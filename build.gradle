buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Required for legacy Android modules
        classpath 'com.android.tools.build:gradle:8.13.1'
    }
}

allprojects {

    ext {
        // ==============================================================================
        // LEGACY APP METADATA (used by old modules)
        // ==============================================================================
        appName = 'Shattered Pixel Dungeon'
        appPackageName = 'com.shatteredpixel.shatteredpixeldungeon'

        appVersionCode = 877
        appVersionName = '3.2.5'

        appJavaCompatibility = JavaVersion.VERSION_11

        appAndroidCompileSDK = 35   //Android 15
        appAndroidMinSDK = 21       //Android 5.0
        appAndroidTargetSDK = 35    //Android 15

        // ==============================================================================
        // SHARED DEPENDENCIES (used by legacy AND new architecture)
        // ==============================================================================
        gdxVersion = '1.13.6-SNAPSHOT' //using snapshot as 1.13.5 has issues with Android R8
        gdxControllersVersion = '2.2.4'
        robovmVersion = '2.3.23'
    }
    version = appVersionName

    repositories {
        google()
        mavenCentral()
        maven { url 'https://central.sonatype.com/repository/maven-snapshots/' }
    }

}

// ==============================================================================
// CONFIGURE NEW ARCHITECTURE MODULES
// ==============================================================================
// Apply common settings to new modular architecture

// Configure library modules (api, engine, mod-loader, client-common)
configure(subprojects.findAll {
    it.name in ['api', 'engine', 'mod-loader', 'client-common']
}) {

    apply plugin: 'java-library'

    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    // Default dependencies for all new modules
    dependencies {
        // JUnit for testing (applies to all modules)
        testImplementation 'junit:junit:4.13.2'
    }
}

// Configure platform-specific client modules
// (These use different plugins: application, com.android.application, gwt)
// Their specific configurations are in their own build.gradle files
configure(subprojects.findAll {
    it.name in ['client-desktop', 'client-android', 'client-web']
}) {
    // Common settings only - plugins applied in individual build.gradle files
    repositories {
        google()
        mavenCentral()
    }
}