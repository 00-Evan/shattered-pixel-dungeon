buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

allprojects {

    ext {
        appName = 'Pixel Dungeon Rescue'
        appPackageName = 'net.casiello.pixeldungeonrescue'

        appVersionCode = 414
        appVersionName = '0.1.0'

        appJavaCompatibility = 1.8

        appAndroidCompileSDK = 29
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 29

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}