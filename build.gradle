buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        //FIXME the version of R8 coming with gradle plugin 4.0.0 causes serious problems
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {

    ext {
        appName = 'Immersive Pixel Dungeon'
        appPackageName = 'com.talegate.immersivepixeldungeon'

        appVersionCode = 423
        appVersionName = '0.1'

        appJavaCompatibility = JavaVersion.VERSION_1_8

        appAndroidCompileSDK = 29
        appAndroidMinSDK = 9
        appAndroidTargetSDK = 29

        gdxVersion = '1.9.10'
    }
    version = appVersionName

    repositories {
        google()
        jcenter()
    }

}