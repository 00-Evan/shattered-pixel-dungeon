scenes.welcomescene.welcome_msg=Pixel Dungeon Rescue is a roguelike RPG, with randomly generated enemies, levels, items, and traps!\n\nEach run is a new challenging experience, but be careful, death is permanent!\n\nHappy Dungeoneering!
