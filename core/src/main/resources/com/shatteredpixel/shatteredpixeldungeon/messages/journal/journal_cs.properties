journal.document.adventurers_guide.title=Příručka dobrodruha
journal.document.adventurers_guide.intro.title=Úvod
journal.document.adventurers_guide.intro.body=Zdravím Dobrodruhu!\n\nPrávě čteš úžasnou Příručku Dobrodruha pro zkoumání kobek! Tato příručka je plná tipů a triků, které pomáhají začínajícím dobrodruhům přežít a uspět!\n\nAčkoliv si můžeš tuto příručku přečíst najednou, nejlepší je použít ji jako postupný návod. Určitě se k ní vrať kdykoliv budeš mít problémy.\n\nZachovej si svůj důvtip a pamatuj:\nNEPANIKAŘ!
journal.document.adventurers_guide.identifying.title=Identifikace předmětů
journal.document.adventurers_guide.identifying.body=Identifikování předmětů je stejně důležitá jako jejich nalézání!\n\nBarvy lektvarů a symboly na svitcích se liší v každé hře, takže nevíš jaký efekt budou mít.\n\nNeidentifikované vybavení může být vylepšené, okouzlené nebo i prokleté! Vybavit se prokletým předmětem je sice špatné, ale obvykle to neznamená okamžitý konec.\n\nSvitky identifikace, vylepšení nebo odstranění prokletí jsou velmi užitečné, pokud nechceš riskovat.\n\n(Pod záložkou Katalog ve tvém Deníku můžeš najít seznam identifikovaných předmětů.)
journal.document.adventurers_guide.examining_and_searching.title=Zkoumání a hledání
journal.document.adventurers_guide.examining_and_searching.body=Běžet bezhlavě vpřed je skvělý způsob, jak se zabít.\n\nVždy je čas zpomalit a prozkoumat věci kolem sebe, což ti může pomoci najít nejlepší způsob, jak přistoupit k situaci. Hnát se na nepřátele není téměř nikdy nejlepší způsob, jak se s nimi vypořádat.\n\nKobky jsou plné tajných průchodů a pastí, které jsou na první pohled neviditelné. Je dobré být ochotný pečlivě prohledat oblast, pokud máš podezření že je někde něco skryté.\n\n(Tlačítko lupy se používá pro zkoumání a hledání. Klikni na něj jednou a pak klikni na položku pro její zkoumání. Klikni na lupu dvakrát pro prohledání místa okolo tebe.)
journal.document.adventurers_guide.strength.title=Síla a vylepšení
journal.document.adventurers_guide.strength.body=Se zbraněmi a zbrojí které najdeš v kobce nebude čas trénovat, takže budeš na jejich řádné využití potřebovat hrubou sílu.\n\nLektvary síly přímo zvýší tvou fyzickou sílu a jsou tedy tou nejefektivnější cestou jak se dostat k vybavení vyšší úrovně.\n\nSvitky vylepšení jsou především k posílení vybavení, ale zároveň i snižují jeho tíhu. Ovšem každé vylepšení bude ve snižování tíhy méně účinné než to předchozí.\n\nJe důležité postupovat k lepší předmětům s vyšší úrovní, ale také přímo neignoruj vybavení, které můžeš použít dřív.
journal.document.adventurers_guide.food.title=Řešení hladu
journal.document.adventurers_guide.food.body=Efektivní používání jídla je jedna z nejlepších věcí jak zvýšit své šance na přežití.\n\nHlad velmi ovlivňuje tvé zdraví: během hladovění se budeš pomaleji uzdravovat a během umírání hlady budeš pomalu ztrácet zdraví. Ztráta zdraví může znít špatně, ale dokud nezemřeš, nemá ztráta životů přímí postih.\n\nNejlepší je přemýšlet o zdraví a hladu jako o zdrojích, které je třeba organizovat, ne udržovat vždy plné. Například, pokud máš plné zdraví, regenerace z plného žaludku přijde nazmar.\n\nPokud budeš držet krok s jídlem, podle toho kolik máš životů, tvé jídlo by ti mělo vydržet mnohem déle.
journal.document.adventurers_guide.levelling.title=Získávání zkušeností
journal.document.adventurers_guide.levelling.body=Když porazíš nepřátele, získáváš zkušenosti a zvyšuje se tvá úroveň. Tvé zkušenosti určují, jak přesné jsou tvé útoky, jak snadno se dokážeš vyhýbat a kolik máš zdraví.\n\nTvá úroveň znamená v boji velký rozdíl. Nejlepší je získat alespoň jednu úroveň v každé podlaží kobky.\n\nMůže být lákavé prohnat se skrz kobku a vyhnout se průzkumu a boji, ale to tě připraví jak o potřebné zásoby, tak i o zkušenosti.\n\n(Informace o svém hrdinovi, včetně úrovně, můžeš vidět ve statusovém okně v horní části rozhraní. Klikni na hrdinův portrét pro mnohem víc informací.)
journal.document.adventurers_guide.surprise_attacks.title=Překvapivé útoky
journal.document.adventurers_guide.surprise_attacks.body=Jeden z nejlepších způsobů jak mít v soubojích navrch jsou překvapivé útoky.\n\nPřekvapivý útok nastane, když zaútočíš na nepřítele ve chvíli kdy tě nevidí, nebo právě v moment kdy tě uvidí. Dokonce i nepřátelé nejlepší v uhýbání se překvapivému útoku nemohou vyhnout!\n\nJedna z nejběžnějších částí prostředí, kterou můžeš použít k překvapení nepřátel jsou dveře. Nepřátelé budou náchylní k překvapivému útoku v momentě, kdy skrz zavřené dveře projdou.\n\n(Když úspěšně udělíš překvapivý útok, krátce se přes nepřítele na kterého útočíš objeví žlutý nenápadný vykřičník.)
journal.document.adventurers_guide.dieing.title=Zvládání porážky
journal.document.adventurers_guide.dieing.body=Když vypadá situace bezradně, není žádná ostuda utéct. Útěk do jiné části kobky ti může dát čas na zotavení než to zkusíš znovu.\n\nBohužel, prozkoumávání kobek je velmi nebezpečná profese a většina dobrodruhů nakonec potká svůj konec. Přestože štěstí samozřejmě hraje velkou roli, nejlepší dobrodruzi jsou ti, kteří používají každý malý trik ke zlepšení svých šancí.\n\n(Nenech se odradit, pokud často umíráš. Nemůžeš očekávat že se během svých prvních pokusů dostaneš příliš daleko. Tato hra je těžká! Zaměř se na učení herních mechanik a zlepšuj se, nezaměřuj se na okamžitou výhru.)
journal.document.adventurers_guide.looting.title=Efektivní průzkum
journal.document.adventurers_guide.looting.body=Určité místnosti často obsahují lepší kořist než ostatní. Některé tyto místností budou za zamčenými dveřmi nebo budou obsahovat překážky, se kterými si budeš muset poradit.\n\nKdykoliv na takovou překážku narazíš, hledej řešení ve svém okolí. Ať už je to klíč nebo něco mnohem chytřejšího, obvykle je nástroj který můžeš použít na tom samém podlaží.\n\nLektvary síly a svitky vylepšení jsou skvělé měřítko toho, jak dobře prozkoumáváš a hledáš. V každé z pěti částí kobky můžeš najít 3 svitky vylepšení a 2 lektvary síly.\n\n(V Deníku pod záložkou Poznámky můžeš najít seznam důležitých míst a nalezených nepoužitých klíčů.)
journal.document.adventurers_guide.magic.title=Magické útoky
journal.document.adventurers_guide.magic.body=Magické útoky projdou přímo skrz zbroj a je velmi těžké se jim vyhnout.\n\nTo znamená, že poškození které udělíš s hůlkami je jisté, ale také to dělá magické nepřátele extrémně nebezpečnými.\n\nMagické útoky mají vždy i nějaké nevýhody. V případě hůlek je to limit v počtu nabití. Hůlky se stanou zbytečnými, pokud jim nabití dojdou a nemají čas se dobít. Magie kterou používají nepřátelé, má také vždy nějakou formu slabiny.\n\nKdyž stojíš proti nepřátelům kteří používají magii, je velice důležité přijít na to jak se jejich magii vyhnout, spíše než dobrovolně dostávat poškození.

journal.document.alchemy_guide.title=Příručka alchymie
journal.document.alchemy_guide.potions.title=Tvorba lektvarů
journal.document.alchemy_guide.potions.body=Vítej u Praktických Aplikací Alchymie!\n\nTato kniha slouží jako reference receptů pro nadšence do alchymie a dobrodruhy, kteří se nebojí zašpinit si ruce.\n\nZačneme s nejikoničtějším receptem alchymie: Umísti jakákoliv tři semínka do alchymického kotlíku a uvař lektvar!\n\nKe každému typu semínka existuje podobný lektvar. Lektvar který vytvoříš, se může vztahovat k jednomu z použitých semínek, ale je tu šance že bude náhodný. Použití více semínek stejného typu sníží možnost náhodného lektvaru.
journal.document.alchemy_guide.stones.title=Tvorba runových kamenů
journal.document.alchemy_guide.stones.body=Vmíchání jediného svitku do alchymického kotlíku naplní jeho silou dva nebo tři kamínky v kotlíku. To vytvoří runové kameny korespondující s použitým svitkem.\n\nRunové kameny jsou slabší varianty svitků, stejně jako jsou semínka slabší varianty lektvarů. Ovšem na rozdíl od semínek, runové kameny nelze kombinovat k vytvoření svitku.
journal.document.alchemy_guide.darts.title=Napuštěné šípy
journal.document.alchemy_guide.darts.body=Jedno semínko může být zkombinováno s jedním nebo dvěma šípy pro jejich napuštění. Každý typ semínka vytvoří vlastní typ napuštěného šípu s unikátním efektem.\n\nNapuštěné šípy ovšem vydrží pouze jedno použití a po získání zpět se z nich znovu stanou obyčejné šípy.
journal.document.alchemy_guide.exotics.title=Vzácnější lektvary a svitky
journal.document.alchemy_guide.exotics.body=Síla lektvarů a svitků může být rozšířena vytvořením nových 'vzácnějších' variant. Tyto vzácnější předměty mají mnohem silnější účinky, ale taky jsou často užitečné v úplně jiných situacích.\n\nZkombinování lektvaru a dvou jakýchkoliv semínek vytvoří vzácnější lektvar. Zkombinování svitku a jakýchkoliv dvou runových kamenů vytvoří vzácnější svitek.
journal.document.alchemy_guide.energy.title=Alchymická energie
journal.document.alchemy_guide.energy.body=Zatímco recepty, o kterých jsme do teď hovořili, potřebují pouze své suroviny, některé recepty vyžadují energii ze samotného alchymického kotlíku. Tato energie je omezený zdroj, ale může být použita k vytvoření receptů, které jsou víc než jen součtem jejich surovin. Některé recepty vyžadují malé množství energie, některé vyžadují hodně.\n\nVeškeré další recepty probírané v této knize, budou využívat alchymickou energii.
journal.document.alchemy_guide.food.title=Recepty jídel
journal.document.alchemy_guide.food.body=Ne všechny recepty zahrnují magické lektvary a svitky, některé jsou více tradiční.\n\nSyrové maso může být v alchymickém kotlíku podušeno a energie kotlíku očistí maso od chorob. Čím více masa je použito naráz, tím větší je účinnost receptu.\n\nSyrová Popelice může být zkombinována se semínkem k vytvoření povařené Popelice. Povařené ovoce bude mít podobné vlastnosti lektvaru, kterému dané semínko odpovídá.\n\nPiroh, celou porci jídla a kousek masa (jakéhokoliv typu) lze zkombinovat k vytvoření hostiny! Hostina poskytuje jedinečný kulinářský zážitek, ale za cenu velkého množství energie.
journal.document.alchemy_guide.bombs.title=Vylepšené bomby
journal.document.alchemy_guide.bombs.body=A standard black powder bomb can be mixed with a specific item to create an enhanced bomb. The amount of energy needed varies by the item used.\n\nThe following items can produce an enhanced bomb:\n- Potion of Liquid Flame\n- Potion of Frost\n- Potion of Healing\n- Potion of Invisibility\n- Scroll of Recharging\n- Scroll of Remove Curse\n- Scroll of Mirror Image\n- Scroll of Rage\n- Blob of Goo\n- Cursed Metal Shard
journal.document.alchemy_guide.combo_brews.title=Sloučené směsi
journal.document.alchemy_guide.combo_brews.body=Sloučené směsi jsou tou nejjednodušší formou směsí, kombinující efekty dvou škodlivých lektvarů do jednoho.\n\n\nSměs zákeřných plynů je vytvořena smícháním lektvaru toxického plynu s lektvarem paralyzujícího plynu.\n\nSměs mrazivých mračen je vytvořena smícháním lektvaru mrazu s lektvarem bouřných mračen.\n\nSměs mrazícího ohně je vytvořena smícháním lektvaru tekutého ohně s lektvarem přímého zmražení.
journal.document.alchemy_guide.heal_elixirs.title=Léčivé elixíry
journal.document.alchemy_guide.heal_elixirs.body=Healing elixirs are also quite simple, combining healing and another effect into one item.\n\n\nAn elixir of restoration is created by mixing a potion of healing with a potion of cleansing.\n\nAn elixir of vitality is created by mixing a potion of healing with a potion of shielding.\n\nAn elixir of honeyed healing is created by mixing a potion of healing with a shattered honeypot.\n\nAn elixir of aquatic rejuvenation is created by mixing a potion of healing and a blob of goo.
journal.document.alchemy_guide.aoe_brews.title=Směsi plošných efektů
journal.document.alchemy_guide.aoe_brews.body=Area of effect brews spread a harmful effect over a large area. They are more expensive than combination brews, but also more powerful.\n\n\nAn infernal brew is created by mixing a potion of dragon's breath and a potion of liquid flame.\n\nA blizzard brew is created by mixing a potion of snap freeze and a potion of frost.\n\nA shocking brew is created by mixing a potion of paralytic gas and a potion of storm clouds.\n\nA caustic brew is created by mixing a potion of toxic gas and a blob of goo.
journal.document.alchemy_guide.imbue_elixirs.title=Elixíry naplnění
journal.document.alchemy_guide.imbue_elixirs.body=Imbuing Elixirs will imbue the drinker with a unique power which may be temporary or permanent. They are more expensive than healing elixirs, but also more powerful.\n\n\nAn elixir of dragon's blood is created by mixing a potion of liquid flame and a potion of purity.\n\nAn elixir of toxic essence is created by mixing a potion of toxic gas and a potion of purity.\n\nAn elixir of earthen power is created by mixing a potion of paralytic gas and a potion of haste.\n\nAn elixir of might is created by mixing a potion of strength and a large amount of alchemical energy.
journal.document.alchemy_guide.tele_spells.title=Teleportation Spells
journal.document.alchemy_guide.tele_spells.body=Combining certain ingredients in an alchemy pot will cause magical crystals to precipitate out of the water. The energy in these crystals can be channeled to cast spells! Most spells have multiple uses, but the specific amount varies by spell.\n\nTeleportation spells contain magic that changes the positioning of yourself, enemies, or items in various useful ways.\n\n\nMagical porter is created by mixing a scroll of mirror image with a merchant's beacon.\n\nPhase shift is created by mixing a scroll of teleportation with a scroll of terror.\n\nBeacon of returning is created by mixing a scroll of passage, a scroll of magic mapping, and a lot of alchemical energy.
journal.document.alchemy_guide.item_spells.title=Item Manipulation Spells
journal.document.alchemy_guide.item_spells.body=Item manipulation spells affect the items in your inventory in a variety of different ways.\n\n\nMagical infusion is created by mixing a scroll of upgrade with a stone of enchantment.\n\nCurse infusion is created by mixing a scroll of remove curse with a cursed metal shard.\n\nAlchemize is created by mixing a scroll of recharging with a potion of liquid flame.\n\nRecycle is created by mixing a scroll of transmutation with a scroll of mirror image.
journal.document.alchemy_guide.enviro_spells.title=Environmental Spells
journal.document.alchemy_guide.enviro_spells.body=Environmental spells give you new ways to change or interact with the terrain of the dungeon.\n\n\nReclaim trap is created by mixing a scroll of recharging with a cursed metal shard.\n\nAqua blast is created by mixing a scroll of identify with a potion of storm clouds.\n\nFeatherfall is created by mixing a scroll of lullaby, a potion of levitation, and a good amount of alchemical energy.

