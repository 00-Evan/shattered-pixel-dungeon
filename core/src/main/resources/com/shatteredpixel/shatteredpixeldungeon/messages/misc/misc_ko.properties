challenges.no_food=다이어트 중
challenges.no_food_desc=음식이 귀중해졌습니다. 아껴서 드십시오!\n\n- 비상 식량과 파스티가 작은 비상 식량으로 바뀝니다.\n- 수상한 고기와 단백과가 생성되지 않습니다.\n- 풍요의 뿔이 생성되지 않습니다.
challenges.no_armor=믿음이 나의 방패라
challenges.no_armor_desc=처음 입고 있는 옷으로 던전을 돌파하십시오!\n\n- 천 갑옷을 제외한 갑옷이 등장하지 않습니다.
challenges.no_healing=의약공포증
challenges.no_healing_desc=회복의 물약 없이 살아남기 위해서는 다른 회복 수단을 구해야만 합니다.\n\n- 회복의 물약이 등장하지 않습니다.
challenges.no_herbalism=황무지
challenges.no_herbalism_desc=이 저주받은 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 이슬이 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=집단 지성
challenges.swarm_intelligence_desc=조심하십시오, 던전의 몬스터들이 더욱 똑똑해졌습니다!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.
challenges.darkness=어둠 속으로
challenges.darkness_desc=던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 횃불이 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.
challenges.no_scrolls=금지된 룬
challenges.no_scrolls_desc=몇몇 주문서가 희귀해졌습니다. 네, 당신이 가장 필요로 하는 그 주문서입니다.\n\n- 던전에서 생성되는 강화의 주문서가 절반으로 줄어듭니다.

