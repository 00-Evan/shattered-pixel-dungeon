###blobs
actors.blobs.blizzard.desc=Víří tu ledová vichřice.

actors.blobs.confusiongas.desc=Víří tu oblak matoucího plynu.

actors.blobs.electricity.desc=Jiskří zde jasné pole elektrického proudu.
actors.blobs.electricity.rankings_desc=Elektrizace
actors.blobs.electricity.ondeath=Zabil tě elektrický šok...

actors.blobs.fire.desc=Zuří zde oheň.

actors.blobs.foliage.desc=Paprsky světla pronikají šerem podzemní zahrady.

actors.blobs.freezing.desc=Vzduch je tu nepřirozeně chladný.

actors.blobs.goowarn.desc=Hemží se zde skvrnky temné energie!

actors.blobs.inferno.desc=Zuří zde ohnivé peklo.

actors.blobs.paralyticgas.desc=Víří tu oblak paralyzujícího plynu.

actors.blobs.smokescreen.desc=Víří tu oblak hustého černého kouře.

actors.blobs.stenchgas.desc=Víří tu oblak smrdutého zápachu.

actors.blobs.stormcloud.desc=Víří tu mračna vodní páry.

actors.blobs.toxicgas.desc=Víří tu zelenavý oblak toxického plynu.
actors.blobs.toxicgas.rankings_desc=Udušení
actors.blobs.toxicgas.ondeath=Umíráš kvůli toxickému plynu...

actors.blobs.corrosivegas.desc=Víří tu oblak smrtícího žíravého plynu.

actors.blobs.waterofawareness.procced=Během toho co piješ, cítíš jak do tvé mysli proudí vědomosti. Nyní víš vše o vybavení, které máš na sobě. Také cítíš všechny předměty na této úrovni a znáš všechna tajná místa.
actors.blobs.waterofawareness.desc=Z vody v této studni vyzařuje síla poznání. Napij se z ní a odhalíš tajemství výzbroje, kterou máš na sobě.

actors.blobs.waterofhealth.procced=Po napití cítíš, jak se všechny tvé rány zcela hojí.
actors.blobs.waterofhealth.desc=Z vody v této studni vyzařuje síla zdraví. Napij se z ní a vyléčíš všechna svá zranění a nasytíš se.

actors.blobs.wateroftransmutation.desc=Z vody v této studni vyzařuje síla proměny. Hoď do studny nějaký předmět a přemění se v něco jiného.

actors.blobs.web.desc=Všechno zde je pokryto hustou pavučinou.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Příval fyzické síly, adrenalin zvýší jak rychlost útoku, tak rychlost pohybu.\n\nAdrenalin umožní cíli běžet 2x rychleji a útočit 1.5x rychleji.\n\nZbývající tahy: %s

actors.buffs.adrenalinesurge.name=Nával adrenalinu
actors.buffs.adrenalinesurge.desc=Prudký nárůst velké síly, ale bohužel ne trvalý.\n\nZvýšení síly: +%d\nTahů než zvýšení opadne: %s

actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok svému cíli způsobí stav ohromného běsnění a zmatení.\n\nKdyž stvoření posedne amok, zaútočí na cokoliv, co je poblíž, ať už je to přítel či nepřítel.\n\nZbývající tahy amoku: %s

actors.buffs.arcanearmor.name=Magická zbroj
actors.buffs.arcanearmor.desc=Obklopuje tě tenký štít, který blokuje některé poškození způsobené magickými útoky.\n\nTvá magická zbroj je aktuálně: 0-%d\n\nZbývající tahy magické zbroje: %s

actors.buffs.artifactrecharge.name=Dobíjení artefaktu
actors.buffs.artifactrecharge.desc=Energie proudí skrze tebe, čímž se zvyšuje rychlost dobíjení tvých vybavených artefaktů.\n\nKaždý artefakt je ovlivněn trochu jinak, ale všechny budou méně omezeny počtem svých nabití.\n\nZbývající tahy: %s

actors.buffs.barkskin.name=Zdřevnatění
actors.buffs.barkskin.desc=Tvá kůže je ztvrdlá, na dotek drsná a pevná jako kůra stromu.\n\nZtvrdlá kůže zvyšuje tvou efektivitu zbroje, což ti umožňuje se lépe bránit proti fyzickým útokům.\n\nTvé brnění je aktuálně zvýšeno o: %d\nTahů než zdřevnatění opadne: %s

actors.buffs.barrier.name=Bariéra
actors.buffs.barrier.desc=Odolná bublina síly, která blokuje veškeré poškození.\n\nBariéra pohltí poškození a ochrání za každou cenu dokud ti zbývá chránění. Chránění bariéry se rovněž rozpadá rychlostí 1 za tah.\n\nZbývající chránění: %d

actors.buffs.berserk.angered=Rozčílení
actors.buffs.berserk.berserk=Vztek
actors.buffs.berserk.exhausted=Vyčerpání
actors.buffs.berserk.recovering=Zotavování
actors.buffs.berserk.angered_desc=Závažnost Berserkerových zranění posiluje jeho útoky. Jak bude Berserk obdržovat fyzické poškození, jeho hněv bude sílit a poskytne mu bonusové poškození k útoku. Poškození, které je zablokováno zbrojí, se počítá k budování hněvu.\n\nRozčílení časem opadne. Čím níže je Berserkerovo zdraví, tím déle vydrží.\n\nPokud klesne Berserkerovo zdraví na 0 během plného rozčílení a má na sobě svou pečeť, pohltí ho vztek a na krátký čas _odmítne zemřít._\n\nAktuální Rozčílení: _%.0f%%_\n_+%.0f%%_ poškození
actors.buffs.berserk.berserk_desc=Na pokraji smrti se strach a nejistota odvracejí a zanechávají jen zlost. V tomto stavu blízké smrti je Berserker neuvěřitelně silný, _uděluje o 50% více poškození, získává bonusovou ochranu a odmítá zemřít._\n\nTato bonusová ochrana je tím silnější, čím lepší je Berserkerova zbroj a časem se bude snižovat. Když se tato ochrana sníží na 0, Berserker se vzdá a zemře.\n\nKaždá forma léčení vrátí Berserkerovi potřebné zdraví, ale bude vyčerpán. Během vyčerpání musí Berserker získat zkušenosti, než bude moct znovu začít budovat své rozčílení.
actors.buffs.berserk.recovering_desc=Vnitřní síla má své limity. Berserker se musí zotavit než se znovu rozzuří.\n\nBěhem zotavování si Berserker z utrženého poškození nebuduje žádné rozčílení.\n\nPotřebné úrovně do zotavení: _%.2f_
actors.buffs.berserk.no_rages=Vztek se na něm také trvale podepisuje a snižuje pokaždé jeho maximální zdraví.
actors.buffs.berserk.past_rages=Počet Berserkerových rozzuření: _%d_\nMaximální zdraví sníženo na: _%d%%_
actors.buffs.berserk.rankings_desc=Úmrtí vzteky

actors.buffs.bleeding.name=Krvácení
actors.buffs.bleeding.ondeath=Umíráš na vykrvácení...
actors.buffs.bleeding.heromsg=Krvácíš!
actors.buffs.bleeding.rankings_desc=Vykrvácení k smrti
actors.buffs.bleeding.desc=Z rány teče znepokojující množství krve.\n\nKrvácení způsobuje poškození každý tah. Každý tah se poškození sníží o náhodné množství, dokud krvácení nakonec přestane.\n\nAktuální poškození krvácením: %d

actors.buffs.bless.name=Požehnání
actors.buffs.bless.desc=Dostáváš obrovský nával soustředění. Říká se, že je seslán bohy.\n\nPožehnání výrazně zvyšuje přesnost a vyhýbání, takže požehnaný je daleko efektivnější v boji.\n\nZbývající tahy požehnání: %s

actors.buffs.blindness.name=Oslepení
actors.buffs.blindness.heromsg=Nic nevidíš!
actors.buffs.blindness.desc=Oslepení promění okolní svět v temnou mlhu.\n\nBěhem oslepení, postava nevidí dál než na jedno místo před sebe, čímž se střelecké útoky stávají zbytečné a navíc je velmi jednoduché ztratit stopu vzdálených nepřátel. Dále nemůže oslepený hrdina číst svitky ani knihy. \n\nZbývající tahy oslepení: %s

actors.buffs.burning.name=Hoření
actors.buffs.burning.heromsg=Hoříš!
actors.buffs.burning.burnsup=%s mizí v plamenech!
actors.buffs.burning.ondeath=Zabilo tě uhoření...
actors.buffs.burning.rankings_desc=Spálení na prach
actors.buffs.burning.desc=Jen pár věcí je více znepokojivých než být v plamenech.\n\nOheň bude způsobovat poškození každý tah, dokud není uhašen vodou nebo nevyprší. Oheň může být uhašen vstoupením do vody nebo cákancem z roztříštěného lektvaru.\n\nDále může oheň zapálit hořlavé prostředí nebo předměty, které s ním přijdou do kontaktu.\n\nZbývající tahy hoření: %s

actors.buffs.charm.name=Okouzlení
actors.buffs.charm.heromsg=Podléháš okouzlení!
actors.buffs.charm.desc=Okouzlení je manipulativní magie, která dočasně donutí nepřátele se zbožňovat.\n\nPostavy ovlivněné okouzlením nemohou přímo zaútočit na nepřítele, který je okouzlil. Nicméně, útočení na jiné cíle je stále možné. Šok z bolesti sníží dobu trvání okouzlení.\n\nZbývající tahy okouzlení: %s

actors.buffs.chill.name=Ochlazení
actors.buffs.chill.freezes=%s zamrzá!
actors.buffs.chill.desc=Nejde o zamrznutí, ale přesto je ti zima.\n\nOchlazené cíle provádějí všechny akce pomaleji, v závislosti na počtu zbývajících tahů tohoto efektu. Při nejhorším, je to ekvivalent zpomalení.\n\nZbývající tahy ochlazení: %1$s\nRychlost snížena o: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.combo=Kombo %d zásahů!
actors.buffs.combo.bad_target=Musíš vybrat nepřítele v dosahu.
actors.buffs.combo.clobber_prompt=Vyber cíl pro Máznutí\nOmámí a odrazí
actors.buffs.combo.clobber_desc=_Máznutí_ je právě dostupné. Tento útok _odrazí nepřítele a omámí ho,_ ale udělí snížené poškození. Výborné pro získání trochy času během boje.
actors.buffs.combo.cleave_prompt=Vyber cíl pro Rozseknutí\nPokud zabije, zachová kombo
actors.buffs.combo.cleave_desc=_Rozseknutí_ je právě dostupné. Tento útok uděluje zvýšené poškození a _pokud nepřítele zabije, zachová kombo místo toho aby jej resetovalo._ Skvělé pro budování komba při boji s více nepřáteli.
actors.buffs.combo.slam_prompt=Vyber cíl pro Prásknutí\nChrání a poškozuje na základě zbroje
actors.buffs.combo.slam_desc=_Prásknutí_ je právě dostupné. Tento útok uděluje _zvýšené poškození a chrání tě na základě blokující síly tvé zbroje._ Skvělé při zakončení boje, umožňující ti udržet si vytrvalost do dalšího.
actors.buffs.combo.crush_prompt=Vyber cíl pro Rozdrcení\nUděluje hodně poškození
actors.buffs.combo.crush_desc=_Rozdrcení_ je právě dostupné. Tento devastující útok _uděluje masivní poškození velmi důsledně._   Skvělé pro sundání silných oponentů s hodně životy!
actors.buffs.combo.fury_prompt=Na kterého nepřítele vypustíš zuřivost?\nZaútočíš mnohokrát velmi rychle
actors.buffs.combo.fury_desc=_Zuřivost_ je právě dostupná. Tento devastující útok _udeří tolikrát, kolikrát je právě tvé kombo,_ i když se sníženým poškozením. Zuřivost je skvělá pokud máš okouzlenou zbraň, protože okouzlení se aktivuje s každým úderem!
actors.buffs.combo.desc=Gladiátor nabírá na síle po úspěšně zasažených úderech. Každý útok zvyšuje počet komba o jedno, ale dlouhá doba mezi útoky nebo minutí dvakrát za sebou resetuje počítadlo komba na 0.\n\nBudování komba odemyká speciální zakončující schopnosti: silné útoky, které nemůžou minout! Různé zakončující schopnosti jsou dostupné při počtu komba 2, 4, 6, 8, a 10, přičemž použití schopnosti kombo restartuje.

actors.buffs.corruption.name=Zkaženost
actors.buffs.corruption.desc=Zkaženost prosakuje do jádra bytosti a obrací ji proti své původní povaze.\n\nZkažená stvoření budou útočit na své spojence a ignorovat své původní nepřátele. Zkaženost je rovněž poškozující a pomalu donutí svůj cíl podlehnout.\n\nZkaženost je trvalá, její účinky končí pouze smrtí.

actors.buffs.cripple.name=Zmrzačení
actors.buffs.cripple.heromsg=Zmrzačili tě!
actors.buffs.cripple.desc=Nohy by určitě neměly být takto ohnuté.\n\nZmrzačený má poloviční rychlost, takže pohyb o jednu pozici většinou zabere dva tahy místo jednoho.\n\nZbývající tahy zmrzačení: %s

actors.buffs.doom.name=Zahubení
actors.buffs.doom.desc=Je těžké pokračovat dál, když se zdá, že tě vesmír chce mrtvého.\n\nZahubené postavy obdrží od všech zdrojů dvojité poškození.\n\nZahubení je trvalé, jeho účinky končí pouze smrtí.

actors.buffs.drowsy.name=Ospalost
actors.buffs.drowsy.desc=Magická síla způsobuje, že je obtížné zůstat vzhůru.\n\nHrdina může odolat ospalosti obdržením poškození nebo tím, že má plné zdraví.\n\nPo pár kolech, cíl usne do hlubokého magického spánku.

actors.buffs.earthimbue.name=Naplnění zemí
actors.buffs.earthimbue.desc=Naplnila tě síla země!\n\nVeškeré fyzické útoky otřesou zemí pod nepřítelem, což jej na krátkou dobu zmrzačí.\n\nZbývající tahy naplnění zemí: %s

actors.buffs.fireimbue.name=Naplnění ohněm
actors.buffs.fireimbue.desc=Naplnila tě síla ohně!\n\nVeškeré fyzické útoky mají šanci zapálit nepřítele. Ty jsi navíc vůči účinkům ohně zcela imunní.\n\nZbývající tahy naplnění ohněm: %s

actors.buffs.foresight.name=Předvídavost
actors.buffs.foresight.desc=Tvoje smysly jsou zesílené, takže si můžeš okamžitě všimnout čehokoliv neobvyklého.\n\nPod vlivem předvídavosti se tvůj dosah hledání zvětší a cokoliv co se do tohoto dosahu dostane, bude okamžitě objeveno.\n\nZbývající tahy předvídavosti: %s

actors.buffs.frost.name=Zmražení
actors.buffs.frost.freezes=%s zamrzá!
actors.buffs.frost.desc=Nejedná se o pevné zmražení, tato mírnější forma zmražení pouze obklopí cíl ledem.\n\nZmražení se chová podobně jako paralýza, takže cíl nemůže provést žádnou akci. Na rozdíl od paralýzy, zmražení je ihned zrušeno pokud cíl obdrží poškození, neboť se led roztříští.\n\nZbývající tahy zmražení: %s

actors.buffs.frostimbue.name=Naplnění mrazem
actors.buffs.frostimbue.desc=Naplnila tě ledová síla!\n\nVšechny fyzické útoky budou na nepřátelích postupně hromadit ochlazení. Ty jsi navíc vůči chladu zcela imunní.\n\nZbývající tahy naplnění mrazem: %s

actors.buffs.fury.name=Zběsilost
actors.buffs.fury.heromsg=Pohltila tě zběsilost!
actors.buffs.fury.desc=Zlobíš se, nepřátelé tě nebudou mít rádi, když se zlobíš.\n\nCloumá tebou ohromný vztek, který zvyšuje poškození způsobené fyzickými útoky o 50%%.\n\nTento vztek trvá, dokud máš méně než 50%% zdraví.

actors.buffs.blobimmunity.name=Pročisťující bariéra
actors.buffs.blobimmunity.desc=Nějaká zvláštní síla tě zabaluje do tenké ochranné bariéry a blokuje okolní škodlivé efekty.\n\nZatímco tato bariéra trvá, jsi imunní vůči všem efektům, které postihují prostředí kolem tebe.\n\nZbývající tahy imunity: %s

actors.buffs.haste.name=Rychlost
actors.buffs.haste.desc=Energie proudí skrze tvé svaly a umožňuje ti běžet neuvěřitelnou rychlostí!\n\nPod vlivem rychlosti poběžíš 3x rychleji, ale ostatní akce budeš provádět normální rychlostí.\n\nZbývající tahy rychlosti: %s

actors.buffs.healing.name=Léčení
actors.buffs.healing.desc=Magický látka způsobuje že se rány zavírají a maso srůstá.\n\nKaždým tahem se tvé zdravý bude postupně obnovovat, dokud léčivý efekt nevyprchá. Léčené množství může časem slábnout.\n\nDalší léčení: %d\n\nZbývající tahy léčení: %d

actors.buffs.hunger.hungry=Hladovění
actors.buffs.hunger.starving=Umírání hlady
actors.buffs.hunger.onhungry=Máš hlad.
actors.buffs.hunger.onstarving=Umíráš hladem!
actors.buffs.hunger.ondeath=Umíráš hladem...
actors.buffs.hunger.cursedhorn=Prokletý roh krade část energie z jídla, které jíš.
actors.buffs.hunger.rankings_desc=Vyhladovění k smrti
actors.buffs.hunger.desc_intro_hungry=Cítíš, že tvůj žaludek potřebuje jídlo, nicméně není to zatím urgentní.
actors.buffs.hunger.desc_intro_starving=Máš takový hlad až to bolí.
actors.buffs.hunger.desc=\n\nHlad pomalu narůstá, zatímco trávíš čas v kobkách. Nakonec začneš umírat hlady. Během umírání hlady budeš pomalu ztrácet zdraví, místo toho aby se ti obnovovalo.\n\nDělení jídla je důležité! Pokud můžeš obětovat zdraví, tak umírat hlady není špatný nápad, protože ti zůstane více jídla na později. Díky efektivnímu dělení ti jídlo vydrží daleko déle!

actors.buffs.invisibility.name=Neviditelnost
actors.buffs.invisibility.desc=Absolutně splýváš s okolním prostředím a není tě tedy možné vidět.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost.\n\nZbývající tahy neviditelnosti: %s

actors.buffs.levitation.name=Levitace
actors.buffs.levitation.desc=Díky magické síle levituješ nad zemí a cítíš se lehčí.\n\nZatímco levituješ, ignoruješ veškeré pozemní efekty. Pasti se nespustí, voda neuhasí oheň, rostliny nebudou pošlapány, kořeny tě minou a budeš se vznášet přímo nad propastmi. Ovšem opatrně, neboť všechny tyto věci začnou opět platit v moment, kdy levitace skončí!\n\nZbývající tahy levitace: %s

actors.buffs.light.name=Osvětlení
actors.buffs.light.desc=Dokonce i v těch nejtemnějších kobkách je stabilní světlo po boku vždy povzbudivé.\n\nSvětlo pomáhá držet temnotu dál, což ti umožňuje vidět do přiměřené vzdálenosti navzdory okolnímu prostředí.\n\nZbývající tahy osvětlení: %s

actors.buffs.lockedfloor.name=Zamknuté podlaží
actors.buffs.lockedfloor.desc=Aktuální podlaží je zamknuté a ty nemáš možnost ho opustit!\n\nDokud je podlaží zamknuto, nebudeš hladovět ani neobdržíš poškození z umírání hlady. Navíc, pokud se nebudeš snažit porazit bosse tohoto podlaží, zastaví se pasivní regenerace zdraví.\n\nDále, pokud tě oživí neposvěcený ankh, dokud je podlaží zamknuto, tak se resetuje.\n\nZabij bosse tohoto podlaží aby se zámek rozbil.

actors.buffs.magicalsight.name=Magický zrak
actors.buffs.magicalsight.desc=Nějakým způsobem dokážeš vidět lépe svou myslí, než svýma očima.\n\nVeškeré prostředí nebo efekty, které snižují či blokují viditelnost, jsou přerušeny, zatímco je magický zrak aktivní.\n\nZbývající tahy magického zraku: %s

actors.buffs.magicalsleep.name=Magický spánek
actors.buffs.magicalsleep.toohealthy=Máš dostatek zdraví a odoláváš nutkání spát.
actors.buffs.magicalsleep.fallasleep=Upadáš do hlubokého magického spánku.
actors.buffs.magicalsleep.wakeup=Probouzíš se s pocitem osvěžení a zdraví.
actors.buffs.magicalsleep.desc=Tato postava upadla do hlubokého magického spánku, ze kterého se přirozeně neprobudí.\n\nMagický spánek je podobný normálnímu spánku, s výjimkou že pouze poškození způsobí, že se cíl probudí.\n\nPro hrdiny má magický spánek určité regenerační vlastnosti, umožňující jim se při odpočinku rychle uzdravit.

actors.buffs.magicimmune.name=Imunita vůči magii
actors.buffs.magicimmune.desc=Všechny magické efekty na tebe ztratili svůj vliv, máš vůči nim úplnou odolnost.\n\nZatímco máš imunitu vůči magii, nebudou na tebe platit žádné škodlivé ani užitečné magické efekty, včetně prokletí, okouzlení, hůlek, svitků, atd.\n\nZbývající tahy imunity vůči magii: %s

actors.buffs.mindvision.name=Vidění
actors.buffs.mindvision.desc=Nějak dokážeš skrze svou mysl vidět všechny tvory na tomto podlaží. Je to divný pocit.\n\nDokud máš vidění, všechny postavy na tomto podlaží jsou viditelné. Vidět stvoření prostřednictvím vidění se počítá jako vidět je přímo nebo jim být poblíž a to pro účely mnoha magických efektů.\n\nZbývající tahy vidění: %s

actors.buffs.momentum.name=Hybnost
actors.buffs.momentum.desc=Během pohybu nabírá Běžec hybnost, která zvyšuje jeho rychlost a schopnost se vyhýbat.\n\nRychlostní bonus je založen výhradně na hybnosti, avšak bonus vyhýbání je ovlivněn také brněním.\n\nBěžec získá z hybnosti dodatečné vyhnutí za každý nadbytečný bod síly, který má nad požadavkem jeho brnění.\n\nAktuální síla hybnosti: %d%%

actors.buffs.ooze.name=Žíravý sliz
actors.buffs.ooze.heromsg=Žíravý sliz požírá tvé maso. Smyj ho!
actors.buffs.ooze.ondeath=Rozpouštíš se...
actors.buffs.ooze.rankings_desc=Rozpuštění
actors.buffs.ooze.desc=Lepkavá kyselina se lepí na maso a pomalu jej rozpouští.\n\nSliz ti bude postupně udělovat pravidelné poškození, ale může být okamžitě umyt ve vodě.\n\nZbývající tahy žíravého slizu: %s

actors.buffs.paralysis.name=Paralyzování
actors.buffs.paralysis.heromsg=Jsi v paralýze!
actors.buffs.paralysis.out=odolává paralýze
actors.buffs.paralysis.desc=To nejhorší co dělat, je nědělat vůbec nic.\n\nParalýza úplně zastaví všechny akce a nutí cíl počkat, dokud efekt nezmizí. Bolest způsobená poškozením může způsobit, že postava paralýze odolá, což ji z efektu vytrhne.\n\nZbývající tahy paralýzy: %s

actors.buffs.poison.name=Otrávení
actors.buffs.poison.heromsg=Máš otravu!
actors.buffs.poison.ondeath=Umíráš na otravu...
actors.buffs.poison.rankings_desc=Podlehnutí otravě
actors.buffs.poison.desc=Jed prochází tvým tělem a pomalu zhoršuje jeho vnitřní fungování.\n\nJed způsobuje poškození v každém tahu v poměru k délce trvání, dokud nevyprší.\n\nZbývající tahy otrávení: %s

actors.buffs.preparation.name=Připravení
actors.buffs.preparation.desc=Vrah trpělivě čeká, připravuje se na zásah ze stínů.
actors.buffs.preparation.desc_dmg=Další útok udělí _%d%% bonus. poškození._
actors.buffs.preparation.desc_dmg_scale=Další útok udělí _%d%%-%d%% bonus. poškození,_ v závislosti na tom jak je cíl zraněn.
actors.buffs.preparation.desc_dmg_instakill=Další útok _okamžitě zabije_ každého nepřítele mimo bosse!\n\nV opačném případě způsobí _%d%%-%d%% bonus. poškození_ v závislosti na tom jak je cíl zraněn.
actors.buffs.preparation.desc_dmg_likely=Útok pravděpodobně udělí velké množství poškození.
actors.buffs.preparation.desc_blink=Možnost přemístit se k nepříteli předtím než je zasažen na maximální vzdálenost: _%d_
actors.buffs.preparation.desc_invis_time=Počet tahů po dobu kterých už je Vrah neviditelný: _%d_
actors.buffs.preparation.desc_invis_next=Počet tahů za které se útok stane silnějším: _%d_
actors.buffs.preparation.prompt=Vyber cíl útoku!\nMaxim. vzdálenost přemístění: %d
actors.buffs.preparation.no_target=Není tu na co zaútočit.
actors.buffs.preparation.out_of_reach=Cíl je mimo dosah.

actors.buffs.prismaticguard.name=Průzračná ochrana
actors.buffs.prismaticguard.desc=Ochraňuje tě průzračný obraz, který je momentálně neaktivní. Když jsou přítomni nepřátelé, vrhne se průzračný obraz do akce a bude tě bránit!\n\nBěhem neaktivity se bude průzračný obraz postupně zotavovat z jakéhokoliv poškození, které utrpěl.\n\nAktuální zdraví: %d/%d

actors.buffs.recharging.name=Nabíjení
actors.buffs.recharging.desc=Energie proudí skrz tebe, čímž se zvyšuje rychlost nabíjení tvých hůlek a holí.\n\nKaždý tah s tímto efektem zvýší současné nabití o čtvrtinu, mimo pravidelné dobíjení.\n\nZbývající tahy nabíjení: %s

actors.buffs.roots.name=Zakořenění
actors.buffs.roots.heromsg=Nemůžeš se hýbat!
actors.buffs.roots.desc=Kořeny (magické nebo přírodní) uchopí nohy a připoutají je k zemi.\n\nKořeny drží cíl na místě, což znemožňuje pohyb, ale ostatní akce nejsou ovlivněny.\n\nZbývající tahy zakořenění: %s

actors.buffs.shadows.name=Splynutí se stíny
actors.buffs.shadows.desc=Splýváš se stíny kolem sebe, což ti poskytuje neviditelnost a zpomaluje to tvůj metabolismus.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost. Navíc je během splynutí zpomalena tvoje potřeba jíst.\n\nSplynutí se stíny ti zůstane, dokud stíny neopustíš nebo nepřijdeš do kontaktu s nepřítelem.

actors.buffs.slow.name=Zpomalení
actors.buffs.slow.desc=Zpomalovací magie ovlivňuje pohyb cíle v čase, pro něj se ale vše pohybuje super rychle.\n\nZpomalená postava provádí všechny akce ve dvojnásobném čase, který by normálně trvali.\n\nZbývající tahy zpomalení: %s

actors.buffs.snipersmark.name=Střelecká značka
actors.buffs.snipersmark.desc=Střelkyně má zaostřeno na cíl, na který nedávno zaútočila. Je schopna provést se svým lukem speciální útok, který se bude lišit podle toho, jak je luk rozšířen.\n\nNerozšířený luk vypálí _rychlošíp,_ který udělí nižší poškození, ale nevyžaduje na výstřel žádný čas.\n\nLuk rozšířený o rychlost vystřelí _salvu_ tří šípů. Každý šíp udělí nižší poškození, ale může zásahem stále aktivovat okouzlení. Salva zabere za výstřel 1 tah.\n\nLuk rozšířený o poškození vystřelí _ostrou střelu._ Tato střela cíl zaručeně zasáhne, udělí bonusové poškození na základě vzdálenosti od cíle a zabere 2 tahy za výstřel.

actors.buffs.soulmark.name=Označení duše
actors.buffs.soulmark.desc=Zaklínač se napojil na duši tohoto tvora. Kdykoliv obdrží fyzické poškození, Zaklínače to vyléčí a nasytí.\n\nZbývající tahy označení duše: %s

actors.buffs.stamina.name=Výdrž
actors.buffs.stamina.desc=Máš nekonečnou výdrž, která umožňuje rychlejší pohyb!\n\nPod vlivem výdrže poběžíš o 50%% větší rychlostí, ale ostatní akce budeš provádět normální rychlostí.\n\nZbývající tahy výdrže: %s

actors.buffs.terror.name=Vyděšení
actors.buffs.terror.desc=Teror je manipulativní magie, která nutí svůj cíl k nekontrolovatelné panice.\n\nVyděšené postavy jsou nuceny utéct od svého soupeře, jen aby mezi nimi bylo co nejvíce dveří a stěn. Avšak šok z bolesti sníží dobu trvání teroru.\n\nZbývající tahy vyděšení: %s

actors.buffs.toxicimbue.name=Naplnění toxicitou
actors.buffs.toxicimbue.desc=Naplnila tě jedovatá energie!\n\nJak se pohybuješ okolo, neustále ze sebe vypouštíš toxický plyn poškozující tvé nepřátele. Ty jsi během trvání tohoto efektu, vůči toxickému plynu a jedu imunní.\n\nZbývající tahy naplnění toxicitou: %s

actors.buffs.corrosion.name=Rozežírání
actors.buffs.corrosion.heromsg=Rozpouštíš se!
actors.buffs.corrosion.ondeath=Rozpouštíš se...
actors.buffs.corrosion.rankings_desc=Rozpuštění
actors.buffs.corrosion.desc=Silná kyselina rozpouští maso, kov i kosti s alarmující rychlostí.\n\nPoškození z rozežírání se časem zvyšuje, protože cíl se nadále rozpouští.\n\nZbývající tahy rozežírání: %1$s\nAktuální poškození rozežíráním: %2$d

actors.buffs.vertigo.name=Závrať
actors.buffs.vertigo.desc=Chodit rovně může být obtížné, když se celý svět točí.\n\nPod vlivem závratě půjde postava při pohybu náhodným směrem, namísto toho kterým chce jít.\n\nZbývající tahy závratě: %s

actors.buffs.weakness.name=Oslabení
actors.buffs.weakness.heromsg=Cítíš se slabě!
actors.buffs.weakness.desc=Vše najednou vypadá mnohem těžší.\n\nOslabující magie snižuje fyzickou sílu postavy. Hrdina ztratí 2 body síly, zatímco nepřátelé s tímto efektem budou udělovat snížené poškození.\n\nZbývající tahy oslabení: %s

actors.buffs.wellfed.name=Nasycení
actors.buffs.wellfed.desc=Cítíš se sytě a spokojeně.\n\nBěhem nasycení se nebude zvyšovat tvůj hlad a průběžně se ti vyléčí další část zdraví.\n\nZbývající tahy: %d



###hero
actors.hero.hero.name=Ty
actors.hero.hero.leave=Ještě nemůžeš odejít!
actors.hero.hero.level_up=Další úroveň!
actors.hero.hero.new_level=Další úroveň!\nJsi přesnější, obratnější a zdravější!
actors.hero.hero.level_cap=Nemůžeš už víc zesílit, ale tvé zkušenosti ti dávají příval moci!
actors.hero.hero.you_now_have=Nyní máš předmět: %s
actors.hero.hero.locked_chest=Tato truhla je zamčená a ty nemáš odpovídající klíč.
actors.hero.hero.locked_door=Nemáš pasující klíč.
actors.hero.hero.noticed_smth=Něčeho si všímáš...
actors.hero.hero.wait=...
actors.hero.hero.search=hledáš...
actors.hero.hero.search_distracted=Je těžké se soustředit, hledání je vyčerpávající.
actors.hero.hero.pain_resist=Bolest ti pomohla odolat spánku.
actors.hero.hero.revive=Ankh explodoval s životem-darující energií!

actors.hero.heroclass.warrior=Válečník
actors.hero.heroclass.warrior_desc_item=Válečník začíná s _unikátní rozbitou pečetí,_ která může být připnuta ke zbroji.\n\nBěhem nošení zbroje s připnutou pečetí bude Válečník přes své zdraví pomalu generovat ochranný štít.\n\nPečeť lze přesouvat mezi zbrojemi, včetně jednoho vylepšení.
actors.hero.heroclass.warrior_desc_loadout=Válečník začíná s _opotřebeným mečem,_ který nabízí více přímého poškození než ostatní počáteční zbraně.\n\nVálečník začíná s _třemi vrhacími kameny,_ které nabízí omezené poškození na dálku.\n\nVálečník začíná s _pásem na lektvary,_ který může uchovat všechny lektvary a ochránit je před chladem.
actors.hero.heroclass.warrior_desc_misc=Válečník získá malé množství zdraví kdykoliv sní jídlo.\n\nVálečník automaticky identifikuje:\n- Svitky identifikace\n- Lektvary léčení\n- Svitky vzteku
actors.hero.heroclass.warrior_desc_subclasses=Podtřída může být zvolena po poražení druhého bosse. Válečník má dvě podtřídy:

actors.hero.heroclass.mage=Mág
actors.hero.heroclass.mage_unlock=Mág je odborník na hůlky a nosí u sebe _unikátní magickou hůl._\n\nPro jeho odemčení _použij dva svitky vylepšení za jednu hru._
actors.hero.heroclass.mage_desc_item=Mág začíná s _unikátní holí,_ která může být naplněna vlastnostmi hůlky.\n\nHůl se dobíjí podstatně rychleji než hůlka a má jedno extra nabití.\n\nHůl začíná naplněna magickými střelami.
actors.hero.heroclass.mage_desc_loadout=Mág začíná se svou holí jako zbraní na blízko. Hůl uděluje méně poškození než ostatní počáteční zbraně.\n\nMág může použít magii ve své holi pro útok na dálku.\n\nMág začíná s _tubou na svitky,_ která může uchovat všechny svitky a ochránit je před ohněm.
actors.hero.heroclass.mage_desc_misc=Mág částečně identifikuje hůlky v okamžiku, kdy je použije.\n\nMág získá zpět malou část nabití do hůlek a holí, kdykoli sní jídlo.\n\nMág automaticky identifikuje:\n- Svitky identifikace\n- Lektvary tekutého ohně\n- Svitky vylepšení
actors.hero.heroclass.mage_desc_subclasses=Podtřída může být zvolena po poražení druhého bosse. Mág má dvě podtřídy:

actors.hero.heroclass.rogue=Zloděj
actors.hero.heroclass.rogue_unlock=Zloděj může řídit průběh bitvy a udeřit z neznáma za pomoci jeho _unikátního pláště stínů._\n\nPro jeho odemčení _proveď 20 překvapivých útoků za jednu hru._
actors.hero.heroclass.rogue_desc_item=Zloděj začíná s unikátním artefaktem: _Pláštěm stínů,_ který může použít aby se zneviditelnil.\n\nJako všechny artefakty, plášť nemůže být přímo vylepšován. Místo toho se stává silnější používáním.
actors.hero.heroclass.rogue_desc_loadout=Zloděj začíná s _dýkou,_ která uděluje více poškození během překvapivých útoků.\n\nZloděj začíná s _třemi vrhacími noži,_ které lze použít na dálku a udělují více poškození překvapeným nepřátelům.\n\nZloděj začíná se _sametovým váčkem,_ který může uchovat malé předměty jako semínka a runové kameny.
actors.hero.heroclass.rogue_desc_misc=Zloděj odhaluje skrytá místa a pasti z větší vzdálenosti.\n\nZloděj je schopen v kobce najít více skrytých tajemství.\n\nZloděj automaticky identifikuje:\n- Svitky identifikace\n- Lektvary neviditelnosti\n- Svitky magického mapování
actors.hero.heroclass.rogue_desc_subclasses=Podtřída může být zvolena po poražení druhého bosse. Zloděj má dvě podtřídy:

actors.hero.heroclass.huntress=Lovkyně
actors.hero.heroclass.huntress_unlock=Lovkyně je mistryní na vrhací zbraně a má _unikátní magický luk_ s nekonečno šípy.\n\nPro její odemčení _poraz 20 nepřátel s pomocí vrhací zbraně za jednu hru._
actors.hero.heroclass.huntress_desc_item=Lovkyně začíná s _unikátním přízračným lukem,_ který může vypálit nekonečné množství čarovných šípů.\n\nLuk se postupně stává silnější s tím, jak se lovkyni zvyšuje její úroveň a může být rozšířen i okouzlen.
actors.hero.heroclass.huntress_desc_loadout=Lovkyně začíná s párem _okovaných rukavic,_ které útočí mnohem rychleji než ostatní počáteční zbraně.\n\nLovkyně začíná se svým lukem jako variantou pro boj na dálku.\n\nLovkyně začíná se _sametovým váčkem,_ který může uchovat malé předměty jako semínka a runové kameny.
actors.hero.heroclass.huntress_desc_misc=Lovkyně může procházet skrz vysokou trávu, aniž by ji pošlapala.\n\nLovkyně může používat vrhací zbraně mnohem déle než se rozbijí.\n\nLovkyně cítí nepřátele poblíž, i když jsou skrytí za překážkou.\n\nLovkyně automaticky identifikuje:\n- Svitky identifikace\n- Lektvary vidění\n- Svitky ukolébání
actors.hero.heroclass.huntress_desc_subclasses=Podtřída může být zvolena po poražení druhého bosse. Lovkyně má dvě podtřídy:

actors.hero.herosubclass.gladiator=Gladiátor
actors.hero.herosubclass.gladiator_desc=Úspěšný zásah zbraní na blízko umožní _Gladiátorovi_ začít kombo. Vytváření komba mu dovolí provádět unikátní zakončovací útoky.
actors.hero.herosubclass.berserker=Berserk
actors.hero.herosubclass.berserker_desc=_Berserk_ uděluje bonusové poškození rostoucí s poškozením které utrží. Když je plně rozčílen, může na malý moment _odmítnout zemřít,_ za cenu pozdějšího vyčerpání.
actors.hero.herosubclass.warlock=Zaklínač
actors.hero.herosubclass.warlock_desc=Když použije na nepřátele hůlku, _Zaklínač_ máš šanci označit jejich duši. Označení nepřátelé ho budou léčit a obnovovat jeho hlad pokaždé když dostanou fyzické poškození.
actors.hero.herosubclass.battlemage=Bojový mág
actors.hero.herosubclass.battlemage_desc=Během boje se svou holí vykouzlí _Bojový mág_  bonusový efekt v závislosti na typu hůlky kterou je naplněna jeho hůl. Jeho hůl se bude během boje také lépe dobíjet.
actors.hero.herosubclass.assassin=Vrah
actors.hero.herosubclass.assassin_desc=Během toho co je neviditelný, připraví _Vrah_ jako další útok smrtící zásah. Čím déle byl neviditelný, tím silnější útok bude.
actors.hero.herosubclass.freerunner=Běžec
actors.hero.herosubclass.freerunner_desc=Za běhu nabírá _Běžec_ hybnost. Hybnost zvyšuje rychlost pohybu a zlepšuje vyhýbání, ale rychle vyprchá když se postava zastaví.
actors.hero.herosubclass.sniper=Střelkyně
actors.hero.herosubclass.sniper_desc=_Střelkyně_ je mistryní v boji z dálky. Získává zvýšenou viditelnost a její útoky na dálku proráží nepřátelskou zbroj. Po útoku s vrhací zbraní, může se svým lukem provést speciální útok.
actors.hero.herosubclass.warden=Strážkyně
actors.hero.herosubclass.warden_desc=_Strážkyně_ má silné propojení s přírodou, což jí umožňuje vidět skrze vysokou trávu a přikázat pomačkané trávě vyrůst kolem rostlin které zasadí. Rostliny, které pošlape, jí také poskytnou bonusové efekty, napuštěné šipky mají dvojnásobnou výdrž a tráva jí dodá posílení zbroje, když v ní stojí.



###npcs
actors.mobs.npcs.blacksmith.name=Trollí kovář
actors.mobs.npcs.blacksmith.gold_1=Hej, človíčku! Chceš být k užitku, co? Vem tento krumpáč a natěž nějaké _temné zlato, 15 kousků_ by mělo stačit. Co myslíš tím, jak zaplatím? Ty chamtivče...\nDobře, dobře. Nemám peníze na zaplacení, ale můžu pro tebe něco zkovat. Uvědom si své štěstí, jsem jediný kovář v okolí.
actors.mobs.npcs.blacksmith.blood_1=Hej, človíčku! Chceš být k užitku, co? Vem tento krumpáč a s ním _zabij netopýra._ Potřebuju na něm jeho krev. Co myslíš tím, jak zaplatím? Ty chamtivče...\nDobře, dobře. Nemám peníze na zaplacení, ale můžu pro tebe něco zkovat. Uvědom si své štěstí, jsem jediný kovář v okolí.
actors.mobs.npcs.blacksmith.lost_pick=Děláš si ze mě srandu? Kde je můj krumpáč?!
actors.mobs.npcs.blacksmith.gold_2=Temné zlato. 15 kousků. Vážně, je to tak těžký?
actors.mobs.npcs.blacksmith.blood_2=Řekl jsem, že na tom krumpáči potřebuju netopýří krev. Sek, sek!
actors.mobs.npcs.blacksmith.completed=Ou, jsi zpátky... Lepší pozdě než nikdy.
actors.mobs.npcs.blacksmith.get_lost=Mám práci. Ztrať se!
actors.mobs.npcs.blacksmith.same_item=Vyber 2 různé předměty, ne ten samý dvakrát!
actors.mobs.npcs.blacksmith.diff_type=Vyber 2 předměty stejného typu!
actors.mobs.npcs.blacksmith.un_ided=Potřebuju nejdřív vědět s čím pracuju, identifikuj je!
actors.mobs.npcs.blacksmith.cursed=Nepracuju s prokletými předměty!
actors.mobs.npcs.blacksmith.degraded=Je to krám, kvalita je příliš špatná!
actors.mobs.npcs.blacksmith.cant_reforge=Tyto předměty nemůžu zkovat!
actors.mobs.npcs.blacksmith.def_verb=blokováno
actors.mobs.npcs.blacksmith.desc=Tento trollí kovář vypadá jako všichni trollové: je vysoký a štíhlý, jeho kůže připomíná kámen barvou i texturou. Trollí kovář kutí s nepoměrně malými nástroji.

actors.mobs.npcs.ghost.name=Smutný duch
actors.mobs.npcs.ghost.rat_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit odpornou bestií... Nemohu toto místo opustit... Ne, dokud se nepomstím...  Zabij _páchnoucí krysu,_ která mi vzala život...\n\nChodí po tomto podlaží...  Všude šíří špínu... _Dej pozor na oblaka puchu a leptavý skus, kyselina se dá smýt ve vodě..._
actors.mobs.npcs.ghost.rat_2=Prosím... Pomoz mi... Zabij tu ohavnost...\n\n_Bojuj s ní ve vodě... Vyhni se puchu..._
actors.mobs.npcs.ghost.gnoll_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit prohnaným nepřítelem... Nemohu toto místo opustit... Ne, dokud se nepomstím... Zabij _zákeřného gnolla,_ který mi vzal život...\n\nNení jako ostatní gnollové... Skrývá se a používá vrhací zbraně... _Dej pozor na jeho jedovaté a zápalné šipky, neútoč z dálky..._
actors.mobs.npcs.ghost.gnoll_2=Prosím... Pomoz mi... Zabij toho grázla...\n\n_Nenech se zasáhnout... Jdi blíž..._
actors.mobs.npcs.ghost.crab_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit dávným stvořením... Nemohu toto místo opustit... Ne, dokud se nepomstím... Zabij _velkého kraba,_ který mi vzal život...\n\nJe nepřirozeně starý...  S jedním obrovým klepetem a silným krunýřem... _Dej na to jeho klepeto pozor, musíš ho překvapit jinak s ním vykryje tvůj útok..._
actors.mobs.npcs.ghost.crab_2=Prosím... Pomoz mi... Zabij toho korýše...\n\n_Vždy blokuje... Když tě vidí přicházet..._
actors.mobs.npcs.ghost.find_me=Děkuji... Vyhledej mne...
actors.mobs.npcs.ghost.desc=Duch je stěží viditelný. Vypadá jako beztvárná silueta slabého světla se smutnou tváří.

actors.mobs.npcs.imp.name=Ambiciózní imp
actors.mobs.npcs.imp.golems_1=Jsi dobrodruh? Miluju dobrodruhy! Vždy se na ně dá spolehnout když je potřeba něco zabít. Mám pravdu? Za odměnu samosebou ;)\nV mém případě jsou to _golemové_ kdo musí být zabit. Víš, chci tu rozjet podnikání, ale ti hloupý golemové jsou špatní pro obchod. Je těžké vyjednávat s toulajícími se hroudami žuly, zatraceně! Takže prosím, zabij... řekněme _6 z nich_ a odměna je tvoje.
actors.mobs.npcs.imp.monks_1=Jsi dobrodruh? Miluju dobrodruhy! Vždy se na ně dá spolehnout když je potřeba něco zabít. Mám pravdu? Za odměnu samosebou ;)\nV mém případě jsou to _mniši_ kdo musí být zabit. Víš, chci tu rozjet podnikání, ale ti blázni si sami nic nekoupí a odstraší ostatní zákazníky. Takže prosím, zabij... řekněme _8 z nich_ a odměna je tvoje.
actors.mobs.npcs.imp.golems_2=Jak se má tvoje sbírka golemů? Máš všech šest?
actors.mobs.npcs.imp.monks_2=Ou, jsi stále na živu! Věděl jsem že tvoje kung-fu je silnější ;) Jen nezapomeň posbírat z mnichů těch osm žetonů.
actors.mobs.npcs.imp.cya=%s... Uvidíme se!
actors.mobs.npcs.imp.hey=%s! Psst!
actors.mobs.npcs.imp.desc=Impové jsou menší démoni. Nejsou pozoruhodní kvůli své síle ani talentu s magií, ale jsou celkem chytří a společenští. Hodně impů preferuje žít mezi ne-démony.

actors.mobs.npcs.impshopkeeper.name=Ambiciózní imp
actors.mobs.npcs.impshopkeeper.greetings=%s! Zdravím!
actors.mobs.npcs.impshopkeeper.thief=Věděl jsem že ti můžu věřit!
actors.mobs.npcs.impshopkeeper.desc=Impové jsou menší démoni. Nejsou pozoruhodní kvůli své síle ani talentu s magií, ale jsou celkem chytří a společenští. Hodně impů preferuje žít a obchodovat mezi ne-démony.

actors.mobs.npcs.mirrorimage.name=Zrcadlový obraz
actors.mobs.npcs.mirrorimage.desc=Tato iluze je ti velmi podobná. Dokonce to vypadá že používá tvou současnou zbraň i zbroj.\n\nZrcadlové obrazy budou vyhledávat a útočit na nepřátele pomocí své napodobené zbraně, která se chová stejně jako ta tvoje, ale uděluje méně poškození. Začínají jako přízračné postavy, ale musí nabrat pevnou formu aby mohli zaútočili.\n\nZatímco jejich útok může být silný, zrcadlový obraz nemá žádnou výdrž a zmizí v okamžiku, kdy utrpí poškození.

actors.mobs.npcs.prismaticimage.name=Průzračný obraz
actors.mobs.npcs.prismaticimage.desc=Tato třpytivá iluze se ti velmi podobná. Dokonce to vypadá že používá tvou současnou zbraň i zbroj.\n\nAby tě ochránili, budou průzračné obrazy vyhledávat a přetahovat pozornost nepřátel za použití své zvýšené obrany a zdravý. Přestože nemají stejnou sílu útoku jako zrcadlové obrazy, mají zvýšenou výdrž, včetně získání výhod tvé zbroje.\n\nKdyž jejich zdraví klesne na 0, zmizí průzračné obrazy po několika tazích. Během této doby se stále dají léčit. Když nejsou přítomni žádní nepřátelé, průzračné obrazy zmizí a znovu se připojí ke svému pánovi.

actors.mobs.npcs.ratking.name=Krysí král
actors.mobs.npcs.ratking.not_sleeping=Já nespím!
actors.mobs.npcs.ratking.what_is_it=Co to má být? Nemám na tyhle nesmysli čas. Mé království si nemůže vládnout samo!
actors.mobs.npcs.ratking.desc_festive=Tato krysa je o něco větší než obyčejná krysa. Má na sobě malou sváteční čepičku místo obvyklé koruny. Pěkné svátky!
actors.mobs.npcs.ratking.desc=Tato krysa je o něco větší než obyčejná krysa a nosí na své hlavě malou korunu.

actors.mobs.npcs.sheep.name=Ovce
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=blokováno
actors.mobs.npcs.sheep.desc=Tohle je magická ovce. Co je na ní tak magického? Nemůžeš ji zabít. Bude zde stát, dokud magicky nezmizí, po celou dobu žvýkající s prázdným pohledem.

actors.mobs.npcs.shopkeeper.name=Obchodník
actors.mobs.npcs.shopkeeper.thief=Zloděj! Zloděj!
actors.mobs.npcs.shopkeeper.sell=Prodej předmět
actors.mobs.npcs.shopkeeper.desc=Tenhle chlápek vypadá vhodněji pro obchodní čtvrť v nějakém velkém městě než pro kobku. Jeho ceny vysvětlují, proč preferuje podnikat zde.

actors.mobs.npcs.wandmaker.name=Starý tvůrce hůlek
actors.mobs.npcs.wandmaker.intro_warrior=Ach, jaké příjemné překvapení setkat se s hrdinou na tak depresivním místě! Pokud by jsi pomohl starému muži, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_rogue=Dobrý bože, ty jsi mě překvapil! Nepotkal jsem tu zloděje, který by byl ještě při smyslech, takže ty musíš být z povrchu! Pokud by jsi pomohl cizímu člověku, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_mage=Ach, %s! Zdravím! Slyšel jsem, že byl mezi tebou a čarodějnickým institutem nějaký rozruch! No nevadí, stejně jsem ty knihomoly nikdy neměl rád. Pokud jsi ochoten, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_huntress=Ach, zdravím madam! Přátelská tvář je tady dole příjemné překvapení, že ano? Přísahal bych že jsem tvou tvář už předtím viděl, ale ruku do ohně bych za to nedal... No nevadí, pokud zde hledáš dobrodružství, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_1=\n\nPřišel jsem zde hledat vzácnou ingredienci pro hůlku, ale sám jsem se ztratil a můj magický štít slábne. Budu muset brzy zmizet, ale nesnesl bych odejít bez toho, pro co jsem sem přišel.
actors.mobs.npcs.wandmaker.intro_dust=Hledám nějaký _mrtvolný prach._ Je to speciální druh prokletého kostního prášku který se obvykle vyskytuje na místech jako toto. Někde by tu měla být zabarikádovaná místnost, jsem si jistý že v ní nějaký prach bude. Avšak pozor, prokletí kterým je prach posedlé, je velmi mocné. _Dostaň se co nejrychleji zpět ke mě_  a já jej pro tebe očistím.
actors.mobs.npcs.wandmaker.intro_ember=Hledám nějaké _čerstvé uhlíky_  z novorozeného ohnivého elementála. Elementálové se obvykle zjeví když není vyvolávací rituál kontrolován, takže jen najdi pár svíček, rituální místo a jsem si jistý, že se jeden objeví. Možná budeš chtít _mít po ruce nějaký ledový předmět,_ elementálové jsou velmi silní, ale led je celkem snadno oslabí.
actors.mobs.npcs.wandmaker.intro_berry=Starý strážce tohoto vězení měl kdysi _rostlinu Hnilůvku_ a já hledám jedno její semínko. Rostlina už se nejspíš divoce rozrostla, takže dostat ho z ní nebude lehké. Její zahrada by tu někde měla být. Snaž se _držet dál od jejích šlahounů_ pokud chceš zůstat pohromadě. I když to může být lákavé, vyhni se použití ohně. Zabiješ tím sice rostlinu, ale zničíš i semínko.
actors.mobs.npcs.wandmaker.intro_2=\n\nPokud získáš co potřebuji, rád ti zaplatím jednou ze svých kvalitně vytvořených hůlek! Vzal jsem sebou dvě, takže si můžeš vybrat tu které dáš přednost.
actors.mobs.npcs.wandmaker.reminder_dust=%s! Štěstí s tím mrtvolným prachem? Dívej se po barikádách.
actors.mobs.npcs.wandmaker.reminder_ember=%s! Štěstí s těmi uhlíky? Musíš najít čtyři svíčky a rituální místo.
actors.mobs.npcs.wandmaker.reminder_berry=%s! Štěstí se Semínkem Hnilůvky? Dívej se po místnosti plné roslin.
actors.mobs.npcs.wandmaker.def_verb=blokováno
actors.mobs.npcs.wandmaker.desc=Tento starý, ale přesto zdraví pán má mírně zmatený výraz. Je chráněn magickým štítem.



###mobs
actors.mobs.acidic.name=Leptavý štír

actors.mobs.albino.name=Albínová krysa
actors.mobs.albino.desc=Tohle je vzácný druh krysy, s čistě bílou srstí a špičatými zuby.

actors.mobs.bandit.name=Šílený bandita

actors.mobs.bat.name=Netopýr
actors.mobs.bat.desc=Tito čilí a houževnatí obyvatelé jeskynních zákoutí mohou porazit mnohem větší nepřátele, tím že doplní své zdraví s každým úspěšným útokem.

actors.mobs.bee.name=Zlatá včela
actors.mobs.bee.desc_honey=Navzdory své malé velikosti, zlaté včely zuřivě chrání svůj domov. Tato byla zklidněna a zdá se, že tě chce následovat.
actors.mobs.bee.desc=Navzdory své malé velikosti, zlaté včely zuřivě chrání svůj domov. Tato je velmi rozzuřená, bude lepší držet se dál.

actors.mobs.brute.name=Gnollí brut
actors.mobs.brute.enraged=rozzuřen
actors.mobs.brute.def_verb=blokováno
actors.mobs.brute.desc=Brutové jsou největší, nejsilnější a nejtvrdší ze všech gnollů. Když jsou vážně zraněni, pohltí je vztek, čímž způsobí mnohem víc poškození svým nepřátelům.

actors.mobs.causticslime.name=Žíravý slizoun
actors.mobs.causticslime.desc=Zdá se, že tento Slizoun byl poskvrněn temnou magií vycházející ze zdola. Ztratil svou obvyklou zelenou barvu a odkapává z něj žíravý sliz.

actors.mobs.crab.name=Krab
actors.mobs.crab.desc=Tito velcí krabi jsou ve stokách na vrcholu potravinového řetězce. Jsou extrémně rychlý a jejich tlustý krunýř odolává těžkým úderům.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Zjištěn neoprávněný vstup.
actors.mobs.dm300.defeated=Mise selhala. Vypínám.
actors.mobs.dm300.repair=DM-300 se opravil!
actors.mobs.dm300.def_verb=blokováno
actors.mobs.dm300.rankings_desc=Rozdrcení DM-300
actors.mobs.dm300.desc=Tento stroj vytvořili Trpaslíci před několika staletími. Později začali Trpaslíci nahrazovat stroje golemi, elementály a dokonce i démony. Nakonec to vedlo jejich civilizaci k úpadku. DM-300 a podobné stroje byly obvykle používány pro stavbu a těžbu a v některých případech i pro obranu města.

actors.mobs.elemental.name=Ohnivý elementál
actors.mobs.elemental.desc=Toulavý ohnivý elementálové jsou vedlejším produktem vyvolávání větších bytostí. Jsou ve své podstatě příliš chaotičtí než aby byly ovládáni i těmi nejsilnějším démonology.

actors.mobs.eye.name=Oko zla
actors.mobs.eye.deathgaze_kill=Smrtelný pohled tě zabil...
actors.mobs.eye.desc=Oči zla jsou létající koule nahromaděné démonickou energií. Přesto že jsou schopni bojovat na blízko, jejich pravá síla pochází z jejich magie.\n\nPo malém okamžiku nashromažďování energie, vypustí Oko zla devastující paprsek energie nazývaný _smrtelný pohled._ Cokoliv v zorném poli Oka zla obdrží obrovské poškození. Moudří dobrodruzi se budou utíkat skrýt.

actors.mobs.fetidrat.name=Páchnoucí krysa
actors.mobs.fetidrat.desc=Něco je s touto krysou zjevně špatně. Její mastná černá srst a hnijící kůže je velmi odlišná od zdravých krys, které jsi viděl dřív. Její bledě zelené oči se zdají být obzvlášť hrozivé.\n\nKrysa sebou nese oblak strašného zápachu, neuvěřitelně silného na blízko.\n\nTemný sliz odkapávající z úst krysy se prožírá podlahou, ale vypadá to že ve vodě se rozplývá.

actors.mobs.gnoll.name=Gnollí průzkumník
actors.mobs.gnoll.desc=Gnollové jsou lidem podobné hyeny. Pobývají ve stokách a kobkách, čas od času provádějí nájezdy na povrch. Gnollí průzkumníci jsou obyčejní členové smečky. Nejsou tak silní jako gnollí brutové a ani tak inteligentní jako gnollí šamani.

actors.mobs.gnolltrickster.name=Zákeřný gnoll
actors.mobs.gnolltrickster.desc=Podivně vypadající potvora, i na gnollí standarty. Hrbí se dopředu se zlým úšklebkem, téměř skrývající brašnu visící mu přes ramena. Jeho oči jsou široké s podivnou kombinací strachu a vzrušení.\n\nVelká sbírka špatně vyrobených šipek v jeho brašně vypadá napuštěna různými škodlivými látkami.

actors.mobs.golem.name=Golem
actors.mobs.golem.def_verb=blokováno
actors.mobs.golem.desc=Trpaslíci se snažili spojit své znalosti mechaniky se svou nově objevenou silou elementární vazby. Používali duchy země jako "duše" pro mechanická těla golemů, v důvěře že budou ovladatelné nejlépe ze všech. Přesto, nejmenší chyba během rituálu mohla způsobit pohromu.

actors.mobs.goo.name=Slizák
actors.mobs.goo.notice=GLOP-GLOP!
actors.mobs.goo.defeated=glop... glop...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Slizák se nafukuje!
actors.mobs.goo.enraged=rozzuřen
actors.mobs.goo.gluuurp=GLOOOOP!
actors.mobs.goo.rankings_desc=Pohlcení Slizákem
actors.mobs.goo.desc=O Slizákovi se toho moc neví. Je docela možné, že to není ani stvoření, ale spíše slepenina odporných látek ze stok, která nějak získala základní inteligenci. Přesto je temná magie určitě to, co umožnilo Slizákovi existovat.\n\nJeho želatinová povaha mu umožnila absorbovat spoustu temné energie. Cítíš mráz jen z toho, že jsi poblíž. Pokud je Slizák schopen zaútočit touto energií, nebudeš žít dlouho.

actors.mobs.greatcrab.name=Velký krab
actors.mobs.greatcrab.noticed=Krab blokuje útok svým masivním klepetem.
actors.mobs.greatcrab.blocked=blokováno
actors.mobs.greatcrab.def_verb=blokováno
actors.mobs.greatcrab.desc=Tento krab je obrovský i v porovnání s ostatními kraby ze stok. Jeho modrý krunýř je pokryt prasklinami a rýhami, naznačující dlouhý věk. Pomalu se vleče a sotva se svým masivním klepetem udržuje rovnováhu.\n\nPřestože má krab pouze jedno klepeto, jeho velikost to lehce vynahrazuje. Drží ho před sebou při každé hrozbě a kryje se za neproniknutelný krunýř. Krab ovšem nedokáže blokovat útoky které nevidí přicházet, nebo útoky od více nepřátel najednou.

actors.mobs.guard.name=Strážce vězení
actors.mobs.guard.scorpion=Pojď sem!
actors.mobs.guard.def_verb=blokováno
actors.mobs.guard.desc=Jednou hlídači vězení, tito strážní se dávno sami stali vězni. Vlečou se jako zombie, bezmocně procházejí po místnostech a hledají cokoliv co je neobvyklé, jako třeba ty!\n\nNosí kolem těla řetězy, které pravděpodobně používají k tomu, aby si přitáhli nepřátele na dosah.

actors.mobs.king.name=Král Trpaslíků
actors.mobs.king.notice=Jak se opovažuješ!
actors.mobs.king.defeated=%s! Mě nemůžeš zabít... Jsem... nesmrtelný...
actors.mobs.king.def_verb=blokováno
actors.mobs.king.arise=Povstaňte, otroci!
actors.mobs.king.rankings_desc=Poražení Králem Trpaslíků
actors.mobs.king.desc=Poslední král trpaslíků byl znám svou hlubokou fascinací v procesech života a smrti. Přesvědčil členy svého dvora, aby se zúčastnili rituálu, který by jim poskytl věčné mládí. Nakonec byl jediný, kdo ho získal - a armádu nemrtvých jako bonus.
actors.mobs.king$undead.name=Nemrtvý trpaslík
actors.mobs.king$undead.def_verb=blokováno
actors.mobs.king$undead.rankings_desc=Poražení Králem Trpaslíků
actors.mobs.king$undead.desc=Tito nemrtví trpaslíci, vyvoláni vůlí Krále Trpaslíků, byli členové jeho dvora. Zjevují se jako kostry s ohromujícím množstvím vousů.

actors.mobs.mimic.name=Mimik
actors.mobs.mimic.desc=Mimici jsou magické bytosti, kteří na sebe mohou převzít jakoukoli podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, protože vědí jak nalákat dobrodruhy.

actors.mobs.necromancer.name=Nekromancer
actors.mobs.necromancer.desc=Tito začínající temní mágové se vloudili do vězení, protože je to ideální místo pro praktikování jejich zlého řemesla.\n\nNekromanceři vyvolají a ovládnou kostlivce, aby za ně bojovali. Zabití nekromancera zabije také kostlivce, kterého vyvolal.
actors.mobs.necromancer$necroskeleton.name=Nekromancerův kostlivec
actors.mobs.necromancer$necroskeleton.desc=Tento kostlivec byl vyvolán nekromancerem. Chová se stejně jako normální kostlivec a zemře ve chvíli kdy bude zabit nekromancer, který jej vyvolal.

actors.mobs.mob.died=Slyšel jsi v dálce něco zemřít.
actors.mobs.mob.rage=#$%!
actors.mobs.mob.exp=%+d ZKUŠ.
actors.mobs.mob.rankings_desc=Zabití: %s

actors.mobs.monk.name=Trpasličí mnich
actors.mobs.monk.disarm=Mnich útočí a %s ti vypadává z rukou!
actors.mobs.monk.def_verb=blokováno
actors.mobs.monk.desc=Tito mniši jsou fanatici, kteří se zasvětili ochraně tajemství svého města před všemi cizinci. Nepoužívají žádnou zbroj ani zbraně, spoléhají se výhradně na umění ručního boje.

actors.mobs.newbornelemental.name=Novorozený ohnivý elementál
actors.mobs.newbornelemental.desc=Ohnivý elementálové jsou vedlejším produktem vyvolávání větších bytostí. Jsou ve své podstatě příliš chaotičtí než aby byly ovládáni i těmi nejsilnějším démonology.\n\nTento ohnivý elementál je čerstvě vyvolán a důsledkem toho je oslaben. V tomto stavu je obzvláště zranitelný vůči mrazu. Jeho útočné schopnosti jsou ovšem stále skvělé proto opatrně.

actors.mobs.piranha.name=Obří piraňa
actors.mobs.piranha.desc=Tyto masožravé ryby nejsou přirozenými obyvateli podzemních vod. Byly chovány speciálně pro ochranu zaplavených hrobek s poklady.

actors.mobs.rat.name=Krysa
actors.mobs.rat.desc=Krysy jsou agresivní, ale převážně slabí obyvatelé stok. Ošklivě koušou, ale ohrožení představují jen ve velkých počtech.

actors.mobs.rotheart.name=Tlející srdce
actors.mobs.rotheart.desc=Plod Hnilůvky je velmi unikátní. Namísto toho aby uhnil a poskytoval živiny, plod roste, zpevňuje se a obklopuje semínko. To poskytuje ochranu vnitřním orgánům, které rostou uvnitř poldu. Tato obrovská koule je označována jako srdce rostliny dospělé Hnilůvky.

actors.mobs.rotlasher.name=Tlející šlahoun
actors.mobs.rotlasher.desc=Tlející šlahoun je součástí kořenové struktury vyspělé Hnilůvky a také její primární obranný prostředek. Šlahouny jsou uvízlé v zemi, ale neurvale napadnou jakoukoliv hrozbu, která se k nim přiblíží. Když nejsou poblíž žádní nepřátelé, stojí nehybně a snaží se splynout s okolními rostlinami.
actors.mobs.rotlasher$waiting.status=%s nečinně stojí na místě.

actors.mobs.scorpio.name=Štír
actors.mobs.scorpio.desc=Toto obrovské pavouku-podobné démonické stvoření se vyhýbá jakémukoliv boji zblízka a z velké dálky vystřeluje mrzačící ostré hroty.

actors.mobs.senior.name=Mnich senior

actors.mobs.shaman.name=Gnollí šaman
actors.mobs.shaman.zap_kill=Zabil tě blesk...
actors.mobs.shaman.desc=Ti nejinteligentnější gnollové mohou ovládnou šamanistickou magii. Gnollí šamani dávají přednost bojovým kouzlům, jako náhradu za svou slabost a neváhají je použít proti těm, kteří by zpochybňovali jejich postavení v kmeni.

actors.mobs.shielded.name=Brut obranář

actors.mobs.skeleton.name=Kostlivec
actors.mobs.skeleton.explo_kill=Zabil tě výbuch kostí...
actors.mobs.skeleton.def_verb=blokováno
actors.mobs.skeleton.desc=Kostry se skládají z kostí nešťastných mrtvých dobrodruhů a obyvatel kobky, oživených působením zlé magie z hlubin pod nimi. Po tom co jsou dost poškozeny, se rozpadají ve výbuchu kostí.

actors.mobs.slime.name=Slizoun
actors.mobs.slime.def_verb=blokováno
actors.mobs.slime.desc=Slizouni jsou zvláštní, poněkud magická stvoření s gumovým zevnějškem a tekutým jádrem. Městské kanalizace jim poskytují dostatečnou zásobu vody a živin.\n\nKvůli jejich elastické vnější membráně, je obtížné udělit Slizounům víc než _6 bodů poškození_ jedním útokem.

actors.mobs.snake.name=Had
actors.mobs.snake.desc=Tito nadměrně velcí hadi jsou schopni rychle uklouzávat před údery, což je dělá celkem těžké zasáhnout. Magické nebo překvapivé útoky jsou však schopny je zachytit mimo dozor.\n\nPřekvapivý útok můžeš provést zaútočením ve chvíli kdy jsi mimo hadův dohled. Jeden ze způsobů je nechat hada projít za tebou dveřmi a _zaútočit zrovna ve chvíli kdy vejde do dveří._

actors.mobs.spinner.name=Předivec
actors.mobs.spinner.desc=Tito nazelenalí chlupatí pavouci se snaží vyhnout přímému boji, dávají přednost čekání v dálce, zatímco oběť, zapletená do předivcovi pavučiny, pomalu umírá na jejich jedovaté kousnutí.

actors.mobs.statue.name=Oživlá socha
actors.mobs.statue.def_verb=blokováno
actors.mobs.statue.desc=Jeden by si myslel že je to jen další z těch ošklivých soch, ale její červeně žhnoucí oči říkají něco jiného. \n\nAčkoliv je samotná socha z kamene, _%s_ v její ruce vypadá opravdově.

actors.mobs.succubus.name=Sukuba
actors.mobs.succubus.desc=Sukuby jsou démoni kteří vypadají jako (v trochu gotickém stylu) svůdné dívky. Pomocí své magie může sukuba okouzlit hrdinu, který nebude schopen na nic zaútočit, dokud kouzlo nepomine. Když sukuby zaútočí na okouzleného hrdinu, vysají z něj část jeho života.

actors.mobs.swarm.name=Roj much
actors.mobs.swarm.desc=Smrtelný roj much rozzlobeně bzučí. Každý nemagický útok je rozdělí na dva menší, ale stejně nebezpečné roje.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=%s! Mám tě!
actors.mobs.newtengu.interesting=Pojďme to udělat zajímavější...
actors.mobs.newtengu.notice_have=%s! Teď tě mám!
actors.mobs.newtengu.coward=Zbabělost! Stále tě slyším!
actors.mobs.newtengu.defeated=Přeci jen svobodný...
actors.mobs.newtengu.rankings_desc=Zavraždění Tenguem
actors.mobs.newtengu.desc=Slavný a tajemný vrah, pojmenovaný podle masky transplantované do jeho obličeje.\n\nTengu je zde držen s velkými okovy na zápěstích a kolenou, ačkoli se zdá, že se svých pout už dávno zbavil.\n\nPoužije pasti, klamavou magii a přesné útoky, aby eliminoval jedinou věc, která by mu zabránila v útěku: tebe.

actors.mobs.newtengu$bombability$bombblob.desc=Stoupá tudy mrak přehřátého kouře. Pozor, vybuchne to!
actors.mobs.newtengu$bombability$bombitem.name=Kouřová bomba
actors.mobs.newtengu$bombability$bombitem.cant_pickup=Je přilepená k zemi, nemůžeš s ní pohnout!
actors.mobs.newtengu$bombability$bombitem.desc=Tengu sem hodil zvláštně vypadající bombu, ze které stoupá hustý velmi horký kouř. Vydává hlasitý tikající zvuk, jako by odpočítávala do výbuchu!\n\nBomba se sama ukotvila k zemi, takže ji nemůžeš vzít.

actors.mobs.newtengu$fireability$fireblob.desc=Tengu sem hodil jemný prášek, který vypadá že se mění v páru. Chystá se vznítit!

actors.mobs.newtengu$shockerability$shockerblob.desc=Hromadí se tu elektrická energie. Cokoliv, co bude stát v tomto poli, dostane v dalším kole ránu!
actors.mobs.newtengu$shockerability$shockeritem.name=Probíječ
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=Vyzařuje to příliš mnoho elektřiny, nemůžeš to vzít!
actors.mobs.newtengu$shockerability$shockeritem.desc=Tengu sem hodil zvláštní stroj, který vypadá že je vyroben z robotických částí. Stroj kolem sebe neustále jiskří elektřinu, ale jak se zdá, dělá to předvídatelným způsobem.\n\nSe vší tou elektřinou jiskřící okolo, není šance že ho můžeš jen tak vzít.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=%s! Mám tě!
actors.mobs.oldtengu.notice_face=%s! Postav se mi!
actors.mobs.oldtengu.interesting=Pojďme to udělat zajímavější...
actors.mobs.oldtengu.defeated=Přeci jen svobodný...
actors.mobs.oldtengu.rankings_desc=Zavraždění Tenguem
actors.mobs.oldtengu.desc=Slavný a tajemný vrah, pojmenovaný podle masky transplantované do jeho obličeje.\n\nTengu je zde držen s velkými okovy na zápěstích a kolenou, ačkoli se zdá, že se svých pout už dávno zbavil.\n\nPoužije pasti, klamavou magii a přesné útoky, aby eliminoval jedinou věc, která by mu zabránila v útěku: tebe.

actors.mobs.thief.name=Šílený loupežník
actors.mobs.thief.stole=Loupežník ti ukradl předmět: %s!
actors.mobs.thief.carries=\n\nLoupežník nese předmět: _%s._  Pochopitelně kradený.
actors.mobs.thief.escapes=Loupežník ti utekl s předmětem: %s!
actors.mobs.thief.desc=Ačkoli jsou tito vězni volní ze svých cel, toto místo je stále jejich vězení. Postupem času je toto místo připravilo o rozum stejně jako o svobodu. Již dávno tito šílení loupežníci a bandité zapomněli kdo jsou a proč vůbec kradou.\n\nTito nepřátelé tě s velkou pravděpodobností okradou a utečou, než že by bojovali. Ujisti se, že si je udržíš na dohled, nebo už by jsi svůj ukradený předmět nemusel nikdy vidět.

actors.mobs.warlock.name=Trpasličí černokněžník
actors.mobs.warlock.bolt_kill=Stínová střela tě zabila...
actors.mobs.warlock.desc=Když se zájem trpaslíků přesunul od inženýrství k umění magie, moc nad městem převzali černokněžníci. Začínali s elementární magií, ale brzy přešli na démonologii a nekromancii.

actors.mobs.wraith.name=Přízrak
actors.mobs.wraith.desc=Přízrak je pomstychtivý duch hříšníka, jehož hrob nebo hrobka byli narušeny. Tuto přízračnou entitu je s běžnou zbraní velmi těžké zasáhnout.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Naděje je iluze...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale nemohli zabít samotného boha. Místo toho ho poté uvěznili v halách pod svým městem, s vírou že je příliš slabý na to aby znovu povstal.
actors.mobs.yog$rottingfist.name=Hnijící pěst
actors.mobs.yog$rottingfist.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog$rottingfist.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale nemohli zabít samotného boha. Místo toho ho poté uvěznili v halách pod svým městem a doufali že bude příliš slabý na to, aby jednou znovu povstal.
actors.mobs.yog$burningfist.name=Hořící pěst
actors.mobs.yog$burningfist.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog$burningfist.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale nemohli zabít samotného boha. Místo toho ho poté uvěznili v halách pod svým městem a doufali že bude příliš slabý na to, aby jednou znovu povstal.
actors.mobs.yog$larva.name=Larva starého boha
actors.mobs.yog$larva.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog$larva.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale nemohli zabít samotného boha. Místo toho ho poté uvěznili v halách pod svým městem a doufali že bude příliš slabý na to, aby jednou znovu povstal.



