plants.blandfruitbush.name=Frutinsossa
plants.blandfruitbush.desc=Parente distante da Rotberry, o fruto em formato de pêra do pé de Frutinsossa tem gosta de poeira esfarelada. A fruta tem gosto horrível e insosso, mas não é venenosa. Talvez ela possa ser cozida.
plants.blandfruitbush$seed.name=semente de frutinsossa

plants.blindweed.name=Erva-da-cegueira
plants.blindweed.desc=Ao ser tocada, a Erva-da-cegueira seca e emite um forte feixe de luz. Este feixe é forte o suficiente para desorientar por vários segundos.
plants.blindweed$seed.name=semente de erva-da-cegueira

plants.dreamfoil.name=Folha-onírica
plants.dreamfoil.refreshed=Você se sente revigorado.
plants.dreamfoil.desc=As folhas espinhosas da folha-onírica contem uma substância que é conhecida por suas propriedades neutralizantes. A maioria das criaturas mais fracas não suportam e caem inconscientes, daí o nome da planta.
plants.dreamfoil$seed.name=semente de folha-onírica

plants.earthroot.name=Raíz-da-terra
plants.earthroot.desc=Quando uma criatura toca uma Raíz-da-terra, suas raízes criam uma armadura natural ao redor dela.
plants.earthroot$seed.name=semente de raíz-da-terra
plants.earthroot$armor.name=Armadura herbácea
plants.earthroot$armor.desc=A kind of natural, immobile armor is protecting you. The armor forms plates of bark and twine, wrapping around your body.\n\nThis herbal armor will block %d damage from any physical hit you take, until it eventually runs out of durability and collapses.\n\nAs the armor is immobile, if you attempt to move it will break apart and be lost.\n\nArmor remaining: %d.

plants.fadeleaf.name=Folha-fantasma
plants.fadeleaf.desc=Tocar uma Folha-fantasma teletransportará qualquer criatura a um lugar aleatório no andar atual.
plants.fadeleaf$seed.name=semente de folha-fantasma

plants.firebloom.name=Flor-de-fogo
plants.firebloom.desc=Qualdo algo toca a flor-de-fogo, ela explode em chamas.
plants.firebloom$seed.name=semente de flor-de-fogo

plants.icecap.name=Muda-de-gelo
plants.icecap.desc=Ao ser tocada, uma muda-de-gelo excreta uma nuvem de pólen congelante. O efeito é muito mais forte se o ambiente estiver molhado.
plants.icecap$seed.name=semente de muda-de-gelo

plants.plant$seed.seed_of=semente de %s
plants.plant$seed.ac_plant=PLANTAR
plants.plant$seed.info=Jogue esta semente no lugar que deseja que a planta cresça.\n\n%s

plants.rotberry.name=Rotberry
plants.rotberry.desc=as bagas de um jovem arbusto de rotberry tem um gosto doce,gosto de morte.\n\napós vários dias,esse arbustos de rotberry irá crescer em outro coração de rotberry.
plants.rotberry$seed.name=semente de rotberry

plants.sorrowmoss.name=Musgo-da-tristeza
plants.sorrowmoss.desc=O Musgo-da-tristeza é uma flor (e não um musgo) com pétalas afiadas, cobertas por um veneno mortal.
plants.sorrowmoss$seed.name=semente de musgo-da-tristeza

plants.starflower.name=flor-estrela
plants.starflower.desc=Uma planta extremamente rara. Diz-se que a flor-estrela dá um poder sagrado a quem quer que a toque.
plants.starflower$seed.name=semente de fruta-estrela

plants.stormvine.name=Parreira-da-tempestade
plants.stormvine.desc=A gravidade afeta a parreira-da-tempestade de forma anormal, fazendo com que seus pequenos ramos azuis etéreos "agarrem-se" no ar. Qualquer coisa que se prender na parreira é afetado por isso, e se torna desorientado.
plants.stormvine$seed.name=semente de parreira-da-tempestade

plants.sungrass.name=grama-solar
plants.sungrass.desc=A grama-solar é conhecida pelas propriedades lentas, mas efetivas, de sua seiva.
plants.sungrass$seed.name=semente da grama-solar
plants.sungrass$health.name=Cura Herbácea
plants.sungrass$health.desc=Sungrass possesses excellent healing properties, though it is much slower than a potion of healing.\n\nYou are currently slowly regenerating health from the sungrass plant. Moving off the plant will break the healing effect.\n\nHealing remaining: %d.
