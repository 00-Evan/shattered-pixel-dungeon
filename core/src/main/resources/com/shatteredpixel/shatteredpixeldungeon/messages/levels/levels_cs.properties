levels.rooms.standard.ritualsiteroom$ritualmarker.desc=Symbol nakreslený pro nějaký temný rituál. Svíce jsou obvykle umístěny v jeho čtyřech rozích.

levels.rooms.special.weakfloorroom$hiddenwell.name=Vzdálená studna
levels.rooms.special.weakfloorroom$hiddenwell.desc=Dokážeš v hlubinách rozeznat obrysy studny. Možná tam dole něco je?


###traps
levels.traps.alarmtrap.name=Alarmující past
levels.traps.alarmtrap.alarm=Past vydala pronikavý zvuk, který se ozývá po celé kobce!
levels.traps.alarmtrap.desc=Tato past je napojena na hlasitý alarmující mechanismus. Spuštění upozorní všechny na této úrovni.

levels.traps.blazingtrap.name=Plamenná past
levels.traps.blazingtrap.desc=Šlápnutí na tuto past zažehne silnou chemickou směs a způsobí v širokém okolí požár.

levels.traps.burningtrap.name=Ohnivá past
levels.traps.burningtrap.desc=Šlápnutí na tuto past zažehne chemickou směs, která v okolí způsobí plameny.

levels.traps.chillingtrap.name=Ochlazující past
levels.traps.chillingtrap.desc=Chemikálie v této pasti po spuštění rychle zmrazí vzduch kolem místa jejího umístění.

levels.traps.confusiontrap.name=Matoucí past
levels.traps.confusiontrap.desc=Při spuštění této pasti se do okolí okamžitě uvolní oblak matoucího plynu.

levels.traps.cursingtrap.name=Proklínající past
levels.traps.cursingtrap.curse=Tvé nošené vybavení bylo prokleto!
levels.traps.cursingtrap.desc=Tato past obsahuje stejně zlomyslnou magii, jaká se nachází v prokletých předmětech. Spuštění prokleje některé nejbližší předměty v okolí.

levels.traps.disarmingtrap.name=Odzbrojující past
levels.traps.disarmingtrap.disarm=Tvá zbraň je teleportována pryč!
levels.traps.disarmingtrap.desc=Tato past obsahuje velmi specifickou teleportační magii, která nechá zmizet zbraň oběti na nějaké jiné místo.

levels.traps.disintegrationtrap.name=Ničivá past
levels.traps.disintegrationtrap.one=Past zničila předmět: %s!
levels.traps.disintegrationtrap.some=Past zničila několik předmětů: %s!
levels.traps.disintegrationtrap.ondeath=Zabila tě ničivá past...
levels.traps.disintegrationtrap.desc=Při spuštění protne tato past nejbližší cíl ničivými paprsky, které způsobí značné poškození a můžou zničit i předměty.\n\nNaštěstí, spouštěcí mechanismus není skrytý.

levels.traps.distortiontrap.name=Zákeřná past
levels.traps.distortiontrap.desc=Vytvořena magií neznámého původu, vyvolá tato past na tohle místo všechny různé druhy tvorů.

levels.traps.explosivetrap.name=Výbušná past
levels.traps.explosivetrap.desc=Tato past obsahuje nějakou prachovou výbušninu a spouštěcí mechanismus. Aktivace způsobí v blízkém okolí výbuch.

levels.traps.flashingtrap.name=Záblesková past
levels.traps.flashingtrap.desc=Při aktivaci zažehne tato past silný blýskavý prášek uložený uvnitř, což dočasně oslepí, zmrzačí a zraní její oběť.\n\nPast musí mít velkou zásobu prášku, protože ji lze aktivovat několikrát, aniž by se rozbila.

levels.traps.flocktrap.name=Stádová past
levels.traps.flocktrap.desc=Pravděpodobně vtip nějakého amatérského mága. Spuštění této pasti vytvoří stádo magických ovcí.

levels.traps.frosttrap.name=Mrazivá past
levels.traps.frosttrap.desc=Chemikálie v této pasti po spuštění rychle zmrazí vzduch v širokém dosahu kolem místa jejího umístění.

levels.traps.grimtrap.name=Smrtící past
levels.traps.grimtrap.ondeath=Zabil tě zásah ze smrtící pasti...
levels.traps.grimtrap.desc=V této pasti je uložena extrémně silná destruktivní magie, dost silná na to aby okamžitě zabila vše, kromě těch nejzdravějších hrdinů. Spuštění vyšle proud smrtící magie k nejbližší postavě.\n\nNaštěstí, spouštěcí mechanismus není skrytý.

levels.traps.grippingtrap.name=Chňapající past
levels.traps.grippingtrap.desc=Tato past se sevře kolem nohou kohokoliv kdo na ni vstoupí, zraní jej a zpomalí jeho pohyb.\n\nVzhledem ke své jednoduchosti se tato past může aktivovat několikrát, aniž by se rozbila.

levels.traps.guardiantrap.name=Strážná past
levels.traps.guardiantrap.alarm=Past vydala pronikavý zvuk, který se ozývá po celé kobce!
levels.traps.guardiantrap.desc=Tato past je propojena se zvláštní magickým mechanismem, který vyvolá strážce a alarmuje všechny nepřátele na podlaží.
levels.traps.guardiantrap$guardian.name=Vyvolaný strážce
levels.traps.guardiantrap$guardian.desc=Tohle modré zjevení vypadá jako vyvolaná iluze jednoho z kamenných strážců kobky.\n\nAčkoliv je samotná socha téměř nehmotná, _%s_ v její ruce vypadá opravdově.

levels.traps.oozetrap.name=Slizká past
levels.traps.oozetrap.desc=Tato past při aktivaci vystříkne žíravý sliz, který bude pálit dokud nebude smyt.

levels.traps.pitfalltrap.name=Jámová past
levels.traps.pitfalltrap.triggered_hero=Země se kolem tebe začíná rozpadat!
levels.traps.pitfalltrap.triggered=Země se kolem aktivované pasti začíná rozpadat!
levels.traps.pitfalltrap.no_pit=Země je příliš pevná, aby zde jámová past fungovala.
levels.traps.pitfalltrap.desc=Tato past je připojena k velkému mechanismu padacích dveří a krátce poté, co je spuštěna, se cokoliv v její blízkosti propadne přímo skrz zem a spadne někam dolů! Past ovšem nebude fungovat v oblastech s obzvláště pevnou podlahou.

levels.traps.poisondarttrap.name=Jedovatá šipková past
levels.traps.poisondarttrap.desc=Někde poblíž musí být ukryt malý vystřelovač šipek. Aktivování této pasti způsobí že vystřelí jedovatou šipku na nejbližší cíl.\n\nNaštěstí, spouštěcí mechanismus není skrytý.

levels.traps.rockfalltrap.name=Zasypávající past
levels.traps.rockfalltrap.ondeath=Byl jsi rozdrcen zasypávající pastí...
levels.traps.rockfalltrap.desc=Tato past je napojena na řadu volných kamenů u stropu. Spuštění způsobí že se zřítí dolů přes celou místnost! Pokud past není v konkrétní místnosti, kameny místo toho spadnou do oblasti okolo pasti.\n\nNaštěstí, spouštěcí mechanismus není skrytý.

levels.traps.shockingtrap.name=Elektrická past
levels.traps.shockingtrap.desc=Mechanismus s velkým množstvím energie uloženým uvnitř. Spuštění této pasti vypustí elektrickou energii do oblasti okolo.

levels.traps.stormtrap.name=Bouřlivá past
levels.traps.stormtrap.desc=Mechanismus s obrovským množstvím energie uloženým uvnitř. Spuštění této pasti vypustí tuto energii do velké elektrické bouře.

levels.traps.summoningtrap.name=Vyvolávací past
levels.traps.summoningtrap.desc=Spuštění pasti vyvolá na tohle místo několik tvorů z této části kobky.

levels.traps.teleportationtrap.name=Teleportační past
levels.traps.teleportationtrap.desc=Cokoliv spustí tuto past bude teleportováno na jiné místo v tomto podlaží.

levels.traps.tengudarttrap.desc=Tengu se evidentně na souboj připravoval. Tato past aktivuje skrytý vystřelovač šipek, který vypálí jedovatou šipku na nejbližší cíl, který není Tengu.\n\nPast je tak dobře vyrobená, že spouštěcí mechanismus je bez magické pomoci nemožné objevit. Je ovšem možné ji na chvíli zahlédnout, když se chystá na další výstřel.

levels.traps.toxictrap.name=Toxická past
levels.traps.toxictrap.desc=Při spuštění této pasti se do okolní oblasti uvolní oblak toxického plynu.

levels.traps.trap.rankings_desc=Zabila tě: %s

levels.traps.corrosiontrap.name=Žíravá past
levels.traps.corrosiontrap.desc=Při spuštění této pasti se do blízké oblasti uvolní oblak smrtícího leptavého plynu.

levels.traps.warpingtrap.name=Přemísťovací past
levels.traps.warpingtrap.desc=Cokoliv spustí tuto past bude přemístěno na jiné místo v tomto podlaží.

levels.traps.weakeningtrap.name=Oslabující past
levels.traps.weakeningtrap.desc=Temná magie v této pasti vysává energii z čehokoliv, co s ní přijde do kontaktu. Silní nepřátele mohou ovšem tomuto efektu odolat.

levels.traps.worndarttrap.name=Opotřebená šipková past
levels.traps.worndarttrap.desc=Někde poblíž musí být ukryt malý vystřelovač šipek. Aktivování této pasti způsobí že vystřelí na nejbližší cíl.\n\nVzhledem ke svému věku není past příliš škodlivá, natož aby byla skrytá...



###levels
levels.newcavesbosslevel.wires_name=Odkryté vodiče
levels.newcavesbosslevel.wires_desc=Země je zde částečně vykopaná a odhaluje nějaké velké odkryté dráty.\nTy musí dohromady propojovat různá elektrická zařízení v okolí.\n\nTěmito dráty určitě prochází proud. Pokud se zde DM-300 postaví, nejspíš z nich bude moci čerpat energii.
levels.newcavesbosslevel.energy_desc=Země zde jiskří elektřinou a vstoupit sem není bezpečné. Zdá se, že jiskry jsou z určitého směru přitahovány... možná vedou ke zdroji energie?
levels.newcavesbosslevel.gate_name=Kovová brána
levels.newcavesbosslevel.gate_desc=Velká kovová brána, která blokuje cestu do Trpasličí metropole. Kovová skříňka uprostřed vydává hlasitý bzučivý zvuk. Musí být připojena k elektrickému obvodu a zařízením v okolí. Zničení DM-300 bránu možná otevře?
levels.newcavesbosslevel.gate_desc_broken=Brána musela být nějakým způsobem propojena s DM-300, protože po jeho porážce explodovala. Nyní zůstávají jen rozbité úlomky.
levels.newcavesbosslevel.water_desc=Se vší tou elektřinou tady okolo nemusí být voda vždy bezpečná...

levels.newcitybosslevel.throne_name=Trůn
levels.newcitybosslevel.throne_desc=Tento působivě velký trůn je srdcem trpasličí říše, kterou nyní převzal touhou po moci šílený nekromancer.\n\nZdá se, že na trůnu jsou nějaké magické či mechanické části. Trpasličí král na něm při sezení možná může mít mnohem větší sílu.
levels.newcitybosslevel.summoning_name=Vyvolávací podstavec
levels.newcitybosslevel.summoning_desc=Tento podstavec má uprostřed velký otvor, ze kterého temná energie prakticky vyzařuje.\n\nKrál trpaslíků používá tyto podstavce jako středobody pro soustředění své nekromantické magie a může na nich vyvolávat své přisluhovače. Předtím, než je přisluhovač vyvolán, se musí podstavec několik tahů nabíjet a typ přivolaného nepřítele je reflektován hromadící se magickou silou.

levels.caveslevel.grass_name=Světelkující mech
levels.caveslevel.high_grass_name=Světelkující houby
levels.caveslevel.water_name=Ledově chladná voda
levels.caveslevel.entrance_desc=Žebřík vedoucí do horního podlaží.
levels.caveslevel.exit_desc=Žebřík vedoucí do dolního podlaží.
levels.caveslevel.high_grass_desc=Velká houba blokuje tvůj výhled.
levels.caveslevel.wall_deco_desc=Ve zdi jsou vidět žíly nějakého nerostu. Zlato?
levels.caveslevel.bookshelf_desc=Kdo by potřeboval knihovnu v jeskyni?

levels.citylevel.water_name=Podezřele barevná voda
levels.citylevel.high_grass_name=Vysoké kvetoucí květiny
levels.citylevel.entrance_desc=Schody vedoucí do horního podlaží.
levels.citylevel.exit_desc=Schody vedoucí do dolního podlaží.
levels.citylevel.deco_desc=Chybí tu několik dlaždic.
levels.citylevel.sp_desc=Podlahu pokrývá silný koberec.
levels.citylevel.statue_desc=Socha zachycuje podobiznu nějakého trpaslíka v hrdinské póze.
levels.citylevel.bookshelf_desc=Police zaplňují řady knih různých žánrů.

levels.hallslevel.water_name=Chladná láva
levels.hallslevel.grass_name=Žhavý mech
levels.hallslevel.high_grass_name=Žhavá houba
levels.hallslevel.statue_name=Pilíř
levels.hallslevel.water_desc=Vypadá to jako láva, ale je to studené a nejspíš bezpečné na dotek.
levels.hallslevel.statue_desc=Pilíř vytvořený z pravých lidských lebek. Skvělé.
levels.hallslevel.bookshelf_desc=Knihy ve starověkém jazyce doutnají v knihovně.

