journal.document.adventurers_guide.title=Guia do Aventureiro
journal.document.adventurers_guide.intro.title=Introdução
journal.document.adventurers_guide.intro.body=Saudações Aventureiro! \n\nVocê está lendo o maravilhoso Guia do Aventureiro para a Dungearia! Este guia está cheio de dicas para ajudar os aventureiros em desenvolvimento a sobreviver e se destacar! \n\nEnquanto você pode ler este guia de uma só vez, ele é melhor usado como referência. Certifique-se de verificá-lo sempre que estiver com dificuldades.\n\nMantenha-se são e lembre-se: \nSEM PÂNICO!!
journal.document.adventurers_guide.identifying.title=Identificando itens
journal.document.adventurers_guide.identifying.body=Identificar itens pode ser tão importante quanto encontrá-los! \n\nAs cores em poções e glifos em pergaminhos são diferentes em cada dungeon, então você não saberá o efeito que você receberá se não forem identificados.\n\nEquipamento não identificado pode estar aprimorado se você tiver sorte, ou pode estar amaldiçoado! Equipar acidentalmente um item amaldiçoado é ruim, mas geralmente não é uma sentença na hora.\n\nPergaminhos de identificação, aprimoramento ou remoção de maldição são muito úteis se você quiser reduzir o risco dos itens não identificados.\n\n(Você pode encontrar uma lista de todos os itens que você identificou na aba de itens do seu diário)
journal.document.adventurers_guide.examining_and_searching.title=Examinar e pesquisar
journal.document.adventurers_guide.examining_and_searching.body=Andar por aí desatento é uma ótima forma de ser morto.\n\nSempre há tempo para diminuir o passo e examinar o ambiente ao redor, o que pode te ajudar a entender melhor algumas situações. Correr em direção aos inimigos quase nunca é a melhor maneira de lidar com eles.\n\nAs masmorras estão cheias de passagens secretas e armadilhas que estão invisíveis num primeiro olhar. É bom examinar a área com cuidado se você suspeita que há algo escondido ali.\n\n(O botão da lupa é usado para examinar e procurar. Pressione-o uma vez e em seguida pressione um local para examiná-lo. Pressione-o duas vezes para procurar nos arredores)
journal.document.adventurers_guide.strength.title=Força e atualizações
journal.document.adventurers_guide.strength.body=Não haverá tempo para treinar com as armas e armaduras que você encontrar nas masmorras, então a força bruta é necessária para usá-las efetivamente.\n\nPoções de Força aumentam sua capacidade física e são a maneira mais efetiva de cumprir os requerimentos de equipamentos de tier alto. \n\nPergaminhos de Atualização tornam os equipamentos mais fortes e também reduzem seu peso. Entretanto, cada atualização reduzirá menos peso do que a anterior.\n\nÉ importante almejar o uso de equipamentos de alto nível, mas não ignore equipamentos mais simples e que podem ser usados mais cedo.
journal.document.adventurers_guide.food.title=Lidar com fome
journal.document.adventurers_guide.food.body=Consumir sua comida de maneira eficiente é uma das melhores coisas que você pode fazer para aumentar suas chances de sobrevivência.\n\nA fome tem grande impacto em seus pontos de vida: você recupera vida lentamente quando está satisfeito, mas perde vida ao longo do tempo quando está faminto. Perder vida pode parecer mau, mas enquanto você não correr risco de vida, perder alguns pontos não é tão ruim assim.\n\nÉ melhor pensar na fome e na vida como recursos a serem administrados. Por exemplo, se você está com a vida completa, a regeneração que você ganharia por estar satisfeito é perdida.\n\nSe você comer com base na quantidade de pontos de vida que possui, sua comida durará muito mais.
journal.document.adventurers_guide.levelling.title=Ganhar experiencia
journal.document.adventurers_guide.levelling.body=Conforme você derrota inimigos, seu nível de experiência aumentará. Sua experiência determina o quão precisos são seus ataques, o quão facilmente você pode se esquivar e quantos pontos de vida você tem.\n\nSeu nível de experiência faz uma grande diferença no combate. É melhor ganhar pelo menos um nível em cada andar visitado na masmorra.\n\nPode ser tentador avançar rapidamente pelos andares, se livrando da exploração e do combate, mas fazer isso te privará de recursos e experiência.\n\n(Você pode ver informações sobre seu herói, incluindo experiência, no painel de status no topo da interface. Pressione o retrato do seu herói para ver informações adicionais)
journal.document.adventurers_guide.surprise_attacks.title=Ataques Surpresa
journal.document.adventurers_guide.surprise_attacks.body=Uma das melhores maneiras de levar vantagem no combate é com ataques surpresa.\n\nUm ataque surpresa ocorre sempre que você ataca um inimigo enquanto estiver fora de sua visão, ou assim que você entrar na vista. Mesmo o mais evasivo dos inimigos não pode esquivar um ataque surpresa! \n\nUma das partes mais comuns do ambiente que você pode usar para surpreender os inimigos é uma porta. Um inimigo estará aberto a um ataque surpresa logo que se movam através de uma porta fechada.\n\n(Quando você acerta um ataque surpresa com sucesso, um ponto de exclamação amarelo aparecerá brevemente no topo do inimigo que acabou de atacar)
journal.document.adventurers_guide.dieing.title=Lidar com a derrota
journal.document.adventurers_guide.dieing.body=Se a situação ficar feia, não há vergonha em fugir. Escapar para outra parte da masmorra pode te dar algum fôlego para tentar novamente.\n\nInfelizmente, exploração é uma profissão muito perigosa, e a maioria dos aventureiros não voltará para contar história. Apesar da sorte ser importante, os melhores aventureiros são aqueles que usam cada pequeno truque a seu favor.\n\n(Não desanime se você morrer muito. Você não deve esperar chegar muito longe nas primeiras partidas. Esse jogo é difícil! Foque no aprendizado e vá se aprimorando aos poucos. Não procure vencer logo de cara.)
journal.document.adventurers_guide.looting.title=Pilhagem Efetiva
journal.document.adventurers_guide.looting.body=Algumas salas podem conter mais tesouros do que outras. Algumas dessas salas estarão com as portas trancadas ou terão obstáculos a serem contornados.\n\nSempre que um obstáculo bloquear seu caminho, procure por uma solução nos arredores. Seja uma simples chave ou algo mais engenhoso, você normalmente encontrará a solução no mesmo andar.\n\nPoções de Força e Pergaminhos de Atualização são uma excelente medida do quão bem você está explorando. É possível encontrar 3 Pergaminhos de Atualização e 2 Poções de Força em cada região da masmorra.\n\n(Você pode ver uma lista dos locais importantes e chaves não utilizadas na janela de anotações.)
journal.document.adventurers_guide.magic.title=Ataques mágicos
journal.document.adventurers_guide.magic.body=Ataques mágicos cortam através de armaduras e são extremamente difíceis de se esquivar.\n\nIsto significa que o dano que você lida com as varinhas será muito confiável, mas também torna os inimigos mágicos extremamente perigosos.\n\nAtaques mágicos sempre têm uma ressalva embora. No caso das varinhas, são suas cargas limitadas, varinhas se tornam quase inúteis se não lhes for dado tempo para recarregar. A magia que os inimigos usam sempre terá alguma forma de fraqueza também.\n\nAo enfrentar inimigos que usam magia, é extremamente importante descobrir como escapar de sua magia, em vez de apenas comer o dano causado por ela.

journal.document.alchemy_guide.title=Guia de Alquimia
journal.document.alchemy_guide.potions.title=Criando Poções
journal.document.alchemy_guide.potions.body=Bem-vindo a aplicações práticas da alquimia!\n\nEste livro serve como uma referência de receita para alquimistas e aventureiros amadores procurando sujar as mãos.\n\nVamos começar com a receita de alquimia mais icônica: Coloque três sementes em um vaso de alquimia para preparar uma poção!\n\nCada tipo de semente tem uma contrapartida de poção. A poção que você cria pode estar relacionada a uma das sementes usadas, mas há uma chance de que ela seja aleatória também. Usar múltiplos do mesmo tipo de semente diminuirá a chance de uma poção aleatória.
journal.document.alchemy_guide.stones.title=Criando pedras rúnicas
journal.document.alchemy_guide.stones.body=Misturar um único pergaminho em um pote de alquimia irá imbuir sua magia em duas ou três pedras dentro do pote. Isso cria pedras rúnicas que correspondem a essa rolagem.\n\nPedras Runas são uma variante menor dos pergaminhos, assim como as sementes são uma variação menor de poções. Ao contrário das sementes, no entanto, as runas não podem ser combinadas para fazer um pergaminho.
journal.document.alchemy_guide.darts.title=Derrubar dardos
journal.document.alchemy_guide.darts.body=Uma única semente pode ser combinada com um ou dois dardos para derrubá-los. Cada tipo de semente produz seu próprio tipo de dardo com ponta, com um efeito único.\n\nDardos derrubados duram apenas um uso, e serão revertidos para dardos regulares quando recuperados.
journal.document.alchemy_guide.exotics.title=Poções Exóticas e Pergaminhos
journal.document.alchemy_guide.exotics.body=O poder de uma poção ou pergaminho pode ser incrementado para criar uma variante exótica. Os itens Exóticos possuem efeitos mais poderosos, mas são usados frequentemente de maneiras diferentes.\n\nCombinar uma poção e duas sementes aleatórias irá produzir uma poção exótica. Combinar um pergaminho com duas runas irá produzir um pergaminho exótico.
journal.document.alchemy_guide.energy.title=Energia alquímica
journal.document.alchemy_guide.energy.body=As receitas discutidas até agora precisavam somente de seus ingredientes, entretanto, algumas receitas irão demandar energia do caldeirão de alquimia. Tal energia é um recurso limitado, mas pode ser utilizado para fazer receitas que serão mais fortes do que somente somando seus ingredientes. Algumas receitas irão necessitar de uma pequena quantidade de energia, já outras demandarão bastante.\n\nTodas as próximas receitas discutidas neste livro farão uso da Energia Alquímica
journal.document.alchemy_guide.food.title=Receitas de comida
journal.document.alchemy_guide.food.body=Nem todas as receitas envolvem poções mágicas ou pergaminhos, algumas são mais tradicionais.\n\nCarne crua pode ser cozida em uma panela de alquimia, e a energia da panela vai limpar a carne da doença. Quanto mais carne utilizada de uma só vez, maior a eficiência da receita.\n\nUm blandfruit cru pode ser combinado com uma semente para criar um blandfruit cozinhado. A fruta cozida vai emular qualquer poção a que a semente corresponda.\n\nUma ração completa, pastosa e um pedaço de carne (qualquer tipo serve) podem ser combinados para criar um banquete! As festas proporcionam uma experiência culinária incomparável, mas custam uma boa quantidade de energia.
journal.document.alchemy_guide.bombs.title=Bombas Aprimoradas
journal.document.alchemy_guide.bombs.body=A standard black powder bomb can be mixed with a specific item to create an enhanced bomb. The amount of energy needed varies by the item used.\n\nThe following items can produce an enhanced bomb:\n- Potion of Liquid Flame\n- Potion of Frost\n- Potion of Healing\n- Potion of Invisibility\n- Scroll of Recharging\n- Scroll of Remove Curse\n- Scroll of Mirror Image\n- Scroll of Rage\n- Blob of Goo\n- Cursed Metal Shard
journal.document.alchemy_guide.combo_brews.title=Combinações de Bebidas
journal.document.alchemy_guide.combo_brews.body=Combination brews are the most simple form of brew, combining the effects of two harmful potions into one.\n\n\nA wicked brew is created by mixing a potion of toxic gas with a potion of paralytic gas.\n\nA frigid brew is created by mixing a potion of frost with a potion of storm clouds.\n\nA frostfire brew is created by mixing a potion of liquid flame with a potion of snap freeze.
journal.document.alchemy_guide.heal_elixirs.title=Elixires de Cura
journal.document.alchemy_guide.heal_elixirs.body=Healing elixirs are also quite simple, combining healing and another effect into one item.\n\n\nAn elixir of restoration is created by mixing a potion of healing with a potion of cleansing.\n\nAn elixir of vitality is created by mixing a potion of healing with a potion of shielding.\n\nAn elixir of honeyed healing is created by mixing a potion of healing with a shattered honeypot.\n\nAn elixir of aquatic rejuvenation is created by mixing a potion of healing and a blob of goo.
journal.document.alchemy_guide.aoe_brews.title=Área de Efeito das Bebidas
journal.document.alchemy_guide.aoe_brews.body=Area of effect brews spread a harmful effect over a large area. They are more expensive than combination brews, but also more powerful.\n\n\nAn infernal brew is created by mixing a potion of dragon's breath and a potion of liquid flame.\n\nA blizzard brew is created by mixing a potion of snap freeze and a potion of frost.\n\nA shocking brew is created by mixing a potion of paralytic gas and a potion of storm clouds.\n\nA caustic brew is created by mixing a potion of toxic gas and a blob of goo.
journal.document.alchemy_guide.imbue_elixirs.title=Imbuindo Elixires
journal.document.alchemy_guide.imbue_elixirs.body=Imbuing Elixirs will imbue the drinker with a unique power for a short time. They are more expensive than healing elixirs, but also more powerful.\n\n\nAn elixir of dragon's blood is created by mixing a potion of liquid flame and a potion of purity.\n\nAn elixir of toxic essence is created by mixing a potion of toxic gas and a potion of purity.\n\nAn elixir of earthen power is created by mixing a potion of paralytic gas and a potion of haste.\n\nAn elixir of might is created by mixing a potion of strength and a large amount of alchemical energy.
journal.document.alchemy_guide.tele_spells.title=Teleportation Spells
journal.document.alchemy_guide.tele_spells.body=Combining certain ingredients in an alchemy pot will cause magical crystals to precipitate out of the water. The energy in these crystals can be channeled to cast spells! Most spells have multiple uses, but the specific amount varies by spell.\n\nTeleportation spells contain magic that changes the positioning of yourself, enemies, or items in various useful ways.\n\n\nMagical porter is created by mixing a scroll of mirror image with a merchant's beacon.\n\nPhase shift is created by mixing a scroll of teleportation with a scroll of terror.\n\nBeacon of returning is created by mixing a scroll of passage, a scroll of magic mapping, and a lot of alchemical energy.
journal.document.alchemy_guide.item_spells.title=Item Manipulation Spells
journal.document.alchemy_guide.item_spells.body=Item manipulation spells affect the items in your inventory in a variety of different ways.\n\n\nMagical infusion is created by mixing a scroll of upgrade with a stone of enchantment.\n\nCurse infusion is created by mixing a scroll of remove curse with a cursed metal shard.\n\nAlchemize is created by mixing a scroll of recharging with a potion of liquid flame.\n\nRecycle is created by mixing a scroll of transmutation with a scroll of mirror image.
journal.document.alchemy_guide.enviro_spells.title=Environmental Spells
journal.document.alchemy_guide.enviro_spells.body=Environmental spells give you new ways to change or interact with the terrain of the dungeon.\n\n\nReclaim trap is created by mixing a scroll of recharging with a cursed metal shard.\n\nAqua blast is created by mixing a scroll of identify with a potion of storm clouds.\n\nFeatherfall is created by mixing a scroll of lullaby, a potion of levitation, and a good amount of alchemical energy.

