scenes.interlevelscene.file_not_found=Tallennuskansiota ei löydetty. Jos tämä virhe ilmenee uudelleenaloituksen jälkeen, se saattaa tarkoittaa, että tämä tallennus on tuhoutunut. Pahoittelut.
