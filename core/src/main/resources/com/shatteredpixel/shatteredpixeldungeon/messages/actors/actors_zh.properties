###blobs
actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.desc=火花在这片电能力场中不断地闪烁着。
actors.blobs.electricity.rankings_desc=触电

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。现在你对已装备的物品了如指掌。同时，你察觉到了这一层所有的道具，并且掌握了它们的秘密。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。\n饮下井中的水以揭示所有已装备物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。



###buffs
actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。 \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合1点的速度降低，直到它彻底失去作用。\n\n增加的护甲值：%d

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士所受的伤势程度会增强他的攻击力。狂战士受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。狂战士生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着纹章的狂战士在生命值降至0时，他会狂暴并在短时间内_拒绝死亡_。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的狂战士会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且拒绝死亡。_\n\n狂战士的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后狂战士会彻底消亡。\n\n任何形式的治疗都会让狂战士恢复稳定，不过他会变得精疲力竭。力竭的狂战士需要得到足够的经验才可以再次积攒怒气。
actors.buffs.berserk.recovering_desc=内在力量是有限的。狂战士必须充分休息才能再次释放他的狂暴。\n\n正在恢复的狂战士不能积攒怒气。\n\n恢复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低狂战士的生命上限。
actors.buffs.berserk.past_rages=狂战士狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n祝福状态能够显著提高自身的攻击精准度和闪避率，使其在战斗中非常有效。 \n\n剩余的祝福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃烧效果时长：%s回合

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让敌人们暂时彼此爱慕的控制类魔法。 \n\n受魅惑的角色无法直接攻击魅惑它的那个生物，不过仍然可以攻击其他目标。\n\n剩余的魅惑效果时长：%s回合

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.clobber_prompt=选择一个要击垮的目标\n使其退后并晕向
actors.buffs.combo.clobber_desc=_击垮_技能目前可用。这一招能_击退一个敌人并使其晕向_，但攻击伤害会有所降低。暴打敌人能够让你在苦战中喘一口气。
actors.buffs.combo.cleave_prompt=选择一个要劈斩的目标\n如果劈斩击杀了敌人，连击数将被保留
actors.buffs.combo.cleave_desc=_劈斩_技能目前可用。这次攻击造成更高伤害，_若成功以劈斩杀敌，连击计数将会保留而不是被重置。_在面对大量敌人时可有效积累连击数。
actors.buffs.combo.slam_prompt=选择一个要重击的目标\n为你添加基于伤害的护盾值
actors.buffs.combo.slam_desc=_重击_技能目前可用。这次攻击造成更高伤害，并_提供强度与伤害成正比的护盾值_。该技能非常适合用来结束战斗，能让你将额外的持久力带到下一场战斗中。
actors.buffs.combo.crush_prompt=选择一个要粉碎的目标\n造成巨额伤害
actors.buffs.combo.crush_desc=_粉碎_技能目前可用。这种毁灭性的打击_能够造成稳定的巨额伤害。_在对抗强力敌人时拥有奇效！
actors.buffs.combo.fury_prompt=将狂怒倾泻在哪位敌人身上？\n对其快速造成多次伤害
actors.buffs.combo.fury_desc=_狂怒_技能目前可用。这种毁灭性的打击方式_能够进行和你目前连击计数相同的攻击_，尽管每次攻击的伤害有所下降。该技能尤其适合附魔武器，因其每一击都能触发附魔！
actors.buffs.combo.desc=角斗士在成功打击敌人时能够积累能量。每次打击都会提高一次连击数，但长时间不进行攻击，多于一次攻击失败或使用道具都会将连击数归零。\n\n积累连击数会激活特殊的处决技能：无法被躲避的强力攻击！在连击数到达2，4，6，8，10时会提供不同的处决攻击，使用处决攻击会重置你的连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！ \n\n直到该效果结束前你所有的物理攻击都会时敌人被缠绕在原地无法动弹。\n\n剩余大地之力效果时长：%s回合

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n剩余的免疫效果时长：%s回合。

actors.buffs.healing.value=%+d点生命

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将\n被完全重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.momentum.name=动能
actors.buffs.momentum.desc=_疾行者_在移动时会累积动能，增强移动速度和闪避能力。\n\n移速加成只和动能有关，但闪避加成也和装备的护甲有关。\n\n疾行者的力量值每比护甲的力量需求高一点就会从动能中获得额外的闪避加成。\n\n当前动能：%d%%。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n淤泥会一直造成稳定伤害直至被水冲洗。\n\n淤泥本身不会自然消失，必须在水中才能洗掉。

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=疼痛使%s从麻痹中解脱出来。
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合

actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.desc=刺客正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_dmg=他的下一次攻击会造成_%d%%额外伤害。_
actors.buffs.preparation.desc_dmg_scale=他的下一击会根据目标的受伤程度造成_%d%%~%d%%额外伤害。_
actors.buffs.preparation.desc_dmg_instakill=他的下一击会_瞬间杀死_任何非Boss敌人！\n\n若非如此则会根据目标的受伤程度造成_%d%%~%d%%额外伤害。_
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害。
actors.buffs.preparation.desc_blink=他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=刺客已经隐形了%d回合。
actors.buffs.preparation.desc_invis_next=达到_%d回合_后这一击会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=狙击手将注意力集中到了附近的一个目标上，获得对目标远程攻击时的攻速加成和破甲效果。\n\n狙击手将不会停止专注直到她切换目标、停止攻击或目标死亡。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。他将会在对其造成物理伤害时回复生命并填补饥饿感。 \n\n剩余灵魂印记持续时长：%s回合

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击足以打破这种影响。\n\n剩余的恐惧效果持续时长：%s 

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n剩余的酸蚀效果时长：%1$s回合。\n当前酸蚀伤害：%2$d。

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的物理力量。英雄会减少2点力量值，而敌人会造成更少的伤害。\n\n剩余虚弱效果持续时长：%s回合



###hero
actors.hero.hero.name=你
actors.hero.hero.leave=你现在还走不了！
actors.hero.hero.level_up=升级！
actors.hero.hero.new_level=升级了！\n你变得更准确、更灵巧、更健康。
actors.hero.hero.level_cap=你不能变得更强了，不过你的经验给了你一股力量！
actors.hero.hero.you_now_have=你获得了：%s。
actors.hero.hero.locked_chest=箱子锁着而你没有对应的钥匙
actors.hero.hero.locked_door=你没有对应的钥匙。
actors.hero.hero.noticed_smth=你注意到了些什么。
actors.hero.hero.wait=…
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你没办法集中精力，探索周边异常费力。
actors.hero.hero.pain_resist=疼痛使你得以抵抗睡意。
actors.hero.hero.revive=重生十字章迸裂出苏生的能量！

actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc_item=战士初始携带一枚可以贴附于护甲的_独特破损纹章。_\n\n战士在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。\n\n纹章可以在护甲之间转移，并且可以携带一级升级。
actors.hero.heroclass.warrior_desc_loadout=战士初始携带一把_破损的短剑。_这把武器的直接近战伤害是所有初始武器中最高的。\n\n战士初始携带_三块石子。_石子可以扔出攻击远处，造成一定的少量伤害。\n\n战士初始携带一个可以收纳各种药水并保护药水瓶不被冻碎的_药水架。_
actors.hero.heroclass.warrior_desc_misc=战士开局就已鉴定治疗药水。\n\n战士在吃东西时会恢复少量生命值。
actors.hero.heroclass.warrior_desc_subclasses=在击杀第二个Boss后可以选择一种专精。战士可以在两种专精中二选一：

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc_item=法师初始携带一把可以被灌注各种法杖内魔力的_独特魔杖。_\n\n魔杖充能比法杖更快，并且有1点额外最大充能数。\n\n魔杖开局就已被注入魔法飞弹。
actors.hero.heroclass.mage_desc_loadout=法师初始携带他的魔杖作为近战武器。魔杖的近战伤害是所有初始武器中最低的。\n\n法师可以使用魔杖发动远程魔法攻击。\n\n法师初始携带一个可以收纳各种卷轴并保护它们免受火焰伤害的_卷轴筒。_
actors.hero.heroclass.mage_desc_misc=法师在第一次使用一根法杖时就能初步鉴定它。\n\n法师开局就已鉴定升级卷轴。\n\n法师在吃东西时会为魔杖和法杖恢复少量充能。
actors.hero.heroclass.mage_desc_subclasses=在击杀第二个Boss后可以选择一种专精。法师可以在两种专精中二选一：

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc_item=盗贼初始携带一件独特神器：_暗影斗篷。_ 穿上后，盗贼可以随时将自己隐形。\n\n暗影斗篷和其他神器一样不能被升级卷轴直接强化。暗影斗篷会随盗贼的使用而升级。
actors.hero.heroclass.rogue_desc_loadout=盗贼初始携带一把_匕首。_用这把匕首伏击敌人会造成额外伤害。\n\n盗贼初始携带_三把飞刀。_飞刀可以扔出攻击远处，并且用飞刀伏击敌人还会造成额外伤害。\n\n盗贼初始携带一个可以收纳种子和符石等小件物品的_绒布袋。_
actors.hero.heroclass.rogue_desc_misc=盗贼能探测到更远的秘密和陷阱。\n\n盗贼能在地牢中找到更多秘密。\n\n盗贼开局就已鉴定探地卷轴。
actors.hero.heroclass.rogue_desc_subclasses=在击杀第二个Boss后可以选择一种专精。盗贼可以在两种专精中二选一：

actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_desc_item=女猎手初始携带一个不受使用次数限制的_独特回旋镖。_\n\n回旋镖和近战武器一样可以被升级和附魔。
actors.hero.heroclass.huntress_desc_loadout=女猎手初始携带一对攻击速度比其他初始武器快很多的_指虎。_\n\n女猎手可以使用回旋镖发动远程攻击。\n\n女猎手初始携带一个可以收纳种子和符石等小件物品的_绒布袋。_
actors.hero.heroclass.huntress_desc_misc=女猎手在使用投掷武器时能造成基于过剩力量值的额外伤害。\n\n女猎手的投掷武器用得更久才会损坏。\n\n女猎手会察觉到附近障碍物后隐藏的敌人。\n\n女猎手开局就已鉴定灵视药水。
actors.hero.heroclass.huntress_desc_subclasses=在击杀第二个Boss后可以选择一种专精。女猎手可以在两种专精中二选一：

actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以让_角斗士_开启连击。累积连击数能够使他释放特殊的处决技能。
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=_狂战士_能根据受到的物理伤害造成额外伤害。积满怒气后，他可以在短时间内拒绝死亡，但作为代价随后会陷入力竭之中。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_desc=每当用法杖击中敌人，_术士_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会治愈他的伤口并回复饥饿。
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_desc=使用魔杖近战时，_战斗法师_会获得取决于吸收法杖类型的额外效果。他的魔杖也会在战斗中回复充能。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=隐形时，_刺客_会准备一次致命的攻击。隐形得越久，这一击的威力越强。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑时会累积动能。动能会提高其移动速度和闪避能力，但在静止不动时会迅速衰减。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_能够发现敌人的装甲的薄弱点，使用投掷武器的时候有效地无视敌人护甲。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=与自然之力强大的连结允许_守望者_从露珠中获得额外的生命、践踏草地时增加防御并且能从特殊植物中获得种子和露水。



###npcs
actors.mobs.npcs.blacksmith.name=巨魔铁匠
actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点_暗金矿，15块_就够了。什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用它_杀只蝙蝠_，我需要镐头上沾着的血。什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我？我的镐子呢？！
actors.mobs.npcs.blacksmith.gold_2=_暗金矿_。15块。说真的，有那么难？
actors.mobs.npcs.blacksmith.blood_2=我说了我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.completed=噢，你终于回来了… 算了，总比回不来好。
actors.mobs.npcs.blacksmith.get_lost=我忙着呢。滚开！
actors.mobs.npcs.blacksmith.same_item=选择2个不一样的，不是2次一样的！
actors.mobs.npcs.blacksmith.diff_type=选择2个相同类型的物品！
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什么干活，先鉴定！
actors.mobs.npcs.blacksmith.cursed=我可不碰诅咒的东西！
actors.mobs.npcs.blacksmith.degraded=这简直就是个垃圾，质量太差了！
actors.mobs.npcs.blacksmith.cant_reforge=我不能重铸这些物品！
actors.mobs.npcs.blacksmith.desc=这个巨魔看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正在拿着一把与其体形极其不符的小锤子不停地修修补补。

actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.rat_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个邪恶的野兽杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_腐臭老鼠_，就是它夺走了我的生命…\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_豺狼猎手_，就是它夺走了我的生命…\n\n它与其他豺狼人不同…它会隐藏自己并使用投掷武器… _小心它的毒镖和火镖，尽量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个古老的生物杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_巨钳螃蟹_，就是它夺走了我的生命…\n\n它经历了无数岁月的洗礼…有一个巨大的蟹钳和非常厚重的蟹壳…_小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=拜托帮助我……杀了那个甲壳类……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.def_verb=躲避
actors.mobs.npcs.ghost.find_me=谢谢你……来找我吧……
actors.mobs.npcs.ghost.desc=这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。

actors.mobs.npcs.imp.name=野心勃勃的小恶魔
actors.mobs.npcs.imp.golems_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_6个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下  ；)\n总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_8个武僧_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2=你的魔像狩猎做的怎么样了？
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些武僧的标记就好。
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.def_verb=躲避
actors.mobs.npcs.imp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！
actors.mobs.npcs.impshopkeeper.thief=我以为我可以相信你！
actors.mobs.npcs.impshopkeeper.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际，因此许多小恶魔喜欢生活在没有其他恶魔存在的地方。

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，但它跟你比起来更加黯淡且在微微震颤。

actors.mobs.npcs.ratking.name=老鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡觉！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！
actors.mobs.npcs.ratking.desc_festive=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小的和节日很配的帽子，而不是它通常戴的皇冠。\n节日快乐！
actors.mobs.npcs.ratking.desc=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的的皇冠。

actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。

actors.mobs.npcs.shopkeeper.name=商人
actors.mobs.npcs.shopkeeper.thief=小偷，小偷！
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=这个矮胖的家伙看起来更适合在某些大城市里做买卖而不是这种地牢。这些商品的价格解释了为什么他会喜欢在这儿做生意。

actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！如果你愿意帮助我这个老人家脱离苦海的话，你可以帮忙做一个任务。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在法师学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊小姐！能在地下看到这样一张友好的面孔简直是一个惊喜，不是么？事实上我发誓我曾经见过你的脸，可惜我不能把手指放在上面……哦算了不要在意，如果你要在这里冒险的话，这有一个任务能交给你做。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_元素余烬_。元素生物通常出现在无人控制的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个能举行仪式的场地——我很确定你能找到这样的地方。你可能会需要_一些冰冻物品_元素生物异常强大，但用冰的话就能轻易消灭它们。
actors.mobs.npcs.wandmaker.intro_berry=这个监狱的老典狱长养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此长的时间这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=吸收
actors.mobs.npcs.wandmaker.desc=这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。



###mobs
actors.mobs.acidic.name=酸液蝎子

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。

actors.mobs.bandit.name=疯狂强盗

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.def_verb=躲避
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物能够通过每一次成功的攻击来恢复自己的生命，从而打败比它们大得多的对手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，他们会陷入疯狂之中，对敌人造成更高的伤害。

actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.def_verb=招架
actors.mobs.crab.desc=这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=检测到未经授权的人员。
actors.mobs.dm300.defeated=任务失败。系统关闭。
actors.mobs.dm300.repair=DM-300修复了自己！
actors.mobs.dm300.rankings_desc=被DM-300碾压致死
actors.mobs.dm300.desc=数个世纪前矮人们制造了这个机器。但此后，矮人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。DM-300及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。

actors.mobs.elemental.name=火元素
actors.mobs.elemental.desc=这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。

actors.mobs.eye.name=邪恶之眼
actors.mobs.eye.deathgaze_kill=死亡凝视夺取了你的生命…
actors.mobs.eye.desc=邪眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名叫_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，所以明智的冒险者都会寻求掩护。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=这只老鼠怎么看都有很大的问题。其油腻的黑毛和腐烂的皮肤与你之前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地板，但似乎能在水中溶解开来。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。

actors.mobs.gnolltrickster.name=豺狼诡术师
actors.mobs.gnolltrickster.desc=即使以豺狼人的标准来看，这个生物也非常的诡异。它鬼鬼祟祟地弯着腰向前移动，脸上挂着咧着嘴的邪恶笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中诡异地混合着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=矮人们尝试将他们关于机械的知识与新发现的元素力量结合起来。土地之灵作为公认的最容易掌控的元素之灵，被用来当作机械的"灵魂"。尽管如此，仪式中最细微的失误都会造成严重的爆炸。

actors.mobs.goo.name=粘咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕……咕……
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=粘咕正在不断地抽动！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=咕——————！
actors.mobs.goo.rankings_desc=被粘咕消化
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。

actors.mobs.greatcrab.name=巨大螃蟹
actors.mobs.greatcrab.noticed=这只螃蟹留意到了你的进攻并用它的巨大钳子格挡了这次攻击。
actors.mobs.greatcrab.blocked=格挡
actors.mobs.greatcrab.desc=就算是和其他的下水道螃蟹相比较，这只螃蟹也是如此巨大。它的蓝色甲壳上有着一条条裂缝和几只藤壶，证明其经历的无数岁月。它缓慢地在周围爬行，用它那只巨大的钳子勉强保持平衡。\n\n尽管这螃蟹只有一只蟹钳，但钳子的大小完全补偿了这一不足。螃蟹只要发现危险就会把爪子举在自己身前，让自己获得坚不可摧的甲壳防护。

actors.mobs.guard.name=监狱守卫
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。

actors.mobs.king.name=矮人国王
actors.mobs.king.notice=你敢！
actors.mobs.king.defeated=你不可能杀掉我，%s…我是…不朽的…
actors.mobs.king.def_verb=招架
actors.mobs.king.arise=以我之名，复苏吧！奴隶们！
actors.mobs.king.rankings_desc=在矮人国王面前倒下
actors.mobs.king.desc=这位最后的矮人国王以对生死机制的透彻理解而闻名。他说服王国的议会成员参加了一场本应让他们所有人获得永生的仪式。最终成功的仅他一人——以及一支死灵军队。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=在矮人国王面前倒下
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。

actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。

actors.mobs.mob.died=你依稀听到远处有什么东西死掉了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.disarm=武僧将你手中的_%s_击飞了！
actors.mobs.monk.def_verb=招架
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护他们城市的秘密。他们既不披甲亦不执械，仅仅依靠他们的徒手格斗技巧退敌。

actors.mobs.newbornelemental.name=新生火元素
actors.mobs.newbornelemental.desc=这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。 \n\n这只火元素刚刚被召唤，因此它还很弱。这种状态下它几乎无法承受任何形式的寒冷伤害。但其攻击能力仍旧很强，小心为好。

actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。

actors.mobs.rat.name=啮齿小鼠
actors.mobs.rat.desc=虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟的腐莓植物的根系结构的一部分，也是这种植物的主要防御手段。触手长在地面上不能移动，但仍会猛烈地攻击任何接近它们的东西。当附近没有猎物时，它们会一动不动地竖立着，试图融入进周围的植被。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=巨型蝎子
actors.mobs.scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。

actors.mobs.senior.name=武僧大师

actors.mobs.shaman.name=豺狼萨满
actors.mobs.shaman.zap_kill=闪电球将你彻底击杀…
actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。任何敢于质疑它们在部落里地位的人都会被萨满用法术毫不留情地消灭。

actors.mobs.shielded.name=持盾豺狼
actors.mobs.shielded.def_verb=格挡

actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.explo_kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。

actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在毒素中慢慢死去。

actors.mobs.statue.name=活化石像
actors.mobs.statue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是外表诱人(稍有某种哥特风格)的女性恶魔。通过使用魔法，魅魔可以魅惑英雄，使英雄在魅惑消退前无法攻击它。

actors.mobs.swarm.name=蝇群
actors.mobs.swarm.def_verb=躲避
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_mine=你现在是我的了，%s！
actors.mobs.tengu.notice_face=直面我，%s!
actors.mobs.tengu.interesting=让这一切都变得更有趣吧…
actors.mobs.tengu.defeated=最终还是解脱了…
actors.mobs.tengu.rankings_desc=被天狗暗杀
actors.mobs.tengu.desc=一个著名的神秘刺客，得名于他脸上面具的雕刻。\n\n天狗的手腕和膝盖都带着镣铐，但他似乎很久以前就已经摆脱了锁链的束缚。\n\n他将尝试使用陷阱、欺骗性的魔法、和寻常精确的攻击，来消灭唯一能阻止他逃脱的人：你。

actors.mobs.thief.name=疯狂小偷
actors.mobs.thief.stole=小偷偷走了你的%s！
actors.mobs.thief.carries=\n\n这个小偷携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=小偷带着你的%s逃走了！
actors.mobs.thief.desc=虽然这些囚犯逃出了他们的牢房，但这个地方仍然是关押着他们的监狱。随着时间的推移，这个地方摧毁了他们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。\n\n这些敌人更愿意偷走你的东西然后逃跑而不是战斗。一定不要让它们离开你的视线，否则你可能再也看不到自己的被盗物品了。

actors.mobs.warlock.name=矮人术士
actors.mobs.warlock.bolt_kill=暗影能量使你的生命衰竭了……
actors.mobs.warlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.def_verb=躲避
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=希望的存在只是一种幻觉…
actors.mobs.yog.defeated=…
actors.mobs.yog.rankings_desc=被Yog-Dzewa吞噬
