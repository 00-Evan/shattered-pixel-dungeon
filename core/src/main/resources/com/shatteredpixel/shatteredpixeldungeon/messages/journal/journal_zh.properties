journal.document.adventurers_guide.title=冒险家指南
journal.document.adventurers_guide.intro.title=基础介绍
journal.document.adventurers_guide.intro.body=欢迎你，勇敢的冒险家！\n\n你正在阅读这本精装的地牢冒险家指南！这本指南书包含着能帮助新生冒险家存活并精进能力的所有提示和技巧！\n\n尽管你可以一口气将它全部读完，最好还是把他当作一本参考书。记得在你陷入困境之中回来查阅这本书。\n\n愿你的智慧能指引你前往终点，还要记住：\n不要慌张！
journal.document.adventurers_guide.identifying.title=鉴定物品
journal.document.adventurers_guide.identifying.body=鉴定道具有时比找到它们要更加重要！\n\n药水的颜色和卷轴的符文在每个地牢中都是完全随机的，所以在鉴定它们之前你不会知道这些物品有什么效果。\n\n如果你走运的话，手上的未鉴定装备也许是被强化过的精品，但它也很有可能是被诅咒的！不小心穿上一件诅咒装备绝非好事，但也不至于让你立即陷入绝境。\n\n鉴定、升级、祛邪卷轴能够极大降低来自未鉴定物品的风险。\n\n(你可以在日志的道具列表里找到被你鉴定的所有道具)
journal.document.adventurers_guide.examining_and_searching.title=检视和搜索
journal.document.adventurers_guide.examining_and_searching.body=一股脑得向前冲会使你陷入困境甚至死亡。\n\n游戏过程中你随时可以停下脚步，观察周围的事物和环境，得出当前最佳的解决方案。一头撞进敌群之中永远都不是最好的处理方式。\n\n地牢里面充满了暗门和陷阱，如果你认为哪片区域不对劲，仔细搜寻这片区域也许是一个不错的选择。\n\n(放大镜按钮所提供的就是这个功能。单击一次你就可以选择目标来分析，双击或长按你就可以搜索周围的环境)
journal.document.adventurers_guide.strength.title=力量与强化
journal.document.adventurers_guide.strength.body=在地牢中你没有时间通过训练来掌握地牢中的新武器和护甲，只有通过蛮力才能有效地使用它们。\n\n力量药水能够直接提升你的身体素质，也是满足高阶装备力量需求的最有效途径。\n\n升级卷轴的主要功用是强化你的装备，不过也同样有减少装备重量的作用。只是随着等级的提高每次升级能够降低的重量会越来越少。\n\n拿上更重也更强的高阶武器护甲非常重要，但也不能完全忽略能尽快用上的低阶装备。
journal.document.adventurers_guide.food.title=与饥饿共舞
journal.document.adventurers_guide.food.body=提高在地牢中生存的最基本方法就是合理进食。\n\n饥饿值最终影响到是你的生命值：平时生命值会缓慢地恢复，而极度饥饿时生命值会缓慢地流失。虽然因饥饿而损失生命是一件很糟糕的事情，但无论如何只要你还活着，你的冒险就不会结束。\n\n最好的管理饥饿和生命的办法就是平衡两者的数值。比方说，当你的生命值全满时，来自非饥饿状态的自然回复就会被白白浪费掉。\n\n根据你的当前生命值状态合理分配食物，这样能够保证你在游戏中食物不会过度短缺。
journal.document.adventurers_guide.levelling.title=经验获取
journal.document.adventurers_guide.levelling.body=随着你击败敌人的增多，你的作战经验也会随之增长。获得的经验等级决定了你每次攻击的命中率，你闪避敌人攻击的能力，以及你拥有的生命值总量。\n\n你的经验等级对于战斗有着非常可观的影响。强烈建议你的等级至少和当前的地牢层数相等。\n\n速通地牢，省去探索和战斗之苦听起来非常诱人，但是这样做会让你失去获得补给和经验值的机会。\n\n（你可以在屏幕顶端的状态栏中看见你的角色状态，包括经验与等级。点击左上角的英雄图标可以获得更多的信息）
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=在战斗中取得上风的方法之一就是合理利用自己的伏击能力。\n\n只要在敌人的视野之外或者是刚刚进入其视野范围内时进行攻击都记作伏击。哪怕是最灵活的敌人也无法躲避你的伏击！\n\n最基本的伏击方式是利用房间的门口。在敌人推开门的一瞬间它将暴露在你的伏击之下。\n\n（当你成功进行一次伏击后，一个黄色感叹号会在被你伏击的敌人身上闪现）
journal.document.adventurers_guide.dieing.title=直视失败
journal.document.adventurers_guide.dieing.body=如果说你当前的情况十分糟糕，那么逃跑或重新开始也不是什么丢脸的决定。\n\n离开危险的楼层或者直接回到地牢上方可以让你有足够的时间来准备下一次的战斗。不幸的是，地牢冒险者是一个十分危险而又充满挑战的职业，因为大部分的冒险者会死在地牢深处。运气固然重要，但是灵活运用一些小技巧可以使你的冒险更加成功。\n\n(头几次尝试可能都会失败，毕竟这个游戏并不简单！所以呢，一步一步来，慢慢练习，你会发现你会离胜利越来越近。)
journal.document.adventurers_guide.looting.title=搜刮技巧
journal.document.adventurers_guide.looting.body=特殊房间中总是有着比普通房间中更好的物品。有些特殊房间会被上锁，或者被障碍封锁。\n\n当然，如果出现了这样的房间，那么这一层肯定会有相应的道具——钥匙或者其他道具——来帮助你解除这里的障碍。\n\n力量药水和升级卷轴出现是有规律的。每个地牢区域都有3张升级卷轴和2瓶力量药水。\n\n（你可以在右上角的日志栏里查看当前你所拥有的钥匙和遇到过的特殊房间。)
journal.document.adventurers_guide.magic.title=魔法攻击
journal.document.adventurers_guide.magic.body=魔法攻击会直接穿透护甲且极难闪避。\n\n这意味着法杖拥有非常可靠的输出能力，但同样也让敌方魔法生物变得异常危险。\n\n不过魔法攻击同样存在起软肋。消耗完充能的法杖就是一根无用的短棍，经过一定时间才会恢复。敌人的魔法攻击同样也会有种种弱点。\n\n面对敌人的魔法攻击时，学会巧妙躲避这些魔法永远比硬抗伤害来得更加有效。

journal.document.alchemy_guide.title=炼金指南
journal.document.alchemy_guide.potions.title=提炼药剂
journal.document.alchemy_guide.potions.body=欢迎来到《炼金术的实际应用》！\n\n这是一本提供给业余炼金爱好者和冒险家们的炼金配方参考，就算是初学者也能轻易掌握！\n\n我们将从最经典的配方开始：往炼金釜随意放置三个种子来酿造一瓶药剂！\n\n每类种子都有着与之对应的药剂。制作出来的药剂或许会与你使用的其中一个种子相关，但也有可能制作出完全随机的药剂。使用更多相同种类的种子能够减少出现随机药剂的概率。
journal.document.alchemy_guide.stones.title=锻造符石
journal.document.alchemy_guide.stones.body=将一纸卷轴放入炼金釜里，就能够在炼制过程中使卷轴的魔力被抽取并封印在釜底的石头里。这样的方式一次能够创造出2-3个符合放入卷轴特性的符石。\n\n符石表现出的能力略逊于魔法卷轴，正如种子的能力略逊于药剂一样。不过和种子不同，符石无法在炼金釜中重新合并成魔法卷轴。
journal.document.alchemy_guide.darts.title=浸泡飞镖
journal.document.alchemy_guide.darts.body=在炼金釜中，一颗种子酿造的汁液足够浸泡1-2根飞镖。使用不同的种子浸泡也会得到不同种类的飞镖，这些飞镖将带有额外的属性。\n\n不过浸泡过的飞镖只能触发一次特效，回收时它们就会失去药性，变回普通的飞镖。
journal.document.alchemy_guide.exotics.title=秘卷与合剂
journal.document.alchemy_guide.exotics.body=药剂或卷轴的力量可以被增强以创造一个新的秘卷/合剂。它们有着更强大的效果，但通常也会在这个过程中改变药剂本身的性质。\n\n将一个药剂和任意两个种子结合可以产出一个合剂。\n将一个卷轴和任意两个符石结合可以产出一个秘卷。
journal.document.alchemy_guide.energy.title=炼金能量
journal.document.alchemy_guide.energy.body=不同于我们之前所讨论的材料配方，有些配方需要来自炼金釜自身的能量。炼金能量是一种有限的资源，但可以用来制作超过材料价值的配方。有些配方只需要一点炼金能量，而有些则需要很多。\n\n所有本书接下来将要讨论的配方都需要消耗炼金能量。
journal.document.alchemy_guide.food.title=食谱
journal.document.alchemy_guide.food.body=并非所有炼金配方都涉及到魔法药水或卷轴，有些配方来的更加普通。\n\n生的神秘肉可以在炼金釜中料理，炼金釜的能量能清理掉肉中的疾病。一次性向炼金釜投入的肉越多，料理单个生肉所需的能量越少。\n\n一个无味果和一个种子结合可以制作出一个熟制无味果。熟制无味果能够吸收并展现出熬制用种子对应的药剂效果。\n\n一个肉馅饼，一个口粮，以及一块肉（种类不限）可以结合制造出一份盛宴！盛宴可以提供无与伦比的舌尖美味，但需要消耗相当多的炼金能量。
journal.document.alchemy_guide.bombs.title=改造炸弹
journal.document.alchemy_guide.bombs.body=一个标准的黑火药炸弹可以和特定物品混合制造出一个强化版炸弹。制作所消耗能量多少与使用的物品有关。\n\n下列物品均是能够用来改造炸弹的材料：\n-液火药剂\n-冰霜药剂\n-治疗药剂\n-隐身药剂\n-充能卷轴\n-祛邪卷轴\n-镜像卷轴\n-盛怒卷轴\n-粘咕球\n-邪能碎片
journal.document.alchemy_guide.combo_brews.title=组合酿造
journal.document.alchemy_guide.combo_brews.body=组合酿造法是在药剂制造中最简单的一种方法，只需结合两瓶不同的有害药剂就能达到效果。\n\n制作一瓶奸奇魔药需要混合一瓶毒气药剂和一瓶麻痹药剂。\n\n制作一瓶霜雾魔药需要混合一瓶冰霜药剂和一瓶暴风骤雨合剂。\n\n制作一瓶冰火魔药需要混合一瓶液火药剂和一瓶极速冰冻合剂。
journal.document.alchemy_guide.heal_elixirs.title=治愈秘药
journal.document.alchemy_guide.heal_elixirs.body=治愈性秘药的制作也十分简单，通过结合一瓶治疗药剂和另一个不同效果的药剂药效即可获得。\n\n制作一瓶恢复秘药需要一瓶治疗药剂和一瓶全面净化合剂。\n\n制作一瓶生命秘药需要一瓶治疗药剂和一瓶奥术护盾合剂。\n\n制作一瓶圣愈蜜药需要一瓶治疗药剂和一个破碎的蜜蜂罐。\n\n制作一瓶水灵秘药需要一瓶治疗药剂和一份粘咕球。
journal.document.alchemy_guide.aoe_brews.title=精炼酿造
journal.document.alchemy_guide.aoe_brews.body=精炼酿造而出的魔药能够在大范围内造成持续的伤害和减益效果。他们比起组合酿造出的魔药更加昂贵，但也更加强大。\n\n制作一瓶炼狱魔药需要混合一瓶火龙吐息合剂和一瓶液火药剂。\n\n制作一瓶冰暴魔药需要混合一瓶极速冰冻合剂和一瓶冰霜药剂。\n\n制作一瓶雷鸣魔药需要混合一瓶暴风骤雨合剂和一瓶麻痹药剂。\n\n制作一瓶腐蚀魔药需要混合一瓶毒气药剂和一份粘咕球。
journal.document.alchemy_guide.imbue_elixirs.title=赐福秘药
journal.document.alchemy_guide.imbue_elixirs.body=赐福秘药可以在短时间内给予使用者一个独特能力。它们比治愈秘药更加昂贵，但也更加强大。\n\n制作一瓶龙血秘药需要混合一瓶液火药剂和一瓶净化药剂。\n\n制作一瓶毒粹秘药需要混合一瓶毒气药剂和一瓶净化药剂。\n\n制作一瓶大地秘药需要混合一瓶麻痹药剂和一瓶极速药剂。\n\n制作一瓶根骨秘药需要混合大量的炼金能量与一瓶力量药剂。
journal.document.alchemy_guide.tele_spells.title=相位结晶
journal.document.alchemy_guide.tele_spells.body=在炼金釜里混合特定的材料会使其中的魔法元素晶化并沉淀下来。这些结晶里蕴含的能量甚至足够使用者释放法术！一个结晶的能量通常都允许多次的法术施放，不过具体次数因施放法术而异。\n\n相位结晶法术能够改变物品，敌人，或者你自己的当前位置，在合理的情况下使用将对你大有助益。\n\n\n制作信使结晶需要一张镜像卷轴和一个商人信标。\n\n制作转移结晶需要一张传送卷轴和一张恐惧卷轴。\n\n制作返回晶柱需要一张归返秘卷，一张探地卷轴和较多的炼金能量。
journal.document.alchemy_guide.item_spells.title=易物结晶
journal.document.alchemy_guide.item_spells.body=易物结晶法术能够以多种形式影响你物品栏中的道具。\n\n\n制作注魔菱晶需要一张升级卷轴和一颗附魔符石。\n\n制作诅咒菱晶需要一张祛邪卷轴和一个邪能碎片。\n\n制作炼金菱晶需要一张充能卷轴和一瓶液火药剂。\n\n制作回收菱晶需要一张嬗变卷轴和一张镜像卷轴。
journal.document.alchemy_guide.enviro_spells.title=环境结晶
journal.document.alchemy_guide.enviro_spells.body=环境结晶法术在对抗地牢环境时能够给予你全新的解决方法。\n\n\n制作陷阱晶核需要一张充能卷轴和一个邪能碎片。\n\n制作水爆晶核需要一张鉴定卷轴和一瓶暴风骤雨合剂。\n\n制作羽落晶核需要一张催眠卷轴，一瓶浮空药剂，以及较多的炼金能量。

