windows.wndstory.sewers=Il dungeon si trova proprio sotto la città, i suoi primi livelli infatti costituiscono il suo sistema fognario.\n\nQuando un'energia oscura ha cominciato a salire dalle profondità del dungeon, le creature delle fogne normalmente innocue sono diventate sempre più pericolose. La città invia quaggiù pattuglie di guardia per tentare di mantenere la sicurezza degli abitanti in superficie, sempre con meno risultati.\n\nQuesto posto è pericoloso, ma almeno la magia malvagia che si trova qui è debole.
windows.wndstory.prison=Molti anni fa venne costruita qui una prigione al fine di contenere pericolosi criminali. Strettamente sorvegliata e disciplinata, condannati provenienti da tutto il paese venivano mandati qui a scontare la pena.\n\nMa ben presto un oscuro miasma ha cominciato a filtrare da sotto, contorcendo in egual modo le menti di guardie e prigionieri.\nA conseguenza del caos crescente, la città ha preferito sigillare l'intera prigione. Nessuno sa cosa ne sia stato di quelli lasciati qui a morire tra queste mura...
windows.wndstory.caves=Le miniere, che si estendono sotto la prigione abbandonata, sono scarsamente popolate. Si trovano troppo in profondità per essere sfruttate dalla città e sono troppo povere di minerali per interessare ai nani. In passato esisteva un avamposto mercantile qui da qualche parte sulla rotta tra questi due stati, ma è andato in rovina dal declino della Città dei Nani. Ora vi dimorano solo gli onnipresenti gnoll e animali sotterranei.
windows.wndstory.city=Città dei Nani era una delle più grandi città-stato nanesche. Al suo apice l'esercito meccanizzato dei nani aveva respinto con successo l'invasione del vecchio dio e il suo esercito di demoni. Ma si dice che i guerrieri di ritorno hanno portato con loro i semi della corruzione, e che la vittoria sia stata solo l'inizio della fine per il regno sotterraneo.
windows.wndstory.halls=In passato questi livelli erano la periferia della città dei nani. Dopo la costosa vittoria nella guerra con il vecchio dio, i nani furono troppo indeboliti per liberarli dai restanti demoni. A poco a poco i demoni hanno rafforzato la loro presa su questo posto ed ora è chiamato Saloni dei Demoni.\n\nDavvero pochi avventurieri si sono spinti così lontano...

