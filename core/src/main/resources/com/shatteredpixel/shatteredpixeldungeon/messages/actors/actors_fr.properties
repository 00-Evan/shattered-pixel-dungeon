actors.blobs.foliage.desc=Des rayons lumineux percent les ténèbres du jardin souterrain.

actors.blobs.freezing.desc=L'air est anormalement froid ici.

actors.blobs.goowarn.desc=Des taches d'énergie sombre grouillent ici !

actors.blobs.inferno.desc=Un brasier fait rage ici.

actors.blobs.paralyticgas.desc=Un nuage de gaz paralysant tourbillonne ici.

actors.blobs.smokescreen.desc=Un épais nuage de fumée noire tourbillonne ici.

actors.blobs.stenchgas.desc=Un nuage de puanteur fétide tourbillonne.

