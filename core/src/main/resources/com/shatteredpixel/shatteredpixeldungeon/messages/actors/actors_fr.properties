actors.blobs.waterofawareness.procced=Alors que vous buvez, vous sentez la connaissance emplir votre esprit. Vous savez désormais tout ce qu'il y a à savoir sur vos objets équipés. De plus, vous connaissez la position des objets restants ainsi que les secrets de ce niveau.
actors.blobs.waterofawareness.desc=Le pouvoir de la connaissance émane de l'eau de ce puits. Buvez-en une gorgée pour révéler les secrets de vos objets équipés.

actors.blobs.waterofhealth.procced=Alors que vous buvez une gorgée, vos blessures guérissent complètement.
actors.blobs.waterofhealth.desc=Le pouvoir de guérison qui se dégage de ce puits est presque palpable. Buvez-en une gorgée pour soigner vos blessures et satisfaire votre faim.

actors.blobs.wateroftransmutation.desc=Le pouvoir de métamorphose qui se dégage de ce puits est presque palpable. Jetez-y un objet pour le métamorphoser en un autre.

actors.blobs.web.desc=Un toile épaisse recouvre cette zone.



###buffs
actors.buffs.adrenaline.name=Adrénaline
actors.buffs.adrenaline.desc=Une montée de puissance physique, l'adrénaline augmente à la fois la vitesse d'attaque et de déplacement.\n\nL'adrénaline permet à sa cible de courir 2x plus vite, et d'attaquer 1,5x plus vite.\n\nTours restants : %s.

actors.buffs.adrenalinesurge.name=Poussée d'Adrénaline
actors.buffs.adrenalinesurge.desc=Une vague de grande puissance, malheureusement temporaire\n\nBonus de force : +%d\nNombre de tours avant affaiblissement du bonus : %s

actors.buffs.amok.name=Folie furieuse
actors.buffs.amok.desc=La folie furieuse fait entrer sa cible dans un état de rage folle. \n\nUne créature sous l'effet de la folie furieuse attaque tout ce qui passe à sa portée, amis ou ennemis.\n\nTours de folie furieuse restants : %s.

actors.buffs.arcanearmor.name=Armure Arcanique
actors.buffs.arcanearmor.desc=Un fin bouclier vous entoure, bloquant une partie des attaques magiques.\n\nVotre armure magique est actuellement améliorée de: 0-%d.\n\nTours avant que l'armure arcanique ne s'affaiblisse: %s.

actors.buffs.artifactrecharge.name=Recharge d'Artefact
actors.buffs.artifactrecharge.desc=De l'énergie parcourt votre corps, augmentant la vitesse de recharge de vos artefacts équipés\n\nChaque artefact est affecté différemment, mais ils seront tous moins limités par leur niveau de charge.\n\nTours restants : %s

actors.buffs.barkskin.name=Peau d'écorce
actors.buffs.barkskin.desc=Votre peau s'est endurcie, elle semble rugueuse et solide comme de l'écorce.\n\nVotre peau endurcie augmente l'effet de l'armure, améliorant votre défense contre les attaques physiques. \n\nVotre armure est actuellement améliorée de : %d.\nTour jusqu'à ce que l'écorce s'affaiblisse : %s.

actors.buffs.barrier.name=Barrière
actors.buffs.barrier.desc=Un champ de force durable qui bloque tous les dégâts.\n\nLa barrière encaissera les dégâts pour ce qu'elle protège, tant qu'il lui reste de l'énergie protectrice. L'énergie protectrice se dispersera au rythme de 1 par tour.\n\nProtection restante : %d

actors.buffs.berserk.angered=En colère
actors.buffs.berserk.berserk=Berserk
actors.buffs.berserk.exhausted=Épuisé
actors.buffs.berserk.recovering=Récupération
actors.buffs.berserk.angered_desc=La gravité des blessures du berserker renforce ses attaques. Plus le berserker encaisse des coups, plus sa rage grandit, lui accordant des bonus de dégâts. Les attaques bloquées par son armure contribuent aussi à l'enrager.\n\nLa rage s'apaise au fil du temps… Mais plus la santé du berserker est mauvaise, plus sa rage dure longtemps.\n\nSi le berserker se retrouve à 0 pv complètement enragé et portant son sceau, il deviendra fou de rage et _refusera de mourir_ pendant une coutre période.\n\nRage actuelle : _%.0f%%_\n_+%.0f%%_ dégâts
actors.buffs.berserk.berserk_desc=Aux portes de la mort, la peur et l'incertitude son lavées par le sang, ne laissant que la rage. Dans cet état proche de la mort le berserker est incroyablement puissant, _il inflige 50% de dégâts en plus, gagne un bonus de bouclier et refuse de mourir._\n\nPlus l'amure portée est puissante, plus le bonus de bouclier est important. Ce bonus diminue peu à peu. Lorsqu'il arrive à 0, le berserker abandonne et meurt. \n\nToute forme de soin calmera le berserker, mais il sera épuisé. Tant qu'il est épuisé les dégâts du berserker sont diminués sur une courte période. Il devra gagner de l'expérience pour pouvoir faire monter la rage à nouveau.
actors.buffs.berserk.recovering_desc=La force innée a ses limites. Le berserker doit se reposer avant de pouvoir s'enrager à nouveau.\n\nPendant que le berserker récupère, sa rage ne monte pas quand il reçoit des dégâts.\n\nNiveaux avant rétablissement : _%.2f_
actors.buffs.berserk.no_rages=Les effets berserks sont permanents, et réduiront sa vie maximum à chaque fois.
actors.buffs.berserk.past_rages=Enragements du berserker : _%d_\nVie maximum réduite à : _%d%%_
actors.buffs.berserk.rankings_desc=Enragé jusqu'à la mort

actors.buffs.bleeding.name=Saignement
actors.buffs.bleeding.ondeath=Vous avez saigné à mort...
actors.buffs.bleeding.heromsg=Vous saignez !
actors.buffs.bleeding.rankings_desc=Saigné à mort
actors.buffs.bleeding.desc=Cette blessure laisse échapper une quantité inquiétante de sang.\n\nLe saignement cause des dégâts à chaque tour. Chaque tour les dégâts faiblissent d'une valeur au hasard, jusqu'à ce que le saignement finisse par s'achever.\n\nDégâts de saignement actuels : %d.

actors.buffs.bless.name=Béni
actors.buffs.bless.desc=Un afflux de concentration, on le raconte accordé par les dieux. \n\nLa bénédiction accroît considérablement la précision et l'esquive, ce qui rend le béni bien plus efficace en combat. \n\nTours de bénédiction restants : %s

actors.buffs.blindness.name=Aveuglé
actors.buffs.blindness.heromsg=Vous êtes aveuglé !
actors.buffs.blindness.desc=L'aveuglement transforme tous les alentours en une brume sombre.\n\nTant qu'il est aveuglé, un personnage ne peut voir plus loin qu'une case devant lui, rendant les attaques à distance inutiles et augmentant la probabilité de perdre la trace d'un ennemi éloigné. De plus, un héros aveuglé est incapable de lire les parchemins ou les livres.\n\nTours d'aveuglement restants : %s.

actors.buffs.burning.name=Enflammé
actors.buffs.burning.heromsg=Vous prenez feu !
actors.buffs.burning.burnsup=%s brûle !
actors.buffs.burning.ondeath=Vous mourez brûlé vif...
actors.buffs.burning.rankings_desc=Réduit en cendre
actors.buffs.burning.desc=Peu de choses sont aussi éprouvantes que de se retrouver enveloppé de flammes.\n\nLe feu cause des dégâts chaque tour jusqu'à ce qu'il s'éteigne ou que vous l'éteignez dans l'eau. Le feu peut être éteint en marchant dans l'eau ou par les projections d'une potion brisée.\n\nD'autre part, le feu se propage à tout terrain ou objet inflammable qu'il touche. \n\nTours de feu restants: %s.

actors.buffs.charm.name=Charmé
actors.buffs.charm.heromsg=Vous êtes charmé !
actors.buffs.charm.desc=Un charme est une magie de manipulation qui oblige deux ennemis à tomber temporairement en adoration.\n\nLes personnages sous le coup d'un charme ne peuvent s'attaquer mutuellement. Ils peuvent cependant attaquer les autres ennemis. \n\nTours de charme restant : %s.

actors.buffs.chill.name=Engourdi
actors.buffs.chill.freezes=%s est gelé !
actors.buffs.chill.desc=Pas encore gelé, mais vraiment très refroidi. \n\nLes cibles engourdies voient leurs actions ralenties, en fonction du nombre de tours restants à l'effet. Dans le pire des cas, l'effet est semblable à un ralentissement. \n\nTours de froid restants : %1$s.\nVitesse réduite de : %2$s%%.

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=Combo de %d coups !
actors.buffs.combo.bad_target=Vous devez cibler un ennemi dans la portée de votre arme.
actors.buffs.combo.clobber_prompt=Choisissez une cible à matraquer \nÉtourdit et repousse
actors.buffs.combo.clobber_desc=Le _Matraquage_ est maintenant disponible. Cette attaque _étourdit un ennemi et le repousse,_ mais inflige des dégâts réduits. Une attaque idéale pour gagner un peu de temps en combat.
actors.buffs.combo.cleave_prompt=Sélectionnez une cible à trancher\nSi elle meurt, le combo est préservé
actors.buffs.combo.cleave_desc=_Trancher_ est maintenant disponible. Cette attaque inflige des dégâts supplémentaires, et _si la cible est tuée, elle conservera le combo au lieu de le réinitialiser._ C'est idéal pour construire des combos lors de combats contre de nombreux ennemis.
actors.buffs.combo.slam_prompt=Sélectionnez une cible à Démolir\nProtège et fait des dégâts basé sur l'armure
actors.buffs.combo.slam_desc=La _Démolition_ est maintenant disponible. Cette attaque inflige _des dégâts augmentés et vous procure un bouclier proportionnel au pouvoir de bloquage de votre armure._ Une attaque idéale pour finir un combat vous permettant de conserver votre endurance pour le prochain combat.
actors.buffs.combo.crush_prompt=Sélectionnez une cible à écraser\nInflige beaucoup de dégâts
actors.buffs.combo.crush_desc=L' _Écrasement_ est maintenant disponible. Cette attaque dévastatrice _inflige des dégâts considérablement augmentés._ Une attaque idéale pour diminuer rapidement la santé d'un ennemi puissant !
actors.buffs.combo.fury_prompt=Décharger votre fureur sur quel ennemi ? \nNombreuses attaques successives
actors.buffs.combo.fury_desc=La _Fureur_ est maintenant disponible. Cette capacité destructrice  _vous permet d'attaquer un nombre de fois égal à votre compteur de combo,_ bien qu'avec des dégâts réduits. La fureur est excellente si vous avez une arme enchantée, l'enchantement se déclenchant à chaque coup !
actors.buffs.combo.desc=Le gladiateur prend de l'élan au fur et à mesure qu'il porte des coups. Chaque attaque augmente le compteur de combo de un, mais prendre trop de temps entre deux attaques ou rater deux attaques de suite remettra le compteur à 0.\n\nAugmenter le compteur de combo débloque des coups de grâce speciaux: des attaques puissantes qui ne peuvent pas rater! Un coup de grace différent est disponible à 2, 4, 6, 8 et 10 points de combo, et utiliser un coup de grâce réinitialisera le combo.

actors.buffs.corruption.name=Corrompu
actors.buffs.corruption.desc=La corruption pénètre l'essence même d'un être, modifiant sa nature profonde.\n\nLes créatures corrompues attaqueront leurs alliés et ignoreront leurs anciens ennemis. La corruption est aussi néfaste pour la cible et entrainera lentement sa mort.\n\nLa corruption est permanente, ses effets cesseront avec la mort.

actors.buffs.cripple.name=Estropié
actors.buffs.cripple.heromsg=Vous êtes estropié !
actors.buffs.cripple.desc=Vous êtes à peu près sûr que vos jambes ne devraient pas se plier dans ce sens.\n\nLa blessure réduit de moitié la vitesse de déplacement, bouger d'une case prend généralement deux tours au lieu de un.\n\nTours de handicap restants: %s.

actors.buffs.doom.name=condamné
actors.buffs.doom.desc=Il est difficile de continuer quand il semble que le monde veut votre mort.\n\nLes condamnés reçoivent des dégâts doublés de toutes les sources.\n\nLa condamnation est inaltérable, elle ne s'arrête qu'au moment de votre mort.

actors.buffs.drowsy.name=Somnolent
actors.buffs.drowsy.desc=Une force magique vous pousse à dormir.\n\nLe héros peut résister à la somnolence si sa santé est au maximum ou s'il subit des dégâts.\n\nAprès quelques tours, la cible tombera dans un profond sommeil magique.

actors.buffs.earthimbue.name=Imprégné par la Terre.
actors.buffs.earthimbue.desc=Vous êtes habité par la puissance de la terre !\n\nToutes les attaques physiques vont déplacer la terre sous les ennemis, les paralysant pour un court laps de temps.\n\nTours de puissance terrestre restant : %s.

actors.buffs.fireimbue.name=Imprégné par le Feu
actors.buffs.fireimbue.desc=Vous êtes habité par la puissance du feu !\n\nVos attaques physiques ont une chance d'enflammer vos ennemis. De plus, vous êtes complètement immunisé aux effets du feu.\n\nTours de puissance de feu restants : %s.

actors.buffs.foresight.name=Prévoyance
actors.buffs.foresight.desc=Vos sens se sont affutés, vous permettant de remarquer immédiatement quoi que ce soit sortant de l'ordinaire.\n\nTant que vous êtes sous l'effet de prévoyance, votre rayon de recherche est agrandi, et tout ce qui entre dans cette zone est immédiatement découvert.\n\nTours de prévoyance restants : %s.

actors.buffs.frost.name=Gelé
actors.buffs.frost.freezes=%s est gelé !
actors.buffs.frost.desc=A ne pas confondre avec la transformation en glace, ce simple gel emprisonne sa cible dans de la glace.\n\nLe gel agit un peu comme la paralysie, empêchant sa cible d'agir. A l'inverse de la paralysie, tout impact sur la cible brisera immédiatement la prison glacée.\n\nTours de gel restants : %s.

actors.buffs.frostimbue.name=Imprégné de givre
actors.buffs.frostimbue.desc=Vous êtes imprégné par la puissance de la glace!\n\nToutes les attaques physiques gèleront les ennemis. De plus, vous êtes complètement immunisé contre le froid.\n\nTours de puissance de glace restants : %s.

actors.buffs.fury.name=Furieux
actors.buffs.fury.heromsg=Vous devenez furieux !
actors.buffs.fury.desc=Vous êtes enragé et vos ennemis ne vont pas aimer ça.\n\nUne rage folle vous consume, augmentant les dégâts physiques que vous infligez de 50%%.\n\nVous serez enragé aussi longtemps que votre santé sera en dessous de 50%%.

actors.buffs.blobimmunity.name=Barrière  de purification
actors.buffs.blobimmunity.desc=Une force étrange vous enveloppe d'une mince barrière protectrice, bloquant tous les effets nocifs de l'air.\n\nVous êtes immunisé contre tous les effets liés à la zone pendant que cette barrière est présente.\n\nTours d'immunité restants : %s.

actors.buffs.haste.name=Célérité
actors.buffs.haste.desc=De l'énergie parcourt vos muscles, vous permettant de courir à une vitesse incroyable !\n\nSous les effets de la célérité vous courez 3x plus vite, mais effectuez toutes les autres actions à une vitesse normale.\n\nTours de célérité restants : %s.

actors.buffs.healing.name=Guérison
actors.buffs.healing.desc=Un remède magique cicatrise vos plaies et réassemble vos chairs.\n\nChaque tour, votre santé se régénère jusqu'à ce que l'effet du soin disparaisse. La santé régénérée diminue avec le temps.\n\nProchain soin : %d\n\nSoins restants : %d.

actors.buffs.hunger.hungry=Faim
actors.buffs.hunger.starving=Affamé
actors.buffs.hunger.onhungry=Vous avez faim.
actors.buffs.hunger.onstarving=Vous êtes affamé !
actors.buffs.hunger.ondeath=Vous êtes mort de faim...
actors.buffs.hunger.cursedhorn=La corne d'abondance maudite vole l'énergie de la nourriture que vous mangez.
actors.buffs.hunger.rankings_desc=Mort de faim
actors.buffs.hunger.desc_intro_hungry=Vous sentez votre ventre gargouiller, mais rien d'urgent pour l'instant.
actors.buffs.hunger.desc_intro_starving=Vous affamé au point d'en avoir mal.
actors.buffs.hunger.desc=\n\nLa faim augmente lentement au fur et à mesure de votre exploration du donjon. Au final vous deviendrez affamé. Lorsque vous êtes affamé, vous perdez lentement des points vie au lieu de les régénérer\n\nVous rationner est crucial! Si vous avez de la santé en trop, pensez à la diète. Vous garderez vos rations pour plus tard. Un rationnement bien géré fera durer vos rations plus longtemps !

actors.buffs.invisibility.name=Invisible
actors.buffs.invisibility.desc=Vous êtes complètement camouflé dans votre environnement, ce qui vous rend invisible.\n\nTant que vous êtes invisible, les ennemis ne peuvent vous suivre ni vous attaquer. La plupart des attaques et effets magiques (comme les parchemins ou baguettes) annuleront immédiatement l'invisibilité.\n\nTours d'invisibilité restants : %s.

actors.buffs.levitation.name=En lévitation
actors.buffs.levitation.desc=Une force magique vous fait léviter au-dessus du sol, vous faisant vous sentir léger comme l'air. \n\nTant que vous lévitez, vous ignorez tout les effets du sol. Les pièges ne se déclenchent plus, l'eau n'éteint plus le feu, les plantes ne sont pas piétinées, les racines ne vous atteignent pas et vous flottez au dessus des gouffres. Attention, tous ces effets reviendront à l'instant ou la lévitation cessera !\n\nTours de lévitation restants : %s.

actors.buffs.light.name=Illuminé
actors.buffs.light.desc=Même dans le donjon le plus sombre une source de lumière fiable est un grand réconfort.\n\nLa lumière repousse les limites de l'obscurité, vous permettant de voir à une distance plus raisonnable.\n\nTours de lumière restants : %s.

actors.buffs.lockedfloor.name=Niveau bloqué
actors.buffs.lockedfloor.desc=Le niveau actuel est verrouillé et vous ne pouvez pas en partir !\n\nTant qu'un niveau est verrouillé votre faim n'augmente pas et vous ne recevez pas de dégâts si vous êtes affamé. De plus, si vous tardez à vaincre le boss, les effets de régénération passifs cesseront également.\n\nSi une ankh non bénie vous ramène à la vie pendant que le niveau est verrouillé, ce dernier sera réinitialisé.\n\nTuez le boss de ce niveau pour le déverrouiller.

actors.buffs.magicalsight.name=Vision Magique
actors.buffs.magicalsight.desc=D'une manière ou d'une autre, vous êtes capables de voir avec votre esprit, non avec vos yeux.\n\nTous les terrains qui réduisent ou bloquent votre champ de vision sont inefficaces tant que la vision magique est active.\n\nTours de vision magique restants : %s

actors.buffs.magicalsleep.name=Sommeil magique
actors.buffs.magicalsleep.toohealthy=Vous être en trop bonne santé et résistez au besoin de dormir.
actors.buffs.magicalsleep.fallasleep=Vous sombrez dans une profond sommeil magique.
actors.buffs.magicalsleep.wakeup=Vous vous réveillez revigoré et en bonne santé.
actors.buffs.magicalsleep.desc=Ce personnage est tombé dans un profond sommeil magique dont il ne s'éveillera pas naturellement. \n\nLe sommeil magique est comme le sommeil normal, sauf que seul les dégâts pourront réveiller une cible.\n\nPour le héros, le sommeil magique à aussi des propriétés curatives, lui permettant de se régénérer pendant son somme.

actors.buffs.magicimmune.name=Immunisé contre la Magie
actors.buffs.magicimmune.desc=Tous les effets magiques ont perdu leur emprise sur vous, vous leur êtes complètement insensibles.\n\nTant que vous êtes immunisé à la magie, tous les effets magiques, bénéfiques ou non, n'auront aucun effet sur vous. Incluant les malédictions, les enchantements, les parchemins, baguettes, etc..\n\nTours d'immunité magique restant : %s

actors.buffs.mindvision.name=Vision spirituelle
actors.buffs.mindvision.desc=D'une manière ou d'une autre vous êtes en mesure de voir chacune des créatures de ce niveau. Quelle étrange sensation.\n\nTous les personnages de ce niveau sont visibles aussi longtemps que dure la vision de l'esprit. Pour les effets magiques, une créature que vous voyez avec la vision de l'esprit compte comme si elle était dans votre champ de vision normal, ou à coté de vous. \n\nTours de vision spirituelle restants : %s.

actors.buffs.momentum.name=élan
actors.buffs.momentum.desc=Pendant qu'il se déplace, le traceur crée de l'élan, ce qui augmente sa vitesse et son esquive.\n\nLe bonus de vitesse est seulement fondé sur son élan, tandis que le bonus d'esquive est aussi fondé sur son armure.\n\nLe Traceur gagne de l'esquive en plein élan pour chaque point d'excès de force sur son armure.\n\npuissance de l'élan actuel:%d%%.

actors.buffs.ooze.name=Vase caustique
actors.buffs.ooze.heromsg=La vase caustique dévore votre chair. Lavez-la !
actors.buffs.ooze.ondeath=Vous avez fondu...
actors.buffs.ooze.rankings_desc=Dissous
actors.buffs.ooze.desc=Cet acide gluant colle à la chair, la rongeant lentement.\n\nLa vase inflige des dégâts constants au fil du temps, mais peut être immédiatement rincée dans l'eau.\n\nTours de vase restant: %s.

actors.buffs.paralysis.name=Paralysé
actors.buffs.paralysis.heromsg=Vous êtes paralysé !
actors.buffs.paralysis.out=Vous résistez à la paralysie.
actors.buffs.paralysis.desc=Parfois, la pire chose est l'inaction.\n\nLa paralysie bloque toutes les actions, obligeant la cible à attendre que les effets se dissipent. La douleur causée par des dégâts peut briser la paralysie.\n\nTours de paralysie restants : %s.

actors.buffs.poison.name=Empoisonné
actors.buffs.poison.heromsg=Vous êtes empoisonné !
actors.buffs.poison.ondeath=Vous êtes mort d'empoisonnement...
actors.buffs.poison.rankings_desc=Succombé au poison
actors.buffs.poison.desc=Le poison se diffuse dans le corps, altérant lentement ses fonctions vitales.\n\nLe poison inflige des dégâts à chaque tour, proportionnellement à sa durée restante.\n\nTours d'empoisonnement restants : %s.

actors.buffs.preparation.name=Préparation
actors.buffs.preparation.desc=L'assassin attend patiemment, se préparant à attaquer depuis les Ombres.
actors.buffs.preparation.desc_dmg=Sa prochaine attaque infligera _%d%% dégâts bonus._
actors.buffs.preparation.desc_dmg_scale=Sa prochaine attaque inflige _%d%%-%d%% dégâts bonus,_ en fonction de la gravité des blessures de l'ennemi.
actors.buffs.preparation.desc_dmg_instakill=Sa prochaine attaque va _instantanément tuer,_ sauf les boss, n'importe quel ennemi! \n\nSinon, il inflige _%d%%-%d%% dégâts bonus,_ en fonction de la gravité des blessures de l'ennemi.
actors.buffs.preparation.desc_dmg_likely=L'attaque aura également plus de chances de causer plus de dégâts.
actors.buffs.preparation.desc_blink=Il est capable de surgir sur un ennemi pour le frapper, à une distance max de _%d._
actors.buffs.preparation.desc_invis_time=L' _assassin_  est invisible depuis _%d tours._
actors.buffs.preparation.desc_invis_next=Son attaque devient plus forte dans _%d tours._
actors.buffs.preparation.prompt=Sélectionnez une cible à attaquer!\nDistance max de surgissement: %d
actors.buffs.preparation.no_target=Il n'y  a rien a attaquer ici.
actors.buffs.preparation.out_of_reach=La cible est hors de portée.

actors.buffs.prismaticguard.name=Garde Prismatique
actors.buffs.prismaticguard.desc=Vous êtes gardés par une image prismatique actuellement inactive. Quand des ennemis sont présents, l'image prismatique va se jeter au combat et vous protéger !\n\nQuand elle est inactive, l'image prismatique va progressivement récupérer des dégâts qu'elle a reçu.\n\nPoints de vie : %d/%d.

actors.buffs.recharging.name=En recharge
actors.buffs.recharging.desc=L'énergie se répand en vous, augmentant la vitesse à laquelle vos baguettes et bâtons se rechargent.\n\nA chaque tour, cet effet augmente la charge actuelle d'un quart, en plus de la recharge normale.\n\nTours de recharge restants : %s.

actors.buffs.roots.name=Enraciné
actors.buffs.roots.heromsg=Vous êtes immobilisé !
actors.buffs.roots.desc=Des racines (magiques ou naturelles) s'emparent de vos pieds, les maintenant au sol.\n\nL'enracinement immobilise sa cible à un endroit, l'empêchant de bouger, mais les autres actions ne sont pas affectées.\n\nTours d'enracinement restants : %s.

actors.buffs.shadows.name=Camouflé dans l'ombre
actors.buffs.shadows.desc=Vous vous fondez dans les ombres vous entourant, devenant ainsi invisible et ralentissant votre métabolisme.\n\nTant que vous êtes invisible, les ennemis ne peuvent vous suivre ni vous attaquer. La plupart des attaques et effets magiques (comme les parchemins ou baguettes) annuleront immédiatement l'invisibilité. Tant que vous êtes camouflé dans l'ombre, votre niveau de faim augmente plus lentement.\n\nVous resterez camouflé dans l'ombre jusqu'à ce que vous quittiez l'ombre ou qu'un ennemi entre en contact avec vous.

actors.buffs.slow.name=Ralenti
actors.buffs.slow.desc=La magie de ralentissement affecte la perception du temps de la cible. Pour elle, tout bouge très vite autour d'elle.\n\nUn personnage ralenti met deux fois plus de temps que d'habitude pour effectuer toutes ses actions.\n\nTours de ralentissement restants : %s.

actors.buffs.snipersmark.name=Marque du tireur d'élite
actors.buffs.snipersmark.desc=La Sniper a bien aligné la cible qu'elle a attaqué juste avant. Elle est capable de lancer une attaque spéciale avec son arc qui variera suivant les augmentations de l'arc.\n\nUn arc non amélioré fera un tir instinctif, qui fera des dégâts réduits mais sera instantané.\n\nUn arc dont la vitesse est augmentée enverra une volée de 3 flèches. Chaque flèche fera des dégâts réduits mais pourra déclencher l'enchantement. cette volée prend 1 tour.\n\nUn arc dont la puissance est augmentée fera un tir précis. Ce tir est sur d'atteindre sa cible, fera des dégâts bonus basés sur la distance de la cible et prendra 2 tours.

actors.buffs.soulmark.name=Âme marquée
actors.buffs.soulmark.desc=Le sorcier puise dans l'âme de cette créature. Les dégâts physiques qu'elle subira le guériront et satisferont sa faim.\n\nTours d'âme marquée restants : %s.

actors.buffs.stamina.name=Endurance
actors.buffs.stamina.desc=De l'énergie parcourt vos muscles, vous permettant de courir à une vitesse incroyable !\n\nSous l'effet de l'endurance, vous courrez à une vitesse de +50%%, mais effectuez toutes les autres actions à vitesse normale.\n\nTours d'endurance restants: %s.

actors.buffs.terror.name=Terrifié
actors.buffs.terror.desc=La terreur est une magie de manipulation qui met la cible en état de panique incontrôlable.\n\nLes personnages terrifiés sont forcés de fuir leur adversaire en essayant de mettre le maximum de murs et portes entre eux. Cependant, le choc de la douleur est suffisant pour briser cet effet. \n\nTours de panique restant : %s.

actors.buffs.toxicimbue.name=Imprégné de toxicité
actors.buffs.toxicimbue.desc=Une énergie empoisonnée vous habite!\n\nQuand vous vous déplacez, un nuage de gaz toxique vous environne, endommageant vos ennemis. Vous êtes immunisés contre les dégâts de poison ou de gaz toxique pour la durée de l'effet. \n\nTours d'énergie empoisonnée restants : %s.

actors.buffs.corrosion.name=Corrosion
actors.buffs.corrosion.heromsg=Vous êtres en train de fondre !
actors.buffs.corrosion.ondeath=Vous avez fondu...
actors.buffs.corrosion.rankings_desc=Dissous
actors.buffs.corrosion.desc=Les acides puissants rongent la chair, le metal et les os à un rythme alarmant.\n\nLes dégats de la corrosion augmentent avec le temps, la cible continuant de fondre.\n\nTours de corrosion restants : %1$s\nDommages corrosifs actuels : %2$d

actors.buffs.vertigo.name=Vertige
actors.buffs.vertigo.desc=Marcher en ligne droite n'est pas évident quand le monde tourne autour de vous.\n\nLes personnages sous l'effet du vertige qui essayent de se déplacer iront dans une direction au hasard au lieu de celle qu'ils avaient choisie.\n\nTours de vertige restants : %s.

actors.buffs.weakness.name=Affaibli
actors.buffs.weakness.heromsg=Vous vous sentez affaibli !
actors.buffs.weakness.desc=Tout semble soudainement plus lourd.\n\nLa faiblesse magique réduit la force physique d'un personnage. Le héros perdra 2 points de force, tandis que les ennemis infligeront moins de dégâts.\n\nTours de faiblesse restants : %s.

actors.buffs.wellfed.name=Bien nourri
actors.buffs.wellfed.desc=Vous vous sentez assez satisfait et repu.\n\nTant que vous êtes bien nourris, votre faim n'augmentera pas et vous pourrez soigner une quantité supplémentaire de santé au fil du temps.\n\nTours restant: %d.



