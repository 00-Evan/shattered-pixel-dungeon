items.armor.armor.ac_detach=拆卸
items.armor.armor.detach_seal=你将纹章从护甲上摘了下来。
items.armor.armor.equip_cursed=这件护甲生疼地勒住了你。
items.armor.armor.identify=你对你的护甲已经足够熟悉并且可以因此将其完全鉴定。
items.armor.armor.incompatible=不同属性的魔法相冲突，消除了护甲上的刻印！
items.armor.armor.curr_absorb=这件护甲能抵挡_%1$d~%2$d点伤害_并且需要_%3$d点力量_来正常使用
items.armor.armor.avg_absorb=一般情况下此类护甲能抵挡_%1$d~%2$d点伤害_，并且需要%3$d点力量来正常使用。
items.armor.armor.too_heavy=由于你的力量不足，使用这件护甲会降低你的移动、闪避以及防御能力。
items.armor.armor.probably_too_heavy=这套护甲对你来说或许太重了。
items.armor.armor.excess_str=你的额外力量使你穿戴着这件护甲时_更易闪避_。
items.armor.armor.inscribed=上面镌刻着_%s_。
items.armor.armor.cursed_worn=这套护甲被诅咒了，你无法卸下它。
items.armor.armor.cursed=你能感觉到这套护甲里潜伏着一股充满恶意的魔力。
items.armor.armor.seal_attached=战士的破损纹章被贴附于这件护甲上。
items.armor.armor$glyph.glyph=刻印
items.armor.armor$glyph.killed=%s害死了你…

items.armor.classarmor.low_hp=你的体力值太低了！
items.armor.classarmor.not_equipped=你需要穿戴这套护甲才能使用它的特技！

items.armor.clotharmor.name=布甲
items.armor.clotharmor.desc=这件轻便的护甲能提供最基本的防御。

items.armor.huntressarmor.name=猎手披风
items.armor.huntressarmor.ac_special=幻影飞刀
items.armor.huntressarmor.no_enemies=视野中未发现敌人。
items.armor.huntressarmor.desc=穿着此斗篷的女猎手可以召唤出数把幻影之刃。每把飞刀都将飞向你视野中的一个敌人并根据手中装备的武器造成伤害。

items.armor.leatherarmor.name=皮甲
items.armor.leatherarmor.desc=用鞣制的兽皮制成的护甲。没有布甲轻，但提供更好的防御。

items.armor.magearmor.name=法师长袍
items.armor.magearmor.ac_special=熔火陷地
items.armor.magearmor.desc=穿着这件华丽的长袍时，法师可以使用一种熔解大地的咒语：所有视野内的敌人将被点燃并且寸步难移。

items.armor.mailarmor.name=链甲
items.armor.mailarmor.desc=由金属链环环相扣制成的一套结实又不失灵活的护甲。

items.armor.platearmor.name=板甲
items.armor.platearmor.desc=厚重的金属板拼接到一起，为能承受其骇人重量的冒险者提供无与伦比的防御。

items.armor.roguearmor.name=盗贼风衣
items.armor.roguearmor.ac_special=烟幕爆炸
items.armor.roguearmor.fov=你只能跳到视野范围内的空格子里
items.armor.roguearmor.prompt=选择要跳到的位置
items.armor.roguearmor.desc=穿上这个散发着黑暗气息的制服，盗贼能够使用一个叫做"烟幕爆弹"的技能：将所有能看见他的敌人致盲并且跳跃到指定位置。

items.armor.scalearmor.name=鳞甲
items.armor.scalearmor.desc=在厚实的皮背心中缝入金属鳞片，形成了灵活而高防御的护甲。

items.armor.warriorarmor.name=战士套装
items.armor.warriorarmor.ac_special=英勇之跃
items.armor.warriorarmor.prompt=选择要飞跃到的地方
items.armor.warriorarmor.desc=这份装甲看起来很沉重，但却能使得战士能够使用"英勇跳跃"到达指定地点，冲击地面并眩晕所有周围的敌人。



###artifacts
items.artifacts.alchemiststoolkit.name=炼金工具箱
items.artifacts.alchemiststoolkit.ac_brew=酿造
##this one isn't dropped, so for now no i18n

items.artifacts.artifact.cannot_wear_two=你不能装备两件相同的神器。
items.artifacts.artifact.cursed=这件神器令人疼痛地附着在你身上。
items.artifacts.artifact.curse_known=你能感觉到在这个神器上潜伏着一股充满恶意的魔力。
items.artifacts.artifact.need_to_equip=你需要装备神器才能进行该操作。

items.artifacts.capeofthorns.name=荆棘斗篷
items.artifacts.capeofthorns.desc=这些从DM-300上掉落的金属片构成了一件坚硬的斗篷。它似乎能储存很多能量，也许它还残留有少量DM-300的能力？
items.artifacts.capeofthorns.desc_inactive=斗篷压在你的肩上的感觉非常沉重，它似乎能从你受的伤里获得能量。
items.artifacts.capeofthorns.desc_active=斗篷似乎在释放其存储的能量，并将其辐射出一种防护力场。
items.artifacts.capeofthorns$thorns.inert=你的斗篷再次失效了。
items.artifacts.capeofthorns$thorns.radiating=你的斗篷正在释放存储的能量，你感到自己正在被保护着！
items.artifacts.capeofthorns$thorns.levelup=你的斗篷变得更强大了！
items.artifacts.capeofthorns$thorns.name=荆棘
items.artifacts.capeofthorns$thorns.desc=你的斗篷在你周围辐射能量，产生了一个偏斜力场！ \n\n该效果下你受到的所有伤害都会被减少。此外，如果攻击者就在你旁边，被减少的伤害会反弹给攻击者。\n\n荆棘效果持续时间：%s回合

items.artifacts.chaliceofblood.name=蓄血圣杯
items.artifacts.chaliceofblood.ac_prick=血祭
items.artifacts.chaliceofblood.yes=是的，我知道我在做什么
items.artifacts.chaliceofblood.no=不，我改主意了
items.artifacts.chaliceofblood.prick_warn=每次使用圣杯都会消耗更多的生命能量，要是不够小心，这种行为可以轻易地杀死你。\n\n你确定要给它更多的生命能量吗？
items.artifacts.chaliceofblood.onprick=你刺破了自己的手指，使你的生命精华流入了圣杯。
items.artifacts.chaliceofblood.ondeath=圣杯将你的生命精华吸噬殆尽了…
items.artifacts.chaliceofblood.desc=这个闪闪发光的银质酒杯在边沿突兀地装饰着几颗造型尖锐的宝石。
items.artifacts.chaliceofblood.desc_cursed=被诅咒的圣杯将自己固定在你手上，抑制着你回复生命的能力。
items.artifacts.chaliceofblood.desc_1=握住圣杯的那一刻，你涌起一股想在那些尖锐宝石上刺伤自己的奇特冲动。
items.artifacts.chaliceofblood.desc_2=你的一些血液汇集到圣杯里，你可以隐约感受到杯子在为你送来生命能量。你还想用圣杯继续割伤自己，即便你知道那很疼。
items.artifacts.chaliceofblood.desc_3=圣杯已经被你的生命精华填满。你可以感觉到圣杯正将生命能量倾泻般回馈给你。

items.artifacts.cloakofshadows.name=暗影斗篷
items.artifacts.cloakofshadows.ac_stealth=潜行
items.artifacts.cloakofshadows.cooldown=你的披风还需要%d回合来重新激活。
items.artifacts.cloakofshadows.no_charge=你的斗篷充能不足无法使用。
items.artifacts.cloakofshadows.desc=这是盗贼多年前从皇家军械库窃取的一件无价的魔法披风。穿上时，能够使你在短时间内完全隐身。\n\n被使用得越频繁，披风就会变得越强，使盗贼更频繁地隐身，持续时间也更长。
items.artifacts.cloakofshadows$cloakstealth.no_charge=你的披风耗尽了能量。
items.artifacts.cloakofshadows$cloakstealth.levelup=你的披风变得更强大了！
items.artifacts.cloakofshadows$cloakstealth.name=披风之下
items.artifacts.cloakofshadows$cloakstealth.desc=你身上的暗影披风正给予你隐形效果。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会不可避免地消除隐形效果。\n\n你会一直拥有该状态，直到你自行取消或披风耗尽能量。

items.artifacts.driedrose.name=干枯玫瑰
items.artifacts.driedrose.ac_summon=召唤
items.artifacts.driedrose.spawned=你已经召唤出幽灵了。
items.artifacts.driedrose.no_charge=你的玫瑰尚未充能完毕。
items.artifacts.driedrose.cursed=你不能使用受诅咒的玫瑰。
items.artifacts.driedrose.no_space=你附近没有可用于召唤的空地。
items.artifacts.driedrose.charged=你的玫瑰已经充能完毕！
items.artifacts.driedrose.desc=这就是那朵在幽灵消失前被提及的玫瑰吗？它似乎拥有某种精神力量，也许能以此为媒介触及这位陨落战士的能量。
items.artifacts.driedrose.desc_hint=它似乎缺少了一些花瓣。也许把花瓣拼回来可以增强玫瑰。
items.artifacts.driedrose.desc_cursed=受诅咒的玫瑰将自己绑在了你的手上，你感觉到它出奇的冷。
items.artifacts.driedrose$petal.name=干枯的花瓣
items.artifacts.driedrose$petal.no_rose=你没有玫瑰来添加这片花瓣。
items.artifacts.driedrose$petal.no_room=你的玫瑰已经放不下这片花瓣了，所以你无视了它。
items.artifacts.driedrose$petal.maxlevel=玫瑰再一次完整了！
items.artifacts.driedrose$petal.levelup=你将花瓣放在了玫瑰上。
items.artifacts.driedrose$petal.desc=一片干枯脆弱的花瓣，它居然能够在这么深的地牢之中幸存下来。
items.artifacts.driedrose$ghosthero.name=悲伤幽灵
items.artifacts.driedrose$ghosthero.def_verb=躲避
items.artifacts.driedrose$ghosthero.hello=再次向你问好，%s。
items.artifacts.driedrose$ghosthero.introduce=我的灵魂与这朵玫瑰相连，对我来说它非常珍贵，是我爱人在我离开地面前送给我的礼物。\n\n我无法回去见他了，但感谢你让我有第二次机会来完成我的旅程。当我准备好后，我会回应你的呼唤与你并肩作战。\n\n希望你能在我倒下的地方继续走下去……
items.artifacts.driedrose$ghosthero.desc=这是一个拥有人类外形的脆弱幻影。它的力量似乎与我手上的玫瑰联系在了一起。\n\n这个幽灵可能无法逗留太久，但看起来它是我在这里唯一的挚友了。

items.artifacts.etherealchains.name=虚空锁链
items.artifacts.etherealchains.ac_cast=施放
items.artifacts.etherealchains.no_charge=你的锁链充能不足。
items.artifacts.etherealchains.cursed=你不能使用受诅咒的锁链。
items.artifacts.etherealchains.does_nothing=这样并没有用。
items.artifacts.etherealchains.cant_pull=你的锁链不能拉动那个目标。
items.artifacts.etherealchains.nothing_to_grab=目标区域没有可供抓取的物件。
items.artifacts.etherealchains.prompt=选择要瞄准的地方
items.artifacts.etherealchains.desc=这些巨大但轻盈的锁链散发着灵魂能量。它们可以用来把你拉向一些地形，或将敌人拉向你。无实体的天然特质甚至可以允许其穿透墙壁！
items.artifacts.etherealchains.desc_cursed=被诅咒的锁链将自己锁在了你的身边，不断地在周围晃动，试图绊倒或绑住你。
items.artifacts.etherealchains.desc_equipped=锁链围绕在你的身边，缓慢地收集被你击败者的精神能量。每一发充能都是锁链中的一环，每一个环节都能正好延长一格。
items.artifacts.etherealchains$chainsrecharge.levelup=你的锁链变得更强大了！

items.artifacts.hornofplenty.name=丰饶之角
items.artifacts.hornofplenty.ac_eat=食用
items.artifacts.hornofplenty.ac_store=贮存
items.artifacts.hornofplenty.eat=你吃光了号角中的食物。
items.artifacts.hornofplenty.prompt=选择一个食物
items.artifacts.hornofplenty.no_food=你的号角里没有食物可供食用！
items.artifacts.hornofplenty.full=你的号角装满了食物！
items.artifacts.hornofplenty.reject=你的号角并不接受未经烹煮的无味果。
items.artifacts.hornofplenty.maxlevel=你的号角已经吞噬了尽可能多的食物！
items.artifacts.hornofplenty.levelup=号角吞噬了你提供的食物，变得更加强大了。
items.artifacts.hornofplenty.desc=这个号角不能被用来吹奏，不过装备时它似乎会随时间流逝逐渐填充食物。
items.artifacts.hornofplenty.desc_hint=也许可以通过给予它食物的能量来增加号角的力量。
items.artifacts.hornofplenty.desc_cursed=被诅咒的号角把自己绑在了你的身边，它似乎在渴望得到食物而不是制造食物。

items.artifacts.lloydsbeacon.name=时空道标
items.artifacts.lloydsbeacon.ac_zap=释放
items.artifacts.lloydsbeacon.ac_set=设置
items.artifacts.lloydsbeacon.ac_return=返回
items.artifacts.lloydsbeacon.no_charge=你的信标现在并没有足够的能量支撑发射传送魔法。
items.artifacts.lloydsbeacon.tele_fail=传送魔法失败了。
items.artifacts.lloydsbeacon.prompt=选择要释放魔法的位置
items.artifacts.lloydsbeacon.levelup=你的信标变得更强大了！
items.artifacts.lloydsbeacon.preventing=这里强大的魔力流使你无法使用时空道标！
items.artifacts.lloydsbeacon.creatures=邻近生物的心灵信号正在干扰你的时空道标并使其无法被使用。
items.artifacts.lloydsbeacon.return=时空道标被成功设置在了你的当前位置，现在你可以随时返回这里。
