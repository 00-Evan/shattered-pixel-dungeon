journal.document.adventurers_guide.title=Учебник искателя приключений
journal.document.adventurers_guide.intro.title=Приятно познакомиться!
journal.document.adventurers_guide.intro.body=Приветствую тебя, искатель приключений!\n\nВ твоих руках находится самый настоящий Учебник Искателя Приключений! Это руководство наполнено подсказками и хитростями, которые помогут начинающему искателю приключений выжить и преуспеть!\n\nХотя этот учебник можно прочесть весь сразу, лучше пользоваться им как справочником. Не забывай заглядывать в него в трудную минуту.\n\nБудь всегда настороже и, самое главное, НЕ ПАНИКУЙ!
journal.document.adventurers_guide.identifying.title=Опознавай предметы!
journal.document.adventurers_guide.identifying.body=Опознать предмет может быть столь же необходимо, как и найти его!\n\nЦвета зелий и руны на свитках каждый раз назначаются случайно, так что невозможно догадаться об их свойствах, пока ты не опознаешь их.\n\nЕсли тебе повезёт, неопознанная экипировка может оказаться улучшенной, но может оказаться и проклятой! Надетый проклятый предмет может доставить немало проблем, если от него не избавиться.\n\nДля того, чтобы снизить риск от неопознанных предметов, пользуйтесь свитками опознания, улучшения и рассеяния.\n\n(Список всех опознанных предметов можно найти на странице журнала "Предметы")
journal.document.adventurers_guide.examining_and_searching.title=Всегда будь настороже!
journal.document.adventurers_guide.examining_and_searching.body=Нестись вперёд, очертя голову — это отличный способ остаться без неё.\n\nВсегда есть время подумать и осмотреться. Вдруг что-то окажется полезным в данной ситуации? Всегда нужно сначала пытаться действовать головой.\n\nПодземелья полны тайных ходов и ловушек, которые тщательно скрыты от случайного взгляда. Если возникли какие-то подозрения, то всегда лучше тщательно обыскать сомнительное место.\n\n(Нажмите на кнопку с лупой один раз, чтобы получить подробную информацию, или нажмите её дважды, чтобы обыскать клетки вокруг персонажа)
journal.document.adventurers_guide.strength.title=Оценивай свои силы!
journal.document.adventurers_guide.strength.body=В подземелье у тебя не будет времени на обучение владению найденными оружиями или доспехами, так что для комфортного использования придётся полагаться на грубую силу.\n\nЗелья силы непосредственно улучшают твои физические параметры и являются наилучшим способом использовать экипировку высокого уровня.\n\nСвитки улучшения могут не только усиливать предметы, но и могут сделать их легче. Впрочем, каждое последующее улучшение менее эффективно в плане уменьшения веса.\n\nИметь возможность использовать предметы более высокого уровня крайне важно, но не стоит забывать и что более легкую экипировку можно начать использовать гораздо раньше.
journal.document.adventurers_guide.food.title=Береги запасы еды!
journal.document.adventurers_guide.food.body=Для того, чтобы выжить, крайне важно разумно использовать имеющуюся еду.\n\nСытость серьёзно влияет на ваше здоровье: ваше здоровье будет постепенно восстанавливаться, когда вы сыты, и постепенно ухудшаться, когда вы голодны. Это не означает, что нужно утолять свой голод при первой возможности - иногда есть смысл растянуть оставшуюся провизию на подольше.\n\nПравильнее всего относиться к здоровью и сытости как к ресурсам, которые нужно контролировать, но не обязательно всегда держать их на максимуме. Например, если  у вас и так полный запас здоровья, то вся регенерация от сытости пропадёт впустую.\n\nЕсли грамотно распределять оставшуюся пищу в зависимости от вашего здоровья, ваших запасов должно будет хватить на гораздо более долгий срок.
journal.document.adventurers_guide.levelling.title=Век живи - век учись!
journal.document.adventurers_guide.levelling.body=Убивая врагов, ты постепенно увеличиваешь уровень своего опыта. Опыт определяет как точность твоих атак, так и способность уклоняться или переживать чужие атаки.\n\nУровень опыта имеет огромное значение в бою. Рекомендуется держать свой уровень опыта примерно равным номеру текущего этажа.\n\nИдея пробежать через всё подземелье, игнорируя противников и сокровища, может показаться заманчивой, но это лишь означает остаться без припасов и опыта.\n\n(Информацию о своём персонаже, включая опыт, можно поглядеть на панели состояния вверху игрового интерфейса. Нажмите на изображение своего персонажа, чтобы получить ещё больше сведений)
journal.document.adventurers_guide.surprise_attacks.title=Будь хитёр и коварен!
journal.document.adventurers_guide.surprise_attacks.body=Лучший способ добиться преимущества в бою – застать противника врасплох.\n\nПровести неожиданную атаку можно в том случае, если враг вас не видит или в тот момент, когда он вас только увидел. Даже самые изворотливые противники не могут избежать такой атаки!\n\nСамый простой способ внезапно напасть на врага - это заманить его в одну из дверей. Враг становится уязвим для неожиданной атаки в момент, когда он открывает закрытую дверь.\n\n(Если вы успешно провели неожиданную атаку, поверх вашей цели на короткое время возникнет жёлтый восклицательный знак)
journal.document.adventurers_guide.dieing.title=Принятие поражения
journal.document.adventurers_guide.dieing.body=Если ситуация пахнет жареным, то нет ничего позорного в том, чтобы сделать ноги. Убежав в другую часть подземелья, можно перевести дух, а потом попробовать снова.\n\nК сожалению, приключения всегда сопряжены с немалым риском, и множество искателей приключений может найти здесь свою погибель. И хотя удача определённо играет свою роль в этом, самые опытные искатели приключений могут подтвердить, что личные знания и навыки гораздо важнее.\n\n(Не отчаивайтесь, если Вы постоянно погибаете. Ваши первые попытки вряд ли будут особо успешными, ведь эта игра не из легких! Сосредоточьтесь на изучении игры и улучшениисвоих навыков, на настраивайтесь сразу на победу.)
journal.document.adventurers_guide.looting.title=Обыскивай каждый уголок!
journal.document.adventurers_guide.looting.body=Некоторые виды комнат содержат особо ценные сокровища. Как правило, такие комнаты либо заперты на замок, либо вход в них заграждён чем-то увесистым.\n\nКаждый раз, когда на пути встаёт такая преграда, ищи решение неподалёку. Будь это ключ или что-то похитрее, необходимый предмет почти всегда будет находиться где-то в пределах того же уровня.\n\nЗелья силы и свитки улучшения — отличный показатель того, насколько тщательно были обысканы предыдущие этажи. В каждом регионе подземелья всегда будет по 3 свитка улучшения и 2 зелья силы.\n\n(Список важных достопримечательностей и неиспользованных ключей можно посмотреть в журнале, в разделе "Заметки")
journal.document.adventurers_guide.magic.title=Не забывай о магии!
journal.document.adventurers_guide.magic.body=Магические атаки игнорируют любую броню и оставляют мало возможностей уклониться.\n\nЭто означает как то, что жезлы весьма эффективны в бою, так и то, что стоит быть осторожнее с противниками, способными использовать магию.\n\nТем не менее, магия имеет свои ограничения. Например, жезлы имеют ограниченное число зарядов, и требуют времени на перезарядку. Вражеская магия так же всегда имеет какой-либо недостаток.\n\nСтолкнувшись с врагом, практикующим магию, крайне важно понять, как можно было избежать получения урона от неё, а не надеяться на свою удачу или живучесть. 

journal.document.alchemy_guide.title=Учебник алхимии
journal.document.alchemy_guide.potions.title=Варка зелий
journal.document.alchemy_guide.potions.body=Практическое применение алхимии!\n\nЭта книга является посланием для начинающих алхимиков и путешественников, готовых запачкать руки.\n\nНачнем рассказ с самого знаменитого алхимического рецепта: Положи три любых семечка в алхимический котёл чтобы сварить зелье!\n\nКаждое семечко имеет свой аналог среди зелий. Созданное вами зелье может иметь эффект одного из использованных вами семян, но есть вероятность того, что эффект будет случайным. Использование нескольких семян одного типа уменьшает шансы получить случайное зелье.
journal.document.alchemy_guide.stones.title=Создание рунных камней
journal.document.alchemy_guide.stones.body=Свиток, который вы сложили в котёл передаст магию двум-трем камням внутри котла. Эта процедура создаст рунные камни, подобные свитку.\n\nРунные камни - это слабые аналоги свитков, также как семена являются слабым вариантом зелий. К сожалению, в отличии от семян, рунные камни не могут быть объединены в свиток.
journal.document.alchemy_guide.darts.title=Наконечники для дротиков
journal.document.alchemy_guide.darts.body=Одно семечко может быть использовано на одном или двух дротиках в качестве наконечника. Реакция семечки с дротиком создает определенный тип смазанных дротиков, со своими уникальными эффектами.\n\nСмазанные дротики могут быть использованы лишь один раз, после чего вы получите простые дротики
journal.document.alchemy_guide.exotics.title=Экзотические зелья и свитки
journal.document.alchemy_guide.exotics.body=Зелье или свиток могут быть усилены до их новых, "экзотических" разновидностей. Эти экзотические предметы имеют более мощные эффекты, но часто используются по-другому.\n\nЭкзотическое зелье получается при смешивании зелья и любых двух семян, а экзотический свиток - при объединении свитка и любых двух рунных камней.
journal.document.alchemy_guide.energy.title=Алхимическая энергия
journal.document.alchemy_guide.energy.body=В то время, как рецепты, о которых мы пока говорили, нуждаются только в своих добавках, есть и рецепты, в которых необходима энергия самого алхимического котла. Эта энергия - ограниченный ресурс, но её можно использовать для изготовления по рецептам, результат которых будет больше чем просто сумма добавок. В некоторых рецептах требуется малое количество энергии, в некоторых других - большое.\n\nВсе следующие рецепты, обсуждаемые в настоящей книге, используют Алхимическую энергию.
journal.document.alchemy_guide.food.title=Рецепты еды
journal.document.alchemy_guide.food.body=Не все рецепты требуют применения волшебных зельев или свитков; некоторые из них, скорее, традициональны.\n\nСырое мясо можно сварить в алхимическом котле, и энергия котла очистит его от всякой заразы. Чем больше мяса готовится одновременно, тем больше эффективность рецепта.\n\nСырой пустофрукт можно сочетать с семенем, чтобы приготовить варёный пустофрукт. Вареный фрукт, соответственно, имеет свойства, похожие на зелье, которому соответствует семя.\n\nИз пирога, полного рациона пищи и куска мяса (любой его вид) можно приготовить праздничное блюдо! Праздничные блюда - изысканный кулинарный опыт, правда, требуют достаточное количество энергии.
journal.document.alchemy_guide.bombs.title=Совершенствование бомб
journal.document.alchemy_guide.bombs.body=Обычную пороховую бомбу можно сложить с определенным предметом, чтобы получить усиленную бомбу. Количество необходимой для этого энергии бывает разное в зависимости от используемого предмета.\n\nСледующие предметы можно использовать для получения усиленной бомбы:\n- Зелье Алхимического огня\n- Зелье Холода\n- Зелье Ицеления\n- Зелье Невидимости\n- Свиток Перезарядки\n- Свиток Рассеяния\n- Свиток Иллюзий\n- Свиток Ярости
journal.document.alchemy_guide.combo_brews.title=Комбинированные варева
journal.document.alchemy_guide.combo_brews.body=Комбинированные варева - самый простой вид варева, сочетающий эффекты двух вредных зельев воедино.\n\nКоварное варево можнополучить из слияния зелья Ядовитого газа и зелья Парализующего газа.\n\nЗаморозка получается из смешения зелья Холода и зелья Грозовых туч.\n\nЛедяное пламя можно изготовить при смешении зелья Алхимического огня и зелья Ледяного хвата.
journal.document.alchemy_guide.heal_elixirs.title=Исцеляющие эликсиры
journal.document.alchemy_guide.heal_elixirs.body=Исцеляющие эликсиры тоже довольно просты в изготовлении. Они сочетают эффект исцеления и определенный другой эффект в одном флаконе.\n\nЭликсир Восстановления можно получить, смесив зелье Исцеления с зельем Очищения.\n\nЭликсир Жизненной силы изготавливается из зелья Исцеления и зелья Защиты.\n\nЭликсир Медового исцеления - приготовленное в расколотом горшке с медом зелье Исцеления.
journal.document.alchemy_guide.aoe_brews.title=Варева с зоной действия
journal.document.alchemy_guide.aoe_brews.body=Варева с зоной действия распротраняют вредоносный эффект на больших площадях. Они дороже чем комбинированные варева, но зато много мощнее.\n\nАдское пламя делается из смешения зелья Драконьего дыхания с зельем Алхимического огня.\n\nВарево "Буран" изготавливается, смесив зелье Ледяного хвата с зельем Холода.\n\nВарево "Электрошок" получается из смеси зелья Парализующего газа и зелья Грозовых туч.
journal.document.alchemy_guide.imbue_elixirs.title=Пропитывающие эликсиры
journal.document.alchemy_guide.imbue_elixirs.body=Imbuing Elixirs will imbue the drinker with a unique power for a short time. They are more expensive than healing elixirs, but also more powerful.\n\nAn elixir of dragon's blood is created by mixing a potion of liquid flame and a potion of purity.\n\nAn elixir of toxic essence is created by mixing a potion of toxic gas and a potion of purity.\n\nAn elixir of earthen power is created by mixing a potion of paralytic gas and a potion of haste.

