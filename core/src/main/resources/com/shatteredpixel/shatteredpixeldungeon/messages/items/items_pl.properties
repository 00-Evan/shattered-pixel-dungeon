items.bags.potionbandolier.desc=Ten cienki bandolier zakłada się zupełnie jak szarfę, ma wiele kieszonek, w których możesz trzymać fiolki.\n\nGdy twoje mikstury znajdują się w środku bandoliera, to powinny być chronione przed zimnem.

items.bags.scrollholder.name=tuba na zwoje
items.bags.scrollholder.desc=Ten pojemnik w kształcie rury wygląda na taki, w którym astronomowie przetrzymują swoje wykresy. Zwoje pasują do niego jak ulał. Jest też kilka bocznych kieszonek, które pasują całkiem nieźle na kryształy czarów. \n\nNie wygląda na łatwopalny. Twoje zwoje powinny być bezpieczne od ognia w środku niego.

items.bags.velvetpouch.name=aksamitna sakiewka
items.bags.velvetpouch.desc=Ta mała aksamitna sakiewka pozwala ci na przechowywanie małych przedmiotów, takich jak nasiona i kamienie runiczne.

items.bags.magicalholster.name=magiczny pokrowiec
items.bags.magicalholster.desc=Ten cienki pokrowiec jest stworzony ze skóry egzotycznego zwierzęcia, i ma w sobie magię pozwalającą mu przechowywać duże ilości broni zasięgowych.\n\nKiedy sięgniesz do niego, zawsze znajdziesz przedmiot którego szukałeś.\n\nDzięki magii, różdżki będą się szybciej ładować, a bronie zasięgowe będą bardziej wytrzymałe w nim.



###bombs
items.bombs.arcanebomb.name=tajemnicza bomba
items.bombs.arcanebomb.desc=Ta bomba została wypełniona mistycznymi właściwościami. Wybuchnie potężną siłą, podobną do skoncentrowanego ataku Wielkiego Szlamu. Taka eksplozja przebija pancerze i uzyskuje większy zasięg niż eksplozje zwyczajnych bomb.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=PODPAL I RZUĆ
items.bombs.bomb.snuff_fuse=Szybko odbezpieczyłeś bombę.
items.bombs.bomb.ondeath=Zabity przez wybuch
items.bombs.bomb.rankings_desc=Zabity przez wybuch
items.bombs.bomb.desc=Dość solidna bomba czarnoprochowa. Eksplozja tak pokaźnego ładunku z pewnością zada nieco obrażeń wszystkiemu dookoła.
items.bombs.bomb.desc_fuse=Wygląda na to, że lont będzie się spalał przez kilka tur po zapaleniu.
items.bombs.bomb.desc_burning=Lont tej bomby wypala się, lepiej się oddal lub go zgaś!
items.bombs.bomb$doublebomb.name=dwie bomby
items.bombs.bomb$doublebomb.desc=Para ogromnych bomb z czarnym prochem - wygląda na to, że dostałeś jedną za darmo!

items.bombs.firebomb.name=bomba zapalająca
items.bombs.firebomb.desc=Ta bomba została zmodyfikowana, by wystrzelić podtrzymywaną burzę ogniową na większym obszarze przy wybuchu.

items.bombs.flashbang.name=bomba błyskowa
items.bombs.flashbang.desc=Ta spreparowana bomba wytworzy nagły błysk oślepiającego światła przy eksplozji. Wszystko w pobliżu reakcji będzie na dłuższą chwilę zdezorientowane, w zależności od dystansu do miejsca wybuchu.

items.bombs.frostbomb.name=bomba mrożąca
items.bombs.frostbomb.desc=Ta bomba została zmodyfikowana by przy wybuchu wypuścić podtrzymywaną chmurę mrożącego gazu na sporym obszarze.

items.bombs.holybomb.name=święta bomba
items.bombs.holybomb.desc=Ta bomba została zmodyfikowana by błysnąć świętym światłem na sporym obszarze przy eksplozji, zadając dodatkowe obrażenia demonicznym i nieumarłym przeciwnikom.

items.bombs.noisemaker.name=bomba gwiżdżąca
items.bombs.noisemaker.desc=Ta spreparowana bomba będzie wielokrotnie wydawać hałaśliwe dźwięki po wypaleniu lontu. Bomba ta wybuchnie przy dotknięciu.
items.bombs.noisemaker.desc_burning=Czas na bomba gwiżdżącej ucieka, wybuchnie ona, gdy coś znajdzie się w pobliżu.

items.bombs.shockbomb.name=bomba szokująca
items.bombs.shockbomb.desc=Ta bomba została zmodyfikowana tak, by uwolnić ładunek elektryczny przy eksplozji. Wszystko w pobliżu zostanie uszkodzone i sparaliżowane w zależności od dystansu do bomby.

items.bombs.regrowthbomb.name=bomba odrodzenia
items.bombs.regrowthbomb.desc=Ta spreparowana bomba rozpryska leczący płyn dookoła zamiast wybuchnąć. Ziemia na całym obszarze wokół eksplozji wypuści nowe łodygi i zakwitnie. Ty oraz wszyscy sojusznicy w zasięgu zostaną uleczeni.

items.bombs.shrapnelbomb.name=rozpryskowa bomba
items.bombs.shrapnelbomb.desc=Ta bomba została zmodyfikowana za pomocą odłamków metalu z kadłuba DM-300, które zostaną wyrzucone na wszystkie strony przy eksplozji, uszkadzając wszystko na ogromnym obszarze wokół bomby. Może dobrym pomysłem byłoby schowanie się za czymś przy używaniu jej...

items.bombs.woollybomb.name=bomba wełniasta
items.bombs.woollybomb.desc=Ta spreparowana bomba wytworzy całe stado magicznych owiec przy eksplozji. Owce te będą blokować poruszanie przez kilka tur, po czym znikną.

###food
items.food.blandfruit.name=mdły owoc
items.food.blandfruit.cooked=ugotowany mdły owoc
items.food.blandfruit.sunfruit=owoc słońca
items.food.blandfruit.rotfruit=owoc zgnilizny
items.food.blandfruit.earthfruit=owoc ziemi
items.food.blandfruit.blindfruit=owoc oślepienia
items.food.blandfruit.firefruit=owoc ognia
items.food.blandfruit.icefruit=owoc lodu
items.food.blandfruit.fadefruit=zwiędły owoc
items.food.blandfruit.sorrowfruit=owoc żalu
items.food.blandfruit.stormfruit=owoc burzy
items.food.blandfruit.dreamfruit=owoc snu
items.food.blandfruit.starfruit=owoc gwiazd
items.food.blandfruit.swiftfruit=szybki owoc
items.food.blandfruit.raw=Nie możesz zmusić się do zjedzenia tego na surowo.
items.food.blandfruit.desc=Tak suchy i nietreściwy, być może ugotowanie go z innym składnikiem poprawi sprawę.
items.food.blandfruit.desc_cooked=Owoc napuchnął od wody i możliwe, że przejął właściwości nasiona, z którym go warzono. Będzie miał cechy mikstury której nasiono odpowiadało.
items.food.blandfruit.desc_eat=Wygląda na gotowy do spożycia!
items.food.blandfruit.desc_throw=Wygląda na lotne, raczej lepiej będzie rzucić to.
items.food.blandfruit$chunks.name=kawałki mdłego owocu
items.food.blandfruit$chunks.desc=Mdły owoc eksplodował od uderzenia, zostawiając małe kawałeczki.\n\nMimo piachu, te duże kawałki ugotowanego mdłego owocu wyglądają na zjadliwe.

items.food.chargrilledmeat.name=grillowane mięso
items.food.chargrilledmeat.desc=Wygląda na przyzwoity stek.

items.food.food.name=porcja prowiantu
items.food.food.ac_eat=JEDZ
items.food.food.eat_msg=To jedzenie smakowało wyśmienicie!
items.food.food.desc=Nic szczególnego: suszone mięso, trochę sucharów - takie tam.

items.food.frozencarpaccio.name=mrożone carpaccio
items.food.frozencarpaccio.invis=Twoje ręce stały się niewidzialne!
items.food.frozencarpaccio.hard=Czujesz, że twoja skóra twardnieje!
items.food.frozencarpaccio.refresh=Odświeżające!
items.food.frozencarpaccio.better=Czujesz się znacznie lepiej!
items.food.frozencarpaccio.desc=Jest to kawał zamrożonego, surowego mięsa. Jedyny sposób by je zjeść to pociąć je w cienkie kawałki. Wbrew pozorom jest bardzo pyszne.

items.food.meatpie.name=mięsny placek
items.food.meatpie.eat_msg=To jedzenie było przepyszne!
items.food.meatpie.desc=Przepyszny placek pełen napychającego mięsa. Najesz się tym bardziej niż czymkolwiek innym.

items.food.mysterymeat.name=tajemnicze mięso
items.food.mysterymeat.eat_msg=To jedzenie smakowało... dziwnie.
items.food.mysterymeat.hot=Aj, to jest gorące!
items.food.mysterymeat.legs=Nie czujesz swoich nóg!
items.food.mysterymeat.not_well=Czujesz się dobrze.
items.food.mysterymeat.stuffed=Jesteś najedzony.
items.food.mysterymeat.desc=Jesz na własną odpowiedzialność!
items.food.mysterymeat$placeholder.name=mięso

items.food.pasty.pasty=pasztecik
items.food.pasty.pie=dyniowe ciasto
items.food.pasty.cane=cukrowa laska
items.food.pasty.pasty_desc=To prawdziwy kornwalijski pasztecik, tradycyjnie nadziany wołowiną i ziemniakami.
items.food.pasty.pie_desc=Toż to wielki kawałek dyniowego ciasta! Jego idealny słodki zapach oraz pikantny smak z pewnością napełnią twój żołądek, oraz cię trochę uleczy.\n\nWesołego Halloween!
items.food.pasty.cane_desc=Wielka, cukrowa, słodka laska! Jest wystarczająco duża, by się nią najeść, a cukier może też dać twoim różdżkom niewielki zastrzyk energii.\n\nWesołego Bożego Narodzenia!

items.food.smallration.name=mała racja żywnościowa
items.food.smallration.eat_msg=To jedzenie smakowało normalnie.
items.food.smallration.desc=Wygląda zupełnie tak samo jak zwykła porcja prowiantu, tyle że mniejsza.

items.food.stewedmeat.name=ugotowane mięso
items.food.stewedmeat.eat_msg=To jedzenie smakowało normalnie.
items.food.stewedmeat.desc=Gotowanie mięsa usuwa chorobę i pasożyty. Teraz powinno być bezpieczne do zjedzenia



##journal items
items.journal.documentpage.name=podarta strona
items.journal.documentpage.desc=Pojedyncza karta, zapewne wyrwana z jakiegoś rodzaju książki. Musisz ją podnieść, aby przeczytać.

items.journal.alchemypage.name=podarta strona poradnika alchemicznego
items.journal.alchemypage.desc=Podarta strona poradnika alchemicznego.\n\nNapisy są za małe żeby dało się je przeczytać na odległość, ale tytuł jest widoczny:\n\n_"%s"_

items.journal.guidepage.name=podarta strona przewodnika
items.journal.guidepage.desc=Podarta strona z "Poradnik awanturnika".\n\nTekst jest trudny do przeczytania na odległość, ale możesz przeczytać tytuł:\n\n_"%s"_


###keys
items.keys.goldenkey.name=złoty klucz
items.keys.goldenkey.desc=Nacięcia na tym złotym kluczu są niewielkie i skomplikowane. Może otworzy zamkniętą skrzynię?

items.keys.crystalkey.name=Kryształowy klucz
items.keys.crystalkey.desc=Przycięte krawędzie klucza błyszczą w ciemności. Być może otworzy nawet kryształową skrzynię?

items.keys.ironkey.name=stalowy klucz
items.keys.ironkey.desc=Nacięcia na tym starożytnym kluczu są zużyte, skórzana smycz sponiewierana przez czas. Jakie drzwi może otworzyć?

items.keys.skeletonkey.name=kościsty klucz
items.keys.skeletonkey.desc=Ten klucz wygląda na wyjątkowy: jego szczyt kształtem przypomina czaszkę. Najprawdopodobniej otwiera wyjątkowe drzwi



###potions
items.potions.potion.ac_drink=PIJ
items.potions.potion.turquoise=turkusowa mikstura
items.potions.potion.crimson=karmazynowa mikstura
items.potions.potion.azure=lazurowa mikstura
items.potions.potion.jade=jadeitowa mikstura
items.potions.potion.golden=złota mikstura
items.potions.potion.magenta=karmazynowa mikstura
items.potions.potion.charcoal=węglowoczarna mikstura
items.potions.potion.ivory=kremowa mikstura
items.potions.potion.amber=bursztynowa mikstura
items.potions.potion.bistre=ciemnobrunatna mikstura
items.potions.potion.indigo=indygowa mikstura
items.potions.potion.silver=srebrna mikstura
items.potions.potion.unknown_desc=Ta fiolka zawiera wirujący, kolorowy płyn. Kto wie, co się stanie, gdy zostanie on wypity lub rzucony?
items.potions.potion.harmful=Szkodliwa mikstura!
items.potions.potion.beneficial=Dobra mikstura
items.potions.potion.yes=Tak, wiem co robię
items.potions.potion.no=Nie, zmieniłem zdanie
items.potions.potion.sure_drink=Jesteś pewien, że chcesz wypić tę miksturę? Zazwyczaj powinieneś rzucać takie mikstury w swoich przeciwników.
items.potions.potion.sure_throw=Jesteś pewien, że chcesz rzucić tym eliksirem? Zazwyczaj jedynym sensem jest wypicie go.
items.potions.potion.shatter=Fiolka pęka i płyn rozpryskuje się nieszkodliwie.
items.potions.potion$placeholder.name=mikstura
items.potions.potion$seedtopotion.name=Losowa mikstura

items.potions.alchemicalcatalyst.name=katalizator alchemiczny
items.potions.alchemicalcatalyst.desc=Cienka fiolka magicznego płynu, wykonanego z esencji mikstury rozłożonej na czynniki pierwsze. Jej zawartość jest półprzezroczysta i mieni się kolorami tęczy.\n\nTen katalizator jest najbardziej przydatny jako składnik alchemiczny, ale możesz go użyć bezpośrednio i uzyskać efekt losowej mikstury.

items.potions.potionofexperience.name=mikstura doświadczenia
items.potions.potionofexperience.desc=Zmagazynowane doświadczenia wielu bitew ograniczone do formy płynu, ten trunek zapewni ci automatyczne podniesienie poziomu.

items.potions.potionoffrost.name=mikstura mrozu
items.potions.potionoffrost.desc=Chemikalia w miksturze wyparują, a następnie zamarzną w powietrzu tworząc mroźną chmurę.

items.potions.potionofhaste.name=mikstura przyspieszenia
items.potions.potionofhaste.energetic=Czujesz pęd w nogach!
items.potions.potionofhaste.desc=Wypicie tej dziwnie słodkiej mikstury napełni cię sporą energią na krótki czas, pozwalając ci biegać szybciej.

items.potions.potionofhealing.name=mikstura lecząca
items.potions.potionofhealing.heal=Twoje rany zaczynają się zasklepiać.
items.potions.potionofhealing.desc=Eliksir, który w pełni odnowi twoje zdrowie i zwalczy zatrucie.

items.potions.potionofinvisibility.name=mikstura niewidzialności
items.potions.potionofinvisibility.invisible=Twoje ręce stały się niewidzialne!
items.potions.potionofinvisibility.desc=Wypicie tej mikstury sprawi, że staniesz się chwilowo niewidzialny. Gdy jesteś niewidzialny przeciwnicy nie widzą cię. Atakowanie wrogów, jak i używanie różdżki lub zwoju na oczach wroga, anuluje efekt.

items.potions.potionoflevitation.name=mikstura lewitacji
items.potions.potionoflevitation.float=Unosisz się w powietrze!
items.potions.potionoflevitation.desc=Wypicie tego osobliwego płynu sprawi, że zacznie unosić się w powietrzu, by bez wysiłku ominąć pułapki i otchłanie. Rzucenie tą miksturą stworzy chmurę gazu dezorientującego wszystko co go wdycha.

items.potions.potionofliquidflame.name=mikstura ciekłego płomienia
items.potions.potionofliquidflame.desc=Ta fiolka zawiera niestabilną substancję, która po wydobyciu się na powietrze stanie w płomieniach.

items.potions.potionofmindvision.name=mikstura wyczucia umysłów
items.potions.potionofmindvision.see_mobs=W jakiś sposób czujesz obecność umysłów okolicznych organizmów!
items.potions.potionofmindvision.see_none=Jakimś sposobem możesz powiedzieć, że jesteś w tym momencie sam na tej głębokości.
items.potions.potionofmindvision.desc=Po wypiciu tego twój umysł stanie się wrażliwy na psychiczną sygnaturę odległych istot, pozwalając tobie wyczuć biologiczną obecność przez ściany. Mikstura również pozwoli tobie widzieć przez sąsiadujące ściany i drzwi.

items.potions.potionofparalyticgas.name=mikstura paraliżującego gazu
items.potions.potionofparalyticgas.desc=Po otwarciu, ciecz w fiolce wyparuje tworząc żółtą mgiełkę. Każdy, kto się nią zaciągnie zostanie natychmiastowo sparaliżowany i nie będzie się mógł ruszyć na pewien czas po tym jak mgiełka rozrzedzi się. Ten przedmiot można rzucić na odległych wrogów, aby złapać ich efektem gazu.

items.potions.potionofpurity.name=mikstura czystości
items.potions.potionofpurity.freshness=Czujesz nadzwyczajną świeżość w powietrzu.
items.potions.potionofpurity.protected=Cienka błona z powietrza chroni cię!
items.potions.potionofpurity.desc=Ten magiczny czynnik szybko neutralizuje wszystkie szkodliwe gazy na dużym obszarze. Wypicie go da ci na nie odporność.

items.potions.potionofstrength.name=mikstura siły
items.potions.potionofstrength.msg_1=+1 SIŁY
items.potions.potionofstrength.msg_2=Niespodziewana siła przebiega przez twoje ciało.
items.potions.potionofstrength.desc=Ten potężny eliksir popłynie prosto do twoich muskuł, permanentnie zwiększając twoją siłę o jeden punkt.

items.potions.potionoftoxicgas.name=mikstura toksycznego gazu
items.potions.potionoftoxicgas.desc=Odkorkowanie lub rozbicie szklanej fiolki spowoduje, że jej zawartość wybuchnie w formie chmury zielonego, toksycznego gazu. Możesz zdecydować się  rzucić tą miksturą zamiast odkorkowywać ją własnoręcznie



###brews
items.potions.brews.causticbrew.name=żrąca mieszanina
items.potions.brews.causticbrew.desc=Ten wywar rozprzestrzenia żrący szlam na szerokim obszarze wokół miejsca, w którym upadnie. Wszystko w zasięgu działania będzie powoli się rozpadać, chyba, że zostanie zmyte przez wodę.

items.potions.brews.blizzardbrew.name=burzowa mieszanina
items.potions.brews.blizzardbrew.desc=Po uwolnieniu, ciecz stworzy wirującą burzę rozprzestrzeniającą się jak gaz.

items.potions.brews.infernalbrew.name=piekielna mieszanina
items.potions.brews.infernalbrew.desc=Po roztrzaskaniu, płyn uwolni niebezpieczny piekielny ogień, rozprzestrzeniający się jak gaz.

items.potions.brews.shockingbrew.name=szokująca mieszanina
items.potions.brews.shockingbrew.desc=Po roztrzaskaniu, zostanie stworzony piorunująca burza w pobliżu miejsca rozbicia.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=Eliksir magicznej zbroi
items.potions.elixirs.elixirofarcanearmor.desc=Ten eliksir przyznaje pijącemu długotrwałą odporność na magiczne obrażenia.

items.potions.elixirs.elixirofaquaticrejuvenation.name=eliksir wodnego odmłodzenia
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ten eliksir posiada w sobie pozostałości ze Szlamu, napełnione leczniczą mocą. Nie zapewni natychmiastowego leczenia, lecz będzie powoli leczył większą ilość życia gdy stoisz w wodzie.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Wodne leczenie
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Tymczasowo pozyskałeś lecznicze własności podobne do tych posiadanych przez Szlam.\n\nGdy stoisz w wodzie, będziesz regenerował małą ilość życia na turę. Efekt ten jest wstrzymany dopóki jesteś w pełni zdrowia lub poza wodą.\n\nPozostałe leczenie: %d

items.potions.elixirs.elixirofdragonsblood.name=eliksir z krwi smoka
items.potions.elixirs.elixirofdragonsblood.desc=Po wypiciu, ten eliksir da ognistą moc płynąca w krwi pijącego. Ten efekt spowoduje odporność na ogień i podpalanie przeciwników fizycznymi atakami.

items.potions.elixirs.elixirofhoneyedhealing.name=eliksir miodowego leczenia
items.potions.elixirs.elixirofhoneyedhealing.desc=Ten eliksir słodzi miksturę leczenia, dzięki czemu jest nawet smaczna. Po wypiciu, uleczy trochę głodu, ale też można rzucić w przyjaciela i go uleczyć.\n\nStworzenia które mają upodobanie miodu mogą być tym uspokojone.

items.potions.elixirs.elixiroficytouch.name=eliksir mroźnego dotyku
items.potions.elixirs.elixiroficytouch.desc=Po spożyciu, eliksir pozwoli wykradać ciepło z wrogów podczas ataku. Ten efekt powoduje że pijący jest odporny na mróz i może wychładzać przeciwników fizycznymi ciosami.

items.potions.elixirs.elixirofmight.name=eliksir mocy
items.potions.elixirs.elixirofmight.msg_1=+1 SIŁY +%d PŻ
items.potions.elixirs.elixirofmight.msg_2=Niespodziewana siła przebiega przez twoje ciało.
items.potions.elixirs.elixirofmight.desc=Ten potężny eliksir popłynie prosto do twoich muskuł, permanentnie zwiększając twoją siłę o jeden punkt i wytrzymałość o %d punktów. Zwiększenie wytrzymałości zwiększa się wraz z poziomem twojego maksymalnego zdrowia, ale powoli się wyczerpie w trakcie zdobywania poziomów doświadczenia.
items.potions.elixirs.elixirofmight$htboost.name=zwiększenie maksymalnego zdrowia
items.potions.elixirs.elixirofmight$htboost.desc=Czujesz w sobie nadnaturalną siłę i zdrowie.\n\nTwoje maksymalne zdrowie jest wzmocnione na dłuższy okres czasu. Wraz ze zdobywaniem kolejnych poziomów, to wzmocnienie zacznie zanikać.\n\nAktualne wzmocnienie: %d\nLiczba pozostałych poziomów: %d

items.potions.elixirs.elixiroftoxicessence.name=eliksir toksycznej esencji
items.potions.elixirs.elixiroftoxicessence.desc=Po spożyciu, ten eliksir wzmocni pijącego z toksyczną energią, która nadaje odporność na toksyczny gaz i truciznę, oraz będzie on toksycznie gazował otoczenie w ruchu.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=egzotyczna turkusowa mikstura
items.potions.exotic.exoticpotion.crimson=egzotyczna karmazynowa mikstura
items.potions.exotic.exoticpotion.azure=egzotyczna lazurowa mikstura
items.potions.exotic.exoticpotion.jade=egzotyczna jadeitowa mikstura
items.potions.exotic.exoticpotion.golden=egzotyczna złota mikstura
items.potions.exotic.exoticpotion.magenta=egzotyczna malinowa mikstura
items.potions.exotic.exoticpotion.charcoal=egzotyczna węglowoczarna mikstura
items.potions.exotic.exoticpotion.ivory=egzotyczna kremowa mikstura
items.potions.exotic.exoticpotion.amber=egzotyczna bursztynowa mikstura
items.potions.exotic.exoticpotion.bistre=egzotyczna ciemnobrunatna mikstura
items.potions.exotic.exoticpotion.indigo=egzotyczna indygowa mikstura
items.potions.exotic.exoticpotion.silver=egzotyczna srebrna mikstura
items.potions.exotic.exoticpotion.unknown_desc=Ta okrągła fiolka zawiera kolorową zawiesinę. Wydaje się być obcym dla tych ziem. Kto wie, co się stanie, gdy zostanie rzucona lub wypita?

items.potions.exotic.potionofadrenalinesurge.name=mikstura przypływu adrenaliny
items.potions.exotic.potionofadrenalinesurge.desc=Ten potężny płyn da ci znacznie większą siłę, ale jego efekt będzie stopniowo zanikać po dłuższym czasie.

items.potions.exotic.potionofcleansing.name=mikstura oczyszczenia
items.potions.exotic.potionofcleansing.desc=Ten potężny odczynnik całkowicie zneutralizuje wszystkie szkodliwe efekty postaci, która go wypije. Może także zostać rzucony na dowolny cel by go oczyścić.

items.potions.exotic.potionofcorrosivegas.name=mikstura korodującego gazu
items.potions.exotic.potionofcorrosivegas.desc=Odkorkowanie lub roztrzaskanie tej fiolki pod ciśnieniem spowoduje, że jej zawartość wybuchnie w śmiercionośną chmurę rdzawego, korodującego gazu. Gaz ten jest jednak mniej skoncentrowany, i jego efekt szybciej się rozproszy.

items.potions.exotic.potionofdragonsbreath.name=mikstura smoczego oddechu
items.potions.exotic.potionofdragonsbreath.prompt=Wybierz miejsce do spalenia
items.potions.exotic.potionofdragonsbreath.desc=Ta fiolka zawiera niecodzienną mieszaninę która gwałtownie stanie w płomieniach po krótkiej chwili od zmieszania ze śliną. Szybkie wyplucie płynu pozwoli użytkownikowi miotać ogniem z ust!

items.potions.exotic.potionofearthenarmor.name=mikstura kamiennej skóry
items.potions.exotic.potionofearthenarmor.desc=Zamiast paraliżować, ten płyn ma efekt utwardzający na skórze użytkownika,  tymczasowo zmieniając ją w naturalną zbroję.

items.potions.exotic.potionofholyfuror.name=mikstura świętej furii
items.potions.exotic.potionofholyfuror.desc=Siła świętej energii zredukowana to formy płynnej. Ten wywar nada ci błogosławieństwo na dłuższy okres czasu.

items.potions.exotic.potionofmagicalsight.name=mikstura magicznego wzroku
items.potions.exotic.potionofmagicalsight.desc=Po wypiciu tej mikstury twoje zmysły będą tymczasowo podwyższone do nadludzkich poziomów, pozwalając ci nawet patrzeć przez ściany!

items.potions.exotic.potionofshielding.name=mikstura tarczy
items.potions.exotic.potionofshielding.desc=Zamiast leczyć, ta mikstura stworzy wytrzymałą tarczę wokół ciała wypijającego, blokując sporą ilość obrażeń.

items.potions.exotic.potionofshroudingfog.name=mikstura okrywającej mgły
items.potions.exotic.potionofshroudingfog.desc=W kontakcie z powietrzem płyn w tej fiolce zmieni się w gęstą chmurę oparów przypominających dym, który całkowicie blokuje pole widzenia.

items.potions.exotic.potionofsnapfreeze.name=mikstura błyskawicznego mrożenia
items.potions.exotic.potionofsnapfreeze.desc=Składniki zawarte w tej miksturze gwałtownie reagują z powietrzem, natychmiastowo zamrażając i unieruchamiając wszystko w jej zasięgu.

items.potions.exotic.potionofstamina.name=mikstura kondycji
items.potions.exotic.potionofstamina.desc=Wypicie tej dziwnie słodkiej substancji doda ci długo-trwającą energię, która pozwoli ci na szybszy chód przez dłuższy okres czasu.

items.potions.exotic.potionofstormclouds.name=mikstura burzowych chmur
items.potions.exotic.potionofstormclouds.desc=Rzucenie tej butelki wytworzy skoncentrowane opary, które skondensują się i zaleją otoczenie swoistym deszczem. Większość typów terenu zostanie zalana, a pułapki zostaną unieszkodliwione pod naporem wody.



###quest items
items.quest.ceremonialcandle.name=uroczysta  świeca
items.quest.ceremonialcandle.desc=Zestaw świec, stopiony i połączonych razem.\n\nOddzielnie są bezużyteczne, ale ustawione w odpowiedni wzór, mogą zebrać energię do rytuału przywołania.

items.quest.corpsedust.name=mączka kostna
items.quest.corpsedust.chill=Pewien dreszcz przeszywa ci ciało...
items.quest.corpsedust.desc=Kula mączki kostnej nie różniąca się na pozór od innych. Jednakże możesz wyczuć złowieszczą magię emanującą z jej środka.\n\nPozbycie się tego jak najszybciej się da to dobry pomysł.

items.quest.darkgold.name=żyła ciemnego złota
items.quest.darkgold.desc=Ten metal nie nazywa się ciemnym z powodu jego koloru (nie różni się nim od zwykłego złota), ale dlatego, że topi się pod światłem dziennym, co czyni go bezużytecznym na powierzchni.

items.quest.dwarftoken.name=krasnoludzki żeton
items.quest.dwarftoken.desc=Wiele krasnoludów i niektóre z ich większych wytworów noszą te małe kawałki metalu. Ciekawe po co? Może to jakaś biżuteria albo identyfikator. Krasnoludy są dziwne.

items.quest.embers.name=niedopałki żywiołów
items.quest.embers.desc=Specjalne niedopałki, które mogą zostać uzyskane tylko z młodych żywiołaków ognia. Promieniują ciepłem.

items.quest.gooblob.name=kawał szlamu
items.quest.gooblob.desc=Kawał trzęsącego się szlamu, oderwał się z Wielkiego Szlamu. Wygląda nawet jak smakowita galaretka, ale wiesz, że lepiej tego nie jeść.\n\nSamo z siebie jest to bezużyteczne, ale może się przydać się do tworzenia niektórych mikstur i bomb. W każdym razie powinno się to sprzedać za okrągłą sumkę w sklepie.

items.quest.metalshard.name=przeklęty kawał złomu
items.quest.metalshard.desc=Kawał zardzewiałego złomu który oderwał się od DM-300 po jego zniszczeniu. Wyczuwasz złą, lecz nieaktywną magię w środku.\n\nRaczej to nic nie robi, ale może się przydać do tworzenia niektórych zwojów lub bomb. W każdym razie powinno się to sprzedać za okrągłą sumkę w sklepie.

items.quest.pickaxe.name=kilof
items.quest.pickaxe.ac_mine=KOP
items.quest.pickaxe.no_vein=W pobliżu nie ma żadnej żyły ciemnego złota do wydobycia.
items.quest.pickaxe.desc=Potężne i wytrzymałe narzędzie do kruszenia skał. Zapewne można by użyć go jako broni.

items.quest.ratskull.name=czaszka wielkiego szczura
items.quest.ratskull.desc=Ogromna czaszka szczura. Mogłaby posłużyć za wspaniałe trofeum myśliwskie, gdybyś tylko miał jakąś ścianę, by na niej ją powiesić.



