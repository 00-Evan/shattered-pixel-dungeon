###armor curses
items.armor.curses.antientropy.name=%s anty-entropii
items.armor.curses.antientropy.desc=Klątwa anty-entropii działa przeciw siłom wszechświata, wyciągając energię z atakującego i przesyłając ją dla ubierającego. To krótko zamraża atakującego, lecz zapala ubierającego!

items.armor.curses.bulk.name=%s objętości
items.armor.curses.bulk.desc=Zbroje objętości wydają się większe i bardziej okazałe, ale nie oferują lepszej ochrony. Co gorsza, ich większy rozmiar sprawia że przechodzenie przez drzwi jest znacznie utrudnione.

items.armor.curses.corrosion.name=%s korozji
items.armor.curses.corrosion.desc=Zbroja korozji jest zdolna do wyrzucania żrącego płynu, pokrywając wszystko w otoczeniu lepką, kwaśną mazią.

items.armor.curses.displacement.name=%s przemieszczenia
items.armor.curses.displacement.desc=Klątwa przemieszczenia próbuje przemieścić ubierającego w bezpieczne miejsce, gdy jest atakowany. Niestety jest ona nieco zbyt skuteczna, i losowo przemieszcza użytkownika po poziomie.

items.armor.curses.metabolism.name=%s metabolizmu
items.armor.curses.metabolism.desc=Klątwa metabolizmu bezpośrednio przeistacza sytość w punkty życia, gdy bohater zostanie zraniony. Powoduje szybszą regenerację życia w zamian za częstsze odczuwanie głodu.

items.armor.curses.multiplicity.name=%s zwielokrotnienia
items.armor.curses.multiplicity.desc=Zbroja przeklęta zwielokrotnieniem zawiera niebezpieczną magię duplikacji. Czasami stworzy lustrzany obraz ubierającego, lecz równie dobrze może powielić atakującego!

items.armor.curses.overgrowth.name=%s zarośnięcia
items.armor.curses.overgrowth.desc=Zbroje zarośnięcia są pokryte różnoraką roślinnością. Wygląda to ciekawie, ale nie czyni to zbroi lepszą, a rośliny losowo aktywują swoje efekty podczas walki!

items.armor.curses.stench.name=%s smrodu
items.armor.curses.stench.desc=Zbroja przeklęta smrodem uwolni opary mdlącego gazu, który zagraża wszystkiemu, co tylko zostanie schwytane wewnątrz obłoku.


###glyphs
items.armor.glyphs.affection.name=%s zauroczenia
items.armor.glyphs.affection.desc=Ten potężny glif manipuluje umysłem atakujących, chwilowo ich zauroczając.

items.armor.glyphs.antimagic.name=%s antymagii
items.armor.glyphs.antimagic.desc=Ten potężny glif pozwala zbroi chronić swojego właściciela przed atakami magicznymi jak i fizycznymi. Rodzaj zbroi nie ma wpływu na magiczną ochronę.

items.armor.glyphs.brimstone.name=%s siarki
items.armor.glyphs.brimstone.desc=Ten glif chroni nosiciela i jego przedmioty przed ogniem, kompletnie niwelując obrażenia i negatywne efekty.

items.armor.glyphs.camouflage.name=%s kamuflażu
items.armor.glyphs.camouflage.desc=Ten glif umożliwia ubierającemu wtopienie się w wysoką trawę, dając mu czasową niewidzialność.

items.armor.glyphs.entanglement.name=%s splątania
items.armor.glyphs.entanglement.desc=Ten glif wytworzy barierę z ziemi wchłaniającą obrażenia, która ulegnie zniszczeniu w momencie poruszenia.

items.armor.glyphs.flow.name=%s przepływu
items.armor.glyphs.flow.desc=Ten glif manipuluje przepływem wody wokół ubierającego, sprawiając że porusza się w niej znacznie szybciej.

items.armor.glyphs.obfuscation.name=%s zaciemniania
items.armor.glyphs.obfuscation.desc=Ten glif zlewa noszącego z otoczeniem, czyniąc go znacznie trudniejszym do wykrycia.

items.armor.glyphs.potential.name=%s potencjału
items.armor.glyphs.potential.rankings_desc=Zabity przez: glif potencjału
items.armor.glyphs.potential.desc=Ten glif zbiera energię z uderzeń przeciwników, która jest przekazywana do różdżek noszącego.

items.armor.glyphs.repulsion.name=%s odpychania
items.armor.glyphs.repulsion.desc=Ten glif z siłą uderza w napastników tak, że odlatują do tyłu.

items.armor.glyphs.stone.name=%s kamienia
items.armor.glyphs.stone.desc=Ten glif otacza zbroję ciężkimi magicznymi kamieniami które uniemożliwiają uniki, ale blokują obrażenia proporcjonalnie do uników.

items.armor.glyphs.swiftness.name=%s szybkości
items.armor.glyphs.swiftness.desc=Ten glif wzmacnia prędkość noszącego gdy nie są obok wroga.

items.armor.glyphs.thorns.name=%s cierni
items.armor.glyphs.thorns.desc=Ten potężny glif rani atakujących, wywołując ich powolne wykrwawianie po zaatakowaniu nosiciela.

items.armor.glyphs.viscosity.name=%s opóźnienia
items.armor.glyphs.viscosity.deferred=opóźnione %d
items.armor.glyphs.viscosity$defereddamage.name=Opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.ondeath=Zostałeś zabity przez opóźnione obrażenia...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Zabity przez opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.desc=Glif na Twojej zbroi ochronił Cię od obrażeń, lecz teraz wygląda na to, że powoli Ci za to odpłaca.\n\nObrażenia działają z biegiem czasu zamiast natychmiastowo.\n\nPozostałe opóźnione obrażenia: %d.
items.armor.glyphs.viscosity.desc=Ten glif jest zdolny przetrzymać obrażenia zadawane noszącemu i oddać je powoli zamiast wszystko na raz.



###armor
items.armor.armor.ac_detach=ODŁĄCZ
items.armor.armor.detach_seal=Zdejmujesz pieczęć ze swojej zbroi.
items.armor.armor.equip_cursed=Zbroja boleśnie obkurcza się na tobie.
items.armor.armor.identify=Nosisz swoją zbroję wystarczająco długo, by ją zidentyfikować.
items.armor.armor.incompatible=Oddziaływanie różnych typów magii wymazało glif na tej zbroi!
items.armor.armor.curr_absorb=Ta zbroja blokuje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły_ by używać jej należycie.
items.armor.armor.avg_absorb=Zazwyczaj ta zbroja blokuje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły_ by używać jej należycie.
items.armor.armor.too_heavy=Z powodu twojej niewystarczającej siły, założenie tej zbroi zmniejszy twoją zdolność do ruchu, uniku oraz obrony.
items.armor.armor.probably_too_heavy=Wydaje się, że ta zbroja jest dla ciebie za ciężka.
items.armor.armor.excess_str=Dzięki twojej nadmiarowej sile jesteś _bardziej skłonny do uników_ nosząc tę zbroję.
items.armor.armor.evasion=Jest rozszerzony by wzmocnić _uniki._
items.armor.armor.defense=Jest rozszerzony by wzmocnić _obronę._
items.armor.armor.inscribed=Ta zbroja ma na sobie wyryty _%s._
items.armor.armor.cursed_worn=Ponieważ ta zbroja jest przeklęta, nie masz siły jej zdjąć.
items.armor.armor.cursed=Czujesz złowrogą magię promieniującą z tej zbroi.
items.armor.armor.not_cursed=Ta zbroja jest wolna od czarnej magii.
items.armor.armor.seal_attached=Pieczęć Wojownika jest umieszczona na tej zbroi.
items.armor.armor$glyph.glyph=glif
items.armor.armor$glyph.killed=%s zabił cię...

items.armor.classarmor.low_hp=Masz za mało punktów życia!
items.armor.classarmor.not_equipped=Musisz nosić tę zbroję by używać jej specjalnych mocy!

items.armor.clotharmor.name=płócienna zbroja
items.armor.clotharmor.desc=Ta lekka zbroja zapewnia podstawową ochronę.

items.armor.huntressarmor.name=peleryna łowczyni
items.armor.huntressarmor.ac_special=DUCHOWE OSTRZA
items.armor.huntressarmor.no_enemies=Nie widać przeciwników
items.armor.huntressarmor.desc=Łowczyni w takiej pelerynie może stworzyć wachlarz z widmowych ostrzy. Każde z nich namierzy jednego wroga w polu widzenia łowczyni, zadając cios o mocy zależnej od aktualnie założonej broni białej.

items.armor.leatherarmor.name=skórzana zbroja
items.armor.leatherarmor.desc=Pancerz zrobiony z wyprawionej zwierzęcej skóry. Co prawda nie jest tak lekki, jak płócienna kamizelka, ale zapewnia lepszą ochronę.

items.armor.magearmor.name=szata maga
items.armor.magearmor.ac_special=STOPIONA ZIEMIA
items.armor.magearmor.desc=Gdy mag nosi tą wspaniałą szatę, zyskuje możliwość rzucenia zaklęcia płynnej ziemi - wszyscy przeciwnicy w zasięgu jego wzroku zostaną jednocześnie podpaleni i uziemieni.

items.armor.mailarmor.name=kolczuga
items.armor.mailarmor.desc=Połączone metalowe kółka tworzą mocną, ale elastyczną zbroję.

items.armor.platearmor.name=zbroja płytowa
items.armor.platearmor.desc=Olbrzymie płyty stali zostały połączone w zbroję, zapewniającą niezrównaną ochronę każdemu bohaterowi zdolnemu do dźwigania jej ciężaru.

items.armor.roguearmor.name=strój łotrzyka
items.armor.roguearmor.ac_special=BOMBA DYMNA
items.armor.roguearmor.fov=Możesz skoczyć wyłącznie na puste pole w zasięgu wzroku
items.armor.roguearmor.prompt=Wybierz cel skoku
items.armor.roguearmor.desc=Nosząc mroczne odzienie, łotrzyk może wykonać sztuczkę, która nazywana jest "bomba dymna". Oślepia przeciwników, którzy mogą go zobaczyć i odskakuje.

items.armor.scalearmor.name=zbroja łuskowa
items.armor.scalearmor.desc=Metalowe łuski wszyte w skórzaną kamizelkę tworzą skuteczny, elastyczny pancerz.

items.armor.warriorarmor.name=strój obronny wojownika
items.armor.warriorarmor.ac_special=HEROICZNY SKOK
items.armor.warriorarmor.prompt=Wybierz kierunek natarcia
items.armor.warriorarmor.desc=Pomimo iż zbroja wygląda na ciężką, pozwala ona wojownikowi na wykonanie heroicznego skoku w stronę wskazanej lokacji, uderzając w ziemię i ogłuszając wszystkich pobliskich przeciwników.



###artifacts
items.artifacts.alchemiststoolkit.name=zestaw alchemika
items.artifacts.alchemiststoolkit.ac_brew=UGOTUJ
items.artifacts.alchemiststoolkit.not_ready=Zestaw alchemiczny jeszcze nie załadował się.
items.artifacts.alchemiststoolkit.cursed=Przeklęty zestaw alchemiczny nie pozwala ci na używanie alchemii!
items.artifacts.alchemiststoolkit.enemy_near=Nie możesz tego zrobić w pobliżu przeciwników.
items.artifacts.alchemiststoolkit.full=Twój zestaw alchemiczny ma maksimum energii!
items.artifacts.alchemiststoolkit.desc=Ten zestaw alchemiczny ma przeróżne składniki i ziółka z małą fiolką, pozwalając bawić się w alchemika w dowolnym miejscu i czasie.
items.artifacts.alchemiststoolkit.desc_cursed=Przeklęty zestaw alchemiczny przyczepił się do twego boku, i nie pozwala używać alchemii.
items.artifacts.alchemiststoolkit.desc_warming=Zestaw alchemiczny ładuje się, i będzie gotowy do użycia po zdobyciu doświadczenia.
items.artifacts.alchemiststoolkit.desc_hint=Założony zestaw alchemiczny powoli generuje alchemiczną energię w trakcie zdobywania doświadczenia. Być może może być polepszony w kotle alchemicznym?

items.artifacts.artifact.cannot_wear_two=Nie możesz nosić dwóch takich samych artefaktów.
items.artifacts.artifact.equip_cursed=Artefakt boleśnie wiąże się z tobą.
items.artifacts.artifact.curse_known=Czujesz złowrogą magię promieniującą z tego artefaktu.
items.artifacts.artifact.not_cursed=Ten artefakt jest wolny od czarnej magii.
items.artifacts.artifact.need_to_equip=Musisz założyć Twój artefakt aby to uczynić.

items.artifacts.capeofthorns.name=płaszcz cierni
items.artifacts.capeofthorns.desc=Blachy po zniszczonym DM-300 ułożyły się tworząc sztywny płaszcz. Wydaje się, że zawiera on jakąś głęboką energię, może ma on jakieś moce DM-300?
items.artifacts.capeofthorns.desc_inactive=Płaszcz spoczywając na twoich ramionach dodaje ci otuchy, zdaje się, że zyskuje on energię z obrażeń które otrzymujesz.
items.artifacts.capeofthorns.desc_active=Płaszcz wyzwala zmagazynowaną energię promieniując ochronną mocą.
items.artifacts.capeofthorns$thorns.inert=Twój płaszcz znów staje się obojętny.
items.artifacts.capeofthorns$thorns.radiating=Twój płaszcz zaczyna promieniować energią, czujesz się chroniony!
items.artifacts.capeofthorns$thorns.levelup=Twój płaszcz nabiera mocy!
items.artifacts.capeofthorns$thorns.name=Ciernie
items.artifacts.capeofthorns$thorns.desc=Twoja peleryna promieniuje energią, która otacza cię polem obronnym!\n\nCałe zadawane ci obrażenia są niwelowane podczas działania efektu cierni. Dodatkowo, gdy napastnik jest obok ciebie, niwelowane obrażenia są odbijane w jego stronę.\n\nPozostałe rundy efektu cierni: %s.

items.artifacts.chaliceofblood.name=czara krwi
items.artifacts.chaliceofblood.ac_prick=UKŁUJ SIĘ
items.artifacts.chaliceofblood.yes=Tak, wiem, co robię
items.artifacts.chaliceofblood.no=Nie, zmieniłem zdanie
items.artifacts.chaliceofblood.prick_warn=Z każdym użyciem czara odbiera więcej życiodajnej energii, jeżeli nie będziesz ostrożny, możesz się łatwo zabić.\n\nCzy na pewno chcesz ofiarować jej więcej życiodajnej energii?
items.artifacts.chaliceofblood.onprick=Dźgnąłeś się i twoja esencja życia spłynęła do czary.
items.artifacts.chaliceofblood.ondeath=Czara wyssała z ciebie całą esencję życia...
items.artifacts.chaliceofblood.desc=Ta błyszcząca srebrna czara jest nietypowo przyozdobiona ostrymi brylantami u brzegu.
items.artifacts.chaliceofblood.desc_cursed=Przeklęta czara przyczepiła się do ciebie i wstrzymuje twoją umiejętność regeneracji zdrowia.
items.artifacts.chaliceofblood.desc_1=Kiedy trzymasz czarę czujesz dziwny pociąg, aby pociąć się na jej ostrych brylantach.
items.artifacts.chaliceofblood.desc_2=Trochę twojej krwi zostało przelane do czary, subtelnie czujesz jak czara karmi cię energią życia. Dalej pragniesz pociąć się za pomocą jej brzegu, nawet jeżeli wiesz, że to może boleć.
items.artifacts.chaliceofblood.desc_3=Czara jest wypełniona po brzegi twoją esencją życia. Czujesz jak oddaje ci ją z powrotem.

items.artifacts.cloakofshadows.name=peleryna cieni
items.artifacts.cloakofshadows.ac_stealth=SKRADAJ SIĘ
items.artifacts.cloakofshadows.cooldown=Twója peleryna potrzebuje %d rund, by się naładować.
items.artifacts.cloakofshadows.cursed=Nie możesz użyć przeklętego płaszcza.
items.artifacts.cloakofshadows.no_charge=Twoja peleryna nie odnowiła się wystarczająco, aby była zdolna do użytku.
items.artifacts.cloakofshadows.desc=Bezcenna magiczna peleryna, która została sprzed laty skradziona z królewskiej zbrojowni przez łotrzyka. Założona jest w stanie skutecznie ukryć właściciela na krótki okres czasu, przez co staje się niewidzialny.\n\nIm częściej jest używana, tym bardziej rośnie w sile pozwalając łotrzykowi stawać się niewidzialnym częściej na dłuższy okres czasu.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Twoja peleryna się wyładowała.
items.artifacts.cloakofshadows$cloakstealth.levelup=Twoja peleryna nabiera mocy!
items.artifacts.cloakofshadows$cloakstealth.name=Zamaskowany
items.artifacts.cloakofshadows$cloakstealth.desc=Twoja peleryna zapewnia ci niewidzialność, tylko gdy masz ją na sobie.\n\nPodczas twej niewidzialności przeciwnicy nie mogą za tobą podążać jak i atakować. Ataki fizyczne oraz magiczne efekty (takie jak różdżki i zwoje) natychmiastowo zmyją ten efekt.\n\nJesteś niewidzialny na tak długo, póki nic tego nie przerwie lub twoja peleryna się wyładuje.

items.artifacts.driedrose.name=wyschnięta róża
items.artifacts.driedrose.ac_summon=PRZYWOŁAJ
items.artifacts.driedrose.ac_direct=KOMENDA
items.artifacts.driedrose.ac_outfit=STRÓJ
items.artifacts.driedrose.spawned=Już przywołałeś ducha.
items.artifacts.driedrose.no_charge=Róża nie jest jeszcze w pełni naładowana.
items.artifacts.driedrose.cursed=Nie możesz użyć przeklętej róży.
items.artifacts.driedrose.no_space=W pobliżu nie ma wolnego miejsca.
items.artifacts.driedrose.charged=Róża jest w płeni naładowana!
items.artifacts.driedrose.desc=Czy to ta róża, o której wspomniał duch zanim zniknął? Wygląda na to, że ma w sobie jakieś duchowe moce. Możliwe, że da się nią przywołać tego zmarłego wojownika.
items.artifacts.driedrose.desc_no_quest=Zeschła róża, która w jakiś sposób wciąż się trzyma pomimo jej wieku.\n\nWygląda na to, że ma jakąś duchową moc, lecz w tej chwili nie masz pojęcia, jak jej użyć.
items.artifacts.driedrose.desc_hint=Wygląda na to, że brakuje jej kilku płatków. Być może ponowne ich doczepienie wzmocni różę?
items.artifacts.driedrose.desc_cursed=Przeklęta róża jest przywiązana do twojej ręki, jest zimna.
items.artifacts.driedrose$petal.name=wysuszony płatek
items.artifacts.driedrose$petal.no_rose=Nie masz róży, do której mógłbyś doczepić płatek.
items.artifacts.driedrose$petal.no_room=Nie ma już miejsca dla tego płatka, więc go wyrzucasz.
items.artifacts.driedrose$petal.maxlevel=Róża jest pełna!
items.artifacts.driedrose$petal.levelup=Dodałeś płatek do róży.
items.artifacts.driedrose$petal.desc=Wątły, wysuszony płatek, który jakoś przetrwał aż tak daleko wgłąb lochu.
items.artifacts.driedrose$wndghosthero.title=Wyposażenie ducha
items.artifacts.driedrose$wndghosthero.desc=Duch sam w sobie jest słaby, lecz jego forma jest wystarczająco solidna, aby dzierżyć broń i zbroję. Może używać tych przedmiotów tak jak ty.\n\nDuch może aktualnie być wyposażony w przedmioty wymagające do _ %d siły._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Wybierz broń
items.artifacts.driedrose$wndghosthero.armor_prompt=Wybierz zbroję
items.artifacts.driedrose$wndghosthero.cant_unique=Duch nie może używać unikatów.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Nie masz wystarczającej wiedzy o tym przedmiocie.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nie możesz dać duchowi przeklętego ekwipunku.
items.artifacts.driedrose$wndghosthero.cant_strength=Duch nie jest wystarczająco silny, by tego użyć.

##ghost hero
items.artifacts.driedrose$ghosthero.name=smutny duch
items.artifacts.driedrose$ghosthero.def_verb=zwód

items.artifacts.driedrose$ghosthero.hello=Witaj ponownie %s.
items.artifacts.driedrose$ghosthero.introduce=Moja dusza jest przywiązana do tej róży, to był mój skarb, prezent od mojego ukochanego, osamotnionego na powierzchni.\n\nNie mogę do niego wrócić, ale dzięki tobie mam drugą szansę by skończyć moją podróż. Kiedy będę w stanie, odpowiem na twoje wezwanie i będę walczyć u twojego boku.\n\nTak długo, jak będziesz mieć tę różę, usłyszę twój głos, więc możesz jej użyć by kierować moimi działaniami z oddali.\n\nByć może uda ci się tam, gdzie ja zawiodłem...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=Te kanały były kiedyś bezpieczne, ludzie bez problemów żyli tutaj w zimę.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=Ciekawe, co się stało z patrolami strażników, czyżby się poddali?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=Mam nadzieję, że moja rodzina na powierzchni jest cała i zdrowa.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=Strażnicy nie mogli pokonać tych potworów, ale może my możemy.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Jeśli kanały są takie niebezpiecznie, ciekawi mnie co może być niżej...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=Co spowodowało że te szczury i kraby urosły do takich dużych rozmiarów?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=Słyszałem opowieści o tym miejscu, nic dobrego.
