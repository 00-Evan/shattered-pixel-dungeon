###armor curses
items.armor.curses.antientropy.name=%s anty-entropii
items.armor.curses.antientropy.desc=Klątwa anty-entropii działa przeciw siłom wszechświata, wyciągając energię z atakującego i przesyłając ją dla ubierającego. To krótko zamraża atakującego, lecz zapala ubierającego!

items.armor.curses.bulk.name=%s objętości
items.armor.curses.bulk.desc=Zbroje objętości wydają się większe i bardziej okazałe, ale nie oferują lepszej ochrony. Co gorsza, ich większy rozmiar sprawia że przechodzenie przez drzwi jest znacznie utrudnione.

items.armor.curses.corrosion.name=%s korozji
items.armor.curses.corrosion.desc=Zbroja korozji jest zdolna do wyrzucania żrącego płynu, pokrywając wszystko w otoczeniu lepką, kwaśną mazią.

items.armor.curses.displacement.name=%s przemieszczenia
items.armor.curses.displacement.desc=Klątwa przemieszczenia próbuje przemieścić ubierającego w bezpieczne miejsce, gdy jest atakowany. Niestety jest ona nieco zbyt skuteczna, i losowo przemieszcza użytkownika po poziomie.

items.armor.curses.metabolism.name=%s metabolizmu
items.armor.curses.metabolism.desc=Klątwa metabolizmu bezpośrednio przeistacza sytość w punkty życia, gdy bohater zostanie zraniony. Powoduje szybszą regenerację życia w zamian za częstsze odczuwanie głodu.

items.armor.curses.multiplicity.name=%s zwielokrotnienia
items.armor.curses.multiplicity.desc=Zbroja przeklęta zwielokrotnieniem zawiera niebezpieczną magię duplikacji. Czasami stworzy lustrzany obraz ubierającego, lecz równie dobrze może powielić atakującego!

items.armor.curses.overgrowth.name=%s zarośnięcia
items.armor.curses.overgrowth.desc=Zbroje zarośnięcia są pokryte różnoraką roślinnością. Wygląda to ciekawie, ale nie czyni to zbroi lepszą, a rośliny losowo aktywują swoje efekty podczas walki!

items.armor.curses.stench.name=%s smrodu
items.armor.curses.stench.desc=Zbroja przeklęta smrodem uwolni opary mdlącego gazu, który zagraża wszystkiemu, co tylko zostanie schwytane wewnątrz obłoku.


###glyphs
items.armor.glyphs.affection.name=%s zauroczenia
items.armor.glyphs.affection.desc=Ten potężny glif manipuluje umysłem atakujących, chwilowo ich zauroczając.

items.armor.glyphs.antimagic.name=%s antymagii
items.armor.glyphs.antimagic.desc=Ten potężny glif zezwala zbroi na zastosowanie jej obrony wobec większości magicznych ataków, jak również tych fizycznych.

items.armor.glyphs.brimstone.name=%s siarki
items.armor.glyphs.brimstone.desc=Ten glif chroni nosiciela i jego mienie przed ogniem, gdy ulepszony może nawet przemienić ciepło w tymczasową osłonę.

items.armor.glyphs.camouflage.name=%s kamuflażu
items.armor.glyphs.camouflage.desc=Ten glif umożliwia ubierającemu wtopienie się w wysoką trawę, dając mu czasową niewidzialność.

items.armor.glyphs.entanglement.name=%s splątania
items.armor.glyphs.entanglement.desc=Ten glif powoduje wyrośnięcie korzenia ziemnego wokół ubierającego wchłaniając obrażenia, ale jeżeli pozwolisz mu się ukorzenić, wrośnie cię w ziemię.

items.armor.glyphs.flow.name=%s przepływu
items.armor.glyphs.flow.desc=Ten glif manipuluje przepływem wody wokół ubierającego, sprawiając że porusza się w niej znacznie szybciej.

items.armor.glyphs.obfuscation.name=%s zaciemniania
items.armor.glyphs.obfuscation.desc=Ten glif zlewa noszącego z otoczeniem, czyniąc go znacznie trudniejszym do wykrycia.

items.armor.glyphs.potential.name=%s potencjału
items.armor.glyphs.potential.rankings_desc=Zabity przez: glif potencjału
items.armor.glyphs.potential.desc=Ten glif zbiera energię z uderzeń przeciwników, która jest przekazywana do różdżek noszącego.

items.armor.glyphs.repulsion.name=%s odpychania
items.armor.glyphs.repulsion.desc=Ten glif z siłą uderza w napastników tak, że odlatują do tyłu.

items.armor.glyphs.stone.name=%s kamienia
items.armor.glyphs.stone.desc=Ten glif otacza zbroję ciężkimi magicznymi kamieniami które uniemożliwiają uniki, ale blokują obrażenia proporcjonalnie do uników.

items.armor.glyphs.swiftness.name=%s szybkości
items.armor.glyphs.swiftness.desc=Ten glif wzmacnia prędkość noszącego gdy nie są obok wroga.

items.armor.glyphs.thorns.name=%s cierni
items.armor.glyphs.thorns.desc=Ten potężny glif rani atakujących, powodując powolne wykrwawienie zależne od obrażeń, które powodują.

items.armor.glyphs.viscosity.name=%s opóźnienia
items.armor.glyphs.viscosity.deferred=opóźnione %d
items.armor.glyphs.viscosity$defereddamage.name=Opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.ondeath=Zostałeś zabity przez opóźnione obrażenia...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Zabity przez opóźnione obrażenia
items.armor.glyphs.viscosity$defereddamage.desc=Glif na Twojej zbroi ochronił Cię od obrażeń, lecz teraz wygląda na to, że powoli Ci za to odpłaca.\n\nObrażenia działają z biegiem czasu zamiast natychmiastowo.\n\nPozostałe opóźnione obrażenia: %d.
items.armor.glyphs.viscosity.desc=Ten glif jest zdolny przetrzymać obrażenia zadawane noszącemu i oddać je powoli zamiast wszystko na raz.



###armor
items.armor.armor.ac_detach=ODŁĄCZ
items.armor.armor.detach_seal=Zdejmujesz pieczęć ze swojej zbroi.
items.armor.armor.equip_cursed=Zbroja boleśnie obkurcza się na tobie.
items.armor.armor.identify=Nosisz swoją zbroję wystarczająco długo, by ją zidentyfikować.
items.armor.armor.incompatible=Oddziaływanie różnych typów magii wymazało glif na tej zbroi!
items.armor.armor.curr_absorb=Ta zbroja blokuje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły_ by używać jej należycie.
items.armor.armor.avg_absorb=Zazwyczaj ta zbroja blokuje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły_ by używać jej należycie.
items.armor.armor.too_heavy=Z powodu twojej niewystarczającej siły, założenie tej zbroi zmniejszy twoją zdolność do ruchu, uniku oraz obrony.
items.armor.armor.probably_too_heavy=Wydaje się, że ta zbroja jest dla ciebie za ciężka.
items.armor.armor.excess_str=Dzięki twojej nadmiarowej sile jesteś _bardziej skłonny do uników_ nosząc tę zbroję.
items.armor.armor.evasion=Jest rozszerzony by wzmocnić _uniki._
items.armor.armor.defense=Jest rozszerzony by wzmocnić _obronę._
items.armor.armor.inscribed=Ta zbroja ma na sobie wyryty _%s._
items.armor.armor.cursed_worn=Ponieważ ta zbroja jest przeklęta, nie masz siły jej zdjąć.
items.armor.armor.cursed=Czujesz złowrogą magię promieniującą z tej zbroi.
items.armor.armor.not_cursed=Ta zbroja jest wolna od czarnej magii.
items.armor.armor.seal_attached=Pieczęć Wojownika jest umieszczona na tej zbroi.
items.armor.armor$glyph.glyph=glif
items.armor.armor$glyph.killed=%s zabił cię...

items.armor.classarmor.low_hp=Masz za mało punktów życia!
items.armor.classarmor.not_equipped=Musisz nosić tę zbroję by używać jej specjalnych mocy!

items.armor.clotharmor.name=płócienna zbroja
items.armor.clotharmor.desc=Ta lekka zbroja zapewnia podstawową ochronę.

items.armor.huntressarmor.name=peleryna łowczyni
items.armor.huntressarmor.ac_special=DUCHOWE OSTRZA
items.armor.huntressarmor.no_enemies=Nie widać przeciwników
items.armor.huntressarmor.desc=Łowczyni w takiej pelerynie może stworzyć wachlarz z widmowych ostrzy. Każde z nich namierzy jednego wroga w polu widzenia łowczyni, zadając cios o mocy zależnej od aktualnie założonej broni białej.

items.armor.leatherarmor.name=skórzana zbroja
items.armor.leatherarmor.desc=Pancerz zrobiony z wyprawionej zwierzęcej skóry. Co prawda nie jest tak lekki, jak płócienna kamizelka, ale zapewnia lepszą ochronę.

items.armor.magearmor.name=szata maga
items.armor.magearmor.ac_special=STOPIONA ZIEMIA
items.armor.magearmor.desc=Gdy mag nosi tą wspaniałą szatę, zyskuje możliwość rzucenia zaklęcia płynnej ziemi - wszyscy przeciwnicy w zasięgu jego wzroku zostaną jednocześnie podpaleni i uziemieni.

items.armor.mailarmor.name=kolczuga
items.armor.mailarmor.desc=Połączone metalowe kółka tworzą mocną, ale elastyczną zbroję.

items.armor.platearmor.name=zbroja płytowa
items.armor.platearmor.desc=Olbrzymie płyty stali zostały połączone w zbroję, zapewniającą niezrównaną ochronę każdemu bohaterowi zdolnemu do dźwigania jej ciężaru.

items.armor.roguearmor.name=strój łotrzyka
items.armor.roguearmor.ac_special=BOMBA DYMNA
items.armor.roguearmor.fov=Możesz skoczyć wyłącznie na puste pole w zasięgu wzroku
items.armor.roguearmor.prompt=Wybierz cel skoku
items.armor.roguearmor.desc=Nosząc mroczne odzienie, łotrzyk może wykonać sztuczkę, która nazywana jest "bomba dymna". Oślepia przeciwników, którzy mogą go zobaczyć i odskakuje.

items.armor.scalearmor.name=zbroja łuskowa
items.armor.scalearmor.desc=Metalowe łuski wszyte w skórzaną kamizelkę tworzą skuteczny, elastyczny pancerz.

items.armor.warriorarmor.name=strój obronny wojownika
items.armor.warriorarmor.ac_special=HEROICZNY SKOK
items.armor.warriorarmor.prompt=Wybierz kierunek natarcia
items.armor.warriorarmor.desc=Pomimo iż zbroja wygląda na ciężką, pozwala ona wojownikowi na wykonanie heroicznego skoku w stronę wskazanej lokacji, uderzając w ziemię i ogłuszając wszystkich pobliskich przeciwników.



###artifacts
items.artifacts.alchemiststoolkit.name=zestaw alchemika
items.artifacts.alchemiststoolkit.ac_brew=UGOTUJ
items.artifacts.alchemiststoolkit.not_ready=Zestaw alchemiczny jeszcze nie załadował się.
items.artifacts.alchemiststoolkit.cursed=Przeklęty zestaw alchemiczny nie pozwala ci na używanie alchemii!
items.artifacts.alchemiststoolkit.enemy_near=Nie możesz tego zrobić w pobliżu przeciwników.
items.artifacts.alchemiststoolkit.full=Twój zestaw alchemiczny ma maksimum energii!
items.artifacts.alchemiststoolkit.desc=Ten zestaw alchemiczny ma przeróżne składniki i ziółka z małą fiolką, pozwalając bawić się w alchemika w dowolnym miejscu i czasie.
items.artifacts.alchemiststoolkit.desc_cursed=Przeklęty zestaw alchemiczny przyczepił się do twego boku, i nie pozwala używać alchemii.
items.artifacts.alchemiststoolkit.desc_warming=Zestaw alchemiczny ładuje się, i będzie gotowy do użycia po zdobyciu doświadczenia.
items.artifacts.alchemiststoolkit.desc_hint=Założony zestaw alchemiczny powoli generuje alchemiczną energię w trakcie zdobywania doświadczenia. Być może może być polepszony w kotle alchemicznym?

items.artifacts.artifact.cannot_wear_two=Nie możesz nosić dwóch takich samych artefaktów.
items.artifacts.artifact.equip_cursed=Artefakt boleśnie wiąże się z tobą.
items.artifacts.artifact.curse_known=Czujesz złowrogą magię promieniującą z tego artefaktu.
items.artifacts.artifact.not_cursed=Ten artefakt jest wolny od czarnej magii.
items.artifacts.artifact.need_to_equip=Musisz założyć Twój artefakt aby to uczynić.

items.artifacts.capeofthorns.name=płaszcz cierni
items.artifacts.capeofthorns.desc=Blachy po zniszczonym DM-300 ułożyły się tworząc sztywny płaszcz. Wydaje się, że zawiera on jakąś głęboką energię, może ma on jakieś moce DM-300?
items.artifacts.capeofthorns.desc_inactive=Płaszcz spoczywając na twoich ramionach dodaje ci otuchy, zdaje się, że zyskuje on energię z obrażeń które otrzymujesz.
items.artifacts.capeofthorns.desc_active=Płaszcz wyzwala zmagazynowaną energię promieniując ochronną mocą.
items.artifacts.capeofthorns$thorns.inert=Twój płaszcz znów staje się obojętny.
items.artifacts.capeofthorns$thorns.radiating=Twój płaszcz zaczyna promieniować energią, czujesz się chroniony!
items.artifacts.capeofthorns$thorns.levelup=Twój płaszcz nabiera mocy!
items.artifacts.capeofthorns$thorns.name=Ciernie
items.artifacts.capeofthorns$thorns.desc=Twoja peleryna promieniuje energią, która otacza cię polem obronnym!\n\nCałe zadawane ci obrażenia są niwelowane podczas działania efektu cierni. Dodatkowo, gdy napastnik jest obok ciebie, niwelowane obrażenia są odbijane w jego stronę.\n\nPozostałe rundy efektu cierni: %s.

items.artifacts.chaliceofblood.name=czara krwi
items.artifacts.chaliceofblood.ac_prick=UKŁUJ SIĘ
items.artifacts.chaliceofblood.yes=Tak, wiem, co robię
items.artifacts.chaliceofblood.no=Nie, zmieniłem zdanie
items.artifacts.chaliceofblood.prick_warn=Z każdym użyciem czara odbiera więcej życiodajnej energii, jeżeli nie będziesz ostrożny, możesz się łatwo zabić.\n\nCzy na pewno chcesz ofiarować jej więcej życiodajnej energii?
items.artifacts.chaliceofblood.onprick=Dźgnąłeś się i twoja esencja życia spłynęła do czary.
items.artifacts.chaliceofblood.ondeath=Czara wyssała z ciebie całą esencję życia...
items.artifacts.chaliceofblood.desc=Ta błyszcząca srebrna czara jest nietypowo przyozdobiona ostrymi brylantami u brzegu.
items.artifacts.chaliceofblood.desc_cursed=Przeklęta czara przyczepiła się do ciebie i wstrzymuje twoją umiejętność regeneracji zdrowia.
items.artifacts.chaliceofblood.desc_1=Kiedy trzymasz czarę czujesz dziwny pociąg, aby pociąć się na jej ostrych brylantach.
items.artifacts.chaliceofblood.desc_2=Trochę twojej krwi zostało przelane do czary, subtelnie czujesz jak czara karmi cię energią życia. Dalej pragniesz pociąć się za pomocą jej brzegu, nawet jeżeli wiesz, że to może boleć.
items.artifacts.chaliceofblood.desc_3=Czara jest wypełniona po brzegi twoją esencją życia. Czujesz jak oddaje ci ją z powrotem.

items.artifacts.cloakofshadows.name=peleryna cieni
items.artifacts.cloakofshadows.ac_stealth=SKRADAJ SIĘ
items.artifacts.cloakofshadows.cooldown=Twója peleryna potrzebuje %d rund, by się naładować.
items.artifacts.cloakofshadows.cursed=Nie możesz użyć przeklętego płaszcza.
items.artifacts.cloakofshadows.no_charge=Twoja peleryna nie odnowiła się wystarczająco, aby była zdolna do użytku.
items.artifacts.cloakofshadows.desc=Bezcenna magiczna peleryna, która została sprzed laty skradziona z królewskiej zbrojowni przez łotrzyka. Założona jest w stanie skutecznie ukryć właściciela na krótki okres czasu, przez co staje się niewidzialny.\n\nIm częściej jest używana, tym bardziej rośnie w sile pozwalając łotrzykowi stawać się niewidzialnym częściej na dłuższy okres czasu.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Twoja peleryna się wyładowała.
items.artifacts.cloakofshadows$cloakstealth.levelup=Twoja peleryna nabiera mocy!
items.artifacts.cloakofshadows$cloakstealth.name=Zamaskowany
items.artifacts.cloakofshadows$cloakstealth.desc=Twoja peleryna zapewnia ci niewidzialność, tylko gdy masz ją na sobie.\n\nPodczas twej niewidzialności przeciwnicy nie mogą za tobą podążać jak i atakować. Ataki fizyczne oraz magiczne efekty (takie jak różdżki i zwoje) natychmiastowo zmyją ten efekt.\n\nJesteś niewidzialny na tak długo, póki nic tego nie przerwie lub twoja peleryna się wyładuje.

items.artifacts.driedrose.name=wyschnięta róża
items.artifacts.driedrose.ac_summon=PRZYWOŁAJ
items.artifacts.driedrose.ac_outfit=STRÓJ
items.artifacts.driedrose.spawned=Już przywołałeś ducha.
items.artifacts.driedrose.no_charge=Róża nie jest jeszcze w pełni naładowana.
items.artifacts.driedrose.cursed=Nie możesz użyć przeklętej róży.
items.artifacts.driedrose.no_space=W pobliżu nie ma wolnego miejsca.
items.artifacts.driedrose.charged=Róża jest w płeni naładowana!
items.artifacts.driedrose.desc=Czy to ta róża, o której wspomniał duch zanim zniknął? Wygląda na to, że ma w sobie jakieś duchowe moce. Możliwe, że da się nią przywołać tego zmarłego wojownika.
items.artifacts.driedrose.desc_no_quest=Zeschła róża, która w jakiś sposób wciąż się trzyma pomimo jej wieku.\n\nWygląda na to, że ma jakąś duchową moc, lecz w tej chwili nie masz pojęcia, jak jej użyć.
items.artifacts.driedrose.desc_hint=Wygląda na to, że brakuje jej kilku płatków. Być może ponowne ich doczepienie wzmocni różę?
items.artifacts.driedrose.desc_cursed=Przeklęta róża jest przywiązana do twojej ręki, jest zimna.
items.artifacts.driedrose$petal.name=wysuszony płatek
items.artifacts.driedrose$petal.no_rose=Nie masz róży, do której mógłbyś doczepić płatek.
items.artifacts.driedrose$petal.no_room=Nie ma już miejsca dla tego płatka, więc go wyrzucasz.
items.artifacts.driedrose$petal.maxlevel=Róża jest pełna!
items.artifacts.driedrose$petal.levelup=Dodałeś płatek do róży.
items.artifacts.driedrose$petal.desc=Wątły, wysuszony płatek, który jakoś przetrwał aż tak daleko wgłąb lochu.
items.artifacts.driedrose$ghosthero.name=smutny duch
items.artifacts.driedrose$ghosthero.def_verb=zwód
items.artifacts.driedrose$ghosthero.hello=Witaj ponownie %s.
items.artifacts.driedrose$ghosthero.introduce=Moja dusza jest powiązana z tą różą, była bardzo ważna dla mnie, była prezentem od mojej miłości którą pozostawiłem na powierzchni.\n\nNie mogę do niego powrócić, ale dzięki tobie mam drugą szansę aby zakończyć moją przygodę. Kiedy będę mógł, odpowiem na twoje wezwanie i będę walczył z tobą.\n\nMam nadzieję, że uda ci się tam, gdzie mi się nie udało...
items.artifacts.driedrose$ghosthero.desc=Słabo wyglądająca nieziemska postać z ludzkim wyglądem. Wydaje się, że jej moc jest przywiązana do róży którą posiadasz.\n\nDuch może nie jest dużą pomocą, ale prawdopodobnie to twój jedyny przyjaciel w podziemiach.
items.artifacts.driedrose$wndghosthero.title=Wyposażenie ducha
items.artifacts.driedrose$wndghosthero.desc=Duch sam w sobie jest słaby, lecz jego forma jest wystarczająco solidna, aby dzierżyć broń i zbroję. Może używać tych przedmiotów tak jak ty.\n\nDuch może aktualnie być wyposażony w przedmioty wymagające do _ %d siły._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Wybierz broń
items.artifacts.driedrose$wndghosthero.armor_prompt=Wybierz zbroję
items.artifacts.driedrose$wndghosthero.cant_unique=Duch nie może używać unikatów.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Nie masz wystarczającej wiedzy o tym przedmiocie.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nie możesz dać duchowi przeklętego ekwipunku.
items.artifacts.driedrose$wndghosthero.cant_strength=Duch nie jest wystarczająco silny, by tego użyć.

items.artifacts.etherealchains.name=nieziemskie łańcuchy
items.artifacts.etherealchains.ac_cast=RZUĆ ZAKLĘCIE
items.artifacts.etherealchains.no_charge=Twoje łańcuchy nie mają dość ładunków.
items.artifacts.etherealchains.cursed=Nie możesz użyć przeklętych łańcuchów.
items.artifacts.etherealchains.does_nothing=Nic nie zrobisz.
items.artifacts.etherealchains.cant_pull=Twoje łańcuchy nie mogą przyciągnąć celu.
items.artifacts.etherealchains.cant_reach=Twoje łańcuchy nie mogą tam dosięgnąć.
items.artifacts.etherealchains.inside_wall=Twoje łańcuchy mogą cię ciągnąć przez ściany, a nie do nich.
items.artifacts.etherealchains.nothing_to_grab=Nie ma tu niczego do chwycenia.
items.artifacts.etherealchains.prompt=Wybierz cel.
items.artifacts.etherealchains.desc=Te długie, ale lekki łańcuchy promieniują nieziemską energią. Można ich użyć do podciągnięcia się do ściany, lub do przyciągnięcia przeciwników do ciebie. Nieziemska natura łańcuchów nawet pozwala im przechodzić przez ściany!
items.artifacts.etherealchains.desc_cursed=Przeklęte łańcuchy przyczepiły się do twojego boku, nieprzerwanie miotają się i próbują cię związać.
items.artifacts.etherealchains.desc_equipped=Łańcuchy spoczywają u twojego boku i powoli posilają się duchową energią tych, których pokonujesz. Każdy ładunek jest ogniwem w łańcuchu, który rozciąga się o dokładnie jedną kaflę.
items.artifacts.etherealchains$chainsrecharge.levelup=Twoje łańcuchy nabierają mocy!

items.artifacts.hornofplenty.name=róg obfitości
items.artifacts.hornofplenty.ac_eat=JEDZ
items.artifacts.hornofplenty.ac_store=PRZECHOWAJ
items.artifacts.hornofplenty.eat=Pożywiasz się z rogu.
items.artifacts.hornofplenty.prompt=Wybierz pokarm
items.artifacts.hornofplenty.no_food=Twój róg nie ma w sobie nic do zjedzenia!
items.artifacts.hornofplenty.full=Twój róg jest pełen jedzenia!
items.artifacts.hornofplenty.reject=Twój Róg odrzuca nieprzyrządzony Mdły Owoc.
items.artifacts.hornofplenty.maxlevel=Twój róg zużył całą żywność jaką mógł!
items.artifacts.hornofplenty.levelup=Twój róg pochłania oferowaną przez Ciebie żywność i wzrasta w siłę!
items.artifacts.hornofplenty.feed=Twój róg pochłania oferowaną przez Ciebie żywność.
items.artifacts.hornofplenty.desc=W ten róg nie można zadąć, za to za każdym razem gdy go założysz, napełnia się pokarmem.
items.artifacts.hornofplenty.desc_hint=Być może istnieje sposób na zwiększenie mocy rogu przez dostarczenie mu energii z żywności.
items.artifacts.hornofplenty.desc_cursed=Przeklęty róg przypiął się sam do Twego boku, i wygląda na to, że zabiera żywność zamiast ją dawać.

items.artifacts.lloydsbeacon.name=latarnia Lloyda
items.artifacts.lloydsbeacon.ac_zap=STRZEL
items.artifacts.lloydsbeacon.ac_set=USTAW
items.artifacts.lloydsbeacon.ac_return=WROĆ
items.artifacts.lloydsbeacon.no_charge=Twoja latarnia nie ma wystarczająco energii.
items.artifacts.lloydsbeacon.tele_fail=Magia teleportacji zawodzi.
items.artifacts.lloydsbeacon.prompt=Wybierz miejsce do strzelenia.
items.artifacts.lloydsbeacon.levelup=Twoja latarnia nabiera mocy!
items.artifacts.lloydsbeacon.preventing=Silna magiczna aura tego miejsca nie pozwala ci użyć latarni lloyda!
items.artifacts.lloydsbeacon.creatures=Psychiczna aura sąsiadujących stworzeń nie pozwala ci użyć latarnii lloyda.
items.artifacts.lloydsbeacon.return=Latarnia Lloyda pomyślnie naznaczyła to miejsce, teraz możesz tu wrócić w każdej chwili.
items.artifacts.lloydsbeacon.desc=Latarnia Lloyda jest zawiłym magicznym urządzeniem, które zapewnia użytkownikowi kontrolę nad magią teleportacyjną. Latarnia może zostać użyta do powrotu na naznaczone wcześniej miejsce, gdy jest naładowana może ona również słać teleportacyjne pociski, które teleportują cel w losowe miejsce. Magia ta może zostać nakierowana na użytkownika oraz inne istoty.
items.artifacts.lloydsbeacon.desc_set=Latarnia została ustawiona gdzieś na %d poziomie.

items.artifacts.masterthievesarmband.name=opaska mistrza złodziei
items.artifacts.masterthievesarmband.desc=Ta purpurowa aksamitna opaska nosi znak mistrza złodziei. Nie należy ona do ciebie, ale prawdopodobnie także nie należała do gościa, który ją ostatnio posiadał.
items.artifacts.masterthievesarmband.desc_cursed=Przeklęta opaska przykleiła się do twojego nadgarstka, i w jakiś tajemniczy sposób twoja sakiewka ze złotem staje się coraz lżejsza...
items.artifacts.masterthievesarmband.desc_worn=Z tą opaską owiniętą na ramieniu, każdy kawałek złota sprawia, że bardziej pożądasz dóbr cudzych. Prawdopodobnie nie byłoby trudno podwędzić coś w sklepie...

items.artifacts.sandalsofnature.name=sandały natury
items.artifacts.sandalsofnature.name_1=pantofle natury
items.artifacts.sandalsofnature.name_2=buty natury
items.artifacts.sandalsofnature.name_3=kozaki natury
items.artifacts.sandalsofnature.ac_feed=NAKARM
items.artifacts.sandalsofnature.ac_root=ZAKORZENIAJ
items.artifacts.sandalsofnature.no_charge=Nie mają energii w tym momencie.
items.artifacts.sandalsofnature.prompt=Wybierz nasiono
items.artifacts.sandalsofnature.already_fed=Twoje obuwie niedawno już otrzymało składniki z tego nasiona.
items.artifacts.sandalsofnature.levelup=Obuwie się powiększyło!
items.artifacts.sandalsofnature.absorb_seed=Obuwie absorbuje nasiono, wyglądają zdrowiej.
items.artifacts.sandalsofnature.desc_1=Coś co z pozoru wygląda jak sandały zrobione z gałązek jest w rzeczywistości dwiema roślinami! Wyglądają na słabe i wyblakłe, być może muszą być nakarmione?
items.artifacts.sandalsofnature.desc_2=Obuwie urosło i teraz wygląda bardziej jak para ręcznie szytych pantofli. Trochę kolorów powróciło do nich, być może mogą jeszcze trochę urosnąć.
items.artifacts.sandalsofnature.desc_3=Rośliny urosły ponownie i teraz wyglądają jak para solidnych butów zrobionych z kory. Wygląda na to, że rośliny odzyskały siłę, ale może mogą jeszcze urosnąć.
items.artifacts.sandalsofnature.desc_4=Wygląda na to, że rośliny uzyskały maksymalną wielkość, przypominają parę opancerzonych kozaków. Kozaki są ciemnobrązowe i wyglądają jak bardzo rosłe drzewo
items.artifacts.sandalsofnature.desc_hint=Czujesz się bardziej związany z naturą kiedy nosisz ten artefakt.
items.artifacts.sandalsofnature.desc_cursed=Te przeklęte sandały hamują jakikolwiek kontakt z naturą.
items.artifacts.sandalsofnature.desc_ability=Obuwie zyskało zdolność zmieniania się w rodzaj niemobilnej, naturalnej zbroi, ale będzie musiało naładować się by móc to zrobić.
items.artifacts.sandalsofnature.desc_seeds=Obuwie zostało nakarmione %d nasionami.

items.artifacts.talismanofforesight.name=talizman przezorności
items.artifacts.talismanofforesight.ac_scry=WRÓŻ
items.artifacts.talismanofforesight.no_charge=Twój talizman nie jest jeszcze w pełni naładowany.
items.artifacts.talismanofforesight.scry=Talizman zalewa twój umysł wiedzą na temat obecnego piętra.
items.artifacts.talismanofforesight.desc=Gładki kamień z dziwnymi sztychami. Czujesz jakby obserwował on wszystko wokół ciebie, mając oko na cokolwiek niezwykłego.
items.artifacts.talismanofforesight.desc_worn=Gdy trzymasz talizman czujesz jakby Twoje zmysły były wyostrzone.
items.artifacts.talismanofforesight.desc_cursed=Przeklęty talizman wpatruje się w ciebie uważnie, przez co nie możesz się skoncentrować.
items.artifacts.talismanofforesight$foresight.name=Dalekowzroczność
items.artifacts.talismanofforesight$foresight.levelup=Twój talizman nabiera mocy!
items.artifacts.talismanofforesight$foresight.full_charge=Twój talizman się naładował!
items.artifacts.talismanofforesight$foresight.uneasy=Czujesz się niepewnie.
items.artifacts.talismanofforesight$foresight.desc=Jesteś bardzo zdenerwowany, tak jakbyś wyczuwał niewidzialne, bliskie niebezpieczeństwo.

items.artifacts.timekeepershourglass.name=klepsydra strażnika czasu
items.artifacts.timekeepershourglass.ac_activate=URUCHOM
items.artifacts.timekeepershourglass.deactivate=Wyłączasz zatrzymanie czasu.
items.artifacts.timekeepershourglass.no_charge=Twoja klepsydra nie naładowała się wystarczająco by jej użyć.
items.artifacts.timekeepershourglass.cursed=Nie możesz użyć przeklętej klepsydry.
items.artifacts.timekeepershourglass.onstasis=Świat wokoło ciebie wydaje się zmieniać prawie błyskawiczne.
items.artifacts.timekeepershourglass.onfreeze=Wszystko wokoło ciebie nagle się zatrzymało.
items.artifacts.timekeepershourglass.stasis=Zatrzymaj mnie w czasie
items.artifacts.timekeepershourglass.freeze=Zatrzymaj czas wokoło mnie.
items.artifacts.timekeepershourglass.prompt=Jak chciałbyś wykorzystać magię klepsydry?\n\nKiedy zatrzymasz się w czasie, czas będzie biegł normalnie podczas gdy ty będziesz zamrożony i całkowicie nietykalny, wykorzystane zostanie 5 ładunków na jeden raz.\n\nKiedy czas dookoła jest zamrożony, będziesz mógł się poruszać i wykonywać czynności bez upływu czasu. Efekt ten będzie mógł zostać przerwany poprzez użycie klepsydry lub atak.
items.artifacts.timekeepershourglass.desc=Ta wielka zdobiona klepsydra wygląda niepozornie, ale czujesz potężną moc uwięzioną w jej zdobionej obudowie. Kiedy obracasz klepsydrę i spoglądasz na przesypujący się piasek czujesz jak jej magia cię przyciąga, z pewnością użycie jej da ci trochę władzy nad czasem.
items.artifacts.timekeepershourglass.desc_hint=Wygląda na to, że klepsydra straciła trochę piasku, gdybyś tylko mógł go trochę znaleźć...
items.artifacts.timekeepershourglass.desc_cursed=Przeklęta klepsydra jest przyczepiona do twojego boku, czujesz jak próbuje manipulować czasem.
items.artifacts.timekeepershourglass$sandbag.name=woreczek magicznego piasku
items.artifacts.timekeepershourglass$sandbag.levelup=Wsypałeś piasek do klepsydry.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Twoja klepsydra jest napełniona do pełna magicznym piaskiem!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Nie masz klepsydry, do której mógłbyś wsypać piasek.
items.artifacts.timekeepershourglass$sandbag.desc=Ten mały woreczek piasku powinien świetnie pasować do twojej klepsydry.\n\nTo trochę dziwne, że sklepikarz ma tak specyficzny przedmiot, właśnie wtedy kiedy go potrzebujesz...

items.artifacts.unstablespellbook.name=niestabilna księga zaklęć
items.artifacts.unstablespellbook.ac_read=CZYTAJ
items.artifacts.unstablespellbook.ac_add=DODAJ
items.artifacts.unstablespellbook.blinded=Nie możesz przeczytać z księgi gdy jesteś oślepiony.
items.artifacts.unstablespellbook.no_charge=Twoja księga zaklęć nie ma teraz energii.
items.artifacts.unstablespellbook.cursed=Nie możesz przeczytać przeklętej księgi
items.artifacts.unstablespellbook.prompt=Wybierz zwój
items.artifacts.unstablespellbook.infuse_scroll=Przesączasz energię zwoju wprost do księgi.
items.artifacts.unstablespellbook.unable_scroll=Nie jesteś w stanie dodać tego zwoju do księgi.
items.artifacts.unstablespellbook.unknown_scroll=Nie jesteś pewien jakiego typu jest ten zwój
items.artifacts.unstablespellbook.desc=Ten Tom jest w wyjątkowo dobrym stanie po tak wielu latach.  Syczy i trzeszczy kiedy przesuwasz strony, wzbierając niestabilną magią. Jeżeli zaczniesz czyta tą księgę nie wiadomo jakiego zaklęcia użyjesz.
items.artifacts.unstablespellbook.desc_cursed=Przeklęta książka przyczepiła się do ciebie, powstrzymuje ciebie przed użyciem większości zwojów,
items.artifacts.unstablespellbook.desc_index=Indeks książki jest niekompletny i aktualnie wskazuje na nastepujące, puste strony:
items.artifacts.unstablespellbook.desc_empowered=Zwój dodany do księgi zaklęć buzuje energią. Jesteś w stanie przelać tę energię w zwykły lub egzotyczny wariant efektu tego zwoju, ale będzie to kosztować dodatkowe użycie.
items.artifacts.unstablespellbook.read_empowered=Zwój dodany do księgi zaklęć buzuje energią. Jesteś w stanie przelać tę energię w zwykły lub egzotyczny wariant efektu tego zwoju.\n\nWybranie egzotycznej wersji zwoju będzie kosztowało 2 ładunki zamiast 1.



###bags
items.bags.bag.name=plecak

items.bags.potionbandolier.name=bandolier na mikstury
items.bags.potionbandolier.desc=Ten cienki bandolier zakłada się zupełnie jak szarfę, ma wiele kieszonek, w których możesz trzymać fiolki.\n\nGdy twoje mikstury znajdują się w środku bandoliera, to powinny być chronione przed zimnem.

items.bags.scrollholder.name=tuba na zwoje
items.bags.scrollholder.desc=Ten pojemnik w kształcie rury wygląda na taki, w którym astronomowie przetrzymują swoje wykresy. Zwoje pasują do niego jak ulał. Jest też kilka bocznych kieszonek, które pasują całkiem nieźle na kryształy czarów. \n\nNie wygląda na łatwopalny. Twoje zwoje powinny być bezpieczne od ognia w środku niego.

items.bags.velvetpouch.name=aksamitna sakiewka
items.bags.velvetpouch.desc=Ta mała aksamitna sakiewka pozwala ci na przechowywanie małych przedmiotów, takich jak nasiona i kamienie runiczne.

items.bags.magicalholster.name=magiczny pokrowiec
items.bags.magicalholster.desc=Ten cienki pokrowiec jest stworzony ze skóry egzotycznego zwierzęcia, i ma w sobie magię pozwalającą mu przechowywać duże ilości broni zasięgowych.\n\nKiedy sięgniesz do niego, zawsze znajdziesz przedmiot którego szukałeś.\n\nDzięki magii, różdżki będą się szybciej ładować, a bronie zasięgowe będą bardziej wytrzymałe w nim.



###bombs
items.bombs.arcanebomb.name=tajemnicza bomba
items.bombs.arcanebomb.desc=Ta bomba ma jakieś tajemnicze właściwości, lecz wybucha potężniej, może nawet tak jak wybuch Wielkiego Szlamu.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=PODPAL I RZUĆ
items.bombs.bomb.snuff_fuse=Szybko odbezpieczyłeś bombę.
items.bombs.bomb.ondeath=Zabity przez wybuch
items.bombs.bomb.rankings_desc=Zabity przez wybuch
items.bombs.bomb.desc=Dość solidna bomba czarnoprochowa. Eksplozja tak pokaźnego ładunku z pewnością zada nieco obrażeń wszystkiemu dookoła.
items.bombs.bomb.desc_fuse=Wygląda na to, że lont będzie się spalał przez kilka tur po zapaleniu.
items.bombs.bomb.desc_burning=Lont tej bomby wypala się, lepiej się oddal lub go zgaś!
items.bombs.bomb$doublebomb.name=dwie bomby
items.bombs.bomb$doublebomb.desc=Para ogromnych bomb z czarnym prochem - wygląda na to, że dostałeś jedną za darmo!

items.bombs.firebomb.name=bomba zapalająca
items.bombs.firebomb.desc=Ta bomba została zmodyfikowana by wybuchnąć w podtrzymywaną burzę ogniową.

items.bombs.flashbang.name=bomba błyskowa
items.bombs.flashbang.desc=Ta spreparowana bomba wytworzy nagły błysk oślepiającego światła zamiast wybuchnąć. Wszystko co zdoła zobaczyć moment reakcji będzie na dłuższą chwilę zdezorientowane.

items.bombs.frostbomb.name=bomba mrożąca
items.bombs.frostbomb.desc=Ta bomba została zmodyfikowana by przy rozerwaniu wypuścić podtrzymywaną chmurę mrożącego gazu.

items.bombs.holybomb.name=święta bomba
items.bombs.holybomb.desc=Ta bomba została zmodyfikowana by błysnąć świętym światłem przy eksplozji, zadając dodatkowe obrażenia demonicznym i nieumarłym przeciwnikom.

items.bombs.noisemaker.name=bomba gwiżdżąca
items.bombs.noisemaker.desc=Ta spreparowana bomba będzie przez dłuższy czas wytwarzać głośny dźwięk zamiast eksplodować. Przeciwnicy, którzy nie są zajęci walką będą przyciągani do miejsca działania bomby.

items.bombs.shockbomb.name=bomba szokująca
items.bombs.shockbomb.desc=Ta bomba została spreparowana by uwolnić burzę elektryczności dookoła miejsca eksplozji.

items.bombs.regrowthbomb.name=bomba odrodzenia
items.bombs.regrowthbomb.desc=Ta własnej roboty bomba rozrzuci dający życie płyn wszędzie dookoła zamiast wybuchu. Na pobliskim terenie zaczną rosnąć rośliny oraz trawa, a sojusznicy dotknięci tym płynem zostaną uleczeni.

items.bombs.shrapnelbomb.name=rozpryskowa bomba
items.bombs.shrapnelbomb.desc=Ta bomba zawiera w środku kawałki złomu z DM-300, które rozlecą się we wszystkie strony po wybuchu . Lepiej się za czymś ukryj zanim wybuchnie!

items.bombs.woollybomb.name=bomba wełniasta
items.bombs.woollybomb.desc=Ta spreparowana bomba wytworzy pole magicznych owiec zamiast eksplodować. Owce te będą blokować poruszanie przez kilka tur, po czym znikną.

