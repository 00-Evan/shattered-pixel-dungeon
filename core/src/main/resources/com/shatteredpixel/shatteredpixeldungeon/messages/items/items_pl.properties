items.rings.ring.cursed_worn=Pierścień jest przeklęty, nie możesz go zdjąć\!
items.rings.ring.curse_known=Wyczuwasz czarną magię czającą się w tym pierścieniu.

items.rings.ringofaccuracy.name=pierścień celności
items.rings.ringofaccuracy.desc=Ten pierścień zwiększa twoją koncentrację, przez co wrogowie rzadziej unikają twoich ataków. Zdegradowany pierścień ułatwi wrogom uniki.

items.rings.ringofelements.name=pierścień żywiołów
items.rings.ringofelements.desc=Ten pierścień zapewnia odporność na żywioły takie jak ogień, elektryczność, gazy itd. Poza tym skraca długość działania negatywnych efektów.

items.rings.ringofevasion.name=pierścień uników
items.rings.ringofevasion.desc=Ten pierścień zaciemnia prawdziwe położenie nosiciela, dzięki czemu jest on trudniejszy do wykrycia i zaatakowania. Zdegradowany natomiast ułatwi wykrycie i zaatakowanie użytkownika.

items.rings.ringofforce.name=pierścień siły
items.rings.ringofforce.avg_dmg=Kiedy nieuzbrojony, z twoją aktualną siłą, ten pierścień zadaje _%1$d-%2$d obrażeń._
items.rings.ringofforce.typical_avg_dmg=Kiedy nieuzbrojony, z twoją aktualną siłą, zazwyczaj ten pierścień zadaje _%1$d-%2$d obrażeń._
items.rings.ringofforce.desc=Ten pierścień wzmacnia siłę ataku bohatera. Nie daje wiele, gdy ten dzierży bronie, lecz atak bez broni będzie dużo silniejszy. Zdegradowany pierścień zmniejszy siłę ataku.

items.rings.ringoffuror.name=pierścień furii
items.rings.ringoffuror.desc=Ten pierścień pozwala na wprowadzenie bohatera w stan furii, umożliwiając mu przyspieszenie ataków. Furia działa najlepiej w przypadku potężnych broni, zatem powolny oręż zyskuje o wiele bardziej, niż szybki. Zdegradowany pierścień spowalnia ataki bohatera.

items.rings.ringofhaste.name=pierścień szybkości
items.rings.ringofhaste.desc=Ten pierścień pozwala bohaterowi poruszanie się z nadludzką prędkością. Zdegradowany pierścień spowolni bohatera.

items.rings.ringofmagic.name=pierścień magii
items.rings.ringofmagic.desc=Twoje różdżki staną się potężniejsze w magicznym polu emanującym z tego pierścienia. Zdegradowany pierścień magii osłabi twoje różdżki.

items.rings.ringofmight.name=pierścień mocy
items.rings.ringofmight.desc=Ten pierścień zwiększa fizyczne cechy bohatera, dając mu większą siłę i wytrzymałość. Zdegradowany pierścień osłabi bohatera.

items.rings.ringofsharpshooting.name=pierścień precyzji
items.rings.ringofsharpshooting.desc=Ten pierścień zwiększa precyzję bohatera, co sprawia, że wszystkie pociski są bardziej celne i wytrzymałe. Zdegradowany pierścień ma odwrotny efekt.

items.rings.ringoftenacity.name=pierścień wytrwałości
items.rings.ringoftenacity.desc=Jeśli założony, ten pierścień pomoże noszącemu uodpornić się na normalne ataki. Im bardziej ranny jest nosiciel, tym bardzej będzie odporny na obrażenia. Zdegradowany pierścień ułatwi natomiast uśmiercenie noszącego.

items.rings.ringofwealth.name=pierścień dostatku
items.rings.ringofwealth.desc=Nie do końca wiadomo, co dokładnie robi ten pierścień, ale moc szczęścia może wpływać na życie bohatera na wiele sposobów. Oczywiście zdegradowany pierścień przynosi pecha.



###scrolls
items.scrolls.scroll.ac_read=CZYTAJ
items.scrolls.scroll.kaunan=zwój KAUNAN
items.scrolls.scroll.sowilo=zwój SOWILO
items.scrolls.scroll.laguz=zwój LAGUZ
items.scrolls.scroll.yngvi=zwój YNGVI
items.scrolls.scroll.gyfu=zwój GYFU
items.scrolls.scroll.raido=zwój RAIDO
items.scrolls.scroll.isaz=zwój ISAZ
items.scrolls.scroll.mannaz=zwój MANNAZ
items.scrolls.scroll.naudiz=zwój NAUDIZ
items.scrolls.scroll.berkanan=zwój BERKANAN
items.scrolls.scroll.odal=zwój ODAL
items.scrolls.scroll.tiwaz=zwój TIWAZ
items.scrolls.scroll.unknown_desc=Nieczytelna, magiczna runa została zapisana na tym pergaminie. Kto wie, co się stanie, jak zostanie przeczytana głośno?
items.scrolls.scroll.blinded=Nie możesz odczytać zwoju gdy jesteś oślepiony.
items.scrolls.scroll.cursed=Twoja przeklęta księga zaklęć uniemożliwia ci wywołanie mocy tego zwoju\! Zwój zdjęcia klątwy może być wystarczająco silny by dalej działać...

items.scrolls.inventoryscroll.warning=Czy jesteś pewien, że chcesz porzucić użycie tego zwoju? Zostanie on zużyty tak czy inaczej.
items.scrolls.inventoryscroll.yes=Tak, wyrażam zgodę
items.scrolls.inventoryscroll.no=Nie, zmieniłem zdanie

items.scrolls.scrollofidentify.name=zwój identyfikacji
items.scrolls.scrollofidentify.inv_title=Wybierz przedmiot do zidentyfikowania
items.scrolls.scrollofidentify.it_is=Twój zwój identyfikuje %s.
items.scrolls.scrollofidentify.desc=Ten zwój stale zdradza wszystkie sekrety jednego z wybranych przedmiotów

items.scrolls.scrolloflullaby.name=zwój kołysanki
items.scrolls.scrolloflullaby.sooth=Zwój wydaje z siebie kojącą muzykę. Czujesz się bardzo śpiący.
items.scrolls.scrolloflullaby.desc=Przeczytanie tego zwoju emituje kojąca melodię, która uśpi każdego kto wsłucha się w jej dźwięk.

items.scrolls.scrollofmagicalinfusion.name=zwój magicznej infuzji
items.scrolls.scrollofmagicalinfusion.inv_title=Wybierz przedmiot do infuzji
items.scrolls.scrollofmagicalinfusion.infuse=twój %s jest przepojony magiczną energią\!
items.scrolls.scrollofmagicalinfusion.desc=This scroll will infuse a weapon or armor with powerful magical energy.\n\nIn addition to being upgraded, A weapon will gain a magical enchantment, or armor will be imbued with a magical glyph.\n\nIf the item already has an enchantment or glyph, it will never be erased by this scroll.

items.scrolls.scrollofmagicmapping.name=zwój magicznego mapowania
items.scrolls.scrollofmagicmapping.layout=Poznałeś układ bieżącej głębokości.
items.scrolls.scrollofmagicmapping.desc=When this scroll is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown.

items.scrolls.scrollofmirrorimage.name=zwój lustrzanego odbicia
items.scrolls.scrollofmirrorimage.desc=Inkantacja na tym zwoju stworzy iluzoryczne bliźniaki odczytującego, które będą ścigać swoich wrogów.

items.scrolls.scrollofpsionicblast.name=zwój psionicznego wybuchu
items.scrolls.scrollofpsionicblast.ondeath=Psioniczny Wybuch rozrywa twój mózg na kawałki...
items.scrolls.scrollofpsionicblast.desc=Ten zwój zawiera destrukcyjną energię, która może zostać skierowana przez wszystkie umysły widocznych kreatur. Moc uwolniona ze zwoju także tymczasowo oślepi, ogłuszy i poważnie zrani czytelnika.

items.scrolls.scrollofrage.name=zwój szału
items.scrolls.scrollofrage.roar=Ten zwój produkuje przenikliwy odgłos, który rozbrzmiewa w całym lochu\!
items.scrolls.scrollofrage.desc=Przeczytany na głos, ten zwój uwolni głośny ryk, który przyciągnie wszystkich przeciwników do czytającego, i rozwścieczy tych pobliskich.

items.scrolls.scrollofrecharging.name=zwój ładowania
items.scrolls.scrollofrecharging.surge=Przypływ pola energetycznego przebiega przez twoje ciało, wzmacniając twoje różdżki\!
items.scrolls.scrollofrecharging.desc=Czysta magiczna moc wpojona w ten skrawek papieru, po uwolnieniu, naładuje po pewnym czasie wszystkie różdżki.

items.scrolls.scrollofremovecurse.name=zwój zdjęcia klątwy
items.scrolls.scrollofremovecurse.inv_title=Wybierz przedmiot z którego chcesz zdjąć klątwę
items.scrolls.scrollofremovecurse.cleansed=Twój przedmiot świeci się oczyszczającym światłem. Złowroga magia zanika\!
items.scrolls.scrollofremovecurse.not_cleansed=Twój przedmiot świeci się oczyszczającym światłem. Nic się nie dzieje.
items.scrolls.scrollofremovecurse.desc=Zaklęcie na tym zwoju natychmiastowo zdejmuje klątwę z pojedyńczej broni, pierścienia, różdżki, zbroi lub artefaktu.

items.scrolls.scrollofteleportation.name=zwój teleportacji
items.scrolls.scrollofteleportation.tele=W oka mgnieniu zostałeś teleportowany do innego miejsca w lochu
items.scrolls.scrollofteleportation.no_tele=Silna, magiczna aura tego miejsca uniemożliwia ci teleportację\!
items.scrolls.scrollofteleportation.desc=Zaklęcie na tym papierze natychmiast transportuje wypowiadającego je do przypadkowej lokacji na tej głębokości lochu. Może być użyty be uciec z niebezpiecznych sytuacji, ale niestety mogą znaleźć się potem w o wiele bardziej niebezpiecznym miejscu.

items.scrolls.scrollofterror.name=zwój terroru
items.scrolls.scrollofterror.none=Zwój emituje jasny blask czerwonego światła.
items.scrolls.scrollofterror.one=Zwój emituje jasny blask czerwonego światła, a %s ucieka.
items.scrolls.scrollofterror.many=Zwój emituje jasny blask czerwonego światła i wszystkie potwory uciekają\!
items.scrolls.scrollofterror.desc=Blask czerwonego światła dosięgnie wszystkie stwory w polu twojego widzenia i napełni je terrorem, odwrócą się i uciekną. Atakowanie uciekającego przeciwnika złamie czar.

items.scrolls.scrollofupgrade.name=zwój ulepszenia
items.scrolls.scrollofupgrade.inv_title=Wybierz przedmiot do ulepszenia
items.scrolls.scrollofupgrade.weaken_curse=Zwój Ulepszenia osłabia klątwę rzuconą na przedmiot.
items.scrolls.scrollofupgrade.remove_curse=Zwój Ulepszenia zdejmuje klątwę z przedmiotu\!
items.scrolls.scrollofupgrade.desc=Ten zwój ulepszy jeden przedmiot. Różdżki będą mocniejsze i będą miały więcej ładunków, bronie i zbroje będą zadawać i blokować więcej obrażeń, a efekty pierścieni się nasilą. Ten zwój potrafi czasem zdjąć klątwę z przedmiotu, ale nie działa tak dobrze, jak zwój zdjęcia klątwy.



###wands
items.wands.cursedwand.ondeath=Zostałeś zabity przez swój własny %s.
items.wands.cursedwand.nothing=Nic się nie dzieje.
items.wands.cursedwand.grass=Trawa wyrasta wokoło ciebie\!
items.wands.cursedwand.fire=Czujesz spaleniznę...
items.wands.cursedwand.transmogrify=Twoja różdżka przeobraziła się w inny przedmiot\!

items.wands.wand.ac_zap=STRZEL
items.wands.wand.fizzles=Twoja różdżka iskrzy; nie ma wystarczająco dużego ładunku.
items.wands.wand.self_target=Nie możesz celować w samego siebie\!
items.wands.wand.identify=Nosisz %s wystarczająco długo by dobrze znać ten przedmiot.
items.wands.wand.cursed=Ta różdżka jest przeklęta, jej magia jest chaotyczna i przypadkowa.
items.wands.wand.curse_discover=Ta %s jest przeklęta\!
items.wands.wand.prompt=Wybierz miejsce do strzelenia

items.wands.wandofblastwave.name=różdżka fali wybuchu
items.wands.wandofblastwave.staff_name=kostur fali wybuchu
items.wands.wandofblastwave.ondeath=Zabiłeś się własną Różdżką Fali Wybuchu...
items.wands.wandofblastwave.desc=Ta różdżka jest wykonana z pewnego rodzaju marmuru, ze złotym wykończeniem i okrągłym, czarnym klejnotem na końcu. Czujesz jej ciężar w dłoni.
items.wands.wandofblastwave.stats_desc=Ta różdżka wystrzeliwuje pocisk, który gwałtownie eksploduje na wybranej lokacji. Siła fali uderzeniowej zadajes _%1$d-%2$d obrażeń_ i jest na tyle mocna, aby sprawić, by przeciwnicy odlecieli.

items.wands.wandofcorruption.name=różdżka korupcji
items.wands.wandofcorruption.staff_name=kostur korupcji
items.wands.wandofcorruption.already_corrupted=Ta postać jest już zdeprawowana.
items.wands.wandofcorruption.boss=Bossowie są odporni na korupcję.
items.wands.wandofcorruption.fail=Moc korupcji nie jest na tyle silna, nic się nie dzieje.
items.wands.wandofcorruption.desc=Ta różdżka promieniuje mroczną energią, tak jakby nie było to dość oczywiste z małej ozdobnej czaszki na jej czubku.
items.wands.wandofcorruption.stats_desc=Ta różdżka wystrzeliwuje pocisk korupcyjnej energi, zmieniając przeciwników wedle twojej woli. Wrogowie z pełnym zdrowiem będą trudniejsi do zdeprawowania niż te słabsze. Ta różdżka użyje przynajmniej jednego ładunku na rzut, ale często będzie ich używać więcej, aby spróbować zmóc silniejszych wrogów.

items.wands.wandofdisintegration.name=różdżka dezintegracji
items.wands.wandofdisintegration.staff_name=kostur dezintegracji
items.wands.wandofdisintegration.desc=Ta różdżka wykonana jest z solidnego, gładkiego kawałka obsydianu, z głębokim, fioletowym światłem biegnącym wzdłuż boku i emitującym z jej czubka. Promieniuje destrukcyjną energią, gotowa wkrótce wystrzelić.
items.wands.wandofdisintegration.stats_desc=Ta różdżka wystrzeliwuje promień, który jest w stanie przebić każdą przeszkodę i bedzie sięgał dalej wraz z uleprzeniami. Promień zadaje _%1$d-%2$d obrażeń_ i zadawać dodatkowe obrażenia wraz z każdym kolejnym przebitym wrogiem czy ścianą.

items.wands.wandoffireblast.name=różdżka ognistego podmuchu
items.wands.wandoffireblast.staff_name=kostur ognistego wybuchu
items.wands.wandoffireblast.desc=This wand is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.
items.wands.wandoffireblast.stats_desc=Ta różdżka podczas użytku produkuje strumień ognia, rozciągający się w kształcie stożka. Gdy różdżka jest ulepszana, będzie pobierać więcej ładunków. Efekt będzie znacząco mocniejszy, zależnie od pobranych ładunków. Następny atak pobierze _%1$d ładunków_ i zada _%2$d-%3$d obrażeń._

items.wands.wandoffrost.name=Różdżka mrozu
items.wands.wandoffrost.staff_name=kostur lodu
items.wands.wandoffrost.desc=Ta różdżka została najwyraźniej zrobiona z jakiegoś magicznego lodu. Jest jaśniejsza przy swoim zaokrąglonym wykończeniu. Czujesz, że jest bardzo zimna w dotyku, ale mimo to twoje ręce pozostają ciepłe.
items.wands.wandoffrost.stats_desc=Ta różdżka wydmuchuje pociski lodowatej energii w stronę przeciwników, zadając _%1$d-%2$d obrażeń_ i chłodząc, co zmniejsza prędkość. Efekt wydaje się być mocniejszy w wodzie. Ochłodzeni i zamarznięci przeciwnicy będą otrzymywali zmniejszone obrażeń od tej różdżki, ponieważ są już zimni.

items.wands.wandoflightning.name=Różdżka błyskawic
items.wands.wandoflightning.staff_name=kostur piorunu
items.wands.wandoflightning.ondeath=Zabiłeś się własną Różdżką Błyskawic
items.wands.wandoflightning.desc=Ta różdżka jest wykonana z solidnego metalu, co sprawia, że jest zaskakująco ciężka. Dwa kolce są skrzywione razem na końcówce, a elektryczność iskrzy między nimi.
items.wands.wandoflightning.stats_desc=Ta różdżka wysyła potężną błyskawicę, która przejdzie przez kogokolwiek trafionego, zadając _%1$d-%2$d obrażeń._ Elektryczność potrafi przeskakiwać między przeciwnikami, rozpościerając między nimi obrażenia. Błyskawica i obrażenia poszerzają się o wiele efektywniej w wodzie. Jeśli jesteś za blisko, to i ty zostaniesz porażony\!

items.wands.wandofmagicmissile.name=Różdżka magicznego pocisku
items.wands.wandofmagicmissile.staff_name=kostur magicznego pocisku
items.wands.wandofmagicmissile.desc=Ta dosyć prosta różdżka miota pociskami czystej magicznej energii. Jako że nie jest tak mocna jak inne różdżki, nadgania je posiadając więcej ładunków.
items.wands.wandofmagicmissile.stats_desc=Każdy pocisk z tej różdżki zadaje _%1$d-%2$d obrażeń_ i nie ma żadnych dodatkowych efektów.

items.wands.wandofprismaticlight.name=Różdżka pryzmatycznego światła
items.wands.wandofprismaticlight.staff_name=kostur pryzmatycznego światła
items.wands.wandofprismaticlight.desc=Ta różdżka została wykonana z solidnego kawałka prześwitującego kryształu, jakby długi kawałek gładkiego szkła. Małe złomki kolorowego światła tańczą na koniuszku różdżki, chcąc wystrzelić przed siebie.
items.wands.wandofprismaticlight.stats_desc=This wand shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam can blind enemies, and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the wand, taking bonus damage.

items.wands.wandofregrowth.name=Różdżka odrodzenia
items.wands.wandofregrowth.staff_name=kostur odrośnięcia
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core.
items.wands.wandofregrowth.stats_desc=When used, this wand will consume all its charges to blast magical regrowth energy outward in a cone. This magic will cause grass, roots, and rare plants to spring to life. "When life ceases new life always begins to grow... The eternal cycle always remains\!"
items.wands.wandofregrowth$dewcatcher.name=Łapacz rosy
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Strąk nasion
items.wands.wandofregrowth$seedpod.desc=Seed Pods look pretty, but the seeds they carry are actually stolen from other plants they kill with their roots.

items.wands.wandoftransfusion.name=Różdżka transfuzji
items.wands.wandoftransfusion.staff_name=kostur transfuzji
items.wands.wandoftransfusion.ondeath=Zabiłeś się własną Różdżką Transfuzji...
items.wands.wandoftransfusion.charged=Twoja różdżka jest naładowana energią życiową twojego przeciwnika\!
items.wands.wandoftransfusion.desc=Dość wyraźnie ukształtowana różdżka, wyróżnia się karmazynowym odcieniem i intensywnie czarnym kryształem na końcu.
items.wands.wandoftransfusion.stats_desc=Ta różdżka zabierze trochę twojej życiowej energii i wystrzeli nią w cel. Ten efekt jest bardzo wszechstronny\: sojusznicy zostaną uleczeni, przeciwnicy zostaną tymczasowo zauroczeni, a wrodzy nieumarli zostaną poważnie zranieni. Odbieranie życia jest znaczące, używanie tej różdżki zada tobie obrażenia wraz z pobranymi ładunkami.

items.wands.wandofvenom.name=Różdżka trucizny
items.wands.wandofvenom.staff_name=kostur jadu
items.wands.wandofvenom.desc=Ta różdżka ma ma fioletowe pokrycie, które otwiera połyskujący zielony kryształ.
items.wands.wandofvenom.stats_desc=Ta różdżka wystrzeli pocisk, który eksploduje chmurą wstrętnego trującego gazu na wybanej lokalizacji. Cokolwiek zostanie złapane w tej chmurze, będzie otrzymywać ciągłe obrażenia, wzrastace wraz z biegiem czasu.



###weapon curses
items.weapon.curses.annoying.name=annoying %s
items.weapon.curses.annoying.msg_1=OHO, WALCZYMY Z CZYMŚ\!?
items.weapon.curses.annoying.msg_2=TAK, BIERZ ICH\!
items.weapon.curses.annoying.msg_3=HEJ, SŁUCHAJ\!
items.weapon.curses.annoying.msg_4=DOSZLIŚMY JUŻ DO SZEFA\!?
items.weapon.curses.annoying.msg_5=AUĆ, NIE MACHAJ MNĄ TAK MOCNO\!
items.weapon.curses.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. They will often draw attention to you without meaning to.

items.weapon.curses.displacing.name=displacing %s
items.weapon.curses.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly.

items.weapon.curses.exhausting.name=wyczerpujący %s
items.weapon.curses.exhausting.desc=Wyczerpujące bronie wymagają wiele wysiłku do ich użycia, niekiedy rezultatem jest okresowe osłabienie użytkownika.

items.weapon.curses.fragile.name=kruchy %s
items.weapon.curses.fragile.desc=Fragile weapons start out just as strong as their normal counterparts, but rapidly decrease in effectiveness as they are used.

items.weapon.curses.sacrificial.name=ofiarny %s
items.weapon.curses.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the curse will take.

items.weapon.curses.wayward.name=nieobliczalny %s
items.weapon.curses.wayward.desc=A wayward weapon has a very hard time finding its mark, making it extremely inaccurate unless the attack is guaranteed to succeed.


###enchantments
items.weapon.enchantments.blazing.name=płonący  %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, burning enemies and terrain alike.

items.weapon.enchantments.chilling.name=mrożący %s
items.weapon.enchantments.chilling.desc=Enemies struck with this enchantment are chilled, slowing their movement and attacks.

items.weapon.enchantments.dazzling.name=oślepiający %s
items.weapon.enchantments.dazzling.desc=This enchantment dazes enemies when they are struck, rendering them blind for a short time.

items.weapon.enchantments.eldritch.name=przerażający  %s
items.weapon.enchantments.eldritch.desc=Eldritch weapons strike fear into enemies, causing them to flee from the attacker.

items.weapon.enchantments.grim.name=zabójczy %s
items.weapon.enchantments.grim.desc=This powerful enchantment possesses the power to instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.

items.weapon.enchantments.lucky.name=Szczęście %s
items.weapon.enchantments.lucky.desc=With this enchantment a weapon will either deal its maximum or minimum damage, never an amount in between.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.

items.weapon.enchantments.shocking.name=porażający  %s
items.weapon.enchantments.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.

items.weapon.enchantments.stunning.name=paraliżujący  %s
items.weapon.enchantments.stunning.desc=This powerful enchantment immobilizes enemies when they are struck, rendering them helpless against further attacks.

items.weapon.enchantments.unstable.name=niestabilny  %s
items.weapon.enchantments.unstable.desc=This enchantment radiates chaotic energy, acting as a different enchantment with each hit.

items.weapon.enchantments.vampiric.name=wampiryczny  %s
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer.

items.weapon.enchantments.venomous.name=trujący  %s
items.weapon.enchantments.venomous.desc=Venomous weapons inflict enemies with deadly poison, which becomes more severe with each hit.

items.weapon.enchantments.vorpal.name=vorpal %s
items.weapon.enchantments.vorpal.desc=Vorpal weapons are especially deadly, causing enemies to bleed when struck.


###melee weapons
items.weapon.melee.assassinsblade.name=ostrze zabójcy
items.weapon.melee.assassinsblade.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.assassinsblade.desc=A small wavy blade made of obsidian, difficult to use despite being lightweight, but deadly if it finds the right mark.

items.weapon.melee.battleaxe.name=Topór bojowy
items.weapon.melee.battleaxe.stats_desc=To raczej celna broń.
items.weapon.melee.battleaxe.desc=The enormous steel head of this battle axe puts considerable heft behind each wide stroke.

items.weapon.melee.dagger.name=Sztylet
items.weapon.melee.dagger.stats_desc=Ta broń jest mocniejsza wobec nieobawiających się niczego wrogów.
items.weapon.melee.dagger.desc=Prosty żelazny nożyk z dobrze wytartą rękojeścią.

items.weapon.melee.dirk.name=kindżał
items.weapon.melee.dirk.stats_desc=Ta broń jest mocniejsza wobec nieświadomych niczego wrogów.
items.weapon.melee.dirk.desc=A longer thrusting dagger, gives bit more steel to plunge into foes.

items.weapon.melee.flail.name=cep
items.weapon.melee.flail.stats_desc=Jest to nieco powolna broń.\nNie można nią dokonać ataku znienacka.
items.weapon.melee.flail.desc=Kolczasta kula przymocowana do uchwytu o długości łańcucha. Bardzo nieporęczna, lecz niszczycielska jeśli solidnie trafi.

items.weapon.melee.glaive.name=Glewia
items.weapon.melee.glaive.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.glaive.desc=Masywna broń drzewcowa składająca się z ostrza miecza na końcu drągu.

items.weapon.melee.greataxe.name=wielki topór
items.weapon.melee.greataxe.stats_desc=Ta broń jest niezwykle ciężka.
items.weapon.melee.greataxe.desc=Przeznaczony do dzierżenia na ramieniu, ten tytaniczny topór jest tak potężny, jak ciężki.

items.weapon.melee.greatshield.name=wielka tarcza
items.weapon.melee.greatshield.stats_desc=Ta broń blokuje ogromną ilość obrażeń, a jest skuteczność wzrasta z ulepszeniami.
items.weapon.melee.greatshield.desc=Bardziej przenośna ściana aniżeli tarcza, ta gigantyczna masa metalu wspiera obronę, ale nie daje zbyt dużo miejsca na atak.

items.weapon.melee.greatsword.name=wielki miecz
items.weapon.melee.greatsword.desc=To wyniosłe ostrze zadaje ciężkie obrażenia, wkładając swoją połowę w każdy rozmach.

items.weapon.melee.handaxe.name=topór ręczny
items.weapon.melee.handaxe.stats_desc=To raczej celna broń.
items.weapon.melee.handaxe.desc=Lekka siekierka, najczęściej używana do ścinania drzew. Szerokie osrze może równierz wycinać innych w pień.

items.weapon.melee.knuckles.name=Kastet
items.weapon.melee.knuckles.stats_desc=To bardzo szybka broń.
items.weapon.melee.knuckles.desc=A piece of iron shaped to fit around the knuckles. Keeps the hands free, yet allows for better attacks than an empty fist.

items.weapon.melee.longsword.name=miecz oburęczny
items.weapon.melee.longsword.desc=This sword's long razor-sharp steel blade shines reassuringly, though its size does make it quite heavy.

items.weapon.melee.mace.name=Buzdygan
items.weapon.melee.mace.stats_desc=To raczej celna broń.
items.weapon.melee.mace.desc=The large iron head of this weapon inflicts substantial damage.

items.weapon.melee.magesstaff.name=kostur maga
items.weapon.melee.magesstaff.ac_imbue=POŁĄCZ
items.weapon.melee.magesstaff.ac_zap=STRZEL
items.weapon.melee.magesstaff.prompt=Wybierz różdżkę do wzięcia
items.weapon.melee.magesstaff.imbue=Nasyciłeś swój kostur %s.
items.weapon.melee.magesstaff.conflict=Walcząca magia wymazuje zaklęcie twojego kosturu
items.weapon.melee.magesstaff.id_first=Musisz najpierw zidentyfikować tę różdżkę.
items.weapon.melee.magesstaff.cursed=Nie możesz użyć przeklętej różdżki
items.weapon.melee.magesstaff.warning=Are you sure you want to imbue your staff with this wand? The previous imbue will be lost.\n\nIf the wand being imbued is the same or higher level than the staff, the staff will inherit the level of that wand plus a single one of its own upgrades.\n\nThis imbue will result in a level %d staff.
items.weapon.melee.magesstaff.yes=Tak, jestem pewien.
items.weapon.melee.magesstaff.no=Nie, zmieniłem zdanie
items.weapon.melee.magesstaff.desc=Własnoręcznie wykonany przez maga kostur to unikatowa, magiczna broń. Zamiast wrodzonej magicznej mocy, kostur porafi wchłonąć magiczną moc z różdżki.
items.weapon.melee.magesstaff.no_wand=The staff currently has no magic in it, it must be _imbued with a wand's power_ before it can be used to cast spells.
items.weapon.melee.magesstaff.has_wand=Kostur jest obecnie nasycony _%s._

items.weapon.melee.meleeweapon.stats_known=Ta broń biała _poziomu-%1$d_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by używać jej należycie.
items.weapon.melee.meleeweapon.stats_unknown=Zazwyczaj ta broń biała _poziomu-%1$d_ zadaje _%2$d-%3$d obrażeń_ i wymaga _%4$d siły,_ by używać jej należycie.
items.weapon.melee.meleeweapon.probably_too_heavy=Wydaje się, że ta broń jest dla ciebie za ciężka
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.newshortsword.name=mieczyk
items.weapon.melee.newshortsword.desc=Króciutki mieczyk, jedynie kilka cali dłuższy od sztyletu.

items.weapon.melee.quarterstaff.name=pałka
items.weapon.melee.quarterstaff.stats_desc=Ta broń blokuje część obrażeń.
items.weapon.melee.quarterstaff.desc=pałka wykonana z twardego drewna, jej końce pokryte są żelazem.

items.weapon.melee.roundshield.name=okrągła tarcza
items.weapon.melee.roundshield.stats_desc=Ta broń blokuje znaczącą część obrażeń, które rosną wraz z uleprzeniami.
items.weapon.melee.roundshield.desc=This large shield effectively blocks attacks and makes a decent weapon in a pinch.

items.weapon.melee.runicblade.name=ostrze runiczne
items.weapon.melee.runicblade.stats_desc=Ta broń odnosi większą korzyść z ulepszeń.
items.weapon.melee.runicblade.desc=Tajemnicza broń z odległych krain, z jasnoniebieskim ostrzem.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Jest to bardzo szybka broń.\nTa broń blokuje część obrażeń.
items.weapon.melee.sai.desc=Two thin blades meant to be wielded in one hand each. Excellent for parrying and swift cuts alike.

items.weapon.melee.scimitar.name=sejmitar
items.weapon.melee.scimitar.stats_desc=To dość szybka broń.
items.weapon.melee.scimitar.desc=Cieńkie, zaokrąglone ostrze. Jego kształt pozwala na szybsze, ale za to słabsze ataki.

items.weapon.melee.spear.name=Dzida
items.weapon.melee.spear.stats_desc=To raczej powolna broń.\nTa broń posiada dodatkowy zasięg.
items.weapon.melee.spear.desc=Smukły drewniany drąg, zakończony grotem.

items.weapon.melee.sword.name=Miecz
items.weapon.melee.sword.desc=Dobrze zbalansowany miecz. Nie za duży, ale na pewno większy niż mieczyk.

items.weapon.melee.warhammer.name=młot bojowy
items.weapon.melee.warhammer.stats_desc=To raczej celna broń.
items.weapon.melee.warhammer.desc=Few creatures can withstand the crushing blow of this towering mass of lead and steel, but it takes great strength to use effectively.

items.weapon.melee.whip.name=bicz
items.weapon.melee.whip.stats_desc=Ta broń na ogromny zasięg.
items.weapon.melee.whip.desc=Mimo że kolczasta końcowka liny w tej broni zadaje błache obrażenia, jej zasięg jest niezrównany.

items.weapon.melee.wornshortsword.name=znoszony mieczyk
items.weapon.melee.wornshortsword.desc=Całkiem mały miecz, znoszony przez duże użytkowanie. Jest on słabszy i lżejszy niż mieczyk w lepszym stanie.


###missile weapons
items.weapon.missiles.boomerang.name=Bumerang
items.weapon.missiles.boomerang.desc=Thrown to the enemy this flat curved wooden missile will return to the hands of its thrower.

items.weapon.missiles.curaredart.name=Zatruta strzałka
items.weapon.missiles.curaredart.desc=Te małe strzałki nie zadają poważnych obrażeń, ale dają szansę na sparaliżowanie przeciwnika, powodując, że będzie bezbronny i nieruchomy przez kilka tur.

items.weapon.missiles.dart.name=strzałka
items.weapon.missiles.dart.desc=These simple metal spikes are weighted to fly true and sting their prey with a flick of the wrist.

items.weapon.missiles.incendiarydart.name=Podpalająca strzałka
items.weapon.missiles.incendiarydart.desc=The spike on each of these darts is designed to pin it to its target while the unstable compounds strapped to its length burst into brilliant flames.

items.weapon.missiles.javelin.name=Oszczep
items.weapon.missiles.javelin.desc=This length of metal is weighted to keep the spike at its tip foremost as it sails through the air.

items.weapon.missiles.missileweapon.stats=Ta broń dystansowa zadaje _%1$d-%2$d obrażeń_ i wymaga _%3$d siły,_ by używać jej należycie.
items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is much less accurate at melee range.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Star-shaped pieces of metal with razor-sharp blades do significant damage when they hit a target. They can be thrown at very high rate.

items.weapon.missiles.tamahawk.name=tomahawk
items.weapon.missiles.tamahawk.desc=This throwing axe is not that heavy, but it still requires significant strength to be used effectively.


items.weapon.weapon.identify=Jesteś już wystarczająco dobrze zaznajomiony z tą bronią, by ją zidentyfikować.
items.weapon.weapon.too_heavy=Because of your inadequate strength this weapon will hinder your attack speed, accuracy, and ability to surprise attack.
items.weapon.weapon.excess_str=Dzięki twojej nadmiernej sile będziesz zadawać do _%d dodatkowych obrażeń_ z tą bronią.
items.weapon.weapon.incompatible=Interaction of different types of magic has negated the enchantment on this weapon\!
items.weapon.weapon.cursed_worn=Ta broń jest przeklęta, nie możesz jej zdjąć.
items.weapon.weapon.cursed=Czujesz złowrogą magię promieniującą z tej zbroi.
items.weapon.weapon.lighter=Wyważono na _lżejsze._
items.weapon.weapon.heavier=Wyważono na _cięższe._
