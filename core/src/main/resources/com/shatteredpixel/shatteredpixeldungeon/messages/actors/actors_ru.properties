actors.blobs.freezing.desc=Воздух здесь неестественно холоден.

actors.blobs.goowarn.desc=Здесь кружатся частицы тёмной энергии!

actors.blobs.inferno.desc=Здесь бушует адское пламя.

actors.blobs.paralyticgas.desc=Здесь клубится парализующий газ.

actors.blobs.smokescreen.desc=Здесь клубится густой чёрный дым.

actors.blobs.stenchgas.desc=Здесь клубится облако жуткой вони.

actors.blobs.stormcloud.desc=Здесь клубятся облака водяного пара.

actors.blobs.toxicgas.desc=Здесь клубится зеленоватый ядовитый газ.
actors.blobs.toxicgas.rankings_desc=Задохнулся
actors.blobs.toxicgas.ondeath=Вы умерли от ядовитого газа...

actors.blobs.corrosivegas.desc=Здесь клубится облако разъедающего газа.

actors.blobs.waterofawareness.procced=Едва вы сделали глоток, как знания захлестнули ваш разум. Теперь вы знаете всё о предметах, экипированных на вас. Также вы чувствуете все предметы и тайники на этом этаже.
actors.blobs.waterofawareness.desc=Вода в этом источнике излучает знание. Сделайте глоток, чтобы узнать секреты экипированных предметов.

actors.blobs.waterofhealth.procced=Едва вы сделали глоток, ваши раны полностью затянулись.
actors.blobs.waterofhealth.desc=Вода в этом источнике излучает здоровье. Сделайте глоток, чтобы исцелить раны и утолить голод.

actors.blobs.wateroftransmutation.desc=Вода в этом источнике излучает изменчивость. Бросьте в него предмет, чтобы получить нечто другое.

actors.blobs.web.desc=Здесь всё покрыто толстой паутиной.



###buffs
actors.buffs.adrenaline.name=Адреналин
actors.buffs.adrenaline.desc=Выброс адреналина увеличивает ваши физические возможности, ускоряя вашу атаку и скорость передвижения.\n\nАдреналин увеличивает скорость бега в два раза, а скорость атаки - в полтора.\n\nХодов осталось:%s

actors.buffs.adrenalinesurge.name=Усиление
actors.buffs.adrenalinesurge.desc=Вы чувствуете значительный прилив сил. Но, к сожалению, это только временный эффект.\n\nБонус к силе: +%d\nХодов до ослабления эффекта: %s

actors.buffs.amok.name=Буйство
actors.buffs.amok.desc=Буйство - это состояние лютой ненависти и дезориентации.\n\nКогда существо находится в этом состоянии, оно атакует любого, кто окажется рядом с ним, будь то друг или враг.\n\nХодов осталось: %s.

actors.buffs.arcanearmor.name=Магическая броня
actors.buffs.arcanearmor.desc=Вас окружает едва заметный щит, уменьшающий урон от магических атак.\n\nВаша магическая защита увеличена на: 0-%d.\n\nХодов до ослабления защиты: %s.

actors.buffs.artifactrecharge.name=Зарядка артефактов
actors.buffs.artifactrecharge.desc=По вашему телу распространяется энергия, увеличивая скорость зарядки надетых на вас артефактов.\n\nНа каждый артефакт этот эффект действует немного по-разному, но все они будут менее ограничены своими счётчиками заряда.\n\nХодов осталось: %s.

actors.buffs.barkskin.name=Дубовая кожа
actors.buffs.barkskin.desc=Ваша кожа затвердела и стала грубой и твердой, как кора.\n\nДанный эффект увеличивает вашу текущую броню, повышая защиту от физических атак.\n\nТекущий бонус к броне: %d\nХодов до ослабления эффекта: %s

actors.buffs.barrier.name=Барьер
actors.buffs.barrier.desc=Вас окружает силовой барьер, блокирующий все повреждения.\n\nЭффект расходует свою силу на поглощение урон. Сила также постепенно уменьшается с каждым ходом.\n\nОсталось силы: %d

actors.buffs.berserk.angered=Ярость
actors.buffs.berserk.berserk=Неистовство
actors.buffs.berserk.exhausted=Бессилие
actors.buffs.berserk.recovering=Восстановление
actors.buffs.berserk.angered_desc=Чем глубже раны берсерка, тем яростнее его удары. При получении физического урона берсерк накапливает неистовство и наносит дополнительный урон. Заблокированный доспехом урон также учитывается при накоплении неистовства.\n\nСо временем ярость рассеивается, но тем медленнее, чем ниже уровень здоровья берсерка.\n\nЕсли здоровье берсерка опустилось до 0 ОЗ, но при этом его неистовство достигло максимума и на нем надета печать, он сможет балансировать на грани смерти и не умирать в течение некоторого времени.\n\nНеистовство: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=При приближении смерти страх и неуверенность отступают - остаётся лишь ярость. В близком к смерти состоянии берсерк становится ещё опаснее: _он наносит удвоенный урон, получает дополнительный щит и не умирает в течение нескольких ходов._\n\nЧем крепче броня, тем сильнее будет щит, однако со временем он тает. Когда щит пропадёт, берсерк больше не сможет поддерживать в себе силы и умрёт.\n\nЛюбое исцеление вернёт берсерка в нормальное состояние, однако он будет обессилен. Чтобы снова впасть в неистовство, берсерку потребуется набрать больше опыта.
actors.buffs.berserk.recovering_desc=Внутренняя мощь небезгранична. Чтобы снова впасть в неистовство, берсерку нужно отдохнуть.\n\nБерсерк не накапливает неистовство при получении урона, пока не восстановит силы.\n\nУровней до восстановления: _%.2f_
actors.buffs.berserk.no_rages=Также неистовство навсегда ослабляет его, каждый раз уменьшая его максимальное количество здоровья.
actors.buffs.berserk.past_rages=Приступов неистовства было: _%d_\nЗапас здоровья уменьшен до: _%d%%_
actors.buffs.berserk.rankings_desc=Умер от неистовства

actors.buffs.bleeding.name=Кровотечение
actors.buffs.bleeding.ondeath=Вы умерли от потери крови...
actors.buffs.bleeding.heromsg=У вас кровотечение!
actors.buffs.bleeding.rankings_desc=Умер от потери крови
actors.buffs.bleeding.desc=Эта рана что-то слишком сильно кровоточит...\n\nКровотечение наносит урон каждый ход. С каждым ходом урон уменьшается на случайную величину, пока не иссякнет.\n\nТекущий урон кровотечения: %d.

actors.buffs.bless.name=Вдохновение
actors.buffs.bless.desc=Вы находитесь в состоянии глубокой концентрации, словно дарованной богами.\n\nВдохновение значительно увеличивает меткость и уклонение, делая Вас гораздо более эффективным в бою.\n\nХодов осталось: %s.

actors.buffs.blindness.name=Ослепление
actors.buffs.blindness.heromsg=Вас ослепили!
actors.buffs.blindness.desc=Мир вокруг вас словно покрыт черным туманом.\n\nОслеплённый персонаж не видит дальше одной клетки перед собой, из-за чего дальний бой становится невозможным, а враги могут с лёгкостью скрыться. К тому же, ослеплённый герой не может читать свитки и книги.\n\nХодов осталось: %s.

actors.buffs.burning.name=Горение
actors.buffs.burning.heromsg=Вы загорелись!
actors.buffs.burning.burnsup=%s сгорает!
actors.buffs.burning.ondeath=Вы сгорели заживо...
actors.buffs.burning.rankings_desc=Сгорел
actors.buffs.burning.desc=Мало что может быть более неприятным, чем быть охваченным пламенем.\n\nОгонь будет наносить урон каждый ход, но его можно потушить, если встать в воду или разбить зелье под собой.\n\nКроме того, от огня может загореться трава под вами или предметы в инвентаре.\n\nХодов осталось: %s.

actors.buffs.charm.name=Очарование
actors.buffs.charm.heromsg=Вы очарованы!
actors.buffs.charm.desc=Очарование - контролирующая магия, которая временно делает немыслимой любую явную агрессию против того, кто сотворил эти чары.\n\nЭтот эффект запрещает напрямую атаковать того, кто наложил его. Любые другие цели всё ещё можно атаковать. Боль от получения урона уменьшает время очарования.\n\nХодов осталось: %s

actors.buffs.chill.name=Окоченение
actors.buffs.chill.freezes=%s замерзает!
actors.buffs.chill.desc=Вам очень холодно, но вы пока ещё можете двигаться.\n\nОкоченевшая цель совершает все свои действия медленнее обычного, в зависимости от оставшегося времени действия эффекта. В худшем случае это эквивалентно замедлению.\n\nХодов осталось: %1$s. \nСнижение скорости: %2$s%%

actors.buffs.combo.name=Комбо
actors.buffs.combo.combo=Комбо из %d ударов!
actors.buffs.combo.bad_target=Цель должна быть в радиусе атаки.
actors.buffs.combo.clobber_prompt=Выберите цель для Тарана\nОшеломляет и отталкивает
actors.buffs.combo.clobber_desc=Вы можете использовать _Таран._ Эта атака _отталкивает и контузит врага,_ но наносит уменьшенный урон. Отличный способ выиграть немного времени в схватке.
actors.buffs.combo.cleave_prompt=Выберите цель Рассечения\nПри убийстве комбо не прервется
actors.buffs.combo.cleave_desc=Вам доступно _Рассечение._ Эта атака наносит увеличенный урон, _если она убьёт цель, то серия ударов продолжится, а не прервётся._ Отличный способ поддерживать комбо при сражении с несколькими противниками.
actors.buffs.combo.slam_prompt=Выберите цель Натиска\nДаёт защиту и наносит урон в зависимости от брони
actors.buffs.combo.slam_desc=Вам доступен _Натиск._  Эта атака наносит _увеличенный урон и защищает вас в зависимости от уровня защиты вашей брони._ Отлично подходит для финального удара, позволяя восстановить защиту перед следующим боем.
actors.buffs.combo.crush_prompt=Выберите цель для Сокрушения\nНаносит огромный урон
actors.buffs.combo.crush_desc=Вам доступно _Сокрушение._ Эта разрушительная атака _всегда наносит значительный урон._ Отличный способ одолеть крепкого соперника!
actors.buffs.combo.fury_prompt=На кого направить Ярость?\nАтакует множество раз подряд
actors.buffs.combo.fury_desc=Вам доступна _Ярость._ Эта разрушительная техника _наносит сразу череду атак, в зависимости от текущего значения счётчика комбо-ударов._ Хоть эти атаки и будут слабее обычных, но если у вас есть зачарованное оружие, то зачарование будет срабатывать при каждом ударе!
actors.buffs.combo.desc=Гладиатор специализируется на проведении серий атак. Каждое попадание увеличивает счётчик комбо-ударов, но если слишком долго не атаковать или промахнуться два раза подряд, счётчик сбросится до 0.\n\nСерия ударов дает даёт доступ к завершающим приёмам: особым атакам, которые всегда попадают в цель! Особые приёмы доступны на сериях из 2, 4, 6, 8 и 10 ударов. Завершающий приём прерывает комбо.

actors.buffs.corruption.name=Порча
actors.buffs.corruption.desc=Порча проникает в саму суть существ, извращая их истинную природу.\n\nПод воздействием Порчи, существа будут атаковать своих бывших союзников, игнорируя настоящего врага. К тому же, порча наносит урон, приближая смерть жертвы.\n\nПорчу невозможно снять, только смерть остановит ее.

actors.buffs.cripple.name=Хромота
actors.buffs.cripple.heromsg=Вы покалечены!
actors.buffs.cripple.desc=Вы почти уверены, что ноги не должны так гнуться.\n\nХромота вдвое снижает скорость передвижения, поэтому передвижение на одну клетку обычно занимает два хода, вместо одного.\n\nХодов осталось: %s.

actors.buffs.doom.name=Проклятье
actors.buffs.doom.desc=Такое ощущение, как будто сама судьба желает вашей смерти.\n\nВесь урон, получаемый обреченным на гибель персонажем, будет удвоен.\n\nДанный эффект длится до самой смерти.

actors.buffs.drowsy.name=Сонливость
actors.buffs.drowsy.desc=Волшебные чары делают ваши веки невероятно тяжелыми. Вас клонит в сон.\n\nГерой может сбросить сонливость, если получит урон или будет полностью здоров.\n\nСпустя некоторое время цель упадёт в глубокий магический сон.

actors.buffs.earthimbue.name=Благословение Земли
actors.buffs.earthimbue.desc=Вы наделены силой Земли! \n\nВсе физические атаки сотрясают землю под ногами врагов, калеча их на небольшое время. \n\nХодов осталось: %s.

actors.buffs.fireimbue.name=Благословение Огня
actors.buffs.fireimbue.desc=Вы наделены силой Огня!\n\nВсе ваши физические атаки имеют шанс поджечь цель. К тому же, вы абсолютно невосприимчивы к огню.\n\nХодов осталось: %s.

actors.buffs.foresight.name=Прозрение
actors.buffs.foresight.desc=Ваши чувства обострены, позволяя моментально обнаружать любые странности.\n\nВо время действия эффекта прозрения любой секрет, находящийся в вашем радиусе поиска, будет немедленно раскрыт.\n\nХодов осталось: %s.

actors.buffs.frost.name=Заморозка
actors.buffs.frost.freezes=%s замерзает!
actors.buffs.frost.desc=Это не полная заморозка тела, а скорее просто слой льда, делающий любые движения невозможными.\n\nЗаморозка действует как паралич, не позволяя жертве действовать. В отличие от паралича, заморозка будет снята сразу же при получении урона, так как лёд расколется.\n\nХодов осталось: %s.

actors.buffs.frostimbue.name=Благословение Льда
actors.buffs.frostimbue.desc=Вы наделены силой Льда!\n\nВсе ваши физические атаки накладывают эффект окоченения на врагов. К тому же, этот эффект обеспечивает абсолютную невосприимчивым к холоду.\n\nХодов осталось: %s

actors.buffs.fury.name=Ярость
actors.buffs.fury.heromsg=Вы в ярости!
actors.buffs.fury.desc=Вы в ярости. Вашим врагам не понравится, когда вы в ярости.\n\nДикая злость пылает внутри вас, увеличивая наносимый физическими атаками урон на 50%%.\n\nВы будете в ярости, пока уровень здоровья не превышает 50%%.

actors.buffs.blobimmunity.name=Очищающий барьер
actors.buffs.blobimmunity.desc=Какая-то загадочная сила окружает вас тонким защитным барьером, ограждая вас от любых вредных испарений.\n\nВо время действия этого барьера, вы неуязвимы для любых эффектов, действующих по площади.\n\nХодов осталось: %s.

actors.buffs.haste.name=Ускорение
actors.buffs.haste.desc=Энергия пронизывает ваши мышцы, позволяя вам передвигаться с невероятной скоростью!\n\nПод действием ускорения вы будете передвигаться втрое быстрее, но на скорость выполнения других действий этот эффект не влияет.\n\nХодов осталось: %s

actors.buffs.healing.name=Лечение
actors.buffs.healing.desc=Исцеляющие чары восстанавливают плоть и останавливают боль в вашем теле.\n\nКаждый ход, данный эффект будет возвращать часть потерянного здоровья. Сила лечения может снижаться со временем.\n\nСила эффекта: %d\n\nОсталось лечения: %d

actors.buffs.hunger.hungry=Легкий голод
actors.buffs.hunger.starving=Сильный голод
actors.buffs.hunger.onhungry=Вы слегка голодны.
actors.buffs.hunger.onstarving=Вы очень голодны!
actors.buffs.hunger.ondeath=Вы умерли от голода...
actors.buffs.hunger.cursedhorn=Проклятый рог крадет часть энергии у еды, которую вы едите.
actors.buffs.hunger.rankings_desc=Умер от голода
actors.buffs.hunger.desc_intro_hungry=Вы слышите, как от голода урчит живот, но пока не сильно.
actors.buffs.hunger.desc_intro_starving=Вы голодны настолько, что это причиняет вам боль.
actors.buffs.hunger.desc=\n\nГолод постепенно усиливается, пока вы находитесь в подземелье, со временем вы начнете сильно голодать. В этом состоянии вы начнете терять здоровье, а не восстанавливать его.\n\nПравильное питание - это важно! Если есть лишнее здоровье, то можно немного поголодать, чтобы сохранить еду. Правильное питание позволит сохранить еду на больший срок.

actors.buffs.invisibility.name=Невидимость
actors.buffs.invisibility.desc=Вы полностью сливаетесь с окружением, вас невозможно заметить.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или жезла) немедленно рассеет невидимость.\n\nХодов осталось: %s.

actors.buffs.levitation.name=Левитация
actors.buffs.levitation.desc=Магическая сила удерживает вас над землей, вы не чувствуете свой вес.\n\nВ этом состоянии вы игнорируете все наземные эффекты. Ловушки не будут срабатывать, вода не потушит огонь, растения не будут растоптаны, корни не оплетут вас и вы сможете парить над пропастью. Будьте осторожнее: всё это может произойти в ту же секунду, когда эффект закончится!\n\nХодов осталось: %s.

actors.buffs.light.name=Освещение
actors.buffs.light.desc=Как свет набирает силу, так крепнет храбрость в душах и становятся ясными предстоящие цели. Даже в глубине темнейшего подземелья источник света способен вселить уверенность в ваше сердце. \n\nСвет разгоняет тьму, позволяя видеть достаточно далеко, несмотря на окружающий вас мрак.\n\nХодов осталось: %s.

actors.buffs.lockedfloor.name=Уровень закрыт
actors.buffs.lockedfloor.desc=Текущий уровень закрыт, вы не сможете покинуть его!\n\nПока уровень закрыт, голод не усиливается и вы не получаете урона от голодания. К тому же, если вы не пытаетесь победить босса, пассивная регенерация также перестает действовать.\n\nВдобавок, если вы воскреснете с использованием неосвященного анха, уровень восстановится.\n\nУбейте босса, чтобы пройти дальше.

actors.buffs.magicalsight.name=Волшебное зрение
actors.buffs.magicalsight.desc=Каким-то образом вы воспринимаете окружающий умом, а не глазами.\n\nПока волшебное зрение активно, на вас не действуют местность и эффекты, блокирующие поле зрения.\n\nХодов осталось: %s.

actors.buffs.magicalsleep.name=Волшебный сон
actors.buffs.magicalsleep.toohealthy=Вы слишком здоровы и смогли устоять перед желанием уснуть.
actors.buffs.magicalsleep.fallasleep=Вы падаете в глубокий магический сон.
actors.buffs.magicalsleep.wakeup=Вы просыпаетесь бодрым и здоровым.
actors.buffs.magicalsleep.desc=Этот персонаж упал в глубокий магический сон и не может проснуться сам.\n\nМагический сон похож на обычный, однако только получение урона способно разбудить уснувшего.\n\nМагический сон у героя обладает целебными свойствами, позволяя ему быстро восстанавливаться.

actors.buffs.magicimmune.name=Невосприимчивость к магии
actors.buffs.magicimmune.desc=Любые чары потеряли над вами всякую власть, вы совершенно неуязвимы для магии.\n\nДанный эффект подавляет действие любых вредных или полезных магических эффектов, включая проклятия, зачарования, жезлы, свитки и т. д.\n\nХодов осталось: %s.

actors.buffs.mindvision.name=Телепатия
actors.buffs.mindvision.desc=Каким-то образом вы способны чувствовать присутствие чужого сознания сквозь стены. Это очень странное ощущение.\n\nВо время действия телепатии вы видите всех существ на данном этаже. Очень полезно в сочетании с теми магическими эффектами, которые воздействуют на всех врагов в поле зрения.\n\nХодов осталось: %s.

actors.buffs.momentum.name=Инерция
actors.buffs.momentum.desc=При перемещении, Беглец накапливает инерцию, увеличивая свои скорость передвижения и уклонение.\n\nБонус к скорости зависит исключительно от текущей инерции, но бонус к уклонению также зависит от экипированного доспеха.\n\nЗа каждое очко силы сверх количества, требуемого текущим доспехом, Беглец получит дополнительное очко уклонения.\n\nТекущий уровень инерции: %d%%.

actors.buffs.ooze.name=Ядовитая слизь
actors.buffs.ooze.heromsg=Ядовитая слизь разъедает вашу плоть. Надо ее смыть!
actors.buffs.ooze.ondeath=Вы растаяли...
actors.buffs.ooze.rankings_desc=Растворился
actors.buffs.ooze.desc=Этот липкий яд въедается в кожу, медленно растворяя ее.\n\nСлизь наносит постоянный урон каждый ход, но её легко можно смыть водой.\n\nХодов осталось: %s

actors.buffs.paralysis.name=Паралич
actors.buffs.paralysis.heromsg=Вы парализованы!
actors.buffs.paralysis.out=вырывается из паралича
actors.buffs.paralysis.desc=Зачастую, самое худшее - это потерять контроль над ситуацией.\n\nПаралич вынуждает цель ждать окончания эффекта. Боль от получения урона может помочь вырваться из этого состояния.\n\nХодов осталось: %s.

actors.buffs.poison.name=Отравление
actors.buffs.poison.heromsg=Вы отравлены!
actors.buffs.poison.ondeath=Вы умерли от отравления...
actors.buffs.poison.rankings_desc=Умер от яда
actors.buffs.poison.desc=Яд проник в вашу кровь, медленно убивая вас изнутри.\n\nОтравление наносит урон в зависимости от оставшегося времени действия.\n\nХодов осталось: %s.

actors.buffs.preparation.name=Коварство
actors.buffs.preparation.desc=Ассасин затаился, продумывая свою следующую атаку.
actors.buffs.preparation.desc_dmg=Следующая атака нанесёт _%d%% дополнительного урона_
actors.buffs.preparation.desc_dmg_scale=Следующая атака нанесёт _%d%%-%d%%дополнительного урона,_ в зависимости от того, сколько здоровья осталось у цели.
actors.buffs.preparation.desc_dmg_instakill=Следующая атака _мгновенно убьёт_ любого противника, если он не является боссом!\n\nВ противном случае, она нанесёт _%d%%-%d%% дополнительного урона_ в зависимости от того, сколько здоровья осталось у цели.
actors.buffs.preparation.desc_dmg_likely=Также урон от данной атаки будет ближе к максимальному возможному значению.
actors.buffs.preparation.desc_blink=Он способен перенестись к своей цели перед ударом. Максимальная дистанция - _%d_ клеток.
actors.buffs.preparation.desc_invis_time=Ходов в состоянии невидимости - _%d._
actors.buffs.preparation.desc_invis_next=Атака станет ещё сильнее через _%dходов._
actors.buffs.preparation.prompt=Выберите цель!\nМакс. дистанция: %d
actors.buffs.preparation.no_target=Здесь нечего атаковать.
actors.buffs.preparation.out_of_reach=Эта цель вне досягаемости.

actors.buffs.prismaticguard.name=Радужный страж
actors.buffs.prismaticguard.desc=Вас охраняет радужная копия. В данный момент она находится в пассивном режиме, но при встрече с врагами она вернётся к жизни, чтобы защитит вас!\n\nРадужная копия постепенно восстанавливает своё здоровье, пока бездействует.\n\nТекущие ОЗ: %d/%d.

actors.buffs.recharging.name=Перезарядка
actors.buffs.recharging.desc=Энергия течет сквозь вас, увеличивая скорость перезарядки жезлов и посохов.\n\nС каждым ходом текущий заряд будет увеличиваться на четверть, в добавок к обычному восстановлению.\n\nХодов осталось: %s.

actors.buffs.roots.name=Оплетение
actors.buffs.roots.heromsg=Вы не можете двигаться!
actors.buffs.roots.desc=Корни (магические или естественные) оплетают ваши ноги, приковывая их к земле.\n\nОплетение не позволяет передвигаться, но все остальные действия всё ещё остаются доступными.\n\nХодов осталось: %s.

actors.buffs.shadows.name=Объятие теней
actors.buffs.shadows.desc=Вы растворились в тенях. Вас не видно, а ваш метаболизм замедлен.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или жезла) немедленно развеет невидимость. Вдобавок, вы можете дольше обходиться без еды.\n\nВы останетесь в тенях, пока не покинете их или враг не наткнется на вас.

actors.buffs.slow.name=Замедление
actors.buffs.slow.desc=Замедляющая магия влияет на восприятие времени целью. Для неё всё происходит очень быстро.\n\nЗамедленный персонаж действует вдвое медленнее, чем обычно.\n\nХодов осталось: %s.

actors.buffs.snipersmark.name=Метка снайпера
actors.buffs.snipersmark.desc=Снайпер может сделать специальный выстрел по цели, которую только что атаковала. Эффект выстрела будет различаться в зависимости от того, на что сбалансирован её лук.\n\nВ нормальном состоянии, лук совершит _мгновенный выстрел,_ который нанесет меньше урона, но не потребует времени.\n\nУскоренный лук совершит _залп_ из трех стрел. Каждая стрела нанесет меньше урона, но шанс срабатывания зачарований останется прежним. Залп потратит 1 ход.\n\nУсиленный лук совершит _снайперский выстрел._ Этот выстрел гарантированно попадает в цель, и наносит дополнительный урон, зависящий от расстояния до цели. Это потратит 2 хода.

actors.buffs.soulmark.name=Метка Души
actors.buffs.soulmark.desc=Чернокнижник отметил душу этого существа. Физические атаки по этой цели будут исцелять раны и утолять голод чернокнижника.\n\nХодов осталось: %s.

actors.buffs.stamina.name=Выносливость
actors.buffs.stamina.desc=Ваша выносливость не знает границ, позволяя двигаться быстрее!\n\nДанный эффект увеличивает вашу скорость перемещения на 50%%.\n\nХодов осталось: %s.

actors.buffs.terror.name=Паника
actors.buffs.terror.desc=Ужас - контролирующая магия, повергающая цель в неконтролируемую панику.\n\nВ этом состоянии персонаж начинает убегать от противников, стараясь, чтобы между ними было как можно больше расстояния. Однако болевой шок способен ослабить этот эффект.\n\nХодов осталось: %s.

actors.buffs.toxicimbue.name=Благословение Яда
actors.buffs.toxicimbue.desc=Вы наделены силой Яда!\n\nВо время движения вы распространяете отравляющий газ, наносящий урон вашим врагам. Во время действия эффекта вы невосприимчивы к отравлению и отравляющему газу.\n\nХодов осталось: %s.

actors.buffs.corrosion.name=Коррозия
actors.buffs.corrosion.heromsg=Кислота разъедает вашу кожу!
actors.buffs.corrosion.ondeath=Кислота убила вас...
actors.buffs.corrosion.rankings_desc=Растворился
actors.buffs.corrosion.desc=Сильная кислота разъедает плоть, металл и кости с ужасающей скоростью.\n\nУрон от коррозии увеличивается, пока кислота продолжает разъедать цель.\n\nХодов осталось: %1$s.\n\nТекущий урон: %2$d.

actors.buffs.vertigo.name=Головокружение
actors.buffs.vertigo.desc=Сложно идти в правильном направлении, когда весь мир вращается перед глазами.\n\nВ этом состоянии персонаж при ходьбе будет перемещаться в случайном направлении.\n\nХодов осталось: %s.

actors.buffs.weakness.name=Ослабление
actors.buffs.weakness.heromsg=Вы чувствуете слабость!
actors.buffs.weakness.desc=Всё внезапно стало каким-то... неподъёмным.\n\nОслабление снижает силу персонажа на 2 единицы. Обычные существа под действием этого эффекта будут просто наносить пониженный урон. \n\nХодов осталось: %s.

actors.buffs.wellfed.name=Сытость
actors.buffs.wellfed.desc=Вы наелись до отвала и полностью довольны жизнью.\n\nВо время действия данного эффекта ваше здоровье будет постепенно восстанавливаться. Кроме того, голод не будет увеличиваться.\n\nХодов осталось: %d.



###hero
actors.hero.hero.name=вы
actors.hero.hero.leave=Нельзя просто так взять и покинуть подземелье!
actors.hero.hero.level_up=Уровень повышен!
actors.hero.hero.new_level=Новый уровень!\nВы стали метче, подвижнее и живучее!
actors.hero.hero.level_cap=Вы не можете стать сильнее, но ваш опыт прибавляет вам сил!
actors.hero.hero.you_now_have=Вы нашли %s.
actors.hero.hero.locked_chest=Сундук закрыт, а у вас нет подходящего ключа.
actors.hero.hero.locked_door=У вас нет подходящего ключа.
actors.hero.hero.noticed_smth=Вы что-то заметили.
actors.hero.hero.wait=...
actors.hero.hero.search=поиск
actors.hero.hero.search_distracted=Вам сложно сосредоточиться, поэтому поиск занял больше времени.
actors.hero.hero.pain_resist=Боль помогает преодолеть тягу ко сну.
actors.hero.hero.revive=Анх взрывается дарующей жизнь энергией!

actors.hero.heroclass.warrior=воин
actors.hero.heroclass.warrior_desc_item=Воин начинает с уникальной _сломанной печатью,_ которую можно прикрепить к броне.\n\nПока он носит броню с прикреплённой печатью, поверх его здоровья будет постепенно накапливаться щит.\n\nПечать можно перенести на другую броню, вместе с ней перенесётся одно улучшение.
actors.hero.heroclass.warrior_desc_loadout=Воин начинает игру с _изношенным мечом,_ который наносит больше всего стартового урона среди всех видов стартового оружия.\n\nВоин начинает игру с _тремя метательными камнями,_ позволяющими атаковать на расстоянии.\n\nВоин начинает игру с _поясом для зелий,_ в котором можно хранить разнообразные зелья, а также предохранять их от воздействия холода.
actors.hero.heroclass.warrior_desc_misc=Воин восстанавливает немного здоровья при употреблении пищи.\n\nВоин автоматически опознает:\n- Свитки Опознания\n- Зелья Исцеления\n- Свитки Ярости
actors.hero.heroclass.warrior_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Воин имеет два подкласса:

actors.hero.heroclass.mage=маг
actors.hero.heroclass.mage_unlock=Маг - специалист по волшебным палочкам и носит с собой _уникальный магический посох._\n\nЧтобы разблокировать его, _используйте два свитка улучшения за одну игру._
actors.hero.heroclass.mage_desc_item=Маг начинает игру с _уникальным посохом,_ который может быть наделён свойствами жезла.\n\nПосох перезаряжается значительно быстрее жезлов, а число максимальных зарядов увеличено на 1.\n\nИзначально посох наделён свойствами магической стрелы.
actors.hero.heroclass.mage_desc_loadout=Маг начинает игру со своим посохом в качестве оружия ближнего боя. Посох наносит меньше урона в ближнем бою, чем остальные стартовые оружия.\n\nМаг может использовать магию посоха, чтобы атаковать на расстоянии.\n\nМаг начинает игру с _футляром для свитков,_ в котором можно хранить различные свитки, а также предохранять их от воздействия огня.
actors.hero.heroclass.mage_desc_misc=Маг частично опознает жезлы сразу после использования.\n\nМаг частично перезаряжает жезлы и посох при употреблении пищи.\n\nМаг автоматически опознает:\n- Свитки Опознания\n- Зелья Алхимического Огня\n- Свитки Улучшения
actors.hero.heroclass.mage_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Маг имеет два подкласса:

actors.hero.heroclass.rogue=разбойник
actors.hero.heroclass.rogue_unlock=Разбойник способен внезапно скрываться и столь же внезапно атаковать благодаря своему _плащу теней._\n\nЧтобы разблокировать его, надо _совершить 20 неожиданных атак за одну игру._
actors.hero.heroclass.rogue_desc_item=Разбойник начинает игру с уникальным _Плащом Теней,_ - артефактом, который позволяет становиться невидимым в любой момент.\n\nКак и все артефакты, плащ нельзя улучшать свитками. Вместо этого он улучшается при использовании.
actors.hero.heroclass.rogue_desc_loadout=Разбойник начинает игру с _кинжалом,_ который наносит больше урона при скрытных атаках.\n\nРазбойник начинает игру с _тремя метательными ножами,_ которые позволяют атаковать на расстоянии и наносят больше урона при скрытных атаках.\n\nРазбойник начинает игру с _бархатным мешочком,_ в котором можно хранить мелкие предметы, такие как семена и рунные камни.
actors.hero.heroclass.rogue_desc_misc=Разбойник замечает потайные двери и ловушки с большего расстояния.\n\nРазбойник может найти больше секретных комнат, чем другие персонажи.\n\nРазбойник автоматически опознает:\n- Свитки Опознания\n- Зелья Невидимости\n- Свитки Поиска Пути
actors.hero.heroclass.rogue_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Разбойник имеет два подкласса:

actors.hero.heroclass.huntress=охотница
actors.hero.heroclass.huntress_unlock=Охотница - эксперт дальнего боя, а также владеет своим _уникальным призрачным луком_ с бесконечными стрелами.\n\nЧтобы разблокировать ее _убейте 20 противников с помощью оружия дальнего боя._
actors.hero.heroclass.huntress_desc_item=Охотница начинает игру с _уникальным призрачным луком,_ который может выпустить неограниченное количество волшебных стрел.\n\nЛук становится сильнее, когда Охотница увеличивает свой уровень, а также он может быть сбалансирован или зачарован.
actors.hero.heroclass.huntress_desc_loadout=Охотница начинает игру с парой _шипованных перчаток,_ которые атакуют гораздо быстрее другого стартового оружия.\n\nОхотница начинает игру со своим луком для дальнего боя.\n\nОхотница начинает игру с _бархатным мешочком,_ в котором можно хранить мелочь, такую как семена и рунные камни.
actors.hero.heroclass.huntress_desc_misc=Охотница может двигаться через высокую траву не вытаптывая её.\n\nОхотница меньше изнашивает метательные оружия при использовании.\n\nОхотница чувствует присутствие врагов поблизости через стены.\n\nОхотница автоматически опознает:\n- Свитки Опознания\n- Зелья Телепатии\n- Свитки Колыбельной
actors.hero.heroclass.huntress_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Охотница имеет два подкласса:

actors.hero.herosubclass.gladiator=гладиатор
actors.hero.herosubclass.gladiator_desc=Успешные атаки в ближнем бою позволяют _Гладиатору_ начать комбо, которое откроет доступ к особым завершающим ударам.
actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_desc=В зависимости от полученного урона _берсерк_ наносит дополнительный урон. Разъярившись, он может некоторое время балансировать на грани смерти, но при этом будет обессилен.
actors.hero.herosubclass.warlock=чернокнижник
actors.hero.herosubclass.warlock_desc=При использовании жезлов против врагов, _Чернокнижник_ может пометить их душу. Когда отмеченный враг получает физический урон, _Чернокнижник_ исцеляется и утоляет голод.
actors.hero.herosubclass.battlemage=боевой маг
actors.hero.herosubclass.battlemage_desc=Сражаясь посохом, _Боевой Маг_ имеет дополнительный эффект, зависящий от жезла, усиливающего посох. Также посох заряжается при использовании в бою.
actors.hero.herosubclass.assassin=убийца
actors.hero.herosubclass.assassin_desc=Будучи невидимым, _Ассасин_ может спланировать свою следующую атаку, чтобы сделать её ещё смертоноснее. Чем дольше он будет оставаться невидимым, тем сильнее будет этот удар.
actors.hero.herosubclass.freerunner=беглец
actors.hero.herosubclass.freerunner_desc=_Беглец_ накапливает инерцию во время передвижения, увеличивая свою скорость передвижения и уклонение. Данный эффект быстро рассеивается, если он стоит на месте.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_desc=Снайпер - мастер дальнего боя. Она видит дальше, и ее атаки пробивают броню. После попадания метательным оружием, она может совершить специальную атаку из своего лука.
actors.hero.herosubclass.warden=страж
actors.hero.herosubclass.warden_desc=_Страж_ обладает сильной связью с природой, что позволяет ей видеть сквозь высокую траву и создавать примятую траву при использовании семян. Растения, на которые она наступит, дадут дополнительные эффекты. Смазанные дротики будут служить ей вдвое дольше, а также она получает бонус к броне, пока находится в траве.



###npcs
actors.mobs.npcs.blacksmith.name=тролль-кузнец
actors.mobs.npcs.blacksmith.gold_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и накопай мне _руды темного золота, штук 15_ вполне хватит. В смысле, "чем я заплачу"? Вот жадюга... Ладно, у меня нет денег, но могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.blood_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и _убей летучую мышь_ с её помощью, чтоб обагрить её кровью. Что значит "чем я заплачу"? Вот жадюга...\nЛадно, денег у меня нет, зато я могу тебе чего-нибудь сковать. Считай, тебе повезло, тут кроме меня кузнецов нету.
actors.mobs.npcs.blacksmith.lost_pick=Ты издеваешься? Где кирка моя?!
actors.mobs.npcs.blacksmith.gold_2=Руда темного золота. 15 кусков. Серьезно, это что, прям так сложно?
actors.mobs.npcs.blacksmith.blood_2=Я сказал, мне нужна кровь летучей мыши на кирке. Ноги в руки и пошел!
actors.mobs.npcs.blacksmith.completed=О, ну наконец-то... Лучше поздно, чем никогда.
actors.mobs.npcs.blacksmith.get_lost=Я занят. Исчезни!
actors.mobs.npcs.blacksmith.same_item=Выбери 2 разных предмета, а не один и тот же дважды!
actors.mobs.npcs.blacksmith.diff_type=Выбери 2 предмета одного типа!
actors.mobs.npcs.blacksmith.un_ided=Мне надо знать, с чем я работаю, опознай их сперва!
actors.mobs.npcs.blacksmith.cursed=Хрен ли ты мне это суешь? Оно ж проклято!
actors.mobs.npcs.blacksmith.degraded=Это мусор, качество ни о чем!
actors.mobs.npcs.blacksmith.cant_reforge=А не могу это перековать!
actors.mobs.npcs.blacksmith.def_verb=блокирует
actors.mobs.npcs.blacksmith.desc=Тролль-кузнец выглядит как и все тролли: высокий и тощий, а кожа похожа на камень и цветом, и фактурой. Тролль-кузнец работает непропорционально маленькими инструментами.

actors.mobs.npcs.ghost.name=печальный дух
actors.mobs.npcs.ghost.rat_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от ужасного зверя... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _вонючую крысу,_ что забрала мою жизнь...\n\nОна бродит по этому уровню... Распространяя вонь повсюду... _Остерегайся облака вони и разъедающего укуса, кислота смывается водой..._
actors.mobs.npcs.ghost.rat_2=Прошу... Помоги мне... Убей чудовище...\n\n_Сражайся в воде... Избегай вони..._
actors.mobs.npcs.ghost.gnoll_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от дьявольского отродья... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _гнолла-трикстера,_ что забрал мою жизнь...\n\nОн не похож на остальных гноллов... Он прячется и использует метательное оружие... _Остерегайся его отравляющих и воспламеняющих дротиков, не сражайся на расстоянии..._
actors.mobs.npcs.ghost.gnoll_2=Прошу... Помоги мне... Убей трикстера...\n\n_Не позволяй ему попасть в тебя... Старайся бить вблизи..._
actors.mobs.npcs.ghost.crab_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от древнего существа... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _древнего краба,_ что забрал мою жизнь...\n\nОн невероятно стар... С огромной клешней и толстым панцирем... _Остерегайся его клешни, тебе придется атаковать неожиданно, или он заблокирует атаку..._
actors.mobs.npcs.ghost.crab_2=Прошу... Помоги мне... Убей древнего краба...\n\n_Он может заблокировать любую атаку... Если видит, что ты атакуешь..._
actors.mobs.npcs.ghost.find_me=Спасибо тебе... Найди меня...
actors.mobs.npcs.ghost.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.

actors.mobs.npcs.imp.name=предприимчивый бес
actors.mobs.npcs.imp.golems_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за награду ;)\nВ моем случае надо убить _големов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти тупые големы мешают продажам! Очень сложно спорить с бродячими гранитными бандурами, бес их побери! Пожалуйста, убей хотя бы _6 големов,_ и награда твоя.
actors.mobs.npcs.imp.monks_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за награду ;)\nВ моем случае надо убить _монахов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти лунатики и сами ничего не покупают, и покупателей всех распугивают. Пожалуйста, убей хотя бы _8 монахов,_ и награда твоя.
actors.mobs.npcs.imp.golems_2=Как там твоё сафари на големов?
actors.mobs.npcs.imp.monks_2=Ого, тебя еще не убили! Я знал, что твоё кунг-фу сильнее ;) Главное не забудь собрать с монахов жетоны.
actors.mobs.npcs.imp.cya=Увидимся, %s!
actors.mobs.npcs.imp.hey=Псст, %s!
actors.mobs.npcs.imp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.

actors.mobs.npcs.impshopkeeper.name=предприимчивый бес
actors.mobs.npcs.impshopkeeper.greetings=Привет, %s!
actors.mobs.npcs.impshopkeeper.thief=Я думал, что могу доверять тебе!
actors.mobs.npcs.impshopkeeper.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить и вести бизнес среди недемонов.

actors.mobs.npcs.mirrorimage.name=зеркальная копия
actors.mobs.npcs.mirrorimage.desc=Эта иллюзия является точной вашей копией, и даже вооружена теми же оружием и доспехами, что и вы.\n\nЗеркальные копии бесплотны, и принимают материальную форму только при атаке. Их оружие ведет себя так же, как и ваше, но наносит меньше урона. \n\nИллюзии способны атаковать и уклоняться, но исчезнут сразу же при получении любого урона.

actors.mobs.npcs.prismaticimage.name=радужная копия
actors.mobs.npcs.prismaticimage.desc=Эта мерцающая иллюзия имеет с вами близкое сходство, вплоть до вашего оружия и брони.\n\nРадужные копии попытаются оттянуть на себя внимание врагов. Хотя они и не так хороши в атаке, как зеркальные копии, зато они имеют повышенную прочность и получают преимущества вашей брони.\n\nЕсли здоровье копии упадёт до нуля, она исчезнет в течение нескольких ходов. В это время её всё ещё можно исцелить. Когда поблизости не остаётся врагов, радужные копии исчезают и воссоединяются со своим хозяином.

actors.mobs.npcs.ratking.name=крысиный король
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Ну что ещё? У меня нет времени на эти глупости. Королевство само собой не будет управлять!
actors.mobs.npcs.ratking.desc_festive=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой праздничный колпак, вместо обычно короны. Счастливых праздников!
actors.mobs.npcs.ratking.desc=Эта крыса немного больше, чем обычная сумчатая крыса, и она носит на голове небольшую корону.

actors.mobs.npcs.sheep.name=овца
actors.mobs.npcs.sheep.baa!=Бээ!
actors.mobs.npcs.sheep.baa?=Мээ?
actors.mobs.npcs.sheep.baa.=Бээ.
actors.mobs.npcs.sheep.baa...=Мээ...
actors.mobs.npcs.sheep.def_verb=блокирует
actors.mobs.npcs.sheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.

actors.mobs.npcs.shopkeeper.name=торговец
actors.mobs.npcs.shopkeeper.thief=Вор, Вор!
actors.mobs.npcs.shopkeeper.sell=Выберите предмет
actors.mobs.npcs.shopkeeper.desc=Этот полный парень лучше смотрелся бы в торговом районе крупного города, чем в подземелье. Его цены объясняют, почему он решил обосноваться здесь.

actors.mobs.npcs.wandmaker.name=старый чародей
actors.mobs.npcs.wandmaker.intro_warrior=О, как приятно лицезреть героя в столь гнетущем месте! Если ты не против помочь пожилому человеку, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_rogue=О Боже, ты меня напугал! В этих местах я не встречал бандита, сохранившего свой разум, так что ты, видать, с поверхности! Если ты не прочь помочь незнакомцу, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_mage=О, здравствуй, %s! Я слышал, ты навел шума в институте чародеев? О, неважно, я все равно никогда не любил этих напыщенных снобов. Если хочешь, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_huntress=О, здравствуй, мисс! Дружелюбное лицо в этом месте - настоящий сюрприз, не так ли? Если честно, готов поспорить, что уже видел твое лицо где-то, но никак не могу вспомнить... А, неважно, если ты ищешь приключений, у меня есть задание.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ пришел сюда, чтобы найти редкий ингредиент для жезла, но заблудился, а мой магический щит постепенно ослабевает. Вскоре мне придется покинуть это место, но я очень не хочу возвращаться с пустыми руками.
actors.mobs.npcs.wandmaker.intro_dust=Я ищу _прах мертвеца._ Это особый вид измельченных проклятых костей, обычно встречающийся в подобных местах. Где-то здесь должна находиться заваленная комната, в которой есть пыль. Однако будь осторожнее, проклятие, лежащее на пыли, достаточно мощное. _Вернись ко мне как можно быстрее_ и я сниму его.
actors.mobs.npcs.wandmaker.intro_ember=Я ищу _пепел элементаля,_ который получают из молодых огненных элементалей. Они обычно появляются, когда ритуал призыва не контролируется, так что найди свечи и точку призыва, я уверен, у тебя получится одного встретить. Ты, возможно, захочешь _иметь при себе что-нибудь замораживающее,_ элементали очень сильны, но лёд быстро остудит их пыл.
actors.mobs.npcs.wandmaker.intro_berry=Старый надзиратель этой тюрьмы выращивал _гнилоягоду,_ и я ищу её семена. Растение, скорее всего, совсем одичало, так что достать семена может оказаться сложнее. Сад должен быть где-то здесь. Постарайся _держаться подальше от его плёточников,_ если не хочешь потерять голову. Возможно, тебе захочется поджечь сад, но, прошу, не делай этого - так ты уничтожишь семена.
actors.mobs.npcs.wandmaker.intro_2=\n\nЕсли ты справишься, я буду рад отблагодарить тебя одним из своих замечательных жезлов! У меня есть два с собой, выберешь, какой тебе по душе.
actors.mobs.npcs.wandmaker.reminder_dust=Как успехи с прахом, %s? Ищи забаррикадированные проходы, она должна быть где-то там.
actors.mobs.npcs.wandmaker.reminder_ember=Как успехи с пеплом, %s? Тебе надо найти свечи и точку призыва.
actors.mobs.npcs.wandmaker.reminder_berry=Как успехи с семенами Гнилоягоды, %s? Поищи комнату, полную растительности.
actors.mobs.npcs.wandmaker.def_verb=блокирует
actors.mobs.npcs.wandmaker.desc=Этот пожилой мужчина в расцвете сил слегка обеспокоен. Его защищает магический щит.



###mobs
actors.mobs.acidic.name=кислотный скорпид

actors.mobs.albino.name=крыса-альбинос
actors.mobs.albino.desc=Это редкая разновидность сумчатой крысы с абсолютно белым мехом и зазубренными зубами.

actors.mobs.bandit.name=безумный бандит

actors.mobs.bat.name=летучая мышь-вампир
actors.mobs.bat.desc=Эти шустрые и выносливые обитатели пещер могут победить куда более крупных существ, восстанавливая свое здоровье с каждой успешной атакой.

actors.mobs.bee.name=золотая пчела
actors.mobs.bee.desc_honey=Несмотря на свой малый размер, золотые пчелы обычно очень яростно защищают свое жилище. Но эта пчела задобрена и, похоже, хочет следовать за вами.
actors.mobs.bee.desc=Несмотря на малый рост, золотые пчелы будут яростно защищать свой дом. Эта совсем с ума сошла, лучше держаться подальше.

actors.mobs.brute.name=гнолл-громила
actors.mobs.brute.enraged=в ярости
actors.mobs.brute.def_verb=блокирует
actors.mobs.brute.desc=Громилы - самые крупные, сильные и крепкие из гноллов. Получив достаточно повреждений, они впадают в неистовство, нанося больше урона своим врагам.

actors.mobs.causticslime.name=темный слизень
actors.mobs.causticslime.desc=Этот слизень, должно быть, был заражён тёмной магией, которая излучается из глубин. Он потерял свой обычный зелёный цвет и с него капает едкая слизь.

actors.mobs.crab.name=сточный краб
actors.mobs.crab.desc=Эти крупные крабы находятся на вершине пищевой цепи в канализации. Они очень быстрые, а их толстый панцирь позволяет им пережить мощные удары.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Обнаружено присутствие посторонних.
actors.mobs.dm300.defeated=Миссия провалена. Завершение работы.
actors.mobs.dm300.repair=DM-300 чинит сам себя!
actors.mobs.dm300.def_verb=блокирует
actors.mobs.dm300.rankings_desc=Раздавлен DM-300
actors.mobs.dm300.desc=Эта машина была создана Дворфами несколько веков назад. Позже, Дворфы стали заменять машины големами, элементалями и даже демонами, что привело к распаду их цивилизации. DM-300 и ему подобные машины обычно использовали для строительства и копания, а иногда и для защиты городов.

actors.mobs.elemental.name=огненный элементаль
actors.mobs.elemental.desc=Бродячие огненные элементали - побочный продукт призыва более крупных сущностей. Их природа слишком хаотична, и даже самые сильные демонологи не способны контролировать их.

actors.mobs.eye.name=злобоглаз
actors.mobs.eye.deathgaze_kill=Вы умерли от смертоносного взгляда...
actors.mobs.eye.desc=Злобоглазы похожи на парящие в воздухе шары, переполненные демонической энергией. Они не слишком опасны в ближнем бою, их истинная сила заключается в их магических способностях.\n\nНакопив достаточно энергии, злобоглазы способны испустить луч разрушительной силы, называемый _губительным взглядом._ Этот луч нанесет огромный урон всему, что не успеет спрятаться от него.

actors.mobs.fetidrat.name=вонючая крыса
actors.mobs.fetidrat.desc=Что-то определенно не так с этой крысой. Её засаленный черный мех и гниющая шкура совсем не похожи на здоровых крыс, который вы видели ранее. А тусклые зелёные глаза придают ей совсем уж пугающий вид.\n\nЗа крысой следует жуткое облако вони, невероятно сильное вблизи.\n\nТемная слизь капает изо рта крысы, разъедая пол, но растворяясь в воде.

actors.mobs.gnoll.name=гнолл-разведчик
actors.mobs.gnoll.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в канализации и подземельях, периодически собираясь для рейдов на поверхность. Гноллы-разведчики - обычные члены стаи, не такие сильные, как громилы, и не такие умные, как шаманы.

actors.mobs.gnolltrickster.name=гнолл-трикстер
actors.mobs.gnolltrickster.desc=Даже по сравнению с обычными гноллами, этот кажется немного странным. Чуть склонившись вперед с дикой ухмылкой, он чуть ли не баюкает перекинутую через плечо сумку. Его глаза полны странной смеси страха и наслаждения.\n\nВ его сумке внушительная коллекция самодельных дротиков, явно покрытых какой-то гадостью.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=блокирует
actors.mobs.golem.desc=Дворфы пытались совместить свои знания механизмов с новоприобретённым опытом управления элементалями. Они использовали духов земли как "душу" механического тела голема, так как они считались наиболее легко контролируемыми. Однако малейшая ошибка в ритуале приводила к выходу голема из под контроля.

actors.mobs.goo.name=Слизень
actors.mobs.goo.notice=БУЛЬК-БУЛЬК!
actors.mobs.goo.defeated=бульк... бульк...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Слизень накачивается жижей!
actors.mobs.goo.enraged=в ярости
actors.mobs.goo.gluuurp=БУУУУЛЬК!
actors.mobs.goo.rankings_desc=Поглощён Слизнем
actors.mobs.goo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать так много темной энергии, что вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.

actors.mobs.greatcrab.name=древний краб
actors.mobs.greatcrab.noticed=Краб защищается своей огромной клешнёй.
actors.mobs.greatcrab.blocked=блокирует
actors.mobs.greatcrab.def_verb=блокирует
actors.mobs.greatcrab.desc=Этот краб огромен, даже по сравнению с другими сточными крабами. Его синий панцирь покрыт трещинами и прилипалами, выдавая его древний возраст. Он медленно шатается, еле удерживая равновесие со своей гигантской клешнёй.\n\nХоть у краба всего одна клешня, её размер это с лихвой компенсирует. Краб держит клешню перед любой угрозой, защищая себя от атак непробиваемым щитом. Однако, краб не может блокировать атаки, которые он не видит или атаки сразу от нескольких врагов.

actors.mobs.guard.name=страж тюрьмы
actors.mobs.guard.scorpion=А ну, иди сюда!
actors.mobs.guard.def_verb=блокирует
actors.mobs.guard.desc=Когда-то смотрители тюрьмы, эти стражи давно стали такими же, как заключенные. Как зомби, они бессмысленно бродят по коридорам в поисках того, чего здесь не должно быть - например, вас!\n\nОни носят цепь на поясе, возможно, чтобы притягивать к себе врагов.

actors.mobs.king.name=Король Дворфов
actors.mobs.king.notice=Как ты посмел!
actors.mobs.king.defeated=Ты не можешь убить меня, %s... я... бессмертен...
actors.mobs.king.def_verb=блокирует
actors.mobs.king.arise=Восстаньте, слуги!
actors.mobs.king.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king.desc=Последний король дворфов был известен своим глубоким пониманием сути жизни и смерти. Он убедил своих советников принять участие в ритуале, который должен был дать им всем вечную молодость. В итоге только он получил её - и армию нежити в придачу.
actors.mobs.king$undead.name=дворф-нежить
actors.mobs.king$undead.def_verb=блокирует
actors.mobs.king$undead.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king$undead.desc=Эти дворфы-нежить, поднятые волей Короля Дворфов, были его советниками. Они выглядят как скелеты с невероятно большими бородами.

actors.mobs.mimic.name=мимик
actors.mobs.mimic.desc=Мимики - волшебные существа, способные принимать облик любого предмета. В подземельях они часто принимают облик сундуков, зная, как привлечь искателей приключений.

actors.mobs.necromancer.name=некромант
actors.mobs.necromancer.desc=Эти начинающие тёмные маги стеклись в тюрьму, так как это - лучшее место для практикования их тёмного ремесла.\n\nНекроманты будут призывать и улучшать скелетов, которые дерутся на его стороне. Эти скелеты будут существовать только пока жив поднявший их некромант.
actors.mobs.necromancer$necroskeleton.name=скелет некроманта
actors.mobs.necromancer$necroskeleton.desc=Этот скелет был призван некромантом. Он ведет себя как обычный скелет и умрет, когда некромант, вызвавший его, будет убит.

actors.mobs.mob.died=Вы слышите, как вдали кто-то умер.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Убит (убийца - %s)

actors.mobs.monk.name=дворф-монах
actors.mobs.monk.disarm=Монах выбил %s из ваших рук!
actors.mobs.monk.def_verb=блокирует
actors.mobs.monk.desc=Эти монахи - фанатики, посвятившие себя защите секретов города от незваных гостей. Они не используют броню и оружие, рассчитывая только на искусство рукопашного боя.

actors.mobs.newbornelemental.name=молодой огненный элементаль
actors.mobs.newbornelemental.desc=Огненные элементали - побочный продукт призыва более сильных сущностей. Их природа слишком хаотична и не подвластна даже самому сильному демонологу.\n\nЭтого огненного элементаля недавно призвали, потому он еще слаб. В таком состоянии он особенно уязвим к холоду. Однако его атакующие способности уже достаточно сильны, надо быть осторожнее.

actors.mobs.piranha.name=гигантская пиранья
actors.mobs.piranha.desc=Эти хищные рыбы не являются привычными обитателями подземелий. Их принесли сюда специально для защиты сокровищ в воде.

actors.mobs.rat.name=сумчатая крыса
actors.mobs.rat.desc=Сумчатые крысы - агрессивные, но слабые обитатели канализации. У них противный укус, но опасны они только в больших количествах.

actors.mobs.rotheart.name=сердце гнилоягоды
actors.mobs.rotheart.desc=Гнилоягода - уникальное растение. Вместо разложения и образования нитратов, фрукт растет, твердеет и хранит в себе семя. Он обеспечивает защиту органов, растущих внутри фрукта. Гигантская сфера обычно называется сердцем гнилоягоды.

actors.mobs.rotlasher.name=плёточник
actors.mobs.rotlasher.desc=Плёточники - часть корневой системы проросшей гнилоягоды, а также её основное средство защиты. Они не могут перемещаться, но атакуют любого, кто окажется рядом. В остальное время они не двигаются, стараясь слиться с окружающей растительностью.
actors.mobs.rotlasher$waiting.status=Этот %s ждёт.

actors.mobs.scorpio.name=скорпид
actors.mobs.scorpio.desc=Эти гигантские демоны-арахниды избегают ближнего боя любой ценой, обстреливая врагов острыми калечащими шипами.

actors.mobs.senior.name=монах-наставник

actors.mobs.shaman.name=гнолл-шаман
actors.mobs.shaman.zap_kill=Вас убила молния...
actors.mobs.shaman.desc=Наиболее умные гноллы могут овладеть шаманизмом. Гноллы-шаманы используют в бою заклинания, компенсируя недостаток силы, не стесняясь использовать их против тех, кто не верит в их силу.

actors.mobs.shielded.name=бронированный громила

actors.mobs.skeleton.name=скелет
actors.mobs.skeleton.explo_kill=Вас убило костяными осколками...
actors.mobs.skeleton.def_verb=блокирует
actors.mobs.skeleton.desc=Скелеты состоят из костей неудачливых путешественников и жителей подземелий, оживленные влиянием темной магии из глубин. Получив достаточное количество урона, они взрываются костяными осколками.

actors.mobs.slime.name=слизень
actors.mobs.slime.def_verb=блокирует
actors.mobs.slime.desc=Слизни - странные, отчасти магические существа. Они эластичные снаружи и жидкие внутри. Канализация города обеспечивает их водой и питательными веществами.\n\nБлагодаря их растяжимой анатомии, крайне сложно нанести слизню больше чем _6 единиц урона_ за один удар.

actors.mobs.snake.name=сточная змея
actors.mobs.snake.desc=Эти огромные змеи могут быстро ускользать от ударов, из-за чего по ним сложно попасть. Магические или внезапные атаки могут застать их врасплох.\n\nВы можете произвести внезапную атаку, если атакуете в тот момент, когда змея вас ещё не заметила. Например, можно заманить за собой через в дверь и затем _атаковать в тот момент, когда змея окажется в дверном проёме._

actors.mobs.spinner.name=пещерный прядильщик
actors.mobs.spinner.desc=Эти зеленые и мохнатые пещерные пауки избегают прямой схватки, ожидая, пока жертва запутается в их паутине, медленно умирая от их ядовитого укуса.

actors.mobs.statue.name=живая статуя
actors.mobs.statue.def_verb=блокирует
actors.mobs.statue.desc=На первый взгляд это всего лишь одна из уродливых статуй этого подземелья, но её выдают красные светящиеся глаза.\n\nХотя сама статуя сделана из камня, но _%s_ в её руках - нет.

actors.mobs.succubus.name=суккуб
actors.mobs.succubus.desc=Суккубы - демоны, имеющие облик соблазнительных (и немного готичных) девиц. Используя свою магию, они очаровывают героя, и он не может никого атаковать, пока чары не спадут. Кроме того, они могут красть здоровье при атаке по очарованным целям.

actors.mobs.swarm.name=рой мух
actors.mobs.swarm.desc=Смертоносный рой жужжащих мух. Любая немагическая атака разделит его на два не менее опасных роя поменьше.

actors.mobs.newtengu.name=Тенгу
actors.mobs.newtengu.notice_gotcha=Попался, %s!
actors.mobs.newtengu.interesting=Давай-ка сделаем битву интереснее...
actors.mobs.newtengu.notice_have=Вот ты и попался, %s!
actors.mobs.newtengu.coward=Я всё ещё слышу тебя, Трус!
actors.mobs.newtengu.defeated=Наконец-то свободен...
actors.mobs.newtengu.rankings_desc=Ликвидирован Тенгу
actors.mobs.newtengu.desc=Знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.

actors.mobs.newtengu$bombability$bombblob.desc=Здесь клубится облако обжигающего дыма. Осторожнее, оно скоро взорвётся!
actors.mobs.newtengu$bombability$bombitem.name=Дымовая шашка
actors.mobs.newtengu$bombability$bombitem.cant_pickup=Оно как будто прибито к земле, вы не можете сдвинуть это!
actors.mobs.newtengu$bombability$bombitem.desc=Тенгу бросил сюда странно выглядящую шашку, которая испускает густой горячий дым. От неё слышно громкий тикающий звук, как будто оно сейчас взорвётся!\n\nШашка, похоже, приклеилась к полу, поэтому вы не сможете подобрать её.

actors.mobs.newtengu$fireability$fireblob.desc=Тенгу распылил здесь какой-то порошок, который собирается воспламениться!

actors.mobs.newtengu$shockerability$shockerblob.desc=Воздух здесь искрится от электрических разрядов. Похоже, что на следующий ход здесь ударит молния!
actors.mobs.newtengu$shockerability$shockeritem.name=Шокер
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=Слишком опасно поднимать с пола работающий шокер!
actors.mobs.newtengu$shockerability$shockeritem.desc=Тенгу бросил сюда любопытное устройство, явно собранное из частей какого-то робота. Устройство постоянно излучает электричество, но передвигается только по заданному пути.\n\nВы не можете подобрать это устройство, потому что оно слишком наэлектризовано.

actors.mobs.oldtengu.name=Тенгу
actors.mobs.oldtengu.notice_mine=Вот я и поймал тебя, %s!
actors.mobs.oldtengu.notice_face=Найди меня, %s!
actors.mobs.oldtengu.interesting=Давай сделаем поинтереснее...
actors.mobs.oldtengu.defeated=Наконец-то свободен...
actors.mobs.oldtengu.rankings_desc=Ликвидирован Тенгу
actors.mobs.oldtengu.desc=Знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.

actors.mobs.thief.name=безумный вор
actors.mobs.thief.stole=Вор украл у вас %s!
actors.mobs.thief.carries=\n\nВор несёт _%s._ Очевидно, украл где-то.
actors.mobs.thief.escapes=Вор скрылся от вас, стащив %s!
actors.mobs.thief.desc=Хотя заключенные свободно ходят вне камер, это место - всё равно их тюрьма. Со временем, помимо свободы, оно забрало и их рассудок. Эти воры и бандиты уже давно забыли, кто они и что они здесь делают.\n\nЭти подлецы предпочитают что-то украсть и убежать, чем сражаться до смерти. Не упускайте их из виду, иначе вы можете никогда больше не увидеть украденное.

actors.mobs.warlock.name=дворф-чернокнижник
actors.mobs.warlock.bolt_kill=Вас убила стрела тьмы...
actors.mobs.warlock.desc=Когда интерес дворфов перешел от инженерии к чародейству, чернокнижники обрели власть в городе. Они начинали со стихийной магии, но вскоре перешли к демонологии и некромантии.

actors.mobs.wraith.name=призрак
actors.mobs.wraith.desc=Призрак - это мстительный дух грешника, чья могила была потревожена. Будучи нематериальной сущностью, призрак легко избегает атаки простым оружием.

actors.mobs.yog.name=Йог-Джева
actors.mobs.yog.notice=Надежда - это иллюзия...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$rottingfist.name=гнилостная длань
actors.mobs.yog$rottingfist.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$rottingfist.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в чертогах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$burningfist.name=пылающая длань
actors.mobs.yog$burningfist.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$burningfist.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$larva.name=личинка бога
actors.mobs.yog$larva.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$larva.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.



actors.char.kill=%s убивает вас...
actors.char.defeat=%s погибает.
actors.char.def_verb=уклоняется
