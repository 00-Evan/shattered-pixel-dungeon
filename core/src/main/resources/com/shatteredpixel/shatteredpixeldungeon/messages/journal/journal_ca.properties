journal.document.adventurers_guide.title=Guia de l'aventurer
journal.document.adventurers_guide.intro.title=Introducció
journal.document.adventurers_guide.intro.body=Benvingut aventurer!\n\nEstàs llegint la meravellosa Guia del masmorreig per aventurers! Aquesta guia està plena de consells i trucs per ajudar als aventurers novells a sobreviure i sobresortir!\n\nTot i que pots llegir aquesta guia de cop, és millor utilitzar-la com a referència. Assegura't de consultar-la quan tinguis algun problema.\n\nFes servir el teu seny, i recorda:\nNO ENTRIS EN PÀNIC
journal.document.adventurers_guide.identifying.title=Identificació d'ítems
journal.document.adventurers_guide.identifying.body=Identificar ítems pot ser igual d'important que trobar-los!\n\nEls colors de les pocions i els glifs en els pergamins varien en cada masmorra, per tant no sabràs l'efecte que tenen si no són identificats.\n\nL'equipament no identificat pot ser de categoria superior si tens sort, o pot estar maleït!\n\nEquipar-se accidentalment un ítem maleït és dolent, però en general no és la perdició instantània.\n\nEls pergamins d'identificació, de millora i d'eliminació de malediccions són molt útils si vols reduir el risc associat a un ítem no identificat.\n\n(Pots trobar una llista de tots els ítems identificats en la pestanya d'ítems en el teu diari)
journal.document.adventurers_guide.examining_and_searching.title=Examinar i buscar
journal.document.adventurers_guide.examining_and_searching.body=Avançar per la masmorra sense prudència és una bona forma de morir.\n\nSempre hi ha temps per afluixar el ritme i examinar les coses del teu voltant, fet que ajudarà que trobis la millor manera de tractar una situació. Afanyar-se contra els enemics gairebé mai és una bona estratègia.\n\nLes masmorres estan plenes de passadissos i trampes secrets, amb trampes que són gairebé invisibles a primera vista. És bo tenir la motivació per buscar per la zona si sospites que hi ha alguna cosa oculta.\n\n(El botó amb una lupa s'utilitza per examinar i buscar. Pitja'l un cop i selecciona una cosa a examinar, pitja'l dos cops seguits per buscar per l'àrea del teu voltant.)
journal.document.adventurers_guide.strength.title=Força i millores
journal.document.adventurers_guide.strength.body=A la masmorra no tindràs temps per entrenar-te amb armes i armadura que trobis, per tant hauràs de fer servir la força bruta per utilitzar-les efectivament.\n\nLes pocions de força milloren directament el teu poder físic i són la forma més efectiva d'assolir els requeriments de l'equipament d'una categoria superior.\n\nEls pergamins de millora serveixen principalment per fer l'equipament més fort, però també redueix el pes. Malgrat això cada millora serà menys efectiva que l'anterior en la reducció de pes.\n\nÉs important centrar-se en l'equipament pesat, d'alta categoria, però no ignoris completament l'equipament que pots utilitzar més aviat.
journal.document.adventurers_guide.food.title=Lluita contra la gana
journal.document.adventurers_guide.food.body=Utilitzar el menjar de manera efectiva és una de les millors coses que pots fer per millorar les teves probabilitats de sobreviure.\n\nLa gana afecta en definitiva a la teva salut: et curaràs lentament quan estiguis saciat i perdràs salut quan et moris de gana. Perdre salut pot sonar malament, però mentre no et moris literalment de gana no hi ha cap penalització directa.\n\nÉs millor pensar sobre la gana i la salut com a recursos que necessiten ser administrats, no mantinguts al màxim tota l'estona. Per exemple, si tens la salut al màxim, la regeneració de la salut que obtens de sentir-te saciat es malgasta.\n\nSi controles els teus hàbits alimentaris en relació al teu nivell de salut, el teu menjar hauria de durar molt més temps.
journal.document.adventurers_guide.levelling.title=Guany d'experiencia
journal.document.adventurers_guide.levelling.body=A mesura que derrotes a enemics el teu nivell d'experiència augmentarà. La teva experiència determina: la precisió dels teus atacs, la facilitat amb què esquives atacs, i de quanta salut gaudeixes.\n\nEl teu nivell d'experiència marca una gran diferència quan lluites. És millor estar almenys un nivell més amunt del número d'aquell pis de la masmorra.\n\nPot ser temptador anar ràpidament pel pis, evitant l'exploració i el combat, però fer-ho et deixarà sense subministraments i experiència.\n\n(Pots veure la informació sobre el teu heroi, inclosa l'experiència, al panell d'estats a dalt de la interfície del joc. Pressiona el retrat del teu heroi per obtenir encara més informació)
journal.document.adventurers_guide.surprise_attacks.title=Atacs sorpresa
journal.document.adventurers_guide.surprise_attacks.body=Una de les millors maneres de guanyar avantatge en el combat és amb atacs sorpresa.\n\nUn atac sorpresa ocorre quan ataques a un enemic mentre estàs fora del seu camp de visió, o just quan entres dins d'aquest. Fins i tot els enemics més evasius no poden esquivar un atac sorpresa!\n\nUna de les parts més comunes del teu entorn que pots utilitzar per sorprendre els enemics és una porta. Un enemic podrà ser atacat per sorpresa quan hagi entrat per una porta tancada.\n\n(Quan ataquis per sorpresa, una marca d'exclamació groga apareixerà breument a sobre de l'enemic atacat)
journal.document.adventurers_guide.dieing.title=Maneig de la derrota
journal.document.adventurers_guide.dieing.body=Si una situació sembla perillosa, escapar no et fa ser un covard. Escapar a una altra part de la masmorra pot donar-te cert temps per recuperar-te abans d'intentar-ho de nou.\n\nDesafortunadament, masmorrejar és una professió molt perillosa i molts aventurers eventualment es trobaran amb el seu destí. Tot i que la sort juga un paper important, els millors aventurers són aquells que utilitzen cada petit truc per millorar la seva sort.\n\n(No et sentis dissuadit si mors molt sovint. És normal no arribar massa lluny en els teus primers intents, aquest joc és difícil! Concentra't en aprendre el joc i millorar constantment, no et concentris en guanyar de cop.)
journal.document.adventurers_guide.looting.title=Saqueig efectiu
journal.document.adventurers_guide.looting.body=Algunes habitacions concretes contenen un millor botí que altres. Algunes d'aquestes habitacions estaran darrere de portes tancades, o contindran obstacles que s'han d'esquivar.\n\nQuan un obstacle com aquest bloquegi el teu progrés, busca una solució al teu voltant. Pot ser una clau o alguna cosa més manufacturada, sovint hi ha alguna eina que pots utilitzar en el mateix pis.\n\nLes pocions de força i els pergamins de millora són una mesura excel·lent del teu nivell d'exploració i saqueig. Seràs capaç de trobar 3 pergamins de millora i 2 pocions de millora per cada regió de la masmorra.\n\n(Pots veure una llista de fites i claus que no has utilitzat a la pestanya de notes a la finestra del teu diari)
journal.document.adventurers_guide.magic.title=Atacs màgics
journal.document.adventurers_guide.magic.body=Els atacs màgics travessen l'armadura i són extremadament difícils d'esquivar.\n\nAixò vol dir que atacar als teus enemics amb varetes és molt fiable, però també fa als enemics màgics extremadament perillosos.\n\nEls atacs màgics sempre tenen un inconvenient però. En el cas de les varetes és el seu límit de càrregues, les varetes es tornen gairebé inútils si no se'ls hi dóna temps perquè es recarreguin. La màgia que utilitzen els enemics sempre tindrà també alguna mena de debilitació.\n\nQuan s'enfronten enemics que utilitzen màgia és extremadament important saber com evitar la seva màgia, en lloc de simplement menjar-se el dany de l'atac.

journal.document.alchemy_guide.title=Guia d'alquímia
journal.document.alchemy_guide.potions.title=Crear pocions
journal.document.alchemy_guide.potions.body=Benvingut a les aplicacions pràctiques de l'alquímia!\n\nAquest llibre serveix com a referència de les receptes pels alquimistes aficionats o aventurers que busquen embrutir-se les mans.\n\nComencem amb la recepta alquímica més emblemàtica: col·loca tres llavors en una olla d'alquímia per preparar una poció!\n\nCada tipus de llavor serveix de contrapart a la poció. La poció que creïs es pot relacionar amb una de les llavors utilitzades, però també hi ha la possibilitat que sigui aleatòria. L'ús de múltiples llavors del mateix tipus disminuirà la probabilitat d'una poció aleatòria.
journal.document.alchemy_guide.stones.title=Crear pedres rúniques
journal.document.alchemy_guide.stones.body=Ficar un sol pergamí dins d'un pot d'alquímia imbuirà la seva màgia a dues o tres pedres dins del pot. Això crea pedres rúniques que corresponen a la màgia del pergamí.\n\nLes pedres rúniques són una variant menor dels pergamins, igual que les llavors són una variant menor de les pocions. A diferència de les llavors, però, les runes no es poden combinar per fer un pergamí.
journal.document.alchemy_guide.darts.title=Afegir puntes als dards
journal.document.alchemy_guide.darts.body=Una llavor es pot combinar amb un o dos dards per afegir-los-hi puntes. Cada tipus de llavor produeix el seu propi tipus de dard amb punta, amb un efecte únic.\n\nEls dards amb punta només duren una vegada i es tornaran dards normals quan es recullin.
journal.document.alchemy_guide.exotics.title=Pocions i pergamins exòtics
journal.document.alchemy_guide.exotics.body=El poder d'una poció o un pergamí es pot augmentar per crear una nova variant "exòtica". Aquests ítems exòtics tenen efectes més poderosos, però sovint també són útils d'altres maneres.\n\nLa combinació d'una poció i dues llavors de qualsevol tipus generarà una poció exòtica. La combinació d'un pergamí amb dues runes de qualsevol tipus generarà un pergamí exòtic.
journal.document.alchemy_guide.energy.title=Energia alquímica
journal.document.alchemy_guide.energy.body=Tot i que les receptes que hem discutit fins ara només necessiten els seus ingredients, algunes receptes requereixen energia de l'olla d'alquímia. Aquesta energia és un recurs limitat, però es pot utilitzar per fer receptes que són superiors a la suma dels seus ingredients. Algunes receptes requereixen una petita quantitat d'energia, mentre que altres en requereixen molta.\n\nTotes les receptes comentades en aquest llibre a partir d'ara utilitzaran energia alquímica.
journal.document.alchemy_guide.food.title=Receptes alimentàries
journal.document.alchemy_guide.food.body=No totes les receptes inclouen pocions màgiques o pergamins, algunes són més tradicionals.\n\nLa carn crua es pot guisar en una olla d'alquímia, i l'energia del pot netejarà la carn de qualsevol malaltia. Com més carn s'utilitzi alhora, major serà l'eficiència de la recepta.\n\nUna baia-insípida crua pot combinar-se amb una llavor per crear una baia-insípida cuinada. La fruita cuinada emularà qualsevol poció que es correspongui a la llavor.\n\nEs poden combinar una empanada, una ració de menjar sencera i un tros de carn (de qualsevol tipus) per crear un banquet! Els banquets proporcionen una experiència culinària inigualable, però costen una bona quantitat d'energia.
journal.document.alchemy_guide.bombs.title=Bombes millorades
journal.document.alchemy_guide.bombs.body=A standard black powder bomb can be mixed with a specific item to create an enhanced bomb. The amount of energy needed varies by the item used.\n\nThe following items can produce an enhanced bomb:\n- Potion of Liquid Flame\n- Potion of Frost\n- Potion of Healing\n- Potion of Invisibility\n- Scroll of Recharging\n- Scroll of Remove Curse\n- Scroll of Mirror Image\n- Scroll of Rage\n- Blob of Goo\n- Cursed Metal Shard
journal.document.alchemy_guide.combo_brews.title=Beuratges combinats
journal.document.alchemy_guide.combo_brews.body=Combination brews are the most simple form of brew, combining the effects of two harmful potions into one.\n\n\nA wicked brew is created by mixing a potion of toxic gas with a potion of paralytic gas.\n\nA frigid brew is created by mixing a potion of frost with a potion of storm clouds.\n\nA frostfire brew is created by mixing a potion of liquid flame with a potion of snap freeze.
journal.document.alchemy_guide.heal_elixirs.title=Elixirs curatius
journal.document.alchemy_guide.heal_elixirs.body=Healing elixirs are also quite simple, combining healing and another effect into one item.\n\n\nAn elixir of restoration is created by mixing a potion of healing with a potion of cleansing.\n\nAn elixir of vitality is created by mixing a potion of healing with a potion of shielding.\n\nAn elixir of honeyed healing is created by mixing a potion of healing with a shattered honeypot.\n\nAn elixir of aquatic rejuvenation is created by mixing a potion of healing and a blob of goo.
journal.document.alchemy_guide.aoe_brews.title=Beuratges d'àrea d'efecte
journal.document.alchemy_guide.aoe_brews.body=Area of effect brews spread a harmful effect over a large area. They are more expensive than combination brews, but also more powerful.\n\n\nAn infernal brew is created by mixing a potion of dragon's breath and a potion of liquid flame.\n\nA blizzard brew is created by mixing a potion of snap freeze and a potion of frost.\n\nA shocking brew is created by mixing a potion of paralytic gas and a potion of storm clouds.\n\nA caustic brew is created by mixing a potion of toxic gas and a blob of goo.
journal.document.alchemy_guide.imbue_elixirs.title=Elixirs imbuïts
journal.document.alchemy_guide.imbue_elixirs.body=Imbuing Elixirs will imbue the drinker with a unique power for a short time. They are more expensive than healing elixirs, but also more powerful.\n\n\nAn elixir of dragon's blood is created by mixing a potion of liquid flame and a potion of purity.\n\nAn elixir of toxic essence is created by mixing a potion of toxic gas and a potion of purity.\n\nAn elixir of earthen power is created by mixing a potion of paralytic gas and a potion of haste.\n\nAn elixir of might is created by mixing a potion of strength and a large amount of alchemical energy.
journal.document.alchemy_guide.tele_spells.title=Teleportation Spells
journal.document.alchemy_guide.tele_spells.body=Combining certain ingredients in an alchemy pot will cause magical crystals to precipitate out of the water. The energy in these crystals can be channeled to cast spells! Most spells have multiple uses, but the specific amount varies by spell.\n\nTeleportation spells contain magic that changes the positioning of yourself, enemies, or items in various useful ways.\n\n\nMagical porter is created by mixing a scroll of mirror image with a merchant's beacon.\n\nPhase shift is created by mixing a scroll of teleportation with a scroll of terror.\n\nBeacon of returning is created by mixing a scroll of passage, a scroll of magic mapping, and a lot of alchemical energy.
journal.document.alchemy_guide.item_spells.title=Item Manipulation Spells
journal.document.alchemy_guide.item_spells.body=Item manipulation spells affect the items in your inventory in a variety of different ways.\n\n\nMagical infusion is created by mixing a scroll of upgrade with a stone of enchantment.\n\nCurse infusion is created by mixing a scroll of remove curse with a cursed metal shard.\n\nAlchemize is created by mixing a scroll of recharging with a potion of liquid flame.\n\nRecycle is created by mixing a scroll of transmutation with a scroll of mirror image.
journal.document.alchemy_guide.enviro_spells.title=Environmental Spells
journal.document.alchemy_guide.enviro_spells.body=Environmental spells give you new ways to change or interact with the terrain of the dungeon.\n\n\nReclaim trap is created by mixing a scroll of recharging with a cursed metal shard.\n\nAqua blast is created by mixing a scroll of identify with a potion of storm clouds.\n\nFeatherfall is created by mixing a scroll of lullaby, a potion of levitation, and a good amount of alchemical energy.

