journal.document.adventurers_guide.title=Manlibro de Aventuristo
journal.document.adventurers_guide.intro.title=Antaŭparolo
journal.document.adventurers_guide.intro.body=Saluton aventuristo!\n\nVi nun legas mojosan Gvidlibron de Aventuristo pri Labirintado! Tiu ĉi gvidlibro estas plena da konsiloj kaj instrukcioj por helpi al aventuristoj travivi kaj lertiĝi!\n\nVi povas legi tiun ĉi libron entute, tamen estas pli bone uzi ĝin kiel konsilaro. Certe malfermu ĝin en okazo de problemoj.\n\nEstu spiritpreta kaj memoru:\nNE EKPANIKU!
journal.document.adventurers_guide.identifying.title=Identigi aĵojn
journal.document.adventurers_guide.identifying.body=Identigado de aĵoj estas same grava kiel trovi ilin!\n\nKoloroj de eliksiroj kaj signoj sur skribrulaĵoj estas malsamaj por ĉiu labirinto, do vi ne scios kiun efikon ili havos antaŭ identigado.\n\nNeidentigita armaĵo povas esti bonŝance plibonigita aŭ ĝi povas esti malbenita! Akcidenta surmeto de malbenita aĵo aĉas, tamen tio ne devas esti certa morto.\n\nSkribrulaĵoj de identigo, plibonigo kaj senmalbenigo estas tre utilaj se vi volas etigi riskon pro neidentigitaj objektoj.\n\n(Vi povas vidigi liston de identigitaj aĵoj ĉe langeto de aĵoj en via taglibro.)
journal.document.adventurers_guide.examining_and_searching.title=Ekzameni kaj priserĉi
journal.document.adventurers_guide.examining_and_searching.body=Senprudenta irado antaŭen estas bona rimedo por esti mortigita.\n\nĈiam estas tempo por malrapidigi kaj ekzameni objektojn ĉirkaŭ vi, tio helpos al vi elpensi la plej bonan solvon por situacio. Pelado malamiken preskaŭ neniam estas la plej bona rimedo por okupi pri ili.\n\nSubteraĵo estas plena da sekretaj trapasejoj kaj kaptiloj kiuj estas nevideblaj je unua rigardo. Estas rekomende profunde traserĉi areon se vi suspektas, ke io estas kaŝita.\n\n(La butono de lupeo povas esti uzata por ekzameni kaj serĉi. Frapetu ĝin unufoje kaj sekve frapetu ion por ekzameni, aŭ frapetu ĝin dufoje por traserĉi areon ĉirkaŭ vi.)
journal.document.adventurers_guide.strength.title=Povo kaj plibonigoj
journal.document.adventurers_guide.strength.body=Ne estos multe da tempo por ekzerci kun armiloj kaj defendaĵoj trovitaj en la labirinto, do vi bezonos brutan forton por uzi ilin efike.\n\nEliksiroj de povo senpere pliigos vian korpan povon kaj ili estas plej facila rimedo por kongrui kun postuloj de pli altnivela armaĵo.\n\nSkribrulaĵoj de plibonigo ĉefe igas vian armaĵon pli fortan kaj krom tio malpliigas ĝian pezon. Kvankam ĉiu sekva plibonigo estos malpli efika ol la antaŭa.\n\nEstas grave zorgi pri pli pezaj, altnivelaj armaĵoj, sed ankaŭ ne tute forgesu pri armaĵoj por uzi pli frue.
journal.document.adventurers_guide.food.title=Zorgi malsaton
journal.document.adventurers_guide.food.body=Efika uzado de manĝaĵo povas kunhelpi al vi travivi.\n\nMalsatego sendube influas vian sanon: vi iom post iom saniĝas dum esti sata kaj iom post iom perdas sanon dum esti malsata. Perdado de sano ŝajnas minace, tamen tiel longe, kiel vi ne mortas, perdado de sano neniel ĝenas vin.\n\nEstas plej bone pensi pri sano kaj sato kiel adminstrendaj provizaĵoj, nebezone ĉiam plenaj. Ekzemple kiam via sano plenas, regenerado de sano pro esti sata estas vana.\n\nSe vi porciumos depende de via sano, via nutraĵo sufiĉos por pli longe.
journal.document.adventurers_guide.levelling.title=Akiri sperton
journal.document.adventurers_guide.levelling.body=Kiam vi venkas malamikojn via spertnivelo pliiĝas. Via sperto influas precizon de viaj atakoj, vian povon por eviti kaj kiom da sano vi havas.\n\nVia spertnivelo havas signifon dum batalo. Estas prudente posedi almenaŭ po unu poento da sperto por unu keletaĝo de la labirinto.\n\nPovas esti alloge trakuri tra la labirinto evitante batalon kaj esploradon, tamen tio ĉi konsumos ambaŭ provizaĵoj kaj sperto.\n\n(Vi povas vidigi informojn pri via heroo kiel sperto ĉe la stat-panelo supre de lud-fasado. Frapetu vian heroon por akiri eĉ pli da informoj.)
journal.document.adventurers_guide.surprise_attacks.title=Surprizaj atakoj
journal.document.adventurers_guide.surprise_attacks.body=Unu el la plej bonaj rimedoj por akiri avantaĝon dum batalo estas surpriza atako.\n\nSurpriza atako okazas kiam vi atakas kontraŭulon, kiu ne povas vin vidi aŭ ĵuse vin rimarkas. Eĉ la plej evitpovaj monstroj ne povas eviti surprizan atakon!\n\nIu el la plej oportuna parto de ĉirkaŭaĵo uzebla por surpriza atako estas pordo. Malamiko iĝos surprize frapebla tuj post kiam li malfermos pordon.\n\n(Kiam vi sukcese faros surprizan atakon, flava krisigno por momente aperos supre de frapita kontraŭulo)
journal.document.adventurers_guide.dieing.title=Persisti malvenkon
journal.document.adventurers_guide.dieing.body=Se situacio aspektas danĝere, ne hontu fuĝi. Forkurado al alia parto de la labirinto donos al vi iom da tempo por resaniĝi antaŭ reprovi.\n\nDomaĝe esplorado de subteraĵo estas ege danĝera okupo kaj la plej parto de aventuristoj ne pereos. Kiam bonŝanco certe signifas, la plej bonaj aventuristoj estas tiuj, kiuj povas uzi kiun ajn avantaĝeton por pliigi siajn ŝancojn.\n\n(Ne rezignu se vi ofte malvenkas. Ne esperu alveni malproksime dum kelkaj unuaj fojoj, tiu ĉi ludo estas malfacila! Koncentriĝu pri lerni la ludon kaj paŝon post paŝo plibonigi, ne koncentriĝu pri rapida venko.)
journal.document.adventurers_guide.looting.title=Efika trezoriĝado
journal.document.adventurers_guide.looting.body=Iuj ĉambroj ofte enhavos pli bonajn trezorojn ol aliaj. Kelkaj de tiuj ĉambroj troviĝos malantaŭ kaŝitaj pordoj aŭ enhavos preterpasendajn baraĵojn.\n\nKiam iu baraĵo blokos vian vojon, rigardu ĉirkaŭen por solvo. Kiam tio ĉi estas ŝlosilo aŭ io pli ruza, kutime ie en la sama keletaĝo troviĝas ilo, kiun vi povas uzi.\n\nEliksiroj de povo kaj skribrulaĵoj de plibonigo estas utilaj indikoj kiel bone vi esploras la subteraĵon. Vi povos trovi precize 3 skribrulaĵojn de plibonigo kaj 2 eliksiroj de povo por ĉiu regiono de la labirinto.\n\n(Vi povas vidigi liston de signifaj rekoniloj kaj neuzitaj ŝlosiloj ĉe langeto de notoj en la taglibro.)
journal.document.adventurers_guide.magic.title=Magiaj atakoj
journal.document.adventurers_guide.magic.body=Magiaj atakoj trairas vian defendaĵon kaj estas ege malfacilaj por eviti.\n\nTio ĉi signifas, ke damaĝo kaŭzata de vergoj estos tre certa, kaj ankaŭ igos magiajn monstrojn ekstreme danĝeraj.\n\nSed tamen magiaj atakoj havas kelkajn limigojn. Ekzemple vergoj havas limigitajn ŝargojn, do ili iĝos senutilaj sen tempo por reŝargi. Magio uzata de kontraŭuloj ĉiam havas ian malfortecon.\n\nBatalante kontraŭulojn, kiuj uzas magion, estas grave esplori kiel eviti ilian magion, anstataŭ simple ricevi damaĝon de ili.

journal.document.alchemy_guide.title=Alĥemia Gvidlibro
journal.document.alchemy_guide.potions.title=Kuiri eliksirojn
journal.document.alchemy_guide.potions.body=Bonvenon al praktika apliko de alĥemio!\n\nTiu ĉi libro liveras receptojn por malspertaj alĥemiistoj kaj aventuristoj kiuj volas fari ion per si mem.\n\nNi komenciĝos kun la plej tradicia alĥemia recepto: enmetu tri semojn en kuirpoton por kuiri eliksiron!\n\nĈiu speco de semo havas sian analogan eliksiron. La kreota eliksiro povas rilati al uzitaj semoj, sed ankaŭ eblas, ke ĝi estos hazarda. Uzado de pluraj samspecaj semoj malpliiĝos ŝancon por akiri hazardan eliksiron.
journal.document.alchemy_guide.stones.title=Krei runŝtonojn
journal.document.alchemy_guide.stones.body=Kunmiksu unu skribrulaĵon por transigi ĝian magion al du aŭ tri ŝtonoj en la poto. Tiel vi kreos runŝtonojn rilatajn al la uzita skribrulaĵo.\n\nRunŝtonoj estas malpli fortaj ol skribrulaĵoj, simile kiel semoj al eliksiroj. Tamen kontraŭe al semoj, oni ne povas kombini runŝtonojn por formi skribrulaĵon.
journal.document.alchemy_guide.darts.title=Dronigitaj sagetoj
journal.document.alchemy_guide.darts.body=Oni povas kombini unu semon kun unu aŭ du sagetojn por saturi ilin per substanco de semo. Per ĉiu speco de samo oni povas krei malsaman dronigitan sageton kun unika efekto.\n\nTamen dronigitaj sagetoj agos nur por unu ĵeto, kaj post uzo iĝos normaj sagetoj.
journal.document.alchemy_guide.exotics.title=Ekzotaj eliksiroj kaj skribrulaĵoj
journal.document.alchemy_guide.exotics.body=The power of a potion or scroll can be augmented to create a new 'exotic' variant. These exotic items have more powerful effects, but they are often useful in different ways as well.\n\nCombining a potion and any two seeds will produce an exotic potion. Combining a scroll with any two runestones will produce an exotic scroll.
journal.document.alchemy_guide.energy.title=Alchemical Energy
journal.document.alchemy_guide.energy.body=While the recipes we have discussed so far only need their ingredients, some recipes require energy from the alchemy pot itself. This Energy is a limited resource, but can be used to make recipes that are more than the sum of their ingredients. Some recipes will require a small amount of energy, some require a lot.\n\nAll further recipes discussed in this book will make use of Alchemical Energy.
journal.document.alchemy_guide.food.title=Food Recipes
journal.document.alchemy_guide.food.body=Not all recipes involve magical potions or scrolls, some are more traditional.\n\nRaw meat can be stewed in an alchemy pot, and the pot's energy will cleanse the meat of disease. The more meat that is used at once, the greater the efficiently of the recipe.\n\nA raw blandfruit can be combined with a seed to create a cooked blandfruit. The cooked fruit will emulate whatever potion the seed corresponds to.\n\nA pasty, full ration, and a piece of meat (any type will do) can be combined to create a feast! Feasts provide an unparalleled culinary experience, but cost a fair amount of energy.
journal.document.alchemy_guide.bombs.title=Superbomboj
journal.document.alchemy_guide.bombs.body=A standard black powder bomb can be mixed with a specific item to create an enhanced bomb. The amount of energy needed varies by the item used.\n\nThe following items can produce an enhanced bomb:\n- Potion of Liquid Flame\n- Potion of Frost\n- Potion of Healing\n- Potion of Invisibility\n- Scroll of Recharging\n- Scroll of Remove Curse\n- Scroll of Mirror Image\n- Scroll of Rage
journal.document.alchemy_guide.combo_brews.title=Combination Brews
journal.document.alchemy_guide.combo_brews.body=Combination brews are the most simple form of brew, combining the effects of two harmful potions into one.\n\nA wicked brew is created by mixing a potion of toxic gas with a potion of paralytic gas.\n\nA frigid brew is created by mixing a potion of frost with a potion of storm clouds.\n\nA frostfire brew is created by mixing a potion of liquid flame with a potion of snap freeze.
journal.document.alchemy_guide.heal_elixirs.title=Healing Elixirs
journal.document.alchemy_guide.heal_elixirs.body=Healing elixirs are also quite simple, combining healing and another effect into one item.\n\nAn elixir of restoration is created by mixing a potion of healing with a potion of cleansing.\n\nAn elixir of vitality is created by mixing a potion of healing with a potion of shielding.\n\nAn elixir of honeyed healing is created by mixing a potion of toxic gas with a shattered honeypot.
journal.document.alchemy_guide.aoe_brews.title=Area of Effect Brews
journal.document.alchemy_guide.aoe_brews.body=Area of effect brews spread a harmful effect over a large area. They are more expensive than combination brews, but also more powerful.\n\nAn infernal brew is created by mixing a potion of dragon's breath and a potion of liquid flame.\n\nA blizzard brew is created by mixing a potion of snap freeze and a potion of frost.\n\nA shocking brew is created by mixing a potion of paralytic gas and a potion of storm clouds.
journal.document.alchemy_guide.imbue_elixirs.title=Imbuing Elixirs
journal.document.alchemy_guide.imbue_elixirs.body=Imbuing Elixirs will imbue the drinker with a unique power for a short time. They are more expensive than healing elixirs, but also more powerful.\n\nAn elixir of dragon's blood is created by mixing a potion of liquid flame and a potion of purity.\n\nAn elixir of toxic essence is created by mixing a potion of toxic gas an a potion of purity.\n\nAn elixir of earthen power is created by mixing a potion of paralytic gas and a potion of haste.

