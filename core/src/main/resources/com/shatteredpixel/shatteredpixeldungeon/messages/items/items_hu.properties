items.artifacts.masterthievesarmband.name=mestertolvaj karszalagja
items.artifacts.masterthievesarmband.desc=Ez a bíbor bársony karszalag egy mestertolvaj jegyét viseli. Nem tartozik hozzád, de talán az utolsó használójához sem.
items.artifacts.masterthievesarmband.desc_cursed=A megátkozott karszalag a csuklódra kötött, és valahogy az arany szütyőd mintha lassan fényesedne...
items.artifacts.masterthievesarmband.desc_worn=A karszalaggal a csuklódon, minden egyes talált aranyrög után egyre nagyobb vágyat érzel mások tulajdonára. Talán nem is volna túl nehéz lopni a boltból...

