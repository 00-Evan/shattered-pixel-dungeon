items.artifacts.unstablespellbook.unable_scroll=Ezt a tekercset nem tudod betenni a könyvbe.
items.artifacts.unstablespellbook.unknown_scroll=Még nem vagy biztos benne, hogy ez milyen tekercs.
items.artifacts.unstablespellbook.desc=Korához képest a kötet meglepően jó állapotban van. Ahogy lapozol, a papír serceg és töredezik a kezed között, kiszámíthatatlan energia áramlik benne. Milyen varázslat születne, ha olvasnál belőle?
items.artifacts.unstablespellbook.desc_cursed=A megátkozott könyv hozzád láncolta magát, a tekercsek többségét nem engedi elolvasni.
items.artifacts.unstablespellbook.desc_index=A könyv csonka. A tartalomjegyzék az alábbi hiányzó oldalakra mutat:
items.artifacts.unstablespellbook.desc_empowered=A tekercs amit a könyvbe fűztél energiától fénylik. Képes leszel választani az egzotikusabb verzióját ezen tekercsek hatásainak, de ez további feltöltésekbe kerül.
items.artifacts.unstablespellbook.read_empowered=A tekercs, amit a könyvbe fűztél energiától hullámzik. Képes vagy választani a hagyományos, vagy az egzotikusabb verzióját ezen tekercsek hatásainak.\n\nAz egzotikusabb variáció 2 feltöltésbe kerül 1 helyett.



###bags
items.bags.bag.name=hátizsák

items.bags.potionbandolier.name=italos válltáska
items.bags.potionbandolier.desc=A tömött válltáska szalagként körbeveszi a mellkasod. Sok különálló szíjjal lehet tárolni benne az italos flaskákat.\n\nA válltáska védi a hidegtől is a benne lévő italokat.

items.bags.scrollholder.name=tekercstartó
items.bags.scrollholder.desc=Ebben a csőalakú tárolóban egy csillagász tarthatta az eszközeit és táblázatait, de a te tekercseidnek is tökéletes. Van továbbá pár oldalsó rekesze, amiben a  varázskristályaid is szépen elférnek.\n\nA tároló nem tűnik gyúlékonynak, tehát a tekercseid biztonságban lesznek benne.

items.bags.velvetpouch.name=bársony zacskó
items.bags.velvetpouch.desc=Ebbe a kis bársonyzsákba sok kis tárgy belefér, például a magok és a rúnakövek.

items.bags.magicalholster.name=mágikus lövésztáska
items.bags.magicalholster.desc=Ez a vékony tok valamilyen egzotikus állat bőréből készült, és erős varázserejének köszönhetően rengeteg távolsági fegyver elfér benne.\n\nCsak bele kell nyúlnod a táskába, és az a tárgy fog a kezedbe akadni, amit épp keresel.\n\nA varázsereje miatt a varázspálcák némileg gyorsabban töltődnek, a dobófegyverek pedig valamivel tovább tartanak benne.



