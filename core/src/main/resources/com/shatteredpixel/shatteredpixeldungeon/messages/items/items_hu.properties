###armor curses
items.armor.curses.antientropy.name=Antientrópia %s
items.armor.curses.antientropy.desc=Az antientrópia átok az univerzum erőivel ellentétesen hat: energiát szív el a támadótól és a páncél viselőjébe önti. Ez rövid időre megfagyasztja a támadót, viszont lángra lobbantja a páncél viselőjét!

items.armor.curses.bulk.name= Terebélyes %s
items.armor.curses.bulk.desc=A terebélyes páncél nagyobbnak és impozánsabbnak tűnik, de valójában nem nyújt erősebb védelmet. Sőt, a nagyobb méret megnehezíti az ajtókon való áthaladást.

items.armor.curses.corrosion.name=maró %s
items.armor.curses.corrosion.desc=A páncél maró váladékot spriccel, mindent ragacsos, savas lével terítve be a területen.

items.armor.curses.displacement.name=áttelepítő %s
items.armor.curses.displacement.desc=Az áttelepítő átok támadáskor megpróbálja a páncél viselőjét biztonságos helyre teleportálni. Ám a benne lévő erő túl vad, így a használóját a szint egy véletlenszerű pontjára teleportálja.

items.armor.curses.metabolism.name=Anyagcsere %s
items.armor.curses.metabolism.desc=Amikor a páncél viselőjét megsebzik, az anyagcsere átok a jóllakottságot közvetlenül átalakítja életerővé. Így gyorsabban gyógyul, de hamarabb megéhezik.

items.armor.curses.multiplicity.name=Tükröző %s
items.armor.curses.multiplicity.desc=A tükröző átokkal sújtott páncél veszélyes kettőző mágiát hordoz. Olykor a viselője tükörképét idézi meg, de éppúgy megtörténhet, hogy a támadót klónozza!

items.armor.curses.overgrowth.name=Burjánzó %s
items.armor.curses.overgrowth.desc=A burjánzó páncélt különféle virágzó növények borítják. Bár ez valóban érdekesen néz ki, nem ad semmit a védelemhez, ráadásul a növények véletlenszerűen aktiválódnak harc közben!

items.armor.curses.stench.name=Méreggáz %s
items.armor.curses.stench.desc=A bűzátokkal megvert páncél ártalmas gázfelhőt bocsájt ki magából, ami minden benne rekedtre veszélyes.


###glyphs
items.armor.glyphs.affection.name=megnyerő %s
items.armor.glyphs.affection.desc=Ez az erős varázsjel a támadók elméjét manipulálva egy időre elbűvöli őket.

items.armor.glyphs.antimagic.name=mágiaellenes %s
items.armor.glyphs.antimagic.desc=Az erős varázsjelnek köszönhetően a páncél éppúgy védelmet nyújt a legtöbb mágikus támadással szemben, mint a fizikaiakkal szemben. Ezt a mágikus védelmet nem befolyásolja a páncélod fokozata.

items.armor.glyphs.brimstone.name=kénköves %s
items.armor.glyphs.brimstone.desc=This glyph shields the wearer and their belongings from fire, completely nullifying its damage and negative effects.

items.armor.glyphs.camouflage.name=elrejtő %s
items.armor.glyphs.camouflage.desc=A varázsjelnek köszönhetően a viselője belesimul a magas fűbe, átmenetileg láthatatlanná téve őt.

items.armor.glyphs.entanglement.name=háncs %s
items.armor.glyphs.entanglement.desc=Ez a varázsjel földi páncélt növeszt a viselője köré, hogy elnyelje a sérüléseket, de ez a páncél széthullik amint a viselője megmozdul.

items.armor.glyphs.flow.name=áramló %s
items.armor.glyphs.flow.desc=Ez a varázsjel irányítja a vízfolyást a páncél viselője körül, aki így a vízen át gyorsabban tud mozogni.

items.armor.glyphs.obfuscation.name=homály %s
items.armor.glyphs.obfuscation.desc=Ez a varázsjel homályba burkolja a viselőjét, akit így nehezebb észrevenni.

items.armor.glyphs.potential.name=elektromos %s
items.armor.glyphs.potential.rankings_desc=Az elektromos varázsjel végzett vele
items.armor.glyphs.potential.desc=Ez a varázsjel energiát bocsát ki ha ütés érte, ezzel garantál töltést a viselője varázspálcájának, ha aktiválják.

items.armor.glyphs.repulsion.name=visszalökő %s
items.armor.glyphs.repulsion.desc=A varázsjel visszafordítja a csapás erejét a támadóra, aki ettől hátraesik.

items.armor.glyphs.stone.name=kő %s
items.armor.glyphs.stone.desc=Ez a varázsjel mágikus kővel öleli körbe a páncélt, ami a kitérést lehetetlenné teszi, viszont a kitérésekkel arányosan blokkolja a sérülést.

items.armor.glyphs.swiftness.name=fürge %s
items.armor.glyphs.swiftness.desc=Ez a varázsjel megnöveli a viselője sebességét, amikor nincs mellette ellenség.

items.armor.glyphs.thorns.name=tüskés %s
items.armor.glyphs.thorns.desc=Ez az erőteljes varázsjel megsérti a támadót, lassú vérzést okoz ha a viselőjét megtámadják.

items.armor.glyphs.viscosity.name=viszkóz %s
items.armor.glyphs.viscosity.deferred=%d késleltetve
items.armor.glyphs.viscosity$defereddamage.name=késleltetett sebzés
items.armor.glyphs.viscosity$defereddamage.ondeath=Megölt a késleltetett sebzés...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Belehalt a késleltetett sebzésbe
items.armor.glyphs.viscosity$defereddamage.desc=Bár a páncélod varázsigéje megvédett a sebződéstől, ezt lassan visszafizeted.\n\nA sebzés nem egyben csapódik beléd, hanem idővel, apránként.\n\n%d késleltetett sebzés maradt hátra.
items.armor.glyphs.viscosity.desc=Ez a varázsjel képes eltárolni a viselőjére mért sebzést, és azt apránként adja át, nem pedig egyszerre.



###armor
items.armor.armor.ac_detach=LETŰZÖM
items.armor.armor.detach_seal=Letűzted a medált a páncélról.
items.armor.armor.equip_cursed=A páncél fájdalmasan szorul rád.
items.armor.armor.identify=Mostmár elég jól kiismerted a páncélod.
items.armor.armor.incompatible=A különböző mágiák találkozása letörölte a varázsjelet a páncélról!
items.armor.armor.curr_absorb=Ez a páncél _%1$d-%2$d sebzést_ nyel el, és _%3$d erő_ szükséges a megfelelő használatához.
items.armor.armor.avg_absorb=Ez a páncél általában _%1$d-%2$d sebzést_ fog fel, és a megfelelő használatához _%3$d erő_ szükséges.
items.armor.armor.too_heavy=Mivel nem vagy elég erős ehhez a páncélhoz, romlik a mozgási, elkerülési és védekezőképességed.
items.armor.armor.probably_too_heavy=Ez a páncél valószínűleg túl nehéz neked.
items.armor.armor.excess_str=A nagyobb erődnek köszönhetően ezt a páncélt viselve _könnyebben hajolsz el_ a támadások elől.
items.armor.armor.evasion=Kiegészítés a _kitérés._ fokozására.
items.armor.armor.defense=Kiegészítés a _védelem._ fokozására.
items.armor.armor.inscribed=A páncélra %s van vésve.
items.armor.armor.cursed_worn=Nincs hatalmad levenni ezt a páncélt, mert meg van átkozva.
items.armor.armor.cursed=Rosszindulatú mágiát érzel a páncélban.
items.armor.armor.not_cursed=Ez a páncél rosszindulatú mágiától mentes.
items.armor.armor.seal_attached=Erre a páncélra van tűzve a harcos törött medálja.
items.armor.armor$glyph.glyph=varázsjel
items.armor.armor$glyph.killed=%s végzett veled...

items.armor.classarmor.low_hp=Túl kevés életed van!
items.armor.classarmor.not_equipped=Fel kell venned a páncélt, hogy használhasd a különleges erejét!

items.armor.clotharmor.name=puha vért
items.armor.clotharmor.desc=Ez a könnyű páncél alapszintű védelmet nyújt.

items.armor.huntressarmor.name=vadászköpeny
items.armor.huntressarmor.ac_special=SZELLEMPENGÉK
items.armor.huntressarmor.no_enemies=Nem látsz ellenséget
items.armor.huntressarmor.desc=A vadásznő ebben a köpenyben szellempengéket tud készíteni. Minden penge egy ellenséget vesz célba a vadásznő látóteréből, az okozott sebzés az éppen viselt közelharci fegyvertől függ.

items.armor.leatherarmor.name=bőrvért
items.armor.leatherarmor.desc=Egy szörny cserzett bőréből készült páncél. Nem olyan könnyű mint a puha vért, de nagyobb védelmet nyújt.

items.armor.magearmor.name=mágustalár
items.armor.magearmor.ac_special=MEGOLVADT FÖLD
items.armor.magearmor.desc=A pazar talárt viselve a mágus képes megidézni a megolvadt föld varázslatot: a látóterében minden ellenség meggyullad és mozgásképtelenné válik.

items.armor.mailarmor.name=sodronying
items.armor.mailarmor.desc=Egymásba fonódó fémkapcsok alkotják ezt a kemény, de rugalmas páncélt.

items.armor.platearmor.name=lemezvért
items.armor.platearmor.desc=Roppant méretű fémlemezekből készült páncél. Páratlan védelmet nyújt bármely kalandornak, aki elbír ilyen elképesztő súlyt.

items.armor.roguearmor.name=tolvajruha
items.armor.roguearmor.ac_special=FÜSTBOMBA
items.armor.roguearmor.fov=Csak üres helyre ugorhatsz, látótávolságon belül.
items.armor.roguearmor.prompt=Válaszd ki, hova ugrasz
items.armor.roguearmor.desc=A sötét ruhában a tolvaj bevetheti a „füstbomba” nevű cselt: megvakítja az őt látó ellenségeket és félreugrik.

items.armor.scalearmor.name=pikkelyvért
items.armor.scalearmor.desc=A bőrvértre varrott fémpikkelyekből készült páncél jó védelmet nyújt, mégis rugalmas.

items.armor.warriorarmor.name=harcos páncélzat
items.armor.warriorarmor.ac_special=HŐSI CSAPÁS
items.armor.warriorarmor.prompt=Válaszd meg a csapás irányát
items.armor.warriorarmor.desc=Bár a páncélzat nehéznek tűnik, segítségével a harcos hősi csapást mérhet egy kijelölt helyre. Ahova lesújt, a környező ellenségek mind beleszédülnek.



###artifacts
items.artifacts.alchemiststoolkit.name=alkimista felszerelés
items.artifacts.alchemiststoolkit.ac_brew=FŐZÖK
items.artifacts.alchemiststoolkit.not_ready=Az eszközöd még nem melegedett fel.
items.artifacts.alchemiststoolkit.cursed=A megátkozott eszközöd gátol az alkímiában!
items.artifacts.alchemiststoolkit.enemy_near=Ezt nem teheted ellenségekkel a közeledben.
items.artifacts.alchemiststoolkit.full=Az eszközöd maximális energián van!
items.artifacts.alchemiststoolkit.desc=Ez az eszköz számos vegyszert és gyógyfüvet tartalmaz, emellett egy kis keverő üvegcsét, lehetővé téve az alkímiát menet közben.
items.artifacts.alchemiststoolkit.desc_cursed=A megátkozott eszköz hozzád kötődött, és nem engedi hogy alkímiát használhass.
items.artifacts.alchemiststoolkit.desc_warming=Az eszköz bemelegedés alatt áll és használhatod miután elég tapasztalatot szereztél.
items.artifacts.alchemiststoolkit.desc_hint=Miközben fejlődsz, az eszközöd lassan termeli az alkimista energiát. Talán lehetne fokozni egy alkimista fazékban?

items.artifacts.artifact.cannot_wear_two=Nem viselhetsz két ugyanolyan ereklyét.
items.artifacts.artifact.equip_cursed=Az ereklye fájdalmasan hozzád tapad.
items.artifacts.artifact.curse_known=Gonosz varázslatot érzel megbújni ebben az ereklyében.
items.artifacts.artifact.not_cursed=Ez az ereklye rosszindulatú mágiától mentes.
items.artifacts.artifact.need_to_equip=Viselned kell az ereklyédet, hogy ezt megtehesd.

items.artifacts.capeofthorns.name=szilánkköpeny
items.artifacts.capeofthorns.desc=A DM-300 szétroncsolt fémlemezei merev köpenyt alkotnak. Sűrű energia lehet benne, talán van még benne a DM-300 erejéből?
items.artifacts.capeofthorns.desc_inactive=A köpeny biztatóan nehezedik a válladra, az elszenvedett sebzésedből energiát nyer.
items.artifacts.capeofthorns.desc_active=A köpeny oltalmazó erőt sugározva bocsátja ki a felgyülemmlett energiáját.
items.artifacts.capeofthorns$thorns.inert=A köpenyed újra nyugvó állapotba kerül.
items.artifacts.capeofthorns$thorns.radiating=A köpenyed újra energiát sugároz, védve érzed magad!
items.artifacts.capeofthorns$thorns.levelup=A köpenyed erősebb lett!
items.artifacts.capeofthorns$thorns.name=Szilánkok
items.artifacts.capeofthorns$thorns.desc=A köpenyed energiát sugároz, amely erőteret hajlít köréd!\n\nHa a szilánkok működésben vannak, minden elszenvedett sebzésed egy részét felfogják. Továbbá ha a támadód melletted áll, a felfogott sebzés visszaszáll rá.\n\nA szilánkok még %s körig működnek.

items.artifacts.chaliceofblood.name=vérkehely
items.artifacts.chaliceofblood.ac_prick=MEGSZÚRÁS
items.artifacts.chaliceofblood.yes=Igen, tudom, mit csinálok
items.artifacts.chaliceofblood.no=Nem, meggondoltam magam
items.artifacts.chaliceofblood.prick_warn=Minden használatkor egyre több életerőt von el tőled a kehely, ha nem vagy óvatos, könnyen bele is halhatsz.\n\nBiztosan szeretnél több életerőt áldozni bele?
items.artifacts.chaliceofblood.onprick=Megszúrod magad, az életerőd a kehelybe vándorol.
items.artifacts.chaliceofblood.ondeath=A kehely minden életed elszívja...
items.artifacts.chaliceofblood.desc=A csillogó ezüstkehely szélét különleges, éles drágakövek díszítik.
items.artifacts.chaliceofblood.desc_cursed=A megátkozott kehely a kezedhez ragad és meggátolja a természetes gyógyulást.
items.artifacts.chaliceofblood.desc_1=A kelyhet tartva különös kényszert érzel arra, hogy az éles drágakövekkel megszúrd magad.
items.artifacts.chaliceofblood.desc_2=A véred van a kehelybe gyűjtve. Érzed, ahogyan a kehely lágyan életerővel táplál. Szeretnéd újra megvágni magad a kehellyel, bár tudod, hogy fájni fog.
items.artifacts.chaliceofblood.desc_3=A kehely színültig megtelt az életesszenciáddal. Érzed, ahogy a kehely visszaárasztja beléd az életerőt.

items.artifacts.cloakofshadows.name=árnyékköpeny
items.artifacts.cloakofshadows.ac_stealth=LOPAKODÁS
items.artifacts.cloakofshadows.cooldown=A köpenyed %d kör múlva nyeri vissza energiáját.
items.artifacts.cloakofshadows.cursed=Megátkozott köpenyt nem tudsz használni.
items.artifacts.cloakofshadows.no_charge=A köpenyedben nincs elég energia, nem tudod még használni.
items.artifacts.cloakofshadows.desc=Felbecsülhetetlenül értékes varázsköpeny, amelyet a tolvaj évekkel ezelőtt lopott el a királyi fegyvertárból. Aki magára ölti, az rövid időre teljesen láthatatlanná válik tőle.\n\nA köpeny annál erősebbé válik, minél többet használják - így a tolvaj egyre gyakrabban és egyre hosszabb időre válhat láthatatlanná.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Elfogyott a köpenyed energiája.
items.artifacts.cloakofshadows$cloakstealth.levelup=A köpenyed erősebb lett!
items.artifacts.cloakofshadows$cloakstealth.name=A köpeny árnyékában
items.artifacts.cloakofshadows$cloakstealth.desc=Az árnyékköpenyed láthatatlanná tesz, amikor rád terül.\n\nHa láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy üldözni. Fizikai támadás és mágikus erő (mint a tekercsek és varázspálcák) hatására a láthatatlanság azonnal megszűnik.\n\nLáthatatlan maradsz, amíg a láthatatlanságot valami meg nem töri vagy el nem fogy a köpeny energiája.

items.artifacts.driedrose.name=elszáradt rózsa
items.artifacts.driedrose.ac_summon=MEGIDÉZEM
items.artifacts.driedrose.ac_direct=DIRECT
items.artifacts.driedrose.ac_outfit=ÖLTÖZTET
items.artifacts.driedrose.spawned=Már megidézted a kísértetet.
items.artifacts.driedrose.no_charge=A rózsád még nem töltött fel teljesen.
items.artifacts.driedrose.cursed=A megátkozott rózsát nem tudod használni.
items.artifacts.driedrose.no_space=Nincs szabad hely a közeledben.
items.artifacts.driedrose.charged=A rózsa teljesen feltöltött!
items.artifacts.driedrose.desc=Ez lenne a rózsa, amit a kísértet említett, mielőtt eltűnt? Mintha valamiféle spirituális erő lenne benne, talán lehetne vele mozgósítani annak az elbukott harcosnak az energiáját.
items.artifacts.driedrose.desc_no_quest=Egy régi, elszáradt rózsa, amely kora ellenére mégis valahogy egyben marad.\n\nVan benne valamiféle szellemi erő, de fogalmad sincs még, hogyan használhatnád.
items.artifacts.driedrose.desc_hint=Úgy tűnik, hiányzik néhány szirma. Ha vissza tudnád tűzni őket, a rózsa talán vissza nyerné az erejét.
items.artifacts.driedrose.desc_cursed=A megátkozott rózsa a kezedhez nő, hátborzongatóan hidegnek érzed.
items.artifacts.driedrose$petal.name=elszáradt szirom
items.artifacts.driedrose$petal.no_rose=Nincs rózsád, amire ráilleszthetnéd a szirmot.
items.artifacts.driedrose$petal.no_room=Nincs helye a sziromnak, úgyhogy eldobod.
items.artifacts.driedrose$petal.maxlevel=A rózsa elkészült!
items.artifacts.driedrose$petal.levelup=Ráilleszted a szirmot a rózsára.
items.artifacts.driedrose$petal.desc=Törékeny, elszáradt szirom, amely valahogy mindeddig átvészelte a várbörtönt.
items.artifacts.driedrose$wndghosthero.title=A kísértet felszerelése
items.artifacts.driedrose$wndghosthero.desc=A kísértet önmagában elég gyenge, de a teste elég szilárd ahhoz, hogy fegyvert és páncélt tudjon viselni. Éppúgy tudja viselni ezeket a felszereléseket, akárcsak te.\n\nA kísértet olyan tárgyakat tud felvenni, amelyek legfeljebb _%d erőt_ igényelnek.
items.artifacts.driedrose$wndghosthero.weapon_prompt=Válassz egy fegyvert
items.artifacts.driedrose$wndghosthero.armor_prompt=Válassz egy páncélt
items.artifacts.driedrose$wndghosthero.cant_unique=A kísértet nem tud különleges tárgyat használni.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Nem tudsz eleget erről a tárgyról.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nem adhatsz a kísértetre átkozott felszerelést.
items.artifacts.driedrose$wndghosthero.cant_strength=A kísértet nem elég erős ahhoz, hogy használni tudja.

##ghost hero
items.artifacts.driedrose$ghosthero.name=bánatos kísértet
items.artifacts.driedrose$ghosthero.def_verb=kitért

items.artifacts.driedrose$ghosthero.hello=Üdv újra, %s.
items.artifacts.driedrose$ghosthero.introduce=My spirit is bound to this rose, it was very precious to me, a gift from my love whom I left on the surface.\n\nI cannot return to him, but thanks to you I have a second chance to complete my journey. When I am able I will respond to your call and fight with you.\n\nAs long as you have the rose I can hear your voice, so you can use it to direct me from afar.\n\nHopefully you may succeed where I failed...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=These sewers used to be safe, people even lived here in the winter.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=I wonder what happened to the guard patrols, did they give up?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=I had family on the surface, I hope they're safe.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=The guards couldn't defeat these monsters, but maybe we can.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=If even the sewers are this dangerous, I wonder what's below...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=What could have caused these rats and crabs to grow so large?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=I've heard stories about this place, nothing good.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=This place was always more of a dungeon than a prison.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=I can't imagine what went on when this place was abandoned.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=It seems both the prisoners and guards have been turned into monsters.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=What could be responsible for all these skeletons?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=These people didn't have to end up like this...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=No human or dwarf has been here for a very long time.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=What would cause the dwarves to abandon a gold mine?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=It's a shame all the gold here is useless on the surface.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=The creatures here are twisted, just like in the sewers.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Even the bats are bloodthirsty here.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=We haven't seen any machinery, did the dwarves reclaim it all?
items.artifacts.driedrose$ghosthero.dialogue_city_1=The dwarves were industrious, but greedy.
items.artifacts.driedrose$ghosthero.dialogue_city_2=So the dwarven metropolis really has fallen.
items.artifacts.driedrose$ghosthero.dialogue_city_3=I hope the surface never ends up like this place.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Dwarves aren't supposed to look so pale.
items.artifacts.driedrose$ghosthero.dialogue_city_5=I don't know what's worse, the dwarves, or their creations.
items.artifacts.driedrose$ghosthero.dialogue_city_6=It seems the dwarves are mindless monsters now as well.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=What is this place?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=This place is terrifying...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=What were the dwarves thinking, toying with power like this?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=The monsters here are otherworldly, where did they come from?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Can you feel it? It's like something is watching us.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Thank goodness there are torches, it's so dark here!

items.artifacts.driedrose$ghosthero.seen_goo_1=Beware Goo!
items.artifacts.driedrose$ghosthero.seen_goo_2=Many of my friends died to this thing, time for vengeance!
items.artifacts.driedrose$ghosthero.seen_goo_3=Such an abomination cannot be allowed to live!
items.artifacts.driedrose$ghosthero.seen_tengu_1=The one prisoner left is a deadly assassin. Of course...
items.artifacts.driedrose$ghosthero.seen_tengu_2=He's trapped us!
items.artifacts.driedrose$ghosthero.seen_tengu_3=I've heard horror stories about that mask...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Only dwarves would build a mining machine that kills intruders.
items.artifacts.driedrose$ghosthero.seen_dm300_2=That thing is huge...
items.artifacts.driedrose$ghosthero.seen_dm300_3=How has this thing stayed active for so long?
items.artifacts.driedrose$ghosthero.seen_king_1=When people say power corrupts, this is what they mean.
items.artifacts.driedrose$ghosthero.seen_king_2=He's more of a lich than a king now.
items.artifacts.driedrose$ghosthero.seen_king_3=Even in death the dwarves obey their master.
items.artifacts.driedrose$ghosthero.seen_yog_1=Oh, this doesn't look good.
items.artifacts.driedrose$ghosthero.seen_yog_2=So that's what a god looks like?
items.artifacts.driedrose$ghosthero.seen_yog_3=This is going to hurt...

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Good luck...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Tired... for now...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=I will return...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=I'm sorry... good luck...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Finish it off... without me...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=No... I can't...
items.artifacts.driedrose$ghosthero.blessed_ankh_1=How did you survive that?
items.artifacts.driedrose$ghosthero.blessed_ankh_2=I wish I had one of those...
items.artifacts.driedrose$ghosthero.blessed_ankh_3=Oh my! You're still alive!
items.artifacts.driedrose$ghosthero.player_killed_1=No!...
items.artifacts.driedrose$ghosthero.player_killed_2=I couldn't help them...
items.artifacts.driedrose$ghosthero.player_killed_3=Not like this...

items.artifacts.driedrose$ghosthero.direct_prompt=What should I do?
items.artifacts.driedrose$ghosthero.directed_follow_1=Okay, I'll follow you.
items.artifacts.driedrose$ghosthero.directed_follow_2=I'll fall in behind you.
items.artifacts.driedrose$ghosthero.directed_follow_3=Following you...
items.artifacts.driedrose$ghosthero.directed_follow_4=Okay, let's go!
items.artifacts.driedrose$ghosthero.directed_follow_5=I've got your back.
items.artifacts.driedrose$ghosthero.directed_attack_1=Okay, I'll attack that one.
items.artifacts.driedrose$ghosthero.directed_attack_2=I'll get that one.
items.artifacts.driedrose$ghosthero.directed_attack_3=Engaging...
items.artifacts.driedrose$ghosthero.directed_attack_4=Let's get them!
items.artifacts.driedrose$ghosthero.directed_attack_5=I've got that one.
items.artifacts.driedrose$ghosthero.directed_position_1=Okay, I'll hold that position.
items.artifacts.driedrose$ghosthero.directed_position_2=I'll go there and defend.
items.artifacts.driedrose$ghosthero.directed_position_3=Repositioning...
items.artifacts.driedrose$ghosthero.directed_position_4=On my way!
items.artifacts.driedrose$ghosthero.directed_position_5=I'll head over there.

items.artifacts.driedrose$ghosthero.desc=A frail looking ethereal figure with a humanoid shape. Their power seems tied to the rose you have.\n\nThis ghost may not be much, they seem to be your only true friend down here.

