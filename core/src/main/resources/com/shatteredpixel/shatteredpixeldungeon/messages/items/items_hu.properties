items.wands.cursedwand.ondeath=%s ölt meg - a sajátod.
items.wands.cursedwand.nothing=Nem történt semmi.
items.wands.cursedwand.grass=Fű nő körülötted!
items.wands.cursedwand.fire=Valami ég...
items.wands.cursedwand.transmogrify=A pálcád átváltozik!!

items.wands.wand.ac_zap=LÖVÉS
items.wands.wand.fizzles=A pálcád csak sistereg; talán nem töltődött még fel.
items.wands.wand.self_target=Magadat nem célozhatod!
items.wands.wand.identify=Kiismerted a tárgyad: %s.
items.wands.wand.cursed=Ez a pálca átkozott, ettől kaotikusan és vaktában varázsol.
items.wands.wand.curse_discover=%s meg van átkozva!
items.wands.wand.prompt=Hova lősz?

items.wands.wandofblastwave.name=robbanáshullám varázspálca
items.wands.wandofblastwave.staff_name=robbanáshullám varázsbot
items.wands.wandofblastwave.ondeath=Megölted magad a saját hullámrobbantó varázspálcáddal...
items.wands.wandofblastwave.desc=A pálca egyfajta márványkőből készült, arany szegéllyel és egy kerek, fekete kővel a végén. Kézbe fogva nagyon nehéznek érzed.
items.wands.wandofblastwave.stats_desc=A varázspálcából lőtt villám a célpontba csapódva hatalmasat robban. A robbanás ereje _%1$d-%2$d sebzést_ okoz és annyira erős, hogy a legtöbb ellenséget a levegőbe repíti.

items.wands.wandofcorruption.name=megrontó varázspálca
items.wands.wandofcorruption.staff_name=megrontó varázsbot
items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
items.wands.wandofcorruption.desc=This wand radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.
items.wands.wandofcorruption.stats_desc=This wand will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. Enemies are able to resist the corruption, but weakened enemies are much easier to corrupt than healthy ones.

items.wands.wandofdisintegration.name=porlasztó varázspálca
items.wands.wandofdisintegration.staff_name=porlasztó varázsbot
items.wands.wandofdisintegration.desc=A kemény, csiszolt obszidiándarabból készült varázspálca oldalán sötétlila fény fut végig. A benne izzó pusztító energia csak a kilövésre vár.
items.wands.wandofdisintegration.stats_desc=A varázspálcából kilövő sugár áthatol bármilyen akadályon, annál messzebb jutva, minél fejlettebb. A sugár _%1$d-%2$d sebzésen_ felül minden áthatolt ellenfél és fal után bónusz sebzést is ejt.

items.wands.wandoffireblast.name=tűzrobbantó varázspálca
items.wands.wandoffireblast.staff_name=tűzrobbantó varázsbot
items.wands.wandoffireblast.desc=A pálca vörösre mázolt fából készült, gazdagon borítva arany fémfüsttel, hogy királyi külsőt adjanak neki. Sistereg és ropog a vége, várva, hogy kiereszthesse a varázserejét.
items.wands.wandoffireblast.stats_desc=A varázspálcából tölcsér alakban tűznyaláb csap ki. Ha fejlesztik, több töltést használ el, de annál erősebb lesz a hatása is. A következő támadás _%1$d töltést_ használ el és  _%2$d-%3$d sebzést_ okoz.

items.wands.wandoffrost.name=fagyasztó varázspálca
items.wands.wandoffrost.staff_name=fagyasztó varázsbot
items.wands.wandoffrost.desc=A pálca valamilyen mágikus jégből készülhetett. A kerekített végéhez érve a színe egyre világosabb. Kézben tartva nagyon hideg érzést kelt, de a kezed mégis meleg marad.
items.wands.wandoffrost.stats_desc=A varázspálcából lőtt jeges energianyaláb _%1$d-%2$d sebzést_ ejt az ellenségeiden és dermesztéssel csökkenti a sebességüket. A hatás vízben erősebb. A megdermedt és fagyott ellenségeket már kevesebb sebzés éri a pálcától, mivel eleve hidegek.

items.wands.wandoflightning.name=villámló varázspálca
items.wands.wandoflightning.staff_name=villámló varázsbot
items.wands.wandoflightning.ondeath=Megölted magad a saját villámló varázspálcáddal...
items.wands.wandoflightning.desc=A pálca kemény fémből készült, amitől meglepően nehéz. A végén két villafog görbül egymás felé, köztük elektromosság szikrázik.
items.wands.wandoflightning.stats_desc=A varázspálcából kitörő erős villám átível bármin, _%1$d-%2$d sebzést_ ejtve. Az áram sebzést szórva cikázik végig az egymáshoz közeli ellenségek között. A villám és a sebzése sokkal jobban terjed vízben. Ha túl közel állsz, téged is megrázhat!

items.wands.wandofmagicmissile.name=varázslövedék-pálca
items.wands.wandofmagicmissile.staff_name=varázslövedékbot
items.wands.wandofmagicmissile.desc=Ez az elég egyszerű varázspálca tiszta mágikus energialövedékeket lő. Bár nem olyan erős mint más varázspálcák, nagyobb töltési kapacitása ezt valamelyest ellensúlyozza.
items.wands.wandofmagicmissile.stats_desc=A varázspálca minden lövedéke _%1$d-%2$d sebzést_ okoz, egyéb hatás nélkül.

items.wands.wandofprismaticlight.name=prizmafény varázspálca
items.wands.wandofprismaticlight.staff_name=prizmafény varázsbot
items.wands.wandofprismaticlight.desc=Az áttetsző, kemény kristályból készült varázspálca olyan, akár egy csiszolt üvegdarab. \nA kis, színes fények táncolva várják, hogy előtörhessenek a pálca végéből.
items.wands.wandofprismaticlight.stats_desc=A varázspálcából kilövő fénysugarak áthatolnak a várbörtön sötétjén, felfedve a rejtett területeket és csapdákat. A sugárnyaláb megvakíthatja az ellenfeleket, és _%1$d-%2$d sebzést okoz._ A démoni és élőhalott ellenségeket a pálca fénye megégeti, amitől bónusz sebzést kapnak.

items.wands.wandofregrowth.name=kertész varázspálca
items.wands.wandofregrowth.staff_name=kertész varázsbot
items.wands.wandofregrowth.desc=Kiválóan faragott vékony fából készült varázspálca. Mintha még mindig élet lüktetne benne. Világoszöld, akárcsak egy facsemete közepe.
items.wands.wandofregrowth.stats_desc=A varázspálca minden energiáját egyszerre használja el, tölcsér alakban lőve ki növesztő varázserejét. A varázserő füvet, gyökereket és ritka növényeket hív életre. „Ahogy az élet múlik, új élet születik... Az örök körforgás mindig megmarad!”
items.wands.wandofregrowth$dewcatcher.name=Harmatgyűjtő
items.wands.wandofregrowth$dewcatcher.desc=A harmatgyűjtők fűnek álcázva magukat próbálnak elrejtőzni, de az összegyűjtött, duzzadó harmatcseppek elárulják őket.
items.wands.wandofregrowth$seedpod.name=Maghüvely
items.wands.wandofregrowth$seedpod.desc=A maghüvelyek szépsége megnyerő, de a bennük lévő magokat valójában más növényektől lopták el, amelyeket a gyökerükkel öltek meg.

items.wands.wandoftransfusion.name=átömlesztő varázspálca
items.wands.wandoftransfusion.staff_name=átömlesztő varázsbot
items.wands.wandoftransfusion.ondeath=Megölted magad a saját átömlesztő varázspálcáddal...
items.wands.wandoftransfusion.charged=A varázsbotod töltődött az ellenséged életerejétől!
items.wands.wandoftransfusion.desc=Elég egyszerűen formázott varázspálca, amely kitűnik a bíbor színárnyalata valamint a hegyén lévő koromsötét ékkő miatt.
items.wands.wandoftransfusion.stats_desc=A varázspálca elveszi az életerőd egy részét és a célpontba lövi. A hatás roppant sokoldalú lehet: a társakat gyógyítja, az ellenfeleket elbűvöli, az ellenséges élőhalottaknak pedig komoly sebzést okoz. Viszont az elszívott életerő is jelentős, a pálca használata nemcsak töltést használ el, hanem sebez is téged.

items.wands.wandofcorrosion.name=wand of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take continual damage, increasing with time.



###weapon curses
items.weapon.curses.annoying.name=zavaró %s
items.weapon.curses.annoying.msg_1=ÓH, HARCOLUNK?!
items.weapon.curses.annoying.msg_2=EZ AZ, CSAPD LE!
items.weapon.curses.annoying.msg_3=HÉ, FIGYELJ!
items.weapon.curses.annoying.msg_4=A FŐELLENSÉGNÉL VAGYUNK MÁR?!
items.weapon.curses.annoying.msg_5=JUJ, NE SUHINTS EKKORÁT!
items.weapon.curses.annoying.desc=A zavaró fegyverek képesek beszélni, de nem bírják visszafogni magukat. Sokszor akaratlanul is fel fogják hívni rád az ellenfelek figyelmét.

items.weapon.curses.displacing.name=áttelepítő %s
items.weapon.curses.displacing.desc=Az áttelepítő fegyvereket zavaros teleportmágia itatja át, amely képes az ellenfeleket a szint véletlenszerű helyeire szippantani.

items.weapon.curses.exhausting.name=fárasztó %s
items.weapon.curses.exhausting.desc=A fárasztó fegyver használatához nagy erőfeszítés szükséges, amitől rendszeresen legyengül a használója.

items.weapon.curses.fragile.name=törékeny %s
items.weapon.curses.fragile.desc=A törékeny fegyverek eleinte ugyanolyan erősek mint a hagyományos másaik, de a használattól rohamosan csökken a hatékonyságuk.

items.weapon.curses.sacrificial.name=áldozati %s
items.weapon.curses.sacrificial.desc=Az áldozati fegyverek a támadásokért cserébe vért követelnek a használójuktól. Minél egészségesebb a fegyver használója, az átok annál több vért vesz el tőle.

items.weapon.curses.wayward.name=csökönyös%s
items.weapon.curses.wayward.desc=A csökönyös fegyver nagyon nehezen talál célba, rendkívül pontatlan, kivéve ha a támadás garantáltan sikerül.


###enchantments
items.weapon.enchantments.blazing.name=lángoló %s
items.weapon.enchantments.blazing.desc=A bűvöléstől a fegyver tüzet okád, lángra lobbantva az ellenségeket és a földet egyaránt. 

items.weapon.enchantments.chilling.name=dermesztő %s
items.weapon.enchantments.chilling.desc=A bűvölt fegyver csapásai megdermesztik az ellenfeleket, így csökken a mozgási és támadási sebességük.

items.weapon.enchantments.dazzling.name=ragyogó %s
items.weapon.enchantments.dazzling.desc=Amikor az ellenség ütést kap, ez a bűvölet káprázatot okoz és megvakítja őket egy kis időre.

items.weapon.enchantments.eldritch.name=vérfagyasztó %s
items.weapon.enchantments.eldritch.desc=A vérfagyasztó fegyverek rémülettel töltik el az ellenfeleket, akik emiatt elmenekülnek a támadótól.

items.weapon.enchantments.grim.name=ádáz %s
items.weapon.enchantments.grim.desc=Az erős bűvöletnek megvan az ereje ahhoz, hogy azonnal kivégezze az ellenséget. A hatás annál nagyobb valószínűséggel fordul elő, minél gyengébb az ellenfél.

items.weapon.enchantments.lucky.name=szerencse %s
items.weapon.enchantments.lucky.desc=A bűvölet hatására a fegyver vagy dupla sebzést ejt vagy semennyit. Szerencsére az esélyek neked kedveznek.

items.weapon.enchantments.projecting.name=nyújtott %s
items.weapon.enchantments.projecting.desc=A bűvölés hatására a közelharci fegyverek messzebbre érnek el, a távolsági fegyverek pedig áthatolnak a közeli falakon.

items.weapon.enchantments.shocking.name=sokkoló %s
items.weapon.enchantments.shocking.desc=Áram ível ki a sokkoló fegyverből, az egymáshoz közel álló ellenségeknek többlet sebzést okozva.

items.weapon.enchantments.stunning.name=kábító %s
items.weapon.enchantments.stunning.desc=A bűvölet mozgásképtelenné teszi az eltalált ellenfelet, így tehetetlenné válik a további támadással szemben.

items.weapon.enchantments.unstable.name=kiszámíthatatlan %s
items.weapon.enchantments.unstable.desc=A bűvölet zavaros energiát sugároz, minden ütésnél más és más bűvöletként viselkedik.

items.weapon.enchantments.vampiric.name=vámpír %s
items.weapon.enchantments.vampiric.desc=Az erős bűvölet minden ütéssel elszívja az ellenfél életerejét és átszippantja azt a fegyver viselőjébe.

items.weapon.enchantments.venomous.name=venom %s
items.weapon.enchantments.venomous.desc=A venom fegyverek halálos mérget az eresztenek ellenfélbe, amely minden találattal egyre erősebb lesz.

items.weapon.enchantments.vorpal.name=vorpal %s
items.weapon.enchantments.vorpal.desc=A vorpal fegyverek különösen halálosak, mivel ütésüktől az ellenség vérezni kezd.


###melee weapons
items.weapon.melee.assassinsblade.name=orgyilkos pengéje
items.weapon.melee.assassinsblade.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.assassinsblade.desc=Az obszidiánból készült kicsi, hullámos penge bár súlyra könnyű, mégis nehéz használni. Ha viszont jó helyen talál be, halálos sebet ejt.

items.weapon.melee.battleaxe.name=csatabárd
items.weapon.melee.battleaxe.stats_desc=Meglehetősen pontos fegyver.
items.weapon.melee.battleaxe.desc=A csatabárd roppant acélfeje minden suhintást jelentős súllyal támogat meg.

items.weapon.melee.dagger.name=tőr
items.weapon.melee.dagger.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.dagger.desc=Egyszerű vastőr, kopott famarkolattal.

items.weapon.melee.dirk.name=tőr
items.weapon.melee.dirk.stats_desc=Ez a fegyver erősebb azok ellen az ellenségek ellen, akik nem vettek észre.
items.weapon.melee.dirk.desc=A longer thrusting dagger, gives a bit more steel to plunge into foes.

items.weapon.melee.flail.name=láncos buzogány
items.weapon.melee.flail.stats_desc=This is a rather inaccurate weapon.\nThis weapon cannot surprise attack.
items.weapon.melee.flail.desc=Tüskés golyó, amelyet lánccal erősítettek a nyeléhez. Nehezen kezelhető, de ha egyszer rendesen betalál, pusztít.

items.weapon.melee.glaive.name=szurony
items.weapon.melee.glaive.stats_desc=Elég lassú fegyver.\nNagy távolságba is elér.
items.weapon.melee.glaive.desc=Egy rúd végére erősített kardpengéből készült óriási szúrófegyver.

items.weapon.melee.greataxe.name=nagy fejsze
items.weapon.melee.greataxe.stats_desc=Ez a fegyver hihetetlenül nehéz.
items.weapon.melee.greataxe.desc=A váll fölött hordott óriási fejsze éppolyan nagy erejű, mint amilyen nehéz,

items.weapon.melee.greatshield.name=nagy pajzs
items.weapon.melee.greatshield.stats_desc=Ez a fegyver óriási mennyiségű sebzést fog fel, ami a fejlesztésekkel tovább nő.
items.weapon.melee.greatshield.desc=Inkább mondhatni mozgó falnak semmint pajzsnak. A hatalmas fémtömeg védelmet nyújt, de nem nagyon hagy teret a támadásra.

items.weapon.melee.greatsword.name=nagy kard
items.weapon.melee.greatsword.desc=A hatalmas penge a súlya miatt minden ütéssel komoly sebet ejt.

items.weapon.melee.handaxe.name=kézi fejsze
items.weapon.melee.handaxe.stats_desc=Elég pontos fegyver.
items.weapon.melee.handaxe.desc=Favágáshoz használt könnyű fejsze. A széles pengéje remekül működik az ellenségek ellen is.

items.weapon.melee.knuckles.name=bokszer
items.weapon.melee.knuckles.stats_desc=Nagyon gyors fegyver.
items.weapon.melee.knuckles.desc=Ujjpercekre kimunkált vasdarab. Nem foglalja le a kezet, de mégis erősebb vele a támadás, mint puszta kézzel.

items.weapon.melee.longsword.name=hosszúkard
items.weapon.melee.longsword.desc=A kard hosszú, borotvaéles acélpengéje megnyugtatóan fénylik, bár a mérete miatt igencsak nehéz.

items.weapon.melee.mace.name=buzogány
items.weapon.melee.mace.stats_desc=Elég pontos fegyver.
items.weapon.melee.mace.desc=A fegyver hatalmas vasfeje komoly sebet tud ejteni.

items.weapon.melee.magesstaff.name=varázsló botja
items.weapon.melee.magesstaff.ac_imbue=BEOLTOM
items.weapon.melee.magesstaff.ac_zap=LÖVÉS
items.weapon.melee.magesstaff.prompt=Válassz egy pálcát
items.weapon.melee.magesstaff.imbue=Beoltod a varázsbotod ezzel: %s.
items.weapon.melee.magesstaff.conflict=Az egymással szembenálló varázslatok hatására eltűnt a bűbáj a varázsbotodról.
items.weapon.melee.magesstaff.id_first=Előbb azonosítanod kell ezt a varázspálcát.
items.weapon.melee.magesstaff.cursed=Megátkozott varázspálcát nem tudsz használni.
items.weapon.melee.magesstaff.warning=Biztos vagy benne hogy beoltod a varázsbotod ezzel a varázspálcával?\nAz előző oltás elveszik.\n\nHa a varázspálca ugyanolyan vagy magasabb szintű mint a varázsbot, beoltáskor a varázsbot megtartja a varázspálca szintjét és még egyet a saját fejlesztéséből.\n\nEz a beoltás %d szintű varázsbotot fog eredményezni.
items.weapon.melee.magesstaff.yes=Igen, biztos vagyok benne.
items.weapon.melee.magesstaff.no=Nem, meggondoltam magam
items.weapon.melee.magesstaff.desc=A mágus maga készítette ezt a páratlan, mágikus fegyverként szolgáló varázsbotot. Önmagában nincs varázsereje, viszont bele lehet oltani egy varázspálca mágikus energiáját.
items.weapon.melee.magesstaff.no_wand=A botban most nincs mágikus erő, előbb bele kell oltani _egy varázspálca erejét,_ hogy aztán varázsolni lehessen vele.
items.weapon.melee.magesstaff.has_wand=A varázsbotba jelenleg egy _%s_ van beoltva.

items.weapon.melee.meleeweapon.stats_known=Ez egy _%1$d. szintű_ kézifegyver, amely _%2$d-%3$d sebzést_ okoz és _%4$d erő_ szükséges a megfelelő használatához.
items.weapon.melee.meleeweapon.stats_unknown=Ez egy _%1$d. szintű_ kézifegyver, amely általában _%2$d-%3$d sebzést_ ejt, és a megfelelő használatához _%4$d erő_ szükséges.
items.weapon.melee.meleeweapon.probably_too_heavy=Valószínűleg ez a fegyver túl nehéz neked.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=rövidkard
items.weapon.melee.shortsword.desc=Eléggé rövid, a tőrnél alig néhány centivel hosszabb kard.

items.weapon.melee.quarterstaff.name=vívóbot
items.weapon.melee.quarterstaff.stats_desc=A fegyver valamennyi sebzést is felfog.
items.weapon.melee.quarterstaff.desc=Keményfából készült bot, a végeire vasat erősítettek.

items.weapon.melee.roundshield.name=kerek pajzs
items.weapon.melee.roundshield.stats_desc=Ez a fegyver jelentős mennyiségű sebzést fog fel, ami a fejlesztésekkel tovább nő.
items.weapon.melee.roundshield.desc=A nagy pajzs hatékonyan védi a támadásokat, szükség esetén pedig tisztességes fegyverként szolgál.

items.weapon.melee.runicblade.name=rúnapenge
items.weapon.melee.runicblade.stats_desc=A fejlesztések nagyobb hatást fejtenek ki erre a fegyverre.
items.weapon.melee.runicblade.desc=Egy távoli országból való titokzatos fegyver, ragyogó kék pengével.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Ez egy nagyon gyors fegyver.\nEz a fegyver felfog egy kis sebzést.
items.weapon.melee.sai.desc=Egy-egy vékony penge a két kézbe: kitűnő megoldás támadások hárítására és gyors vágásokra egyaránt.

items.weapon.melee.scimitar.name=handzsár
items.weapon.melee.scimitar.stats_desc=Elég gyors fegyver.
items.weapon.melee.scimitar.desc=Vastag, ívelt penge. Az alakjának köszönhetően gyorsabb, de kevésbé erőteljes támadásra képes.

items.weapon.melee.spear.name=dárda
items.weapon.melee.spear.stats_desc=Elég lassú fegyver.\nNagy távolságba is elér.
items.weapon.melee.spear.desc=Vékony farúd, amelynek a végére élezett vasat erősítettek.

items.weapon.melee.sword.name=kard
items.weapon.melee.sword.desc=Jó arányokkal bíró kard. Nem túl nagy, de a rövidkardnál szemmel láthatóan hosszabb.

items.weapon.melee.warhammer.name=harci kalapács
items.weapon.melee.warhammer.stats_desc=Elég pontos fegyver.
items.weapon.melee.warhammer.desc=Kevés lény bír ellenállni az ólom és acél eme rendkívül erős ötvözetével mért pusztító csapásnak, de a hatékony használata nagy erőt is igényel.

items.weapon.melee.whip.name=ostor
items.weapon.melee.whip.stats_desc=Ez a fegyver elképesztően messzire elér.
items.weapon.melee.whip.desc=Bár a fegyver végén lévő szegecses kötél szerény sebzést ejt, a hatótávolsága páratlan.

items.weapon.melee.wornshortsword.name=viseltes rövidkard
items.weapon.melee.wornshortsword.desc=Eléggé rövid, a sok használattól megviselt kard. Gyengébb, de kissé könnyebb is mint egy jobb állapotban lévő rövidkard.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=blinding dart
items.weapon.missiles.darts.blindingdart.desc=These darts are tipped with a blindweed-based compound which will blind their target for a short time. They do not disorient however, so an enemy will still know where they last saw you.

items.weapon.missiles.darts.chillingdart.name=chilling dart
items.weapon.missiles.darts.chillingdart.desc=These darts are tipped with an icecap-based compound which will significantly chill their target.

items.weapon.missiles.darts.dart.name=nyíl
items.weapon.missiles.darts.dart.desc=These simple shafts of spike-tipped wood are weighted to fly true and sting their prey with a flick of the wrist.
items.weapon.missiles.darts.dart.durability=Due to their size and simple construction, darts will never break from use. However specially tipped darts will lose their effect after one use.

items.weapon.missiles.darts.displacingdart.name=displacing dart
items.weapon.missiles.darts.displacingdart.desc=These darts are tipped with a fadeleaf-based compound which will teleport their target a short distance away.

items.weapon.missiles.darts.healingdart.name=healing dart
items.weapon.missiles.darts.healingdart.desc=These darts are tipped with a sungrass-based compound which grants a burst of healing to their target. The dart itself is still harmful though.

items.weapon.missiles.darts.holydart.name=holy dart
items.weapon.missiles.darts.holydart.desc=These darts are tipped with a starflower-based compound which grants a boost in power to their target. The dart itself is still harmful though.

items.weapon.missiles.darts.paralyticdart.name=paralytic dart
items.weapon.missiles.darts.paralyticdart.desc=These darts are tipped with an earthroot-based compound which will paralyze their target for a short time.

items.weapon.missiles.darts.incendiarydart.name=gyújtónyíl
items.weapon.missiles.darts.incendiarydart.desc=These darts are tipped with a firebloom-based compound which will burst into brilliant flames on impact.

items.weapon.missiles.darts.poisondart.name=poison dart
items.weapon.missiles.darts.poisondart.desc=These darts are tipped with a sorrowmoss-based compound which will poison their target.

items.weapon.missiles.darts.rotdart.name=rot dart
items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies.

items.weapon.missiles.darts.shockingdart.name=shocking dart
items.weapon.missiles.darts.shockingdart.desc=These darts are tipped with a stormvine-based compound which will deliver a nasty shock to their target.

items.weapon.missiles.darts.sleepdart.name=sleep dart
items.weapon.missiles.darts.sleepdart.desc=These darts are tipped with a dreamfoil-based compound which will instantly put their target into a light sleep.



items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=These unusual ranged weapons aren't very damaging, but they do an excellent job of slowing their targets.

items.weapon.missiles.boomerang.name=bumeráng
items.weapon.missiles.boomerang.desc=Mikor a lapos, ívelt falövedéket az ellenséghez dobják, az visszatér a hajító kezébe.
items.weapon.missiles.boomerang.durability=Due it its solid construction, this boomerang will not break from use.

items.weapon.missiles.curaredart.name=mérgezett nyíl
items.weapon.missiles.curaredart.desc=These darts are tipped with an earthroot-based compound which will paralyze their target for a short time.

items.weapon.missiles.fishingspear.name=fishing spear
items.weapon.missiles.fishingspear.desc=Lightweight throwing spears designed for fishing. They work well as an improvised weapon too.

items.weapon.missiles.javelin.name=dárda
items.weapon.missiles.javelin.desc=These larger throwing spears are weighted to keep the spike at their tip foremost as they sail through the air.

items.weapon.missiles.missileweapon.stats=Ez a távolsági fegyver _%1$d-%2$d sebzést_ ejt, és _%3$d erő_ kell a megfelelő használatához.
items.weapon.missiles.missileweapon.distance=Ez távolsági fegyver, közelharcban sokkal pontatlanabb.
items.weapon.missiles.missileweapon.durability=Missile weapons will wear out and break as they are used.
items.weapon.missiles.missileweapon.uses_left=This stack of weapons has _%d/%d_ uses left before one breaks.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Star-shaped pieces of metal with razor-sharp blades. They are lightweight and easy to use on the move. A single shuriken can be thrown instantly after moving.

items.weapon.missiles.throwinghammer.name=throwing hammer
items.weapon.missiles.throwinghammer.desc=These hefty hammers are designed to be thrown at an enemy. While they are a bit lacking in damage, their smooth all-metal construction means they are quite durable, and won't stick to enemies.

items.weapon.missiles.throwingknife.name=throwing knife
items.weapon.missiles.throwingknife.desc=These lightweight knives are balanced to arc through the air right into their target. They are most effective against unaware enemies.

items.weapon.missiles.throwingstone.name=throwing stone
items.weapon.missiles.throwingstone.desc=These stones are sanded down to make them able to be thrown with more power than a regular stone. Despite the craftsmanship, they still aren't a very reliable weapon.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=These throwing axes have a serrated edge that makes them a bit tricky to use. However, a solid blow with this weapon will cause an enemy to bleed.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=Massive throwing spears with three deadly prongs on the end. They are powerful, but quite heavy.


items.weapon.weapon.identify=Már eléggé megismerted a fegyvered ahhoz, hogy azonosítsd.
items.weapon.weapon.too_heavy=Mivel nem vagy elég erős ehhez a fegyverhez, a támadásod sebessége, pontossága és a rajtaütési lehetőséged is csökken.
items.weapon.weapon.excess_str=A magas erődnek köszönhetően akár _%d bónusz sebzést_ vihetsz be ezzel a fegyverrel.
items.weapon.weapon.incompatible=A különböző varázslatokkal való érintkezés hatására eltűnt a bűbáj erről a fegyverről!
items.weapon.weapon.cursed_worn=Mivel ezt a fegyvert megátkozták, nem bírod levenni.
items.weapon.weapon.cursed=Gonosz varázserőt érzel megbújni a fegyverben.
items.weapon.weapon.lighter=Átsúlyozták, hogy _könnyebb_ legyen.
items.weapon.weapon.heavier=A fegyvert átsúlyozták, hogy _nehezebb_ legyen.
items.weapon.weapon.enchanted=A fegyveren _%s_ van.
items.weapon.weapon$enchantment.enchant=bűvölet


###misc items
items.amulet.name=yendor amulettje
items.amulet.ac_end=BEFEJEZEM A JÁTÉKOT
items.amulet.rankings_desc=Megszerezted Yendor Amulettjét
items.amulet.desc=Yendor Amulettje a legnagyobb hatalommal bíró ismert ereklye, nem tudni, honnan származik. Azt beszélik, hogy a birtoklója elég nagy akaraterővel rá tudja venni az amulettet, hogy bármilyen kívánságát teljesítse.

items.ankh.name=ankh
items.ankh.ac_bless=MEGÁLDOM
items.ankh.bless=Megszenteled az ankhet tiszta vízzel.
items.ankh.desc=A halhatatlanságnak ez az ősi szimbóluma képes visszaadni az elhunyt életét. A feltámadáskor csak a viselt tárgyak maradnak meg, minden más elvész. Egy teletöltött harmatüvegcse segítségével az ankhet még nagyobb erővel lehet megáldani.
items.ankh.desc_blessed=A halhatatlanságnak ez az ősi szimbóluma képes visszaadni az elhunyt életét. Ez az ankh áldott, ettől sokkal erősebbé vált. A halálos vész pillanatában feláldozza magát, hogy megmentsen.

items.armorkit.name=páncélszerelvény
items.armorkit.ac_apply=FELHASZNÁLOM
items.armorkit.prompt=Válassz egy páncélt
items.armorkit.upgraded=Felhasználtad a páncélszerelvényt %s átalakításához.
items.armorkit.desc=Ezt a kis szerszámokból és elemekből álló szerelvényt használva bárki bármilyen páncélt „hősi páncéllá” alakíthat, amely megőrzi az eredeti tulajdonságait, de ezen felül a viselőjét még a kasztjától függően valamilyen különleges képességgel is felruházza. A használatához sem a szabáshoz, sem a bőrművességhez vagy a kovácsmesterséghez nem kell érteni.

items.bomb.name=bomba
items.bomb.ac_lightthrow=MEGGYÚJTOM ÉS ELDOBOM
items.bomb.snuff_fuse=Gyorsan kibiztosítod a bombát.
items.bomb.ondeath=Robbanás ölte meg.
items.bomb.rankings_desc=Robbanás ölte meg.
items.bomb.desc=Meglehetősen nehéz, fekete porbomba. Ha felrobban, biztosan bárminek sérülést okoz a közelében.\n\nA meggyújtott kanóc pár kör alatt ég le.
items.bomb.desc_burning=Meglehetősen nehéz, fekete porbomba. Ha felrobban, biztosan bárminek sérülést okoz a közelében.\n\nA bomba kanóca ég, menj távol tőle vagy oltsd el!
items.bomb$doublebomb.name=két bomba
items.bomb$doublebomb.desc=Két, meglehetősen nehéz, fekete porbomba, az egyik ingyen a tiéd lehet!

items.brokenseal.name=törött medál
items.brokenseal.ac_affix=FELTŰZÖM
items.brokenseal.prompt=Válassz egy páncélt
items.brokenseal.unknown_armor=Előbb azonosítanod kell a páncélt.
items.brokenseal.degraded_armor=Ez a páncél túl rossz állapotban van.
items.brokenseal.affix=Feltűzted a medált a páncélodra!
items.brokenseal.desc=A vitézség jeléül páncélra tehető viaszjelvény. A jelvényen lévő jelek idővel lekoptak, középen félbe is tört.\n\nA jelvény otthonról hozott emlék, erősíti a harcos védelmét. Ha magán viseli, az életerőn felül a páncélja minőségétől függően lassan pajzsot épít a harcos köré.\n\nA jelvényt _páncélra lehet tűzni,_ vagy át is lehet tenni másik páncélra. Egy fejlesztési szint át is vihető vele.

items.dewdrop.name=harmatcsepp
items.dewdrop.value=%+d élet
items.dewdrop.already_full=Már teljesen egészséges vagy.
items.dewdrop.desc=Kristálytiszta harmatcsepp\n\nEzen az elvarázsolt helyen a tiszta víz kis gyógyhatással is bír.

items.dewvial.name=harmatüvegcse
items.dewvial.ac_drink=MEGISZOM
items.dewvial.value=%+d élet
items.dewvial.collected=Begyűjtöd a harmatcseppet az üvegcsédbe.
items.dewvial.full=A harmatüvegcséd megtelt!
items.dewvial.empty=A harmatüvegcséd kiürült!
items.dewvial.desc=You can store excess dew in this tiny vessel and drink it later. The more full the vial is, the more you will be instantly healed when drinking it. You will only drink as much as you need.\n\nVials like this one used to be imbued with revival magic, but that power has faded. There still seems to be some residual power left, perhaps a full vial can bless another revival item.

items.equipableitem.unequip_cursed=Nem veheted le a megátkozott holmit!
items.equipableitem.ac_equip=FELVESZEM
items.equipableitem.ac_unequip=LEVESZEM

items.gold.name=aranykupac
items.gold.desc=Egy halom aranypénz. Gyűjtsd az aranyat, hogy később vásárolhass vele.

items.heap.chest=Láda
items.heap.chest_desc=Nem tudhatod, mi van benne, ha nem nyitod ki!
items.heap.locked_chest=Lezárt láda
items.heap.locked_chest_desc=You won't know what's inside until you open it! But to open it you need a golden key.
items.heap.crystal_chest=Kristályláda
items.heap.crystal_chest_desc=You can see _%s_ inside, but to open the chest you need a crystal key.
items.heap.artifact=egy ereklye
items.heap.wand=egy pálca
items.heap.ring=egy gyűrű
items.heap.tomb=Sír
items.heap.tomb_desc=Ez a régi sír talán valami hasznosat rejt, de mindenképp érdemes szemmel tartani a gazdáját.
items.heap.skeleton=Csontmaradványok
items.heap.skeleton_desc=Ez minden, ami egy szerencsétlen kalandor után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.
items.heap.remains=Egy hős maradványai
items.heap.remains_desc=Ez minden, ami valamelyik elődöd után megmaradt. Érdemes lehet megnézni, hátha van közte valami értékes.

items.honeypot.name=mézesbödön
items.honeypot.ac_shatter=ELTÖRÖM
items.honeypot.desc=Alig van egy kis méz a hatalmas bödönben, viszont egy óriási méh lakik benne! Az ilyen nagytestű méhek általában nem hagyják el a kaptárukat. Lehet, hogy ezt a példányt egy csapdakészítő mester fogta be? A méh jól elvan a bödönben a mézével, de visszafogottan zümmög, amikor csak ránézel.
items.honeypot$shatteredpot.name=törött mézesbödön
items.honeypot$shatteredpot.desc=A bödön eltört, csupán a falán lévő ragacsos méz tartja össze, lassan szétesik.\n\nHiába tört el, a méh még mindig védeni szeretné a bödönt.

