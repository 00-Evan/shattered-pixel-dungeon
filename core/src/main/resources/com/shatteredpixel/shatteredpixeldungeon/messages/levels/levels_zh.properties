levels.rooms.special.massgraveroom$bones.name=乱葬岗
levels.rooms.special.massgraveroom$bones.desc=遍地都是尸骨，这里到底发生过什么？

levels.rooms.standard.ritualsiteroom$ritualmarker.name=仪式标记
