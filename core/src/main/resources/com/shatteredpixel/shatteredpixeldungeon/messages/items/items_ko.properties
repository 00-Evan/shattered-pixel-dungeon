items.wands.wand.identify=당신은 %s에 충분히 익숙해졌습니다.
items.wands.wand.cursed=이 마법 막대는 저주받았습니다. 사용하면 혼란스러운 무작위 주문이 발사됩니다.
items.wands.wand.curse_discover=이 %s는 저주받았다!
items.wands.wand.prompt=발사할 지점을 선택하세요

items.wands.wandofblastwave.name=충격파의 마법 막대
items.wands.wandofblastwave.staff_name=충격파의 지팡이
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다...
items.wands.wandofblastwave.desc=이 막대는 대리석의 일종으로 만들어졌으며, 금색의 테두리와 끝 부분의 둥글고 검은 보석으로 장식되어 있습니다. 손에 쥐었을때 매우 무겁게 느껴집니다.
items.wands.wandofblastwave.stats_desc=이 막대는 해당 지점에 착탄해 공간을 사납게 폭발시키는 화살을 발사합니다. 충격파는 _%1$d-%2$d 의 피해를_ 입히며 해당 지점의 대부분의 적들을 날려보낼 만큼 강력합니다.

items.wands.wandofcorruption.name=타락의 마법 막대
items.wands.wandofcorruption.staff_name=타락의 지팡이
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=이 막대는 끝 부분에 달린 해골 모양 장식에서 알 수 있듯이 혼란스럽고 어두운 에너지를 발하고 있습니다. 
items.wands.wandofcorruption.stats_desc=이 막대는 타락의 에너지를 발사하여, 적을 약화시키다가 끝내는 정신을 조종할 수 있게 합니다. 적들은 타락에 저항할 수 있지만, 약화된 적들은 훨씬 더 쉽게 타락시킬 수 있습니다.

items.wands.wandofdisintegration.name=붕괴의 마법 막대
items.wands.wandofdisintegration.staff_name=붕괴의 지팡이
items.wands.wandofdisintegration.desc=이 막대는 매끈한 흑요석 덩어리로 만들어졌으며, 진보라색 빛이 옆 부분을 타고 끝부분까지 이어져 있습니다. 파괴적인 에너지를 내뿜으고 있으며 그 에너지가 발사되길 기다리고 있습니다.
items.wands.wandofdisintegration.stats_desc=이 막대는 모든 장애물을 관통하는 광선을 발사합니다. 막대가 강화될수록 광선이 더 멀리까지 나갑니다. 이 막대가 발사하는 광선은 _%1$d-%2$d의 피해를_ 입히며, 적과 지형을 관통할수록 더 강력해집니다.

items.wands.wandoffireblast.name=화염 폭발의 마법 막대
items.wands.wandoffireblast.staff_name=화염 폭발의 지팡이
items.wands.wandoffireblast.desc=이 막대는 붉은 색으로 옻칠한 나뭇가지를 금색 잎으로 대강 말아서 만들었습니다. 끝 부분이 떨리고 있어 강력한 마법을 발사하길 원하는 것 같습니다.
items.wands.wandoffireblast.stats_desc=이 막대를 사용하면 화염의 폭발이 일어나며, 원뿔 모양으로 확산됩니다. 강화된 막대는 더 많은 충전량을 소모하며, 소모하는 충전량이 늘어날 때 마다 효과도 눈에 띄게 강해집니다. 다음에 이 마법 막대는 _%1$d 의 충전량을_ 소모하여 _%2$d-%3$d의 피해를_ 입힐 것입니다.

items.wands.wandoffrost.name=서리의 마법 막대
items.wands.wandoffrost.staff_name=서리의 지팡이
items.wands.wandoffrost.desc=이 막대는 일종의 마법 얼음으로 만들어진 것 같습니다. 둥근 끝 부분으로 갈수록 밝게 빛이 납니다. 잡고 있으면 매우 차갑지만, 손이 얼어버리지는 않습니다. 
items.wands.wandoffrost.stats_desc= 이 막대는 사용자의 적에게 얼음 에너지를 발사하여 _%1$d-%2$d 의 피해를_ 주며 냉동시켜 속도를 느리게 만듭니다. 물 속에 있는 적에게 사용하면 냉동 효과가 더 강해집니다. 냉동되거나 얼어 버린 적들은 이미 차가운 상태라서 이 막대에 피해를 적게 입습니다.

items.wands.wandoflightning.name=번개의 마법 막대
items.wands.wandoflightning.staff_name=번개의 지팡이
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다...
items.wands.wandoflightning.desc=이 막대는 쇳덩어리로 만들어져 생각보다 엄청 무겁습니다. 두 개의 지침이 끝 부분에 함께 휘어져 있으며 전류가 둘 사이에 흐르고 있습니다.
items.wands.wandoflightning.stats_desc=이 막대는 발사한 지역으로 나가는 강력한 번개를 발사하여 _%1$d-%2$d의 피해를_ 입힙니다. 이 번개는 주변의 적들에게 튕겨나갈 수 있으며, 물 속의 대상에게 더 강력합니다. 너무 가까이서 발사하면 당신도 번개에 맞을 수 있습니다.

items.wands.wandofmagicmissile.name=마탄의 마법 막대
items.wands.wandofmagicmissile.staff_name=마탄의 지팡이
items.wands.wandofmagicmissile.desc=이 평범해 보이는 막대는 순수한 마법 에너지를 발사합니다. 다른 막대에 비해서 강하지는 않지만, 그에 비해 더 많은 충전량을 가집니다.
items.wands.wandofmagicmissile.stats_desc=이 마법 막대가 발사하는 에너지는 _%1$d-%2$d의 피해를_ 입히지만, 다른 부가 효과는 없습니다.

items.wands.wandofprismaticlight.name=굴절광의 마법 막대
items.wands.wandofprismaticlight.staff_name=굴절광의 지팡이
items.wands.wandofprismaticlight.desc=이 막대는 투명한 수정 덩어리로 만들어져서 마치 기다랗고 매끈한 유리처럼 보입니다. 끝부분에는 형형색색의 빛이 춤추고 있으며, 발사되기를 원하는 것 같습니다.
items.wands.wandofprismaticlight.stats_desc=이 막대는 맞은 적들에게 _%1$d-%2$d의 피해와_ 실명을 주며, 던전의 어둠을 밝혀 숨겨진 지역과 함정을 드러내 주는 광선을 발사합니다. 악마와 언데드는 막대에서 발사된 빛에 태워지며 추가 피해를 입습니다.

items.wands.wandofregrowth.name=재성장의 마법 막대
items.wands.wandofregrowth.staff_name=재성장의 지팡이
items.wands.wandofregrowth.desc=이 막대는 전문적인 솜씨로 조각된 얇은 나무 줄기로 만들어졌습니다. 어떤 방법인지 모르겠지만 이 막대는 살아 있으며 어린 나무처럼 푸르고 생기 있습니다.
items.wands.wandofregrowth.stats_desc=이 막대를 사용하면 남은 충전량을 모두 소모해 원뿔 모양으로 마법의 재성장 에너지를 발사합니다. 이 마법은 잔디, 뿌리들, 그리고 희귀한 식물들을 자라나게 합니다. "한 생명이 죽으면 또 다른 생명이 태어나는 법... 그리고 영원한 순환은 언제나 계속될지니!"
items.wands.wandofregrowth$dewcatcher.name=이슬잡이풀
items.wands.wandofregrowth$dewcatcher.desc=이슬잡이풀은 평소에는 잘 보이지 않기 위해 주변의 잡초로 위장하지만,  이슬을 머금은 주머니로 구분이 가능하다.
items.wands.wandofregrowth$seedpod.name=씨앗주머니풀
items.wands.wandofregrowth$seedpod.desc=씨앗주머니풀은 예쁘게 보이지만, 그들이 가지고 있는 씨앗은 다른 식물을 뿌리 채 죽이고 난 뒤 가져온 것이다.

items.wands.wandoftransfusion.name=이식의 마법 막대
items.wands.wandoftransfusion.staff_name=이식의 지팡이
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 이식의 마법 막대 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 지팡이는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc=꽤나 평범하게 생긴 막대로써, 자주색 몸통 끝에 달린 칠흑색 보석이 돋보입니다.
items.wands.wandoftransfusion.stats_desc=이 막대는 당신의 생명력을 조금 빨아 들여 대상에게 발사합니다. 이 효과는 대상에 따라 천차만별인데, 아군은 회복되며, 적들은 매혹시키며, 적대적인 언데드에겐 상당한 피해를 줍니다. 사용자의 생명력 흡수가 이루어지므로, 이 막대를 사용하면 충전량을 소모하는 것과 동시에 사용자에게 피해를 입힙니다.

items.wands.wandofcorrosion.name=부식의 지팡이
items.wands.wandofcorrosion.staff_name=부식의 지팡이
items.wands.wandofcorrosion.desc=이 막대는 잿빛 몸체에 끝은 밝은 주황색 보석으로 장식되어 있습니다.
items.wands.wandofcorrosion.stats_desc=이 막대는 목표 지점에 착탄하여 강력한 산성 가스를 발생시키는 화살을 발사합니다. 이 구름 속에 갇힌 적들은 지속적인 피해를 입으며, 그 피해는 시간이 갈수록 강해집니다.



###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="우리 지금 싸우는거 맞지!?"
items.weapon.curses.annoying.msg_2="좋아, 박살내버려!"
items.weapon.curses.annoying.msg_3="이봐, 여기야!"
items.weapon.curses.annoying.msg_4="보스는 아직이야!?"
items.weapon.curses.annoying.msg_5="아야, 그렇게 세게 휘두르지 말라고!"
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌 수 도 있습니다.

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 마법이 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.

items.weapon.curses.exhausting.name=탈진의 %s
items.weapon.curses.exhausting.desc=탈진의 무기는 휘두르는데 많은 힘이 듭니다. 이따금 착용자를 일시적으로 약화시킵니다.

items.weapon.curses.fragile.name=허약한 %s
items.weapon.curses.fragile.desc=허약한 무기는 처음 만들어질 때는 보통의 무기와 별 차이가 없습니다. 하지만 쓰면 쓸수록 효율이 급속도로 나빠집니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 사용자의 집중을 아주 많이 흐트려트립니다. 무조건 명중하는 공격을 제외한 공격이 매우 부정확해집니다.


###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 무기는 전방에 화염을 발사하는 마법이 걸려 있습니다. 불길에 걸린 적과 지형을 불태웁니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.

items.weapon.enchantments.dazzling.name=눈부신 %s
items.weapon.enchantments.dazzling.desc=이 무기에 맞은 적은 멍해지며 잠깐 동안 실명 상태가 됩니다.

items.weapon.enchantments.eldritch.name=섬뜩한 %s
items.weapon.enchantments.eldritch.desc=섬뜩한 무기에 맞은 적은 공포를 느끼며 사용자에게서 도망치려고 합니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 강력한 마법 무기는 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=이 무기는 두 배의 피해를 입히거나 아예 피해를 입히지 않습니다. 다행히도, 두 배의 피해를 입힐 확률이 조금 더 높습니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 마법은 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=짜릿한 무기에서 나오는 연쇄 번개가 근처의 모든 적에게 추가 피해를 입힙니다.

items.weapon.enchantments.stunning.name=강타의 %s
items.weapon.enchantments.stunning.desc=이 강력한 마법 무기는 맞은 적을 무력화시켜 다음 공격에 대비를 못 하도록 만듭니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 무기는 혼돈의 마법이 걸려 있습니다. 공격할 때 마다 무작위의 효과를 입힙니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 강력한 마법 무기는 맞은 대상의 생명력을 흡수하여 사용자에게로 전해 줍니다.

items.weapon.enchantments.venomous.name=맹독의 %s
items.weapon.enchantments.venomous.desc=맹독의 무기는 적에게 치명적인 맹독을 주입하며, 공격을 맞출수록 맹독이 더 강력해집니다.

items.weapon.enchantments.vorpal.name=예리한 %s
items.weapon.enchantments.vorpal.desc=예리한 무기는 치명적이며, 맞은 적을 출혈시킵니다.


###melee weapons
items.weapon.melee.assassinsblade.name=암살자의 칼
items.weapon.melee.assassinsblade.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.assassinsblade.desc=흑요석으로 만들어진 작은 물결모양 칼입니다. 가볍지만 다루기 어려우며, 그만큼 제대로 적중하면 치명적입니다.

items.weapon.melee.battleaxe.name=전투 도끼
items.weapon.melee.battleaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.battleaxe.desc=이 전투 도끼의 거대한 강철 도끼날은 매 공격마다 상당한 무게감을 줍니다.

items.weapon.melee.dagger.name=단검
items.weapon.melee.dagger.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dagger.desc=적당히 닳은 나무 손잡이가 있는 간단한 무쇠 단검입니다.

items.weapon.melee.dirk.name=더크
items.weapon.melee.dirk.stats_desc=이 무기는 무방비 상태의 적에게 더 강합니다.
items.weapon.melee.dirk.desc=더 기다란 찌르기용 단검이다. 칼날을 적에게 더 깊숙히 박아넣을 수 있게 되어 있다.

items.weapon.melee.flail.name=철퇴
items.weapon.melee.flail.stats_desc=이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.flail.desc=가시 박힌 공이 손잡이에 달린 사슬 끝에 달려 있습니다. 다루기 까다롭지만, 제대로 맞으면 파괴적입니다.

items.weapon.melee.glaive.name=글레이브
items.weapon.melee.glaive.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.glaive.desc=기다란 봉 끝에 달린 칼날로 이루어진 거대한 냉병기입니다.

items.weapon.melee.greataxe.name=특대 도끼
items.weapon.melee.greataxe.stats_desc=이 무기는 매우 무겁습니다.
items.weapon.melee.greataxe.desc=어깨로 받쳐야 겨우 들 수 있는 이 거대한 도끼는, 그 무게에 걸맞는 강력한 파괴력을 가집니다.

items.weapon.melee.greatshield.name=특대 방패
items.weapon.melee.greatshield.stats_desc=이 무기는 엄청난 피해를 막을 수 있습니다. 강화할수록 막는 피해가 늘어납니다.
items.weapon.melee.greatshield.desc=방패보단 차라리 움직이는 장벽이란 말이 어울릴 것 같은 이 거대한 쇳덩어리는 방어를 돕지만, 공격 수단으로 쓰기에는 다소 거추장스럽습니다.

items.weapon.melee.greatsword.name=특대검
items.weapon.melee.greatsword.desc=이 거대한 칼날은 무게를 주어 휘둘러 적들에게 커다란 피해를 입힙니다.

items.weapon.melee.handaxe.name=손도끼
items.weapon.melee.handaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.handaxe.desc=가벼운 도끼로써, 보통은 나무를 벨 때 사용합니다. 적을 벨 때도 적당한 날을 가졌습니다.

items.weapon.melee.knuckles.name=너클더스터
items.weapon.melee.knuckles.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.knuckles.desc=당신의 주먹에 맞게 만들어진 쇳조각입니다. 손에 크게 부담을 주지 않으면서도 맨손보다 더 강한 공격을 할 수 있게끔 합니다.

items.weapon.melee.longsword.name=장검
items.weapon.melee.longsword.desc=이 검의 예리하고 날카로운 강철 칼날은 사용자를 안심시킬 정도입니다. 그러나 그 길이로 인해 많이 무겁습니다.

items.weapon.melee.mace.name=메이스
items.weapon.melee.mace.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.mace.desc=이 무기 끝에 달린 철구는 적에게 적당한 뇌진탕을 안겨줍니다.

items.weapon.melee.magesstaff.name=마법사의 지팡이
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=마법 막대를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 당신의 지팡이와 %s를 합쳤다.
items.weapon.melee.magesstaff.conflict=상반되는 마법이 당신의 지팡이에 깃든 마법을 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 마법 막대를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 마법 막대를 사용할 수 없습니다.
items.weapon.melee.magesstaff.warning=정말로 이 마법 막대를 지팡이에 융합하시겠습니까? 현재 지팡이에 부여된 모든 마법이 사라집니다.\n\n융합될 마법 막대가 지팡이보다 강화 수치가 높다면, 마법 막대의 강화 수치에 지팡이의 강화 수치를 1만큼 가져옵니다.\n\n이 융합으로 + %d 강화된 지팡이를 얻게 됩니다.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=마법사 스스로가 만든 이 특별한 지팡이는 다방면에 활용 가능한 마법 무기입니다. 지팡이 자체에 담긴 마법을 사용하는 대신에, 다른 마법 막대의 에너지를 흡수하여 새로운 힘을 사용할 수 있습니다.
items.weapon.melee.magesstaff.no_wand=이 지팡이에는 현재 아무런 마법이 깃들어 있지 않습니다. _다른 마법 막대의 힘을 흡수_ 해야 마법을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 지팡이는 현재 _%s와_ 융합했습니다.

items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=소검
items.weapon.melee.shortsword.desc=이 무기는 단검보다 겨우 한두 뼘 정도 긴 무기에 불과합니다.

items.weapon.melee.quarterstaff.name=육척봉
items.weapon.melee.quarterstaff.stats_desc=이 무기는 피해의 일부를 막을 수 있습니다.
items.weapon.melee.quarterstaff.desc=단단한 나무로 만들어진 지팡이이며, 끝 부분에 금속으로 된 테로 둘러져 있습니다.

items.weapon.melee.roundshield.name=원형 방패
items.weapon.melee.roundshield.stats_desc=이 무기는 상당한 피해를 막을 수 있습니다. 강화할수록 막는 피해가 늘어납니다.
items.weapon.melee.roundshield.desc=이 커다란 방패는 공격을 효과적으로 방어하며, 위기에 몰렸을 때에는 그럭저럭 괜찮은 무기도 됩니다.

items.weapon.melee.runicblade.name=룬 검
items.weapon.melee.runicblade.stats_desc=이 무기는 강화의 효율이 더 높습니다.
items.weapon.melee.runicblade.desc=먼 곳에서 온 정체불명의 무기로, 밝은 푸른빛의 날을 가지고 있습니다.

items.weapon.melee.sai.name=쌍차도
items.weapon.melee.sai.stats_desc=이 무기는 매우 빠릅니다.\n이 무기는 피해의 일부를 막을 수 있습니다.
items.weapon.melee.sai.desc=양 손에 하나씩 들 수 있는 두개의 얇은 검입니다. 상대의 공격을 받아내고 빠르게 상처를 입힐 수 있습니다.

items.weapon.melee.scimitar.name=시미타
items.weapon.melee.scimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.
items.weapon.melee.scimitar.desc=두꺼운 곡검입니다. 이 검은 빠르지만 그만큼 피해를 덜 입힙니다.

items.weapon.melee.spear.name=창
items.weapon.melee.spear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.desc=길쭉한 나무봉 끝에 날카로운 쇠가 붙어있습니다.

items.weapon.melee.sword.name=검
items.weapon.melee.sword.desc=괜찮게 균형잡힌 검입니다. 너무 크지는 않지만, 확실히 소검보다는 큽니다.

items.weapon.melee.warhammer.name=전쟁 망치
items.weapon.melee.warhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.warhammer.desc=거대한 납과 강철 덩어리로 만들어진 이 망치의 파괴적인 공격을 막을 수 있는 생물체는 얼마 없습니다. 하지만 효율적으로 다루기 위해선 많은 힘을 필요로 합니다.

items.weapon.melee.whip.name=채찍
items.weapon.melee.whip.stats_desc=이 무기는 매우 긴 공격범위를 가집니다.
items.weapon.melee.whip.desc=이 무기의 끝에 달린 기다란 가시줄은 형편없는 피해를 입히지만, 사정거리만큼은 다른 무기와 비교할 수 없습니다.

items.weapon.melee.wornshortsword.name=낡은 소검
items.weapon.melee.wornshortsword.desc=오래 사용하여 낡아버린 소검입니다. 보통 소검보다 가볍고 피해를 덜 입힙니다.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=실명 다트
items.weapon.missiles.darts.blindingdart.desc=이 다트의 끝부분은 실명초 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=냉동 다트
items.weapon.missiles.darts.chillingdart.desc=이 다트의 끝부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.dart.name=다트
items.weapon.missiles.darts.dart.desc=끝부분에 금속 가시가 달린 나무 막대로써 손목의 튕김으로 쉽게 날려보내  적들을 찌를 수 있도록 만들어졌습니다.
items.weapon.missiles.darts.dart.durability=다트는 단순한 구조와 작은 크기로 인해 절대 부서지지 않습니다. 하지만 특수 효과를 가진 다트들은 한 번 맞춘 후에는 다시 특수 효과를 발동시킬 수 없습니다.

items.weapon.missiles.darts.displacingdart.name=변위 다트
items.weapon.missiles.darts.displacingdart.desc=이 다트의 끝부분은 미명초 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유 다트
items.weapon.missiles.darts.healingdart.desc=이 다트의 끝부분은 태양초 추출물이 발려 있어 대상을 급속도로 치유합니다. 하지만 다트 자체가 주는 피해는 사라지지 않습니다.

items.weapon.missiles.darts.holydart.name=신성 다트
items.weapon.missiles.darts.holydart.desc=이 다트의 끝부분은 별꽃 추출물이 발려 있어 대상의 전투력을 대폭 증가시킵니다. 하지만 다트 자체가 주는 피해는 사라지지 않습니다.

items.weapon.missiles.darts.paralyticdart.name=마비 다트
items.weapon.missiles.darts.paralyticdart.desc=이 다트의 끝부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.incendiarydart.name=인화성 다트
items.weapon.missiles.darts.incendiarydart.desc=이 다트의 끝부분은 화염초 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.poisondart.name=독 다트
items.weapon.missiles.darts.poisondart.desc=이 다트의 끝부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=부패 다트
items.weapon.missiles.darts.rotdart.desc=이 사악한 다트의 끝부분은 썩은열매 추출물이 발려 있어 닿은 대상을 산성으로 녹여 버립니다. 강력한 적들은 대부분의 효과를 무시하지만, 일반적인 적들을 손쉽게 쓰러트릴 정도의 효과를 가지고 있습니다.

items.weapon.missiles.darts.shockingdart.name=전격 다트
items.weapon.missiles.darts.shockingdart.desc=이 다트의 끝부분은 폭풍덩굴 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.sleepdart.name=수면 다트
items.weapon.missiles.darts.sleepdart.desc=이 다트의 끝부분은 꿈풀 추출물이 달려 있어 맞은 대상을 얕은 잠에 빠지게 합니다.



items.weapon.missiles.bolas.name=올가미
items.weapon.missiles.bolas.desc=이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=부메랑
items.weapon.missiles.boomerang.desc=이 구부러진 나무 부메랑은 적에게 던지면 던진 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=부메랑은 그 단단한 구조로 인해 절대로 부서지지 않습니다.

items.weapon.missiles.curaredart.name=마비독 다트
items.weapon.missiles.curaredart.desc=이 다트의 끝부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.fishingspear.name=작살
items.weapon.missiles.fishingspear.desc=물고기들을 잡기 위한 가벼운 투창입니다. 무기로도 그럭저럭 잘 사용할 수 있습니다.

items.weapon.missiles.javelin.name=투창
items.weapon.missiles.javelin.desc=이 기다란 투창의 무게 중심은 가시가 있는 앞 부분에 쏠려 있어 날아가는 동안 힘을 실을 수 있게 됩니다.

items.weapon.missiles.missileweapon.stats=이 투척 무기는 _%1$d-%2$d의 피해_ 를 입히며 _힘이 %3$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며, 근거리에서 사용하면 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=발사체 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번의 사용할 수 있습니다.

items.weapon.missiles.shuriken.name=수리검
items.weapon.missiles.shuriken.desc=날카로운 날이 달려 있는 별 모양의 쇳조각입니다. 가볍기 때문에 재빠르게 던질 수 있습니다. 이동한 직후 즉시 수리검 하나를 던질 수 있습니다.

items.weapon.missiles.throwinghammer.name=투척용 망치
items.weapon.missiles.throwinghammer.desc=이 묵직한 망치는 적에게 던지기 위해 만들어졌습니다. 주는 피해는 비교적 부족하지만, 튼튼하고 매끈한 무쇠로 만들어져 내구성이 높고 적에게 달라붙지 않습니다.

items.weapon.missiles.throwingknife.name=투척용 칼
items.weapon.missiles.throwingknife.desc=이 가벼운 칼들은 바람을 가르며 목표의 목을 가르기에도 적합합니다. 무방비 상태의 적들에게 가장 효과적입니다. 

items.weapon.missiles.throwingstone.name=투척용 돌
items.weapon.missiles.throwingstone.desc=이 돌멩이들은 일반적인 돌보다 더 강하게 던질 수 있도록 가공되었습니다. 잘 만들어졌긴 하지만 여전히 믿음직한 무기는 아닙니다.

items.weapon.missiles.tomahawk.name=투척용 도끼
items.weapon.missiles.tomahawk.desc=이 투척 도끼는 톱니 모양 날을 하고 있어 던지기에 꽤나 까다롭습니다. 하지만 제대로 맞춘다면 대상을 출혈시킬 수 있을 것입니다.

items.weapon.missiles.trident.name=삼지창
items.weapon.missiles.trident.desc=거대한 투창으로 끝 부분에 무시무시한 3갈래의 갈퀴가 나 있습니다. 이 투척 무기는 강력하지만, 꽤나 무겁습니다.


items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=힘이 더 강한 덕분에, 이 무기를 들었을 때 _%d의 추가 피해_ 를 얻습니다.
items.weapon.weapon.incompatible=서로 다른 마법의 상호 작용으로 인하여 이 무기에 깃든 마법이 사라졌습니다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 마법이 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.lighter=무기를 더 _가볍게_ 조정했습니다.
items.weapon.weapon.heavier=무기를 더 _무겁게_ 조정했습니다.
items.weapon.weapon.enchanted=_%s_ 이/가 깃들어 있습니다.
