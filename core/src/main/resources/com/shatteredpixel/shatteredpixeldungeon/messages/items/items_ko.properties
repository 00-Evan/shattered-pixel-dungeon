items.scrolls.scroll.odal=오달 룬의 주문서
items.scrolls.scroll.tiwaz=티와즈 룬의 주문서
items.scrolls.scroll.unknown_desc=이 양피지에는 해독할 수 없는 글귀들로 가득 쓰여 있습니다. 이 글귀를 따라 읽었을 때 어떤 일이 일어날까요?
