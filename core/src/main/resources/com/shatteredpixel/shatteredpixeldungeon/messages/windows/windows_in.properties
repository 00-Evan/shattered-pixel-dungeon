windows.wndstory.sewers=Dungeon ini tepat berada di bawah kota, bagian atas Dungeon ini merupakan sistem gorong-gorong kota.\n\nSehubungan dengan energi hitam yang terus menyeruak ke atas, makhluk-makhluk gorong-gorong yang biasa saja menjadi sangat berbahaya. Pihak kota telah mengirim para penjaga demi keamanan kota atas, namun perlahan gagal.\n\nTempat ini berbahaya, tapi setidaknya ilmu hitam di sini masih terbilang lemah.
windows.wndstory.prison=Bertahun-tahun yang lalu sebuah penjara dibangun di sini untuk memenjarakan para kriminal berbahaya. Penjagaan dan pengamanan yang sangat ketat, menghukum penjahat dari penjuru dunia ke sini.\n\nTapi kemudian, miasma gelap mulai menyeruak dari bawah, menghilangkan akal sehat para tahanan dan penjaga.\n\nSebagai tindak lanjut dari kekacauan ini, orang kota menyegel seluruh penjuru penjara. Tak ada yang tahu bagaimana nasib mereka yang mati di tempat ini...
windows.wndstory.caves=Goa, tepat di bawah penjara, populasinya jarang. Goa terlalu dalam untuk dieksploitasi oleh kota dan kandungan mineral di goa ini terlalu sedikit untuk dapat menarik minat para dwarf. Dulunya ada pos perdagangan di sekitar sini di rute antara dua tempat ini, tapi telah musnah sejak keruntuhan Metropolis Dwarf. Hanya ada gnoll (yang notabene ada di mana-mana) dan binatang bawah tanah yang tinggal di sini sekarang.
windows.wndstory.city=Metropolis Dwarf dulunya adalah pemerintahan kota dwarf yang sejahtera. Di hari-hari gemilangnya para tentara mekanis dwarf berhasil menggagalkan invasi dewa kuno dan tentara setannya. Tapi konon, tentara yang telah kembali membawa bibit korupsi, dan kemenangan itu pun berujung keruntuhan kerajaan bawah tanah ini.
windows.wndstory.halls=Dahulu level-level itu adalah perbatasan dari Metropolis. Setelah kemenangan hebat dalam perang melawan dewa kuno, para dwarf sudah terlalu lemah untuk menyingkirkan sisa setan yang ada. Sedikit demi sedikit, para setan menguasai tempat ini dan sekarang tempat ini dinamai Aula Setan.\n\nSangat sedikit para petualang yang dapat turun sampai sejauh ini...

