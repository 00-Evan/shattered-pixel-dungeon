items.armor.glyphs.viscosity$defereddamage.desc=Zırhındaki rün seni hasardan korumuş olsa da bunu zamanla ödüyor.\n\nAldığın hasar anında verilmek yerine zamanla veriliyor.\n\nKalan geciktirilmiş hasar: %d.
