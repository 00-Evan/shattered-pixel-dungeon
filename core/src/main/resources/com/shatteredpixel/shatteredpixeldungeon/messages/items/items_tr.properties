items.heap.chest=Sandık
items.heap.chest_desc=Açana kadar içinde ne olduğunu bilemezsin!
items.heap.locked_chest=Kilitli sandık
items.heap.locked_chest_desc=Açmadan içinde ne olduğunu bilemezsin! Ama onu açmak için bir altın anahtara ihtiyacın var.
items.heap.crystal_chest=Kristal sandık
items.heap.crystal_chest_desc=İçeride bir _%s_ görüyorsun, fakat sandığı açmak için bir kristal anahtara ihtiyacın var.
items.heap.artifact=bir eser
items.heap.wand=bir asa
