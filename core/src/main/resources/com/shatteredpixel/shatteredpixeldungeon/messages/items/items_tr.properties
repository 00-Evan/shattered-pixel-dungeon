items.armor.curses.bulk.name=Yığın %s
items.armor.curses.bulk.desc=Yığılmış ağır daha geniş ve daha tehditkar görünse de defansı gerçekten arttırdığı yok. Hatta daha da beteri, eklenmiş fazladan boyut kapılardan geçmeyi daha zor hale getiriyor.

items.armor.curses.corrosion.name=Korozif %s
items.armor.curses.corrosion.desc=Korozif zırhlar etrafa aşındırıcı bir sıvı saçarak bölgedeki her şeyi yapışkan, asidik bir çamurla kaplayabilir.

items.armor.curses.displacement.name=Boşluk dolduran %s
