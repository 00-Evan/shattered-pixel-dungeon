items.scrolls.exotic.scrollofenchantment.name=efsunlama parşömeni
items.scrolls.exotic.scrollofenchantment.inv_title=Bir eşyayı efsunla
items.scrolls.exotic.scrollofenchantment.weapon=Silahına işlemek için bir efsun seç.
items.scrolls.exotic.scrollofenchantment.armor=Zırhına işlemek için bir kabartma seç.
items.scrolls.exotic.scrollofenchantment.cancel_warn=İşlem iptal edilse de parşömen kullanılacaktır.
items.scrolls.exotic.scrollofenchantment.cancel=iptal et
items.scrolls.exotic.scrollofenchantment.desc=Bu parşömen bir silahı veya zırhı güçlü bir büyülü enerji ile işleyecektir. Okuyucu hangi büyünün işlendiği üzerine bile biraz kontrol sahibidir.

items.scrolls.exotic.scrollofforesight.name=öngörü parşömeni
items.scrolls.exotic.scrollofforesight.desc=Bu parşömen okunduğu zaman etraftaki arazinin detayları, okuyucunun zihnine kristal açıklığında işlenecektir. Bu etki süresince okuyucu arama mesafesindeki her şeyi otomatik olarak fark edeceğinden arama yapmak gereksiz olacaktır.

items.scrolls.exotic.scrollofmysticalenergy.name=mistik enerji parşömeni
items.scrolls.exotic.scrollofmysticalenergy.desc=Bu parşömenin içindeki çiğ büyüsel güç yayıldığı zaman bir kullanıcının kuşandığı eserleri zamanla şarj eder.

items.scrolls.exotic.scrollofpassage.name=geçiş parşömeni
items.scrolls.exotic.scrollofpassage.desc=Bu parşömenin üzerindeki büyü okuyucusunu anında en yakın bölge girişine ışınlar. Çabucak bir mağazaya gitmek için baya kullanışlı.

items.scrolls.exotic.scrollofpetrification.name=taşlaşma iksiri
items.scrolls.exotic.scrollofpetrification.desc=Bir kırmızı ışık patlaması, görüşündeki tüm yaratıkları o kadar büyük bir terörle sarsacaktır ki oldukları yerde donup kalacaklardır.

items.scrolls.exotic.scrollofpolymorph.name=polimorf iksiri
items.scrolls.exotic.scrollofpolymorph.desc=Bu parşömen güçlü bir dönüşüm büyüsü içeriyor. Uyarıldığı zaman, okuyucunun görünümündeki tüm düşmanlar büyülü kuzulara dönüşür!\n\nBu dönüşüm sonsuzdur ve etkilenen tüm düşmanları nötralize eder fakat güçlü düşmanlar bu etkiye direnebilir, ve bu büyüden etkilenen düşmanların taşıdığı eşyalar kaybolacaktır.

items.scrolls.exotic.scrollofprismaticimage.name=prizmatik görüntü parşömeni
items.scrolls.exotic.scrollofprismaticimage.desc=Bu parşömenin üzerindeki yazıt, okuyucunun ilüzyonik bir ikizini yaratacaktır. Bu prizmatik görüntü, okuyucu ile benzer defansa fakat daha az hp ve hasara sahip zayıf bir kopya olacak davranacaktır.\n\nBu prizmatik görüntü görünürde düşmanlar varken kendisini gösterecek ve okuyucuyu korumaya çalışacaktır.\n\nEğer bir prizmatik görüntü zaten yanında ise bu parşömeni okumak onu tamamen iyileştirecektir.

items.scrolls.exotic.scrollofpsionicblast.name=psiyonik patlama parşömeni
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psionik Patlama zihnini paramparça etti...
items.scrolls.exotic.scrollofpsionicblast.desc=Bu parşömende görünürdeki tüm yaratıkların zihinlerini paramparça edecek inanılmaz derecede yıkıcı bir enerji var.\n\nFakat bu parşömeni okumanın okuyucu için de bir karşılığı var,  okuyucu da hasar alacak, kör olacak ve zayıflayacak. Parşömen ne kadar fazla hedefe vurursa okuyucunun aldığı hasar o kadar azalacaktır.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.enemy_near=Bunu, yakında düşmanlar bulunuyorken yapamazsın.
items.spells.alchemize.desc=This spell channels alchemical energy, allowing you to perform alchemy as if you were at a pot with no energy for a short time.

items.spells.aquablast.name=aqua blast
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain and very briefly stun anything caught in the center of the burst.

items.spells.arcanecatalyst.name=arcane catalyst
items.spells.arcanecatalyst.desc=This ball of golden dust is made from the deconstructed essence of a scroll. It glimmers in the darkness of the dungeon.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also channel the magic directly to get the effect of a random scroll.

items.spells.beaconofreturning.name=geri dönüş feneri
items.spells.beaconofreturning.preventing=The strong magic aura of this place prevents you from using the spell!
items.spells.beaconofreturning.creatures=Komşu yaratıkların ruhsal varlığı şu anda ışınlanmana izin vermiyor.
items.spells.beaconofreturning.set=The beacon was set at your current location.
items.spells.beaconofreturning.wnd_body=Setting will override the location the beacon was previously set to.\n\nReturning will return to your last set location and consume one use of the spell.
items.spells.beaconofreturning.wnd_set=Kur
items.spells.beaconofreturning.wnd_return=Return
items.spells.beaconofreturning.desc_set=This beacon was set somewhere on floor %d.
items.spells.beaconofreturning.desc=This intricate spell grants the user the ability to return to a set location, regardless of distance. The spell will only be consumed by returning, it can be set as many times as you like, but it will only remember the most recent location it was set to.

items.spells.curseinfusion.name=curse infusion
items.spells.curseinfusion.inv_title=Bir eşyayı lanetle
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will be upgraded in addition to being cursed. Curse infusion upgrades do not stack, and the upgrade is lost if the item becomes uncursed.

items.spells.featherfall.name=tüy düşüşü
items.spells.featherfall.light=Bir tüy gibi hafif hissediyorsun!
items.spells.featherfall.desc=This spell manipulates gravity's effect on the caster, allowing them to fall great distances without harm for a short time. Each use of the spell will only provide enough protection for one chasm.

items.spells.spell.ac_cast=YAP
items.spells.spell.no_magic=Büyü bağışıklılığındayken büyü yapamazsın.

items.spells.magicalinfusion.name=magical infusion
items.spells.magicalinfusion.inv_title=İşlemek için bir eşya seç
items.spells.magicalinfusion.infuse=%s büyülü enerjiyle işlendi!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal, it will never erase an enchantment on a weapon or a glyph on armor.

items.spells.magicalporter.name=magical porter
items.spells.magicalporter.inv_title=Port an item
items.spells.magicalporter.nowhere=There is nowhere for you to port an item to.
items.spells.magicalporter.desc=This spell will magically transport any item it is cast on. Unlike a merchant's beacon however, the items will be transported to the entrance of the next boss floor.

items.spells.phaseshift.name=phase shift
items.spells.phaseshift.tele_fail=Işınlama büyüsü başarısız oldu.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=reclaim trap
items.spells.reclaimtrap.no_trap=Burada tuzak yok.
items.spells.reclaimtrap.desc_trap=The spell is currently imbued with a _%s._
items.spells.reclaimtrap.desc=This spell contains remnants of the mechanical energy of DM-300. When cast on an active trap, the power of the trap will be absorbed into the spell, allowing you to trigger the trap's effect at any location you like.\n\nHowever, some traps may not function in all places, and the spell can only store one trap at a time.

items.spells.recycle.name=recycle
items.spells.recycle.inv_title=Bir eşyayı geri dönüştür
items.spells.recycle.recycled=Your item was recycled into: %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, or runestone into a random item of the same type.

items.spells.targetedspell.prompt=Hedef seçin
items.spells.targetedspell.inv_title=İşlemek için bir eşya seç

items.spells.wildenergy.name=wild energy
items.spells.wildenergy.desc=This spell contains some of the cursed energy which powered DM-300. When cast, it will recharge your wands and worn artifacts, while also triggering a random cursed wand effect. You are able to choose a direction for this cursed magic to shoot in, however.


###runestones
items.stones.inventorystone.ac_use=KULLAN

items.stones.runestone$placeholder.name=runestone

items.stones.stoneofaggression.name=saldırganlık taşı
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few moments, but when used on yourself or allies it will last significantly longer. Powerful enemies will resist the effect as well.
items.stones.stoneofaggression$aggression.name=Targeted

items.stones.stoneofaugmentation.name=büyüme taşı
items.stones.stoneofaugmentation.inv_title=Bir eşyayı yükselt
items.stones.stoneofaugmentation.desc=Bu rüntaşı bir ekipmanın bir özelliğini diğerinin pahasına yükseltebilir.\n\nBunu bir silahta kullanmak o silahın hızını veya hasarını artırmanı sağlar.\n\nBunu bir zırhta kullanmak o zırhın hasarını veya kaçınmasını artırmanı sağlar.
items.stones.stoneofaugmentation$wndaugment.choice=Neyi yükseltmek istersin?
items.stones.stoneofaugmentation$wndaugment.speed=Hız
items.stones.stoneofaugmentation$wndaugment.damage=Hasar
items.stones.stoneofaugmentation$wndaugment.evasion=Kaçınma
items.stones.stoneofaugmentation$wndaugment.defense=Korunma
items.stones.stoneofaugmentation$wndaugment.none=Yükseltmeyi Kaldır
items.stones.stoneofaugmentation$wndaugment.cancel=Boşver

items.stones.stoneofaffection.name=stone of affection
items.stones.stoneofaffection.desc=Bu taş, üzerine ya da yakınına atıldığı düşmanı geçici olarak büyüler ve düşmanın seni yok sayıp senin dostlarına saldırmasını sağlar.

items.stones.stoneofblast.name=patlama taşı
items.stones.stoneofblast.desc=Bu rüntaşı atıldığı yere değdiği an patlayacaktır. Aynı bir bomba gibi patlama çevresindekilere zarar verecektir.

items.stones.stoneofblink.name=ışınlanma taşı
items.stones.stoneofblink.desc=Bu rüntaşı kullanıcısını fırlatıldığı yere ışınlayacaktır.

items.stones.stoneofclairvoyance.name=sağgörü taşı
items.stones.stoneofclairvoyance.desc=This stone will instantly reveal all tiles in a very wide area around where it is thrown. Its effect will even reach through walls.

items.stones.stoneofdeepenedsleep.name=uyku derinletme taşı
items.stones.stoneofdeepenedsleep.desc=Bu taş uyuyan bir düşmanın yanına atıldığı zaman büyüyle o düşmanın uykusunu derinleştirecektir. Büyüyle uyutulmuş düşmanlar rahatsız edilmedikleri sürece sonsuza kadar uyurlar.

items.stones.stoneofdisarming.name=stone of disarming
items.stones.stoneofdisarming.desc=Bu rün taşı içinde zindanda gizlenmiş kötü niyetli tuzakları imha eden bir büyüyü barındırmaktadır. Atıldığı alanda 9 birime kadar tuzak imha eder.

items.stones.stoneofenchantment.name=efsunlama taşı
items.stones.stoneofenchantment.inv_title=Bir eşyayı efsunla
items.stones.stoneofenchantment.weapon=Silahın karanlıkta parlıyor!
items.stones.stoneofenchantment.armor=Zırhın karanlıkta parlıyor!
items.stones.stoneofenchantment.desc=Bu taş efsunlama sihrine sahip. Bir Yükseltme Tomarının aksine bir eşyanın gücünü direkt olarak yükseltmez, fakat bunun yerine bir zırha veya silahı bir büyüyle kaplayarak ona yeni bir güç kazandırır.

items.stones.stoneofflock.name=sürü taşı
items.stones.stoneofflock.desc=Bu rüntaşı fırlatıldığı bölgede kısa bir süreliğine büyülü bir koyun oluşturur.

items.stones.stoneofintuition.name=sezgi taşı
items.stones.stoneofintuition.inv_title=Bir eşya seç
items.stones.stoneofintuition.desc=Bu taş, Tanıma Tomarlarının sahip olduğu büyünün daha zayıf bir haline sahip. Bir eşyayı direkt tanımak yerine senin sezgilerinle çalışır ve bir iksiri veya tomarı tahmin ederek tanıyabilmeni sağlar.
items.stones.stoneofintuition$wndguess.text=Belirlenmemiş eşyanın ne olduğunu tahmin et. Eğer ne olduğunu doğru tahmin edersen o eşya tanımlanacak!
items.stones.stoneofintuition$wndguess.correct=Doğru. Eşya tanımlandı!
items.stones.stoneofintuition$wndguess.incorrect=Tahminin yanlıştı.

items.stones.stoneofshock.name=şok taşı
items.stones.stoneofshock.desc=Bu rüntaşı yakındaki tüm düşmanları kısa süreliğine sersemleten bir elektriksel enerji salar ve fırlatan kişinin asasını vurduğu her hedef için şarj artan bir şekilde şarj eder.

###wands
items.wands.cursedwand.ondeath=%s ile kendi kendini öldürdün.
items.wands.cursedwand.nothing=Hiçbir şey olmadı.
items.wands.cursedwand.grass=Etrafında çim bitiyor!
items.wands.cursedwand.fire=Yanık kokusu alıyorsun...
items.wands.cursedwand.transmogrify_wand=Asan başka bir eşyaya dönüştü!
items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

items.wands.wand.ac_zap=VUR
items.wands.wand.fizzles=Asan hiçbir şey yapmadı; yeterli şarjı olmasa gerek.
items.wands.wand.no_magic=Asan cızırdıyor; büyü bağışıklılığındayken asaları kullanamazsın.
items.wands.wand.self_target=Kendini hedef alamazsın!
items.wands.wand.identify=Artık asana onu tanımlayabilecek kadar alışıksın.
items.wands.wand.cursed=Bu asa lanetlenmiş, bu lanet onun büyüsünü kaotik ve rastgele bir hale getiriyor.
items.wands.wand.not_cursed=Bu asada kötücül bir büyü yok.
items.wands.wand.curse_discover=Bu %s lanetlenmiş!
items.wands.wand.prompt=Saldırmak için bir yer seç

items.wands.wandofblastwave.name=patlayıcı dalga asası
items.wands.wandofblastwave.staff_name=patlayıcı dalga değneği
items.wands.wandofblastwave.ondeath=Kendini kendi Patlayıcı Dalga Asan ile öldürdün...
items.wands.wandofblastwave.desc=Bu asa bir çeşit mermer taşından yapılmış, üzerinde altın süsleme ve ucunda siyah bir mücevher bulunuyor. Elinde çok ağır hissettiriyor.
items.wands.wandofblastwave.stats_desc=Bu asa hedef bölgede şiddetli bir biçimde patlayan bir büyü fırlatır. Patlamanın kuvveti _%1$d-%2$d_ hasar verir ve çoğu düşmanı uçuracak kadar güçlüdür.

items.wands.wandofcorrosion.name=aşındırma asası
items.wands.wandofcorrosion.staff_name=aşındırma asası
items.wands.wandofcorrosion.desc=Bu asanın dişbudak ağacından yapılma gövdesinin içerisinde parlak bir turuncu mücevher bulunuyor.
items.wands.wandofcorrosion.stats_desc=Bu asa hedeflenmiş alana yüksek aşındırıcılığa sahip bir gaz bulutu olarak patlayan bir ok ateşler. Bu bulutun içinde yakalanan herhangi bir şey sürekli ve zamanla artan bir hasar alır.

items.wands.wandofcorruption.name=bozucu asa
items.wands.wandofcorruption.staff_name=bozucu değnek
items.wands.wandofcorruption.already_corrupted=Bu karakter daha fazla etkilenemez.
items.wands.wandofcorruption.desc=Eğer başındaki küçük kuru kafadan anlaşılmıyorsa bu asa korkunç bir kara enerji yayıyor.
items.wands.wandofcorruption.stats_desc=Bu asa düşmanları yoran ve senin isteğine göre çalıştıran bir enerji patlaması oluşturur. Düşmanlar bu bozulmaya karşı koyabilir, fakat zayıflamış düşmanları bozmak sağlıklı olanları bozmaktan çok daha kolaydır.

items.wands.wandofdisintegration.name=parçalayıcı asa
items.wands.wandofdisintegration.staff_name=parçalayıcı değnek
items.wands.wandofdisintegration.desc=Bu asa berk bir obsidiyen parçasından yapılmış, kenarlarında, ucunda biten koyu mor bir ışık çıkıyor. Yıkıcı enerji ile parlıyor, ileri fırlamak için bekliyor.
items.wands.wandofdisintegration.stats_desc=Bu asa tüm engelleri delip geçen bir ışın yayar ve yükseltildikçe daha uzağa gider. Bu ışın _%1$d-%2$d hasar_ verir ve deldiği her düşman ve duvar için aynı zamanda fazladan hasar verir.

items.wands.wandoffireblast.name=alev patlama asası
items.wands.wandoffireblast.staff_name=alev patlama değneği
items.wands.wandoffireblast.desc=Bu asa kırmızı-verniklenmiş bir odundan yapılmış, şatafatlı gözükmesi için de altın yapraklar kullanılmış. Ucu çatırdayıp tıslayarak güçlü büyüsünü açığa vurmak için can atıyor.
items.wands.wandoffireblast.stats_desc=Bu asa kullanıldığında koni şeklinde uzanan bir ateş patlaması oluşturur. Asa yükseltildikçe daha çok şarj harcar, etkisi ne kadar çok şarj harcanırsa o kadar güçlü olur. Sonraki saldırısı _%1$d şarj_ harcayacak ve _%2$d-%3$d hasar_ verecek.

items.wands.wandoffrost.name=dondurma asası
items.wands.wandoffrost.staff_name=dondurma değneği
items.wands.wandoffrost.desc=Bu asa bir çeşit büyülü buzdan yapılmış gibi görünüyor. Yuvarlak ucuna doğru daha da parlıyor. Elinde çok soğuk hissettiriyor, ama nasıl oluyorsa elin ılık kalıyor.
items.wands.wandoffrost.stats_desc=Bu asa düşmanlarına doğru buzlu bir enerji ateşleyerek _%1$d-%2$d_ hasar verir ve onları soğutarak hızlarını düşürür. Bu etki görünüşe göre suda daha güçlü. Soğutulmuş ve donmuş düşmanlar, zaten soğuk oldukları için daha fazla hasar alırlar.

items.wands.wandoflightning.name=yıldırım asası
items.wands.wandoflightning.staff_name=yıldırım değneği
items.wands.wandoflightning.ondeath=Kendini kendi Yıldırım Asan ile öldürdün...
items.wands.wandoflightning.desc=Bu asa sert çelikten yapılmış, bu da onu şaşırtıcı biçimde ağır yapıyor. Ucuna doğru iki diş çıkıyor ve aralarında elektrik atlıyor.
items.wands.wandoflightning.stats_desc=Bu asa vurulan her neyse ondan seken güçlü bir yıldırım göndererek _%1$d-%2$d hasar_ verir. Bu elektrik yakındaki düşmanlardan sekerek onlara hasarı dağıtır. Yıldırım ve hasar suyun üzerinde daha etkili dağıtılır. Eğer çok yakındaysan, sen de çarpılabilirsin!

items.wands.wandoflivingearth.name=wand of living earth
items.wands.wandoflivingearth.staff_name=staff of living earth
items.wands.wandoflivingearth.desc=This wand is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the wand, as if they can feel your hand.
items.wands.wandoflivingearth.stats_desc=This wand sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the wand is next zapped.
items.wands.wandoflivingearth$rockarmor.name=Rock Armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth with cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your wand of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to focus the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your wand.\n\nThe guardian's defensive power is tied to the level of your wand. It currently blocks _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=büyülü ok asası
items.wands.wandofmagicmissile.staff_name=büyülü ok değneği
items.wands.wandofmagicmissile.desc=Bu gayet sade asa saf büyüsel enerji füzeleri ateşliyor. Diğer asalar kadar güçlü olmasa da, bunu daha fazla şarj sayısıyla karşılıyor.
items.wands.wandofmagicmissile.stats_desc=Bu asadan çıkan büyü _%1$d-%2$d_ hasar verir, başka da bir etkisi yoktur.

items.wands.wandofprismaticlight.name=prizmatik ışık asası
items.wands.wandofprismaticlight.staff_name=prizmatik ışık değneği
items.wands.wandofprismaticlight.desc=Bu asa düzgün, uzun bir cam kütlesini andıran katı bir yarı saydam kristalden yapılmış. Küçük, renkli ışık huzmeleri asanın ucunda dans ederek dışarı çıkmayı bekliyor.
items.wands.wandofprismaticlight.stats_desc=Bu asa karanlığı delici bir ışık saçar, bu ışınlar gizlenmiş bölgeleri ve tuzakları açığa çıkarır. Bu ışın düşmanları kör edebilir ve _%1$d-%2$d_ hasar verir. Şeytani yaratıklar ve hortlaklar bu ışınlardan yanarak daha fazla hasar alırlar.

items.wands.wandofregrowth.name=yeniden büyüme asası
items.wands.wandofregrowth.staff_name=yeniden büyüme değneği
items.wands.wandofregrowth.desc=Bu asa ustalıkla yontulmuş ince bir ağaç dalından yapılmış. Nasılsa hala canlı ve enerjik, genç bir ağacın çekirdeği gibi de yeşil.
items.wands.wandofregrowth.stats_desc=Kullanıldığında, bu asa tüm şarjlarını kullanarak büyüsel yeniden büyüme enerjisini koni biçiminde dışarı salar. Bu büyü çim, kökler ve nadir bitkilerin canlanmasına neden olur. "Yaşam bittiğinde yeni yaşam daima büyümeye başlar... Sonsuz döngü daima kalır!"
items.wands.wandofregrowth$dewcatcher.name=Çiytoplayıcı
items.wands.wandofregrowth$dewcatcher.desc=Çiytoplayıcılar dikkat çekmemek için çim olarak kamufle olurlar, ancak toplanmış çiy damlaları onları ele verir.
items.wands.wandofregrowth$seedpod.name=Tohum Zarfı
items.wands.wandofregrowth$seedpod.desc=Tohum Zarfları güzel görünüyor, ama tohumları aslında kökleriyle öldürdükleri başka bitkilerden çalıntı.

items.wands.wandoftransfusion.name=aktarım asası
items.wands.wandoftransfusion.staff_name=aktarım değneği
items.wands.wandoftransfusion.ondeath=Kendini kendi Aktarım Asan ile öldürdün...
items.wands.wandoftransfusion.charged=Değneğin düşmanının yaşam enerjisi ile şarj oldu!
items.wands.wandoftransfusion.desc=Gayet basit şekilli bir asa, pembemsi rengi ve ucundaki simsiyah mücevheri ile göze çarpıyor.
items.wands.wandoftransfusion.stats_desc=Müttefikler üzerinde kullanıldığında, bu değnek onları iyileştirmek ya da korumak için kendi sağlığınızı siler. Düşmanlarda kullanıldığında, değnek size biraz enerji çekerken kısaca onları büyüler. Büyümek yerine düşmanca öldürülecekler zarar görecek.

items.wands.wandofwarding.name=koğuş değnek
items.wands.wandofwarding.staff_name=koğuş kadrosu
items.wands.wandofwarding.no_more_wards=Asanız artık daha fazla koğuşta kalamaz.
items.wands.wandofwarding.bad_location=There isn't enough space to place a ward there.
items.wands.wandofwarding.desc=This short metal wand has a bright purple gem floating above its tip.
items.wands.wandofwarding.stats_desc=Bir düşmana doğrudan zarar vermek yerine, bu değnek sabit koğuşları ve nöbetleri toplayacaktır. Korumaların yan yana yerleştirilemediğini ve bu asanın bir seferde sadece _%d enerji_ koruyucuyu koruyabildiğini unutmayın.
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour wand of warding is using _2 energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour wand of warding is using _3 energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times, and more quickly, than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap four times before dissipating.\n\nYour wand of warding is using _4 energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same attack power as a greater ward, but isn't nearly as fragile. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _5 energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and able to attack more quickly than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _6 energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _7 energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Bu müttefiği kovacak mısın?
items.wands.wandofwarding$ward.dismiss_body=Asanın bu müttefiği korumasını artık istemiyorsan, onu kovabilirsin. Bunu yapmak müttefiği hemen yok eder.\n\nBu müttefiği kovacak mısın?
items.wands.wandofwarding$ward.dismiss_confirm=evet
items.wands.wandofwarding$ward.dismiss_cancel=hayır

###weapon curses
items.weapon.curses.annoying.name=sinir bozucu %s
items.weapon.curses.annoying.msg_1=OOO, BİRİYLE Mİ SAVAŞIYORUZ!?
items.weapon.curses.annoying.msg_2=EVET, BİTİR İŞLERİNİ!
items.weapon.curses.annoying.msg_3=HEY, DİNLE!
items.weapon.curses.annoying.msg_4=HALA PATRONA GELMEDİK Mİ!?
items.weapon.curses.annoying.msg_5=AH, BENİ O KADAR SERT SALLAMA!
items.weapon.curses.annoying.desc=Sinir bozucu silahlar konuşabilir, ancak biraz fazla enerjikler. Çoğu zaman istemeden de olsa tüm dikkati üzerine çekerler.

items.weapon.curses.displacing.name=yer değiştirici %s
items.weapon.curses.displacing.desc=Yer değiştirici silahlar kaotik ışınlama enerjisiyle işlenmiş, bu büyü düşmanları katın içinde rastgele ışınlama yeteneğine sahiptir.

items.weapon.curses.exhausting.name=yorucu %s
items.weapon.curses.exhausting.desc=Yorucu silahları kullanmak için bayağı efor sarfedilir, bu da sonuç olarak kuşananı zamanla güçsüzleştirir.

items.weapon.curses.fragile.name=kırılgan %s
items.weapon.curses.fragile.desc=Kırılgan silahlar normal türdeşleri kadar güçlü başlarlar, ancak kullanıldıkça verimleri hızla düşer.

items.weapon.curses.friendly.name=arkadaş canlısı %s
items.weapon.curses.friendly.desc=Arkadaş canlısı silahlar barışçıl kişiler için en iyi seçimdir, bazen dövüşmeyi imkansız hale getiren bir büyünün tetiğini çekerler.

items.weapon.curses.polarized.name=polarized %s
items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to either deal 50% more damage, or no damage at all.

items.weapon.curses.sacrificial.name=kana susamış %s
items.weapon.curses.sacrificial.desc=Kana susamış silahlar kuşanan kişiden düşmanlara saldırmanın karşılığında kan talep eder. Giyen kişi ne kadar sağlıklıysa, lanet o kadar kan alacaktır.

items.weapon.curses.wayward.name=ıskacı %s
items.weapon.curses.wayward.desc=Iskacı bir silah hedefi tutturma konusunda sıkıntılıdır, bu da saldırıyı garantili bir isabet olmadığı sürece aşırı derecede isabetsiz yapar.


###enchantments
items.weapon.enchantments.blazing.name=yakıcı %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to ones that are already aflame.

items.weapon.enchantments.blocking.name=blocking %s
items.weapon.enchantments.blocking.desc=Bu büyü, bu silaha saldırdıktan sonra kendini savunma yeteneğini geliştirecek.
items.weapon.enchantments.blocking$blockbuff.name=Blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has given you a short boost of defensive power!\n\nBlocking boost: 0-%d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=blooming %s
items.weapon.enchantments.blooming.desc=Çiçek açan silahlar, bitki örtüsünün kendileri tarafından vurulanların üzerinde veya çevresinde filizlenmesine neden olacak sihirleri içerir.

items.weapon.enchantments.chilling.name=üşütücü %s
items.weapon.enchantments.chilling.desc=Bu efsunla vurulan düşmanlar üşür, bu da hareket ve saldırılarını yavaşlatır.

items.weapon.enchantments.kinetic.name=kinetic %s
items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon, any excess force is stored in the weapon and will be applied to the next successful attack.
items.weapon.enchantments.kinetic$conserveddamage.name=Conserved Damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

items.weapon.enchantments.corrupting.name=corrupting %s
items.weapon.enchantments.corrupting.desc=This powerful enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a chance they will become corrupted instead of dying.

items.weapon.enchantments.elastic.name=elastik %s
items.weapon.enchantments.elastic.desc=Elastik silahlar düşmanı kısa bir mesafede geriye doğru uçurabilirler.

items.weapon.enchantments.grim.name=ölümcül %s
items.weapon.enchantments.grim.desc=Bu güçlü efsun o kadar güçlüdür ki, bir düşmanı anında öldürme gücüne sahiptir! Düşman ne kadar zayıfsa bu etki o kadar sık gerçekleşir.

items.weapon.enchantments.lucky.name=şanslı %s
items.weapon.enchantments.lucky.desc=Şanslı bir silahla öldürülen düşmanların daha fazla ganimet düşürme şansı vardır.

items.weapon.enchantments.precise.name=precise %s
items.weapon.enchantments.precise.desc=A precise weapon has a chance to guarantee a hit on an enemy, regardless of the circumstances.

items.weapon.enchantments.projecting.name=erişen %s
items.weapon.enchantments.projecting.desc=Bu efsunla yakın dövüş silahlarının erişme uzaklığı artar. Menzilli silahlar duvarları delme yeteneği kazanır.

items.weapon.enchantments.shocking.name=şok edici %s
items.weapon.enchantments.shocking.desc=Elektrik şok edici silahtan sıçrayarak yakındaki tüm düşmanlara ekstra hasar verir.

items.weapon.enchantments.unstable.name=dengesiz %s
items.weapon.enchantments.unstable.desc=Bu efsun kaotik enerji yayarak her vuruşta farklı bir efsun olarak görev yapar.

items.weapon.enchantments.vampiric.name=vampirik %s
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer. The effect is stronger the lower the wearer's health.


###melee weapons
items.weapon.melee.assassinsblade.name=suikastçının bıçağı
items.weapon.melee.assassinsblade.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.assassinsblade.desc=Küçük, dalgalı obsidyenden yapılma bir bıçak, hafif olmasına rağmen kullanması zor, ancak hedefi tutturursa ölümcül.

items.weapon.melee.battleaxe.name=savaş baltası
items.weapon.melee.battleaxe.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.battleaxe.desc=Bu savaş baltasının devasa çelik başı her geniş savurmaya ağırlığını veriyor.

items.weapon.melee.crossbow.name=arbalet
items.weapon.melee.crossbow.stats_desc=Bu silah giyildiğinde fırlatılan dartların hasarını arttıracaktır ve bunun üzerine onlara bir efsun verecektir.
items.weapon.melee.crossbow.desc=Pek karmaşık olmayan ve okları mükemmel hızlarda atan bir silah. Bunun için dizayn edilmemiş olsa da arbaletin ağır ve sağlam yapısı onun idare eder bir yakın dövüş silahı olarak ta kullanabilmesini sağlar.

items.weapon.melee.dagger.name=hançer
items.weapon.melee.dagger.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.dagger.desc=Eskimiş bir ahşap kabzaya sahip basit, demirden bir hançer.

items.weapon.melee.dirk.name=kama
items.weapon.melee.dirk.stats_desc=Bu silah farkında olmayan düşmanlara karşı daha güçlü.
items.weapon.melee.dirk.desc=Daha uzun bir uca sahip hançer, rakiplerine saplamak için fazladan metale sahip.

items.weapon.melee.flail.name=topuz
items.weapon.melee.flail.stats_desc=Bu silah keskin saldırılar yapmaya elverişli değil.\nBu silahla sürpriz saldırı yapılamaz.
items.weapon.melee.flail.desc=Tutacağa uzunca bir zincirle bağlanmış dikenli bir gülle. Kullanması zor, ancak isabet ederse yıkıcı olabilir.

items.weapon.melee.gauntlet.name=taş eldiven
items.weapon.melee.gauntlet.stats_desc=Bu çok hızlı bir silah.\nBu silah 0-4 arası hasarı önler.
items.weapon.melee.gauntlet.desc=Bu devasa eldiven üzerinde ağır bir büyülü taş olan kızıl kumaş ile yapılmış. Kumaş, etrafında sıkılaşarak bu kalın taş plakaları neredeyse ikinci bir deri gibi hissetmeni sağlıyor.  Bu kadar ağır bir silahı sallamak güç gerektirir, ama vuruşlarına da devasa bir güç ekleyecektir.

items.weapon.melee.glaive.name=baltalı kargı
items.weapon.melee.glaive.stats_desc=Bu bayağı yavaş bir silah.\nBu silah fazladan erişime sahiptir.
items.weapon.melee.glaive.desc=Sırığın ucunda bulunan bir bıçaktan oluşan devasa bir kargı.

items.weapon.melee.gloves.name=çivili eldiven
items.weapon.melee.gloves.stats_desc=Bu silah çok hızlı.
items.weapon.melee.gloves.desc=Bu çivili eldivenler gerçek bir koruma sağlamıyor, ama elleri serbest tutarak dayanıklı bir silah görevi görüyor.

items.weapon.melee.greataxe.name=dev balta
items.weapon.melee.greataxe.stats_desc=Bu silah inanılmaz bir biçimde ağır.
items.weapon.melee.greataxe.desc=Omzun üstünden kuşanılmak için yapılmış bu devasa asa ağır olduğu kadar güçlü de.

items.weapon.melee.greatshield.name=dev kalkan
items.weapon.melee.greatshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.greatshield.stats_desc=Bu silah 0-%d hasarı önler ve yükseltmelerle önlediği hasar doğru orantılı olarak artar.
items.weapon.melee.greatshield.desc=Kalkandan ziyade hareketli bir duvar, bu devasa metal kütlesi savunmaya yardımcı olur, ancak saldırı için pek yer bırakmaz.

items.weapon.melee.greatsword.name=dev kılıç
items.weapon.melee.greatsword.desc=Bu devasa kılıç ağırlığını her savurmada hissettirerek ağır hasar verir.

items.weapon.melee.handaxe.name=el baltası
items.weapon.melee.handaxe.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.handaxe.desc=Genelde ağaçları düşürmek için kullanılan hafif bir balta. Geniş bıçağı düşmanlar üzerinde de işe yarıyor.

items.weapon.melee.knuckles.name=demir muşta
items.weapon.melee.knuckles.stats_desc=Bu silah çok hızlı.
items.weapon.melee.knuckles.desc=Parmak eklemlerinin arasına sığacak biçimde şekillendirilmiş bir demir parçası. Elleri boş tutsa da sade yumruktan daha fazla hasar verir.

items.weapon.melee.longsword.name=uzun kılıç
items.weapon.melee.longsword.desc=Bu kılıcın uzun keskin çelik bıçağı güven verici bir şekilde parlasa da boyutu onu bayağı ağır yapıyor.

items.weapon.melee.mace.name=gürz
items.weapon.melee.mace.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.mace.desc=Bu gürzün büyük demir başı ciddi hasar verir.

items.weapon.melee.magesstaff.name=büyücü'nün değneği
items.weapon.melee.magesstaff.ac_imbue=İŞLE
items.weapon.melee.magesstaff.ac_zap=VUR
items.weapon.melee.magesstaff.prompt=Bir asa seç
items.weapon.melee.magesstaff.imbue=Değneğe %s işledin.
items.weapon.melee.magesstaff.conflict=Çatışan büyüler değneğindeki efsunu sildi.
items.weapon.melee.magesstaff.id_first=Önce bu asayı tanımlaman gerekiyor.
items.weapon.melee.magesstaff.cursed=Lanetli bir asa kullanamazsın.
items.weapon.melee.magesstaff.warning=Bu asayı değneğine işlemek istediğinden emin misin? Önceki işleme yok olacaktır.\n\nEğer işlenen asa değnek ile aynı seviyede veya daha yüksek seviyedeyse, değnek asanın yükseltmelerini artı kendi yükseltmelerinden birini alır.\n\nBu işleme seviye %d değnek ile sonuçlanır.
items.weapon.melee.magesstaff.yes=Evet, eminim.
items.weapon.melee.magesstaff.no=Hayır, fikrimi değiştirdim
items.weapon.melee.magesstaff.desc=Büyücünün kendisi tarafından yapılmış olan bu değnek özel bir büyülü silahtır. İçinde kendi büyüsüne sahip olmak yerine bu değnek, diğer asalardaki büyü ile işlenir.
items.weapon.melee.magesstaff.no_wand=Bu değneğin içinde şu anda büyü yok, onunla büyü kullanmadan önce ona _bir asanın gücünün işlenmesi_ gerekiyor.
items.weapon.melee.magesstaff.has_wand=Değnek şu anda _%s_ ile işlenmiş.

items.weapon.melee.meleeweapon.stats_known=Bu _%1$d. düzey_ yakın dövüş silahı _%2$d-%3$d hasar_ verir ve düzgün kullanabilmek için _%4$d güç_ gerektirir.
items.weapon.melee.meleeweapon.stats_unknown=Tipik olarak bu _%1$d. düzey_ yakın dövüş silahı _%2$d-%3$d hasar_ verir ve düzgün kullanabilmek için _%4$d güç_ gerektirir.
items.weapon.melee.meleeweapon.probably_too_heavy=Bu silah senin için fazla ağır olabilir.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=kısa kılıç
items.weapon.melee.shortsword.desc=Bayağı kısa bir kılıç, bir hançerden sadece bir kaç inç daha uzun.

items.weapon.melee.quarterstaff.name=çeyreksopa
items.weapon.melee.quarterstaff.stats_desc=Bu silah 0-3 hasarı engeller.
items.weapon.melee.quarterstaff.desc=Kütükten bir değnek, uçları demirle kaplanmış.

items.weapon.melee.roundshield.name=daire kalkan
items.weapon.melee.roundshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.roundshield.stats_desc=Bu silah 0-%d hasarı önler ve yükseltmelerle önlediği hasar doğru orantılı olarak artar.
items.weapon.melee.roundshield.desc=Bu geniş kalkan saldırıları etkili bir biçimde önler ve zorda kalınca iyi bir silah olarak kullanılabilir.

items.weapon.melee.runicblade.name=rünik kılıç
items.weapon.melee.runicblade.stats_desc=Bu silah yükseltmelerden daha fazla yararlanır.
items.weapon.melee.runicblade.desc=Uzak diyarlardan gelen mavi bıçaklı gizemli bir silah.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Bu çok hızlı bir silah.\nBu silah 0-2 hasarı bloklar.
items.weapon.melee.sai.desc=Her biri tek elde tutulması gereken iki ince bıçak. Savuşturma ve hızlı saldırılar için mükemmel.

items.weapon.melee.scimitar.name=pala
items.weapon.melee.scimitar.stats_desc=Bu gayet hızlı bir silah.
items.weapon.melee.scimitar.desc=Kalın, kıvrık bir bıçak. Şekli, hızlı fakat daha zayıf saldırıların yapılmasını sağlar.

items.weapon.melee.spear.name=mızrak
items.weapon.melee.spear.stats_desc=Bu bayağı yavaş bir silah.\nBu silah fazladan erişime sahiptir.
items.weapon.melee.spear.desc=Ucuna sivriltilmiş demir takılı uzun ince bir tahta çubuk.

items.weapon.melee.sword.name=Kılıç
items.weapon.melee.sword.desc=Güzelce dengelenmiş bir kılıç. Çok büyük değil, ama hala bir kısa kılıçtan fark edilebilir derecede büyük.

items.weapon.melee.warhammer.name=savaş çekici
items.weapon.melee.warhammer.stats_desc=Bu silah gayet isabetli.
items.weapon.melee.warhammer.desc=Sadece birkaç yaratık bu devasa kurşun ve çelik yığınının ezici darbesine dayanabilir, ancak onu verimli kullanabilmek için büyük kuvvet gerekir.

items.weapon.melee.whip.name=kamçı
items.weapon.melee.whip.stats_desc=Bu silah inanılmaz uzaklıklara erişebilir.
items.weapon.melee.whip.desc=Bu silahın ucundaki dikenli ip çok az hasar verirken, onun erişim gücüne kimse su dökemez.

items.weapon.melee.wornshortsword.name=yıpranmış kısa kılıç
items.weapon.melee.wornshortsword.desc=Bayağı kısa bir kılıç, ağır kullanımdan dolayı epey yıpranmış. Daha iyi koşullardaki bir kısa kılıçtan daha zayıf ve biraz daha hafiftir.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalin dartı
items.weapon.missiles.darts.adrenalinedart.desc=Bu dartların ucunda bulununan çevikdevedikeni bitkisi ile yapılmış kimyasal içerik hedefine bir hız artışı verir. Bu artış hem hareket hem de saldırı hızı için geçerlidir, ama hareket hızına, saldırı hızına kıyasla daha fazla artış verir.

items.weapon.missiles.darts.blindingdart.name=köredici dart
items.weapon.missiles.darts.blindingdart.desc=Bu dartların ucunda köredici ot tabanlı kimyasal bir içerik bulunuyor ve bunun sayesinde bu dartlar hedeflerini kısa bir süreliğine kör etme yeteneğine sahipler. Düşmanların kör olsalar bile kafaları karışmayacaktır ama, yani bir düşman seni en son nerede gördüğünü hala biliyor olacaktır.

items.weapon.missiles.darts.chillingdart.name=üşütücü dart
items.weapon.missiles.darts.chillingdart.desc=Bu dartların ucundaki buzbaşı tabanlı kimyasal hedeflerini elde tutulur derecede üşütecektir.

items.weapon.missiles.darts.dart.name=dart
items.weapon.missiles.darts.dart.ac_tip=TIP
items.weapon.missiles.darts.dart.tip_title=Tip Darts
items.weapon.missiles.darts.dart.tip_desc=A seed can be combined with one or two darts to tip them. Each type of seed produces its own type of tipped dart, with a unique single-use effect.\n\nTipping a dart with these seeds will produce a _%s._
items.weapon.missiles.darts.dart.tip_all=tip %1$d darts with %2$d seeds
items.weapon.missiles.darts.dart.tip_two=tip 2 darts with 1 seed
items.weapon.missiles.darts.dart.tip_one=tip 1 dart with 1 seed
items.weapon.missiles.darts.dart.tip_cancel=iptal et
items.weapon.missiles.darts.dart.desc=These simple shafts of spike-tipped wood are weighted to fly true and sting their prey with a flick of the wrist. They can be tipped with seeds to gain bonus effects when thrown.
items.weapon.missiles.darts.dart.unlimited_uses=Fakat, basit üretilişleri sebebiyle dartlar asla kırılmayacaktır.

items.weapon.missiles.darts.displacingdart.name=yer değiştirici dart
items.weapon.missiles.darts.displacingdart.desc=Bu dartların ucunda kaybolma yaprağı tabanlı bir kimyasal bulunuyor, bu kimyasal hedeflerini kısa bir mesafeliğine ışınlar.

items.weapon.missiles.darts.healingdart.name=iyileştirici dart
items.weapon.missiles.darts.healingdart.desc=Bu dartların ucundaki güneşçimi tabanlı kimyasal hedeflerine bir iyileşme patlaması yaşatır. Fakat bu dartın kendisini zararsız hale getirmez.

items.weapon.missiles.darts.holydart.name=kutsal dart
items.weapon.missiles.darts.holydart.desc=Bu dartların ucundaki yıldızçiçeği tabanlı kimyasal hedeflerine bir güç artışı yaşatır. Fakat bu dartın kendisini zararsız yapmaz.

items.weapon.missiles.darts.incendiarydart.name=yanıcı dart
items.weapon.missiles.darts.incendiarydart.desc=Bu dartların ucuna ateşçiçeği temelli bir kimyasal konulmuş, bu kimyasallar bir hedefle temasa geçtiklerinde o hedefi parlak ateşlere boğacak.

items.weapon.missiles.darts.paralyticdart.name=felç edici dart
items.weapon.missiles.darts.paralyticdart.desc=Bu dartların ucunda dünyatohumu ele alınarak yapılmış bir kimyasal bulunuyor, bu kimyasal hedefini kısa bir süreliğine felç edebilir.

items.weapon.missiles.darts.poisondart.name=zehirli dart
items.weapon.missiles.darts.poisondart.desc=Bu dartların ucundaki üzüntüyosunu tabanlı kimyasal hedeflerini zehirleyecektir.

items.weapon.missiles.darts.rotdart.name=çürük dart
items.weapon.missiles.darts.rotdart.desc=Bu lanetli dartların ucundaki asidik çürükböğürtlen tabanlı kimyasal dartın temas ettiği herhangi bir şeyi agresif bir biçimde yiyip bitirecektir. Güçlü düşmanlar etkinin çoğuna dirense de aşındırma çoğu standart düşmanı kolayca öldürmek için yeterlidir. Ne yazık ki, karışım çok dengesizdir ve bir kere kullanıldıktan sonra etkisini kaybedecektir.

items.weapon.missiles.darts.shockingdart.name=şokedici dart
items.weapon.missiles.darts.shockingdart.desc=Bu dartların ucundaki fırtınaasması tabanlı kimyasal hedeflerine berbat bir şok verecektir.

items.weapon.missiles.darts.sleepdart.name=uyku dartı
items.weapon.missiles.darts.sleepdart.desc=Bu dartların ucundaki hayalyaprağı tabanlı kimyasal hedeflerini aniden hafif bir uykuya daldıracaktır.

items.weapon.missiles.darts.tippeddart.ac_clean=TEMİZLE
items.weapon.missiles.darts.tippeddart.clean_title=Dartları Temizle
items.weapon.missiles.darts.tippeddart.clean_desc=This action will remove the seed tipping on your darts, reverting them back to regular darts.
items.weapon.missiles.darts.tippeddart.clean_all=hepsini temizle
items.weapon.missiles.darts.tippeddart.clean_one=birini temizle
items.weapon.missiles.darts.tippeddart.cancel=iptal et
items.weapon.missiles.darts.tippeddart.durability=Uçlu dartlar kullanıldıklarında uçlarını kaybedip normal dartlara dönüşeceklerdir.
items.weapon.missiles.darts.tippeddart.uses_left=This stack of darts has _%d/%d_ uses left before one tip wears off.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Ama bunlar o kadar kaliteli ki, etkilerini hiç bir zaman yitirmeyeceklerdir._
items.weapon.missiles.darts.tippeddart.about_to_break=Dart ucun etkisini kaybetmek üzere.


items.weapon.missiles.bolas.name=bolalar
items.weapon.missiles.bolas.desc=Bu alışılmadık fırlatma silahları pek de hasar vermez, fakat hedeflerini yavaşlatmaya gelince mükemmel bir iş çıkarırlar.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Düşmana fırlatılan bu düz, tahta, kıvrık menzilli silah fırlatıcısının eline geri döner.
items.weapon.missiles.boomerang.durability=Sağlam yapısı sayesinde bu bumerang kullanım sonucu kırılmayacaktır.

items.weapon.missiles.fishingspear.name=balık tutma mızrağı
items.weapon.missiles.fishingspear.desc=Balık tutmak için tasarlanmış minik mızraklar. Doğaçlama bir silah olarak ta kullanılabilirler.

items.weapon.missiles.forcecube.name=güç küpü
items.weapon.missiles.forcecube.ondeath=Güç Küpü'n ile kendi kendini öldürdün...
items.weapon.missiles.forcecube.desc=Bu tuhaf görünüşlü silah elinde tutabilmen için yeterince küçük, fakat inanılmaz bir biçimde ağır. Fırlatıldığında darbenin gücünü küçük bir alana yayarak patlamanın içerisinde kalan her şeye hasar verecektir.

items.weapon.missiles.heavyboomerang.name=ağır bumerang
items.weapon.missiles.heavyboomerang.desc=Bu devasa bumerangı etkin bir şekilde kullanması oldukça zor, fakat kullanıldığında kayda değer bir hasar veriyor. Fırlatıldıktan birkaç tur sonra bumerang fırlatıldığı yere geri döner.

items.weapon.missiles.javelin.name=cirit
items.weapon.missiles.javelin.desc=Bu büyük fırlatma mızrakları havada uçarken uçlarındaki dikeni önde tutmak için dengelenmiş.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=Bu küçük bıçaklar yetenekli bir kullanıcının elinde ölümcül silahlara dönüşebilir. Farkında olmayan düşmanlara karşı daha etkilidirler.

items.weapon.missiles.missileweapon.stats=This _tier-%1$d_ thrown weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.missiles.missileweapon.distance=Bu silah uzun mesafede kullanılmak için tasarlanmış, bu yüzden uzaktaki düşmanlara karşı daha isabetli, ama yakındaki düşmanlara karşı da bir o kadar isabetsiz.
items.weapon.missiles.missileweapon.durability=Fırlatma silahları kullanıldıkça aşınır ve kırılırlar.
items.weapon.missiles.missileweapon.uses_left=Bu silah yığını birisi kırılmadan önce _%d/%d_ kullanıma sahip.
items.weapon.missiles.missileweapon.unlimited_uses=_Ama bunlar o kadar kaliteli ki, etkilerini hiç bir zaman yitirmeyeceklerdir._
items.weapon.missiles.missileweapon.about_to_break=Fırlatma silahın kırılmak üzere.

items.weapon.missiles.shuriken.name=ninja yıldızı
items.weapon.missiles.shuriken.desc=Jilet keskinliğindeki bıçaklarla kuşanmış yıldız şeklindeki metal parçaları. Hafif ve hareket ederken kullanılmak için birebir. Bir ninja yıldızı hareket sona erir ermez anında fırlatılabilir.

items.weapon.missiles.throwingclub.name=fırlatma sopası
items.weapon.missiles.throwingclub.desc=Oldukça basit bir fırlatma silahı, aslında sadece bir çubuğa tutturulmuş büyük bir kaya. Hasar verme konusunda biraz zayıf olsa da taştan oluşan başı oldukça dayanıklı olduğunu ve düşmanlara yapışmayacağını gösteriyor.

items.weapon.missiles.throwinghammer.name=fırlatma çekici
items.weapon.missiles.throwinghammer.desc=Bu ağır çekiçler bir düşmana atılmak için tasarlanmış. Hasar konusunda birazcık eksikler, temiz, tamamı metal yapıları onları gayet uzun ömürlü hale getirir ve düşmanlara saplanmazlar.

items.weapon.missiles.throwingknife.name=fırlatma bıçağı
items.weapon.missiles.throwingknife.desc=Bu hafif bıçaklar havada kavisler yaparak tam hedeflerine saplanmak için dengelenmiş. Farkında olmayan düşmanlara karşı daha etkilidirler.

items.weapon.missiles.throwingspear.name=fırlatma mızrağı
items.weapon.missiles.throwingspear.desc=Bu hafif mızrakların küçük bedenleri açık bir şekilde onların saplamak için değil fırlatmak için olduklarını gösteriyor.

items.weapon.missiles.throwingstone.name=fırlatma taşı
items.weapon.missiles.throwingstone.desc=Bu taşlar normal bir taştan daha fazla güçle fırlatılabilmek için dengelenmiş. Ustalıkla işlenmiş olsalar bile güvenilir bir silah değiller.

items.weapon.missiles.tomahawk.name=kızılderili baltası
items.weapon.missiles.tomahawk.desc=Bu fırlatma baltaları onları kullanılması zor hale getiren tırtıklı bir uca sahip. Fakat, bu silahla yapılan sağlam bir vuruş hedefin kanama geçirmesine neden olacaktır.

items.weapon.missiles.trident.name=çatal mızrak
items.weapon.missiles.trident.desc=Ucunda üç sivri çatal bulunan devasa fırlatma mızrakları. Güçlü oldukları kadar ağırlar.


items.weapon.spiritbow.name=hayalet yay
items.weapon.spiritbow.ac_shoot=ATEŞ ET
items.weapon.spiritbow.prompt=Hedef seçin
items.weapon.spiritbow.stats=Yay direkt olarak yükseltilemez, fakat bunun yerine sen seviye atladıkça daha güçlü olmaya başlar. Şu anki seviyende, bu yay ile atılan oklar _%1$d-%2$d hasar veriyor ve düzgün bir şekilde kullanılabilmek için _%3$d güç puanına ihtiyaç duyuyor.
items.weapon.spiritbow.desc=Çok eski ve büyülü tahtadan yapılmış bir yay. Yayın sicimi ve gövdesindeki motifler soluk mavi bir ışıkla parıldıyor. Sicim çekildiğinde yay, düşmana atılabilen bir oku büyüleyecek.

items.weapon.weapon.identify=Artık silahına onu tanımlayabilecek kadar alışıksın.
items.weapon.weapon.too_heavy=Yetersiz gücünden dolayı bu silah saldırı hızını, isabet oranını ve sürpriz saldırı yeteneğini olumsuz etkiler.
items.weapon.weapon.excess_str=Fazladan gücünden dolayı, bu silahla en çok _%d bonus hasar_ verebilirsin.
items.weapon.weapon.incompatible=Etkileşime giren farklı büyü türleri bu silahın üzerindeki efsunu kaldırdı!
items.weapon.weapon.cursed_worn=Bu silah lanetli olduğu için onu çıkarmaya gücün yetmiyor.
items.weapon.weapon.cursed=Bu silahın içinde kötücül bir büyünün varlığını hissediyorsun.
items.weapon.weapon.not_cursed=Bu silahta kötücül büyü yok.
items.weapon.weapon.faster=_Hızı_ arttırmak için yükseltilmiş
items.weapon.weapon.stronger=_Hasarı_ arttırmak için yükseltilmiş
items.weapon.weapon.enchanted=Üzerinde _%s_ var.
items.weapon.weapon$enchantment.enchant=efsun


###misc items
items.amulet.name=yendor'un muskası
items.amulet.ac_end=OYUNU BİTİR
items.amulet.rankings_desc=Yendor'un Muskasını elde etti
items.amulet.desc=Yendor'un Muskası bilinmeyen bir yerden gelen bilinen en güçlü eserdir. Söylentiye göre muska sahibinin irade gücü onu "ikna etmeye" yetecek kadar güçlüyse onun her dileğini yerine getirebilir.

items.ankh.name=ankh
items.ankh.ac_bless=KUTSA
items.ankh.bless=Ankh'ı temiz suyla kutsadın.
items.ankh.desc=Bu antik ölümsüzlük sembolü ölümden sonra yaşama dönüş yeteneğini bahşeder. Dirilişten sonra tüm giyilmemiş eşyalar kaybolur. Dolu bir çiy şişesi ile bu ankh fazladan güç ile kutsanabilir.
items.ankh.desc_blessed=Bu antik ölümsüzlük sembolü ölümden sonra yaşama dönüş yeteneğini bahşeder. Ankh kutsanmış ve artık çok daha güçlü. Ankh kendini feda ederek seni ölümcül bir durumdan kurtaracaktır.

items.armorkit.name=zırh kiti
items.armorkit.ac_apply=ÜZERİNDE KULLAN
items.armorkit.prompt=Bir zırh seç
items.armorkit.upgraded=Zırh kitini %s'ını yükseltmek için uyguladın
items.armorkit.desc=Küçük aletler ve materyallerden oluşan bu alet takımını kullanarak herkes herhangi bir zırhı, esas zırhın özelliklerini koruyan ama aynı zamanda ona bulunduğu sınıfa bağlı olarak özel bir yetenek veren "epik zırha" çevirebilir. Terzilik, deri işlemeciliği veya demircilik yeteneklerine gerek yoktur.

items.brokenseal.name=kırık mühür
items.brokenseal.ac_affix=İLİŞTİR
items.brokenseal.prompt=Bir zırh seç
items.brokenseal.unknown_armor=Önce bu zırhı tanımlaman gerekiyor.
items.brokenseal.degraded_armor=Bu zırhın durumu çok kötü.
items.brokenseal.affix=Mührü zırhına taktın!
items.brokenseal.desc=Bir mumdan mühür, yiğitlik sembolü olarak zırha takılır. Mührün üzerindeki tüm işaretler zamanla yıpranmış ve ortadan ikiye kırılmış.\n\nEvinden bir hatıra, mühür savaşçının sonuna kadar direnmesine yardımcı oluyor. Mührü kuşandıkça savaşçı sağlığının üzerine zırhının kalitesine bağlı olarak kalkan oluşturur.\n\nMühür _bir zırha takılabilir_ ve zırhlar arasında taşınabilir. Kendisiyle beraber bir yükseltme taşıyabilir.

items.dewdrop.name=çiy damlası
items.dewdrop.value=%+dSP
items.dewdrop.already_full=Sağlığın zaten tamamen dolu.
items.dewdrop.desc=Kristal berraklığında bir çiy damlası.\n\nBu yerin büyüsünden dolayı saf suyun hafif yenileme özelliği bulunuyor.

items.dewvial.name=çiy şişesi
items.dewvial.ac_drink=İÇ
items.dewvial.value=%+dSP
items.dewvial.collected=Çiy şişene bir çiy damlası topladın.
items.dewvial.full=Çiy şişen doldu!
items.dewvial.empty=Çiy şişen boş!
items.dewvial.desc=Bu minik kaba fazla şebnemlerini koyabilir ve daha sonra içebilirsin. Kap ne kadar dolu olursa ondan içtiğinde o kadar sağlık kazanırsın. Sadece ihtiyacın olduğu kadar içebilirsin.\n\nBunun gibi kaplar diriltme büyüsüyle bağlanmış olur, fakat bu güç sönmüş. Hala biraz diriltme gücü kalmış, belki de dolu bir kap başka bir diriltme eşyasına güç verebilir.

items.equipableitem.unequip_cursed=Lanetli bir eşyayı çıkartamazsın!
items.equipableitem.ac_equip=KUŞAN
items.equipableitem.ac_unequip=ÇIKAR

items.gold.name=altın
items.gold.desc=Bir yığın altın para. Altın toplayarak onları daha sonra bir mağazada harcayabilirsin.

items.heap.chest=Sandık
items.heap.chest_desc=Açana kadar içinde ne olduğunu bilemezsin!
items.heap.locked_chest=Kilitli sandık
items.heap.locked_chest_desc=Açmadan içinde ne olduğunu bilemezsin! Ama onu açmak için bir altın anahtara ihtiyacın var.
items.heap.crystal_chest=Kristal sandık
items.heap.crystal_chest_desc=İçeride bir _%s_ görüyorsun, fakat sandığı açmak için bir kristal anahtara ihtiyacın var.
items.heap.artifact=bir eser
items.heap.wand=bir asa
items.heap.ring=bir yüzük
items.heap.tomb=Mezar
items.heap.tomb_desc=Bu antik mezar kullanışlı bir şey içerebilir, ancak sahibi kesinlikle birinin bakmasına itiraz edecektir.
items.heap.skeleton=İskelet kalıntıları
items.heap.skeleton_desc=Şanssız bir maceracıdan geriye kalanların hepsi bu. Belki içinde yararlı bir şey var mı diye bakmaya değer.
items.heap.remains=Kahraman'ın kalıntıları
items.heap.remains_desc=Senden önceki birinden geriye kalanların hepsi bu. Belki içinde yararlı bir şey var mı diye bakmaya değer.

items.honeypot.name=bal küpü
items.honeypot.ac_shatter=PARÇALA
items.honeypot.desc=Bu büyük bal küpü aslında sadece balla çevrili, içinde tam tersine dev bir arı var! Bu devasa arı türü aslında kendi kovanlarında kalır, belki de bu bir çeşit özelleşmiş tuzakçı kafesidir? Bu arı kübün içinde balıyla hoşnut gibi duruyor ve ona bakınca sana tedbirli bir şekilde vızıldıyor.
items.honeypot$shatteredpot.name=parçalanmış bal küpü
items.honeypot$shatteredpot.desc=Bu küp parçalanmış, onu sadece duvarlarını kaplayan yapışkan bal onu bir arada tutuyor ve yavaşça çöküyor.\n\nKırık haline rağmen arı hala küpü korumak istiyormuş gibi görünüyor.

items.item.pack_full=Çantan %s için fazla dolu.
items.item.prompt=Fırlatma yönünü seçin
items.item.ac_drop=BIRAK
items.item.ac_throw=FIRLAT
items.item.rankings_desc=Öldüren: %s
items.item.curse=lanet

items.kindofmisc.unequip_title=Bir eşyayı çıkar
items.kindofmisc.unequip_message=Tek seferde sadece iki çeşitli eşya giyebilirsin.

items.kindofweapon.equip_cursed=Elin silahın etrafında istemsizce sıkılaşıyor.

items.merchantsbeacon.name=tüccar'ın feneri
items.merchantsbeacon.ac_use=KULLAN
items.merchantsbeacon.desc=Bu garip cüce teknoloji parçası uzak mesafelerden iletişim kurmanı sağlar.\n\nAktifleştirildikten sonra, bu fener Pixel Mart'a zindanda herhangi bir yerden eşya satmanı sağlar.\n\nAncak, bu fenerin içindeki büyü sadece bir seferliğine kullanılabilir, bu yüzden dikkatlice kullan.

items.stylus.name=büyülü kalem
items.stylus.ac_inscribe=KAZI
items.stylus.prompt=Bir zırh seç
items.stylus.identify=Önce bu zırhı tanımlaman gerekiyor.
items.stylus.cursed=Kalemin büyüsü lanetli zırhın üzerinde işe yaramaz.
items.stylus.inscribed=Kalemle zırhının üzerini kazıdın
items.stylus.desc=Bu büyülü kalem kara, berk bir taştan yapılmış. Bunu kullanarak zırhın üzerine büyülü bir rün işleyebilirsin, ancak bu rünün ne olacağı konusunda hiç bir gücün yoktur; kalem senin için seçecektir.

items.tomeofmastery.name=Ustalık Kitabı
items.tomeofmastery.ac_read=OKU
items.tomeofmastery.way=%s yolunu seçtin!
items.tomeofmastery.desc=Bu yıpranmış deri kitap o kadar kalın değil, ama nasılsa ondan bayağı çok bilgi edinebilirmiş gibi hissediyorsun. Unutma ki bu kitabı okumak biraz zaman alabilir.

items.torch.name=meşale
items.torch.ac_light=YAK
items.torch.desc=Bir maceranın olmazsa olmazı, bir zindan karardığında bir meşale yolu gösterebilir.
