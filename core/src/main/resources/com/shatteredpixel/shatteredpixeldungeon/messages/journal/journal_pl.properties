journal.document.adventurers_guide.title=Przewodnik awanturnika
journal.document.adventurers_guide.intro.title=Wprowadzenie
journal.document.adventurers_guide.intro.body=Witaj Podróżniku!\n\nWłaśnie czytasz wspaniały Poradnik Podróżnika Lochów! Ten poradnik jest pełen sztuczek i wskazówek które mają pomóc w przetrwaniu!\n\nPodczas gdy możesz czytać ten poradnik na jeden raz, lepiej jest go używać jako pojedynczych wskazówek. Zawsze sprawdzaj go gdy masz jakieś problemy.\n\nZachowaj swój rozsądek, i pamiętaj:\nNIE PANIKUJ!
journal.document.adventurers_guide.identifying.title=Identyfikacja przedmiotów
journal.document.adventurers_guide.identifying.body=Identyfikacja przedmiotu może być tak samo ważna jak jego znalezienie!\n\nKolory na miksturach i runy na zwojach są inne w każdym lochu, więc nie będziesz wiedział jaki efekt dostaniesz jeżeli są one niezbadane.\n\nNiezidentyfikowane wyposażenie może być ulepszony lub może być przeklęty! Przypadkowe założenie przeklętego przedmiotu jest złe, ale nie oznacza natychmiastowej przegranej.\n\nZwój identyfikacji, ulepszenia oraz usunięcia klątwy są bardzo przydatne jeżeli chcesz zmniejszyć ryzyko niezbadanych rzeczy.\n\n(Możesz znaleźć listę znanych ci przedmiotów w zakładce Twojego dziennika.)
journal.document.adventurers_guide.examining_and_searching.title=Badanie i przeszukiwanie
journal.document.adventurers_guide.examining_and_searching.body=Agresywne wpadnie na przeciwników to najlepszy sposób aby się zabić.\n\nZawsze jest czas na zanalizowanie otoczenia, które może Ci pomóc w znalezieniu najlepszego podejścia do sytuacji. Wbieganie w przeciwników jest najczęściej najgorszym rozwiązaniem aby się z nimi rozprawić.\n\nLoch jest pełen tajemnych przejść i pułapek, które są niewidoczne na pierwszy rzut oka. Zawsze jest dobrze sprawdzić otoczenie gdy myślisz, że coś jest ukryte.\n\n(Przycisk ze szkłem powiększającym jest używany do sprawdzania i szukania. Naciśnij go raz aby coś sprawdzić, a dwa razy aby przeszukać otoczenie wokół siebie.)
journal.document.adventurers_guide.strength.title=Siła i Ulepszenia
journal.document.adventurers_guide.strength.body=Nie będzie czasu na trening z bronią i zbroją którą znalazłeś gdzieś w lochu, więc potrzebny ci będzie zastrzyk siły aby używać ich efektywnie.\n\nMikstury siły bezpośrednio zwiększają twoją fizyczną moc i są najbardziej efektywnym sposobem aby spełnić oczekiwania sprzętu o wyższym poziomie.\n\nZwoje ulepszenia są ważnym elementem gdyż pozwalają ulepszać Twój oręż, ale także robić go lżejszym. Jednak że, co każde ulepszenie waga jest obniżana mniej efektywnie niż poprzednio.\n\nWażne jest aby pracować ku lepszym przedmiotom, ale nie ignorować kompletnie sprzętu, który można wykorzystać później.
journal.document.adventurers_guide.food.title=Postępowanie z głodem
journal.document.adventurers_guide.food.body=Efektywne korzystanie z żywności jest jedną z najlepszych rzeczy które możesz zrobić żeby zwiększyć swoje szanse na przetrwanie.\n\nGłód w dużym stopniu wpływa na twoje zdrowie: będziesz powoli regenerował swoje życie kiedy twój głód będzie zaspokojony oraz powoli je tracił kiedy będziesz zagłodzony.Utrata zdrowia może wydawać się zła, ale dopóki będziesz trwać przy życiu oprócz utraty zdrowia nie ma żadnej bezpośredniej kary. \n\nNajlepiej pomyśleć o zdrowiu i głodzie jako zasobach które muszą być dobrze zarządzane a nie stale pełne.\n\nNa przykład, jeśli masz pełne zdrowie, regeneracja zdrowia od bycia nasyconym będzie zmarnowana.
journal.document.adventurers_guide.levelling.title=Zdobywanie doświadczenia
journal.document.adventurers_guide.levelling.body=Gdy pokonujesz przeciwników dostajesz doświadczenie. Doświadczenie określa jak dokładne są Twoje ataki, jak łatwo możesz unikać ciosów oraz jak dużo masz życia.\n\nTwój poziom doświadczenia robi wielką różnicę w walce. Najlepiej zyskać jeden poziom na każde piętro lochu.\n\nKuszące jest przebiegnięcie przez piętra, omijając eksplorację i walkę, ale robiąc tak pozbawiasz się przedmiotów i doświadczenia.\n\n(Możesz zobaczyć informacje o swoim bohaterze, razem z doświadczeniem, na panelu statystyk na górze interfejsu gry. Kliknij na portret swojego bohatera aby zobaczyć więcej informacji.)
journal.document.adventurers_guide.surprise_attacks.title=Ataki z zaskoczenia
journal.document.adventurers_guide.surprise_attacks.body=Jednym z najlepszych sposobów aby mieć przewagę w boju jest użycie ataku z zaskoczenia.\n\nAtak z zaskoczenia można wykonać gdy atakujesz przeciwnika gdy nie jesteś widoczny lub od razu po ujawnieniu się. Nawet najbardziej wykrętny przeciwnik nie umknie ataku z zaskoczenia! \n\nNajczęstszym elementem do ataku z zaskoczenia są drzwi. Przeciwnik będzie otwarty na atak z zaskoczenia od razu po przejściu przez zamknięte drzwi.\n\n(Gdy atak z zaskoczenia się uda, żółty wykrzyknik pojawi się nad przeciwnikiem którego zaatakowałeś.)
journal.document.adventurers_guide.dieing.title=Postępowanie z porażką
journal.document.adventurers_guide.dieing.body=Gdy sytuacja wygląda ponuro, nie ma nic wstydliwego aby po prostu zwiać.Uciekanie do innej części lochu daje Ci możliwość do przygotowania i spróbowania ponownie.\n\nNiestety, lochowanie jest bardzo niebezpiecznym zawodem i większość wypraw kończy się tragicznym końcem. Chociaż szczęście gra tu rolę, tylko ci którzy wykorzystują nawet najmniejszą sztuczkę aby zwiększyć szansę na sukces, można nazwać najlepszymi strategami.\n\n(Nie bądź zniechęcony gdy zginiesz wiele razy. Nie licz na to aby zajść daleko w pierwszych próbach, ta gra jest trudna! Skup się na nauce gry i stale się doskonal, nie próbuj wygrać tak od razu.)
journal.document.adventurers_guide.looting.title=Skutecznie łupienie
journal.document.adventurers_guide.looting.body=Niektóre pokoje zawierają często lepsze łupy niż inne. Pokoje tę są zamknięte na klucz lub posiadają przeszkody przez które trzeba ominąć.\n\nJeżeli przeszkoda uniemożliwia ci przejście dalej, poszukaj rozwiązania wokół siebie. Często są to klucze lub coś bardziej złożonego, najczęściej na tym samym piętrze znajduję się jakiś przedmiot który może ci w tym pomóc.\n\nMikstury siły i zwoje ulepszenia to najlepsze wskaźniki tego jak sobie radzisz z eksploracją i grabieżą. Będziesz mógł znaleźć 3 zwoje ulepszeń i 2 mikstury siły na każdy regionie lochu.\n\n(Możesz zobaczyć listę ważnych miejsc i nieużytych kluczy w zakładce notatek z okna dziennika.)
journal.document.adventurers_guide.magic.title=Ataki magiczne
journal.document.adventurers_guide.magic.body=Magiczne ataki przebijają się przez zbroję i są bardzo trudne do ominięcia.\n\nTo oznacza że obrażenia zadane różdżką są godne zaufania, lecz to także oznacza iż magiczni przeciwnicy są bardzo niebezpieczni.\n\nAtaki magiczne mają także swoje wady. W przypadku różdżek z ograniczoną mocą, są one bezużyteczne jeżeli nie da im się czasu na naładowanie. Magiczni przeciwnicy także mają swoje słabości.\n\nGdy zmierzasz się z przeciwnikiem używającym magii bardzo ważnym jest wyszukanie sposobu na uniknięcie ich ataku zamiast po prostu przyjmowania go na siebie.

journal.document.alchemy_guide.title=Poradnik alchemiczny
journal.document.alchemy_guide.potions.title=Tworzenie mikstur
journal.document.alchemy_guide.potions.body=Witaj w Zastosowaniach Praktycznych i Niepraktycznych Alchemii!\n\nTa książka powinna pomóc początkującym alchemikom i podróżnikom którzy chcą się troszkę pobrudzić.\n\nNajprostszym przepisem który może pojąć każdy, to mikstura. Tworzymy je z trzech dowolnych nasion.\n\nKażda roślina, i jej nasienie ma odpowiednik w miksturze. Mikstura może być powiązana z jednym nasionkiem które użyłeś, ale możesz gdzieś pomylić się, i mikstura będzie kompletnie losowa. Na szczęście używanie kilku tych samych nasion zwiększa szansę otrzymania mikstury, którą chcesz.
journal.document.alchemy_guide.stones.title=Tworzenie kamieni runicznych
journal.document.alchemy_guide.stones.body=Rozdrabniając zwój na drobne kawałeczki i wrzucenie go do kociołka, kawałki zwoju zostaną wchłonięte przez parę kamieni (2 lub 3) w kotle. To tworzy kamienie runiczne odpowiadające temu zwojowi.\n\nKamienie runiczne to słabszy odpowiedniki zwojów, tak samo jak nasiona są słabszymi miksturami.  Niestety procesu nie da się odwrócić, i nie możesz kamieniami runicznymi zrobić zwoju.
journal.document.alchemy_guide.darts.title=Nasączanie rzutek
journal.document.alchemy_guide.darts.body=Z pojedynczego nasionka można wycisnąć sok na jedną lub dwie strzałki. Każde nasionko tworzy inną strzałkę, z efektem powiązanym.\n\nNiestety nasączenie jest bardzo słabe i wystarcza na jedno użycie. Potem znów będą to zwykłe strzałki.
journal.document.alchemy_guide.exotics.title=Egzotyczne zwoje i mikstury
journal.document.alchemy_guide.exotics.body=Na szczęście wymyślono nowe, egzotyczne warianty zwojów i mikstur. Są one potężniejsze od zwykłych, ale czasem używane trochę inaczej.Można je dość łatwo zrobić.\n\nPołączenie mikstury i dowolnych dwóch nasion powinno dać ci egzotyczną miksturę. Podobnie ze zwojami, jeden zwój i dwa kamienie runiczne powinny wymieszać się w egzotyczny zwój.
journal.document.alchemy_guide.energy.title=Alchemiczna Energia
journal.document.alchemy_guide.energy.body=Podczas gdy wszystkie przepisy które dotychczas omówiliśmy potrzebowały tylko ich składników, niektóre przepisy będą potrzebować trochę energii z samego kotła alchemicznego. energia ta jest limitowana, lecz może być użyta do przepisów których składniki nie wystarczą. Niektóre z nich wymagają jej niewielką ilość, podczas gdy inne wymagają jej dużo.\n\nWszystkie następne przepisy będą wymagać Energii Alchemicznej.
journal.document.alchemy_guide.food.title=Przepisy
journal.document.alchemy_guide.food.body=Nie wszystkie przepisy używają mikstur lub zwojów, niektóre z nich są bardziej tradycyjne.\n\nSurowe mięso może być ugotowane w kotle alchemicznym, a jego energia wyczyści je z chorób. Im więcej mięsa jest użyte na raz, tym większa jest efektywność przepisu.\n\nSurowy mdły owoc może być połączony z nasionem by wytworzyć ugotowany mdły owoc. Ugotowany owoc będzie miał moc mikstury która odpowiada danemu nasieniu.\n\nPełna pastowata porcja jedzenia i kawałek mięsa (każdy rodzaj się nada) mogą być połączone by stworzyć ucztę! Uczty dostarczą ci nieporównywalne doświadczenie kulinarne kosztem energii.
journal.document.alchemy_guide.bombs.title=Zaawansowane bomby
journal.document.alchemy_guide.bombs.body=Zwykła czarnoprochowa bomba może być napełniona specyficznymi przedmiotami, aby polepszyć jej właściwości. Wymaga to różnych ilości energii, w zależności od przedmiotu. Dzięki inżynierowie!\n\nNastępujące przedmioty mogą być dodane do bomby:\n-Mikstura ciekłego płomienia\n-Mikstura mrozu\n-Mikstura leczenia\n-Mikstura niewidzialności\n-Zwój ładowania\n-Zwój usunięcia klątwy\n-Zwój lustrzanego odbicia\n-Zwój szału\n-Kawał szlamu\n-Przeklęty kawał złomu
journal.document.alchemy_guide.combo_brews.title=Kombinacje mikstur
journal.document.alchemy_guide.combo_brews.body=Alchemicy lali dwie mikstury o negatywnych efektach do jednego kotła i patrzyli co się dzieje. Czasem powstawała mikstura jeszcze mocniejsza. To wszystko co znaleźli:\n\n\nNikczemna mieszanina tworzona jest mieszając miksturę toksycznego gazu z miksturą paraliżującego gazu\n\nLodowata mieszanina tworzona jest mieszając miksturę mrozu z miksturą burzowych chmur.\n\nMroźno-ogniowa mieszanina tworzona jest mieszając miksturę ciekłego płomienia z miksturą błyskawicznego mrożenia.
journal.document.alchemy_guide.heal_elixirs.title=Eliksiry Leczące
journal.document.alchemy_guide.heal_elixirs.body=Alchemicy pracują zamiast spać. Mieszając wszystko co popadnie, znaleźli przepisy na eliksiry lecznicze, łącząc leczenie i efekt jakiegoś przedmiotu.\n\n\nEliksir odnowienia tworzy się z pomocą mikstury leczenia i oczyszczenia.\n\nEliksir witalności tworzy się z pomocą mikstury leczenia i tarczy.\n\nEliksir miodowego leczenia jest tworzony mieszając miksturę leczenia z rozbitym dzbanem miodu.\n\nEliksir wodnego odmłodzenia jest tworzony łącząc miksturę leczenia i kawał szlamu.
journal.document.alchemy_guide.aoe_brews.title=Obszar mieszanin efektowych
journal.document.alchemy_guide.aoe_brews.body=Mieszaniny efektowe rozprzestrzeniają negatywne efekty po rozległym terenie. Cały magazyn takich kosztował cały skarbiec króla, ponieważ są znacznie droższe, ale za to mocniejsze.\n\n\npiekielna mieszanina tworzona jest mieszając miksturę smoczego oddechu i ciekłego płomienia.\n\nburzowa mieszanina tworzona jest mieszając miksturę błyskawicznego mrożenia i mrozu.\n\nszokująca mieszanina tworzona jest mieszając miksturę paraliżującego gazu i burzowych chmur.\n\nszlamowa mieszanina  tworzona jest mieszając miksturę toksycznego gazu i kawał szlamu.
journal.document.alchemy_guide.imbue_elixirs.title=Wzmacniające eliksiry
journal.document.alchemy_guide.imbue_elixirs.body=Eliksiry wzmacniające, jak nazwa wskazuje, wzmocnią każdego jak magiczny napój Galów. Przynajmniej po części. Są droższe niż leczące eliksiry, ale też mocniejsze.\n\nEliksir z krwi smoka tworzony jest łącząc miksturę ciekłego płomienia i czystości.\n\nEliksir toksycznej esencji tworzony jest łącząc miksturę toksycznego gazu i czystości.\n\nEliksir mocy ziemi tworzony jest łącząc miksturę paraliżującego gazu i przyspieszenia.\n\nEliksir mocy  tworzona jest łącząc miksturę siły i dużą ilość energii alchemicznej.
journal.document.alchemy_guide.tele_spells.title=Zaklęcia teleportacyjne.
journal.document.alchemy_guide.tele_spells.body=Mieszanie co popadnie opłaca się, można zrobić z przeróżnych rzeczy magiczne kryształy pojawiające się nagle. Ich energia może być użyta aby rzucać zaklęcia! Większość zaklęć ma kilka zastosowań, ale dokładna wartość jest różna w zależności od zaklęcia.\n\nZaklęcia teleportacyjne zawierają magię zmieniającą pozycję ciebie, przeciwników, lub przedmiotów na różne sposoby.\n\n\nMagiczny przenosiciel jest tworzony mieszając zwój lustrzanego odbicia z nadajnikiem kupca.\n\nPrzesunięcie fazowe jest tworzone mieszając zwój teleportacji ze zwojem terroru.\n\nLatarnia powracania jest tworzona łącząc zwój teleportacji do sklepu, zwój magicznego mapowania, i sporo alchemicznej energii.
journal.document.alchemy_guide.item_spells.title=Zaklęcia manipulujące przedmiotami
journal.document.alchemy_guide.item_spells.body=Zaklęcia manipulujące przedmiotami działają na przedmioty w twoim ekwipunku na wiele różnych sposobów. Nie należy próbować użyć na stworzeniach, ani sobie.\n\n\nNasycenie zaklęciem jest tworzona za pomocą zwoju ulepszenia i kamienia zaklęcia.\n\nNasycenie klątwą jest tworzone za pomocą zwoju usunięcia klątwy i przeklętym kawałem złomu.\n\nWarzenie jest tworzone za pomocą zwoju ładowania i miksturą ciekłego płomienia.\n\nKonwersja jest tworzona zwojem transmutacji i zwojem lustrzanego odbicia.
journal.document.alchemy_guide.enviro_spells.title=Zaklęcia środowiskowe
journal.document.alchemy_guide.enviro_spells.body=Zaklęcia środowiskowe dają ci możliwości zmiany lub interakcji inaczej ze środowiskiem lochu. Nie należy jednak używać ich w Mieście nad lochem, inaczej grozi to sporą grzywną.\n\n\nŁadowanie z pułapki tworzone jest, mieszając zwój ładowania z przeklętym kawałem złomu.\n\nWodny wybuch tworzony jest, mieszając zwój identyfikacji z miksturą burzowych chmur.\n\nLekki jak piórko tworzony jest, mieszając zwój kołysanki, miksturę lewitację, i dobrą ilość alchemicznej energii.

