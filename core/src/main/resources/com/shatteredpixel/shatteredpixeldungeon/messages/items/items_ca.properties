items.food.blandfruit.starfruit=baia-estrella
items.food.blandfruit.raw=No ets capaç de menjar-te-la crua.
items.food.blandfruit.ice_msg=La baia-gel té un lleuger gust a carpaccio congelat.
items.food.blandfruit.fire_msg=Sents un gran foc cremant-te per dins!
items.food.blandfruit.toxic_msg=Ets imbuït amb vil poder tòxic!
items.food.blandfruit.para_msg=Sents el poder de la terra corrent a través teu!
items.food.blandfruit.desc=Tan seca i insubstancial, potser guisant-la amb un altre ingredient la milloraria.
items.food.blandfruit.desc_cooked=La baia s'ha omplert amb tant de temps en remull a l'olla, i ha absorbit fins i tot les propietats de la llavor amb què ha sigut cuinada.\n\nSembla molt comestible!

items.food.chargrilledmeat.name=carn a la brasa
items.food.chargrilledmeat.desc=Sembla un bon filet.

items.food.food.name=ració de menjar
items.food.food.ac_eat=MENJAR
items.food.food.eat_msg=El menjar estava deliciós!
items.food.food.desc=Res de luxes: carn seca, unes galetes - coses per l'estil.

items.food.frozencarpaccio.name=carpaccio congelat
items.food.frozencarpaccio.invis=Veus com les teves mans es tornen invisibles!
items.food.frozencarpaccio.hard=Sents com se't endureix la pell!
items.food.frozencarpaccio.refresh=Refrescant!
items.food.frozencarpaccio.better=Et sents millor!
items.food.frozencarpaccio.desc=És una peça de carn congelada crua. Només es pot menjar tallant-la en fines peces. I d'aquesta forma està sorprenentment bona.

items.food.mysterymeat.name=carn misteriosa
items.food.mysterymeat.eat_msg=Aquell menjar tenia un gust... estrany.
items.food.mysterymeat.hot=Ostres, està calent!
items.food.mysterymeat.legs=No sents les cames!
items.food.mysterymeat.not_well=No et sents gaire bé.
items.food.mysterymeat.stuffed=Estàs ple.
items.food.mysterymeat.desc=Menja sota el teu propi risc!

items.food.smallration.name=petita ració de menjar
items.food.smallration.eat_msg=El menjar sabia bé.
items.food.smallration.desc=És exactament com una ració de menjar estàndard però més petita.

items.food.pasty.pasty=empanada
items.food.pasty.pie=pastís de carbassa
items.food.pasty.cane=bastó de caramel

items.food.pasty.pasty_desc=És un autèntica empanada de Cornualla amb el farcit tradicional de carn i patates.
items.food.pasty.pie_desc=Un tall gros de pastís de carbassa! El seu sabor dolç i picant t'omplirà i et proporcionarà una mica de curació.\n\nFeliç Halloween!
items.food.pasty.cane_desc=Un bastó de caramel gegant! És prou gran per saciar-te, i el sucre pot ser que li doni a les teves varetes una mica de càrrega extra.\n\nBones vacances!



##journal items
items.journal.documentpage.name=pàgina arrencada
items.journal.documentpage.desc=Una pàgina singular, probablement arrencada d'alguna mena de llibre. Hauràs d'agafar-la per llegir-lo.

items.journal.guidepage.name=pàgina arrencada d'una guia
items.journal.guidepage.desc=Una pàgina arrencada d'una guia d'aventures.\n\nLa majoria del text és massa petit per ser llegit a distància, però pots visualitzar el títol de la pàgina:\n\n_"%s"_


###keys
items.keys.goldenkey.name=clau d'or
items.keys.goldenkey.desc=Les osques en aquesta clau d'or són minúscules i intricades. Pot ser que obri un cofre amb pany?

items.keys.crystalkey.name=Clau de vidre
items.keys.crystalkey.desc=Les superfícies tallades d'aquesta clau cristal·lina brillen en la foscor. Pot ser que obri un cofre de vidre?

items.keys.ironkey.name=clau de ferro
items.keys.ironkey.desc=Les osques en aquesta clau de ferro antiga estan molt deteriorades; l'edat ha maltractat el seu acollador de cuir. Quina porta deu obrir?

items.keys.skeletonkey.name=clau mestra
items.keys.skeletonkey.desc=Aquesta clau sembla important: el seu cap té forma de calavera. Probablement obre alguna porta important.



###potions
items.potions.potion.ac_drink=BEURE
items.potions.potion.turquoise=poció turquesa
items.potions.potion.crimson=poció carmesí
items.potions.potion.azure=poció blau cel
items.potions.potion.jade=poció jade
items.potions.potion.golden=poció daurada
