items.rings.ring.equip_cursed=L'anell es tensa dolorosament al voltant del teu dit!
items.rings.ring.unknown_desc=Aquesta cinta metàl·lica està adornada amb una gran gemma que brilla a la foscor. Qui sap quin efecte té quan es porta posada...
items.rings.ring.known=És un %s
items.rings.ring.identify=Ja t'has familiaritzat prou amb el teu anell per identificar-lo. És un %s.
items.rings.ring.cursed_worn=Com que aquest anell està maleït, no te'l pots treure.
items.rings.ring.curse_known=Pots sentir una màgia malèvola emmagatzemada dins d'aquest anell.
items.rings.ring.not_cursed=Aquest anell està lliure de màgia malèvola.

items.rings.ringofaccuracy.name=anell de precisió
items.rings.ringofaccuracy.stats=Mentre el portis posat, aquest anell augmentarà la teva precissió en _%s%%._
items.rings.ringofaccuracy.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la teva precissió en _%s%%._
items.rings.ringofaccuracy.desc=Aquest anell augmenta la teva concentració, fent més fàcil que els teus atacs donin al seu objectiu. Un anell maleït farà que els teus atacs siguin més difícils de connectar.

items.rings.ringofelements.name=anell dels elements
items.rings.ringofelements.stats=Mentre el portis posat, aquest anell proporcionarà _%s%%_ de resistència elemental.
items.rings.ringofelements.typical_stats=Normalment, mentre el portis posat, aquest anell proporcionarà _%s%%_ de resistència elemental.
items.rings.ringofelements.desc=Aquest anell proporciona resistència a la majoria dels efectes màgics i elementals, també disminueix el dany i la duració dels efectes negatius. Naturalment un anell maleït empitjorarà aquests efectes.

items.rings.ringofenergy.name=anell d'energia
items.rings.ringofenergy.stats=Mentre el portis posat, aquest anell augmentarà la velocitat de recàrrega de les teves varetes en _%s%%._
items.rings.ringofenergy.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la velocitat de recàrrega de les teves varetes en _%s%%._
items.rings.ringofenergy.desc=Les teves varetes es recarregaran més rapidament dins el camp arcà que irradia d'aquest anell. Un anell maleït per contra farà que les varetes es recarreguin més lentament.

items.rings.ringofevasion.name=anell d'evasió
items.rings.ringofevasion.stats=Mentre el portis posat, aquest anell augmentarà la teva evasió en _%s%%._
items.rings.ringofevasion.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la teva evasió en _%s%%._
items.rings.ringofevasion.desc=Aquest anell fa més ràpides les reaccions del seu portador, fent que sigui més difícil d'atacar. Un anell maleït, per contra, farà que l'usuari sigui més fàcil d'atacar.

items.rings.ringofforce.name=anell de força
items.rings.ringofforce.stats=Quan estàs desarmat, amb la teva força actual, aquest anell infligirà _%1$d-%2$d de dany._ Amb una arma equipada, aquest anell augmentarà el dany per _%3$d._
items.rings.ringofforce.typical_stats=Quan estàs desarmat, amb la teva força actual, aquest anell infligirà _%1$d-%2$d de dany._ Normalment, mb una arma equipada, aquest anell augmentarà el dany per _%3$d._
items.rings.ringofforce.desc=Aquest anell millora la força dels cops cos a cos del seu portador. Aquest poder extra es desaprofita molt quan s'empunyen armes, però un atac desarmat es tornarà molt més fort. Per contra, un anell maleït debilitarà els cops del seu portador.

items.rings.ringoffuror.name=anell de furor
items.rings.ringoffuror.stats=Mentre el portis posat, aquest anell augmentarà la velocitat dels teus atacs en _%s%%._
items.rings.ringoffuror.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la velocitat dels teus atacs en _%s%%._
items.rings.ringoffuror.desc=Aquest anell li atorga al portador una fúria interior, que li permet atacar més ràpidament. Un anell maleït, per altra banda, disminuirà la velocitat d'atac de l'usuari.

items.rings.ringofhaste.name=anell de pressa
items.rings.ringofhaste.stats=Mentre el portis posat, aquest anell augmentarà la teva velocitat de moviment en _%s%%._
items.rings.ringofhaste.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la teva velocitat de moviment en _%s%%._
items.rings.ringofhaste.desc=Aquest anell redueix l'estrès del moviment del seu portador, permetent-li córrer a velocitats sobrehumanes. Un anell maleït en canvi, farà els seus moviments més pesats.

items.rings.ringofmight.name=anell de vigor
items.rings.ringofmight.stats=Mentre el portis posat, aquest anell augmentarà la teva força en _%1$d_ i els teus PS màxims en _%2$s%%._
items.rings.ringofmight.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la teva força en _%1$d_ i els teus PS màxims en _%2$s%%._
items.rings.ringofmight.desc=Aquest anell millora les característiques físiques del seu portador, augmentant la seva constitució i força física. Un anell maleït en canvi, debilitarà al seu portador.

items.rings.ringofsharpshooting.name=anell de punteria
items.rings.ringofsharpshooting.stats=Mentre el portis posat, aquest anell augmentarà el nivell efectiu de les teves armes llancívoles en _%1$d_ i augmentarà la seva durabilitat en _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà el nivell efectiu de les teves armes llancívoles en _%1$d_ i augmentarà la seva durabilitat en _%2$s%%._
items.rings.ringofsharpshooting.desc=Aquest anell millora la precisió i la punteria del seu portador, la qual cosa fa que les armes de míssil siguin més nocives i duradores. Un anell maleït farà l'efecte contrari.

items.rings.ringoftenacity.name=anell de tenacitat
items.rings.ringoftenacity.stats=Mentre el portis posat, aquest anell reduirà el dany que rebis fins a _%s%%._
items.rings.ringoftenacity.typical_stats=Normalment, mentre el portis posat, aquest anell reduirà el dany que rebis fins a _%s%%._
items.rings.ringoftenacity.desc=Quan es porta, aquest anell permet al seu portador resistir cops que normalment són mortals. Com més ferit està el seu portador, més resistència tindrà al dany. Un anell maleït, per contra, farà que els enemics executin al portador més fàcilment.

items.rings.ringofwealth.name=anell de riquesa
items.rings.ringofwealth.stats=Mentre el portis posat, aquest anell augmentarà la teva sort en _%s%%._
items.rings.ringofwealth.typical_stats=Normalment, mentre el portis posat, aquest anell augmentarà la teva sort en _%s%%._
items.rings.ringofwealth.desc=No està gaire clar que fa aquest anell exactament, la bona sort pot influenciar la vida de l'aventurer de forma molt subtil. Naturalment un anell maleït donarà mala sort.



