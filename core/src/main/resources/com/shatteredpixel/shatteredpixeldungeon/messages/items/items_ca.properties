items.artifacts.hornofplenty.name=banya de l'abundància
items.artifacts.hornofplenty.ac_eat=MENJAR
items.artifacts.hornofplenty.ac_store=EMMAGATZEMAR
items.artifacts.hornofplenty.eat=Menges de la banya.
