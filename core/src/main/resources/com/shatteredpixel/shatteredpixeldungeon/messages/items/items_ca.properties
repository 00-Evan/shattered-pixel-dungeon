items.artifacts.timekeepershourglass.name=rellotge de sorra del guardià del temps
items.artifacts.timekeepershourglass.ac_activate=ACTIVAR
items.artifacts.timekeepershourglass.deactivate=Desactives el congelament temporal.
items.artifacts.timekeepershourglass.no_charge=El teu rellotge de sorra no s'ha recarregat prou per utilitzar-se encara.
items.artifacts.timekeepershourglass.cursed=No pots utilitzar un rellotge de sorra maleït.
items.artifacts.timekeepershourglass.onstasis=El món sembla moure's al teu voltant en un instant.
items.artifacts.timekeepershourglass.onfreeze=Tot el que tens al teu voltant es congela.
items.artifacts.timekeepershourglass.stasis=Posar-me en estasi
items.artifacts.timekeepershourglass.freeze=Pausar el temps
items.artifacts.timekeepershourglass.prompt=Com t'agradaria fer servir la màgia del rellotge de sorra?\n\nMentre s'està en estasi, el temps es mourà al mateix ritme mentre tu estàs congelat i completament invulnerable, consumeix fins a 5 càrregues a la vegada.\n\nQuan el temps està congelat, pots moure't com si les teves accions no consumissin temps. Això es pot desactivar en qualsevol moment utilitzant de nou el rellotge de sorra o atacant.
items.artifacts.timekeepershourglass.desc=Aquest gran rellotge de sorra adornat es veu bastant modest, però sents un gran poder en la seva figura finament gravada. Mentre gires el rellotge de sorra i observes la sorra fluir sents la seva màgia arrossegant-te, segurament l'ús d'aquesta màgia et podria donar cert control del temps.
items.artifacts.timekeepershourglass.desc_hint=El rellotge de sorra sembla haver perdut part de la sorra, si poguessis trobar-ne...
items.artifacts.timekeepershourglass.desc_cursed=El rellotge de sorra maleït s'ha arrapat al teu tors, pots sentir com intenta manipular el teu flux del temps.
items.artifacts.timekeepershourglass$sandbag.name=sac de sorra màgica
items.artifacts.timekeepershourglass$sandbag.levelup=Afegeixes la sorra al rellotge.
items.artifacts.timekeepershourglass$sandbag.maxlevel=El teu rellotge està ple de sorra màgica!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=No tens cap rellotge a on posar aquesta sorra.
items.artifacts.timekeepershourglass$sandbag.desc=Aquest petit sac de sorra fina hauria de funcionar perfectament amb el teu rellotge de sorra.\n\nSembla estrany que el venedor de la botiga tingués aquest ítem específic quan el necessites...

