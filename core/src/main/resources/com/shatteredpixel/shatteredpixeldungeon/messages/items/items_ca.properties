items.artifacts.artifact.cannot_wear_two=No pots portar dos artefactes iguals.
items.artifacts.artifact.equip_cursed=L'artefacte s'incrusta dolorosament al teu cos.
items.artifacts.artifact.curse_known=Pots sentir una màgia malèvola emmagatzemada dins d'aquest artefacte.
items.artifacts.artifact.need_to_equip=Has d'equipar-te l'artefacte per fer això.

items.artifacts.capeofthorns.name=capa d'espines
items.artifacts.capeofthorns.desc=Aquestes làmines col·lapsades de metall del DM-300 han format una capa rígida. Sembla emmagatzemar una energia profunda, potser conté cert poder del DM-300?
items.artifacts.capeofthorns.desc_inactive=Notes la capa molt pesada a l'esquena, sembla guanyar energia en funció del dany que reps.
items.artifacts.capeofthorns.desc_active=La capa sembla estar alliberant energia emmagatzemada, irradia poder protector.
items.artifacts.capeofthorns$thorns.inert=La teva capa es torna inerta de nou.
items.artifacts.capeofthorns$thorns.radiating=La teva capa comença a irradiar energia, et sents protegit!
items.artifacts.capeofthorns$thorns.levelup=La teva capa es torna més forta!
items.artifacts.capeofthorns$thorns.name=Espines
items.artifacts.capeofthorns$thorns.desc=La teva capa irradia energia, embolicant-te amb un camp de força desviant!\n\nTot el dany que rebis es redueix quan l'efecte de les espines està actiu. A més a més, si l'atacant està a prop teu, la quantitat de dany reduïda és desviada de volta cap a l'atacant.\n\nTorns d'espines restants: %s.

items.artifacts.chaliceofblood.name=calze de sang
items.artifacts.chaliceofblood.ac_prick=PUNXAR
items.artifacts.chaliceofblood.yes=Si, sé el que faig
items.artifacts.chaliceofblood.no=No, he canviat d'idea
items.artifacts.chaliceofblood.prick_warn=Cada cop que utilitzis el calze absorbirà més energia vital, si no vas amb compte, això pot matar-te amb facilitat.Estàs segur de què vols oferir-li més energia vital?
items.artifacts.chaliceofblood.onprick=Et punxes, i l'essència de la teva vida es drena al calze.
items.artifacts.chaliceofblood.ondeath=El calze succiona la teva essència vital...
items.artifacts.chaliceofblood.desc=Aquest calze de plata brillant s'ha adornat estranyament amb gemmes afilades per la vora.
items.artifacts.chaliceofblood.desc_cursed=El calze maleït s'ha arrapat a la teva mà, i està inhibint la teva habilitat de regenerar salut.
items.artifacts.chaliceofblood.desc_1=Mentre sostens el calze, et sents estranyament obligat a punxar-te amb les seves gemmes afilades.
items.artifacts.chaliceofblood.desc_2=Part de la teva sang s'agrupa dins el calze, pots sentir subtilment com el calze et va retornant energia vital. Segueixes volent tallar-te amb el calze, tot i saber que farà mal.
items.artifacts.chaliceofblood.desc_3=El calze està ple fins a la vora de la teva energia vital. Pots sentir el calze tornant-te l'energia vital.

items.artifacts.cloakofshadows.name=capa d'ombres
items.artifacts.cloakofshadows.ac_stealth=ANAR DE SIGIL
items.artifacts.cloakofshadows.cooldown=La teva capa necessita %d torns més per recarregar-se.
items.artifacts.cloakofshadows.no_charge=La teva capa no s'ha recarregat prou com per a utilitzar-la encara.
items.artifacts.cloakofshadows.desc=Una capa màgica inapreciable, robada pel murri de l'armeria reial molts anys enrere. Equipada, pot utilitzar-se per fer-se completament invisible durant uns instants.\n\nCom més s'utilitza la capa, més forta serà, permetent al murri tornar-se invisible més freqüentment i durant més temps.
items.artifacts.cloakofshadows$cloakstealth.no_charge=La teva capa s'ha quedat sense energia.
items.artifacts.cloakofshadows$cloakstealth.levelup=La teva capa es torna més forta!
items.artifacts.cloakofshadows$cloakstealth.name=Tapat amb la capa
items.artifacts.cloakofshadows$cloakstealth.desc=Tapar-te amb la capa d'ombres farà que siguis invisible.\n\nMentre ets invisible els enemics no poden atacar-te ni seguir-te. Els atacs físics i els efectes màgics (com els de les varetes i els pergamins) cancel·laran automàticament la invisibilitat.\n\nEt podràs tapar amb la capa fins que es cancel·li l'efecte o la capa es quedi sense càrrega.

items.artifacts.driedrose.name=rosa seca
items.artifacts.driedrose.ac_summon=INVOCAR
items.artifacts.driedrose.ac_outfit=VESTIMENTA
items.artifacts.driedrose.spawned=Ja has invocat al fantasma.
items.artifacts.driedrose.no_charge=La teva rosa no s'ha carregat completament encara.
items.artifacts.driedrose.cursed=No pots utilitzar una rosa maleïda.
items.artifacts.driedrose.no_space=No hi ha espai lliure al teu voltant.
items.artifacts.driedrose.charged=La teva rosa està completament carregada!
items.artifacts.driedrose.desc=És aquesta la rosa que va mencionar el fantasma abans de desaparèixer? Sembla contenir algun tipus de poder espiritual, potser es pot fer servir per canalitzar l'energia d'aquest guerrer perdut.
items.artifacts.driedrose.desc_no_quest=Una rosa vella i seca que d'alguna forma se segueix mantenint unida tot i la seva edat.\n\nSembla tenir algun poder espiritual, però no tens idea de com utilitzar-la ara mateix.
items.artifacts.driedrose.desc_hint=Sembla que li falten alguns pètals. Potser tornant-los a unir enfortiran a la rosa.
items.artifacts.driedrose.desc_cursed=La rosa maleïda s'ha arrapat a la teva mà, se sent estranyament freda.
items.artifacts.driedrose$petal.name=pètal sec
items.artifacts.driedrose$petal.no_rose=No tens cap rosa a la qual connectar aquest pètal.
items.artifacts.driedrose$petal.no_room=No hi ha espai per aquest pètal, per tant te'n desfàs d'ell.
items.artifacts.driedrose$petal.maxlevel=La rosa s'ha completat!
items.artifacts.driedrose$petal.levelup=Afegeixes el pètal a la rosa.
items.artifacts.driedrose$petal.desc=Un pètal sec i fràgil, que d'alguna manera ha sobreviscut fins a arribar a la masmorra.
items.artifacts.driedrose$ghosthero.name=fantasma trist
items.artifacts.driedrose$ghosthero.def_verb=evadit
items.artifacts.driedrose$ghosthero.hello=Hola un altre cop %s.
items.artifacts.driedrose$ghosthero.introduce=El meu esperit està lligat a aquesta rosa, era molt valuosa per mi, un regal del meu amor, al qual he deixat a la superfície.\n\nNo puc tornar-hi, però gràcies a tu tinc una segona oportunitat per completar el meu viatge. Quan sigui capaç respondré a la teva trucada i vindré a lluitar amb tu.\n\nEsperem que triomfis on jo he fallat...
items.artifacts.driedrose$ghosthero.desc=Una figura etèria d'aparença fràgil i figura humanoide. El seu poder sembla estar lligat a la rosa que tens.\n\nAquest fantasma pot no semblar de massa valor, però sembla ser el teu únic amic verdader aquí sota.
items.artifacts.driedrose$wndghosthero.title=Equipament del fantasma
items.artifacts.driedrose$wndghosthero.desc=Els fantasmes són dèbils per si sols, però la seva forma és prou solida perquè s'equipin amb una arma i una armadura. Podran fer servir aquests ítems igual que tu.\n\nEl fantasma pot equipar-se ítems que requereixin fins a _%d de força._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Selecciona una arma
items.artifacts.driedrose$wndghosthero.armor_prompt=Seleccionar una armadura
items.artifacts.driedrose$wndghosthero.cant_unique=El fantasma no pot fer servir ítems únics.
items.artifacts.driedrose$wndghosthero.cant_unidentified=No saps prou sobre aquell ítem.
items.artifacts.driedrose$wndghosthero.cant_cursed=No pots donar-li equipament maleït al fantasma.
items.artifacts.driedrose$wndghosthero.cant_strength=El fantasma no és prou fort per fer servir allò.

items.artifacts.etherealchains.name=cadenes etèries
items.artifacts.etherealchains.ac_cast=FER ENCANTERI
items.artifacts.etherealchains.no_charge=Les teves cadenes no tenen prou càrrega.
items.artifacts.etherealchains.cursed=No pots utilitzar cadenes maleïdes.
items.artifacts.etherealchains.does_nothing=Allò no farà res.
items.artifacts.etherealchains.cant_pull=Les teves cadenes no poden estirar aquell objectiu.
items.artifacts.etherealchains.cant_reach=Les teves cadenes no arriben allà
items.artifacts.etherealchains.inside_wall=Les teves cadenes només et poden moure a través de les parets, no dins d'aquestes.
items.artifacts.etherealchains.nothing_to_grab=No hi ha res a agafar allà.
items.artifacts.etherealchains.prompt=Tria un lloc a on apuntar.
items.artifacts.etherealchains.desc=Aquestes cadenes gegants però lleugeres brillen amb energia espiritual. Les pots utilitzar per arrossegar-te a certs territoris, o arrossegar enemics cap a on et trobes. La naturalesa etèria de les cadenes fins i tot permet que s'estenguin a través de parets!
items.artifacts.etherealchains.desc_cursed=Les cadenes maleïdes s'han arrapat al teu tors, movent-se constantment, intentant lligar-te o fer-te entrebancar.
items.artifacts.etherealchains.desc_equipped=Les cadenes se sostenen a la teva cintura, drenant lentament l'energia espiritual d'aquells als que derrotes. Cada càrrega extra és una baula més a la cadena, i permet que s'estengui exactament una casella més.
items.artifacts.etherealchains$chainsrecharge.levelup=Les teves cadenes es tornen més fortes!

items.artifacts.hornofplenty.name=banya de l'abundància
items.artifacts.hornofplenty.ac_eat=MENJAR
items.artifacts.hornofplenty.ac_store=EMMAGATZEMAR
items.artifacts.hornofplenty.eat=Menges de la banya.
items.artifacts.hornofplenty.prompt=Selecciona un aliment
items.artifacts.hornofplenty.no_food=La teva banya no té aliment per menjar!
items.artifacts.hornofplenty.full=La teva banya està plena de menjar!
items.artifacts.hornofplenty.reject=La teva banya no accepta la baia-insípida.
items.artifacts.hornofplenty.maxlevel=La teva banya ha consumit tot l'aliment que ha pogut!
items.artifacts.hornofplenty.levelup=La banya consumeix la teva ofrena de menjar i augmenta la seva força!
items.artifacts.hornofplenty.feed=La banya consumeix la teva ofrena de menjar.
items.artifacts.hornofplenty.desc=No s'hi pot bufar en aquesta banya, però sembla emplenar-se de menjar quan t'aventures i guanyes experiència.
items.artifacts.hornofplenty.desc_hint=Potser hi ha alguna forma d'augmentar el poder de la banya donant-li energia alimentària.
items.artifacts.hornofplenty.desc_cursed=La banya maleïda s'ha arrapat al teu tors, sembla que vol treure't menjar més que produir-te'n.

items.artifacts.lloydsbeacon.name=balisa de lloyd
items.artifacts.lloydsbeacon.ac_zap=DISPARAR
items.artifacts.lloydsbeacon.ac_set=COL·LOCAR
items.artifacts.lloydsbeacon.ac_return=TORNAR
items.artifacts.lloydsbeacon.no_charge=La teva balisa no té prou energia ara mateix.
items.artifacts.lloydsbeacon.tele_fail=La màgia de teletransport falla.
items.artifacts.lloydsbeacon.prompt=Tria què vols teletransportar
items.artifacts.lloydsbeacon.levelup=La teva balisa es fa més forta!
items.artifacts.lloydsbeacon.preventing=La forta aura màgica d'aquest lloc t'impedeix que utilitzis la balisa de lloyd!
items.artifacts.lloydsbeacon.creatures=L'aura psíquica de les criatures que t'envolten no et permet fer utilitzar la balisa de lloyd ara mateix.
items.artifacts.lloydsbeacon.return=La balisa de lloyd s'ha col·locat correctament, ara pots tornar a aquest lloc quan vulguis.
items.artifacts.lloydsbeacon.desc=La balisa de lloyd és un dispositiu màgic intricat que garanteix a l'usuari controlar màgies de teletransportació. La balisa es pot fer servir per tornar automàticament a la localització on es col·loca, però també es pot fer servir per disparar màgia de teletransportació aleatòria que es carrega pel sol fet de portar-la equipada. Aquesta màgia es pot dirigir a un objectiu o al mateix usuari.
items.artifacts.lloydsbeacon.desc_set=Aquesta balisa s'ha fixat en algun lloc del nivell %d de Pixel Dungeon.

items.artifacts.masterthievesarmband.name=braçalet dels mestres lladres
items.artifacts.masterthievesarmband.desc=Aquest braçalet de vellut morat porta la marca d'un lladre expert. Aquest braçalet no et pertany, però probablement tampoc pertanyia a la persona de qui el vas prendre.
items.artifacts.masterthievesarmband.desc_worn=Amb aquest braçalet al voltant del teu canell, cada moneda d'or que trobes fa que desitgis més la propietat d'altra gent. Potser no seria massa difícil robar del Pixel Mart...

items.artifacts.sandalsofnature.name=sandàlies de la natura
items.artifacts.sandalsofnature.name_1=sabates de la natura
items.artifacts.sandalsofnature.name_2=botes de la natura
items.artifacts.sandalsofnature.name_3=gamberes de la natura
items.artifacts.sandalsofnature.ac_feed=ALIMENTAR
items.artifacts.sandalsofnature.ac_root=ARRELAR
items.artifacts.sandalsofnature.no_charge=No tenen energia ara mateix.
items.artifacts.sandalsofnature.prompt=Selecciona una llavor
items.artifacts.sandalsofnature.already_fed=El teu calçat ja s'ha nodrit recentment amb els nutrients d'aquesta llavor.
items.artifacts.sandalsofnature.levelup=El teu calçat augmenta en tamany!
items.artifacts.sandalsofnature.absorb_seed=El calçat absorbeix la llavor, sembla més sa.
items.artifacts.sandalsofnature.desc_1=El que inicialment semblaven unes sandàlies fetes de cordell són en veritat dues plantes! Semblen molt dèbils i pàl·lides, potser se li han de proporcionar nutrients?
items.artifacts.sandalsofnature.desc_2=El calçat ha crescut i ara s'assembla més a unes sabates a mida. Semblen haver recobrat una mica de color, potser poden créixer encara més?
items.artifacts.sandalsofnature.desc_3=Les plantes han crescut un altre cop i ara s'assemblen a una parella de botes sòlides fetes d'escorça. Les plantes semblen haver recobrat la seva força, però potser poden créixer encara més?
items.artifacts.sandalsofnature.desc_4=Les plantes semblen haver arribat a la seva mida màxima, ara s'assemblen a una parella de graves cuirassades. Les graves són d'un color marró profund i s'assemblen a un arbre molt robust.
items.artifacts.sandalsofnature.desc_hint=Et sents en major sintonia amb la naturalesa mentre portes aquest artefacte.
items.artifacts.sandalsofnature.desc_cursed=Les sandàlies maleïdes et bloquejen qualsevol sintonia amb la natura.
items.artifacts.sandalsofnature.desc_ability=El calçat ha adquirit l'habilitat de convertir-se en una mena d'armadura natural però immòbil, tot i que necessita ser carregat primer.
items.artifacts.sandalsofnature.desc_seeds=Has alimentat el calçat amb  llavors de %d.

items.artifacts.talismanofforesight.name=talismà de previsió
items.artifacts.talismanofforesight.ac_scry=ESBRINAR
items.artifacts.talismanofforesight.no_charge=El teu talismà no està completament carregat.
items.artifacts.talismanofforesight.scry=El talismà t'inunda la ment amb coneixement sobre el pis actual.
items.artifacts.talismanofforesight.desc=Una pedra llisa amb uns gravats estranys. Sents que pot veure tot el que t'envolta, tenint en compte tot allò que no sigui habitual.
items.artifacts.talismanofforesight.desc_worn=Quan aguantes el talismà sents com els teus sentits són augmentats.
items.artifacts.talismanofforesight.desc_cursed=El talismà maleït et mira intensament, fent que et sigui impossible concentrar-te.
items.artifacts.talismanofforesight$foresight.name=Previsió
items.artifacts.talismanofforesight$foresight.levelup=El teu talismà es torna més fort!
items.artifacts.talismanofforesight$foresight.full_charge=El teu talismà està completament carregat!
items.artifacts.talismanofforesight$foresight.uneasy=Et sents incòmode.
items.artifacts.talismanofforesight$foresight.desc=Et sents molt nerviós, com si hi hagués un perill proper inadvertit.

items.artifacts.timekeepershourglass.name=Rellotge de sorra del guardià del temps
items.artifacts.timekeepershourglass.ac_activate=ACTIVAR
items.artifacts.timekeepershourglass.deactivate=Desactives el congelament temporal.
items.artifacts.timekeepershourglass.no_charge=El teu rellotge de sorra no s'ha recarregat prou per utilitzar-se encara.
items.artifacts.timekeepershourglass.cursed=No pots utilitzar un rellotge de sorra maleït.
items.artifacts.timekeepershourglass.onstasis=El món sembla moure's al teu voltant en un instant.
items.artifacts.timekeepershourglass.onfreeze=Tot el que tens al teu voltant es congela.
items.artifacts.timekeepershourglass.stasis=Posar-me en estasi
items.artifacts.timekeepershourglass.freeze=Pausar el temps
items.artifacts.timekeepershourglass.prompt=Com t'agradaria fer servir la màgia del rellotge de sorra?\n\nMentre s'està en estasi, el temps es mourà al mateix ritme mentre tu estàs congelat i completament invulnerable, consumeix fins a 5 càrregues a la vegada.\n\nQuan el temps està congelat, pots moure't com si les teves accions no consumissin temps. Això es pot desactivar en qualsevol moment utilitzant de nou el rellotge de sorra o atacant.
items.artifacts.timekeepershourglass.desc=Aquest gran rellotge de sorra adornat es veu bastant modest, però sents un gran poder en la seva figura finament gravada. Mentre gires el rellotge de sorra i observes la sorra fluir sents la seva màgia arrossegant-te, segurament l'ús d'aquesta màgia et podria donar cert control del temps.
items.artifacts.timekeepershourglass.desc_hint=El rellotge de sorra sembla haver perdut part de la sorra, si poguessis trobar-ne...
items.artifacts.timekeepershourglass.desc_cursed=El rellotge de sorra maleït s'ha arrapat al teu tors, pots sentir com intenta manipular el teu flux del temps.
items.artifacts.timekeepershourglass$sandbag.name=sac de sorra màgica
items.artifacts.timekeepershourglass$sandbag.levelup=Afegeixes la sorra al rellotge.
items.artifacts.timekeepershourglass$sandbag.maxlevel=El teu rellotge està ple de sorra màgica!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=No tens cap rellotge a on posar aquesta sorra.
items.artifacts.timekeepershourglass$sandbag.desc=Aquest petit sac de sorra fina hauria de funcionar perfectament amb el teu rellotge de sorra.\n\nSembla estrany que el venedor de la botiga tingués aquest ítem específic quan el necessites...

items.artifacts.unstablespellbook.name=llibre d'encanteris inestable
items.artifacts.unstablespellbook.ac_read=LLEGIR
items.artifacts.unstablespellbook.ac_add=AFEGIR
items.artifacts.unstablespellbook.blinded=No pots llegir el llibre mentre estàs cegat.
items.artifacts.unstablespellbook.no_charge=El teu llibre d'encanteris està sense energia per ara.
items.artifacts.unstablespellbook.cursed=No pots llegir d'un llibre d'encanteris maleït.
items.artifacts.unstablespellbook.prompt=Selecciona un pergamí
items.artifacts.unstablespellbook.infuse_scroll=Infons l'energia del pergamí en el llibre.
items.artifacts.unstablespellbook.unable_scroll=No pots afegir aquest pergamí al llibre.
items.artifacts.unstablespellbook.unknown_scroll=Encara no saps quin tipus de pergamí és.
items.artifacts.unstablespellbook.desc=Aquest tom està en una condició sorprenentment bona donada la seva edat. Bombolleja i cruix mentre passes les pàgines, agitant-se amb una energia inestable. Si llegeixes d'aquest llibre, no se sap quin encanteri podràs llançar.
items.artifacts.unstablespellbook.desc_cursed=El llibre maleït se't ha arrapat i inhibeix la teva habilitat d'utilitzar la majoria de pergamins.
items.artifacts.unstablespellbook.desc_index=El llibre està incomplet. El seu índex està assenyalant les següents pàgines en blanc:
items.artifacts.unstablespellbook.desc_empowered=Els pergamins que has afegit al llibre brillen amb poder. La seva màgia sembla més forta ara que abans de posar-los al llibre.



###bags
items.bags.bag.name=motxilla

items.bags.potionbandolier.name=bandolera de pocions
items.bags.potionbandolier.desc=Aquesta bandolera gruixuda s'ajusta al voltant del pit com una faixa, té moltes cintes aïllants per dur flascons de pocions.\n\nMentre estiguis dins de la bandolera, les teves pocions haurien d'estar protegides del fred.

items.bags.scrollholder.name=contenidor de pergamins
items.bags.scrollholder.desc=Aquest contenidor tubular sembla fet per guarda-hi els mapes d'un astrònom, però els teus pergamins hi caben igual de bé.\n\nEl contenidor no sembla massa inflamable, és a dir que els teus pergamins haurien d'estar protegits del foc al seu interior.

items.bags.velvetpouch.name=sac de vellut
items.bags.velvetpouch.desc=Dins d'aquest petit sac de vellut es poden guardar diversos ítems petits, com ara llavors i pedres rúniques.

items.bags.magicalholster.name=funda màgica
items.bags.magicalholster.desc=Aquesta funda esvelta està feta de pell d'animal exòtic i posseeix una màgia poderosa que li permet emmagatzemar una gran quantitat d'armes a distància.\n\nPots simplement ficar la teva mà dins la funda i sempre agafaràs allò que buscaves.\n\nA causa de la màgia de la funda, les varetes es recarregaran lleugerament més ràpid i les armes de míssil duraran una mica més si estan a dins.



