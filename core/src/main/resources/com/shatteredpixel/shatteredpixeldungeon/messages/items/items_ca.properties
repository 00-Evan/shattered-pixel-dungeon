items.potions.potion$seedtopotion.name=Poció aleatòria

items.potions.alchemicalcatalyst.name=catalitzador alquímic
items.potions.alchemicalcatalyst.desc=Aquesta fina ampolla de líquid màgic es fa a partir de l'essència desconstruïda d'una poció. El líquid és translúcid, i brilla amb colors canviants de l'arc de Sant Martí.\n\nAquest catalitzador s'utilitza principalment com a ingredient d'alquímia, però també podeu utilitzar-lo directament per obtenir l'efecte d'una poció aleatòria.

items.potions.potionofexperience.name=poció d'experiència
items.potions.potionofexperience.desc=Les cròniques de multitud de batalles reduïdes a forma líquida. Aquest beuratge augmentarà el teu nivell d'experiència instantàniament.

items.potions.potionoffrost.name=poció de glaçada
items.potions.potionoffrost.desc=La substància química dins aquesta poció s'evaporarà en un núvol congelant quan s'exposi a aire obert.

items.potions.potionofhaste.name=poció de pressa
items.potions.potionofhaste.energetic=Et sents energic!
items.potions.potionofhaste.desc=Beure aquest líquid estrany i dolç t'imbuirà amb una gran energia durant un temps curt, cosa que et permetrà córrer a grans velocitats.

items.potions.potionofhealing.name=poció de curació
items.potions.potionofhealing.heal=Les teves ferides es comencen a tancar.
items.potions.potionofhealing.desc=Aquest elixir recuperarà ràpidament la teva salut i curarà de forma instantània moltes malalties.

items.potions.potionofinvisibility.name=poció d'invisibilitat
items.potions.potionofinvisibility.invisible=Veus com les teves mans es tornen invisibles!
items.potions.potionofinvisibility.desc=Beure aquesta poció et tornarà temporalment invisible. Mentre siguis invisible, els enemics no podran veure't. Si ataques a un enemic, o si utilitzes tant una vareta com un pergamí davant dels ulls d'un enemic, s'acabarà l'efecte.

items.potions.potionoflevitation.name=poció de levitació
items.potions.potionoflevitation.float=Flotes en l'aire!
items.potions.potionoflevitation.desc=Beure aquest curiós líquid et farà surar en l'aire, podent sobrevolar sense cap esforç trampes i forats. Llençar aquesta poció crearà un núvol de gas sense refinar, desorientant a qualsevol cosa que hi estigui atrapada.

items.potions.potionofliquidflame.name=poció de flama líquida
items.potions.potionofliquidflame.desc=Aquest flascó conté un compost inestable que entrarà en combustió de forma violenta en ser exposat a l'aire lliure.

items.potions.potionofmindvision.name=poció de visió mental
items.potions.potionofmindvision.see_mobs=D'alguna manera pots sentir la presència de les ments d'altres criatures!
items.potions.potionofmindvision.see_none=D'alguna manera t'adones que estàs sol en aquest pis ara mateix.
items.potions.potionofmindvision.desc=Després de beure això, la teva ment serà capaç de connectar amb l'empremta psíquica d'altres criatures, permetent-te sentir presències biològiques a través de les parets. A més aquesta poció et permetrà veure a través de portes i parets properes.

items.potions.potionofparalyticgas.name=poció de gas paralitzant
items.potions.potionofparalyticgas.desc=Després de l'exposició a l'aire, el líquid d'aquest flascó es vaporitzarà en una boira groga que entumeix. Qualsevol que inhali la boira serà paralitzat immediatament, fent que no es pugui moure fins un temps després que la boira es dissipi. Aquest objecte pot ser llançat a enemics distants per atrapar-los dins l'efecte de la boira.

items.potions.potionofpurity.name=poció de puresa
items.potions.potionofpurity.freshness=Sents una frescor poc comuna en l'aire.
items.potions.potionofpurity.protected=Et recobreix una pel·lícula protectora!
items.potions.potionofpurity.desc=Aquest reactiu màgic neutralitzarà ràpidament tots els efectes nocius de gran àrea. Beure'l et donarà una immunitat temporal a aquests efectes.

items.potions.potionofstrength.name=poció de força
items.potions.potionofstrength.msg_1=+1 frç
items.potions.potionofstrength.msg_2=Una força nova recorre el teu cos.
items.potions.potionofstrength.desc=Aquest líquid poderós recorrerà els teus músculs, incrementant permanentment la teva força en un punt.

items.potions.potionoftoxicgas.name=poció de gas tòxic
items.potions.potionoftoxicgas.desc=Destapar o trencar aquest flascó pressuritzat farà que el seu contingut exploti en una mortal boirina verda de gas tòxic. Pots escollir llançar aquesta poció a enemics distants en comptes de destapar-la a mà.



###brews
items.potions.brews.causticbrew.name=beuratge càustic
items.potions.brews.causticbrew.desc=Aquest beuratge difondrà àmpliament llot corrosiu per la ubicació en què es trenqui. Qualsevol cosa atrapada en el llot es fondrà lentament si no es renta amb aigua.

items.potions.brews.blizzardbrew.name=beuratge de rufaga
items.potions.brews.blizzardbrew.desc=Quan es trenqui, aquest beuratge deslligarà un remolí de rufaga que es difon com un gas.

items.potions.brews.infernalbrew.name=beuratge infernal
items.potions.brews.infernalbrew.desc=Quan es trenqui, aquest beuratge deslligarà un infern furiós que es difondrà com un gas.

items.potions.brews.shockingbrew.name=beuratge xocant
items.potions.brews.shockingbrew.desc=Quan es trenqui, aquest beuratge desencadenarà una tempesta elèctrica en una àrea al voltant de la ubicació en què es trenqui.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir d'armadura arcana
items.potions.elixirs.elixirofarcanearmor.desc=Aquest elixir atorgarà al bevedor una resistència duradora davant els danys màgics.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir de rejoveniment aquàtic
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Aquest elixir conté les restes d'en Goo millorades amb una poció curativa. Tot i que no proporcionarà una curació immediata, restablirà constantment una major quantitat de salut mentre estiguis a l'aigua.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Curació aquàtica
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Has obtingut temporalment propietats restauradores similars a les d'en Goo.\n\nMentre et quedis a l'aigua, recuperaràs una petita quantitat de salut per torn. L'efecte es posa en pausa quan estiguis al màxim de salut o si no estàs a l'aigua.\n\nCuració restant: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir de sang del drac
items.potions.elixirs.elixirofdragonsblood.desc=Quan es consumeix, aquest elixir envia un poder ardent a través de les venes del bevedor. Aquest efecte farà que el bevedor sigui immune al foc, i permet incendiar als enemics amb atacs físics.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir de curació melosa
items.potions.elixirs.elixirofhoneyedhealing.desc=Aquest elixir combina la curació amb la dolçor de la mel. Quan es begui, satisfarà una petita quantitat de fam, però també es pot tirar per curar un aliat.\n\nLes criatures amb afinitat per a la mel poden ser pacificades si s'utilitza aquest ítem.

items.potions.elixirs.elixiroficytouch.name=elixir de tacte gèlid
items.potions.elixirs.elixiroficytouch.desc=Quan es consumeix, aquest elixir permet al bevedor absorbir la calor dels enemics que ataquen. Aquest efecte farà que el bevedor sigui immune al fred, i li permet refredar als enemics amb atacs físics.

items.potions.elixirs.elixirofmight.name=elixir de vigor
items.potions.elixirs.elixirofmight.msg_1=+1 frç, +%d ps
items.potions.elixirs.elixirofmight.msg_2=Una força nova recorre el teu cos.
items.potions.elixirs.elixirofmight.desc=Aquest líquid poderós recorrerà els teus músculs, augmentant permanentment la teva força en un punt i la teva salut temporalment en %d punts. L'augment de salut escala amb la salut màxima, però s'esvairà lentament segons augmentis de nivell.
items.potions.elixirs.elixirofmight$htboost.name=augment salut max
items.potions.elixirs.elixirofmight$htboost.desc=El teu cos se sent sobrenaturalment fort i sa.\n\nLa teva salut màxima és augmentada durant un període de temps prolongat. A mesura que pugis de nivells, l'augment disminuirà sostingudament.\n\nQuantitat actual d'augment: %d\nNivells restants: %d

items.potions.elixirs.elixiroftoxicessence.name=elixir d'essència tòxica
items.potions.elixirs.elixiroftoxicessence.desc=Quan es consumeix, aquest elixir imbueix el bevedor amb energia tòxica. El bevedor serà immune al gas tòxic i al verí, i estendrà gas tòxic de manera contínua mentre es mou



###exotic potions
items.potions.exotic.exoticpotion.turquoise=poció turquesa exòtica
items.potions.exotic.exoticpotion.crimson=poció carmesí exòtica
items.potions.exotic.exoticpotion.azure=poció blau cel exòtica
items.potions.exotic.exoticpotion.jade=poció jade exòtica
items.potions.exotic.exoticpotion.golden=poció daurada exòtica
items.potions.exotic.exoticpotion.magenta=poció magenta exòtica
items.potions.exotic.exoticpotion.charcoal=poció carbó exòtica
items.potions.exotic.exoticpotion.ivory=poció ivori exòtica
items.potions.exotic.exoticpotion.amber=poció ambre exòtica
items.potions.exotic.exoticpotion.bistre=poció bistre exòtica
items.potions.exotic.exoticpotion.indigo=poció morada exòtica
items.potions.exotic.exoticpotion.silver=poció platejada exòtica
items.potions.exotic.exoticpotion.unknown_desc=Aquest flascó conté un líquid colorit i granulós. No sembla d'aquest planeta, qui sap que farà quan es begui o es llenci?

items.potions.exotic.potionofadrenalinesurge.name=poció d'onada d'adrenalina
items.potions.exotic.potionofadrenalinesurge.desc=Aquest líquid poderós li donarà un augment a la teva força que s'esvaeix després d'un llarg període de temps.

items.potions.exotic.potionofcleansing.name=poció de neteja
items.potions.exotic.potionofcleansing.desc=Aquest poderós reactiu neutralitzarà completament tots els efectes nocius de qui el begui. Es pot llençar a un objectiu per netejar-lo també.

items.potions.exotic.potionofcorrosivegas.name=poció de gas corrosiu
items.potions.exotic.potionofcorrosivegas.desc=Destapar o trencar aquest flascó pressuritzat farà que el seu contingut exploti en un núvol de color rovell amb gas corrosiu mortal. El gas està poc concentrat i no durarà molt de temps.

items.potions.exotic.potionofdragonsbreath.name=poció d'alè del drac
items.potions.exotic.potionofdragonsbreath.prompt=Que vols cremar?
items.potions.exotic.potionofdragonsbreath.desc=Aquest flascó conté una substància inusual que explotarà en flames quan es barregi amb saliva. Escopir ràpidament el líquid permetrà a l'usuari disparar flames amb la boca!

items.potions.exotic.potionofearthenarmor.name=poció d'armadura terraria
items.potions.exotic.potionofearthenarmor.desc=En lloc de paralitzar, aquest líquid fa que la teva pell s'endureixi, cosa que la convertirà en una armadura natural temporal.

items.potions.exotic.potionofholyfuror.name=poció de furor sagrat
items.potions.exotic.potionofholyfuror.desc=El poder de l'energia sagrada reduït a una forma líquida, aquest prototip et beneirà per un període llarg de temps.

items.potions.exotic.potionofmagicalsight.name=poció de visió màgica
items.potions.exotic.potionofmagicalsight.desc=Un cop beguis això, els teus sentits augmentaran a uns nivells increïbles de manera breu, permetent-te veure a través de les parets.

items.potions.exotic.potionofshielding.name=poció d'escut
items.potions.exotic.potionofshielding.desc=En lloc de curar, aquesta poció projectarà un escut durador al voltant del cos de l'usuari, bloquejant una quantitat considerable de dany.

items.potions.exotic.potionofshroudingfog.name=poció de boira
items.potions.exotic.potionofshroudingfog.desc=Quan és exposada a l'aire, el líquid d'aquest flascó produirà una boira de fum densa que bloquejarà completament la visió.

items.potions.exotic.potionofsnapfreeze.name=poció de congelació instantània
items.potions.exotic.potionofsnapfreeze.desc=La substància d'aquesta poció reaccionarà ràpidament amb l'aire, congelant i arrelant instantàniament a tot el que es trobi al seu voltant.

items.potions.exotic.potionofstamina.name=poció de resistència
items.potions.exotic.potionofstamina.desc=Beure aquest líquid estranyament dolç t'imbuirà amb un augment d'energia de llarga duració, fent que puguis córrer a més velocitat durant un període llarg de temps.

items.potions.exotic.potionofstormclouds.name=poció de núvols de tempesta
items.potions.exotic.potionofstormclouds.desc=Llançar aquesta poció crearà un núvol de vapor concentrat que es condensarà i serà abocat en el medi ambient. La majoria del terreny es convertirà en aigua, i les trampes quedaran desbordades i trencades.



###quest items
items.quest.ceremonialcandle.name=espelma cerimonial
items.quest.ceremonialcandle.desc=Un joc d'espelmes foses i unides per l'ús.\n\nPer si soles són inútils, però amb altres espelmes i fent servir cert patró, poden concentrar l'energia per a un ritual d'invocació.

items.quest.corpsedust.name=pols de cadàver
items.quest.corpsedust.chill=Un calfred et recorre l'esquena.
items.quest.corpsedust.desc=La bola de pols de cadàver no és molt diferent per fora a una bola de pols normal. Però pots sentir una energia malèvola aguaitant dins d'ella\n\nDesfer-te'n d'ella el més ràpid possible seria una bona idea.

items.quest.darkgold.name=mineral d'or fosc
items.quest.darkgold.desc=A aquest metall se l'anomena fosc, no pel seu color (que és el mateix que el de l'or normal), sinó perquè es fon en exposar-lo a la llum del dia, fent-lo inútil a la superfície.

items.quest.dwarftoken.name=fitxa nana
items.quest.dwarftoken.desc=Molts nans i algunes de les seves majors creacions porten aquestes petites peces de metall de propòsit desconegut. Potser són joieria o algun tipus d'identificació. Els nans són gent estranya.

items.quest.embers.name=brases d'elemental
items.quest.embers.desc=Brases especials que només es poden recol·lectar dels elementals de foc joves. Irradien energia tèrmica.

items.quest.gooblob.name=gota de Goo
items.quest.gooblob.desc=Una gota movedissa de pegot, escindida d'en Goo quan moria. És gairebé com una gran bola de gelatina, però no t'atreviries a menjar-te-la.\n\nNo fa res per si sol, però podria ser útil combinada amb certes pocions, o una bomba. Com a mínim s'hauria de poder vendre a un preu decent.

items.quest.metalshard.name=fragment de metall maleït
items.quest.metalshard.desc=Un tros de metall maleït oxidat, que es va caure del DM-300 quan es va destruir. Pots sentir una màgia malèvola inactiva dins d'ell.\n\nNo fa res per si sol, però podria ser útil combinat amb certs pergamins, o una bomba. Com a mínim s'hauria de poder vendre a un preu decent.

items.quest.pickaxe.name=piqueta
items.quest.pickaxe.ac_mine=MINAR
items.quest.pickaxe.no_vein=No tens vetes d'or fosc a prop per minar.
items.quest.pickaxe.desc=Aquesta és una eina gran i robusta per trencar roques. Probablement es pot utilitzar com a arma.

items.quest.ratskull.name=calavera de rata gegant
items.quest.ratskull.desc=Una calavera de rata sorprenentment gran. Seria un trofeu de caça fantàstic si tinguessis un mur on penjar-la.



