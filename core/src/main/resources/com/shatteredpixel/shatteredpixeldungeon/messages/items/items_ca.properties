items.artifacts.sandalsofnature.levelup=El teu calçat augmenta en tamany!
items.artifacts.sandalsofnature.absorb_seed=El calçat absorbeix la llavor, sembla més sa.
items.artifacts.sandalsofnature.desc_1=El que inicialment semblaven unes sandàlies fetes de cordell són en veritat dues plantes! Semblen molt dèbils i pàl·lides, potser se li han de proporcionar nutrients?
items.artifacts.sandalsofnature.desc_2=El calçat ha crescut i ara s'assembla més a unes sabates a mida. Semblen haver recobrat una mica de color, potser poden créixer encara més?
items.artifacts.sandalsofnature.desc_3=Les plantes han crescut un altre cop i ara s'assemblen a una parella de botes sòlides fetes d'escorça. Les plantes semblen haver recobrat la seva força, però potser poden créixer encara més?
items.artifacts.sandalsofnature.desc_4=Les plantes semblen haver arribat a la seva mida màxima, ara s'assemblen a una parella de graves cuirassades. Les graves són d'un color marró profund i s'assemblen a un arbre molt robust.
items.artifacts.sandalsofnature.desc_hint=Et sents en major sintonia amb la naturalesa mentre portes aquest artefacte.
items.artifacts.sandalsofnature.desc_cursed=Les sandàlies maleïdes et bloquejen qualsevol sintonia amb la natura.
items.artifacts.sandalsofnature.desc_ability=El calçat ha adquirit l'habilitat de convertir-se en una mena d'armadura natural però immòbil, tot i que necessita ser carregat primer.
items.artifacts.sandalsofnature.desc_seeds=Has alimentat el calçat amb %d llavors.

