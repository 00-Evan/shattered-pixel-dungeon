items.rings.ring.equip_cursed=L'anell es tensa dolorosament al voltant del teu dit!
items.rings.ring.unknown_desc=Aquesta cinta metàl·lica està adornada amb una gran gemma que brilla a la foscor. Qui sap quin efecte té quan es porta posada...
items.rings.ring.known=Això és: %s
items.rings.ring.identify=Ja t'has familiaritzat prou amb el teu anell per identificar-lo. És un %s.
items.rings.ring.cursed_worn=Com que aquest anell està maleït, no te'l pots treure.
items.rings.ring.curse_known=Pots sentir una màgia malèvola emmagatzemada dins d'aquest anell.

items.rings.ringofaccuracy.name=anell de precisió
items.rings.ringofaccuracy.desc=Aquest anell millora la teva concentració, reduint l'habilitat del teu enemic d'esquivar els teus atacs. Un anell maleït, en canvi, farà que pels enemics sigui més fàcil esquivar els teus atacs.

items.rings.ringofelements.name=anell dels elements
items.rings.ringofelements.desc=Aquest anell proporciona resistència a la majoria dels efectes màgics i elementals, també disminueix el dany i la duració dels efectes negatius. Naturalment un anell maleït empitjorarà aquests efectes.

items.rings.ringofevasion.name=anell d'evasió
items.rings.ringofevasion.desc=Aquest anell fa més ràpides les reaccions del seu portador, fent que sigui més difícil d'atacar. Un anell maleït, per contra, farà que l'usuari sigui més fàcil d'atacar.

items.rings.ringofforce.name=anell de força
items.rings.ringofforce.avg_dmg=Quan estàs desarmat, amb la teva força actual, aquest anell infligirà _%1$d-%2$d de dany._
items.rings.ringofforce.typical_avg_dmg=Quan estàs desarmat, amb la teva força actual, normalment aquest anell infligirà _%1$d-%2$d de dany._
items.rings.ringofforce.desc=Aquest anell millora la força dels cops del seu portador. Aquest poder extra es desaprofita molt quan s'empunyen armes, però un atac desarmat es tornarà molt més fort. Per contra, un anell maleït debilitarà els cops del seu portador.

items.rings.ringoffuror.name=anell de furor
items.rings.ringoffuror.desc=Aquest anell garanteix al portador una fúria interna, fent que ataqui més ràpidament. Aquesta fúria funciona millor en grans ràfegues, és a dir que les armes lentes es beneficien molt més que les ràpides. Un anell maleït, per contra, farà que el seu portador ataqui més lentament.

items.rings.ringofhaste.name=anell de pressa
items.rings.ringofhaste.desc=Aquest anell redueix l'estrès del moviment del seu portador, permetent-li córrer a velocitats sobrehumanes. Un anell maleït en canvi, farà els seus moviments més pesats.

items.rings.ringofenergy.name=anell d'energia
items.rings.ringofenergy.desc=Les teves varetes es recarregaran més rapidament dins el camp arcà que irradia d'aquest anell. Un anell maleït per contra farà que les varetes es recarreguin més lentament.

items.rings.ringofmight.name=anell de poder
items.rings.ringofmight.desc=Aquest anell millora les característiques físiques del seu portador, augmentant la seva constitució i força física. Un anell maleït en canvi, debilitarà al seu portador.

items.rings.ringofsharpshooting.name=anell de precisió
items.rings.ringofsharpshooting.desc=Aquest anell millora la precisió i la punteria del seu portador, la qual cosa fa que les armes de míssil siguin més nocives i duradores. Un anell maleït farà l'efecte contrari.

items.rings.ringoftenacity.name=anell de tenacitat
items.rings.ringoftenacity.desc=Quan es porta, aquest anell permet al seu portador resistir cops que normalment són mortals. Com més ferit està el seu portador, més resistència tindrà al dany. Un anell maleït, per contra, farà que els enemics executin al portador més fàcilment.

items.rings.ringofwealth.name=anell de riquesa
items.rings.ringofwealth.desc=No està gaire clar que fa aquest anell exactament, la bona sort pot influenciar la vida de l'aventurer de forma molt subtil. Naturalment un anell maleït donarà mala sort.



###scrolls
items.scrolls.scroll.ac_read=LLEGIR
items.scrolls.scroll.kaunan=pergamí KAUNAN
items.scrolls.scroll.sowilo=pergamí SOWILO
items.scrolls.scroll.laguz=pergamí LAGUZ
items.scrolls.scroll.yngvi=pergamí YNGVI
items.scrolls.scroll.gyfu=pergamí GYFU
items.scrolls.scroll.raido=pergamí RAIDO
items.scrolls.scroll.isaz=pergamí ISAZ
items.scrolls.scroll.mannaz=pergamí MANNAZ
items.scrolls.scroll.naudiz=pergamí NAUDIZ
items.scrolls.scroll.berkanan=pergamí BERKANAN
items.scrolls.scroll.odal=pergamí ODAL
items.scrolls.scroll.tiwaz=pergamí TIWAZ
items.scrolls.scroll.unknown_desc=Una runa màgica indesxifrable està escrita en aquest pergamí. Qui sap què farà quan es llegeixi en veu alta?
items.scrolls.scroll.blinded=No pots llegir un pergamí mentre estàs cegat.
items.scrolls.scroll.cursed=El teu llibre d'encanteris maleït t'impedeix que puguis invocar la màgia d'aquest pergamí. Un pergamí d'eliminació de malediccions pot ser suficientment fort com per funcionar...

items.scrolls.inventoryscroll.warning=De veritat vols deixar anar l'efecte d'aquest pergamí? Es consumirà de totes maneres.
items.scrolls.inventoryscroll.yes=Sí, estic segur
items.scrolls.inventoryscroll.no=No, he canviat d'idea

items.scrolls.scrollofidentify.name=pergamí d'identificació
items.scrolls.scrollofidentify.inv_title=Identifica un ítem
items.scrolls.scrollofidentify.it_is=El teu pergamí identifica l'ítem: %s.
items.scrolls.scrollofidentify.desc=Aquest pergamí revela permanentment tots els secrets d'un sol ítem.

items.scrolls.scrolloflullaby.name=pergamí de cançó de bressol
items.scrolls.scrolloflullaby.sooth=El pergamí emet una melodia calmant. Et sents molt somnolent.
items.scrolls.scrolloflullaby.desc=Llegir aquest pergamí emetrà una melodia calmant que portarà a tots els que la sentin en un profund somni màgic.

items.scrolls.scrollofmagicalinfusion.name=pergamí d'infusió màgica
items.scrolls.scrollofmagicalinfusion.inv_title=Infon un ítem
items.scrolls.scrollofmagicalinfusion.infuse=El teu ítem "%s" ha sigut infós amb energia arcana!
items.scrolls.scrollofmagicalinfusion.desc=Aquest pergamí infondrà una arma o una armadura amb una poderosa energia màgica.\n\nA part de ser millorada, l'arma guanyarà un encanteri màgic, mentre que l'armadura serà imbuïda amb un glif.\n\nSi l'objecte ja tenia un encanteri o glif en cap cas serà esborrat per aquest pergamí.

items.scrolls.scrollofmagicmapping.name=pergamí de mapatge màgic
items.scrolls.scrollofmagicmapping.layout=Ara ets conscient de l'estructura del pis.
items.scrolls.scrollofmagicmapping.desc=Quan llegeixis aquest pergamí, una imatge cristal·lina i clara s'implantarà en la teva memòria, revelant-te l'estructura del pis i tots els seus secrets. La localització dels ítems i criatures, però, seguirà sent desconeguda.

items.scrolls.scrollofmirrorimage.name=pergamí de miratge
items.scrolls.scrollofmirrorimage.desc=L'encanteri d'aquest pergamí crearà uns bessons il·lusoris d'aquell que el llegeixi, aquests bessons perseguiran i atacaran als seus enemics.

items.scrolls.scrollofpsionicblast.name=pergamí d'explosió psiònica
items.scrolls.scrollofpsionicblast.ondeath=L'explosió psiònica et destrossa la ment...
items.scrolls.scrollofpsionicblast.desc=Aquest pergamí conté una energia destructiva que pot ser canalitzada per destrossar les ments de totes les criatures visibles. El poder que deixa anar aquest pergamí també cegarà, atordirà i farà molt de mal a qui el llegeix.

items.scrolls.scrollofrage.name=pergamí de fúria
items.scrolls.scrollofrage.roar=Aquest pergamí emet un rugit enfuriant que fa eco per la masmorra!
items.scrolls.scrollofrage.desc=Quan es llegeix en veu alta, aquest pergamí emet un fort rugit que atreu a tots els enemics de qui el llegeix i enfurisma als que estan a prop.

items.scrolls.scrollofrecharging.name=pergamí de recàrrega
items.scrolls.scrollofrecharging.surge=Un corrent d'energia travessa el teu cos, vigoritzant les teves varetes!
items.scrolls.scrollofrecharging.desc=El tosc poder màgic lligat a aquest pergamí recarregarà, quan es llegeixi, totes les varetes de l'usuari amb el temps.

items.scrolls.scrollofremovecurse.name=pergamí d'eliminació de malediccions
items.scrolls.scrollofremovecurse.inv_title=Purifica un ítem
items.scrolls.scrollofremovecurse.cleansed=El teu ítem brilla amb una llum purificadora, i l'energia malèvola es dispersa!
items.scrolls.scrollofremovecurse.not_cleansed=El teu ítem brilla amb una llum purificadora, però no passa res més.
items.scrolls.scrollofremovecurse.desc=L'encanteri d'aquest pergamí treu immediatament qualsevol maledicció d'una arma, anell, vareta, armadura o artefacte.

items.scrolls.scrollofteleportation.name=pergamí de teletransport
items.scrolls.scrollofteleportation.tele=En un parpelleig has sigut teletransportat a un altre lloc del pis.
items.scrolls.scrollofteleportation.no_tele=La forta aura màgica d'aquest lloc prevé que et puguis teletransportar!
items.scrolls.scrollofteleportation.cant_reach=No et pots teletransportar allà
items.scrolls.scrollofteleportation.prompt=Cap a on et vols teletransportar?
items.scrolls.scrollofteleportation.desc=L'encanteri d'aquest pergamí teletransporta al seu lector automàticament a un lloc aleatori del pis. Es pot utilitzar per escapar d'una situació perillosa, però un lector desafortunat pot acabar en un lloc encara més perillós.

items.scrolls.scrollofterror.name=pergamí de terror
items.scrolls.scrollofterror.none=El pergamí emet una ràfega brillant de llum vermella.
items.scrolls.scrollofterror.one=El pergamí emet una ràfega brillant de llum i la %s fuig!
items.scrolls.scrollofterror.many=El pergamí emet una ràfega brillant de llum i els monstres fugen!
items.scrolls.scrollofterror.desc=Una ràfega de llum aclapararà a totes les criatures del teu voltant amb terror, fent que donin la volta i fugin. Atacar a un enemic que fuig dissiparà l'efecte.

items.scrolls.scrollofupgrade.name=pergamí de millora
items.scrolls.scrollofupgrade.inv_title=Millora un ítem
items.scrolls.scrollofupgrade.weaken_curse=El pergamí de millora debilita la maledicció del teu ítem.
items.scrolls.scrollofupgrade.remove_curse=El pergamí de millora elimina la maledicció del teu ítem!
items.scrolls.scrollofupgrade.desc=Aquest pergamí millorarà un sol ítem, millorant la seva qualitat. Les varetes augmentaran en poder i en nombre de càrregues, les armes i les armadures infligiran i bloquejaran més dany, i els efectes dels anells s'intensificaran. Aquest pergamí fins i tot pot dissipar els efectes d'una maledicció, tot i que no és tan potent com un pergamí d'eliminació de malediccions.



###runestones
items.stones.inventorystone.ac_use=UTILITZAR

items.stones.stoneofaugmentation.name=Pedra d'augment
items.stones.stoneofaugmentation.inv_title=Augmentar un ítem
items.stones.stoneofaugmentation.desc=Aquesta pedra rúnica posseeix una màgia potent que pot augmentar l'equipament per millorar una propietat a canvi d'una altra.\n\nUtilitzar-la en una arma et permetrà millorar la velocitat o el dany.\n\nUtilitzar-la en una armadura et permetrà millorar la defensa o l'evasió.
items.stones.stoneofaugmentation$wndaugment.choice=Què vols millorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocitat
items.stones.stoneofaugmentation$wndaugment.damage=Dany
items.stones.stoneofaugmentation$wndaugment.evasion=Evasió
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Treure augment
items.stones.stoneofaugmentation$wndaugment.cancel=És igual

items.stones.stoneofenchantment.name=Pedra d'encanteri
items.stones.stoneofenchantment.inv_title=Encantar un ítem
items.stones.stoneofenchantment.weapon=La teva arma brilla a la foscor!
items.stones.stoneofenchantment.armor=La teva armadura brilla a la foscor!
items.stones.stoneofenchantment.desc=Aquesta pedra rúnica posseeix màgia d'encanteri. En comptes de millorar directament el poder d'un ítem com fa el pergamí de millora imbuirà una arma o una armadura amb un encanteri, garantint-li un nou poder.

items.stones.stoneofintuition.name=Pedra d'intuició
items.stones.stoneofintuition.inv_title=Selecciona un ítem
items.stones.stoneofintuition.desc=Aquesta pedra rúnica és una versió més dèbil de la màgia que es troba als pergamins d'identificació. En lloc d'identificar directament un ítem, millorarà la teva intuïció, permetent que identifiquis una poció o un pergamí endevinant.

###wands
items.wands.cursedwand.ondeath=T'has suïcidat amb el teu propi ítem: %s.
items.wands.cursedwand.nothing=No ha passat res.
items.wands.cursedwand.grass=Erupciona herba al teu voltant!
items.wands.cursedwand.fire=Sents olor a cremat...
items.wands.cursedwand.transmogrify=La teva vareta es transmodifica en un ítem diferent!

items.wands.wand.ac_zap=DISPARAR
items.wands.wand.fizzles=La teva vareta espurneja; no deu tenir prou càrrega.
items.wands.wand.self_target=No et pots fer servir d'objectiu!
items.wands.wand.identify=Ara ja estàs familiaritzat amb el teu ítem: %s.
items.wands.wand.cursed=Aquesta vareta està maleïda, això fa que la seva màgia sigui caòtica i aleatòria.
items.wands.wand.curse_discover=Aquest ítem "%s" està maleït!
items.wands.wand.prompt=Tria cap a on disparar

items.wands.wandofblastwave.name=vareta d'ona explosiva
items.wands.wandofblastwave.staff_name=bastó d'ona explosiva
items.wands.wandofblastwave.ondeath=T'has suïcidat amb la teva vareta d'ona explosiva...
items.wands.wandofblastwave.desc=Aquesta vareta està feta d'algun tipus de pedra de marbre, amb or polit i una negra gemma rodona a la seva punta. Quan la tens a la mà, notes com de pesada és.
items.wands.wandofblastwave.stats_desc=Aquesta vareta dispara un raig que detona violentament en el seu objectiu. La força d'aquesta explosió causa _%1$d-%2$d de dany_ i és suficientment forta com per enviar volant a la majoria d'enemics.

items.wands.wandofcorruption.name=vareta de corrupció
items.wands.wandofcorruption.staff_name=bastó de corrupció
items.wands.wandofcorruption.already_corrupted=No es pot influenciar més a aquest personatge.
items.wands.wandofcorruption.desc=Aquesta vareta irradia energia fosca i caòtica, per si la petita calavera decorativa que hi té esculpida a la punta no ho deixa prou clar.
items.wands.wandofcorruption.stats_desc=Aquesta vareta dispararà energia de corrupció, la qual debilitarà als enemics i farà que t'obeeixin. Els enemics són capaços de resistir la corrupció, però els enemics debilitats són més fàcils de corrompre que els sans.

items.wands.wandofdisintegration.name=vareta de desintegració
items.wands.wandofdisintegration.staff_name=bastó de desintegració
items.wands.wandofdisintegration.desc=Aquesta vareta està feta d'un sòlid tros d'obsidiana polida i té una llum porpra intensa que recorre el seu contorn, terminant-se a la punta. Brilla amb energia destructiva, esperant a ser disparada.
items.wands.wandofdisintegration.stats_desc=Aquesta vareta dispara un raig que travessa qualsevol obstacle, i aquest anirà més lluny com més es millori. El raig fa _%1$d-%2$d de dany,_ i fa un mal extra per cada enemic i mur que penetra.

items.wands.wandoffireblast.name=vareta de flamarada
items.wands.wandoffireblast.staff_name=bastó de flamarada
items.wands.wandoffireblast.desc=Aquesta vareta està feta amb fusta vermella lacada amb una fulla daurada utilitzada deliberadament per fer-la semblar més règia.
items.wands.wandoffireblast.stats_desc=Aquesta vareta produeix una flamarada en forma de con quan es fa servir. Millorar aquesta vareta farà que consumeixi més càrregues, però com més càrregues utilitzi més poderosa serà la flamarada. El següent atac consumirà _%1$d càrregues_ i farà _%2$d-%3$d de dany._

items.wands.wandoffrost.name=vareta de glaçada
items.wands.wandoffrost.staff_name=bastó de glaçada
items.wands.wandoffrost.desc=Aquesta vareta sembla estar feta d'algun tipus de gel màgic. És més brillant cap a la seva punta rodona. Notes com de freda és quan l'agafes, però d'alguna manera la teva mà segueix calenta.
items.wands.wandoffrost.stats_desc=Aquesta vareta dispara explosions d'energia gèlida cap als teus enemics, causant _%1$d-%2$d de dany_ i refredament, que redueix la velocitat. Aquest efecte sembla ser més fort a l'aigua. La vareta fa menys mal als enemics ja refredats i congelats, perquè ja estan freds.

items.wands.wandoflightning.name=vareta de llamp
items.wands.wandoflightning.staff_name=bastó de llamp
items.wands.wandoflightning.ondeath=T'has suïcidat amb la teva vareta de llamp...
items.wands.wandoflightning.desc=Aquesta vareta està feta d'un metall sòlid, fent-la sorprenentment pesada. Dues pues es corben a la punta, i d'allà surt l'electricitat.
items.wands.wandoflightning.stats_desc=Aquesta vareta envia un poderós llamp que s'arqueja a través de qualsevol cosa a la qual es dispari, causant _%1$d-%2$d de dany._ Aquesta electricitat pot rebotar entre diversos enemics propers a l'objectiu, propagant el dany entre aquests. L'electricitat i el dany es propaguen més efectivament a l'aigua. Si estàs molt a prop, pot ser que t'electrocutis tu també!

items.wands.wandofmagicmissile.name=vareta de míssil màgic
items.wands.wandofmagicmissile.staff_name=bastó de míssil màgic
items.wands.wandofmagicmissile.desc=Aquesta vareta senzilla llança míssils d'energia màgica pura, fent un mal moderat a l'objectiu. Tot i no ser tan forta com altres varetes, ho compensa d'alguna manera tenint més càrregues disponibles.
items.wands.wandofmagicmissile.stats_desc=Cada raig d'aquesta vareta fa _%1$d-%2$d de dany,_ i no té efectes addicionals.

items.wands.wandofprismaticlight.name=vareta de llum prismàtica
items.wands.wandofprismaticlight.staff_name=bastó de llum prismàtica
items.wands.wandofprismaticlight.desc=Aquesta vareta està feta d'una sòlida peça de cristall translúcid, com un tros llarg de vidre polit. Petites motes de llum acolorida ronden al voltant de la seva punta, llestes per ser disparades.
items.wands.wandofprismaticlight.stats_desc=Aquesta vareta dispara rajos de llum que travessen la foscor de la masmorra, revelant àrees ocultes i trampes. El raig pot cegar als enemics, i fa _%1$d-%2$d de dany._ Els enemics demoníacs i no-morts es cremaran per la llum brillant de la vareta, causant-los-hi més mal.

items.wands.wandofregrowth.name=vareta de rebrot
items.wands.wandofregrowth.staff_name=bastó de rebrot
items.wands.wandofregrowth.desc=Aquesta vareta està feta d'un tros prim de fusta tallada. D'alguna manera encara està viva i vibrant, d'un color verd brillant com el nucli d'un arbre jove.
items.wands.wandofregrowth.stats_desc=Quan s'utilitza, aquesta vareta consumeix totes les seves càrregues màgiques disparant en forma de con una energia rebrotadora. Aquesta màgia farà que l'herba, les arrels i les plantes estranyes rebrotin. "Quan la vida termina, vida nova sempre torna a créixer... El cicle etern mai s'acaba!"
items.wands.wandofregrowth$dewcatcher.name=Caçador de rosada
items.wands.wandofregrowth$dewcatcher.desc=Els caçadors de rosada es camuflen com a herba per amagar-se, però els seus embalums plens de rosada que han anat recollint els delaten.
items.wands.wandofregrowth$seedpod.name=Beina amb llavors
items.wands.wandofregrowth$seedpod.desc=Les beines amb llavors semblen boniques, però les arrels que porten a sobre les han robat d'altre plantes a les quals han matat amb les seves arrels.

items.wands.wandoftransfusion.name=vareta de transfusió
items.wands.wandoftransfusion.staff_name=bastó de transfusió
items.wands.wandoftransfusion.ondeath=T'has suïcidat amb la teva vareta de transfusió...
items.wands.wandoftransfusion.charged=El teu bastó es carrega amb l'energia vital del teu enemic!
items.wands.wandoftransfusion.desc=Una vareta amb una forma no massa especial, destaca pel seu color magenta i la seva gemma completament negra a la punta.
items.wands.wandoftransfusion.stats_desc=Aquesta vareta et traurà energia vital i la disparà a l'objectiu. Aquest efecte és bastant versàtil: els aliats es curaran, els enemics seran temporalment encantats i els no-morts seran danyats considerablement. L'absorció de vida que et farà la vareta és bastant gran, també consumirà càrregues màgiques fent-ho.

items.wands.wandofcorrosion.name=vareta de corrosió
items.wands.wandofcorrosion.staff_name=bastó de corrosió
items.wands.wandofcorrosion.desc=Aquesta vareta té un cos de cendra que s'obre a una gemma taronja brillant.
items.wands.wandofcorrosion.stats_desc=Aquesta vareta dispara un raig que explota en un núvol de gas corrosiu. Qualsevol cosa atrapada dins d'aquest núvol serà danyada de manera contínua, incrementant el dany que causa amb el temps.



###weapon curses
items.weapon.curses.annoying.name=%s molest/a
items.weapon.curses.annoying.msg_1=AH, QUE ESTEM LLUITANT!?
items.weapon.curses.annoying.msg_2=SI, A PER ELLS!
items.weapon.curses.annoying.msg_3=EI, ESCOLTA!
items.weapon.curses.annoying.msg_4=HEM ARRIBAT JA AL LÍDER!?
items.weapon.curses.annoying.msg_5=AI, NO EM MOGUIS TAN FORT!
items.weapon.curses.annoying.desc=Les armes molestes són capaces de parlar, però són una mica massa energètiques. Sovint et faran cridar l'atenció sense que tu ho demanis.

items.weapon.curses.displacing.name=%s desplaçant
items.weapon.curses.displacing.desc=Les armes desplaçants estan infoses amb màgia de teletransport caòtica, tenint l'habilitat de moure als enemics del pis aleatòriament.

items.weapon.curses.elastic.name=%s elàstic
items.weapon.curses.elastic.desc=Les armes elàstiques no fan cap mal, però poden enviar volant als enemics a distàncies curtes.

items.weapon.curses.exhausting.name=%s extenuant
items.weapon.curses.exhausting.desc=Les armes extenuants requereixen un gran esforç per a ser usades i debilitaran periòdicament al portador com a resultat.

items.weapon.curses.fragile.name=%s fràgil
items.weapon.curses.fragile.desc=Les armes fràgils comencen fortes com les altres, però ràpidament perden efectivitat quan es fan servir.

items.weapon.curses.friendly.name=%s amistós
items.weapon.curses.friendly.desc=Les armes amistoses són recomanables pels pacifistes, ocasionalment desencadenen màgia que fa impossible barallar-se.

items.weapon.curses.sacrificial.name=%s del sacrifici
items.weapon.curses.sacrificial.desc=Les armes de sacrifici demanaran sang del portador a canvi d'atacar a enemics. Com més sa estigui el portador, més sang traurà la maledicció.

items.weapon.curses.wayward.name=%s rebel
items.weapon.curses.wayward.desc=Una arma rebel té dificultat per trobar al seu objectiu, fent que sigui extremadament imprecisa excepte si l'atac està garantit.


###enchantments
items.weapon.enchantments.blazing.name=%s ardent
items.weapon.enchantments.blazing.desc=Aquest encanteri fa que surtin flames de la teva arma, cremant el terra i els enemics.

items.weapon.enchantments.chilling.name=%s refredant
items.weapon.enchantments.chilling.desc=Els enemics colpejats amb aquest encanteri són refredats, alentint així els seus moviments i atacs.

items.weapon.enchantments.dazzling.name=%s enlluernador/a
items.weapon.enchantments.dazzling.desc=Aquest encanteri atordeix als enemics que colpeja, cegant-los breument.

items.weapon.enchantments.eldritch.name=%s misteriós/a
items.weapon.enchantments.eldritch.desc=Les armes misterioses infligeixen por als enemics, fent que fugin de l'atacant.

items.weapon.enchantments.grim.name=%s sinistre/a
items.weapon.enchantments.grim.desc=Aquest poderós encanteri pot executar instantàniament a un enemic. L'efecte és més probable que ocorri com més dèbil estigui l'enemic.

items.weapon.enchantments.lucky.name=%s afortunat/da
items.weapon.enchantments.lucky.desc=Una arma afortunada farà o bé el doble de dany o bé cap dany. Les probabilitats es decanten a favor teu cada vegada que un atac no fa cap dany.

items.weapon.enchantments.projecting.name=%s projectant
items.weapon.enchantments.projecting.desc=Amb aquest encanteri les armes cos a cos guanyen un abast extra. Les armes a distància poden penetrar els murs propers.

items.weapon.enchantments.shocking.name=%s electrocutant
items.weapon.enchantments.shocking.desc=Una arma electrificant descarrega arcs d'electricitat, infligint un dany extra als enemics propers.

items.weapon.enchantments.stunning.name=%s paral·litzant
items.weapon.enchantments.stunning.desc=Aquest poderós encanteri immobilitza als enemics quan els colpeja, deixant-los indefensos davant d'atacs posteriors.

items.weapon.enchantments.unstable.name=%s inestable
items.weapon.enchantments.unstable.desc=Aquest encanteri irradia una energia caòtica, actuant com a un encanteri diferent cada cop que colpegi a un enemic.

items.weapon.enchantments.vampiric.name=%s vampíric/a
items.weapon.enchantments.vampiric.desc=Aquest poderós encanteri absorbeix energia vital dels enemics amb cada cop, recuperant la del seu portador.

items.weapon.enchantments.venomous.name=%s verinós/a
items.weapon.enchantments.venomous.desc=Les armes verinoses infligeixen un verí mortal als enemics, i aquest es torna més greu amb cada cop.

items.weapon.enchantments.vorpal.name=%s vorpal
items.weapon.enchantments.vorpal.desc=Les armes vorpals són especialment mortals, fent que els enemics sagnin quan se'ls fereix.


###melee weapons
items.weapon.melee.assassinsblade.name=fulla de l'assassí
items.weapon.melee.assassinsblade.stats_desc=Aquesta arma és més forta contra enemics que no estan atents.
items.weapon.melee.assassinsblade.desc=Una petita fulla ondulada feta d'obsidiana, difícil d'utilitzar tot i ser lleugera, encara que és mortal si es troba en bones mans.

items.weapon.melee.battleaxe.name=destral de guerra
items.weapon.melee.battleaxe.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.battleaxe.desc=L'enorme cap d'acer d'aquesta destral de batalla posa un pes considerable en cada cop.

items.weapon.melee.crossbow.name=ballesta
items.weapon.melee.crossbow.stats_desc=Aquesta arma millora el dany dels dards quan s'equipa, i fins i tot els hi proporciona encanteris.
items.weapon.melee.crossbow.desc=Una arma bastant intricada que dispara fletxes a velocitats excepcionals. Tot i que no està dissenyada per a això, l'equilibri d'aquesta ballesta i la seva sòlida construcció també fa que sigui una arma cos a cos decent.

items.weapon.melee.dagger.name=punyal
items.weapon.melee.dagger.stats_desc=Aquesta arma és més forta contra enemics que no estan atents.
items.weapon.melee.dagger.desc=Un punyal de metall simple, amb un mànec de fusta deteriorat.

items.weapon.melee.dirk.name=punyal
items.weapon.melee.dirk.stats_desc=Aquesta arma és més forta contra enemics que no estan atents.
items.weapon.melee.dirk.desc=És com una daga però més llarga, té una mica més d'acer per clavar en els enemics.

items.weapon.melee.flail.name=maça amb cadenes
items.weapon.melee.flail.stats_desc=Aquesta arma és més aviat imprecisa.\nAquesta arma no pot fer atacs sorpresa.
items.weapon.melee.flail.desc=Una bola de pues unida a un mànec per una llarga cadena. Molt difícil de manejar, però devastadora si aterra un cop sòlid.

items.weapon.melee.gauntlet.name=guant de pedra
items.weapon.melee.gauntlet.stats_desc=Aquesta és una arma molt ràpida.\nAquesta arma bloqueja certa quantitat de dany.
items.weapon.melee.gauntlet.desc=Aquest guant massiu està fet d'una tela carmesina amb una capa de pedra màgica pesada. La tela es tensa al teu voltant, fent de les gruixudes planxes de pedra gairebé com una segona pell. Colpejar una arma tan pesada requereix força, però afegeix un dany enorme als teus cops de puny.

items.weapon.melee.glaive.name=naginata
items.weapon.melee.glaive.stats_desc=Aquesta és una arma més aviat lenta.\nAquesta arma té un abast extra.
items.weapon.melee.glaive.desc=Una arma amb una asta massiva que consisteix en una fulla d'espasa a l'extrem d'un pal.

items.weapon.melee.greataxe.name=destral gran
items.weapon.melee.greataxe.stats_desc=Aquesta arma és increïblement pesada.
items.weapon.melee.greataxe.desc=Està dissenyada per ser portada per sobre l'espatlla, aquesta destral és tan poderosa com pesada.

items.weapon.melee.greatshield.name=escut gran
items.weapon.melee.greatshield.stats_desc=Aquesta arma bloqueja una quantitat tremenda de dany, la qual escala amb millores.
items.weapon.melee.greatshield.desc=És més un mur mòbil que un escut, aquesta massa gegant de metall proporciona defensa, però no ofereix massa atac.

items.weapon.melee.greatsword.name=espasa gran
items.weapon.melee.greatsword.desc=Aquesta fulla imponent infligeix un dany molt gran emprant el seu pes en cada moviment.

items.weapon.melee.handaxe.name=bifaç
items.weapon.melee.handaxe.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.handaxe.desc=Una destral lleugera, utilitzada normalment per talar arbres. El seu tall ampli funciona també molt bé contra els enemics.

items.weapon.melee.knuckles.name=puny americà
items.weapon.melee.knuckles.stats_desc=Aquesta és una arma molt ràpida.
items.weapon.melee.knuckles.desc=Una peça metàl·lica dissenyada perquè càpiga al voltant dels artells de la mà. Deixa les mans lliures, però permet millors atacs que amb un puny buit.

items.weapon.melee.longsword.name=espasa llarga
items.weapon.melee.longsword.desc=La llarga fulla d'acer d'aquesta espasa brilla de manera tranquil·litzant, tot i que la seva grandària fa que sigui bastant pesada.

items.weapon.melee.mace.name=maça
items.weapon.melee.mace.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.mace.desc=El gran cap de ferro d'aquesta arma infligeix un dany significatiu.

items.weapon.melee.magesstaff.name=bastó del mag
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=DISPARAR
items.weapon.melee.magesstaff.prompt=Selecciona una vareta
items.weapon.melee.magesstaff.imbue=Imbueixes el teu bastó amb el %s.
items.weapon.melee.magesstaff.conflict=Les màgies entren en conflicte i esborren l'encanteri del teu bastó.
items.weapon.melee.magesstaff.id_first=Hauràs d'identificar aquesta vareta primer.
items.weapon.melee.magesstaff.cursed=No pots fer servir una vareta maleïda.
items.weapon.melee.magesstaff.warning=Estàs segur de què vols imbuir el teu bastó amb aquesta vareta? L'imbuïment previ es perdrà.\n\nSi la vareta imbuïda és d'un nivell igual o superior al del bastó, aquest heretarà el nivell de la vareta, més una única millora pròpia del bastó.\n\nAquest imbuïment crearà un bastó de nivell %d.
items.weapon.melee.magesstaff.yes=Sí, estic segur.
items.weapon.melee.magesstaff.no=No, he canviat d'idea
items.weapon.melee.magesstaff.desc=Elaborat pel mateix Mag, aquest bastó és una arma màgica única. En lloc de tenir un poder màgic innat, aquest bastó s'imbueix amb l'energia màgica d'una vareta.
items.weapon.melee.magesstaff.no_wand=El bastó no té màgia a dins actualment, s'hi ha _d'imbuir el poder d'una vareta_ per poder-lo utilitzar per fer encanteris.
items.weapon.melee.magesstaff.has_wand=El bastó està imbuït actualment amb una _%s._

items.weapon.melee.meleeweapon.stats_known=Aquesta arma cos a cos de _nivell-%1$d_ infligeix _%2$d-%3$d de dany_ i requereix _%4$d de força_ per utilitzar-la adequadament.
items.weapon.melee.meleeweapon.stats_unknown=Normalment aquesta arma cos a cos de _nivell-%1$d_ infligeix uns _%2$d-%3$d punts de dany_ i requereix _%4$d punts de força_ per utilitzar-la adequadament.
items.weapon.melee.meleeweapon.probably_too_heavy=És probable que aquesta arma sigui massa pesada per tu.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espasa curta
items.weapon.melee.shortsword.desc=Una espasa bastant curta, només unes polzades més llarga que una daga.

items.weapon.melee.quarterstaff.name=barra
items.weapon.melee.quarterstaff.stats_desc=Aquesta arma bloqueja certa quantitat de dany.
items.weapon.melee.quarterstaff.desc=Un bastó de fusta dura, els seus extrems estan recoberts amb ferro.

items.weapon.melee.roundshield.name=escut rodó
items.weapon.melee.roundshield.stats_desc=Aquesta arma bloqueja una quantitat significativa de dany, la qual escala amb millores.
items.weapon.melee.roundshield.desc=Aquest escut gran bloqueja atacs de manera efectiva i és una arma decent en cas de dificultat.

items.weapon.melee.runicblade.name=fulla rúnica
items.weapon.melee.runicblade.stats_desc=Aquesta arma es beneficia més quan és millorada.
items.weapon.melee.runicblade.desc=Una arma misteriosa d'una terra distant, amb una brillant fulla blava.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Aquesta és una arma molt ràpida.\nAquesta arma bloqueja certa quantitat de dany.
items.weapon.melee.sai.desc=Dues fulles primes dissenyades per agafar-se una amb cada mà. Excel·lents per desviar i fer talls ràpids alhora.

items.weapon.melee.scimitar.name=simitarra
items.weapon.melee.scimitar.stats_desc=Aquesta arma és més aviat ràpida.
items.weapon.melee.scimitar.desc=Una fulla corba i gruixuda. La seva forma permet uns atacs ràpids però menys potents.

items.weapon.melee.spear.name=llança
items.weapon.melee.spear.stats_desc=Aquesta és una arma més aviat lenta.\nAquesta arma té un abast extra.
items.weapon.melee.spear.desc=Una vara de fusta prima amb una punta afilada de ferro.

items.weapon.melee.sword.name=espasa
items.weapon.melee.sword.desc=Una espasa ben balancejada. No és massa llarga, però segueix sent més llarga que una espasa curta.

items.weapon.melee.warhammer.name=martell de guerra
items.weapon.melee.warhammer.stats_desc=Aquesta arma és bastant precisa.
items.weapon.melee.warhammer.desc=Poques criatures poden suportar el cop aplastant d'aquesta imponent massa de plom i acer, però es necessita una gran força per fer-la servir amb efectivitat.

items.weapon.melee.whip.name=fuet
items.weapon.melee.whip.stats_desc=Aquesta arma té un abast enorme.
items.weapon.melee.whip.desc=Tot i que les pues situades al final d'aquesta corda infligeixen poc dany, el seu abast és inigualable.

items.weapon.melee.wornshortsword.name=espasa curta deteriorada
items.weapon.melee.wornshortsword.desc=Una espasa relativament curta, deteriorada per un ús intens. És menys forta i una mica més lleugera que una espasa curta en millors condicions.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=dard cegador
items.weapon.missiles.darts.blindingdart.desc=Aquests dards tenen una punta feta d'una extracció d'herbacega que cegarà al seu objectiu per un període curt de temps. No desorienten, però, és a dir que un enemic recordarà on t'han vist per últim cop.

items.weapon.missiles.darts.chillingdart.name=dard refredant
items.weapon.missiles.darts.chillingdart.desc=Aquests dards tenen una punta feta d'una extracció de bola-de-neu, cosa que refredarà significativament al seu objectiu.

items.weapon.missiles.darts.dart.name=dard
items.weapon.missiles.darts.dart.desc=Aquests eixos simples de fusta, amb una punxa a la punta, s'han ponderat per volar i picar a la seva presa amb un moviment de canell.
items.weapon.missiles.darts.dart.durability=A causa de la seva mida i la seva senzilla construcció, els dards mai es trencaran. No obstant això, els dards amb punta especial perdran el seu efecte després d'un ús.

items.weapon.missiles.darts.displacingdart.name=dard desplaçador
items.weapon.missiles.darts.displacingdart.desc=Aquests dards tenen una punta feta d'una extracció d'escapafulla que teletransportarà al seu objectiu a una distància propera.

items.weapon.missiles.darts.healingdart.name=dard curatiu
items.weapon.missiles.darts.healingdart.desc=Aquests dards tenen una punta feta d'una extracció d'herba-sol, que garanteix una ràfega de curació al seu objectiu. L'atac del dard segueix fent mal però.

items.weapon.missiles.darts.holydart.name=dard sagrat
items.weapon.missiles.darts.holydart.desc=Aquests dards tenen una punta feta d'una extracció d'estrellada, la qual garanteix un increment de poder al seu objectiu. L'atac del dard segueix fent mal però.

items.weapon.missiles.darts.paralyticdart.name=dard paralitzant
items.weapon.missiles.darts.paralyticdart.desc=Aquests dards tenen una punta feta d'una extracció d'arrel-terra que paralitza al seu objectiu per un període curt de temps.

items.weapon.missiles.darts.incendiarydart.name=dard incendiari
items.weapon.missiles.darts.incendiarydart.desc=Aquests dards tenen una punta feta d'una extracció de florígnia que s'incendiaran en flames brillants quan impactin.

items.weapon.missiles.darts.poisondart.name=dard verinós
items.weapon.missiles.darts.poisondart.desc=Aquests dards tenen una punta feta d'una extracció de molsagonia, cosa que enverinarà al seu objectiu.

items.weapon.missiles.darts.rotdart.name=dard corrosiu
items.weapon.missiles.darts.rotdart.desc=Aquests dards malvats tenen una punta feta d'una extracció acídica de putrebaia, cosa que travessarà qualsevol objecte amb què el dard entri en contacte. Els enemics poderosos resistiran una part significativa de l'efecte, però la corrosió és prou forta per matar a la majoria d'enemics estàndard.

items.weapon.missiles.darts.shockingdart.name=dard xocant
items.weapon.missiles.darts.shockingdart.desc=Aquests dards tenen una punta feta d'una extracció de vinyatempesta, cosa que xocarà al seu objectiu.

items.weapon.missiles.darts.sleepdart.name=dard somnífer
items.weapon.missiles.darts.sleepdart.desc=Aquests dards tenen una punta feta d'una extracció de fulla-somni, cosa que posarà al seu objectiu en un estat lleuger de somnolència.



items.weapon.missiles.bolas.name=boles
items.weapon.missiles.bolas.desc=Aquestes armes a distància inusuals no són molt perjudicials, però fan un treball excel·lent a l'hora de frenar als seus objectius.

items.weapon.missiles.boomerang.name=bumerang
items.weapon.missiles.boomerang.desc=Si es llança a un enemic, aquest míssil pla i corbat tornarà a les mans del seu propietari.
items.weapon.missiles.boomerang.durability=A causa de la seva construcció sòlida, aquest bumerang no es trencarà per l'ús.

items.weapon.missiles.curaredart.name=dard curare
items.weapon.missiles.curaredart.desc=Aquests dards tenen una punta feta d'una extracció d'arrel-terra que paralitza al seu objectiu per un període curt de temps.

items.weapon.missiles.fishingspear.name=llança de pescar
items.weapon.missiles.fishingspear.desc=Minúscules llances llancívoles per a la pesca. També funcionen com una arma improvisada.

items.weapon.missiles.javelin.name=javelina
items.weapon.missiles.javelin.desc=Aquestes llances llancívoles més grosses s'han ponderat per mantenir la punxa de la seva punta intactament mentre naveguen per l'aire.

items.weapon.missiles.missileweapon.stats=Aquest projectil infligeix _%1$d-%2$d de dany_ i requereix _%3$d de força_ per utilitzar-lo adequadament.
items.weapon.missiles.missileweapon.distance=Aquesta arma està dissenyada per utilitzar-se a distància, es molt menys precisa quan es fa servir cos a cos.
items.weapon.missiles.missileweapon.durability=Les armes de míssil es gastaran i trencaran segons s'utilitzin.
items.weapon.missiles.missileweapon.uses_left=Aquesta pila d'armes té _%d/%d_ usos restants fins que una d'elles es trenqui.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Peces de metall amb forma d'estrella, amb fulles afilades. Són lleugers i fàcils d'usar en moviment. Un sol shuriken pot llançar-se a instantàniament després de moure's.

items.weapon.missiles.throwinghammer.name=martell llancívol
items.weapon.missiles.throwinghammer.desc=Aquests martells robustos estan dissenyats per ser llançats a un enemic. Tot i que no fan massa dany, la seva construcció totalment metàl·lica els fa bastant duradors, i no s'enganxaran als enemics.

items.weapon.missiles.throwingknife.name=ganivet llancívol
items.weapon.missiles.throwingknife.desc=Aquests ganivets lleugers estan equilibrats per corbar-se a través de l'aire a la seva destinació. Són més efectius contra enemics desprevinguts.

items.weapon.missiles.throwingspear.name=llança llancívola
items.weapon.missiles.throwingspear.desc=Aquestes llances lleugeres tenen uns marcs prims que estan clarament dissenyats per a ser llançats i no clavats.

items.weapon.missiles.throwingstone.name=pedra llancívola
items.weapon.missiles.throwingstone.desc=Aquestes pedres s'han rebaixat per fer que es puguin llançar amb més poder que una pedra regular. Malgrat l'artesania, segueixen sense ser una arma molt confiable.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Aquestes destrals llancívoles tenen una fulla serrada que les fa una mica difícils d'usar. Malgrat això, un cop sòlid amb aquesta arma farà que l'enemic sagni.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=Llances de llançament massiu amb tres pues mortals a la punta. Són poderoses, però bastant pesades.


items.weapon.weapon.identify=Estas suficientment familiaritzat amb la teva arma com per identificar-la.
items.weapon.weapon.too_heavy=Degut a que no tens prou força, aquesta arma empitjorarà la teva velocitat d'atac, precisió i habilitat de fer un atac sorpresa.
items.weapon.weapon.excess_str=Degut al teu excès de força, infligiràs fins a _%d punts de dany extra_ amb aquesta arma. 
items.weapon.weapon.incompatible=La interacció dels diferents tipus de màgia han evitat l'encanteri d'aquesta arma!
items.weapon.weapon.cursed_worn=Com que l'arma està maleïda, no te la pots treure de sobre.
items.weapon.weapon.cursed=Pots sentir una màgia perversa amagada dins d'aquesta arma.
items.weapon.weapon.faster=Ha tingut un augment de _velocitat._
items.weapon.weapon.stronger=Ha tingut un augment de _dany._
items.weapon.weapon.enchanted=Té l'arma: _%s._
items.weapon.weapon$enchantment.enchant=encanteri


###misc items
items.amulet.name=amulet de yendor
items.amulet.ac_end=ACABAR LA PARTIDA
items.amulet.rankings_desc=S'ha obtingut l'amulet de Yendor
items.amulet.desc=L'amulet de Yendor és l'artefacte més poderós que es coneix, tot i que no es sap quin és el seu origen. Es diu que l'amulet és capaç de complir qualsevol desig si la força de voluntat del seu portador és suficientment forta com per "persuadir-lo" perquè ho faci.

items.ankh.name=ankh
items.ankh.ac_bless=BENEIR
items.ankh.bless=Beneeixes l'Ankh amb aigua neta.
items.ankh.desc=Aquest antic símbol d'immortalitat garanteix l'habilitat de tornar a la vida després de la mort. Un cop ressuscitat tots els ítems no equipats es perden. Fent servir un vial ple de rosada, l'Ankh es pot beneir amb força extra.
items.ankh.desc_blessed=Aquest antic símbol d'immortalitat garanteix l'habilitat de tornar a la vida després de la mort. L'Ankh ha sigut beneïda i ara és molt més forta. L'Ankh s'autosacrificarà per salvar-te en un moment de perill mortal.

items.armorkit.name=joc d'armadures
items.armorkit.ac_apply=APLICAR
items.armorkit.prompt=Seleccionar una armadura
items.armorkit.upgraded=Has aplicat el teu joc d'armadures per millorar la teva armadura: %s
items.armorkit.desc=Utilitzant aquest joc de petites eines i materials, qualsevol pot transformar qualsevol armadura en una "armadura èpica", que mantindrà totes les propietats de l'armadura original, però també proporcionarà al seu portador una habilitat especial depenent de la seva classe. No es requereixen habilitats de sastreria, pelleteria o ferreria.

items.bomb.name=bomba
items.bomb.ac_lightthrow=ENCENDRE I LLANÇAR
items.bomb.snuff_fuse=Apagues ràpidament la metxa de la bomba.
