###armor curses
items.armor.curses.antientropy.name=%s d'antientropia
items.armor.curses.antientropy.desc=La maledicció d'antientropia funciona en contra de les forces de l'univers, portant l'energia fora de l'atacant i cap al portador. Això congela breument a l'atacant, però incendia al portador!

items.armor.curses.bulk.name=%s d'abultament
items.armor.curses.bulk.desc=L'armadura d'abultament sembla més gran i imposa més, però no té una defensa millor. Pitjor encara, la mida extra fa que moure's per les portes sigui molt difícil.

items.armor.curses.corrosion.name=%s de corrosió
items.armor.curses.corrosion.desc=L'armadura de corrosió és capaç d'explotar amb fluid corrosiu, revestint tota l'àrea amb un llot acídic i enganxós.

items.armor.curses.displacement.name=%s de desplaçament
items.armor.curses.displacement.desc=La maledicció de desplaçament intenta moure al portador a un lloc segur quan és atacat. Però és una mica massa efectiva, teletransportant a l'usuari aleatòriament pel nivell.

items.armor.curses.metabolism.name=%s de metabolisme
items.armor.curses.metabolism.desc=La maledicció de metabolisme converteix la sacietat en vida quan el portador és ferit, proporcionant una curació més ràpida, però fent que es mori de gana més ràpidament.

items.armor.curses.multiplicity.name=%s de multiplicitat
items.armor.curses.multiplicity.desc=L'armadura maleïda amb multiplicitat conté una perillosa màgia de duplicació. A vegades crearà una copia del portador, però té la mateixa probabilitat de crear-ne una de l'atacant!

items.armor.curses.overgrowth.name=%s de sobrecreixement
items.armor.curses.overgrowth.desc=L'armadura del sobrecreixement es cobreix en diverses plantes en flor. Tot i que aquest efecte sembla certament interessant, no fa res per a la defensa, i aquestes plantes s'activaran aleatòriament en combat!

items.armor.curses.stench.name=%s de pudor
items.armor.curses.stench.desc=Les armes de sacrifici demanaran sang del portador a canvi d'atacar a enemics. Com més sa estigui el portador, més sang traurà la maledicció.


###glyphs
items.armor.glyphs.affection.name=%s d'afecte
items.armor.glyphs.affection.desc=Aquest glif poderós manipula la ment dels atacants, encantant-los temporalment.

items.armor.glyphs.antimagic.name=%s d'antimàgia
items.armor.glyphs.antimagic.desc=Aquest glif poderós permet que l'armadura del seu portador el defensi d'atacs màgics i físics. Aquesta defensa màgica no està afectada pel nivell de l'armadura.

items.armor.glyphs.brimstone.name=%s de sofre
items.armor.glyphs.brimstone.desc=This glyph shields the wearer and their belongings from fire, completely nullifying its damage and negative effects.

items.armor.glyphs.camouflage.name=%s de camuflatge
items.armor.glyphs.camouflage.desc=Aquest glif permet al portador barrejar-se amb l'herba alta, garantint-li invisibilitat temporal.

items.armor.glyphs.entanglement.name=%s d'arrelament
items.armor.glyphs.entanglement.desc=Aquest glif fa que creixi armadura terraria al voltant del portador per absorbir danys, però l'armadura es trencarà si el portador es mou.

items.armor.glyphs.flow.name=%s de flux
items.armor.glyphs.flow.desc=Aquest glif manipula el flux d'aigua al voltant de l'usuari, fent-lo molt més ràpid quan es mou a través d'aquesta.

items.armor.glyphs.obfuscation.name=%s d'ofuscació
items.armor.glyphs.obfuscation.desc=Aquest glif obscureix al portador, fent-lo més difícil de detectar.

items.armor.glyphs.potential.name=%s de potencial
items.armor.glyphs.potential.rankings_desc=Mort per: glif de potencial
items.armor.glyphs.potential.desc=Aquest glif acumula energia quan se li dóna un cop, garantint una càrrega a les varetes del portador quan s'activa.

items.armor.glyphs.repulsion.name=%s de repulsió
items.armor.glyphs.repulsion.desc=Aquest glif rebota força als atacants, enviant-los volant cap enrere.

items.armor.glyphs.stone.name=%s de pedra
items.armor.glyphs.stone.desc=Aquest glif envolta l'armadura amb una pedra màgica i pesada que fa que sigui impossible esquivar els atacs, però bloqueja el dany en proporció a l'evasió.

items.armor.glyphs.swiftness.name=%s de lleugeresa
items.armor.glyphs.swiftness.desc=Aquest glif augmenta la velocitat del portador sempre que no està a prop d'un enemic.

items.armor.glyphs.thorns.name=%s d'espines
items.armor.glyphs.thorns.desc=Aquest glif poderós fa mal als atacants, fent que sagnin lentament quan ataquen al seu portador.

items.armor.glyphs.viscosity.name=%s de viscositat
items.armor.glyphs.viscosity.deferred=diferit %d
items.armor.glyphs.viscosity$defereddamage.name=Dany diferit
items.armor.glyphs.viscosity$defereddamage.ondeath=El dany diferit t'ha mort...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Mort pel dany diferit
items.armor.glyphs.viscosity$defereddamage.desc=Tot i que el glif de la teva armadura t'ha protegit del dany, sembla que te l'està tornant lentament.\n\nEl dany se t'està infligint amb el temps en lloc d'immediatament.\n\nDany diferit restant: %d.
items.armor.glyphs.viscosity.desc=Aquest glif és capaç d'emmagatzemar el dany causat al portador, administrant-lo més lentament en lloc de fer-ho de cop.



###armor
items.armor.armor.ac_detach=DESCONNECTAR
items.armor.armor.detach_seal=Desconnectes el segell de la teva armadura.
items.armor.armor.equip_cursed=L'armadura es contrau dolorosament al teu voltant.
items.armor.armor.identify=Estas suficientment familiaritzat amb la teva armadura com per identificar-la.
items.armor.armor.incompatible=L'interacció de diferents tipus de màgia ha borrat el glif de l'armadura!
items.armor.armor.curr_absorb=Aquesta armadura bloqueja  _%1$d-%2$d de dany_ i requereix _%3$d de força_ per utilitzar-se adequadament.
items.armor.armor.avg_absorb=Normalment aquesta armadura bloqueja  _%1$d-%2$d de dany_ i requereix _%3$d de força_ per utilitzar-se adequadament.
items.armor.armor.too_heavy=Degut a que no tens prou força, portar aquesta armadura dificultarà la teva habilitat de moure't, evaïr-te i defendre't.
items.armor.armor.probably_too_heavy=Aquesta armadura probablement és massa pesada per tu.
items.armor.armor.excess_str=Com que tens una força excessiva, ets _més evassiu_ mentre portes aquesta armadura.
items.armor.armor.evasion=Ha tingut un augment de _evasió._
items.armor.armor.defense=Ha tingut un augment de _defensa._
items.armor.armor.inscribed=L'ítem està inscrit amb un _%s._
items.armor.armor.cursed_worn=Com que aquesta armadura està maleïda, no te la pots treure.
items.armor.armor.cursed=Pots sentir una màgia malèvola amagada dins d'aquesta armadura.
items.armor.armor.not_cursed=Aquesta armadura està lliure de màgia malèvola.
items.armor.armor.seal_attached=El segell trencat del Guerrer està unit a aquesta armadura.
items.armor.armor$glyph.glyph=glif
items.armor.armor$glyph.killed=T'ha matat l'enemic: %s...

items.armor.classarmor.low_hp=La teva salut està massa baixa!
items.armor.classarmor.not_equipped=Necessites posar-te aquesta armadura per utilitzar el seu poder especial!

items.armor.clotharmor.name=armadura de tela
items.armor.clotharmor.desc=Aquesta armadura lleugera ofereix una protecció bàsica.

items.armor.huntressarmor.name=capa de caçadora
items.armor.huntressarmor.ac_special=FULLES ESPECTRALS
items.armor.huntressarmor.no_enemies=No hi ha enemics a la vista
items.armor.huntressarmor.desc=Una caçadora amb aquesta capa pot crear un ventall de fulles espectrals. Cadascuna d'aquestes fulles apuntaran a un enemic que la Caçadora pugui veure, infligint dany en funció de l'arma cos a cos que té equipada.

items.armor.leatherarmor.name=armadura de cuir
items.armor.leatherarmor.desc=Armadura feta de pell de monstre bronzejada. No és tan lleugera com les armadures de tela, però proporciona una millor protecció.

items.armor.magearmor.name=túnica de mag
items.armor.magearmor.ac_special=TERRA ARDENT
items.armor.magearmor.desc=Portant aquesta meravellosa túnica, un mag pot fer un encanteri de terra ardent: tots els enemics en el seu camp de visió seran calats foc i no es podran moure al mateix temps.

items.armor.mailarmor.name=armadura de malla
items.armor.mailarmor.desc=Baules de metall entrellaçades conformen una armadura forta però flexible.

items.armor.platearmor.name=armadura laminada
items.armor.platearmor.desc=Unes làmines enormes de metall estan unides per formar un tratge que dóna una protecció inigualable a qualsevol aventurer prou fort per suportar el seu sorprenent pes.

items.armor.roguearmor.name=vestidura de murri
items.armor.roguearmor.ac_special=BOMBA DE FUM
items.armor.roguearmor.fov=Només pots saltar a un lloc buit dins el teu camp visual.
items.armor.roguearmor.prompt=Tria un lloc per saltar
items.armor.roguearmor.desc=Portant aquesta vestidura fosca, un murri pot realitzar un truc que s'anomena "bomba de fum": cega als enemics que el poden veure i salta a un costat.

items.armor.scalearmor.name=armadura d'escates
items.armor.scalearmor.desc=Aquesta armilla de cuir cosida amb escates de metall proporciona una protecció considerable sense perdre flexibilitat.

items.armor.warriorarmor.name=armadura de guerrer
items.armor.warriorarmor.ac_special=SALT HEROIC
items.armor.warriorarmor.prompt=Tria un lloc per saltar
items.armor.warriorarmor.desc=Tot i que aquesta armadura sembla pesada, li permet a un guerrer fer el seu salt heroic al lloc triat, colpejant i atordint a tots els enemics que l'envolten.



###artifacts
items.artifacts.alchemiststoolkit.name=joc d'eines d'alquimista
items.artifacts.alchemiststoolkit.ac_brew=PREPARAR
items.artifacts.alchemiststoolkit.not_ready=El teu joc d'eines no ha acabat d'escalfar-se.
items.artifacts.alchemiststoolkit.cursed=El teu joc d'eines maleït no et permet utilitzar l'alquímia!
items.artifacts.alchemiststoolkit.enemy_near=No pots fer això amb enemics a prop.
items.artifacts.alchemiststoolkit.full=El teu joc d'eines està al màxim d'energia.
items.artifacts.alchemiststoolkit.desc=Aquest joc d'eines conté una sèrie de reactius i herbes juntament amb un petit vial de barreja, cosa que permet fer alquímia sobre la marxa.
items.artifacts.alchemiststoolkit.desc_cursed=El joc d'eines maleït s'ha arrapat al teu cos i es nega a deixar-te utilitzar l'alquímia.
items.artifacts.alchemiststoolkit.desc_warming=El joc d'eines s'està escalfant i es podrà utilitzar quan hagis guanyat experiència.
items.artifacts.alchemiststoolkit.desc_hint=El joc d'eines equipat genera lentament energia alquímica a mesura que adquireixes experiència. Potser es podria millorar en una olla d'alquímia?

items.artifacts.artifact.cannot_wear_two=No pots portar dos artefactes iguals.
items.artifacts.artifact.equip_cursed=L'artefacte s'incrusta dolorosament al teu cos.
items.artifacts.artifact.curse_known=Pots sentir una màgia malèvola emmagatzemada dins d'aquest artefacte.
items.artifacts.artifact.not_cursed=Aquest artefacte està lliure de màgia malèvola.
items.artifacts.artifact.need_to_equip=Has d'equipar-te l'artefacte per fer això.

items.artifacts.capeofthorns.name=capa d'espines
items.artifacts.capeofthorns.desc=Aquestes làmines col·lapsades de metall del DM-300 han format una capa rígida. Sembla emmagatzemar una energia profunda, potser conté cert poder del DM-300?
items.artifacts.capeofthorns.desc_inactive=Notes la capa molt pesada a l'esquena, sembla guanyar energia en funció del dany que reps.
items.artifacts.capeofthorns.desc_active=La capa sembla estar alliberant energia emmagatzemada, irradia poder protector.
items.artifacts.capeofthorns$thorns.inert=La teva capa es torna inerta de nou.
items.artifacts.capeofthorns$thorns.radiating=La teva capa comença a irradiar energia, et sents protegit!
items.artifacts.capeofthorns$thorns.levelup=La teva capa es torna més forta!
items.artifacts.capeofthorns$thorns.name=Espines
items.artifacts.capeofthorns$thorns.desc=La teva capa irradia energia, embolicant-te amb un camp de força desviant!\n\nTot el dany que rebis es redueix quan l'efecte de les espines està actiu. A més a més, si l'atacant està a prop teu, la quantitat de dany reduïda és desviada de volta cap a l'atacant.\n\nTorns d'espines restants: %s.

items.artifacts.chaliceofblood.name=calze de sang
items.artifacts.chaliceofblood.ac_prick=PUNXAR
items.artifacts.chaliceofblood.yes=Si, sé el que faig
items.artifacts.chaliceofblood.no=No, he canviat d'idea
items.artifacts.chaliceofblood.prick_warn=Cada cop que utilitzis el calze absorbirà més energia vital, si no vas amb compte, això pot matar-te amb facilitat.Estàs segur de què vols oferir-li més energia vital?
items.artifacts.chaliceofblood.onprick=Et punxes, i l'essència de la teva vida es drena al calze.
items.artifacts.chaliceofblood.ondeath=El calze succiona la teva essència vital...
items.artifacts.chaliceofblood.desc=Aquest calze de plata brillant s'ha adornat estranyament amb gemmes afilades per la vora.
items.artifacts.chaliceofblood.desc_cursed=El calze maleït s'ha arrapat a la teva mà, i està inhibint la teva habilitat de regenerar salut.
items.artifacts.chaliceofblood.desc_1=Mentre sostens el calze, et sents estranyament obligat a punxar-te amb les seves gemmes afilades.
items.artifacts.chaliceofblood.desc_2=Part de la teva sang s'agrupa dins el calze, pots sentir subtilment com el calze et va retornant energia vital. Segueixes volent tallar-te amb el calze, tot i saber que farà mal.
items.artifacts.chaliceofblood.desc_3=El calze està ple fins a la vora de la teva energia vital. Pots sentir el calze tornant-te l'energia vital.

items.artifacts.cloakofshadows.name=capa d'ombres
items.artifacts.cloakofshadows.ac_stealth=ANAR DE SIGIL
items.artifacts.cloakofshadows.cooldown=La teva capa necessita %d torns més per recarregar-se.
items.artifacts.cloakofshadows.cursed=No pots utilitzar una capa maleïda.
items.artifacts.cloakofshadows.no_charge=La teva capa no s'ha recarregat prou com per a utilitzar-la encara.
items.artifacts.cloakofshadows.desc=Una capa màgica inapreciable, robada pel murri de l'armeria reial molts anys enrere. Equipada, pot utilitzar-se per fer-se completament invisible durant uns instants.\n\nCom més s'utilitza la capa, més forta serà, permetent al murri tornar-se invisible més freqüentment i durant més temps.
items.artifacts.cloakofshadows$cloakstealth.no_charge=La teva capa s'ha quedat sense energia.
items.artifacts.cloakofshadows$cloakstealth.levelup=La teva capa es torna més forta!
items.artifacts.cloakofshadows$cloakstealth.name=Tapat amb la capa
items.artifacts.cloakofshadows$cloakstealth.desc=Tapar-te amb la capa d'ombres farà que siguis invisible.\n\nMentre ets invisible els enemics no poden atacar-te ni seguir-te. Els atacs físics i els efectes màgics (com els de les varetes i els pergamins) cancel·laran automàticament la invisibilitat.\n\nEt podràs tapar amb la capa fins que es cancel·li l'efecte o la capa es quedi sense càrrega.

items.artifacts.driedrose.name=rosa seca
items.artifacts.driedrose.ac_summon=INVOCAR
items.artifacts.driedrose.ac_direct=DIRECT
items.artifacts.driedrose.ac_outfit=VESTIMENTA
items.artifacts.driedrose.spawned=Ja has invocat al fantasma.
items.artifacts.driedrose.no_charge=La teva rosa no s'ha carregat completament encara.
items.artifacts.driedrose.cursed=No pots utilitzar una rosa maleïda.
items.artifacts.driedrose.no_space=No hi ha espai lliure al teu voltant.
items.artifacts.driedrose.charged=La teva rosa està completament carregada!
items.artifacts.driedrose.desc=És aquesta la rosa que va mencionar el fantasma abans de desaparèixer? Sembla contenir algun tipus de poder espiritual, potser es pot fer servir per canalitzar l'energia d'aquest guerrer perdut.
items.artifacts.driedrose.desc_no_quest=Una rosa vella i seca que d'alguna forma se segueix mantenint unida tot i la seva edat.\n\nSembla tenir algun poder espiritual, però no tens idea de com utilitzar-la ara mateix.
items.artifacts.driedrose.desc_hint=Sembla que li falten alguns pètals. Potser tornant-los a unir enfortiran a la rosa.
items.artifacts.driedrose.desc_cursed=La rosa maleïda s'ha arrapat a la teva mà, se sent estranyament freda.
items.artifacts.driedrose$petal.name=pètal sec
items.artifacts.driedrose$petal.no_rose=No tens cap rosa a la qual connectar aquest pètal.
items.artifacts.driedrose$petal.no_room=No hi ha espai per aquest pètal, per tant te'n desfàs d'ell.
items.artifacts.driedrose$petal.maxlevel=La rosa s'ha completat!
items.artifacts.driedrose$petal.levelup=Afegeixes el pètal a la rosa.
items.artifacts.driedrose$petal.desc=Un pètal sec i fràgil, que d'alguna manera ha sobreviscut fins a arribar a la masmorra.
items.artifacts.driedrose$wndghosthero.title=Equipament del fantasma
items.artifacts.driedrose$wndghosthero.desc=Els fantasmes són dèbils per si sols, però la seva forma és prou solida perquè s'equipin amb una arma i una armadura. Podran fer servir aquests ítems igual que tu.\n\nEl fantasma pot equipar-se ítems que requereixin fins a _%d de força._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Selecciona una arma
items.artifacts.driedrose$wndghosthero.armor_prompt=Seleccionar una armadura
items.artifacts.driedrose$wndghosthero.cant_unique=El fantasma no pot fer servir ítems únics.
items.artifacts.driedrose$wndghosthero.cant_unidentified=No saps prou sobre aquell ítem.
items.artifacts.driedrose$wndghosthero.cant_cursed=No pots donar-li equipament maleït al fantasma.
items.artifacts.driedrose$wndghosthero.cant_strength=El fantasma no és prou fort per fer servir allò.

##ghost hero
items.artifacts.driedrose$ghosthero.name=fantasma trist
items.artifacts.driedrose$ghosthero.def_verb=evadit

items.artifacts.driedrose$ghosthero.hello=Hola un altre cop %s.
items.artifacts.driedrose$ghosthero.introduce=My spirit is bound to this rose, it was very precious to me, a gift from my love whom I left on the surface.\n\nI cannot return to him, but thanks to you I have a second chance to complete my journey. When I am able I will respond to your call and fight with you.\n\nAs long as you have the rose I can hear your voice, so you can use it to direct me from afar.\n\nHopefully you may succeed where I failed...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=These sewers used to be safe, people even lived here in the winter.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=I wonder what happened to the guard patrols, did they give up?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=I had family on the surface, I hope they're safe.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=The guards couldn't defeat these monsters, but maybe we can.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=If even the sewers are this dangerous, I wonder what's below...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=What could have caused these rats and crabs to grow so large?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=I've heard stories about this place, nothing good.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=This place was always more of a dungeon than a prison.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=I can't imagine what went on when this place was abandoned.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=It seems both the prisoners and guards have been turned into monsters.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=What could be responsible for all these skeletons?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=These people didn't have to end up like this...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=No human or dwarf has been here for a very long time.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=What would cause the dwarves to abandon a gold mine?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=It's a shame all the gold here is useless on the surface.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=The creatures here are twisted, just like in the sewers.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Even the bats are bloodthirsty here.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=We haven't seen any machinery, did the dwarves reclaim it all?
items.artifacts.driedrose$ghosthero.dialogue_city_1=The dwarves were industrious, but greedy.
items.artifacts.driedrose$ghosthero.dialogue_city_2=So the dwarven metropolis really has fallen.
items.artifacts.driedrose$ghosthero.dialogue_city_3=I hope the surface never ends up like this place.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Dwarves aren't supposed to look so pale.
items.artifacts.driedrose$ghosthero.dialogue_city_5=I don't know what's worse, the dwarves, or their creations.
items.artifacts.driedrose$ghosthero.dialogue_city_6=It seems the dwarves are mindless monsters now as well.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=What is this place?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=This place is terrifying...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=What were the dwarves thinking, toying with power like this?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=The monsters here are otherworldly, where did they come from?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Can you feel it? It's like something is watching us.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Thank goodness there are torches, it's so dark here!

items.artifacts.driedrose$ghosthero.seen_goo_1=Beware Goo!
items.artifacts.driedrose$ghosthero.seen_goo_2=Many of my friends died to this thing, time for vengeance!
items.artifacts.driedrose$ghosthero.seen_goo_3=Such an abomination cannot be allowed to live!
items.artifacts.driedrose$ghosthero.seen_tengu_1=The one prisoner left is a deadly assassin. Of course...
items.artifacts.driedrose$ghosthero.seen_tengu_2=He's trapped us!
items.artifacts.driedrose$ghosthero.seen_tengu_3=I've heard horror stories about that mask...
items.artifacts.driedrose$ghosthero.seen_dm300_1=Only dwarves would build a mining machine that kills intruders.
items.artifacts.driedrose$ghosthero.seen_dm300_2=That thing is huge...
items.artifacts.driedrose$ghosthero.seen_dm300_3=How has this thing stayed active for so long?
items.artifacts.driedrose$ghosthero.seen_king_1=When people say power corrupts, this is what they mean.
