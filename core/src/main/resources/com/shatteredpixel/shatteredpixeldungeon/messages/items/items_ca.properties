###keys
items.keys.goldenkey.name=clau d'or
items.keys.goldenkey.desc=Les osques en aquesta clau d'or són minúscules i intricades. Pot ser que obri un cofre amb pany?

items.keys.crystalkey.name=Clau de vidre
items.keys.crystalkey.desc=Les superfícies tallades d'aquesta clau cristal·lina brillen en la foscor. Pot ser que obri un cofre de vidre?

items.keys.ironkey.name=clau de ferro
items.keys.ironkey.desc=Les osques en aquesta clau de ferro antiga estan molt deteriorades; l'edat ha maltractat el seu acollador de cuir. Quina porta deu obrir?

items.keys.skeletonkey.name=clau mestra
items.keys.skeletonkey.desc=Aquesta clau sembla important: el seu cap té forma de calavera. Probablement obre alguna porta important.



