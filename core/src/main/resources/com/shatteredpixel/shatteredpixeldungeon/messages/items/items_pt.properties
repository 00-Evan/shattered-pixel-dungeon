items.artifacts.driedrose$ghosthero.dialogue_caves_2=O que faria com que os anões abandonassem uma mina de ouro?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=É uma pena que todo o ouro aqui seja inútil na superfície.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=As criaturas aqui são torcidas, assim como nos esgotos.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Até os morcegos são sanguinários aqui.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Nós não vimos nenhuma máquina, os anões recolheram tudo?
