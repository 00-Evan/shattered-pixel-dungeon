items.scrolls.scroll.raido=pergaminho de RAIDO
items.scrolls.scroll.isaz=pergaminho de ISAZ
items.scrolls.scroll.mannaz=pergaminho de MANNAZ
items.scrolls.scroll.naudiz=pergaminho de NAUDIZ
items.scrolls.scroll.berkanan=pergaminho de BERKANAN
items.scrolls.scroll.odal=pergaminho de ODAL
items.scrolls.scroll.tiwaz=pergaminho de TIWAZ
items.scrolls.scroll.unknown_desc=Uma runa magica indecifravel está escrita neste pergaminho. Quem sabe o que ela fará quando lida em voz alta?
items.scrolls.scroll.blinded=Você não pode ler um pergaminho enquanto estiver cego.
items.scrolls.scroll.cursed=O livro de feitiços amaldiçoado impede que você invoque a magia desse pergaminho! Um pergaminho de remoção de maldição talvez seja forte o suficiente para funcionar...

items.scrolls.inventoryscroll.warning=Você deseja realmente cancelar o uso deste pergaminho? Ele será consumido mesmo assim.
items.scrolls.inventoryscroll.yes=Sim, eu tenho certeza
items.scrolls.inventoryscroll.no=Não, eu mudei de ideia

items.scrolls.scrollofidentify.name=pergaminho de identificação
items.scrolls.scrollofidentify.inv_title=Identificar um item
items.scrolls.scrollofidentify.it_is=O seu pergaminho identifica %s.
items.scrolls.scrollofidentify.desc=Este pergaminho revela todos os segredos de um único item permanentemente.

items.scrolls.scrolloflullaby.name=pergaminho do acalento
items.scrolls.scrolloflullaby.sooth=O pergaminho sussurra uma melodia suave. Você se sente muito sonolento.
items.scrolls.scrolloflullaby.desc=Ler este pergaminho emite uma melodia suave que vai prender todos os que a ouvirem em um sono profundo mágico.

items.scrolls.scrollofmagicalinfusion.name=pergaminho da infusão mágica
items.scrolls.scrollofmagicalinfusion.inv_title=Fundir um item
items.scrolls.scrollofmagicalinfusion.infuse=O seu %s está cheio de energia arcana!
items.scrolls.scrollofmagicalinfusion.desc=Este pergaminho infundirá uma poderosa energia mágica em uma arma ou armadura.\n\nAlém de ser aprimorado, uma arma ganhará um encantamento mágico, ou uma armadura será imbuída com um glifo mágico.\n\nSe o item já tiver um encantamento ou um glifo, ele nunca será apagado por este pergaminho.

items.scrolls.scrollofmagicmapping.name=pergaminho de mapeamento mágico
items.scrolls.scrollofmagicmapping.layout=Você está agora ciente da configuração deste nível.
items.scrolls.scrollofmagicmapping.desc=Quando esse pergaminho é lido, uma imagem clara como um cristal fica esculpida em sua mente, alertando você sobre a configuração precisa deste nível e revelando todos os seus segredos ocultos. A localização de itens e criaturas permanecerão desconhecidas.

items.scrolls.scrollofmirrorimage.name=pergaminho da Imagem Espelhada
items.scrolls.scrollofmirrorimage.desc=O encantamento deste pergaminho criará uma ilusão de um gêmeo do leitor, que irá perseguir os inimigos.

items.scrolls.scrollofpsionicblast.name=pergaminho da explosão psíquica
items.scrolls.scrollofpsionicblast.ondeath=A Explosão Psíquica explode sua mente...
items.scrolls.scrollofpsionicblast.desc=Este pergaminho de energia destrutiva pode ser canalizada para explodir a mente de todas as criaturas visíveis. O poder liberado pelo pergainho também irá termporariamente cegar, atordoar e machucar sériamente o leitor.

items.scrolls.scrollofrage.name=pergaminho da fúria
items.scrolls.scrollofrage.roar=O pergaminho emite um rugido enfurecedor que ecoa pela Masmorra!
items.scrolls.scrollofrage.desc=Ao ser lido em voz alta, este pergaminho irá liberar um grande rugido que chamaá a atenção de todos os inimigos para o leitor, e enfurece quaisquer inimigos próximos.

items.scrolls.scrollofrecharging.name=pergaminho da recarga
items.scrolls.scrollofrecharging.surge=Um surto de energia corre pelo seu corpo, invigorando suas varinhas!
items.scrolls.scrollofrecharging.desc=O poder mágico bruto ligado a este pergaminho irá, quando liberado, carregar todas as varinhas do usuário com o tempo.

items.scrolls.scrollofremovecurse.name=pergaminho de remover maldição
items.scrolls.scrollofremovecurse.inv_title=Purifique um item
items.scrolls.scrollofremovecurse.cleansed=O seu ítem brilha com uma luz purificante e a energia maléfica dispersa-se!
items.scrolls.scrollofremovecurse.not_cleansed=O seu ítem brilha com uma luz purificadora, mas nada acontece.
items.scrolls.scrollofremovecurse.desc=A incantação neste pergaminho removerá instantaneamente quaisquer maldições de uma arma, anel, varinha, armadura ou artefacto.

items.scrolls.scrollofteleportation.name=pergaminho de teletransportação
items.scrolls.scrollofteleportation.tele=Em um piscar de olhos, você foi teletransportado para outro lugar do andar.
items.scrolls.scrollofteleportation.no_tele=Uma aura potente neste lugar não permite que você teletransporte.
items.scrolls.scrollofteleportation.cant_reach=Você não pode teletransportar ali 
items.scrolls.scrollofteleportation.prompt=Escolha uma localização para se teletransportar
items.scrolls.scrollofteleportation.desc=O feitiço neste pergaminho transporta o leitor instantaneamente para um lugar aleatório no andar da Masmorra. Pode ser utilizado para escapar de uma situação perigosa, mas um leitor azarado pode se encontrar em um lugar bem pior.

items.scrolls.scrollofterror.name=pergaminho do terror
items.scrolls.scrollofterror.none=O pergaminho emite uma brilhante luz vermelha.
items.scrolls.scrollofterror.one=O pergaminho emite uma brilhante luz vermelha e %s foge!
items.scrolls.scrollofterror.many=O pergaminho emite uma brilhante luz vermelha e os monstros fogem!
items.scrolls.scrollofterror.desc=Um lampejo de luz vermelha irá apavorar todas as criaturas no seu campo de visão, e elas irão se virar e fugir. Atacar um inimigo que estiver fugindo irá parar o efeito.

items.scrolls.scrollofupgrade.name=Pergaminho do Aprioramento
items.scrolls.scrollofupgrade.inv_title=Aprimorar um item
items.scrolls.scrollofupgrade.weaken_curse=O pergaminho de atualização enfraquece a maldição em seu item.
items.scrolls.scrollofupgrade.remove_curse=O pergaminho de atualização purificou seu item da maldição!
items.scrolls.scrollofupgrade.desc=Este pergaminho aprimorará um único item, melhorando sua qualidade. Uma varinha aumentará em potência e número de cargas, armas e armaduras irão causar e bloquear mais danos, e os efeitos dos anéis se intensificarão. Este pergaminho é capaz de enfraquecer ou, às vezes, remover totalmente os efeitos de uma maldição, embora não seja tão eficaz quanto um pergaminho da remoção de maldição.



###runestones
items.stones.inventorystone.ac_use=USAR

items.stones.stoneofenchantment.name=Pedra do Encantamento
items.stones.stoneofenchantment.inv_title=Encante um item
items.stones.stoneofenchantment.weapon=Sua arma brilha na escuridão!
items.stones.stoneofenchantment.armor=Sua armadura brilha na escuridão!
items.stones.stoneofenchantment.desc=Essa pedra rúnica contém poder de encantamento. Ao contrario de um pergaminho de aprimoramento, não aumenta o poder direto de um item, porém irá encantar a arma ou armadura, concedendo-os um novo poder.

items.stones.stoneofintuition.name=Pedra da intuição
items.stones.stoneofintuition.inv_title=Selecione um item
items.stones.stoneofintuition.desc=Essa pedra rúnica guarda uma versão mais fraca da magia encontrada nos pergaminhos de identificação. Ao invés de identificar um item, ela trabalhará com sua intuição, permitindo que você tente adivinhar os segredos de uma poção ou pergaminho.

###wands
items.wands.cursedwand.ondeath=Você foi morto por seu(ua) próprio(a) %s.
items.wands.cursedwand.nothing=Nada acontece.
items.wands.cursedwand.grass=Grama cresce violentamente ao seu redor!
items.wands.cursedwand.fire=Você sente cheiro de queimado...
items.wands.cursedwand.transmogrify=Sua varinha foi transmigrada para um item diferente!

items.wands.wand.ac_zap=ATIRAR
items.wands.wand.fizzles=Sua varinha chia; ela não deve ter cargas suficiente.
items.wands.wand.self_target=Você não consegue mirar em si mesmo!
items.wands.wand.identify=Você agora está acostumado com %s.
items.wands.wand.cursed=Esta varinha está amaldiçoada, fazendo com que sua magia seja caótica e aleatória.
items.wands.wand.curse_discover=Este(a) %s está amaldiçoado(a)!
items.wands.wand.prompt=Escolha uma direção para atirar

items.wands.wandofblastwave.name=varinha da onde de choque
items.wands.wandofblastwave.staff_name=cajado da onda de choque
items.wands.wandofblastwave.ondeath=Você se matou com sua própria Varinha da Onda de Choque...
items.wands.wandofblastwave.desc=Esta varinha é feita com um tipo de pedra de mármore, com uma borda dourada e uma joia negra na ponta. Ela pesa na sua mão.
items.wands.wandofblastwave.stats_desc=Esta varinha atira um raio que detona violentamente ao chegar ao destino. A força desta explosão inflige _%1$d-%2$d de dano_ e é poderosa o suficiente para empurrar a maioria dos inimigos para trás.

items.wands.wandofcorruption.name=varinha da corrupção
items.wands.wandofcorruption.staff_name=cajado da corrupção
items.wands.wandofcorruption.already_corrupted=O personagem não pode ser mais influenciado.
items.wands.wandofcorruption.desc=Esta varinha irradia energia escura, se isso já não estava óbvio ao olhar pelo pequeno crânio decorativo em sua ponta.
items.wands.wandofcorruption.stats_desc=Esta varinha lançará uma rajada de energia corruptora capaz de enfraquecer os inimigos e, eventualmente, controlar-los a sua vontade. Os inimigos são capazes de resistir à corrupção, mas os inimigos feridos são muito mais fáceis de corromper do que os saudáveis.

items.wands.wandofdisintegration.name=varinha de desintegração
items.wands.wandofdisintegration.staff_name=cajado da desintegração
items.wands.wandofdisintegration.desc=Esta varinha é feita de um pedaço maciço de obsidiana, com uma luz roxa escura correndo no seu lado, até a ponta. Ela brilha com energia destrutiva, aguardando para ser atirada.
items.wands.wandofdisintegration.stats_desc=Esta varinha atira um raio que atravessa qualquer obstáculo, e irá mais longe cada vez que for atualizada. O raio inflige _%1$d-%2$d  de dano,_ e também infligirá dano extra para cada inimigo e parede que penetrar.

items.wands.wandoffireblast.name=varinha da labareda
items.wands.wandoffireblast.staff_name=cajado da rajada de fogo
items.wands.wandoffireblast.desc=Esta varinha é feita de madeira vermelha envernizada com uma folha dourada usada deliberadamente para torná-la mais pomposa. Ela estala e assovia na ponta, pronta para liberar sua poderosa magia.
items.wands.wandoffireblast.stats_desc= Esta varinha produz uma labareda de fogo quando usada, que se estende em um formato de cone. Quando esta varinha é atualizada, ela irá consumir mais cargas, o efeito se torna significantemente mais poderoso conforme o número de cargas consumidas. O próximo ataque irá consumir _%1$d cargas_ e infligirá _%2$d-%3$d de dano._

items.wands.wandoffrost.name=varinha da geada
items.wands.wandoffrost.staff_name=cajado da geada
items.wands.wandoffrost.desc=Esta varinha parece ser feita de algum tipo de gelo mágico. Ela brilha mais intensamente na direção de sua ponta redonda. Ela passa uma sensação muito fria quando empunhada, mas de algum jeito sua mão permanece quente.
items.wands.wandoffrost.stats_desc=Esta varinha atira uma onda de energia gelada na direção dos seus inimigos, infligindo _%1$d-%2$d de dano_ e resfriando-os, reduzindo sua velocidade. Este efeito se intensifica na água. Inimigos resfriados e congelados irão tomar dano reduzido desta varinha, pois já estão gelados.

items.wands.wandoflightning.name=varinha do relâmpago
items.wands.wandoflightning.staff_name=cajado do relâmpago
items.wands.wandoflightning.ondeath=Você se matou com sua própria Varinha do Relâmpago...
items.wands.wandoflightning.desc=Esta varinha é feita de metal sólido, tornando-a surpreendentemente pesada. Duas alças se curvam uma em direção a outra na ponta, e eletricidade arqueia entre elas.
items.wands.wandoflightning.stats_desc=Esta varinha envia arcos de relâmpago poderosos na direção que é atirada, infligindo _%1$d-%2$d de dano._ Esta eletricidade pode pular para outros inimigos próximos, e é mais poderosa na água. Se você estiver muito próximo, você pode ser eletrocutado também!!

items.wands.wandofmagicmissile.name=varinha do míssil mágico
items.wands.wandofmagicmissile.staff_name=cajado do míssil mágico
items.wands.wandofmagicmissile.desc=Esta varinha simples libera mísseis de magia pura, infligindo dano moderado a seu alvo. Ela não é tão poderosa quanto outras varinhas, porém ela retém mais cargas.
items.wands.wandofmagicmissile.stats_desc=Cada raio desta varinha inflige _%1$d-%2$d de dano,_ e não tem nenhum efeito adicional.

items.wands.wandofprismaticlight.name=varinha de luz prismática
items.wands.wandofprismaticlight.staff_name=cajado da luz prismática
items.wands.wandofprismaticlight.desc=Esta varinha é feita de um pedaço maciço de cristal translúcido, como um grande pedaço de vidro polido. Pequenas fagulhas de luzes coloridas dançam em volta da ponta da varinha, ansioso para irromper.
items.wands.wandofprismaticlight.stats_desc=Esta varinha dispara raios de luz que cortam através da escuridão das masmorra, revelando áreas escondidas e armadilhas. O raio pode cegar inimigos e infligir _%1$d-%2$d de dano._ Inimigos demoníacos e mortos-vivos irão queimar devido a luz, levando dano extra.

items.wands.wandofregrowth.name=varinha da maturação
items.wands.wandofregrowth.staff_name=cajado da maturação
items.wands.wandofregrowth.desc=Esta varinha é feita de um pedaço de madeira esculpida profissionalmente. De alguma forma ela ainda está viva e cor uma cor verde brilhante, vibrando no cerne da árvore.
items.wands.wandofregrowth.stats_desc=Quando usada, esta varinha vai consumir todas as suas cargas para lançar uma magia de crescimento vegetal em um cone à sua frente. Esta magia irá fazer com que grama, raízes e plantas raras cresçam. "Quando a vida acaba, vida nova começa a crescer... O círculo eterno permanece!"
items.wands.wandofregrowth$dewcatcher.name=Orvalheira
items.wands.wandofregrowth$dewcatcher.desc=Orvalheiras se camuflam como grama para não chamar atenção, mas os bulbos de orvalho coletado as denunciam.
items.wands.wandofregrowth$seedpod.name=Vagem de Sementes
items.wands.wandofregrowth$seedpod.desc=Vagem de Sementes são bonitas, mas as sementes que elas carregam são roubadas de outras plantas que elas matam com suas raízes.

items.wands.wandoftransfusion.name=varinha de transfusão
items.wands.wandoftransfusion.staff_name=cajado da transfusao
items.wands.wandoftransfusion.ondeath=Você se matou com sua própria Varinha de Transfusão...
items.wands.wandoftransfusion.charged=O seu cajado está carregado com energia vital de seu inimigo!
items.wands.wandoftransfusion.desc=Uma varinha de formato simples. Ela se destaca por seu tom magenta e uma joia bem escura na ponta.
items.wands.wandoftransfusion.stats_desc=Esta varinha irá tomar uma parte de sua energia vital e jogá-la contra um inimigo. Esse efeito é versátil: aliados irão se curar, inimigos irão tornar-se encantados temporariamente, e mortos-vivos hostis irão tomar dano significativo. A drenagem de vida é significativa. Usar esta varinha irá lhe machucar além de consumir cargas.

items.wands.wandofcorrosion.name=wand of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take continual damage, increasing with time.



###weapon curses
items.weapon.curses.annoying.name=irritante %s
items.weapon.curses.annoying.msg_1=OOH, ESTAMOS LUTANDO COM ALGO!?
items.weapon.curses.annoying.msg_2=ISSO, PEGA ELES!
items.weapon.curses.annoying.msg_3=EI, ESCUTE!
items.weapon.curses.annoying.msg_4=JÁ ESTAMOS NO CHEFE?!
items.weapon.curses.annoying.msg_5=OUCH, NÃO ME BALANCE TÃO FORTE!
items.weapon.curses.annoying.desc=Armas irritantes são capazes de falar, mas elas tem muita energia. Elas vão frequentemente fazer com que você chame atenção sem que você queira.

items.weapon.curses.displacing.name=deslocando %s
items.weapon.curses.displacing.desc=Armas de deslocamento são infusas com uma magia de teleporte caótica possuindo a habilidade de sugar inimigos pelo chão aleatoriamente.

items.weapon.curses.exhausting.name=exaustivo %s
items.weapon.curses.exhausting.desc=Armas exaustivas necessitam de muito esforço para serem usadas e irão periodicamente enfraquecer o usuário.

items.weapon.curses.fragile.name=frágil %s
items.weapon.curses.fragile.desc=Armas frágeis começam tão fortes como uma normal, porém deteriora rapidamente ao decorrer do uso.

items.weapon.curses.sacrificial.name=sacrificante %s
items.weapon.curses.sacrificial.desc=Armas de sacrifício requerem sangue do usuário para atacar inimigos. Quanto mais saudável o usuário, mais vida isto levará.

items.weapon.curses.wayward.name=instabilidade %s
items.weapon.curses.wayward.desc=Uma arma instável tem dificuldade em acertar o alvo, tornando-se extremamente imprecisa, a menos que o ataque seja garantido.


###enchantments
items.weapon.enchantments.blazing.name=%s flamejante
items.weapon.enchantments.blazing.desc=Este encantamento faz com que chamas saiam da arma, queimando inimigos e solos terrenos.

items.weapon.enchantments.chilling.name=%s arrepiante
items.weapon.enchantments.chilling.desc=Inimigos atingidos com este encantamento são resfriados, diminuindo seus movimentos e ataques.

items.weapon.enchantments.dazzling.name=deslumbrante %s
items.weapon.enchantments.dazzling.desc=Este encantamento deslumbra os inimigos quando são atingidos, fazendo com que eles fiquem cegos por um curto período de tempo.

items.weapon.enchantments.eldritch.name=%s sobrenatural
items.weapon.enchantments.eldritch.desc=Armas sobrenaturais provocam medo nos inimigos, fazendo com que eles fujam de seu atacante.

items.weapon.enchantments.grim.name=%s mortal
items.weapon.enchantments.grim.desc=Este poderoso encantamento possui o poder de instantaneamente executar um inimigo. O efeito é mais comum de ocorrer quanto mais fraco o inimigo estiver.

items.weapon.enchantments.lucky.name=%s de sorte
items.weapon.enchantments.lucky.desc=Com esse encantamento uma arma causará o dobro ou nenhum dano. Felizmente, as chances estão a seu favor.

items.weapon.enchantments.projecting.name=projetando %s
items.weapon.enchantments.projecting.desc=Com este encantamento armas de contato ganham alcance extra. Armas de alcance poderão penetrar paredes próximas.

items.weapon.enchantments.shocking.name=%s chocante
items.weapon.enchantments.shocking.desc=Arcos elétricos de uma arma de choque, infligindo dano extra em todos os inimigos em volta.

items.weapon.enchantments.stunning.name=%s atordoante
items.weapon.enchantments.stunning.desc=Este encantamento poderoso imobiliza os inimigos quando os atinge, fazendo com que fiquem vulneráveis nos próximos ataques.

items.weapon.enchantments.unstable.name=instavel %s
items.weapon.enchantments.unstable.desc=Este encantamento irradia uma energia caótica, agindo com um encantamento diferente a cada golpe.

items.weapon.enchantments.vampiric.name=%s vampirica
items.weapon.enchantments.vampiric.desc=Este encantamento poderoso sugam força vital de seus inimigos em cada golpe, transferindo-a para seu usuário.

items.weapon.enchantments.venomous.name=%s venenoso
items.weapon.enchantments.venomous.desc=Armas venenosas infligem inimigos com veneno mortal, que se torna mais severo a cada golpe.

items.weapon.enchantments.vorpal.name=vorpal %s
items.weapon.enchantments.vorpal.desc=Armas vortais são especialmente mortais, fazendo com que seus inimigos sangrem quando atingidos.


###melee weapons
items.weapon.melee.assassinsblade.name=lâmina assassina
items.weapon.melee.assassinsblade.stats_desc=Essa arma é mais forte contra inimigos distraídos.
items.weapon.melee.assassinsblade.desc=Uma pequena lâmina ondulada feita de obsidio, difícil o uso apesar de ser leve, mas mortal se você atingir do jeito certo.

items.weapon.melee.battleaxe.name=machado de batalha
items.weapon.melee.battleaxe.stats_desc=Está é uma arma precisa.
items.weapon.melee.battleaxe.desc=A cabeça de aço enorme neste machado de combate confere imenso peso a cada golpe amplo.

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.stats_desc=This weapon enhances the damage of thrown darts when equipped, and will even grant its enchantment to them.
items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.

items.weapon.melee.dagger.name=adaga
items.weapon.melee.dagger.stats_desc=Essa arma é mais forte contra inimigos distraídos.
items.weapon.melee.dagger.desc=Uma simpls adaga de ferro com um punho desgastado de madeira.

items.weapon.melee.dirk.name=Punhal
items.weapon.melee.dirk.stats_desc=Essa arma é mais forte contra inimigos distraídos.
items.weapon.melee.dirk.desc=Uma adaga alongada, dá um pouco mais de aço para adentrar os inimigos.

items.weapon.melee.flail.name=Mangual
items.weapon.melee.flail.stats_desc=Essa é uma arma pouco precisa. Ataques surpresas não podem ser efetuados com ela.
items.weapon.melee.flail.desc=Uma bola espinhosa atracada em um cabo por uma corrente. Muito difícil de manejar, mas devastadora se atingir o alvo em cheio.

items.weapon.melee.gauntlet.name=stone gauntlet
items.weapon.melee.gauntlet.stats_desc=Esta é uma arma rápida.\nEsta arma bloqueia um pouco de dano.
items.weapon.melee.gauntlet.desc=This massive gauntlet is made of crimson fabric with heavy magical stone layered ontop. The fabric tightens around you, making the thick stone plates almost like a second skin. Swinging such a heavy weapon require strength, but adds tremendous force to your blows.

items.weapon.melee.glaive.name=gládio
items.weapon.melee.glaive.stats_desc=Esta arma é lenta.\nEsta arma tem alcance estendido.
items.weapon.melee.glaive.desc=Uma arma longa, consistindo de uma lâmina de espada ao final de um bastão.

items.weapon.melee.greataxe.name=machado grande
items.weapon.melee.greataxe.stats_desc=Essa arma é incrivelmente pesada.
items.weapon.melee.greataxe.desc=Feito para ser empunhando sobre os ombros, esse machado titânico é tão poderoso quanto pesado.

items.weapon.melee.greatshield.name=escudo grande
