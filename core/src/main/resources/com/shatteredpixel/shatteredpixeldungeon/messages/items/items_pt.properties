items.rings.ring.not_cursed=Este anel é livre de magia malévola.

items.rings.ringofaccuracy.name=anel da Precisão
items.rings.ringofaccuracy.stats=Quando usado, este anel aumentará sua precisão _%s%%._
items.rings.ringofaccuracy.typical_stats=Quando usado, este anel normalmente aumentará sua precisão _%s%%._
items.rings.ringofaccuracy.desc=Este anel aumenta o seu foco, facilitando a identificação dos seus ataques. Um anel amaldiçoado dificultará a conexão dos ataques.

items.rings.ringofelements.name=anel dos Elementos
items.rings.ringofelements.stats=Quando usado, este anel fornecerá _%s%%_ resistência elementar.
items.rings.ringofelements.typical_stats=Quando usado, este anel normalmente fornecerá _%s%%_ resistência elementar.
items.rings.ringofelements.desc=Este anel fornece resistência à maioria dos efeitos elementares e mágicos, diminuindo o dano e a duração do debuff. Naturalmente, um anel amaldiçoado irá piorar esses efeitos.

items.rings.ringofenergy.name=anel da energia
items.rings.ringofenergy.stats=Quando usado, este anel aumentará a velocidade de carregamento da varinha por _%s%%._
items.rings.ringofenergy.typical_stats=Quando usado, este anel normalmente aumentará a velocidade de carregamento da varinha por _%s%%._
items.rings.ringofenergy.desc=Sua varinha será recarregada mais rapidamente na área arcana que emana desse anel. Um anel amaldiçoado, em vez disso, retardará o carregamento da varinha.

items.rings.ringofevasion.name=anel da Evasão
items.rings.ringofevasion.stats=Quando usado, este anel aumentará sua evasão _%s%%._
items.rings.ringofevasion.typical_stats=Quando usado, este anel normalmente aumentará sua evasão _%s%%._
items.rings.ringofevasion.desc=Este anel acelera as reações do usuário, dificultando golpes. Um anel amaldiçoado, em vez disso, tornará o usuário mais fácil de atacar.

items.rings.ringofforce.name=anel da Força
items.rings.ringofforce.stats=Quando desarmado, com a sua força atual, este anel causará _%1$d-%2$d dano._ Com uma arma equipada, este anel aumentará o dano em _%3$d_
items.rings.ringofforce.typical_stats=Quando desarmado, com a sua força atual, normalmente este anel causará _%1$d-%2$d dano._ Com uma arma equipada, normalmente este anel aumentará o dano por _%3$d._
items.rings.ringofforce.desc=Este anel aumenta a força dos golpes de corpo a corpo do usuário. Este poder extra é bastante fraco quando empunhando armas, mas um ataque desarmado será feito muito mais forte. Um anel amaldiçoado enfraquecerá os golpes do usuário.

items.rings.ringoffuror.name=anel da Fúria
items.rings.ringoffuror.stats=Quando usado, este anel aumentará a velocidade de seus ataques _%s%%._
items.rings.ringoffuror.typical_stats=Quando usado, este anel normalmente aumentará a velocidade de seus ataques _%s%%._
items.rings.ringoffuror.desc=Este anel concede ao usuário uma fúria interna, permitindo que ele ataque mais rapidamente. Um anel amaldiçoado diminuirá a velocidade de ataque do usuário.

items.rings.ringofhaste.name=anel da Pressa
items.rings.ringofhaste.stats=Quando usado, este anel aumentará sua velocidade de movimento _%s%%._
items.rings.ringofhaste.typical_stats=Quando usado, este anel normalmente aumentará sua velocidade de movimento _%s%%._
items.rings.ringofhaste.desc=Este anel reduz o impacto de movimento sobre o usuário, permitindo-lhe correr a velocidades sobre-humanas. Um anel amaldiçoado, em vez disso, tornara o usuário pesado tornando-o lento.

items.rings.ringofmight.name=anel do Poder
items.rings.ringofmight.stats=Quando usado, este anel aumentará sua força _%1$d_ e seu HP máximo por _%2$s%%._
items.rings.ringofmight.typical_stats=Quando usado, este anel normalmente aumentará sua força _%1$d_ e seu HP máximo por _%2$s%%._
items.rings.ringofmight.desc=Este anel melhora as características físicas do portador, concedendo-lhes maior força física e constituição. Um anel amaldiçoado vai enfraquecer o portador.

items.rings.ringofsharpshooting.name=anel do tiro certeiro
items.rings.ringofsharpshooting.stats=Quando usado, este anel aumentará o nível efetivo de suas armas lançadas por _%1$d_ e aumentará sua durabilidade por _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Quando usado, este anel normalmente aumentará o nível efetivo de suas armas lançadas por _%1$d_ e aumentará sua durabilidade por _%2$s%%._
items.rings.ringofsharpshooting.desc=Este anel aumenta a precisão e a pontaria do usuário, o que tornará todas as armas de projétil mais prejudiciais e duráveis. Um anel amaldiçoado terá o efeito oposto.

items.rings.ringoftenacity.name=anel da Tenacidade
items.rings.ringoftenacity.stats=Quando usado, este anel reduz o dano que você recebe até _%s%%._
items.rings.ringoftenacity.typical_stats=Quando usado, este anel normalmente reduz o dano que você recebe até _%s%%._
items.rings.ringoftenacity.desc=Quando usado, este anel permitirá que o usuário resista a ataques normalmente mortais. Quanto mais ferido o utilizador está, mais resistente ele será a danos. Um anel amaldiçoado, em vez disso, o tornará mais fácil para os inimigos de executá-lo.

items.rings.ringofwealth.name=anel da Fortuna
items.rings.ringofwealth.stats=Quando usado, este anel aumentará sua sorte por _%s%%._
items.rings.ringofwealth.typical_stats=Quando usado, este anel normalmente aumentará sua sorte por _%s%%._
items.rings.ringofwealth.desc=Não está claro o que este anel faz exatamente , boa sorte pode influenciar a vida de um aventureiro de muitas maneiras sutis. Naturalmente um anel amaldiçoado dará má sorte.



