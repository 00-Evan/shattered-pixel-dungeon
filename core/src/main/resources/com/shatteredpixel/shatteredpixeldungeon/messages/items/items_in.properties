items.potions.potionofhaste.name=ramuan kecepatan
items.potions.potionofhaste.energetic=Kau merasa energik!
items.potions.potionofhaste.desc=Dengan meminum cairan manis yang aneh ini kau akan merasakan energi yang sangat besar dalam waktu singkat, membuatmu dapat berlari dengan kecepatan yang luar biasa.

items.potions.potionofhealing.name=ramuan penyembuhan
items.potions.potionofhealing.heal=Lukamu mulai tertutup.
items.potions.potionofhealing.desc=Elixir ini akan memulihkan darahmu secara bertahap dan akan langsung menghilangkan berbagai penyakit.

items.potions.potionofinvisibility.name=ramuan tembus pandang
items.potions.potionofinvisibility.invisible=Kau melihat tanganmu jadi tembus pandang!
items.potions.potionofinvisibility.desc=Dengan meminum ramuan ini untuk sementara kau akan tembus pandang. Saat tembus pandang, musuh tidak dapat melihatmu. Menyerang musuh, sama juga saat menggunakan tongkat sihir atau gulungan di depan mata musuh, akan membatalkan efeknya.

items.potions.potionoflevitation.name=ramuan melayang
items.potions.potionoflevitation.float=Kau melayang di udara!
items.potions.potionoflevitation.desc=Dengan meminum ramuan ini kau dapat melayang di udara, dapat melewati jebakan dan jurang dengan santai. Dengan melemparkan ramuan ini, maka akan menciptakan awan mentah, memusingkan siapa saja di dalamnya.

items.potions.potionofliquidflame.name=ramuan api cair
items.potions.potionofliquidflame.desc=Ramuan ini mengandung bahan tidak stabil yang akan terbakar saat bersentuhan dengan udara luar.

items.potions.potionofmindvision.name=ramuan pembaca pikiran
items.potions.potionofmindvision.see_mobs=Entah bagaimana kau dapat merasakan pikiran makhluk lain.
items.potions.potionofmindvision.see_none=Kau dapat merasakan bahwa kau sendirian di level ini sekarang.
items.potions.potionofmindvision.desc=Setelah meminum ini, pikiranmu akan menyelaraskan ciri fisik makhluk di kejauhan, membuatmu dapat merasakan tanda-tanda makhluk hidup di balik dinding. Juga, ramuan ini akan membiarkanmu melihat menembus tembok dan pintu terdekat.

items.potions.potionofparalyticgas.name=ramuan gas pelumpuh
items.potions.potionofparalyticgas.desc=Ketika bereaksi dengan udara luar, cairan di ramuan ini akan menguap menjadi awan-awan kuning. Siapa pun yang menghirup awan itu akan langsung lumpuh, tidak dapat bergerak untuk sesaat sampai awannya menghilang. Item ini dapat dilempar dari jauh pada musuh untuk menjebak mereka.

items.potions.potionofpurity.name=Ramuan Kemurnian
items.potions.potionofpurity.freshness=Kau merasakan kesegaran tidak biasa di udara.
items.potions.potionofpurity.protected=Selaput protektif menyelubungimu!
items.potions.potionofpurity.desc=Reagen sihir ini akan menetralkan semua efek berbahaya di area yang besar dengan cepat. Jika meminumnya, maka kau akan imun terhadap berbagai efek.

items.potions.potionofstrength.name=ramuan kekuatan
items.potions.potionofstrength.msg_1=+1 kekuatan
items.potions.potionofstrength.msg_2=Kekuatan baru mengalir dalam tubuhmu.
items.potions.potionofstrength.desc=Cairan yang kuat ini mengalir di ototmu, secara permanen menambah kekuatanmu satu poin.

items.potions.potionoftoxicgas.name=ramuan gas beracun
items.potions.potionoftoxicgas.desc=Jika kau membuka atau memecahkan ramuan ini, maka ramuan ini akan meledak menjadi awan racun kehijauan yang mematikan. Mungkin kau seharusnya melempar ramuan ini ke musuh yang jauh daripada membukanya langsung di tempat.



###brews
items.potions.brews.causticbrew.name=Minuman kaustik
items.potions.brews.causticbrew.desc=Minuman ini akan menyebarkan cairan korosif di sekitar lokasi yang dihancurkannya. Apa pun yang tertangkap oleh cairan akan perlahan meleleh jika tidak bisa dicuci dengan air.

items.potions.brews.blizzardbrew.name=Cairan Badai petir
items.potions.brews.blizzardbrew.desc=Ketika hancur, minuman ini akan mengeluarkan badai salju yang berputar-putar yang menyebar seperti gas.

items.potions.brews.frigidbrew.name=Minuman dingin
items.potions.brews.frigidbrew.desc=Minuman ini menggabungkan sifat-sifat ramuan embun beku dan awan badai. Ketika terlempar, ia akan meletus ke awan yang membeku dan menyebarkan air ke daerah sekitarnya.

items.potions.brews.frostfirebrew.name=Minuman Api beku
items.potions.brews.frostfirebrew.desc=Minuman ini menggabungkan sifat-sifat nyala cair dan ramuan pembekuan jepret. Area di sekitar tempat botol dilempar akan dibekukan dengan cepat, lalu nyalakan api untuk waktu yang lama.

items.potions.brews.infernalbrew.name=minuman infernal
items.potions.brews.infernalbrew.desc=Ketika hancur, minuman ini akan mengeluarkan api mengamuk yang menyebar seperti gas.

items.potions.brews.shockingbrew.name=minuman mengejutkan
items.potions.brews.shockingbrew.desc=Ketika hancur, minuman ini akan mengeluarkan badai listrik di daerah di sekitar lokasi yang rusak.

items.potions.brews.wickedbrew.name=minuman jahat
items.potions.brews.wickedbrew.desc=Minuman ini menggabungkan sifat gas beracun dan ramuan gas paralitik. Saat terpapar ke udara terbuka, cairan bir akan meletus ke kedua gas sekaligus.



###elixirs
items.potions.elixirs.elixirofaquaticrejuvenation.name=ramuan air peremajaan
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Ramuan ini mengandung sisa-sisa Goo yang disempurnakan dengan ramuan penyembuhan. Meskipun tidak akan memberikan penyembuhan segera, perlahan-lahan akan memulihkan kesehatan Anda saat Anda berdiri di air.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Penyembuhan Akuatik
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Anda telah mendapatkan sementara properti restoratif yang serupa dengan Goo.\n\nSambil berdiri di air, Anda akan memulihkan satu titik kesehatan per putaran.\n\nputaran tersisa : %d .

items.potions.elixirs.elixirofdragonsblood.name=ramuan darah naga
items.potions.elixirs.elixirofdragonsblood.desc=Saat dikonsumsi, ramuan ini akan mengirimkan kekuatan berapi-api mengalir melalui pembuluh darah peminum. Efek ini akan membuat peminum kebal terhadap api, dan memungkinkan mereka untuk membakar musuh dengan serangan fisik.

items.potions.elixirs.elixirofhoneyedhealing.name=ramuan penyembuhan madu
items.potions.elixirs.elixirofhoneyedhealing.desc=Ramuan ini mengkombinasikan penyembuhan dengan manisnya madu. Ketika minum, itu akan memuaskan sedikit rasa lapar, tetapi juga bisa dilemparkan untuk menyembuhkan sekutu.\n\nMakhluk dengan afinitas untuk madu mungkin tenang jika item ini digunakan pada mereka.

items.potions.elixirs.elixiroficytouch.name=Elixir dari sentuhan dingin
items.potions.elixirs.elixiroficytouch.desc=Saat dikonsumsi, ramuan ini akan memungkinkan peminum untuk meredam panas dari musuh yang mereka serang. Efek ini akan membuat peminum kebal terhadap hawa dingin, dan memungkinkan mereka untuk mendinginkan musuh dengan serangan fisik.

items.potions.elixirs.elixirofmight.name=ramuan kekuatan
items.potions.elixirs.elixirofmight.msg_1=+1 kekuatan, +5 darah
items.potions.elixirs.elixirofmight.msg_2=Kekuatan baru mengalir dalam tubuhmu.
items.potions.elixirs.elixirofmight.desc=Cairan yang kuat ini akan mengalir melalui otot-ototmu, meningkatkan kekuatanmu secara permanen sebanyak satu poin dan darahmu sebanyak lima poin.

items.potions.elixirs.elixirofrestoration.name=ramuan restorasi
items.potions.elixirs.elixirofrestoration.desc=Ramuan ini mengkombinasikan sifat-sifat ramuan penyembuhan dan pembersihan. Ketika dikonsumsi, peminum akan mulai sembuh dengan cepat, dan akan dibersihkan dari semua efek negatif.

items.potions.elixirs.elixirofvitality.name=ramuan vitalitas
items.potions.elixirs.elixirofvitality.desc=Ramuan ini mengkombinasikan sifat-sifat ramuan penyembuhan dan perisai, memberikan ledakan ketahanan hidup yang besar kepada siapa pun yang meminumnya.

items.potions.elixirs.elixiroftoxicessence.name=elixir dari esensi toksik
items.potions.elixirs.elixiroftoxicessence.desc=Saat dikonsumsi, ramuan ini akan memberi energi pada peminum dengan racun. Peminum akan kebal terhadap gas beracun dan racun, dan akan terus menyebarkan gas beracun saat mereka bergerak.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=ramuan pirus eksotis
items.potions.exotic.exoticpotion.crimson=ramuan merah tua yang eksotis
items.potions.exotic.exoticpotion.azure=ramuan biru eksotis
items.potions.exotic.exoticpotion.jade=ramuan giok eksotis
items.potions.exotic.exoticpotion.golden=ramuan emas eksotis
items.potions.exotic.exoticpotion.magenta=ramuan magenta eksotis
items.potions.exotic.exoticpotion.charcoal=ramuan arang eksotis
items.potions.exotic.exoticpotion.ivory=ramuan gading eksotis
items.potions.exotic.exoticpotion.amber=ramuan kuning eksotis
items.potions.exotic.exoticpotion.bistre=ramuan bistre eksotis
items.potions.exotic.exoticpotion.indigo=ramuan indigo eksotis
items.potions.exotic.exoticpotion.silver=ramuan perak eksotis
items.potions.exotic.exoticpotion.unknown_desc=Labu bundar ini berisi cairan berwarna-warni kasar. Sepertinya asing dengan tanah ini, siapa yang tahu apa yang mungkin dilakukan ketika diminum atau dilempar?

items.potions.exotic.potionofadrenalinesurge.name=ramuan lonjakan adrenalin
items.potions.exotic.potionofadrenalinesurge.desc=Cairan yang kuat ini akan memberimu dorongan kekuatan yang lebih besar yang akan hilang setelah periode waktu yang lama.

items.potions.exotic.potionofcleansing.name=ramuan pembersihan
items.potions.exotic.potionofcleansing.desc=Pereaksi yang kuat ini akan sepenuhnya menetralkan semua efek berbahaya pada peminum ketika dikuak. Itu bisa dilemparkan ke target untuk membersihkannya juga.

items.potions.exotic.potionofcorrosivegas.name=ramuan gas korosif
items.potions.exotic.potionofcorrosivegas.desc=Melepas atau menghancurkan kaca bertekanan ini akan menyebabkan isinya meledak menjadi awan gas korosif yang mematikan. Namun gasnya kurang terkonsentrasi, dan tidak akan bertahan lama.

items.potions.exotic.potionofdragonsbreath.name=ramuan napas naga
items.potions.exotic.potionofdragonsbreath.prompt=Pilih lokasi untuk dibakar
items.potions.exotic.potionofdragonsbreath.desc=Labu ini mengandung senyawa yang tidak biasa yang menyemburkan api segera setelah bercampur dengan air liur. Meludahkan cairan dengan cepat akan memungkinkan pengguna memuntahkan api dari mulut mereka!

items.potions.exotic.potionofearthenarmor.name=ramuan dari armor tanah
items.potions.exotic.potionofearthenarmor.desc=Rather than paralyze, this liquid has a hardening effect on the skin which will turn it into temporary natural armor.

items.potions.exotic.potionofholyfuror.name=potion of holy furor
items.potions.exotic.potionofholyfuror.desc=The power of holy energy reduced to liquid form, this draught will bless you for an extended period of time.

items.potions.exotic.potionofmagicalsight.name=potion of magical sight
items.potions.exotic.potionofmagicalsight.desc=After drinking this, your senses will be briefly heightened to incredible levels, allowing you to see through walls!

items.potions.exotic.potionofshielding.name=potion of shielding
items.potions.exotic.potionofshielding.desc=Rather than heal, this potion will instead project a durable shield around the user's body, blocking a considerable amount of damage.

items.potions.exotic.potionofshroudingfog.name=potion of shrouding fog
items.potions.exotic.potionofshroudingfog.desc=When exposed to air, the liquid in this flask will produce a thick smoky fog which completely blocks vision.

items.potions.exotic.potionofsnapfreeze.name=potion of snap freeze
items.potions.exotic.potionofsnapfreeze.desc=The chemical contained in this potion will rapidly react with the air, instantly freezing and rooting all within its effect.

items.potions.exotic.potionofstamina.name=potion of stamina
items.potions.exotic.potionofstamina.desc=Drinking this oddly sweet liquid will imbue you with a long-lasting boost of energy, allowing you to run at a quickened pace for an extended period of time.

items.potions.exotic.potionofstormclouds.name=potion of storm clouds
items.potions.exotic.potionofstormclouds.desc=Throwing this potion will create a cloud of concentrated vapor, which will condense and pour down onto the environment. Most terrain will be converted to water, and traps will be overwhelmed and break.



###quest items
items.quest.ceremonialcandle.name=lilin ritual
items.quest.ceremonialcandle.desc=Satu set lilin, sudah mencair dan sudah terpakai beberapa kali.\n\nJika hanya satu memang tidak berguna, tapi jika digunakan dalam pola tertentu, lilin-lilin ini dapat mengeluarkan energi untuk ritual.

items.quest.corpsedust.name=abu mayat
items.quest.corpsedust.chill=Rasa dingin mengalir di tengkukmu.
items.quest.corpsedust.desc=Bola abu mayat tidak terlalu berbeda dengan bola debu biasa. Tapi kau dapat merasakan energi jahat mengamuk di dalamnya.\n\nMelenyapkannya secepatnya adalah ide yang bagus.

items.quest.darkgold.name=bijih emas gelap
items.quest.darkgold.desc=Logam ini dikatakan gelap bukan karena warnanya (tidak ada bedanya dengan emas biasa), tapi karena ini akan meleleh di bawah sinar matahari, membuatnya tidak berguna di permukaan.

items.quest.dwarftoken.name=token dwarf
items.quest.dwarftoken.desc=Banyak dwarf dan kreasi-kreasi besarnya membawa logam kecil itu entah untuk tujuan apa. Mungkin itu adalah perhiasan atau mungkin semacam ID. Para dwarf adalah orang aneh.

items.quest.embers.name=bara elemental
items.quest.embers.desc=Bara spesial yang hanya bisa didapatkan dari elemental api muda. Bara itu memancarkan energi panas.

items.quest.gooblob.name=blob of goo
items.quest.gooblob.desc=A jiggly blob of goop, split off from Goo as it died. It's almost like a big ball of jelly, though you wouldn't dare eat it.\n\nIt does nothing on its own, but it might be useful when combined with certain potions, or a bomb. At the very least it should sell for a decent price.

items.quest.metalshard.name=cursed metal shard
items.quest.metalshard.desc=A shard of rusted cursed metal, which broke off DM-300 as it was destroyed. You can feel an inactive malevolent magic within it.\n\nIt does nothing on its own, but it might be useful when combined with certain scrolls, or a bomb. At the very least it should sell for a decent price.

items.quest.pickaxe.name=kapak tambang
items.quest.pickaxe.ac_mine=TAMBANG
items.quest.pickaxe.no_vein=Tidak ada emas gelap di dekatmu untuk ditambang.
items.quest.pickaxe.desc=Alat yang besar dan kokoh untuk menghancurkan batu. Mungkin juga bisa dipakai sebagai senjata.

items.quest.ratskull.name=tengkorak tikus raksasa
items.quest.ratskull.desc=Tengkorak tikus yang besar. Akan sangat bagus untuk trofi berburu, jika kau punya cukup ruang di dinding untuk menggantungnya



###rings
items.rings.ring.diamond=cincin berlian
items.rings.ring.opal=cincin opal
items.rings.ring.garnet=cincin merah tua
items.rings.ring.ruby=cincin rubi
items.rings.ring.amethyst=cincin kecubung
