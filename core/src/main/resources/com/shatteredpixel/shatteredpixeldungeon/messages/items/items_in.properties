items.artifacts.unstablespellbook.blinded=Kau tidak dapat membaca buku saat sedang buta.
items.artifacts.unstablespellbook.no_charge=Buku mantra-mu kehabisan energi untuk saat ini.
items.artifacts.unstablespellbook.cursed=Kau tidak dapat membaca dari buku sihir terkutuk.
