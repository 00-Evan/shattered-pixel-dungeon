items.scrolls.exotic.exoticscroll.unknown_desc=A glowing indecipherable magical rune is written on this black parchment. It seems to be foreign to this land, who knows what it will do when read aloud?

items.scrolls.exotic.scrollofaffection.name=scroll of affection
items.scrolls.exotic.scrollofaffection.desc=Reading this scroll will emit an alluring laugh which charms all who hear it.

items.scrolls.exotic.scrollofantimagic.name=scroll of anti-magic
items.scrolls.exotic.scrollofantimagic.desc=The incantation on this scroll will surround you with a magical aura that temporarily blocks all magical effects, harmful or helpful.

items.scrolls.exotic.scrollofconfusion.name=scroll of confusion
items.scrolls.exotic.scrollofconfusion.desc=When read aloud, this scroll will unleash confusing magic on all targets in sight, blinding and disorienting them.

items.scrolls.exotic.scrollofdivination.name=scroll of divination
items.scrolls.exotic.scrollofdivination.nothing_left=There is nothing left to identify!
items.scrolls.exotic.scrollofdivination.desc=This scroll will permanently identify four random item types. The types identified can be a potion's color, a scroll's rune, or a ring's gem. The items identified won't necessarily be ones you're carrying.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Your scroll of divination has identified the following items:

items.scrolls.exotic.scrollofenchantment.name=scroll of enchantment
items.scrolls.exotic.scrollofenchantment.inv_title=Beri sebuah item kekuatan
items.scrolls.exotic.scrollofenchantment.weapon=Select an enchantment to apply to your weapon.
items.scrolls.exotic.scrollofenchantment.armor=Select a glyph to apply to your armor.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Cancelling will still consume the scroll.
items.scrolls.exotic.scrollofenchantment.cancel=batalkan
items.scrolls.exotic.scrollofenchantment.desc=This scroll will infuse a weapon or armor with powerful magical energy. The reader even has some degree of control over which magic is imbued.

items.scrolls.exotic.scrollofforesight.name=scroll of foresight
items.scrolls.exotic.scrollofforesight.desc=When this scroll is read, the detail of nearby terrain will be constantly fed to the reader's mind in crystal clarity. For the duration of this effect, searching will not be necessary, as the reader will automatically detect everything within an enhanced search radius.

items.scrolls.exotic.scrollofmysticalenergy.name=scroll of mystical energy
items.scrolls.exotic.scrollofmysticalenergy.desc=The raw magical power bound up in this parchment will, when released, charge a user's equipped artifacts over time.

items.scrolls.exotic.scrollofpassage.name=scroll of passage
items.scrolls.exotic.scrollofpassage.desc=The spell on this parchment instantly transports the reader to the nearest region entrance above them. Very handy for quickly getting to a shop.

items.scrolls.exotic.scrollofpetrification.name=scroll of petrification
items.scrolls.exotic.scrollofpetrification.desc=A flash of red light will overwhelm all creatures in your field of view with such great terror that they will be frozen on the spot.

items.scrolls.exotic.scrollofpolymorph.name=scroll of polymorph
items.scrolls.exotic.scrollofpolymorph.desc=This scroll contains powerful transmutation magic. When invoked, all enemies in the reader's sight will be transformed into magical sheep!\n\nThe transformation is permanent, eliminating all enemies affected. Powerful enemies will resist the effect though, and any items affected enemies were carrying are lost.

items.scrolls.exotic.scrollofprismaticimage.name=scroll of prismatic image
items.scrolls.exotic.scrollofprismaticimage.desc=The incantation on this scroll will create a colorful illusory twin of the reader. This prismatic image acts as a weaker clone of the reader, with similar defence but lower hp and damage.\n\nThe prismatic image will show itself when enemies are present, and will attempt to defend the reader.\n\nIf a prismatic image already exists, using this scroll will fully heal it.

items.scrolls.exotic.scrollofpsionicblast.name=gulungan ledakan psionik
items.scrolls.exotic.scrollofpsionicblast.ondeath=Ledakan Psionik merobek pikiranmu.
items.scrolls.exotic.scrollofpsionicblast.desc=This scroll contains incredible destructive energy that can be channeled to destroy the minds of all visible creatures.\n\nThere is significant feedback however, and the reader will also be damaged, blinded, and weakened. The more targets the scroll hits, the less self-damage will be taken.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.enemy_near=Kau tidak dapat melakukan itu jika ada musuh di dekatmu.
items.spells.alchemize.desc=This spell channels alchemical energy, allowing you to perform alchemy as if you were at a pot with no energy for a short time.

items.spells.aquablast.name=aqua blast
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain and very briefly stun anything caught in the center of the burst.

items.spells.arcanecatalyst.name=arcane catalyst
items.spells.arcanecatalyst.desc=This ball of golden dust is made from the deconstructed essence of a scroll. It glimmers in the darkness of the dungeon.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also channel the magic directly to get the effect of a random scroll.

items.spells.beaconofreturning.name=beacon of returning
items.spells.beaconofreturning.preventing=The strong magic aura of this place prevents you from using the spell!
items.spells.beaconofreturning.creatures=The Psychic aura of neighbouring creatures doesn't allow you to teleport at this moment.
items.spells.beaconofreturning.set=The beacon was set at your current location.
items.spells.beaconofreturning.wnd_body=Setting will override the location the beacon was previously set to.\n\nReturning will return to your last set location and consume one use of the spell.
items.spells.beaconofreturning.wnd_set=Set
items.spells.beaconofreturning.wnd_return=Return
items.spells.beaconofreturning.desc_set=This beacon was set somewhere on floor %d.
items.spells.beaconofreturning.desc=This intricate spell grants the user the ability to return to a set location, regardless of distance. The spell will only be consumed by returning, it can be set as many times as you like, but it will only remember the most recent location it was set to.

items.spells.curseinfusion.name=curse infusion
items.spells.curseinfusion.inv_title=Curse an item
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will be upgraded in addition to being cursed. Curse infusion upgrades do not stack, and the upgrade is lost if the item becomes uncursed.

items.spells.featherfall.name=feather fall
items.spells.featherfall.light=Kau merasa ringan seperti bulu!
items.spells.featherfall.desc=This spell manipulates gravity's effect on the caster, allowing them to fall great distances without harm for a short time. Each use of the spell will only provide enough protection for one chasm.

items.spells.spell.ac_cast=TARIK
items.spells.spell.no_magic=You can't cast spells while magic immune.

items.spells.magicalinfusion.name=magical infusion
items.spells.magicalinfusion.inv_title=Jiwai sebuah item
items.spells.magicalinfusion.infuse=%s-mu telah diresapi dengan energi sihir!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal, it will never erase an enchantment on a weapon or a glyph on armor.

items.spells.magicalporter.name=magical porter
items.spells.magicalporter.inv_title=Port an item
items.spells.magicalporter.nowhere=There is nowhere for you to port an item to.
items.spells.magicalporter.desc=This spell will magically transport any item it is cast on. Unlike a merchant's beacon however, the items will be transported to the entrance of the next boss floor.

items.spells.phaseshift.name=phase shift
items.spells.phaseshift.tele_fail=Sihir teleportasi gagal.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=reclaim trap
items.spells.reclaimtrap.no_trap=There is no trap there.
items.spells.reclaimtrap.desc_trap=The spell is currently imbued with a _%s._
items.spells.reclaimtrap.desc=This spell contains remnants of the mechanical energy of DM-300. When cast on an active trap, the power of the trap will be absorbed into the spell, allowing you to trigger the trap's effect at any location you like.\n\nHowever, some traps may not function in all places, and the spell can only store one trap at a time.

items.spells.recycle.name=recycle
items.spells.recycle.inv_title=Recycle an item
items.spells.recycle.recycled=Your item was recycled into: %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, or runestone into a random item of the same type.

items.spells.targetedspell.prompt=Pilih sasaran
items.spells.targetedspell.inv_title=Jiwai sebuah item

items.spells.wildenergy.name=wild energy
items.spells.wildenergy.desc=This spell contains some of the cursed energy which powered DM-300. When cast, it will recharge your wands and worn artifacts, while also triggering a random cursed wand effect. You are able to choose a direction for this cursed magic to shoot in, however.


###runestones
items.stones.inventorystone.ac_use=GUNAKAN

items.stones.runestone$placeholder.name=runestone

items.stones.stoneofaggression.name=batu agresi
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few moments, but when used on yourself or allies it will last significantly longer. Powerful enemies will resist the effect as well.
items.stones.stoneofaggression$aggression.name=Targeted

items.stones.stoneofaugmentation.name=batu augmentasi
items.stones.stoneofaugmentation.inv_title=Tambahkan sebuah item
items.stones.stoneofaugmentation.desc=Batu kuno ini memiliki sihir ampuh yang dapat menambahkan kekuatan satu hal dari satu benda dengan cara mengorbankan hal yang lain.\n\nTambahkan ke senjata maka akan meningkatkan kecepatan atau damage.\n\nTambahkan ke armor maka akan meningkatkan pertahanan atau penghindaran.
items.stones.stoneofaugmentation$wndaugment.choice=Apa yang ingin kau tingkatkan?
items.stones.stoneofaugmentation$wndaugment.speed=Kecepatan
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Penghindaran
items.stones.stoneofaugmentation$wndaugment.defense=Pertahanan
items.stones.stoneofaugmentation$wndaugment.none=Hapus Augmentasi
items.stones.stoneofaugmentation$wndaugment.cancel=Gak jadi

items.stones.stoneofaffection.name=stone of affection
items.stones.stoneofaffection.desc=When this stone is thrown on or next to an enemy they will be temporarily charmed, and will attempt to target your allies instead of you.

items.stones.stoneofblast.name=batu ledakan
items.stones.stoneofblast.desc=Batu kuno ini akan langsung meledak secara instan ke tempat dilemparkannya batu ini. Layaknya bom, ledakannya akan memberikan damage di sekitarnya.

items.stones.stoneofblink.name=batu kedip
items.stones.stoneofblink.desc=Batu ini akan meneleportasi si pengguna ke lokasi di mana batu itu dilempar.

items.stones.stoneofclairvoyance.name=batu kewaskitaan
items.stones.stoneofclairvoyance.desc=This stone will instantly reveal all tiles in a very wide area around where it is thrown. Its effect will even reach through walls.

items.stones.stoneofdeepenedsleep.name=batu tidur pulas
items.stones.stoneofdeepenedsleep.desc=Saat dileparkan ke dekat musuh yang sedang tertidur, batu ini akan membuat musuh itu tertidur lebih pulas lagi. Musuh yang sudah terkena efek ini akan tidur selamanya sampai memang terganggu.

items.stones.stoneofdisarming.name=stone of disarming
items.stones.stoneofdisarming.desc=This runestone holds magic that can disable malicious traps hidden throughout the dungeon. It will disarm up to 9 traps around the area it is thrown at.

items.stones.stoneofenchantment.name=batu kekuatan
items.stones.stoneofenchantment.inv_title=Beri sebuah item kekuatan
items.stones.stoneofenchantment.weapon=Senjatamu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.armor=Armormu bercahaya dalam kegelapan!
items.stones.stoneofenchantment.desc=Batu kuno ini memiliki kekuatan sihir. Tidak seperti gulungan upgrade, batu ini tidak akan meningkatkan kekuatan sebuah item, tapi justru hanya akan memberikan senjata dan armor kekuatan khusus, memberikannya kekuatan baru.

items.stones.stoneofflock.name=batu domba
items.stones.stoneofflock.desc=Batu ini memunculkan domba ajaib untuk sementara waktu di tempat di mana batu ini dilemparkan.

items.stones.stoneofintuition.name=batu intuisi
items.stones.stoneofintuition.inv_title=Pilih sebuah item
items.stones.stoneofintuition.desc=Batu kuno ini memiliki kekuatan lemah dari yang biasa ditemukan di gulungan identifikasi. Batu ini tidak langsung mengindentifikasi sebuah item, melainkan mengandalkan intuisimu, memberimu kesempatan mengidentifikasi ramuan dan gulungan dengan cara menebaknya,
items.stones.stoneofintuition$wndguess.text=Tebak item yang belum teridentifikasi. Jika tebakanmu benar, benda itu akan otomatis teridentifikasi!
items.stones.stoneofintuition$wndguess.correct=Benar. Item itu sudah diidentifikasi!
items.stones.stoneofintuition$wndguess.incorrect=Tebakanmu salah.

items.stones.stoneofshock.name=batu listrik
items.stones.stoneofshock.desc=Batu kuno ini mengeluarkan ledakan energi listrik yang akan melumpuhkan semua target di sekitar, dan akan memberi si pelempar charge tongkat sihir untuk setiap target yang kena.

###wands
items.wands.cursedwand.ondeath=Kau terbunuh oleh %s-mu sendiri.
items.wands.cursedwand.nothing=Tidak terjadi apa pun.
items.wands.cursedwand.grass=Rerumputan tumbuh di sekitarmu!
items.wands.cursedwand.fire=Kau mencium sesuatu terbakar...
items.wands.cursedwand.transmogrify_wand=Tongkat sihirmu berubah menjadi item yang berbeda!
items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

items.wands.wand.ac_zap=TEMBAK
items.wands.wand.fizzles=Tongkat sihirmu mendesis; pasti tidak cukup charge.
items.wands.wand.no_magic=Your wand fizzles; you cannot use wands while magic immune.
items.wands.wand.self_target=Kau tidak dapat menargetkan diri sendiri!
items.wands.wand.identify=Sekarang kau sudah cukup mengenali tongkat sihirmu.
items.wands.wand.cursed=Tongkat sihir ini terkutuk, membuat sihirnya berbahaya dan acak.
items.wands.wand.not_cursed=Tongkat sihir ini bebas dari sihir jahat.
items.wands.wand.curse_discover=%s ini terkutuk!
items.wands.wand.prompt=Pilih lokasi untuk ditembak

items.wands.wandofblastwave.name=tongkat sihir gelombang ledakan
items.wands.wandofblastwave.staff_name=tongkat gelombang ledakan
items.wands.wandofblastwave.ondeath=Kau membunuh dirimu sendiri dengan Tongkat Sihir Gelombang Ledakanmu sendiri...
items.wands.wandofblastwave.desc=Tongkat sihir ini terbuat dari semacam batu marmer, dengan hiasan emas dan permata bulat hitam di ujungnya. Rasanya sangat berat di tanganmu.
items.wands.wandofblastwave.stats_desc=Tongkat sihir ini menembakkan ledakan yang meledak di lokasi target. Kekuatan dari ledakan itu memberikan _%1$d-%2$d damage_ dan cukup kuat untuk menerbangkan musuh jauh ke belakang.

items.wands.wandofcorrosion.name=tongkat sihir korosi
items.wands.wandofcorrosion.staff_name=tongkat korosi
items.wands.wandofcorrosion.desc=Tongkat sihir ini berwarna kelabu yang diujungi dengan permata jingga.
items.wands.wandofcorrosion.stats_desc=Tongkat sihir ini menembakkan korosi yang akan meledak dan berubah menjadi awan korosi di lokasi yang ditargetkan. Apapun yang berada di dalam awan korosi itu akan mendapat damage, meningkat setiap waktu.

items.wands.wandofcorruption.name=tongkat sihir korupsi
items.wands.wandofcorruption.staff_name=tongkat korupsi
items.wands.wandofcorruption.already_corrupted=Karakter itu tidak bisa dipengaruhi lebih jauh lagi.
items.wands.wandofcorruption.desc=Tongkat sihir ini meradiasikan energi gelap yang jahat, jelas dari bentuk tengkorak kecil dekoratif di ujungnya.
items.wands.wandofcorruption.stats_desc=Tongkat sihir ini akan melepaskan energi korup yang akan men-debuff musuh dan akhirnya akan membuat musuh beralih ke pihakmu. Musuh dapat menahan korupsi, tapi musuh yang sudah lemah lebih mudah dikorupsi daripada musuh yang sehat.

items.wands.wandofdisintegration.name=tongkat sihir laser
items.wands.wandofdisintegration.staff_name=tongkat laser
items.wands.wandofdisintegration.desc=Tongkat sihir ini terbuat dari bongkahan obsidian yang solid, dengan warna ungu dalam di sepanjang sisinya, berakhir di ujungnya. Tongkat sihir itu menyala oleh energi penghancur, menunggu untuk keluar.
items.wands.wandofdisintegration.stats_desc=Tongkat sihir ini menembakkan beam yang menembus segalanya, dan akan terus bertambah panjang setiap upgrade. Beam itu memberi _%1$d-%2$d damage,_ dan akan memberi damage tambahan untuk setiap musuh dan tembok yang dilewati.

items.wands.wandoffireblast.name=tongkat sihir api
items.wands.wandoffireblast.staff_name=tongkat api
items.wands.wandoffireblast.desc=Tongkat sihir ini terbuat dari kayu yang dipernis merah dengan daun emas yang digunakan agar tongkat sihir itu kelihatan megah. Tongkat sihir itu mendesis di ujungnya, tidak sabar untuk mengeluarkan sihir kuatnya.
items.wands.wandoffireblast.stats_desc=Tongkat sihir ini menyemburkan api, menyebar membentuk kerucut. Saat tongkat sihir ini di-upgrade maka itu juga akan memakan charge lebih banyak, efeknya pun akan lebih kuat seiring banyaknya charge yang dipakai. Serangan selanjutnya akan memakai _%1$d charge_ dan memberikan _%2$d-%3$d damage._

items.wands.wandoffrost.name=tongkat sihir es
items.wands.wandoffrost.staff_name=tongkat es
items.wands.wandoffrost.desc=Tongkat sihir ini sepertinya terbuat dari semacam es ajaib. Semakin ujung warnanya semakin terang. Tongkat ini sangat dingin saat dipegang, namun entah mengapa tanganmu tetap hangat.
items.wands.wandoffrost.stats_desc=Tongkat sihir ini menembakkan energi es kepada musuh, memberikan _%1$d-%2$d damage_ dan membekukan musuh, membuatnya menjadi lambat. Efeknya lebih kuat di atas air. Musuh yang sudah membeku akan mendapat damage yang lebih sedikit dari tongkat sihir ini, karena mereka sudah dingin.

items.wands.wandoflightning.name=tongkat sihir listrik
items.wands.wandoflightning.staff_name=tongkat listrik
items.wands.wandoflightning.ondeath=Kau membunuh dirimu sendiri oleh Tongkat Sihir Listrikmu sendiri...
items.wands.wandoflightning.desc=Tongkat sihir ini terbuat dari logam solid, membuatnya sangat berat. Dua cabang melengkung di ujungnya, dan ada kekuatan listrik di antaranya.
items.wands.wandoflightning.stats_desc=Tongkat sihir ini memancarkan listrik yang kuat kepada apa pun yang ditargetkannya, memberikan _%1$d-%2$d damage._ Elektrisitas ini dapat menyambar ke musuh-musuh terdekat, menyebarkan damage antara mereka. Lisrik ini dan damage-nya lebih efektif jika di atas air. Jika kau terlalu dekat, kau bisa tersambar juga!

items.wands.wandoflivingearth.name=wand of living earth
items.wands.wandoflivingearth.staff_name=staff of living earth
items.wands.wandoflivingearth.desc=This wand is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the wand, as if they can feel your hand.
items.wands.wandoflivingearth.stats_desc=This wand sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the wand is next zapped.
items.wands.wandoflivingearth$rockarmor.name=Rock Armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some of the rock however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth with cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your wand of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to focus the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your wand.\n\nThe guardian's defensive power is tied to the level of your wand. It currently blocks _%1$d-%2$d damage._

items.wands.wandofmagicmissile.name=tongkat sihir misil
items.wands.wandofmagicmissile.staff_name=tongkat misil sihir
items.wands.wandofmagicmissile.desc=Tongkat sihir yang terlihat polos ini mengeluarkan misil sihir murni. Dikarenakan tongkat sihir ini tidak sekuat tongkat-tongkat yang lain, tongkat sihir ini dapat satu bonus charge.
items.wands.wandofmagicmissile.stats_desc=Setiap serangan tongkat sihir ini memberikan _%1$d-%2$d damage,_ dan tidak ada efek tambahannya.

items.wands.wandofprismaticlight.name=tongkat sihir cahaya prismatik
items.wands.wandofprismaticlight.staff_name=tongkat cahaya prismatik
items.wands.wandofprismaticlight.desc=Tongkat sihir ini terbuat dari kristal transparan, mirip seperti bongkahan gelas halus. Secercah cahaya menari-nari di dekat ujung tongkat sihir, bersiap untuk memancarkan sinarnya.
items.wands.wandofprismaticlight.stats_desc=Tongkat sihir ini memancarkan sinar menyilaukan yang membelah kegelapan, membuka area tersembunyi dan jebakan. Sinar itu dapat membutakan musuh, dan memberi _%1$d-%2$d damage._ Musuh yang berupa setan atau undead akan terbakar oleh sinar tongkat sihir itu, memberikan bonus damage.

items.wands.wandofregrowth.name=tongkat sihir pertumbuhan
items.wands.wandofregrowth.staff_name=tongkat pertumbuhan
items.wands.wandofregrowth.desc=Tongkat sihir ini terbuat dari kayu tipis yang diukir dengan mahir. Entah bagaimana tongkat sihir ini masih terasa hidup dan bergetar, berwarna hijau terang seperti tunas pohon muda.
items.wands.wandofregrowth.stats_desc=Saat digunakan, tongkat sihir ini akan menggunakan semua charge-nya menjadi sihir pertumbuhan yang keluar berbentuk kerucut. Sihir ini akan menghasilkan rumput, akar-akar, dan tanaman langka. "Saat kehidupan  berhenti, kehidupan baru akan mulai tumbuh... Siklus abadi akan selalu ada!"
items.wands.wandofregrowth$dewcatcher.name=Penangkap Embun
items.wands.wandofregrowth$dewcatcher.desc=Penangkap embun menyamar sebagai runput untuk menghindari perhatian, tapi embun besar yang terkumpul tidak dapat mengelabui siapa pun.
items.wands.wandofregrowth$seedpod.name=Tanaman Benih
items.wands.wandofregrowth$seedpod.desc=Kantung Benih kelihatan cantik, tapi benih yang tanaman itu bawa sebenarnya dicuri dari tanaman lain yang ia bunuh oleh akarnya.

items.wands.wandoftransfusion.name=tongkat sihir transfusi
items.wands.wandoftransfusion.staff_name=tongkat transfusi
items.wands.wandoftransfusion.ondeath=Kau membunuh dirimu sendiri oleh Tongkat Sihir Transfusimu sendiri....
items.wands.wandoftransfusion.charged=Tongkatmu mengisiulang dengan energi kehidupan dari musuhmu!
items.wands.wandoftransfusion.desc=Tongkat sihir yang cukup polos, hanya warnanya yang keunguan dan permata hitam di ujungnya.
items.wands.wandoftransfusion.stats_desc=When used on allies, this wand saps some of your own health to heal or shield them. When used on enemies, the wand briefly charms them while pulling a bit of energy back to you. Hostile undead will be damaged instead of charmed.

items.wands.wandofwarding.name=wand of warding
items.wands.wandofwarding.staff_name=staff of warding
items.wands.wandofwarding.no_more_wards=Your wand can't sustain any more wards.
items.wands.wandofwarding.bad_location=There isn't enough space to place a ward there.
items.wands.wandofwarding.desc=This short metal wand has a bright purple gem floating above its tip.
items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this wand will summon stationary wards and sentries. Note that wards cannot be placed next to eachother, and this wand can only sustain _%d energy_ worth of wards at a time.
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour wand of warding is using _2 energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour wand of warding is using _3 energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times, and more quickly, than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap four times before dissipating.\n\nYour wand of warding is using _4 energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same attack power as a greater ward, but isn't nearly as fragile. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _5 energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and able to attack more quickly than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _6 energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _7 energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your wand to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=%s menyebalkan
items.weapon.curses.annoying.msg_1=OOH, APA KITA SEDANG BERTARUNG!?
items.weapon.curses.annoying.msg_2=YES, BUNUH!
items.weapon.curses.annoying.msg_3=OI, DI SINI!
items.weapon.curses.annoying.msg_4=KITA BELUM DI RAJANYA NIH!?
items.weapon.curses.annoying.msg_5=AW, JANGAN MUKUL KERAS-KERAS!
items.weapon.curses.annoying.desc=Senjata menyebalkan dapat berbicara, tapi mereka terlalu bersemangat. Bahkan mereka sering mencari perhatian padamu walau tak ada artinya.

items.weapon.curses.displacing.name=%s pemindah
items.weapon.curses.displacing.desc=Senjata pemindah memiliki sihir teleportasi, membuatnya mempunyai kemampuan untuk memindahkan musuh ke tempat lain di lantai sekarang.

items.weapon.curses.exhausting.name=%s melelahkan
items.weapon.curses.exhausting.desc=Senjata melelahkan membutuhkan banyak usaha untuk memakainya, dan akan secara berkala melemahkan si pemakai sebagai hasilnya.

items.weapon.curses.fragile.name=%s rapuh
items.weapon.curses.fragile.desc=Senjata rapuh awalnya memang sekuat seperti biasanya, tapi perlahan efektifitasannya akan berkurang ketika dipakai terus-menerus.

items.weapon.curses.friendly.name=%s bersahabat
items.weapon.curses.friendly.desc=Senjata ramah sangat cocok untuk para pasifis, kadang akan mengeluarkan sihir yang membuatmu mustahil untuk bertarung.

items.weapon.curses.polarized.name=polarized %s
items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to either deal 50% more damage, or no damage at all.

items.weapon.curses.sacrificial.name=%s pengorbanan
items.weapon.curses.sacrificial.desc=Senjata pengorbanan akan meminta darah dari si pemakai sebagai balasan atas penyerangan musuh. Semakin sehat si pemakai, semakin banyak darah yang akan diserap.

items.weapon.curses.wayward.name=%s bandel
items.weapon.curses.wayward.desc=Senjata bandel menyusahkan pengguna mencari sasarannya, membuatnya sangat tidak akurat kecuali jika memang serangan itu dijamin sukses.


###enchantments
items.weapon.enchantments.blazing.name=%s api
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to ones that are already aflame.

items.weapon.enchantments.blocking.name=blocking %s
items.weapon.enchantments.blocking.desc=This enchantment will enhance your ability to defend yourself after attacking with this weapon.
items.weapon.enchantments.blocking$blockbuff.name=Blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has given you a short boost of defensive power!\n\nBlocking boost: 0-%d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=blooming %s
items.weapon.enchantments.blooming.desc=Blooming weapons contain magic which will cause vegetation to sprout on or around those struck by them.

items.weapon.enchantments.chilling.name=%s es
items.weapon.enchantments.chilling.desc=Musuh yang diserang oleh kekuatan ini akan membeku, melambatkan gerakan dan serangannya.

items.weapon.enchantments.kinetic.name=kinetic %s
items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon, any excess force is stored in the weapon and will be applied to the next successful attack.
items.weapon.enchantments.kinetic$conserveddamage.name=Conserved Damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

items.weapon.enchantments.corrupting.name=corrupting %s
items.weapon.enchantments.corrupting.desc=This powerful enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a chance they will become corrupted instead of dying.

items.weapon.enchantments.elastic.name=%selastik
items.weapon.enchantments.elastic.desc=Elastic weapons have a chance to send enemies flying back short distances.

items.weapon.enchantments.grim.name=%s maut
items.weapon.enchantments.grim.desc=Kekuatan yang kuat ini dirasuki kekuatan untuk membunuh musuh secara instan. Efeknya akan lebih sering muncul ketika musuh lemah.

items.weapon.enchantments.lucky.name=%s keberuntungan
items.weapon.enchantments.lucky.desc=Enemies which are killed by a lucky weapon have a chance to drop extra loot.

items.weapon.enchantments.precise.name=precise %s
items.weapon.enchantments.precise.desc=A precise weapon has a chance to guarantee a hit on an enemy, regardless of the circumstances.

items.weapon.enchantments.projecting.name=%s proyeksi
items.weapon.enchantments.projecting.desc=Dengan kekuatan ini, senjata jarak dekat akan mendapatkan jangkauan ekstra. Senjata jarak jauh akan dapat menembus dinding.

items.weapon.enchantments.shocking.name=%s listrik
items.weapon.enchantments.shocking.desc=Elektrisitas dari senjata listrik memberikan ekstra damage kepada musuh di sekitar.

items.weapon.enchantments.unstable.name=%s tidak stabil
items.weapon.enchantments.unstable.desc=Kekuatan ini memancarkan energi luar biasa, karena dapat mengeluarkan kekuatan yang berbeda-beda setiap serangannya.

items.weapon.enchantments.vampiric.name=%s vampir
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer. The effect is stronger the lower the wearer's health.


###melee weapons
items.weapon.melee.assassinsblade.name=pedang assassin
items.weapon.melee.assassinsblade.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.assassinsblade.desc=Pedang bergelombang yang kecil terbuat dari obsidian, sulit dipakai walau tidak berat, tapi sangat mematikan jika sudah dapat sasaran yang tepat.

items.weapon.melee.battleaxe.name=kapak tarung
items.weapon.melee.battleaxe.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.battleaxe.desc=Besi yang besar di ujung kapak tarung ini memberikan berat yang besar pula pada tiap sisinya.

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.stats_desc=Senjata ini meningkatkan damage pada anak panah saat dipakai, bahkan akan memberikan kekuatannya pada anak panah itu.
items.weapon.melee.crossbow.desc=Senjata cukup rumit yang dapat menembakkan panah dengan kecepatan luar biasa. Senjata ini bobot dan kokoh, membuatnya dapat digunakan sebagai senjata jarak dekat juga.

items.weapon.melee.dagger.name=pisau belati
items.weapon.melee.dagger.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.dagger.desc=Pisau belati sederhana dengan pegangan kayu.

items.weapon.melee.dirk.name=beladau
items.weapon.melee.dirk.stats_desc=Senjata ini lebih kuat melawan musuh yang lengah.
items.weapon.melee.dirk.desc=Pisau belati yang lebih panjang, dapat menusuk musuh lebih dalam.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=Ini adalah senjata yang lumayan tidak akurat.\nSenjata ini tidak dapat melakukan serangan tiba-tiba.
items.weapon.melee.flail.desc=Bola berduri terpasang pada pegangan panjang yang terhubung oleh rantai. Sangat sulit digunakan, namun mematikan jika mendarat dengan tepat.

items.weapon.melee.gauntlet.name=sarung tangan batu
items.weapon.melee.gauntlet.stats_desc=This is a very fast weapon.\nThis weapon blocks 0-4 damage.
items.weapon.melee.gauntlet.desc=Sarung tangan besar ini terbuat dari kain merah tua yang dilapisi batu ajaib berat di atasnya. Kainnya membalut tanganmu dengan kencang, membuat lempengan batu itu seperti kulit keduamu. Untuk dapat mengayunkan senjata berat seperti ini membutuhkan kekuatan, tapi dapat memberikan damage yang sangat besar untuk setiap pukulanmu.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=Senjata ini lumayan berat.\nSenjata ini mempunyai jangkauan ekstra.
items.weapon.melee.glaive.desc=Tongkat besar yang ujungnya terdapat mata pisau.

items.weapon.melee.gloves.name=studded gloves
items.weapon.melee.gloves.stats_desc=Ini adalah senjata yang sangat cepat.
items.weapon.melee.gloves.desc=These studded gloves don't provide any real protection, but they act as a serviceable weapon while keeping the hands free.

items.weapon.melee.greataxe.name=kapak raksasa
items.weapon.melee.greataxe.stats_desc=Senjata ini sangat amat berat.
items.weapon.melee.greataxe.desc=Diperuntukkan agar dipakai di atas bahu, kapak raksasa ini sekuat beratnya.

items.weapon.melee.greatshield.name=tameng raksasa
items.weapon.melee.greatshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.greatshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.greatshield.desc=Lebih seperti dinding berjalan dari pada sebuah tameng, logam raksasa ini meningkatkan pertahanan, tapi tidak meninggalkan banyak ruang untuk menyerang.

items.weapon.melee.greatsword.name=pedang raksasa
items.weapon.melee.greatsword.desc=Pedang yang panjang ini memberikan damage yang besar dengan cara mengandalkan beratnya pada setiap serangan.

items.weapon.melee.handaxe.name=kapak tangan
items.weapon.melee.handaxe.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.handaxe.desc=Kapak yang ringan, biasanya dipakai untuk menebang pohon. Mata pisau yang tajam itu bisa juga dipakai untuk memotong musuh.

items.weapon.melee.knuckles.name=knuckleduster
items.weapon.melee.knuckles.stats_desc=Senjata ini amat sangat cepat.
items.weapon.melee.knuckles.desc=Besi yang membentuk sempurna di kepalan tangan. Membuat tangan tetap bebas, dan memberi serangan yang lebih baik dibanding dengan tangan kosong.

items.weapon.melee.longsword.name=pedang panjang
items.weapon.melee.longsword.desc=Besi tajam panjang dari pedang ini berkilauan, dengan ukurannya yang membuatnya cukup berat.

items.weapon.melee.mace.name=mace
items.weapon.melee.mace.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.mace.desc=Kepala besi besar dari senjata ini memberikan damage yang substansial.

items.weapon.melee.magesstaff.name=tongkat penyihir
items.weapon.melee.magesstaff.ac_imbue=JIWAI
items.weapon.melee.magesstaff.ac_zap=TEMBAK
items.weapon.melee.magesstaff.prompt=Pilih sebuah tongkat sihir
items.weapon.melee.magesstaff.imbue=Kau menjiwai tongkatmu dengan %s.
items.weapon.melee.magesstaff.conflict=Sihir yang berlawanan menghapus kekuatan di tongkatmu.
items.weapon.melee.magesstaff.id_first=Kau harus mengidentifikasi tongkat sihir ini dulu.
items.weapon.melee.magesstaff.cursed=Kau tidak dapat menggunakan tongkat sihir terkutuk.
items.weapon.melee.magesstaff.warning=Apakah kau yakin ingin menjiwai tongkatmu dengan tongkat sihir ini? Jiwa sebelumnya akan hilang.\n\nJika tongkat sihirnya levelnya sama atau lebih dari tongkat yang ingin dijiwai, maka tongkatnya akan mewarisi level tongkat sihir itu ditambah dengan satu level dari tongkat itu sendiri.\n\nPenjiwaan ini akan menghasilkan tongkat dengan level %d.
items.weapon.melee.magesstaff.yes=Ya, aku yakin.
items.weapon.melee.magesstaff.no=Tidak, aku berubah pikiran
items.weapon.melee.magesstaff.desc=Crafted by the Mage himself, this staff is a unique magical weapon. Rather than having innate magical power, this staff is instead imbued with magical energy from a wand.
items.weapon.melee.magesstaff.no_wand=Tongkat ini masih belum ada sihirnya, tongkat ini harus _dijiwai oleh kekuatan tongkat sihir_ sebelum bisa dipakai untuk menembakkan mantra.
items.weapon.melee.magesstaff.has_wand=Tongkat ini masih dijiwai oleh _%s._

items.weapon.melee.meleeweapon.stats_known=Senjata jarak dekat _tingkat-%1$d_ ini memberikan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ agar dapat memakainya dengan benar.
items.weapon.melee.meleeweapon.stats_unknown=Biasanya senjata jarak dekat _tingkat-%1$d_ ini memberikan _%2$d-%3$d damage_ dan membutuhkan _%4$d kekuatan_ untuk dapat memakainya dengan baik.
items.weapon.melee.meleeweapon.probably_too_heavy=Mungkin senjata ini terlalu berat untukmu.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=pedang pendek
items.weapon.melee.shortsword.desc=Pedang yang lumayan pendek, hanya beberapa inci lebih panjang dari pisau belati.

items.weapon.melee.quarterstaff.name=quarterstaff
items.weapon.melee.quarterstaff.stats_desc=This weapon blocks 0-3 damage.
items.weapon.melee.quarterstaff.desc=Tongkat kayu keras, diakhiri dengan sebongkah besi.

items.weapon.melee.roundshield.name=tameng bulat
items.weapon.melee.roundshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.roundshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.roundshield.desc=Tameng besar ini secara efektif menahan serangan dan menjadi senjata yang berguna saat darurat.

items.weapon.melee.runicblade.name=pedang kuno
items.weapon.melee.runicblade.stats_desc=Senjata ini lebih menguntungkan dari Upgrade.
items.weapon.melee.runicblade.desc=Senjata misterius dari daratan yang jauh, dengan pedang yang berwarna biru terang.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=This is a very fast weapon.\nThis weapon blocks 0-2 damage.
items.weapon.melee.sai.desc=Dua pedang tipis yang diperuntukkan untuk dipakai di kedua tangan. Sempurna untuk bertahan dan memotong dengan cepat.

items.weapon.melee.scimitar.name=scimitar
items.weapon.melee.scimitar.stats_desc=Senjata ini cukup cepat.
items.weapon.melee.scimitar.desc=Pedang melengkung yang tebal. Bentuknya memungkinkan untuk serangan lebih cepat, tapi membuatnya lebih lemah.

items.weapon.melee.spear.name=tombak
items.weapon.melee.spear.stats_desc=Senjata ini lumayan berat.\nSenjata ini mempunyai jangkauan ekstra.
items.weapon.melee.spear.desc=Kayu panjang ramping berujung besi tajam.

items.weapon.melee.sword.name=pedang
items.weapon.melee.sword.desc=Pedang yang seimbang. Tidak terlalu besar, tapi tetap lebih panjang dari pedang pendek.

items.weapon.melee.warhammer.name=palu perang
items.weapon.melee.warhammer.stats_desc=Senjata ini lumayan akurat.
items.weapon.melee.warhammer.desc=Beberapa makhluk tidak dapat menahan pukulan menghancurkan dari besi padat dan tinggi ini, tapi senjata ini membutuhkan kekuatan yang besar untuk dapat memakainya dengan baik.

items.weapon.melee.whip.name=cambuk
items.weapon.melee.whip.stats_desc=Senjata ini memiliki jangkauan yang sangat jauh.
items.weapon.melee.whip.desc=Sementara tali di ujung senjata ini menghasilkan damage yang sangat kecil, tapi jangkauannya bukan main.

items.weapon.melee.wornshortsword.name=pedang pendek bekas
items.weapon.melee.wornshortsword.desc=Pedang yang cukup pendek, hampir rusak karena pemakaian yang berlebihan. Pedang pendek ini lebih lemah dan lebih ringan dari pada pedang pendek dengan kondisi yang baik.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=anak panah adrenalin
items.weapon.missiles.darts.adrenalinedart.desc=Anak panah itu dilumuri dengan zat dari swiftthistle yang akan memberi target tambahan kecepatan. Tambahan kecepatan ini akan memengaruhi gerakan dan serangan, namun tetap gerakan akan lebih cepat.

items.weapon.missiles.darts.blindingdart.name=anak panah pembuta
items.weapon.missiles.darts.blindingdart.desc=Anak panah itu dilumuri dengan senyawa dari rumput buta yang akan membutakan target dalam sejenak. Anak panah itu tidak membuat pusing, jadi musuh masih tau di mana mereka terakhir melihatmu.

items.weapon.missiles.darts.chillingdart.name=anak panah pembeku
items.weapon.missiles.darts.chillingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari tanaman kantung es yang secara signifikan akan mendinginkan target.

items.weapon.missiles.darts.dart.name=anak panah
items.weapon.missiles.darts.dart.ac_tip=TIP
items.weapon.missiles.darts.dart.tip_title=Tip Darts
items.weapon.missiles.darts.dart.tip_desc=A seed can be combined with one or two darts to tip them. Each type of seed produces its own type of tipped dart, with a unique single-use effect.\n\nTipping a dart with these seeds will produce a _%s._
items.weapon.missiles.darts.dart.tip_all=tip %1$d darts with %2$d seeds
items.weapon.missiles.darts.dart.tip_two=tip 2 darts with 1 seed
items.weapon.missiles.darts.dart.tip_one=tip 1 dart with 1 seed
items.weapon.missiles.darts.dart.tip_cancel=batal
items.weapon.missiles.darts.dart.desc=These simple shafts of spike-tipped wood are weighted to fly true and sting their prey with a flick of the wrist. They can be tipped with seeds to gain bonus effects when thrown.
items.weapon.missiles.darts.dart.unlimited_uses=However, due to their simple construction darts will effectively last forever.

items.weapon.missiles.darts.displacingdart.name=anak panah pemindah
items.weapon.missiles.darts.displacingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari daun hilang yang akan men-teleport target ke lokasi sekitar.

items.weapon.missiles.darts.healingdart.name=anak panah penyembuh
items.weapon.missiles.darts.healingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari rumput matahari yang akan memberikan penyembuhan bagi targetnya. Anak panahnya itu sendiri tentu saja masih tetap berbahaya.

items.weapon.missiles.darts.holydart.name=anak panah suci
items.weapon.missiles.darts.holydart.desc=Semua anak panah ini dilumuri dengan senyawa dari bunga bintang yang akan memberikan tambahan kekuatan pada target. Anak panahnya itu sendiri tentu saja tetap berbahaya.

items.weapon.missiles.darts.incendiarydart.name=anak panah pembakar
items.weapon.missiles.darts.incendiarydart.desc=Semua anak panah itu dilumuri dengan senyawa dari tanaman api yang akan meledak menjadi api ketika tersentuh sesuatu.

items.weapon.missiles.darts.paralyticdart.name=anak panah pelumpuh
items.weapon.missiles.darts.paralyticdart.desc=Anak panah itu di dilumuri oleh senyawa dari benih akar tanah yang mana akan membuat target yang kena menjadi lumpuh sejenak.

items.weapon.missiles.darts.poisondart.name=anak panah racun
items.weapon.missiles.darts.poisondart.desc=Semua anak panah ini dilumuri dengan senyawa dari rumput racun yang akan meracuni target.

items.weapon.missiles.darts.rotdart.name=anak panah busuk
items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies. Unfortunately, the compound is unstable, and will always expire after a single use.

items.weapon.missiles.darts.shockingdart.name=anak panah listrik
items.weapon.missiles.darts.shockingdart.desc=Semua anak panah ini dilumuri dengan senyawa dari jalar badai yang akan memberikan setruman pada target.

items.weapon.missiles.darts.sleepdart.name=anak panah pembius
items.weapon.missiles.darts.sleepdart.desc=Semua anak panah ini dilumuri dengan senyawa dari tanaman mimpi yang akan langsung membuat target tertidur.

items.weapon.missiles.darts.tippeddart.ac_clean=CLEAN
items.weapon.missiles.darts.tippeddart.clean_title=Clean Darts
items.weapon.missiles.darts.tippeddart.clean_desc=This action will remove the seed tipping on your darts, reverting them back to regular darts.
items.weapon.missiles.darts.tippeddart.clean_all=clean all
items.weapon.missiles.darts.tippeddart.clean_one=clean one
items.weapon.missiles.darts.tippeddart.cancel=batal
items.weapon.missiles.darts.tippeddart.durability=Tipped darts will lose their tips and become regular darts when used.
items.weapon.missiles.darts.tippeddart.uses_left=This stack of darts has _%d/%d_ uses left before one tip wears off.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_But these are of such high quality that they will effectively last forever._
items.weapon.missiles.darts.tippeddart.about_to_break=Your dart tip is about to expire.


items.weapon.missiles.bolas.name=bola
items.weapon.missiles.bolas.desc=Senjata jarak jauh yang tidak biasa ini tidak terlalu banyak memberi damage, tapi senjata-senjata itu sangat efektif untuk melambatkan musuh.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Dilempar pada musuh, senjata lengkung kayu yang datar ini akan kembali pada tangan si pelempar.
items.weapon.missiles.boomerang.durability=Karena boomerang ini sangat kokoh, maka ia tidak akan rusak saat digunakan.

items.weapon.missiles.fishingspear.name=tombak pancing
items.weapon.missiles.fishingspear.desc=Tombak lempar kecil yang dibuat untuk memancing. Tombak-tombak ini dapat dipakai juga sebagai senjata.

items.weapon.missiles.forcecube.name=force cube
items.weapon.missiles.forcecube.ondeath=You killed yourself with your own Force Cube...
items.weapon.missiles.forcecube.desc=This oddly-shaped weapon is small enough to hold in your hand, but is incredibly heavy. When thrown, it will spread the force of its impact over a small area, damaging everything in the blast.

items.weapon.missiles.heavyboomerang.name=heavy boomerang
items.weapon.missiles.heavyboomerang.desc=This large boomerang is difficult to wield effectively, but will deal considerable damage. After a few turns, it will fly back to the location it was thrown from.

items.weapon.missiles.javelin.name=lembing
items.weapon.missiles.javelin.desc=Tombak lempar yang lebih besar itu diseimbangkan agar ujung runcingnya itu tetap melayang lurus di udara.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=These small knives are very powerful in the hands of a skilled user. They are most effective against unaware enemies.

items.weapon.missiles.missileweapon.stats=This _tier-%1$d_ thrown weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is more accurate against distant enemies, but also much less accurate at melee range.
items.weapon.missiles.missileweapon.durability=Thrown weapons will wear out and break as they are used.
items.weapon.missiles.missileweapon.uses_left=Senjata-senjata lempar ini dapat dipakai _%d/%d_ kali lagi sebelum rusak.
items.weapon.missiles.missileweapon.unlimited_uses=_But these are of such high quality that they will effectively last forever._
items.weapon.missiles.missileweapon.about_to_break=Your thrown weapon is about to break.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Logam berbentuk bintang dengan mata pisau yang tajam. Benda ini ringan dan mudah dipakai saat bergerak. Satu shuriken dapat dilempar secara instan setelah bergerak.

items.weapon.missiles.throwingclub.name=throwing club
items.weapon.missiles.throwingclub.desc=A fairly simple thrown weapon, essentially a large rock fastened to a stick. While they are a bit lacking in damage, their solid stone head means they are quite durable, and won't stick to enemies.

items.weapon.missiles.throwinghammer.name=palu lempar
items.weapon.missiles.throwinghammer.desc=Palu-palu yang besar dan berat itu didesain untuk dilemparkan ke musuh. Walaupun tidak terlalu memberi banyak damage, pembuatan palu yang terbuat dari metal semua itu membuat palu itu praktis, dan tidak akan menancap ke musuh.

items.weapon.missiles.throwingknife.name=pisau lempar
items.weapon.missiles.throwingknife.desc=Pisau-pisau ringan itu diseimbangkan agar dapat meluncur tepat ke target. Pisau-pisau itu paling efektif untuk musuh yang tidak sedang tidak sadar.

items.weapon.missiles.throwingspear.name=tombak lempar
items.weapon.missiles.throwingspear.desc=Tombak ringan berkerangka tipis ini jelas-jelas dipakai dengan cara dilempar, bukan ditusuk.

items.weapon.missiles.throwingstone.name=batu lempar
items.weapon.missiles.throwingstone.desc=Batu-batu itu khusus dibuat agar dapat mempunyai kekuatan lebih saat dilempar ketimbang dengan batu biasa. Namun begitu, batu-batu itu masih tetap bukan senjata yang berguna.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Kapak-kapak lempar itu mempunyai pinggirian yang bergerigi yang membuatnya sulit untuk digunakan. Walau begitu, tumbukan keras dari senjata ini akan membuat musuh mengalami pendarahan.

items.weapon.missiles.trident.name=trisula
items.weapon.missiles.trident.desc=Tombak lempar besar dengan tiga mata pisau di ujungnya. Tombak itu kuat, tapi agak berat.


items.weapon.spiritbow.name=spirit bow
items.weapon.spiritbow.ac_shoot=TEMBAK
items.weapon.spiritbow.prompt=Pilih sasaran
items.weapon.spiritbow.stats=The bow cannot be directly upgraded, but will instead steadily grow stronger as you level up. At your current level, arrows shot from the bow will deal _%1$d-%2$d damage_ and require _%3$d strength_ to use properly.
items.weapon.spiritbow.desc=A bow made of out ancient magical wood. The bow's string and etchings glow with a pale blue light. When the string is pulled this bow will conjure a magical arrow which can be fired at an enemy.

items.weapon.weapon.identify=Kau sekarang sudah cukup familiar dengan senjatamu.
items.weapon.weapon.too_heavy=Karena kekuatanmu masih kurang, senjata ini akan melambatkan serangan, akurasi, dan kemampuan serangan mendadakmu.
items.weapon.weapon.excess_str=Karena kelebihan kekuatan, kau akan mendapatkan _%d damage bonus_ saat memakai senjata ini.
items.weapon.weapon.incompatible=Interaksi antara sihir yang berbeda tipe menetralkan kekuatan di senjata ini!
items.weapon.weapon.cursed_worn=Karena senjata ini terkutuk, kau tidak kuat untuk melepasnya.
items.weapon.weapon.cursed=Kau dapat merasakan sihir jahat mengamuk di dalam senjata ini.
items.weapon.weapon.not_cursed=Senjata ini bebas dari sihir jahat.
items.weapon.weapon.faster=Peningkatan _kecepatan_ telah ditambahkan.
items.weapon.weapon.stronger=Peningkatan _damage_ telah ditambahkan.
items.weapon.weapon.enchanted=Itu mempunyai _%s._
items.weapon.weapon$enchantment.enchant=kekuatan


###misc items
items.amulet.name=jimat yendor
items.amulet.ac_end=SELESAI
items.amulet.rankings_desc=Mendapatkan Jimat Yendor
items.amulet.desc=Jimat Yendor adalah artefak terkuat yang tidak diketahui dari mana asalnya. Konon katanya jimat ini dapat mengabulkan segala permintaan jika kemauan si pemilik cukup kuat untuk "membujuk"-nya agar melakukannya.

items.ankh.name=ankh
items.ankh.ac_bless=BERKATI
items.ankh.bless=Kau memberkati ankh dengan air jernih.
items.ankh.desc=Simbol kuno yang melambangkan keabadian ini memberikan kemampuan untuk hidup kembali setelah kematian. Saat hidup kembali, semua item yang tidak dipakai akan hilang. Dengan memakai botol embun yang penuh, ankh ini dapat diberkati untuk kekuatan ekstra.
items.ankh.desc_blessed=Simbol kuno dari keabadian ini memberikanmu kemampuan untuk dapat hidup kembali setelah mati. Ankh ini sudah diberkati dan sekarang lebih kuat lagi. Ankh ini akan berkorban untuk menyelamatkanmu di saat kau sakaratul maut.

items.armorkit.name=alat armor
items.armorkit.ac_apply=TERAPKAN
items.armorkit.prompt=Pilih sebuah armor
items.armorkit.upgraded=Kau memakai alat armor untuk meng-upgrade %s-mu
items.armorkit.desc=Dengan memakai alat-alat kecil dan material siapa pun dapat mengubah armor apa pun menjadi sebuah "armor apik", yang akan menyimpan semua properti dari armor aslinya, tapi juga akan memberikan si pemakai kemampuan spesial tergantung kelasnya. Tidak perlu ada bakat menjahit, pengulit atau penempa yang dibutuhkan.

items.brokenseal.name=pin rusak
items.brokenseal.ac_affix=TEMPELKAN
items.brokenseal.prompt=Pilih armor
items.brokenseal.unknown_armor=Kau harus mengidentifikasi armor itu dulu.
items.brokenseal.degraded_armor=Kondisi armor ini terlalu jelek.
items.brokenseal.affix=Kau menempelkan pin ke armormu!
items.brokenseal.desc=Pin lilin, ditempelkan pada armor sebagai simbol keberanian. Semua ukiran di pin sudah rusak oleh usia dan telah patah di tengah.\n\nSebuah kenang-kenangan dari kampung halamannya, pin ini membantu pendekar bertarung. Saat memakai pin, pendekar perlahan-lahan menciptakan tameng di atas darahnya berdasarkan kualitas armornya.\n\nPin ini dapat _ditempelkan pada armor,_ dan dapat dipindahkan ke armor lain. Pin ini juga dapat membawa satu upgrade dengannya.

items.dewdrop.name=tetes embun
items.dewdrop.value=%+dHP
items.dewdrop.already_full=Darahmu sudah penuh.
items.dewdrop.desc=Tetesan embun yang jernih.\n\nDikarenakan oleh keajaiban tempat ini, air murni memiliki sedikit kekuatan penyembuhan.

items.dewvial.name=botol embun
items.dewvial.ac_drink=MINUM
items.dewvial.value=%+dHP
items.dewvial.collected=Kau mengumpulkan tetesan embun ke dalam botol embunmu.
items.dewvial.full=Botol embunmu penuh!
items.dewvial.empty=Botol embunmu kosong!
items.dewvial.desc=Kau dapat mennyimpan kelebihan embun di botol kecil ini untuk kau minum nanti. Semakin penuh botol embun ini, semakin banyak darah yang kau dapat saat meminumnya. Kau hanya meminumnya sebanyak yang kaubutuhkan.\n\nBotol yang seperti ini dulunya mempunyai sihir kebangkitan, tapi kekuatan itu sudah menghilang. Kekuatan itu bisa saja masih tersisa sedikit, mungkin botol embun yang penuh dapat memberkati item kebangkitan yang lain.

