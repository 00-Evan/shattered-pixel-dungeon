###armor curses
items.armor.curses.antientropy.name=%s anti-entropi
items.armor.curses.antientropy.desc=Kutukan anti-entropi bertentangan dengan hukum alam semesta, menarik energi dari si penyerang ke si pemakai. Efeknya akan langsung membekukan si penyerang, dan membakar si pemakai.

items.armor.curses.bulk.name=%s tebal
items.armor.curses.bulk.desc=Armor tebal ini terlihat besar dan terlalu memaksakan, dan sebenarnya tidak meningkatkan pertahanan sama sekali. Bahkan lebih buruk, ukuran besarnya membuatmu sulit untuk melewati pintu.

items.armor.curses.corrosion.name=%s korosi
items.armor.curses.corrosion.desc=Armor korosi bisa menyemburkan cairan korosif, melumuri segalanya di area dengan cairan asam yang lengket.

items.armor.curses.displacement.name=%s pemindahan
items.armor.curses.displacement.desc=Kutukan pemindahan membuat si pemakai pindah ke lokasi aman saat diserang. Namun kutukan ini terlalu efektif, memindahkan si pemakai di sekitar level secara acak.

items.armor.curses.metabolism.name=%s metabolisme
items.armor.curses.metabolism.desc=Kutukan metabolisme secara langsung mengubah rasa lapar menjadi darah saat si pemakai terluka, memberikan pemyembuhan, namun mempercepat rasa lapar.

items.armor.curses.multiplicity.name=%s perbanyakan
items.armor.curses.multiplicity.desc=Armor yang terkena kutukan penggandaan mengandung sihir duplikasi yang berbahaya. Kadang armor itu akan menciptakan cerminan diri si pemakai, tapi kemungkinan yang sama juga armor itu akan menciptakan duplikasi si penyerang!

items.armor.curses.overgrowth.name=%s tumbuhan
items.armor.curses.overgrowth.desc=Armor tumbuhan dilapisi oleh tumbuhan yang mekar. Di samping terlihat menarik, efek ini tidak berpengaruh apapun pada pertahanan, dan tanaman-tanaman itu akan aktif secara acak saat dalam pertempuran!

items.armor.curses.stench.name=%s bau
items.armor.curses.stench.desc=Armor yang terkutuk oleh bau akan megeluarkan awan gas berbahaya, yang sangat berbahaya bagi apa pun yang terjebak di dalamnya.


###glyphs
items.armor.glyphs.affection.name=%s mempesona
items.armor.glyphs.affection.desc=Glyph yang kuat ini memanipulasi pikiran si penyerang, membuat mereka terpesona sementara waktu.

items.armor.glyphs.antimagic.name=%s anti-sihir
items.armor.glyphs.antimagic.desc=Glyph yang kuat ini membuat armor memfokuskan pertahanan pada serangan sihir seperti halnya serangan fisik.

items.armor.glyphs.brimstone.name=%s belerang
items.armor.glyphs.brimstone.desc=Glyph ini melindungi si pemakai dan barang bawaannya dari api, dengan upgrade, bahkan panas itu dapat diubah menjadi semacam tameng.

items.armor.glyphs.camouflage.name=%s kamuflase
items.armor.glyphs.camouflage.desc=Glyph ini membuat si pemakai melebur dengan rumput tinggi, membuatnya tembus pandang sesaat.

items.armor.glyphs.entanglement.name=%s belitan
items.armor.glyphs.entanglement.desc=Glyph ini menumbuhkan akar tanah di sekeliling si pemakai untuk menyerap damage, tapi akan mengakarkan mereka.

items.armor.glyphs.flow.name=%s mengalir
items.armor.glyphs.flow.desc=Glyph ini memanipulasi aliran air di sekitar si pemakai, membuat mereka lebih cepat bergerak di atasnya.

items.armor.glyphs.obfuscation.name=%s penyamaran
items.armor.glyphs.obfuscation.desc=Glyph ini meremangkan fisik si pemakai, membuat mereka sulit untuk dideteksi.

items.armor.glyphs.potential.name=%s potensial
items.armor.glyphs.potential.rankings_desc=Terbunuh oleh: glyph potensial
items.armor.glyphs.potential.desc=Glyph ini mengeluarkan enegi saat diserang, memberikan sedikit charge pada tongkat sihir si pemakai.

items.armor.glyphs.repulsion.name=%s repulsi
items.armor.glyphs.repulsion.desc=Glyph ini memantulkan kekuatan si penyerang, menerbangkan mereka ke belakang.

items.armor.glyphs.stone.name=%s batu
items.armor.glyphs.stone.desc=Glyph ini menyelimuti armor dengan batu berat sihir yang membuat si pemakai mustahil menghindar saat diserang, tapi sebagai gantinya damage yang diterima akan mengecil.

items.armor.glyphs.swiftness.name=%s kegesitan
items.armor.glyphs.swiftness.desc=Glyph ini meningkatkan kecepatan si pemakai saat tidak ada musuh di sekitar.

items.armor.glyphs.thorns.name=%s duri
items.armor.glyphs.thorns.desc=Glyph yang kuat ini menyakiti si penyerang, membuat mereka berdarah berdasarkan damage yang mereka berikan.

items.armor.glyphs.viscosity.name=%s viskositas
items.armor.glyphs.viscosity.deferred=%d tangguhan
items.armor.glyphs.viscosity$defereddamage.name=Damage yang ditunda
items.armor.glyphs.viscosity$defereddamage.ondeath=Damage yang ditunda membunuhmu...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Terbunuh oleh damage yang ditunda
items.armor.glyphs.viscosity$defereddamage.desc=Selagi glyph armormu itu melindungimu dari damage, rupanya dia perlahan meminta balasannya.\n\nDamage yang kau terima akan kau dapatkan giliran demi giliran, tidak langsung sekaligus semuanya.\n\nSisa damage yang tertunda: %d.
items.armor.glyphs.viscosity.desc=Glyph ini mampu menyimpan damage yang diterima si pengguna. Memberikan damage perlahan-lahan, dari pada memberinya secara langsung.



###armor
items.armor.armor.ac_detach=LEPAS
items.armor.armor.detach_seal=Kau melepas pin dari armormu.
items.armor.armor.equip_cursed=Armor ini mengerut di sekeliling tubuhmu sangat kencang.
items.armor.armor.identify=Kau sekarang sudah cukup familiar dengan armormu.
items.armor.armor.incompatible=Interaksi antara tipe sihir yang berbeda telah menghapus glyph di armor ini!
items.armor.armor.curr_absorb=Armor ini menahan _%1$d-%2$d damage_ dan membutuhkan _%3$d kekuatan_ agar dapat memakainya dengan baik.
items.armor.armor.avg_absorb=Biasanya, armor ini menahan _%1$d-%2$d damage_ dan membutuhkan _%3$d kekuatan_ untuk memakainya dengan benar.
items.armor.armor.too_heavy=Karena kekurangan kekuatan, saat memakai armor ini kemampuanmu untuk bergerak, menghindar, dan bertahan menjadi berkurang.
items.armor.armor.probably_too_heavy=Mungkin armor ini terlalu berat untukmu.
items.armor.armor.excess_str=Karena kekuatanmu kelebihan, kau _lebih mudah menghindar_ saat memakai armor ini.
items.armor.armor.evasion=Peningkatan _penghindaran_ telah ditambahkan.
items.armor.armor.defense=Peningkatan _pertahanan_ telah ditambahkan.
items.armor.armor.inscribed=Telah diberi kekuatan _%s._
items.armor.armor.cursed_worn=Karena armor ini terkutuk, kau tidak kuat untuk melepaskannya.
items.armor.armor.cursed=Kau dapat merasakan sihir jahat di armor ini.
items.armor.armor.not_cursed=Armor ini bebas dari sihir jahat.
items.armor.armor.seal_attached=Pin rusak Pendekar dipasang di armor ini.
items.armor.armor$glyph.glyph=glyph
items.armor.armor$glyph.killed=%s membunuhmu...

items.armor.classarmor.low_hp=Darahmu terlalu sedikit!
items.armor.classarmor.not_equipped=Kau harus memakai armor ini untuk dapat memakai kekuatan spesialnya!

items.armor.clotharmor.name=armor kain
items.armor.clotharmor.desc=Armor ringan ini memberi proteksi biasa.

items.armor.huntressarmor.name=jubah pemburu
items.armor.huntressarmor.ac_special=PISAU SPEKTRAL
items.armor.huntressarmor.no_enemies=Tidak ada musuh dalam jarak pandang.
items.armor.huntressarmor.desc=Pemburu dengan jubah ini dapat membuat sejumlah pisau spektral. Masing-masing pisau itu akan menargetkan satu musuh dalam jarak pandang pemburu, memberikan sejumlah damage tergantung senjata jarak dekat yang sedang dipakainya sekarang.

items.armor.leatherarmor.name=armor kulit
items.armor.leatherarmor.desc=Armor yang terbuat dari kulit monster. Tidak seringan armor kain tapi memberikan proteksi lebih baik.

items.armor.magearmor.name=jubah penyihir
items.armor.magearmor.ac_special=CAIRKAN TANAH
items.armor.magearmor.desc=Dengan memakai jubah cantik ini, penyihir dapat mengeluarkan mantra mencairkan tanah: semua musuh dalam jarak pandangnya akan terbakar dan tidak dapat bergerak di waktu yang bersamaan.

items.armor.mailarmor.name=armor zirah
items.armor.mailarmor.desc=Logam-logam saling terhubung menciptakan armor yang cukup kuat dan fleksibel.

items.armor.platearmor.name=armor besi
items.armor.platearmor.desc=Piringan logam yang banyak sekali bergabung menjadi pakaian yang memberikan proteksi tak tertandingi untuk petualang yang cukup kuat untuk menahan beratnya.

items.armor.roguearmor.name=pakaian pengembara
items.armor.roguearmor.ac_special=BOM ASAP
items.armor.roguearmor.fov=Kau hanya bisa melompat ke lokasi kosong dalam jarak pandangmu.
items.armor.roguearmor.prompt=Pilih lokasi untuk lompat
items.armor.roguearmor.desc=Dengan memakai pakaian gelap ini, pengembara dapat melakukan trik, yang dinamakan "bom asap": dia membutakan musuh yang dapat melihatnya dan melompat ke tempat lain.

items.armor.scalearmor.name=armor sisik
items.armor.scalearmor.desc=Sisik logam dijahit di atas rompi kulit menghasilkan armor yang fleksibel, dan protektif.

items.armor.warriorarmor.name=armor pendekar
items.armor.warriorarmor.ac_special=LOMPATAN HEROIK
items.armor.warriorarmor.prompt=Pilih arah untuk melompat
items.armor.warriorarmor.desc=Di samping armor ini terlihat berat, armor ini dapat membuat pendekar melakukan lompatan heroik ke lokasi yang ditargetkan, menghantam dan melumpuhkan semua musuh di sekitarnya.



###artifacts
items.artifacts.alchemiststoolkit.name=Alat peracik Alkemis
items.artifacts.alchemiststoolkit.ac_brew=MASAK
items.artifacts.alchemiststoolkit.not_ready=Toolkit Anda belum selesai melakukan pemanasan.
items.artifacts.alchemiststoolkit.cursed=Toolkit terkutuk Anda mencegah Anda menggunakan alkimia!
items.artifacts.alchemiststoolkit.enemy_near=Kau tidak dapat melakukan itu jika ada musuh di dekatmu.
items.artifacts.alchemiststoolkit.full=Toolkit Anda berada pada energi maksimum!
items.artifacts.alchemiststoolkit.desc=Toolkit ini berisi sejumlah reagen dan bumbu bersama dengan botol pencampur kecil, memungkinkan untuk alkimia di perjalanan.
items.artifacts.alchemiststoolkit.desc_cursed=Toolkit yang dikutuk telah mengikat dirinya sendiri di sisi Anda, dan menolak untuk membiarkan Anda menggunakan alkimia.
items.artifacts.alchemiststoolkit.desc_warming=\nToolkit ini sedang melakukan pemanasan, dan akan siap digunakan setelah Anda mendapatkan Exp.
items.artifacts.alchemiststoolkit.desc_hint=Toolkit yang dilengkapi secara perlahan menghasilkan energi alkimia saat Anda mendapatkan pengalaman. Mungkin itu bisa ditingkatkan dalam pot alkimia?

items.artifacts.artifact.cannot_wear_two=Kau tidak dapat memakai dua artefak yang sama.
items.artifacts.artifact.equip_cursed=Artefak itu menempel erat dengan sendirinya padamu.
items.artifacts.artifact.curse_known=Kau dapat merasa sihir jahat mengamuk di dalam artefak itu.
items.artifacts.artifact.not_cursed=Artefak ini bebas dari sihir jahat.
items.artifacts.artifact.need_to_equip=Kau harus memakai artefak itu untuk dapat melakukannya.

items.artifacts.capeofthorns.name=mantel duri
items.artifacts.capeofthorns.desc=Bekas-bekas lembaran logam dari DM-300 yang hancur telah menyatu menjadi sebuah mantel yang kaku. Sepertinya itu menyimpan energi, mungkin saja ada kekuatan DM-300 nya?
items.artifacts.capeofthorns.desc_inactive=Mantel ini terasa berat di bahumu, sepertinya mantel itu mendapatkan energi dari damage yang kau terima.
items.artifacts.capeofthorns.desc_active=Mantel ini sepertinya sedang mengeluarkan energi yang tersimpan, mantel ini memancarkan kekuatan protektif.
items.artifacts.capeofthorns$thorns.inert=Mantelmu menjadi pasif kembali.
items.artifacts.capeofthorns$thorns.radiating=Mantelmu mulai memancarkan energi, kau merasa terlindungi!
items.artifacts.capeofthorns$thorns.levelup=Mantelmu bertambah kuat!
items.artifacts.capeofthorns$thorns.name=Duri
items.artifacts.capeofthorns$thorns.desc=Mantelmu memancarkan energi, mengelilingimu dengan kekuatan deflektif!\n\nSemua damage yang kau terima berkurang selama efek duri berlangsung. Ditambah, jika si penyerang berada di sebelahmu, maka damage yang dikurangi itu akan dipantulkan kepada si penyerang.\n\nSisa waktu efek duri: %s giliran.

items.artifacts.chaliceofblood.name=piala darah
items.artifacts.chaliceofblood.ac_prick=TUSUK
items.artifacts.chaliceofblood.yes=Ya, aku tahu apa yang kulakukan
items.artifacts.chaliceofblood.no=Tidak, aku berubah pikiran
items.artifacts.chaliceofblood.prick_warn=Setiap kali kau menggunakan piala semakin banyak ia akan menyerap energi kehidupanmu, jika kau tidak berhati-hati kau akan mudah terbunuh.\n\nApakah kau yakin ingin memberinya energi kehidupan?
items.artifacts.chaliceofblood.onprick=Kau menusuk jarimu, dan esensial kehidupanmu tertuang dalam piala.
items.artifacts.chaliceofblood.ondeath=Piala itu menyerap esensial kehidupanmu sampai habis...
items.artifacts.chaliceofblood.desc=Piala perak yang berkilau ini dengan anehnya dihiasi dengan permata tajam di pinggirnya.
items.artifacts.chaliceofblood.desc_cursed=Piala terkutuk menempel sendiri di tanganmu, dan menghalangi kemampuanmu untuk meregenarasi darah.
items.artifacts.chaliceofblood.desc_1=Ketika kau memegang piala itu, anehnya kau merasa terdorong untuk menusuk jarimu ke permata yang tajam.
items.artifacts.chaliceofblood.desc_2=Sejumlah darahmu menggenang di dalam piala, kau merasa piala itu memberikan energi kehidupan padamu. Kau masih ingin memotong jarimu untuk piala itu, walaupun kau tahu itu akan menyakitkan.
items.artifacts.chaliceofblood.desc_3=Piala ini terisi penuh dengan esensi kehidupanmu. Kau dapat merasakan piala itu memberikan energi kehidupan sebagai balasan kepadamu.

items.artifacts.cloakofshadows.name=jubah bayangan
items.artifacts.cloakofshadows.ac_stealth=MENYAMAR
items.artifacts.cloakofshadows.cooldown=Jubahmu membutuhkan %d giliran lagi untuk dapat terisi ulang.
items.artifacts.cloakofshadows.cursed=Kau tidak bisa memakai jubah yang terkutuk.
items.artifacts.cloakofshadows.no_charge=Jubahmu belum cukup terisi untuk dapat dipakai.
items.artifacts.cloakofshadows.desc=Jubah ajaib yang tak ternilai harganya, dicuri dari tempat senjata kerajaan bertahun-tahun lalu oleh Pengembara. Saat dipakai, jubah ini dapat menjadi tembus pandang untuk sesaat.\n\nSemakin sering jubah dipakai, akan bertambah kuat juga lah jubah ini, membuat Pengembara dapat tembus pandang lebih sering dan lebih lama.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Jubahmu kehabisan energi.
items.artifacts.cloakofshadows$cloakstealth.levelup=Jubahmu tambah kuat!
items.artifacts.cloakofshadows$cloakstealth.name=Berjubah
items.artifacts.cloakofshadows$cloakstealth.desc=Jubah bayanganmu memberimu kekuatan tembus pandang saat kau memakainya.\n\nSaat kau tembus pandang, musuh tidak dapat menyerang atau mengikutimu. Serangan fisik dan efek sihir (seperti gulungan atau tongkat sihir) akan membatalkan tembus pandang.\n\nKau akan terus tembus pandang sampai dibatalkan atau sampai charge-nya habis.

items.artifacts.driedrose.name=mawar layu
items.artifacts.driedrose.ac_summon=PANGGIL
items.artifacts.driedrose.ac_outfit=PERLENGKAPAN
items.artifacts.driedrose.spawned=Kau sudah memanggil hantunya.
items.artifacts.driedrose.no_charge=Mawarmu belum terisi penuh.
items.artifacts.driedrose.cursed=Kau tidak dapat memakai mawar terkutuk.
items.artifacts.driedrose.no_space=Tidak ada ruang kosong di dekatmu.
items.artifacts.driedrose.charged=Mawarmu terisi penuh!
items.artifacts.driedrose.desc=Apakah ini mawar yang dikatakan oleh hantu sebelum ia menghilang? Sepertinya mawar ini menyimpan kekuatan spiritual, mungkin ini dapat dijadikan penghubung kepada hantu itu.
items.artifacts.driedrose.desc_no_quest=Mawar yang sudah kering tapi entah kenapa kelopaknya masih menempel dengan baik.\n\nKelihatannya mawar itu punya kekuatan spiritual, tapi kau tidak tahu bagaimana cara menggunakannya sekarang.
items.artifacts.driedrose.desc_hint=Sepertinya mawar ini kehilangan kelopaknya. Mungkin dengan memasangnya kembali dapat memperkuat mawarnya.
items.artifacts.driedrose.desc_cursed=Mawar terkutuk menempel pada tanganmu, rasanya dingin.
items.artifacts.driedrose$petal.name=kelopak bunga layu
items.artifacts.driedrose$petal.no_rose=Kau tidak mempunyai mawar untuk menempelkan kelopak ini.
items.artifacts.driedrose$petal.no_room=Tidak ada ruang lagi untuk kelopak ini, jadi kau membuangnya.
items.artifacts.driedrose$petal.maxlevel=Mawarnya lengkap!
items.artifacts.driedrose$petal.levelup=Kau menambahkan kelopak ke mawar.
items.artifacts.driedrose$petal.desc=Kelopak yang hampir layu, yang mana dapat bertahan sampai sejauh ini.
items.artifacts.driedrose$ghosthero.name=hantu sedih
items.artifacts.driedrose$ghosthero.def_verb=terhindari
items.artifacts.driedrose$ghosthero.hello=Halo lagi %s.
items.artifacts.driedrose$ghosthero.introduce=Jiwaku terikat pada mawar ini, mawar ini sangat berharga bagiku, hadiah dari kekasihku yang kutinggalkan di permukaan sana.\n\nAku tidak dapat kembali padanya, tapi terima kasih padamu aku mendapatkan kesempatan kedua untuk menyelesaikan petualanganku. Saat aku bisa, aku akan meresponmu dan bertarung untukmu.\n\nSemoga kau berhasil di mana aku gagal...
items.artifacts.driedrose$ghosthero.desc=Figur lemah yang terlihat halus dengan bentuk seperti manusia. Kekuatannya kelihatannya terikat pada mawar yang kaupunya.\n\nHantu ini mungkin tidak banyak membantu, tapi kelihatannya ia hanyalah temanmu satu-satunya di bawah sini.
items.artifacts.driedrose$wndghosthero.title=Perlengkapan Hantu
items.artifacts.driedrose$wndghosthero.desc=Hantu itu lemah, tapi bentuk mereka cukup padat untuk dapat dipakaikan senjata dan armor. Mereka dapat memakai item sama sepertimu.\n\nHantu itu saat ini dapat memakai item yang membutuhkan _%d kekuatan._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Pilih sebuah senjata
items.artifacts.driedrose$wndghosthero.armor_prompt=Pilih sebuah armor
items.artifacts.driedrose$wndghosthero.cant_unique=Hantu itu tidak dapat menggunakan item unik.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Kau tidak cukup tahu tentang item itu.
items.artifacts.driedrose$wndghosthero.cant_cursed=Kau tidak dapat memberikan hantu barang terkutuk.
items.artifacts.driedrose$wndghosthero.cant_strength=Hantu itu tidak cukup kuat untuk menggunakan itu.

items.artifacts.etherealchains.name=rantai ringan
items.artifacts.etherealchains.ac_cast=LEMPARKAN
items.artifacts.etherealchains.no_charge=Rantaimu tidak punya charge yang cukup.
items.artifacts.etherealchains.cursed=Kau tidak dapat menggunakan rantai terkutuk.
items.artifacts.etherealchains.does_nothing=Itu tidak akan melakukan apa pun.
items.artifacts.etherealchains.cant_pull=Rantaimu tidak dapat menarik target itu.
items.artifacts.etherealchains.cant_reach=Rantaimu tidak dapat mencapai sampai sana.
items.artifacts.etherealchains.inside_wall=Rantaimu hanya dapat menarikmu melewati dinding, bukan ke dalamnya.
items.artifacts.etherealchains.nothing_to_grab=Tidak ada apa pun untuk diraih di sana.
items.artifacts.etherealchains.prompt=Pilih lokasi untuk ditarget.
items.artifacts.etherealchains.desc=Rantai yang besar tapi ringan itu bercahaya oleh energi spiritual. Rantai itu dapat dipakai untuk menarik dirimu sendiri ke suatu tempat, atau menarik musuh ke hadapanmu. Rantai yang secara natural halus itu bahkan dapat memanjang menembus dinding!
items.artifacts.etherealchains.desc_cursed=Rantai terkutuk terkunci di sampingmu, secara terus-menerus berayun, mencoba membuatmu tersandung.
items.artifacts.etherealchains.desc_equipped=Rantai itu bergelantungan di sisimu, perlahan memancarkan energi spiritual dari musuh-musuh yang kau kalahkan. Setiap charge melambangkan panjang rantai itu, yang mana akan memanjang tepat satu petak.
items.artifacts.etherealchains$chainsrecharge.levelup=Rantaimu tumbuh lebih kuat!

items.artifacts.hornofplenty.name=terompet kecukupan
items.artifacts.hornofplenty.ac_eat=MAKAN
items.artifacts.hornofplenty.ac_store=SIMPAN
items.artifacts.hornofplenty.eat=Kau makan dari terompet.
items.artifacts.hornofplenty.prompt=Pilih makanan
items.artifacts.hornofplenty.no_food=Terompetmu tidak punya makanan untuk dimakan!
items.artifacts.hornofplenty.full=Terompetmu penuh makanan!
items.artifacts.hornofplenty.reject=Terompetmu menolak buah campur yang tidak dimasak.
items.artifacts.hornofplenty.maxlevel=Terompetmu telah memakan semua makanan semampu ia bisa!
items.artifacts.hornofplenty.levelup=Terompet itu memakan makanan yang kau berikan dan bertambah kuat!
items.artifacts.hornofplenty.feed=Terompet itu memakan makanan yang kauberi.
items.artifacts.hornofplenty.desc=Terompet ini tak dapat ditiup, tapi kelihatannya malah untuk diisi dengan makanan sembari kau berpetualang dan menambah experience.
items.artifacts.hornofplenty.desc_hint=Mungkin ada cara untuk meningkatkan kekuatan terompet ini dengan cara memberikannya energi makanan.
items.artifacts.hornofplenty.desc_cursed=Terompet terkutuk menempel dengan sendirinya di sampingmu, sepertinya ia lebih bersemangat untuk mengambil makanan dari pada membuatnya.

