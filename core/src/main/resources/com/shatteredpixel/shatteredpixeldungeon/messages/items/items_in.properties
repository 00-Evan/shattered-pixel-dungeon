items.artifacts.timekeepershourglass.name=jam pasir penjaga waktu
items.artifacts.timekeepershourglass.ac_activate=AKTIFKAN
items.artifacts.timekeepershourglass.deactivate=Kau menonaktifkan pembekuan waktu.
items.artifacts.timekeepershourglass.no_charge=Jam pasirmu belum memiliki charge yang cukup untuk dapat digunakan.
items.artifacts.timekeepershourglass.cursed=Kau tidak dapat menggunakan jam pasir terkutuk.
items.artifacts.timekeepershourglass.onstasis=Dunia kelihatannya bergerak di sekitarmu secara instan.
items.artifacts.timekeepershourglass.onfreeze=Segalanya di sekitarmu menjadi beku.
items.artifacts.timekeepershourglass.stasis=Buat diriku statis
