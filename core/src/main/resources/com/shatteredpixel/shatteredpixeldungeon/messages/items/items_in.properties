items.bags.scrollholder.desc=Wadah berbentuk tabung ini sepertinya akan memegang alat dan bagan astronom, tetapi gulungan Anda akan pas juga. Bahkan ada beberapa kompartemen samping yang cocok dengan kristal mantra Anda.\n\nPenahannya tidak terlihat mudah terbakar, jadi gulungan Anda harus aman dari api di dalamnya.

