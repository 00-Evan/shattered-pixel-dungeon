items.stones.stoneofaugmentation.inv_title=どれを補強する？
items.stones.stoneofaugmentation.desc=このルーンストーンは、装備品による補正を補強する強力な魔法が込められているが、補強されない方の補正が下がってしまう。\n\n武器に対して使用すると、攻撃速度かダメージ量のどちらかを補強することができる。\n\n鎧に対して使用すると、防御力か回避力のどちらかを補強することができる。
