items.armor.glyphs.viscosity$defereddamage.ondeath=遅延ダメージに殺された…
items.armor.glyphs.viscosity$defereddamage.rankings_desc=遅延ダメージによって死亡
items.armor.glyphs.viscosity$defereddamage.desc=鎧の刻印はあなたをダメージから守ってくれたが、徐々にあなたに返されるようだ。\n\n即座にダメージを受けるのではなく、長い時間をかけてあなたに与えられるようになる。\n\n残りの遅延ダメージ:%d
items.armor.glyphs.viscosity.desc=この刻印は装備者に与えられたダメージを蓄積し、ダメージを一度に与えるのではなく徐々に与えていく。



