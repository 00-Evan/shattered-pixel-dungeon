items.stones.stoneofaggression.name=攻勢の石
items.stones.stoneofaggression.desc=この石を仲間や敵に投げると、少しの間周辺の敵はその対象を攻撃するようになる。\n\n敵に使用した場合は効果はすぐに終了するが、自身か仲間に使用した場合は長期間に渡り効果が残るだろう。強力な敵はこの効果に耐性を持っている。
