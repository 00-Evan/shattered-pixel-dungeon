items.wands.wandofblastwave.staff_name=衝撃波の長杖
items.wands.wandofblastwave.ondeath=あなたは自分の杖が放った衝撃波に巻き込まれて死んだ…
items.wands.wandofblastwave.desc=この杖は本体が大理石の一種でできており、先端に金色の飾りと丸い黒色の宝石が取り付けられている。手に持つとずっしりとした重みを感じる。
items.wands.wandofblastwave.stats_desc=この杖は対象の場所で爆発する電光を放つ。衝撃の力は _%1$dから%2$dのダメージ_ を与え、ほとんどの敵を飛ばせるくらい強力だ。

items.wands.wandofcorrosion.name=腐食の杖
items.wands.wandofcorrosion.staff_name=腐食の長杖
items.wands.wandofcorrosion.desc=この杖の持ち手は灰色で、先端には鮮やかなオレンジ色の宝石があしらわれている。
items.wands.wandofcorrosion.stats_desc=この杖は対象の場所の周囲に腐食性のガスを撒き散らす電光を放つ。ガスの中に入った生物はダメージを受け続け、ダメージは時間と共に増加する。

items.wands.wandofcorruption.name=堕落の杖
items.wands.wandofcorruption.staff_name=堕落の長杖
items.wands.wandofcorruption.already_corrupted=相手にこれ以上の影響を与えることはできない。
items.wands.wandofcorruption.desc=この杖の先には頭蓋骨をかたどった装飾が取り付けられているが、自身が放つ混沌とした暗いエネルギーによりはっきりとは見えない。
items.wands.wandofcorruption.stats_desc=この杖は敵に不利な効果を与える腐敗したエネルギーの衝撃を解き放ち、次第に敵をあなたに屈服させるだろう。敵は堕落に耐性を持つが、弱体化した敵は健康な敵に比べより堕落しやすくなる。

items.wands.wandofdisintegration.name=分解の杖
items.wands.wandofdisintegration.staff_name=分解の長杖
items.wands.wandofdisintegration.desc=この杖は滑らかでしっかりとした黒曜石の塊でできている。深紫の光が杖の先端から終端まで絶えず走り、破壊的なエネルギーが放たれるのを待っている事を感じさせる。
items.wands.wandofdisintegration.stats_desc=この杖は障害物を突き抜ける光線を放ち、強化するにつれてより遠くへ届くようになる。光線は _%1$dから%2$dのダメージ_ を与え、突き抜けた敵や壁に応じてボーナスダメージが入る。

items.wands.wandoffireblast.name=爆炎の杖
items.wands.wandoffireblast.staff_name=爆炎の長杖
items.wands.wandoffireblast.desc=赤い漆塗りの木で作られたこの杖には黄金色の葉が惜しみなくあしらわれており、壮麗なことこの上ない。杖は絶えず先端から鋭く弾けるような音を発しており、強力な魔法を放つことを切望している。
items.wands.wandoffireblast.stats_desc=この杖を使うと爆炎が吹き出し、円錐状に広がっていく。強化するにつれてより充填を消費するようになり、充填を消費すればするほど効果が非常に強力になっていく。次に攻撃するときは _%1$dの充填_ を消費して _%2$dから%3$dのダメージ_ を与える。

items.wands.wandoffrost.name=凍結の杖
items.wands.wandoffrost.staff_name=凍結の長杖
items.wands.wandoffrost.desc=この杖はある種の魔法の氷で出来ているようだ。丸みを帯びたその先端は明るく輝いている。手に持つと冷たさを感じるが、握る手のひらが温かさを保てる程度だ。
items.wands.wandoffrost.stats_desc=この杖は敵に向かって氷エネルギーの衝撃を放ち、 _%1$dから%2$dのダメージ_ を与えて凍えさせ、移動速度を低下させる。この効果は水の中にいるとより強くなる。凍えたり凍結した敵は既に冷えているため、この杖から受けるダメージは減少する。

items.wands.wandoflightning.name=稲妻の杖
items.wands.wandoflightning.staff_name=稲妻の長杖
items.wands.wandoflightning.ondeath=あなたは自分の杖が放った電撃に巻き込まれて死んだ…
items.wands.wandoflightning.desc=この杖は頑丈な金属で作られており、驚くほど重い。先端は二本に分岐しており、間を電気火花が飛び交っている。
items.wands.wandoflightning.stats_desc=この杖を使うと強力な稲妻が対象に対し電弧を描いて飛んでゆき、 _%1$dから%2$dのダメージ_ を与える。電撃は敵の周囲で跳ね回り、ダメージを波及させる。雷撃とそのダメージの波及は水の中だとより効果的になる。近づきすぎると、感電してしまうだろう！

items.wands.wandoflivingearth.name=生ける大地の杖
items.wands.wandoflivingearth.staff_name=生ける大地の長杖
items.wands.wandoflivingearth.desc=この杖は珍妙な岩から作られており、エネルギーが黄色の帯となって光り輝いている。杖を握ると、触れたことを感じて岩が動き出したように見える。
items.wands.wandoflivingearth.stats_desc=この杖は敵に魔法の岩石を発射し、 _%1$dから%2$dのダメージ_ を与える。発射後、この岩石は使用者の周りに漂い、与えたダメージに応じた岩石の鎧となる。もし岩石が十分あれば、次に杖を振るときは岩石でできた守護者に変化するだろう。
items.wands.wandoflivingearth$rockarmor.name=岩石の鎧
items.wands.wandoflivingearth$rockarmor.desc=魔法の岩石があなたの周りに漂い、攻撃されたときにあなたを防御し、受けるダメージの量が50%%に減少する。しかし防御した攻撃は周りの岩石を砕いてしまう。\n\n岩石の鎧が終わるまで: %1$d ターン\n\nもし十分な量の岩石があなたの周りにあれば、次に生ける大地の杖を降ったときに、岩石が守護者の形に組み上がり、あなたと共に戦ってくれるだろう。\n\n守護者に必要な鎧: %2$d
items.wands.wandoflivingearth$earthguardian.name=大地の守護者
items.wands.wandoflivingearth$earthguardian.desc=生ける大地の杖から発射された岩石はあなたを守る大地の守護者に変化した！岩でできた守護者は近くの敵を攻撃し、注意を守護者に向けさせ、あなたが攻撃されないようにする。周囲の敵がすべて消滅した場合、守護者は岩石に変化してあなたの周りに漂い、杖を振ったときに再び現れるだろう。\n\nこの守護者の防御力はあなたの杖のレベルに紐付いている。現在、 _%1$dから%2$dのダメージ_ を防御する。

items.wands.wandofmagicmissile.name=魔力の矢の杖
items.wands.wandofmagicmissile.staff_name=魔力の矢の長杖
items.wands.wandofmagicmissile.desc=このありふれた形状の杖は純粋な魔力を放つ。他の杖に比べ威力は劣るが、多めの使用回数がそれを補っている。
items.wands.wandofmagicmissile.stats_desc=この杖から放たれる電光はそれぞれ _%1$dから%2$dのダメージ_ を与え、追加効果はない。

items.wands.wandofprismaticlight.name=虹彩の杖
items.wands.wandofprismaticlight.staff_name=虹彩の長杖
items.wands.wandofprismaticlight.desc=この杖は半透明の結晶で作られており、滑らかなガラスで出来た細長い塊のようだ。色とりどりの光が杖の先端から揺らめき、漏れ出していく。
items.wands.wandofprismaticlight.stats_desc=この杖はダンジョンの暗闇を切り裂く光線を放ち、隠された場所や罠を明らかにする。光線は敵の目を晦ませ、 _%1$dから%2$dのダメージ_ を与える。悪魔や不死の敵は杖から発せられる光によって炎上し、ボーナスダメージを受ける。

items.wands.wandofregrowth.name=成長の杖
items.wands.wandofregrowth.staff_name=成長の長杖
items.wands.wandofregrowth.desc=この杖の芯は、細かい意匠が彫られた細い木で作られている。どういうわけか未だ生命力と活気に満ち、その緑色は若木の青さのようだ。
items.wands.wandofregrowth.stats_desc=この杖を使うと、全ての充填を消費して円錐状に広がる魔法の成長エネルギーを放つ。この魔法は草木や貴重な植物を芽吹かせるだろう。「生命が終わる時、新たな生命が芽吹いていくのだ…輪廻は常に巡ってゆく！」
items.wands.wandofregrowth$dewcatcher.name=集露花
items.wands.wandofregrowth$dewcatcher.desc=集露花は興味を惹かないように草に擬態しているが、集めた露の膨らみで区別できる。
items.wands.wandofregrowth$seedpod.name=集種鞘
items.wands.wandofregrowth$seedpod.desc=集種鞘は一見しただけでは綺麗な花のように見えるが、実際のところ、鞘に入っている種はその根によって殺した植物から盗んだものだ。

items.wands.wandoftransfusion.name=輸血の杖
items.wands.wandoftransfusion.staff_name=輸血の長杖
items.wands.wandoftransfusion.ondeath=あなたは自分の杖が体力を吸い取りすぎて死んだ…
items.wands.wandoftransfusion.charged=あなたの杖は敵の生命エネルギーで一杯だ！
items.wands.wandoftransfusion.desc=ありふれた形状の杖だが、持ち手の赤紫の色彩と先端の漆黒の宝石が際立っている。
items.wands.wandoftransfusion.stats_desc=味方に対してこの杖を使うと、あなたの体力を用いて彼らを癒やしたり、盾を作ることができる。敵に対して使うと、エネルギーを吸い取って少しあなたに与え、敵を魅了する。敵対的な不死の敵は魅了される代わりにダメージを受ける。

items.wands.wandofwarding.name=護衛の杖
items.wands.wandofwarding.staff_name=護衛の長杖
items.wands.wandofwarding.no_more_wards=杖はこれ以上護衛を維持できない。
items.wands.wandofwarding.bad_location=護衛を配備するのに十分な場所がない。
items.wands.wandofwarding.desc=この短い金属の杖の先端には紫色に輝く宝石が浮かんでいる。
items.wands.wandofwarding.stats_desc=敵に直接攻撃する代わりに、この杖は歩哨や動かない砲塔を召喚する。砲塔はお互いに隣接した場所には配備できず、この杖は一度に _%d エネルギー_ に相当する護衛しか維持できない。
items.wands.wandofwarding$ward.name_1=小型砲塔
items.wands.wandofwarding$ward.desc_1=この単純な砲塔はその砲撃範囲に侵入した敵に自動で攻撃し、 _%1$dから%2$dのダメージ_ を与える。\n\nこの砲塔に向けて護衛の杖を振るうと強化することができる。\n\nこの砲塔は消滅する前に一回攻撃する。\n\nこの砲塔を維持するために護衛の杖は _2 エネルギー_ を使用する。
items.wands.wandofwarding$ward.name_2=砲塔
items.wands.wandofwarding$ward.desc_2=この強化された砲塔はより複雑な機構になり、複数回攻撃できるようになった。この砲塔が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの砲塔に向けて護衛の杖を振るうと強化することができる。\n\nこの砲塔は消滅する前に三回攻撃する。\n\nこの砲塔を維持するために護衛の杖は _3 エネルギー_ を使用する。
items.wands.wandofwarding$ward.name_3=大型砲塔
items.wands.wandofwarding$ward.desc_3=この完全に強化された砲塔は、強化する前と比べてより素早く、より多く攻撃できるようになった。この砲塔が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの砲塔に向けて護衛の杖を振るうと強化することができる。\n\nこの砲塔は消滅する前に四回攻撃する。\n\nこの砲塔を維持するために護衛の杖は _4 エネルギー_ を使用する。
items.wands.wandofwarding$ward.name_4=小型歩哨
items.wands.wandofwarding$ward.desc_4=この小型の歩哨は大型砲塔と同じ攻撃力を持つが、より強固になっている。歩哨は護衛の杖の先端に装飾されている宝石に類似している。この歩哨が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの歩哨に向けて護衛の杖を振るうと、強化してさらに回復することができる。\n\n歩哨が敵に向かって攻撃をするたびにいくらか体力を消費するが、護衛の杖を歩哨に向けて振るえば回復させることができる。\n\nこの歩哨を維持するために護衛の杖は _5 エネルギー_ を使用する。
items.wands.wandofwarding$ward.name_5=歩哨
items.wands.wandofwarding$ward.desc_5=この強化された歩哨はより大きくなり、小型歩哨より素早く攻撃できるようになった。この歩哨が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの歩哨に向けて護衛の杖を振るうと、強化してさらに回復することができる。\n\n歩哨が敵に向かって攻撃をするたびにいくらか体力を消費するが、護衛の杖を歩哨に向けて振るえば回復させることができる。\n\nこの歩哨を維持するために護衛の杖は _6 エネルギー_ を使用する。
items.wands.wandofwarding$ward.name_6=大型歩哨
items.wands.wandofwarding$ward.desc_6=この完全に強化された歩哨は、強化する前と比べてかなり丈夫になった。この歩哨が放つ毎回の攻撃は _%1$dから%2$dのダメージ_ を与える。\n\nこの歩哨に向けて護衛の杖を振るうと、回復することができる。\n\n歩哨が敵に向かって攻撃をするたびにいくらか体力を消費するが、護衛の杖を歩哨に向けて振るえば回復させることができる。\n\nこの歩哨を維持するために護衛の杖は _7 エネルギー_ を使用する。
items.wands.wandofwarding$ward.dismiss_title=護衛を解体しますか？
items.wands.wandofwarding$ward.dismiss_body=これ以上護衛を維持したくない場合、護衛を解体することができる。解体すると、この護衛は直ちに破壊される。\n\n護衛を解体しますか？
items.wands.wandofwarding$ward.dismiss_confirm=はい
items.wands.wandofwarding$ward.dismiss_cancel=いいえ

###weapon curses
items.weapon.curses.annoying.name=騒がしい%s
items.weapon.curses.annoying.msg_1=うわっ、ひょっとして何かと戦ってる！？
items.weapon.curses.annoying.msg_2=やっちまえ！
items.weapon.curses.annoying.msg_3=おい、聞けよ！
items.weapon.curses.annoying.msg_4=まだボスと戦ってないのか！？
items.weapon.curses.annoying.msg_5=いたっ、そんなに強く振り回すなって！
items.weapon.curses.annoying.desc=騒がしい武器は発話能力があるが、少し元気すぎる。意味もないのに話し出しあなたに注目を集めるだろう。

items.weapon.curses.displacing.name=退去させる%s
items.weapon.curses.displacing.desc=退去させる武器は混沌とした転移魔法で満たされていて、同じ階のどこかにランダムに敵を転移させてしまうことがある。

items.weapon.curses.exhausting.name=疲弊させる%s
items.weapon.curses.exhausting.desc=疲弊させる武器は、使用するのに非常に努力を必要とし、結果として、定期的に使用者が弱体化してしまう。

items.weapon.curses.fragile.name=脆弱な%s
items.weapon.curses.fragile.desc=脆弱な武器は、最初は通常の武器と同じくらい強力だが、使用するにつれ急激に効果が減少していく。

items.weapon.curses.friendly.name=友好的な%s
items.weapon.curses.friendly.desc=友好的な武器は平和主義者の武器としては最適だ。稀に起動する魔法によって戦闘が不可能になるだろう。

items.weapon.curses.polarized.name=二極化した%s
items.weapon.curses.polarized.desc=二極化した武器は攻撃が更に50%のダメージを与えるか、全くダメージを与えないかのどちらかになってしまう呪いにかかっている。

items.weapon.curses.sacrificial.name=償わせる%s
items.weapon.curses.sacrificial.desc=償わせる武器は敵を攻撃する見返りに使用者の血を要求する。健康であればあるほど、呪いはより大量の血を要求するだろう。

items.weapon.curses.wayward.name=我儘な%s
items.weapon.curses.wayward.desc=我儘な武器の機嫌を取るのは本当に難しい。攻撃が成功すると保証されない限り攻撃を当てるのが非常に困難になるだろう。


###enchantments
items.weapon.enchantments.blazing.name=猛炎の%s
items.weapon.enchantments.blazing.desc=猛炎の武器は炎を吹き出し、既に着火している敵に対してはボーナスダメージを与えるだろう。

items.weapon.enchantments.blocking.name=防御の%s
items.weapon.enchantments.blocking.desc=防御の武器ははあなたの防御力を上げ、攻撃したあとに防御しやすくなるだろう。
items.weapon.enchantments.blocking$blockbuff.name=防御中
items.weapon.enchantments.blocking$blockbuff.desc=あなたの防御する武器は防御力に少し補正を与えている！\n\n防御力への補正: 0から%d\n\n終わるまで: %s ターン

items.weapon.enchantments.blooming.name=開花の%s
items.weapon.enchantments.blooming.desc=開花の武器は当てた敵の周りに若葉を芽吹かせる魔法が込められている。

items.weapon.enchantments.chilling.name=冷却の%s
items.weapon.enchantments.chilling.desc=冷却の武器で攻撃された敵は凍えてしまい、動きや攻撃が遅くなる。

items.weapon.enchantments.kinetic.name=保存の%s
items.weapon.enchantments.kinetic.desc=保存の武器で敵が殺されると、余剰の力が武器に蓄えられ、成功した次の攻撃に追加される。
items.weapon.enchantments.kinetic$conserveddamage.name=保存済みダメージ
items.weapon.enchantments.kinetic$conserveddamage.desc=あなたの武器は前回の決定打から得られた余剰の力を保存しており、次の攻撃にボーナスダメージとして追加されるだろう。しかし、このエネルギーは時間と共に無くなっていく。\n\n保存済みダメージ: %d

items.weapon.enchantments.corrupting.name=堕落の%s
items.weapon.enchantments.corrupting.desc=この強力なエンチャントは敵をあなたの思いのままにする能力を秘めている。この武器で敵が殺されると、死ぬ代わりに堕落する可能性がある。

items.weapon.enchantments.elastic.name=弾性の%s
items.weapon.enchantments.elastic.desc=弾性の武器で攻撃すると敵が少しの距離後退する可能性がある。

items.weapon.enchantments.grim.name=致死の%s
items.weapon.enchantments.grim.desc=致死の武器は、攻撃した敵を即死させる強力なエンチャントが付与されている。この効果は敵が弱っているほど発揮されやすい。

items.weapon.enchantments.lucky.name=強運の%s
items.weapon.enchantments.lucky.desc=この武器で殺された敵は追加で金を落とす可能性がある。

items.weapon.enchantments.precise.name=精密の%s
items.weapon.enchantments.precise.desc=精密の武器は状況にかかわらず、攻撃が必中する可能性がある。

items.weapon.enchantments.projecting.name=突出の%s
items.weapon.enchantments.projecting.desc=突出の近接武器はより遠くまで到達するようになり、遠距離武器は近くの壁なら貫通するようになるだろう。

items.weapon.enchantments.shocking.name=電撃の%s
items.weapon.enchantments.shocking.desc=電撃の武器から迸る電弧は、周囲の敵に追加ダメージを与える。

items.weapon.enchantments.unstable.name=不定の%s
items.weapon.enchantments.unstable.desc=このエンチャントは混沌としたエネルギーを放っており、攻撃が当たった際にそれぞれ異なるエンチャントの効果が発揮される。

items.weapon.enchantments.vampiric.name=吸血の%s
items.weapon.enchantments.vampiric.desc=この強力なエンチャントは攻撃した際に生命力を吸い上げ、使用者に還元する。この効果は使用者の体力が少ないほど強力になる。


###melee weapons
items.weapon.melee.assassinsblade.name=暗殺者の刃
items.weapon.melee.assassinsblade.stats_desc=この武器による攻撃はあなたに気づいていない敵に対してより強力になる。
items.weapon.melee.assassinsblade.desc=黒曜石で作られた波状の刃は、その重さの割に扱うことが難しいが、正しく扱うことができれば致命傷を与えるだろう。

items.weapon.melee.battleaxe.name=戦斧
items.weapon.melee.battleaxe.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.battleaxe.desc=巨大な鋼の斧身によって重量級の横薙ぎが放たれる。

items.weapon.melee.crossbow.name=弩
items.weapon.melee.crossbow.stats_desc=この武器を装備している間は投矢のダメージが増加し、この武器のエンチャントの効果が発揮される。
items.weapon.melee.crossbow.desc=並外れた速度で矢を打ち出すことのできる非常に入り組んだ武器だ。近接武器として作られてはいないものの、その重量と頑丈な構造によって近接武器としても使用できる。

items.weapon.melee.dagger.name=ダガー
items.weapon.melee.dagger.stats_desc=この武器による攻撃はあなたに気づいていない敵に対してより強力になる。
items.weapon.melee.dagger.desc=すり減った木製の取っ手がついた質素な鉄のダガー。

items.weapon.melee.dirk.name=短刀
items.weapon.melee.dirk.stats_desc=この武器による攻撃はあなたに気づいていない敵に対してより強力になる。
items.weapon.melee.dirk.desc=ダガーより長い刃が突き出ており、敵により食い込んでいくだろう。

items.weapon.melee.flail.name=フレイル
items.weapon.melee.flail.stats_desc=この武器による攻撃はより不正確になる。\nこの武器では奇襲攻撃が出来ない。
items.weapon.melee.flail.desc=棘がついた球体が鎖によって持ち手に取り付けられている。非常に扱いにくいが、強烈な打撃が命中すると敵を粉砕するだろう。

items.weapon.melee.gauntlet.name=石の篭手
items.weapon.melee.gauntlet.stats_desc=この武器による攻撃はとても素早くなる。\nこの武器は0から4のダメージを防ぐ。
items.weapon.melee.gauntlet.desc=この巨大な篭手は重い魔法石が表面にあしらわれている真紅の布で作られている。この布はあなたの手によく合い、硬い石版は外皮のようだ。重量級の武器のように動かせるようになるには筋力が必要だが、一撃に途方もない力を加えるだろう。

items.weapon.melee.glaive.name=薙刀
items.weapon.melee.glaive.stats_desc=この武器による攻撃はより遅くなる。\nこの武器による攻撃は遠くまで届く。
items.weapon.melee.glaive.desc=柄の端に剣の刃を追加した巨大な長柄武器。

items.weapon.melee.gloves.name=鋲付き手袋
items.weapon.melee.gloves.stats_desc=この武器による攻撃はとても素早くなる。
items.weapon.melee.gloves.desc=鋲付き手袋によって防御力は得られないが、手を塞がないので実用的な武器になるだろう。

items.weapon.melee.greataxe.name=大斧
items.weapon.melee.greataxe.stats_desc=この武器は信じられないくらい重い。
items.weapon.melee.greataxe.desc=肩越しに振るうように作られており、この巨大な斧はその重量と同様に強力だ。

items.weapon.melee.greatshield.name=大盾
items.weapon.melee.greatshield.typical_stats_desc=この武器は、通常、0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.greatshield.stats_desc=この武器は0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.greatshield.desc=盾よりは移動可能な壁に似ており、この巨大な金属の塊は防御を補助するが、攻撃するための余裕が残されていない。

items.weapon.melee.greatsword.name=大剣
items.weapon.melee.greatsword.desc=そのそびえ立つ刃による重量をかけた一振りは大ダメージを与える。

items.weapon.melee.handaxe.name=手斧
items.weapon.melee.handaxe.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.handaxe.desc=木の伐採に使われることが多い軽い斧だ。幅広い刃は敵に対してもよく効果を発揮するだろう。

items.weapon.melee.knuckles.name=拳鍔
items.weapon.melee.knuckles.stats_desc=この武器による攻撃はとても素早くなる。
items.weapon.melee.knuckles.desc=拳に嵌まるように象られた鉄片。両手を自由に使え、何も付けない拳よりも良い打撃を繰り出せる。

items.weapon.melee.longsword.name=長剣
items.weapon.melee.longsword.desc=長い剃刀のような鋼の刃は燦然と輝いているが、その大きさのためこの剣はだいぶ重くなっている。

items.weapon.melee.mace.name=メイス
items.weapon.melee.mace.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.mace.desc=武器の先端に付いている大きな鉄の塊によって大ダメージが与られる。

items.weapon.melee.magesstaff.name=魔術師の長杖
items.weapon.melee.magesstaff.ac_imbue=魔力を込める
items.weapon.melee.magesstaff.ac_zap=放つ
items.weapon.melee.magesstaff.prompt=杖を選ぶ
items.weapon.melee.magesstaff.imbue=あなたの長杖は%sの力で満たされた。
items.weapon.melee.magesstaff.conflict=魔法が干渉しあって長杖のエンチャントが消え去った。
items.weapon.melee.magesstaff.id_first=まず杖を識別する必要がある。
items.weapon.melee.magesstaff.cursed=呪われた杖は使用できない。
items.weapon.melee.magesstaff.warning=本当にこの杖の魔力を長杖に込めますか？現在の性質は失われます。\n\n力を込める杖の強化レベルが長杖と同じか高い場合、長杖はその杖の強化レベルを引き継ぎ、さらに長杖自身の強化によって+1されます。\n\n力を込めた結果、レベル%dの長杖になるでしょう。
items.weapon.melee.magesstaff.yes=本当に実行する
items.weapon.melee.magesstaff.no=気が変わった
items.weapon.melee.magesstaff.desc=魔術師自身によって創作された、一つしかない魔法の武器。最初から魔力が込められているのではなく、他の杖から長杖に魔法のエネルギーを込めることができる。
items.weapon.melee.magesstaff.no_wand=この長杖は現在魔力が込められておらず、杖を振るう前に _杖の力を込める_ 必要がある。
items.weapon.melee.magesstaff.has_wand=この長杖は現在 _%s_ の力が込められている。

items.weapon.melee.meleeweapon.stats_known=この _%1$d ランク_ の近接武器は _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$d の筋力_ が必要となる。
items.weapon.melee.meleeweapon.stats_unknown=この _%1$d ランク_ の近接武器は、通常、 _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$dの筋力_ が必要となる。
items.weapon.melee.meleeweapon.probably_too_heavy=おそらくこの武器は重すぎる。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=短剣
items.weapon.melee.shortsword.desc=ダガーと比べてほんの少し長いだけのとても短い剣だ。

items.weapon.melee.quarterstaff.name=六尺棒
items.weapon.melee.quarterstaff.stats_desc=この武器は0から3のダメージを防ぐ。
items.weapon.melee.quarterstaff.desc=先端に鉄が嵌められている木製の杖だ。

items.weapon.melee.roundshield.name=円盾
items.weapon.melee.roundshield.typical_stats_desc=この武器は、通常、0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.roundshield.stats_desc=この武器は0から%dダメージを防ぎ、防御力は強化に比例する。
items.weapon.melee.roundshield.desc=この大きな盾は効果的に攻撃を防御し、ピンチのときに役に立つ武器になるだろう。

items.weapon.melee.runicblade.name=ルーンの刃
items.weapon.melee.runicblade.stats_desc=この武器はより効果的に強化の恩恵を受けられる。
items.weapon.melee.runicblade.desc=輝く青い刃を持つ、異国から来た神秘的な武器。

items.weapon.melee.sai.name=釵
items.weapon.melee.sai.stats_desc=この武器による攻撃はとても素早くなる。\nこの武器は0から2のダメージを防ぐ。
items.weapon.melee.sai.desc=片手で振り回すことを目的とした、二枚の薄い刃。防御や素早い攻撃に最適だ。

items.weapon.melee.scimitar.name=三日月刀
items.weapon.melee.scimitar.stats_desc=この武器による攻撃はより素早くなる。
items.weapon.melee.scimitar.desc=厚い円曲した刃。攻撃において、力強さよりも素早さを重視した刀身だ。

items.weapon.melee.spear.name=槍
items.weapon.melee.spear.stats_desc=この武器による攻撃はより遅くなる。\nこの武器による攻撃は遠くまで届く。
items.weapon.melee.spear.desc=先端に尖った鉄が付けられている細長い木の杖。

items.weapon.melee.sword.name=剣
items.weapon.melee.sword.desc=うまく均整の取れた剣。そんなに大きくはないが、短剣よりはずっと長い。

items.weapon.melee.warhammer.name=戦鎚
items.weapon.melee.warhammer.stats_desc=この武器による攻撃はより正確になる。
items.weapon.melee.warhammer.desc=この戦鎚をうまく扱うには桁外れの筋力が必要だが、この鉛と鋼の塊による圧倒的な質量がもたらす痛烈な一撃に耐えられる生物はほとんど存在しない。

items.weapon.melee.whip.name=鞭
items.weapon.melee.whip.stats_desc=この武器による攻撃はとても遠くまで届く。
items.weapon.melee.whip.desc=この武器の先端にある棘の付いた長い紐は少しのダメージしか与えられないが、その到達範囲は注目に値する。

items.weapon.melee.wornshortsword.name=摩耗した短剣
items.weapon.melee.wornshortsword.desc=長年の使用によって摩耗したかなり短い剣。短剣よりも状態がよく、薄くて軽い。


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=アドレナリンの投矢
items.weapon.missiles.darts.adrenalinedart.desc=これらの投矢の先端は敏捷芝をベースにした化合物で塗布されており、対象の速度を補強する。この補正は移動速度と攻撃速度の両方に影響するが、移動速度のほうが影響を受けやすい。

items.weapon.missiles.darts.blindingdart.name=盲目の投矢
items.weapon.missiles.darts.blindingdart.desc=これらの投矢の先端は盲目草をベースにした化合物で塗布されており、少しの間、対象を盲目にする。しかし対象は方向感覚は失わないので、最後にあなたを見た場所に向かっていくだろう。

items.weapon.missiles.darts.chillingdart.name=冷却の投矢
items.weapon.missiles.darts.chillingdart.desc=これらの投矢は氷結茸をベースにした化合物で塗布されており、対象を大いに凍えさせるだろう。

items.weapon.missiles.darts.dart.name=投矢
items.weapon.missiles.darts.dart.ac_tip=塗布する
items.weapon.missiles.darts.dart.tip_title=投矢に塗布する
items.weapon.missiles.darts.dart.tip_desc=種は1本か2本の投矢と組み合わせて先端に塗布することができる。塗布された投矢は対応する種の特性を持つようになり、単発の効果を発揮するようになる。\n\nこれらの種で投矢に塗布すると _%s_ が手に入る。
items.weapon.missiles.darts.dart.tip_all=%1$d本の投矢を%2$d粒の種で塗布する
items.weapon.missiles.darts.dart.tip_two=1粒の種で2本の投矢に塗布する
items.weapon.missiles.darts.dart.tip_one=1粒の種で1本の投矢に塗布する
items.weapon.missiles.darts.dart.tip_cancel=取り消す
items.weapon.missiles.darts.dart.desc=棘が先端についたシンプルな木製の軸は、手首のスナップを利かして投げるのに丁度よい重さだ。よく飛び、狙った獲物はその鋭い先端に刺し貫かれるだろう。種を塗布することにより、投げたときに追加効果を得ることができる。
items.weapon.missiles.darts.dart.unlimited_uses=投矢の構造が単純なおかげで、何度でも再利用できる。

items.weapon.missiles.darts.displacingdart.name=退去の投矢
items.weapon.missiles.darts.displacingdart.desc=これらの投矢は雲散霧四葉をベースにした化合物で塗布されており、対象をそう遠くない位置に転移させるだろう。

items.weapon.missiles.darts.healingdart.name=治癒の投矢
items.weapon.missiles.darts.healingdart.desc=これらの投矢はサングラスをベースにした化合物で塗布されており、その投矢自体は危険であるにもかかわらず、対象を治癒するだろう。

items.weapon.missiles.darts.holydart.name=神聖な投矢
items.weapon.missiles.darts.holydart.desc=これらの投矢は星彩華をベースにした化合物で塗布されており、その投矢自体は危険であるにもかかわらず、対象の力を補強するだろう。

items.weapon.missiles.darts.incendiarydart.name=焼夷の投矢
items.weapon.missiles.darts.incendiarydart.desc=これらの投矢は火花をベースにした化合物で塗布されており、衝撃で大量の炎が噴出するだろう。

items.weapon.missiles.darts.paralyticdart.name=麻痺の投矢
items.weapon.missiles.darts.paralyticdart.desc=これらの投矢は大地根をベースにした化合物で塗布されており、少しの間、対象を麻痺させるだろう。

items.weapon.missiles.darts.poisondart.name=毒の投矢
items.weapon.missiles.darts.poisondart.desc=これらの投矢は悲嘆苔をベースにした化合物で塗布されており、対象を毒で犯すだろう。

items.weapon.missiles.darts.rotdart.name=腐敗の投矢
items.weapon.missiles.darts.rotdart.desc=これらの邪悪な投矢はロットベリーをベースにした酸性の化合物で塗布されており、投矢が接触したもの全てを貪欲に腐食させていくだろう。強力な敵はほとんどの効果に耐性を持っているが、腐食はほとんどの通常の敵なら簡単に倒せてしまう。残念ながら、この化合物は不安定なので、一回使用したらこの効果は消えてしまうだろう。

items.weapon.missiles.darts.shockingdart.name=電撃の投矢
items.weapon.missiles.darts.shockingdart.desc=これらの投矢は嵐蔦をベースにした化合物で塗布されており、対象に不快な電撃をお見舞いするだろう。

items.weapon.missiles.darts.sleepdart.name=睡眠の投矢
items.weapon.missiles.darts.sleepdart.desc=これらの投矢は夢アザミをベースにした化合物で塗布されており、直ちに対象を夢に誘うだろう。

items.weapon.missiles.darts.tippeddart.ac_clean=洗浄する
items.weapon.missiles.darts.tippeddart.clean_title=投矢を洗浄する
items.weapon.missiles.darts.tippeddart.clean_desc=塗布された投矢を洗浄し、通常の投矢に戻します。
items.weapon.missiles.darts.tippeddart.clean_all=全て洗浄する
items.weapon.missiles.darts.tippeddart.clean_one=一本洗浄する
items.weapon.missiles.darts.tippeddart.cancel=取り消す
items.weapon.missiles.darts.tippeddart.durability=塗布された投矢は一回使用したらその塗布剤は落ちてしまい、通常の投矢に戻る。
items.weapon.missiles.darts.tippeddart.uses_left=この投矢の束は一本の塗布剤が落ちるまでに _%d回/%d回_ 使用できる。
items.weapon.missiles.darts.tippeddart.unlimited_uses=_これらの投擲武器は品質が良いので、何度でも使用できる。_
items.weapon.missiles.darts.tippeddart.about_to_break=投矢の塗布剤が流れ落ちそうだ。


items.weapon.missiles.bolas.name=ボーラ
items.weapon.missiles.bolas.desc=これらの珍しい投擲武器はあまりダメージは与えられないが、対象の動きを遅くするにはもってこいだ。

items.weapon.missiles.boomerang.name=ブーメラン
items.weapon.missiles.boomerang.desc=この平坦な木製の飛び道具を敵に投げると、投擲者の手元に戻ってくるだろう。
items.weapon.missiles.boomerang.durability=その頑丈な構造のおかげで、ブーメランは何度でも使用できる。

items.weapon.missiles.fishingspear.name=銛
items.weapon.missiles.fishingspear.desc=魚を捕るためにデザインされた槍。簡易な武器にしてはよく使える。

items.weapon.missiles.forcecube.name=力の立方体
items.weapon.missiles.forcecube.ondeath=あなたは自分が投げた力の立方体の爆発に巻き込まれて死んだ…
items.weapon.missiles.forcecube.desc=この奇妙な形の武器は、あなたの手に収まるくらいの大きさだが、信じられないくらい重い。投げると、周辺に衝撃波が襲いかかり、爆発に巻き込んだもの全てにダメージを与えるだろう。

items.weapon.missiles.heavyboomerang.name=大型ブーメラン
items.weapon.missiles.heavyboomerang.desc=この大きなブーメランを効果的に扱うことは難しいが、かなりのダメージを与えることができる。数ターン後に、投げた場所に戻っていくだろう。

items.weapon.missiles.javelin.name=ジャベリン
items.weapon.missiles.javelin.desc=これらの大きな投げ槍は、その穂先が風を切って飛ぶように丁度よい重さになっている。

items.weapon.missiles.kunai.name=苦無
items.weapon.missiles.kunai.desc=これらの小さなナイフは熟練者の手にかかれば非常に強力な武器になる。また、あなたに気づいていない敵に対して最も効果を発揮する。

items.weapon.missiles.missileweapon.stats=この _%1$d ランク_ の投擲武器は _%2$dから%3$dのダメージ_ を与え、適切に扱うには _%4$dの筋力_ が必要となる。
items.weapon.missiles.missileweapon.distance=この武器は距離をおいて使用するように設計されているので、遠くの敵に対してはより命中率が上がり、近くの敵に対しては命中率が下がる。
items.weapon.missiles.missileweapon.durability=投擲武器は、それらを使うにつれ摩耗していき、最後には壊れてしまうだろう。
items.weapon.missiles.missileweapon.uses_left=この武器の束は一つが壊れるまでに _%d回/%d回_ 使用できる。
items.weapon.missiles.missileweapon.unlimited_uses=_これらの投擲武器は品質が良いので、何度でも使用できる。_
items.weapon.missiles.missileweapon.about_to_break=投擲武器が壊れそうだ。

items.weapon.missiles.shuriken.name=手裏剣
items.weapon.missiles.shuriken.desc=剃刀のような刃がついた星型の金属片。軽くて簡単に投げることができる。一振りの手裏剣なら移動後すぐに投げることができる。

items.weapon.missiles.throwingclub.name=投げ棍棒
items.weapon.missiles.throwingclub.desc=棒の先に大きな石が縛られている、かなり単純な形の投擲武器。ダメージ量には欠けるものの、硬い石でできた斧頭は非常に頑丈で、敵に刺さることなく落ちるだろう。

items.weapon.missiles.throwinghammer.name=投げハンマー
items.weapon.missiles.throwinghammer.desc=この頑丈な金槌は敵に投げられるように設計されている。ダメージ量には欠けるものの、金属でできた滑らかな構造は非常に頑丈で、敵に刺さることなく落ちるだろう。

items.weapon.missiles.throwingknife.name=投げナイフ
items.weapon.missiles.throwingknife.desc=これらの軽量なナイフは弧を描いて敵に飛んでゆく。また、あなたに気づいていない敵に対して最も効果を発揮する。

items.weapon.missiles.throwingspear.name=投槍
items.weapon.missiles.throwingspear.desc=振り回すためではなく投げるために設計された細い柄が特徴的な軽量の槍。

items.weapon.missiles.throwingstone.name=石礫
items.weapon.missiles.throwingstone.desc=投げたときにただの石ころよりも威力が出るように鑢をかけた石。その職人技にもかかわらず、全然攻撃力の高い武器ではない。

items.weapon.missiles.tomahawk.name=トマホーク
items.weapon.missiles.tomahawk.desc=これらの投擲用の斧は、その鋸状の刃によって少々特殊な挙動を示す。この武器による手堅い一撃は敵を出血させるだろう。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=致命的な矛先が三本もある巨大な投げ槍。高威力だが、非常に重い。


items.weapon.spiritbow.name=精霊の弓
items.weapon.spiritbow.ac_shoot=撃つ
items.weapon.spiritbow.prompt=対象を選択
items.weapon.spiritbow.stats=この弓は直接強化することはできず、あなたがレベルアップするにつれて徐々に強化されてゆく。現在のレベルでは、この弓から放たれる矢は _%1$dから%2$dのダメージ_ を与え、適切に扱うには _%3$dの筋力_ が必要だ。
items.weapon.spiritbow.desc=古い魔法の木でできている弓。弓の弦とその意匠は淡い青色に輝いている。ひとたびその弦を引けば、弓から魔法の矢が出現し、発射すれば敵を貫くだろう。

items.weapon.weapon.identify=武器に隅々まで精通し、識別できるようになった。
items.weapon.weapon.too_heavy=筋力が不十分なせいで、この武器を装備している時は攻撃速度、正確性、奇襲攻撃の可能性が減少する。
items.weapon.weapon.excess_str=筋力が十分あるおかげで、この武器を装備しているときは _%dのボーナスダメージ_ が入る。
items.weapon.weapon.incompatible=異なる魔法の相互作用によってエンチャントは武器から消え去ってしまった！
items.weapon.weapon.cursed_worn=この武器は呪われているため、外すことができない。
items.weapon.weapon.cursed=この武器の中には凶悪な魔力が潜んでいるようだ。
items.weapon.weapon.not_cursed=武器は凶悪な魔力から開放された。
items.weapon.weapon.faster=_攻撃速度_ が向上するように補強されている。
items.weapon.weapon.stronger=_ダメージ_ が向上するように補強されている。
items.weapon.weapon.enchanted=_%s_ が付与されている。
items.weapon.weapon$enchantment.enchant=エンチャント


###misc items
items.amulet.name=イェンダーの魔除け
items.amulet.ac_end=ゲームをクリアする
items.amulet.rankings_desc=イェンダーの魔除けを手に入れた
items.amulet.desc=イェンダーの魔除けは、起源不明のアーティファクトの中では最も強力なものとして知られている。この魔除けは、所有者の意思の力がこれを「説得できる」ほど強ければどんな願いも叶えるだろう、と言われている。

items.ankh.name=アンク
items.ankh.ac_bless=祝福する
items.ankh.bless=アンクは清らかな水で祝福された。
items.ankh.desc=この昔からある不死の象徴は、死後蘇ることを可能にする。復活すると装備していないアイテムは全て失われる。一杯に溜まった露の瓶を使うことで、アンクを祝福することができ、さらに強力になるだろう。
items.ankh.desc_blessed=この昔からある不死の象徴は、死後蘇ることを可能にする。アンクは祝福され、より強力になっている。致命的な瞬間にはアンクが身代わりとなってあなたを助けるだろう。

items.armorkit.name=鎧強化の道具箱
items.armorkit.ac_apply=強化する
items.armorkit.prompt=鎧を選択
items.armorkit.upgraded=鎧強化の道具箱を使用して%sを強化した
items.armorkit.desc=道具と材料が入ったこの小さな道具箱を使用することで、誰でも鎧を「世紀の鎧」に改善することができる。その鎧はもとの鎧の性質を引き継ぎ、しかも装備者にその職業に応じた特別な能力を授ける。この改善に裁縫、手芸、鍛冶の技術は必要ない。

items.brokenseal.name=壊れた印章
items.brokenseal.ac_affix=取り付ける
items.brokenseal.prompt=鎧を選択
items.brokenseal.unknown_armor=まず鎧を識別する必要がある。
items.brokenseal.degraded_armor=鎧の状態が悪すぎる。
items.brokenseal.affix=鎧に印章を取り付けた！
items.brokenseal.desc=武勇の印として鎧に取り付けることのできる、蝋でできた印章。印章に彫られていた細工などは長い年月のうちに擦り切れてしまい、途中で半分に折れ曲がっている。\n\n戦士の家から持ち出した記念品であり、これが戦士を奮起させる。印章が付けられている鎧を装備している間、鎧の品質に応じたシールドが体力に段々と上乗せされるだろう。\n\nこの印章は _鎧に取り付ける_ ことができ、様々な鎧につけることができる。これは強化を一つ持ち越せる。

items.dewdrop.name=露の雫
items.dewdrop.value=%+dHP
items.dewdrop.already_full=既に体力が回復している。
items.dewdrop.desc=透明で綺麗な露の雫。\n\nこの地域の魔法のおかげで、綺麗な水には体力を少し回復させる性質がある。

items.dewvial.name=露の瓶
items.dewvial.ac_drink=飲む
items.dewvial.value=%+dHP
items.dewvial.collected=露の雫を露の瓶に入れた。
items.dewvial.full=露の瓶はもう一杯だ！
items.dewvial.empty=露の瓶が空になった！
items.dewvial.desc=余った露をこの小さな容器に集めて好きなときに飲むことができる。瓶に露が貯まるにつれ、飲んだときにより回復するようになるだろう。飲む露の量はそのときに必要な分だけだ。\n\n昔、これらの瓶には復活魔法が込められていたが、もはやその魔法は失われて久しい。しかし魔法の力の残滓がまだ瓶には残っているようで、瓶を一杯にすれば別の復活アイテムを祝福できるかもしれない。

items.equipableitem.unequip_cursed=装備は呪われていて外すことができない！
items.equipableitem.ac_equip=装備する
items.equipableitem.ac_unequip=装備を外す

items.gold.name=ゴールド
items.gold.desc=金貨の山だ。金貨を集めると後で店に寄ったときに買い物ができる。

items.heap.chest=宝箱
items.heap.chest_desc=開けるまで何が入っているかはわからないぞ！
items.heap.locked_chest=鍵がかかった宝箱
items.heap.locked_chest_desc=開けるまで何が入っているかはわからないぞ！開けるには金の鍵が必要だ。
items.heap.crystal_chest=結晶の宝箱
items.heap.crystal_chest_desc=中に _%s_ が入っているようだが、開けるには結晶の鍵が必要だ。
items.heap.artifact=アーティファクト
items.heap.wand=杖
items.heap.ring=指輪
items.heap.tomb=墓
items.heap.tomb_desc=この古の墓の中には何か有用な物が入っているかもしれないが、所有者はその確認を妨害してくるに違いない。
items.heap.skeleton=骸骨となった遺体
items.heap.skeleton_desc=不運な冒険者の成れの果てがこれだ。何か有用な物を持っているかもしれないから確認するといいだろう。
items.heap.remains=勇者の遺体
items.heap.remains_desc=前任者の成れの果てがこれだ。何か有用な物を持っているかもしれないから確認するといいだろう。

items.honeypot.name=蜂蜜壺
items.honeypot.ac_shatter=割る
items.honeypot.desc=この大きな蜂蜜壺は蜂蜜で一杯だが、中に大きな蜜蜂が潜んでいる！この種類の巨大な蜂はいつもは巣に篭っている。ひょっとしてこの壺は猟師が使う特殊な檻の一種なのではないだろうか？蜜蜂は蜂蜜と一緒に壺に篭もることでとても満足しているように見え、中を覗き込むと激しく羽音を鳴らし始める。
items.honeypot$shatteredpot.name=割れた蜂蜜壺
items.honeypot$shatteredpot.desc=壺は割れ、壺に付着した粘性の蜂蜜のおかげでその姿を留まらせているにすぎず、徐々に分解し始めている。\n\n壊れているにもかかわらず、蜜蜂はこの壺をまだ守ろうとしているように見える。

items.item.pack_full=リュックに%sを入れるだけの隙間がない。
items.item.prompt=投げる場所を選択
items.item.ac_drop=落とす
items.item.ac_throw=投げる
items.item.rankings_desc=死因：%s
items.item.curse=呪い

items.kindofmisc.unequip_title=アイテムを一つ外す
items.kindofmisc.unequip_message=武器と鎧以外のアイテムは同時に二つまでしか装備できない。

items.kindofweapon.equip_cursed=体が勝手に武器を握って離さない。

items.merchantsbeacon.name=商人の標識
items.merchantsbeacon.ac_use=使用する
items.merchantsbeacon.desc=ドワーフの技術によって作られた奇妙な欠片によって、遠く離れた場所でも通信することができる。\n\n起動したら、ダンジョンのどこにいてもアイテムをピクセルマート商店に売ることができる。\n\nしかし、この標識の魔法は一回しか使用することができないので、慎重に使ったほうがいいだろう。

items.stylus.name=秘儀の尖筆
items.stylus.ac_inscribe=彫り込む
items.stylus.prompt=鎧を選択
items.stylus.identify=まず鎧を識別する必要がある。
items.stylus.cursed=尖筆の魔法は呪われた鎧には効果がない。
items.stylus.inscribed=鎧に尖筆で刻印を彫り込んだ
items.stylus.desc=黒くとても硬い石で作られている秘儀の尖筆。使用すると魔法の刻印を鎧に彫り込むことができるが、どのような刻印が彫り込まれるかを制御するすべはなく、尖筆が彫り込む刻印を決定する。

items.tomeofmastery.name=熟達の秘本
items.tomeofmastery.ac_read=読む
items.tomeofmastery.way=あなたは%sとなる道を選んだ！
items.tomeofmastery.desc=擦り切れた皮の本はそれほど厚くないが、どういうわけか、とても多くのことを学べそうな予感がする。ただし、この書物を読み切るにはそれなりの時間がかかるだろう。

items.torch.name=松明
items.torch.ac_light=点火する
items.torch.desc=冒険の定番品だ。ダンジョンの暗闇の中で、松明は進むべき道を照らすだろう。
