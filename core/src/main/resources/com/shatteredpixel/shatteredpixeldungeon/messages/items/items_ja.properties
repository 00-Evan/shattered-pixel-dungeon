items.scrolls.scrolloflullaby.name=子守歌の巻物
items.scrolls.scrolloflullaby.sooth=巻物からは穏やかなメロディーが発せられている。強い眠気を感じる。
items.scrolls.scrolloflullaby.desc=この巻物を読むと流れ出す穏やかなメロディーは、聴くものすべてをなだめて深い魔法の眠りにつかせる。読み手と仲間が眠りに落ちると、体力が回復するだろう。

items.scrolls.scrollofmagicmapping.name=魔法の地図の巻物
items.scrolls.scrollofmagicmapping.layout=今やあなたはこの階層の構造について把握した。
items.scrolls.scrollofmagicmapping.desc=この巻物を読むと、今いる階層の正確な構造をあなたの記憶にはっきりと刻みつけ、罠や隠された扉をも明らかにしてくれるだろう。ただしアイテムや生き物の位置はわからない。

items.scrolls.scrollofmirrorimage.name=鏡像の巻物
items.scrolls.scrollofmirrorimage.desc=この巻物を読むと、読み手に酷似した二人の幻影が現れるだろう。鏡像はより弱い読み手の身代わりとして振る舞い、敵を追いかけるだろう。時間経過で消えることはないが、ダメージを受けると消滅してしまう。

items.scrolls.scrollofretribution.name=報復の巻物
items.scrolls.scrollofretribution.desc=この巻物を読むと、読み手の苦痛が破壊的なエネルギーとなり外部に向かって爆散する。読み手が弱まっているほど、より多くのダメージを与えるようになる。とても低い体力でこの巻物を読めば、大抵の敵は容易に殺すことができる。\n\n巻物を使用すると代償として盲目となり弱体化する。

items.scrolls.scrollofrage.name=激怒の巻物
items.scrolls.scrollofrage.roar=この巻物は聴いたものが激怒する轟音をダンジョン中に響き渡らせた！
items.scrolls.scrollofrage.desc=この巻物を大声で読むと、とてつもない轟音が放たれる。聴いたものは激怒して読み上げたものに向かってくるだろう。

items.scrolls.scrollofrecharging.name=充填の巻物
items.scrolls.scrollofrecharging.surge=エネルギーの奔流があなたの体を通り抜け、杖に充填された！
items.scrolls.scrollofrecharging.desc=この羊皮紙に湛えられている魔力が解放されると、時間とともに杖の使用回数が回復してゆくだろう。

items.scrolls.scrollofremovecurse.name=解呪の巻物
items.scrolls.scrollofremovecurse.inv_title=どれを解呪する？
items.scrolls.scrollofremovecurse.cleansed=あなたのアイテムは清らかな輝きに包まれ、凶悪なエネルギーが消え去った！
items.scrolls.scrollofremovecurse.not_cleansed=あなたのアイテムは清らかな輝きに包まれたが、それだけのようだ。
items.scrolls.scrollofremovecurse.desc=この巻物に込められた魔法は、選択した一つの武具・指輪・杖・アーティファクトにかけられた呪いを解くだろう。

items.scrolls.scrollofteleportation.name=転移の巻物
items.scrolls.scrollofteleportation.tele=一瞬の間に階層の別の場所に転移した。
items.scrolls.scrollofteleportation.no_tele=周辺に満ちる魔力があなたの転移を阻害した！
items.scrolls.scrollofteleportation.cant_reach=そこには転移できない。
items.scrolls.scrollofteleportation.prompt=転移する場所を選択
items.scrolls.scrollofteleportation.desc=羊皮紙に記された呪文を読み上げた者は、即座に同じ階層の別の場所に転移する。この巻物は読み手がまだ訪れていない場所を優先的に選ぶが、施錠された扉や障害物を通過しないと入ることができない場所は選ばれない。しかし、隠された扉によって通じる新しい場所には転移する可能性がある。

items.scrolls.scrollofterror.name=恐怖の巻物
items.scrolls.scrollofterror.none=この巻物は強く赤い閃光を放った。
items.scrolls.scrollofterror.one=巻物から放たれた赤く鮮やかな閃光が%sを恐れおののかせた！
items.scrolls.scrollofterror.many=巻物から放たれた赤く鮮やかな閃光がモンスターを恐れおののかせた！
items.scrolls.scrollofterror.desc=赤い閃光はあなたの視界に居る全ての生物を照らし、恐怖に戦かせるだろう。恐れを抱いた生物は身を翻して一目散に逃げ出ていく。逃げ出す敵に攻撃を加えるとより短期間で効果が終わるようになるだろう。

items.scrolls.scrolloftransmutation.name=変成の巻物
items.scrolls.scrolloftransmutation.inv_title=どれを変化させる？
items.scrolls.scrolloftransmutation.nothing=何も起こらなかった。
items.scrolls.scrolloftransmutation.morph=アイテムはなにか別のものに変化した！
items.scrolls.scrolloftransmutation.desc=この巻物は強力な変成の魔法が込められている。適するアイテムに対して使用すると、同じタイプの別のアイテムに変化するだろう。この魔法は強化やエンチャント、刻印を保存したまま変化させる。

items.scrolls.scrollofupgrade.name=強化の巻物
items.scrolls.scrollofupgrade.inv_title=どれを強化する？
items.scrolls.scrollofupgrade.weaken_curse=強化の巻物はそのアイテムの呪いを弱めた。
items.scrolls.scrollofupgrade.remove_curse=強化の巻物はそのアイテムの呪いを浄化した！
items.scrolls.scrollofupgrade.desc=この巻物を読むと、単一のアイテムが強化され、その質が向上する。杖ならば力と充填回数が上昇し、武器や鎧ならダメージを与える量、防ぐ量が上昇し、指輪ならその効果がより強まるだろう。\n\n解呪の巻物ほど強力ではないが、この巻物は時々アイテムの呪いを軽減したり、完全に解呪しさえするだろう。\n\nまた、この巻物は武器のエンチャントや鎧の刻印に干渉し消去することがある。この機会は強化が+4以上のときから訪れ、+8以上になるとその発生が保証される。



