windows.wndstory.sewers=La mazmorra yace justo debajo de la Ciudad, sus niveles superiores están constituidos por el sistema de desagüe de la ciudad.\n\nDebido a una energía oscura que se arrastró desde las profundidades, las criaturas del desagüe consideradas como inofensivas ahora se han vuelto mucho más peligrosas. La ciudad ha enviado patrullas a inspeccionar por aquí abajo para mantener la seguridad de los que viven arriba, pero poco a poco van fracasando.\n\nEste lugar es peligroso, pero al menos la presencia de la magia oscura es débil.
windows.wndstory.prison=Hace muchos años aquí se construyó una prisión para resguardar a los criminales más peligrosos. Debido a su fuerte regulación y seguridad, convictos de todas partes fueron traidos a este lugar para cumplir su condena.\n\nPero no pasó mucho tiempo cuando el miasma oscuro empezó a arrastrarse desde las profundidades, causando que las mentes de los guardias y prisioneros se retorcieran.\n\nComo respuesta al caos que aquí se había formado, la ciudad selló la prisión entera. Nadie sabe qué le paso a aquellos que fueron dejados por muerto dentro de estas paredes...
windows.wndstory.caves=Las cuevas, que se extienden debajo de la prisión abandonada, están escasamente pobladas. Se encuentran a demasiada profundidad para ser aprovechadas por la Ciudad y tienen muy pocos minerales para interesar a los enanos. En el pasado había un puesto de comercio en algún lugar en esta ruta entre estos dos estados, pero este desapareció desde la caida de la Metrópoli Enana. Sólo los omnipresentes gnolls y criaturas subterráneas viven aquí ahora.
windows.wndstory.city=La Metrópoli Enana fue alguna vez la más grandiosa the las ciudades-estado enanas. En su esplendor, el ejército mecanizado de enanos logró vencer la invasión el dios ancestral y su ejército demoniaco. Pero se dice que los guerreros que regresaron trajeron con ellos gérmenes de corrupción, y que la victoria fue el comienzo del final para el Reino subterráneo.
windows.wndstory.halls=En el pasado, éstos niveles se encontraban a las afueras de la Metrópoli. Después de la costosa victoria con los Dioses Ancestrales, los Enanos quedaron muy débiles como para deshacerse de los demonios que aún vivían. Poco a poco éstos demonios se fueron adueñando de éste lugar, tanto así que ahora se llama Las Salas Demoníacas.\n\nMuy pocos aventureros han llegado tan lejos...

