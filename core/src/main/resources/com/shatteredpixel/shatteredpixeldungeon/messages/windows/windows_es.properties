windows.wndstory.sewers=La mazmorra se encuentra justo debajo de la Ciudad, sus pisos superiores de hecho constituyen el sistema de Desagüe de la Ciudad.\n\nA medida que la energía oscura se ha arrastrado desde abajo, las criaturas del alcantarillado, generalmente inofensivas, se han vuelto cada vez más peligrosas. La ciudad envía patrullas de guardias aquí para tratar de mantener la seguridad de los que están arriba, pero están fallando lentamente.\n\nEste lugar es peligroso, pero al menos la magia oscura tiene una presencia débil.
windows.wndstory.prison=Muchos años atrás una prisión fue construida aquí para retener criminales peligrosos. Por su estricta regulación y su seguridad, prisioneros provenientes de todos los lugares fueron traidos para cumplir su condena.\n\nPero luego un miasma oscuro comenzó a arrastrarse desde abajo, retorciendo las mentes tanto de los guardias como de los prisioneros.\n\nEn consencuencia al caos creciente, la ciudad selló toda la prisión. Nadie sabe qué pasó con aquellos que fueron dejados por muertos dentro de estas paredes...
windows.wndstory.caves=Las cuevas, que se extienden debajo de la prisión abandonada, están escasamente pobladas. Se encuentran a demasiada profundidad para ser explotadas por la Ciudad y son demasiado pobres en minerales para interesar a los enanos. En el pasado hubo un puesto de comercio en algún lugar de esta ruta, entre estos dos estados, pero ha perecido desde la caída de la Metrópoli Enana. Sólo los gnolls omnipresentes y las criaturas subterráneas habitan aquí ahora.
windows.wndstory.city=La Metropolí Enana fue alguna vez la más grandiosa de las ciudades-estado enanas. En su esplendor, el ejército mecanizado de enanos logró vencer la invasión del dios ancestral y su ejército de demonios. Pero se dice que los guerreros que regresaron trajeron con ellos gérmenes de corrupción, y que la victoria fue el comienzo del final para el Reino Subterráneo.
windows.wndstory.halls=En el pasado, estos niveles eran las afueras de la Metrópolis. Después de la costosa victoria en la guerra con el dios ancestral, los enanos se debilitaron demasiado como para acabar con los demonios restantes. Gradualmente, los demonios han aumentado su control sobre este lugar y ahora es llamado las Salas Demoníacas.\n\nMuy pocos aventureros han logrado jamás llegar tan lejos...

