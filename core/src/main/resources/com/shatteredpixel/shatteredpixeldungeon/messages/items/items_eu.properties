items.scrolls.exotic.scrollofaffection.name=txera eskuizkribua
items.scrolls.exotic.scrollofaffection.desc=Eskuizkribu hau irakurtzean barre tentagarri bat botako du eta entzuten duen oro liluratu.

items.scrolls.exotic.scrollofantimagic.name=anti-magia eskuizkribua
items.scrolls.exotic.scrollofantimagic.desc=Eskuizkribu honetako sorginkeriak efektu magiko guztiak, kaltegarri zein lagungarriak, une batez gelditzen dituen aura magiko batez inguratuko zaitu.

items.scrolls.exotic.scrollofconfusion.name=nahasmen eskuizkribua
items.scrolls.exotic.scrollofconfusion.desc=Ozen irakurtzean, eskuizkribu honek nahasmen magia askatuko du ikusgai dauden biktima guztiak itsutu eta nahastuz.

items.scrolls.exotic.scrollofdivination.name=igartzapen eskuizkribua
items.scrolls.exotic.scrollofdivination.nothing_left=Ez dago ezer identifikatzeke!
items.scrolls.exotic.scrollofdivination.desc=Eskuizkribu honek era iraunkorrean identifikatuko ditu ausazko lau elementuen motak: Identifikatutako motak edabeen koloreak, eskuizkribuen errunak eta eraztunetako bitxiak izan daitezke. Identifikatutako elementuak ez dute zertan gainean dituzunak izan behar.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Zure igartzapen eskuizkribuak honako objektu hauek identifikatu ditu:

items.scrolls.exotic.scrollofenchantment.name=sorgintze eskuizkribua
items.scrolls.exotic.scrollofenchantment.inv_title=Sorgindu objektua
items.scrolls.exotic.scrollofenchantment.weapon=Hautatu zure armari aplikatzeko sorginkeria.
items.scrolls.exotic.scrollofenchantment.armor=Hautatu armadurara aplikatzeko glifoa.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Ezezteak ere eskuizkribua kontsumituko du.
items.scrolls.exotic.scrollofenchantment.cancel=ezeztatu
items.scrolls.exotic.scrollofenchantment.desc=Eskuizkribu honek arma edo armadura bati energia magiko boteretsua txertatuko dio. Irakurleak neurri batean txertatuko den magia erabaki dezake.

items.scrolls.exotic.scrollofforesight.name=aurreikuspen eskuizkribua
items.scrolls.exotic.scrollofforesight.desc=Eskuizkribu hau irakurtzean, irakurleak inguruneko xehetasunak argi eta garbi eta era jarraituan jasoko ditu. Efektua irauten duen bitartean bilatzea ez da beharrezkoa izango, irakurleak automatikoki antzemango baitu hobetutako bilaketa eremuan dagoen edozer.

items.scrolls.exotic.scrollofmysticalenergy.name=energia mistikoaren eskuizkribua
items.scrolls.exotic.scrollofmysticalenergy.desc=Pergamino honi estekatutako botere magiko gordinak, askatzean, erabiltzaileak tresnatutako artefaktuak kargatuko ditu denboran zehar.

items.scrolls.exotic.scrollofpassage.name=pasabide eskuizkribua
items.scrolls.exotic.scrollofpassage.desc=Pergamino honetako xarmak goiko pisuko sarrera hurbilenera garraiatuko du irakurlea berehala. Erabilgarria oso denda batera azkar joateko.

items.scrolls.exotic.scrollofpetrification.name=harritze eskuizkribua
items.scrolls.exotic.scrollofpetrification.desc=Argi gorrizko distirak ikusgai dauden izakiak izuz itoko ditu eta tokian izoztuta geratuko dira.

items.scrolls.exotic.scrollofpolymorph.name=polimorfismoaren eskuizkribua
items.scrolls.exotic.scrollofpolymorph.desc=Eskuizkribu honek transmutazio magia indartsua dauka. Irakurtzean irakurlearentzat ikusgai dauden etsai guztiak ardi magiko bihurtuko dira!\n\nEraldaketa behin betikoa da, eragindako arerio guztiak erditik kenduz. Hala ere, etsai boteretsuek efektuari aurre egingo diote, eta eragindako etsaiek zeramatzaten objektuak galdu egiten dira.

items.scrolls.exotic.scrollofprismaticimage.name=irudi primatikoaren eskuizkribua
items.scrolls.exotic.scrollofprismaticimage.desc=Eskuizkribu honetako sorginkeriak irakurlearen biki koloretsu bat sortuko du. Irudi prismatiko honek irakurlearen klon ahuldu bat da, antzeko defentsarekin baina osasun eta indar gutxiagorekin.\n\nIrudi prismatikoa ikusgai bilakatuko da etsaiak agertu bezain pronto eta irakurlea defendatzera ekingo dio.\n\nIrudi prismatikoren bat jada existitzen bada, eskuizkribu hau erabiltzeak guztiz sendatuko du.

items.scrolls.exotic.scrollofpsionicblast.name=eztanda psionikoaren eskuizkribua
items.scrolls.exotic.scrollofpsionicblast.ondeath=Eztanda psionikoak zure burua lehertzen du...
items.scrolls.exotic.scrollofpsionicblast.desc=Eskuizkribu honek izugarrizko energia suntsitzailea du bere baitan, ikusgai diren izaki guztien adimena suntsitzeko erabili daitekeena. \n\nBadu alde txarra ere, irakurleak min hartuko du eta itsu eta ahul geratuko da. Hare eta etsai gehiago jo, hare eta kalte gutxiago jasoko du irakurleak.



###spells
items.spells.alchemize.name=alkimiarazi
items.spells.alchemize.enemy_near=Ezin duzu hori egin etsaiak inguruan dituzula.
items.spells.alchemize.desc=Sorginkeria honek energia alkimikoa kanalizatzen du, denbora labur batez energia gabeko lapikoan bazina bezala alkimia egitea ahalbidetuz.

items.spells.aquablast.name=ur buhunba
items.spells.aquablast.desc=Sorginkeria honek ur bolada bat sortuko du xedean. Ez da kaltea sortzeko bezain indartsua (ezta arerio kartsuengan), baina inguruan ura hedatuko da eta denbora batez boladaren erdian harrapatutako edozer zorabiatuko du.

items.spells.arcanecatalyst.name=katalizatzaile arkanoa
items.spells.arcanecatalyst.desc=Urre-koloreko hautsezko bola hau, eskuizkribu baten deseraikitako esentziaz egina dago. Argi makal bat ziegako iluntasunean.\n\nKatalizatzaile hau alkimiarako osagai gisa erabiltzen da nagusiki, baina magia zuenean bideratu dezakezu ausazko eskuizkribu baten efektua lortzeko.

items.spells.beaconofreturning.name=itzultzeko gailua
items.spells.beaconofreturning.preventing=Toki honetako giro magiko indartsuak ez dizu sorginkeria erabiltzea uzten!
items.spells.beaconofreturning.creatures=Inguruko izakien aura psikikoak ez dizu une honetan teleportatzea uzten.
items.spells.beaconofreturning.set=Gailua zure uneko kokapenera ezarri da.
items.spells.beaconofreturning.wnd_body=Ezartzeak, gailua aurretik ezarrita zuen kokapena gainidatziko du.\n\nItzultzeak, aurretik ezarritako azken kokapenean utziko du, eta sorginkeriaren erabilera bat gastatuko du
items.spells.beaconofreturning.wnd_set=Ezarri
items.spells.beaconofreturning.wnd_return=Itzuli
items.spells.beaconofreturning.desc_set=Gailu hau %d pisuko tokiren batean ezarri da.
items.spells.beaconofreturning.desc=Sorginkeria konplexu honek erabiltzaileari ezarritako kokaleku batetara itzultzea ahalbidetuko dio, distantzia dena dela. Sorginkeria itzultzean kontsumituko da besterik ez, eta nahi beste aldiz ezarri daiteke, baina ezarritako azken tokia besterik ez du gogoratuko.

items.spells.curseinfusion.name=madarikazioaren txertatzea
items.spells.curseinfusion.inv_title=Madarikatu objektua
items.spells.curseinfusion.desc=Sorginkeria honek DM-300 batean aurkitu daiteken magia gaizkilea txertatuko dio ekipamenduko objektu bati. Objektua berehala madarikatuko da eta daukan edozein xarma edo glifo gainidatziko da.

items.spells.featherfall.name=lumaren erorketa
items.spells.featherfall.light=Luma bezain arina sentitzen zara!
items.spells.featherfall.desc=Sorginkeria honek grabitateak esalearengan duen efektua moldatzen du, eta denbora batez distantzia luzeetatik kalterik jaso gabe jauztea ahalbidetzen dio. Sorginkeriaren erabilera bakoitza amildegi bakar batean babesteko balio du.

items.spells.spell.ac_cast=ESAN
items.spells.spell.no_magic=Ezin dituzu sorginkeriak esan magiatik salbuetsita zaudela.

items.spells.magicalinfusion.name=txertatze magikoa
items.spells.magicalinfusion.inv_title=Txertatu objektua
items.spells.magicalinfusion.infuse=Zure %s energia misteriotsuz txertatua dago!
items.spells.magicalinfusion.desc=Sorginkeria honek hobekuntza eskuizkribu baten botere magiko bera du, baina forma egonkorrago batean.\n\nObjektu bat ohi bezala hobetuko du, baina objektuak aurretik beste xarma edo glifo bat bazuen, sorginkeria honek ez du ezabatuko.

items.spells.magicalporter.name=garraiatzaile magikoa
items.spells.magicalporter.inv_title=Garraiatu elementu bat
items.spells.magicalporter.nowhere=Ez dago objektua nora garraiatu.
items.spells.magicalporter.desc=Sorginkeria honek magikoki garraiatuko du sorgindutako edozein elementu. Baina merkatariaren gailuarekin ez bezala, elementuak hurrengo mailako nagusiaren atarira eramango ditu.

items.spells.phaseshift.name=fase-modulazioa
items.spells.phaseshift.tele_fail=Teleportazio magiak huts egin du.
items.spells.phaseshift.desc=Sorginkeria kaotiko honek edozein pertsonaia pisu bereko ausazko puntu batera teleportatuko du. Sorginkeria hau jomuga batera zuzendu daiteke, edo nork bere buruan erabili dezake.

items.spells.reclaimtrap.name=zureganatu tranpa
items.spells.reclaimtrap.no_trap=Ez dago tranparik hemen.
items.spells.reclaimtrap.desc=Sorginkeria honek DM-300aren konpontze-gaitasunaren aztarnak ditu. tranpa aktibo batean erabiltzean, tranparen botere mekanikoa energia magikora birziklatuko da eta erabiltzailearen zarta eta gailuak birkargatuko ditu.

items.spells.recycle.name=birziklatu
items.spells.recycle.inv_title=Birziklatu objektua
items.spells.recycle.recycled=Zure objektua honetara birziklatu da: %s.
items.spells.recycle.desc=Sorginkeria honek transmutazio magiaren forma ahul bat du. Ez du tresnerian eraginik izango, baina eskuizkribuak, edabeak, haziak edo erruna harriak transformatu ditzake, mota bereko ausazko beste zera batera.

items.spells.targetedspell.prompt=Hautatu jomuga bat
items.spells.targetedspell.inv_title=Txertatu objektua


###runestones
items.stones.inventorystone.ac_use=ERABILI

items.stones.runestone$placeholder.name=erruna harria

items.stones.stoneofaggression.name=erasokortasun harria
items.stones.stoneofaggression.desc=Harri hau aliatu edo etsai batetik hurbil botatzean, inguruko etsai guztiak pertsonai hori erasotuko dute une batez derrigorrez.\n\nEtsaietan erabiltzean, une labur bat iraungo du magiak, baina zure buruan edo aliatuetan erabiltzean nabarmen luzeago iraungo du. Arerio ahaltsuek efektuari aurre egin diezaiokete.
items.stones.stoneofaggression$aggression.name=Jomuga

items.stones.stoneofaugmentation.name=emendio harria
items.stones.stoneofaugmentation.inv_title=Emendatu objektua
items.stones.stoneofaugmentation.desc=Erruna harri honek tresneriaren gaitasun bat emendatu dezakeen magia indartsu bat dauka, tresnaren bestelako gaitasun baten kaltetan.\n\nArma batean erabilita abiadura edo kaltea areagotzeko aukera izango duzu.\n\nArmadura batean erabilita babesa edo saihestea areagotu ahal izango dituzu.
items.stones.stoneofaugmentation$wndaugment.choice=Zer areagotu nahi duzu?
items.stones.stoneofaugmentation$wndaugment.speed=Abiadura
items.stones.stoneofaugmentation$wndaugment.damage=Kaltea
items.stones.stoneofaugmentation$wndaugment.evasion=Saihestea
items.stones.stoneofaugmentation$wndaugment.defense=Babesa
items.stones.stoneofaugmentation$wndaugment.none=Kendu emendioa
items.stones.stoneofaugmentation$wndaugment.cancel=Ez du axola

items.stones.stoneofaffection.name=txera harria
items.stones.stoneofaffection.desc=Harri hau etsai bati edo bere ondora jaurtitzean, une batez xarman eroriko dira, eta zuri erasotu ordez, zure aliatuak erasotuko dituzte.

items.stones.stoneofblast.name=eztanda harria
items.stones.stoneofblast.desc=Erruna harri hau berehala lehertuko da jaurtitzen den tokian. Bonba baten gisara, inguruan dagoen edozeri kalte egingo dio.

items.stones.stoneofblink.name=kliskatze harria
items.stones.stoneofblink.desc=Erruna harri honek erabiltzailea teleportatuko du harria jaurtikitako tokira.

items.stones.stoneofclairvoyance.name=iragarmen harria
items.stones.stoneofclairvoyance.desc=Harri honek berehala utziko ditu agerian jaurtikitako tokiaren ingurune zabal bateko lauzak. Efektuak hormak gurutzatu ditzake.

items.stones.stoneofdeepenedsleep.name=lo sakonaren harria
items.stones.stoneofdeepenedsleep.desc=Harri hau lo dagoen arerio batetik hurbil jaurtitzean, hura lo magiko sakonago batera eramango du. Magikoki lokartutako etsaiak betirako jarraituko dute lo, enbarazu egiten ez bazaie.

items.stones.stoneofdisarming.name=desarmatze harria
items.stones.stoneofdisarming.desc=Erruna harri honek ziegan ezkutatutako tranpak desgaitu ditzakeen magia du. Jaurtitako tokiaren inguruan 9 tranpa ere desgaituko ditu.

items.stones.stoneofenchantment.name=sorgintze harria
items.stones.stoneofenchantment.inv_title=Sorgindu objektua
items.stones.stoneofenchantment.weapon=Zure arma iluntasunean distira da!
items.stones.stoneofenchantment.armor=Zure armadura iluntasunean distira da!
items.stones.stoneofenchantment.desc=Erruna harri honek xarma magia du. Hobekuntza eskuizkribu batek ez bezala, ez du objektu baten boterea zuzenean areagotuko, ordez, arma edo armadurari botere berri baten xarma txertatuko dio.

items.stones.stoneofflock.name=artalde harria
items.stones.stoneofflock.desc=Erruna harri honek ardi magikoak agerrarazten ditu denbora labur baterako jaurtikitako tokiaren inguruan.

items.stones.stoneofintuition.name=sen harria
items.stones.stoneofintuition.inv_title=Aukeratu objektua
items.stones.stoneofintuition.desc=Erruna harri honek identifikazio eskuizkribuaren magiaren bertsio ahulago bat du. Objektu bat zuzenean identifikatu ordez, zure sena areagotuko du, eta edabe edo eskuizkribu bat asmatuz identifikatzen saiatzea ahalbidetuko dizu.
items.stones.stoneofintuition$wndguess.text=Asmatu identifikatu gabeko objektua zer den. Igartzen baduzu identifikatu egingo da!
items.stones.stoneofintuition$wndguess.correct=Zuzena. Objektua identifikatu da!
items.stones.stoneofintuition$wndguess.incorrect=Ez duzu asmatu.

items.stones.stoneofshock.name=astinaldi harria
items.stones.stoneofshock.desc=Erruna harri honek energia elektrikozko eztanda bat askatuko du inguruko biktimak labur geldiaraziz, eta jaurtitzaileak jotako arerio bakoitzagatik zarta karga bat irabaziko du.

###wands
items.wands.cursedwand.ondeath=Zure %s propioak hil zaitu.
items.wands.cursedwand.nothing=Ez da ezer gertatzen.
items.wands.cursedwand.grass=Belarra pizten da zure inguruan!
items.wands.cursedwand.fire=Erre usaina antzematen duzu...
items.wands.cursedwand.transmogrify=Zure zarta beste pieza desberdin batera eraldatzen da!

items.wands.wand.ac_zap=ZART
items.wands.wand.fizzles=Zure zartak xuxurlatzen du; ez du karga nahikorik izango.
items.wands.wand.no_magic=Zure zartak xuxurlatzen du;  ezin dituzu zartak erabili magiatik salbuetsita zaudela.
items.wands.wand.self_target=Ezin diozu zure buruari apuntatu!
items.wands.wand.identify=Identifikatzeko beste ezagutzen duzu zure zarta jada.
items.wands.wand.cursed=Zarta hau madarikatuta dago, eta bere magia kaotikoa eta ausazkoa da.
items.wands.wand.not_cursed=Zarta hau magia maltzurrez garbi dago.
items.wands.wand.curse_discover=%s hau madarikatuta dago!
items.wands.wand.prompt=Hautatu zartatzeko tokia

items.wands.wandofblastwave.name=eztanda-uhinaren zarta
items.wands.wandofblastwave.staff_name=eztanda-uhinaren makulua
items.wands.wandofblastwave.ondeath=Zure burua hil duzu zure eztanda-uhinaren zarta propioarekin...
items.wands.wandofblastwave.desc=Zarta hau markol itxurako harri batez egina dago, urrezko apainketekin eta muturrean harri bitxi beltz bat. Nahiko astun nabaritzen duzu eskuan.
items.wands.wandofblastwave.stats_desc=Zarta honek jomugan bortizki lehertzen den tximista bat jaurtitzen du. Eztandaren indarrak _%1$d-%2$d kalte puntu_ eragiten du eta etsai gehienak hegaz bidaltzeko beste indartsua da.

items.wands.wandofcorruption.name=ustelkeriaren zarta
items.wands.wandofcorruption.staff_name=ustelkeria makulua
items.wands.wandofcorruption.already_corrupted=Ezin da pertsonaia horrengan gehiago eragin.
items.wands.wandofcorruption.desc=Zarta honek energia ilun kaotikoa igortzen du, puntan daraman garezur apaingarriak nahiko argi utziko ez balu bezala.
items.wands.wandofcorruption.stats_desc=Zarta honek energia usteltzailearen buhunba bat isurtzen du, arerioak makalduko dituena eta batzuetan zure alde jarri ditzakeena. Ustelkeria jasan dezaketen etsaiak daude, baina ahuldutakoak osasuntsu daudenak baino errazago usteldu daitezke.

items.wands.wandofdisintegration.name=ezerezte zarta
items.wands.wandofdisintegration.staff_name=ezerezte makulua
items.wands.wandofdisintegration.desc=Zarta hau obsidianazko pieza leun eta solido batez egina dago. more ilun koloreko argi bat doa albo osoan zehar goraino. Energia suntsitzailez dardarka dago, aurrera tiro egiteko prest.
items.wands.wandofdisintegration.stats_desc=Zarta honek edozein oztopo zeharka dezake, eta hobetu ahala urrunago helduko da. Izpiak _%1$d-%2$d kalte puntu_ eragiten ditu, eta kalte gehigarria egingo du zeharkatzen duen etsai eta horma bakoitzeko.

items.wands.wandoffireblast.name=su-buhunba zarta
items.wands.wandoffireblast.staff_name=su-buhunba makulua
items.wands.wandoffireblast.desc=Zarta hau gorriz lakatutako egurrez eginda dago, eta urre oparoz apaindu da errege batentzako ere egokia izan dadin. Punta txinpartaka eta txistuka dabil, bere magia boteretsua askatzeko grinatsu.
items.wands.wandoffireblast.stats_desc=Zarta honek suzko buhunba bat sortzen du, kono formarekin hedatzen dena. Zarta hau hobetu ahala karga gehiago erabiliko ditu, eta karga gehiago erabiltzerakoan efektua indartsuagoa izango da. Hurrengo erasoak _%1$d karga_ kontsumituko ditu eta _%2$d-%3$d kalte puntu_ eragingo ditu.

items.wands.wandoffrost.name=izozte zarta
items.wands.wandoffrost.staff_name=izozte makulua
items.wands.wandoffrost.desc=Zarta hau izotz magikoren batez eginda dagoela dirudi. Punta borobilean distira argiagoa du. Hotz nabaritzen da eustean, baina eskua epel mantentzen da.
items.wands.wandoffrost.stats_desc=Zarta honek energia hozgarrizko buhunbak isurtzen ditu arerioen kontra, _%1$d-%2$d kalte puntu_ eraginez, eta abiadura moteltzen dien hozkirria. Ematen du efektua uretan indartsuagoa dela. Hozkirri edo izoztuta dauden etsaiek kalte murriztuagoa jasoko dute zarta honetatik, jada hotz direlako.

items.wands.wandoflightning.name=tximista zarta
items.wands.wandoflightning.staff_name=tximista makulua
items.wands.wandoflightning.ondeath=Zure burua hil duzu zure tximista zartarekin...
items.wands.wandoflightning.desc=Zarta hau metal trinkoz egina dago, harrigarri astuna bihurtuz. Bi arantza puntan elkarrengana makurtzen dira, eta elektrizitate arku bat dirau bien artean.
items.wands.wandoflightning.stats_desc=Zarta honek tximista arkutu indartsuak jaurtitzen ditu tirokatutako edozeren zehar, _%1$d-%2$d kalte puntu_ eraginez. Elektrizitate honek arerio hurbiletara jauzi egin dezake, kaltea guztietara hedatuz. Tximista eta kaltea hobeto hedatzen dira uretan. Hurbilegi bazaude zu ere astinduko zaitu!

items.wands.wandofmagicmissile.name=jaurtigai magikoaren zarta
items.wands.wandofmagicmissile.staff_name=jaurtigai magikoaren makulua
items.wands.wandofmagicmissile.desc=Zarta bakun honek energia magikozko jaurtigaiak jaurtikitzen ditu. Nahiz eta beste zartak bezain indartsua ez izan, karga gehiagorekin orekatzen da.
items.wands.wandofmagicmissile.stats_desc=Zarta honetako tximista bakoitzak _%1$d-%2$d kalte puntu_ eragiten ditu, eta ez du beste eraginik.

items.wands.wandofprismaticlight.name=argi prismatikoaren zarta
items.wands.wandofprismaticlight.staff_name=argi primatikoaren makulua
items.wands.wandofprismaticlight.desc=Zarta hau kristal solido garden batez eginda dago, beirazko zati luzanga baten antzera. Puntaren inguruan distira koloretsuak dantzan dabiltza, aurrerantz salto egin nahiean.
items.wands.wandofprismaticlight.stats_desc=Zarta honek ziegako iluntasuna zulatzen duten argi izpiak isurtzen ditu, alde ezkutuak eta tranpak azalaraziz. Errainuak etsaiak itsutu ditzake, eta _%1$d-%2$d kalte puntu_ eragiten ditu. Arerio demoniakoak eta ez-hilak zartaren argi distiratsuarekin garretan erreko dira, kalte gehigarria jasoz.

items.wands.wandofregrowth.name=berrazte zarta
items.wands.wandofregrowth.staff_name=berrazte makulua
items.wands.wandofregrowth.desc=Zarta hau zizelkatutako makil argal batez eginda dago. Nola edo hala bizirik dirau eta sutsua dirudi, zuhaitz gazte baten bihotza bezain berde.
items.wands.wandofregrowth.stats_desc=Erabiltzean, zarta honek bere karga guztiak agortuko ditu berrazte energia magikozko buhunba bat kanporatzeko kono forman. Magia honek belarra, erroak, eta landare bereziak ekarriko ditu bizitzara. "Bizitza amaitzen denean bizitza berria hazten da... ziklo amaigabeak dirau!"
items.wands.wandofregrowth$dewcatcher.name=Ihintza harraparia
items.wands.wandofregrowth$dewcatcher.desc=Ihintza harraparia belar gisa kamuflatzen da antzemana ez izateko, baina bildutako ihintzaren kozkorrak ikusgai bihurtzen du.
items.wands.wandofregrowth$seedpod.name=Hazi leka
items.wands.wandofregrowth$seedpod.desc=Hazi lekak ederrak dira, baina daramatzaten haziak erroekin hiltzen dituzten beste landareei lapurtutakoak dira.

items.wands.wandoftransfusion.name=transfusio zarta
items.wands.wandoftransfusion.staff_name=transfusio makulua
items.wands.wandoftransfusion.ondeath=Zure burua hil duzu zure transfusio zartarekin...
items.wands.wandoftransfusion.charged=Zure makulua zure etsaien bizitza energiarekin kargatzen da!
items.wands.wandoftransfusion.desc=Itxura arrunteko zarta bat, gorri kolorekoa da eta bitxi beltz bat du puntan.
items.wands.wandoftransfusion.stats_desc=Aliatuekin erabiltzean zarta honek zure bizitza-energia hartuko du jomuga osatu edo babesteko. Etsaietan erabiltzean une batez liluratzen ditu eta energia apur bat lapurtu zuretzat. Ez-hil erasokorrek liluratu ordez kaltea jasoko dute.

items.wands.wandofcorrosion.name=korrosio zarta
items.wands.wandofcorrosion.staff_name=korrosio makulua
items.wands.wandofcorrosion.desc=Zarta honek gorputz hauskara da du eta harri bitxi laranja distiratsu batean bukatzen da.
items.wands.wandofcorrosion.stats_desc=Zarta honek jomugan gas oso korrosibozko hodei batean lehertzen den tximista bat botatzen du. Hodeian harrapatutako edozer kaltea jasoko du etengabe, denboran areagotua.



###weapon curses
items.weapon.curses.annoying.name=%s gogaikarria
items.weapon.curses.annoying.msg_1=HARA, BORROKATZEN ARIA AL GARA?
items.weapon.curses.annoying.msg_2=BAI, EMAIEZU EGURRA!
items.weapon.curses.annoying.msg_3=AIZU, ENTZUN!
items.weapon.curses.annoying.msg_4=NAGUSIARENGANA HELDU AL GARA?
items.weapon.curses.annoying.msg_5=AI, EZ NAZAZU HAIN GOGOR ZABUKATU!
items.weapon.curses.annoying.desc=Arma gogaikarriak hitz egiteko gai dira, baina energia gehiegitxo dute. Maiz atentzioa zugana dakarte nahi gabe.

items.weapon.curses.displacing.name=lekualdatze %s
items.weapon.curses.displacing.desc=Lekualdatze armek teleporazio magia kaotikoa dute txertatuta, etsaiak pisuan zehar ausaz galbideratzeko gaitasunarekin.

items.weapon.curses.exhausting.name=%s nekagarria
items.weapon.curses.exhausting.desc=Arma nekagarriek ahalegin handia eskatzen dute erabiltzeko, eta ondorioz eramailea aldiro ahulduko dute.

items.weapon.curses.fragile.name=%s hasukorra
items.weapon.curses.fragile.desc=Arma hauskorrak aldaera arruntak bezain indartsuak dira hasieran, baina azkar galtzen dute eraginkortasuna erabilerarekin.

items.weapon.curses.friendly.name=%s adiskidetsua
items.weapon.curses.friendly.desc=Arma adiskidetsuak bakezaleentzat dira egokiak, noizean behin borrokatzea ezinezkoa bihurtzen duen magia askatzen dute.

items.weapon.curses.polarized.name=%s polarizatua
items.weapon.curses.polarized.desc=Daukan magiaren eraginez, arma polarizatu baten erasoak %50 kalte gehiago egin dezake, ala kalterik ez.

items.weapon.curses.sacrificial.name=sakrifiziorako %s
items.weapon.curses.sacrificial.desc=Sakrifiziorako armak eramailearen odola eskatuko dute arerioak erasotzearen ordainetan. Zenbat eta eramailea osasuntsuago, are eta odol gehiago eskatuko du madarikazioak.

items.weapon.curses.wayward.name=%s egoskorra
items.weapon.curses.wayward.desc=Arma egoskor batek ez du biktima erraz joko, oso zehaztasun gutxikoa da erasoa erabat segurua ez bada.


###enchantments
items.weapon.enchantments.blazing.name=sute %s
items.weapon.enchantments.blazing.desc=Sorginkeriak honek armek sugarrak botatzea eragiten du, etsaiak eta lurra sutan ezarriz.

items.weapon.enchantments.blocking.name=defentsazko %s
items.weapon.enchantments.blocking.desc=Sorginkeria honek zure burua babesteko gaitasuna hobetuko du arma honekin erasotu eta gero.
items.weapon.enchantments.blocking$blockbuff.name=Defentsa
items.weapon.enchantments.blocking$blockbuff.desc=Zure armaren defentsa sorginkeria defentsarako boterea eman dizu denbora batez!\n\nDefentsa hobekuntza: 0-%d\n\nGeratzen diren txandak: %s.

items.weapon.enchantments.blooming.name=%s loratua
items.weapon.enchantments.blooming.desc=Arma loratuek jomugan eta inguruan landaredia haztea dakarren magia dute.

items.weapon.enchantments.chilling.name=hozkirri %s
items.weapon.enchantments.chilling.desc=Sorginkeria honek jotako arerioak hozkirri dira, eta bere mugimendu eta erasoak moteltzen dira.

items.weapon.enchantments.elastic.name=%s zalua
items.weapon.enchantments.elastic.desc=Arma elastikoek etsaiak hegaz bidali ditzakete distantzia labur batez.

items.weapon.enchantments.grim.name=%s ospela
items.weapon.enchantments.grim.desc=Sorginkeria indartsu honek etsai bat bertan akabatzeko boterea du. Zenbat eta ahulagoa etsaia are eta aukera gehiago efektua lortzeko.

items.weapon.enchantments.lucky.name=zorioneko %s
items.weapon.enchantments.lucky.desc=Sorginkeria ahaltsu honek baliatzen duenaren zortea hobetzen du. Zortezko arma batekin hildako etsaiek objektu gehiago utzi ahal dituzte.

items.weapon.enchantments.precise.name=%s zehatza
items.weapon.enchantments.precise.desc=Arma zehatz batek etsaia joko dela bermatzeko aukera dauka, egoera dena dela.

items.weapon.enchantments.projecting.name=%s jaurtitzailea
items.weapon.enchantments.projecting.desc=Sorginkeria honekin aurrez aurreko armek irismen handiagoa lortuko dute. Urruneko armak inguruko hormak zeharkatu ahal izango dituzte.

items.weapon.enchantments.shocking.name=astintze %s
items.weapon.enchantments.shocking.desc=Elektrizitatea dario astintze arma bati, inguruko etsai guztiei kalte gehigarria eraginez.

items.weapon.enchantments.swift.name=%s bizkorra
items.weapon.enchantments.swift.desc=Arma bizkor baten eraso baten ostean beste arma batekin eraso dezake eramaileak. Arma biak mota desberdinekoak izan behar dira, bata urrunekoa eta bestea aurrez aurrekoa.
items.weapon.enchantments.swift$swiftattack.name=Eraso bizkorra
items.weapon.enchantments.swift$swiftattack.desc_melee=Zure aurrez aurreko  armaren bizkortasun sorginkeriak zure hurrengo urruneko erasoa berehalakoa bihurtu du. Efektuak gutxi iraungo du!
items.weapon.enchantments.swift$swiftattack.desc_ranged=Zure urruneko armaren bizkortasun sorginkeriak zure hurrengo aurrez aurreko erasoa berehalakoa bihurtu du. Efektuak gutxi iraungo du!

items.weapon.enchantments.unstable.name=%s ezegonkorra
items.weapon.enchantments.unstable.desc=Sorginkeria honek energia kaotikoa igortzen du, eta zartako bakoitzean sorginkeria desberdin bat gisa ari da.

items.weapon.enchantments.vampiric.name=%s banpirikoa
items.weapon.enchantments.vampiric.desc=Sorginkeria ahaltsu honek etsaien bizitza energia xurgatzen du danbateko bakoitzarekin, eramailearengana bideratuz. Eramailea gero eta ahulago efektua are eta indartsuagoa.


###melee weapons
items.weapon.melee.assassinsblade.name=Erailearen marraza
items.weapon.melee.assassinsblade.stats_desc=Arma hau ohartu ez diren etsaien aurka indartsuagoa da.
items.weapon.melee.assassinsblade.desc=Obsidianaz egindako marraza  izurtsu txiki bat, arina bada ere erabiltzeko zaila, baina toki zuzena aurkitzen duenean hilgarria.

items.weapon.melee.battleaxe.name=gudu aizkora
items.weapon.melee.battleaxe.stats_desc=Hau arma nahiko zehatza da.
items.weapon.melee.battleaxe.desc=Gudu aizkora honen altzairuzko buru erraldoiak giharra jartzen du zartako zabal bakoitzean.

items.weapon.melee.crossbow.name=balezta
items.weapon.melee.crossbow.stats_desc=Arma hau tresnatzean jaurtitako dardoen kaltea areagotzen da, eta bere sorginkeria ere emango die.
items.weapon.melee.crossbow.desc=Tximistak abiada bizian askatzen dituen arma korapilatsua. Horretarako diseinatu ez bada ere, balezta honen eraikuntza indartsu eta sendoak aurrez aurreko arma gisa ere erabilgarri bihurtzen du.

items.weapon.melee.dagger.name=daga
