###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalina dardoa
items.weapon.missiles.darts.adrenalinedart.desc=Dardo hauek kardubizkorretik erauzitako osagai batez bustiak daude, biktimari abiadura bultzada bat emango diona. Bultzada honek mugimenduaren zein erasoen abiaduran du eragina, baina gehienbat  mugimendu-abiadura hobetzen da.

items.weapon.missiles.darts.blindingdart.name=dardo itsugarria
items.weapon.missiles.darts.blindingdart.desc=Dardo hauek itsubelarretik erauzitako osagai batez bustiak daude, biktima une batez itsutuko duena. Ez dute desorientazioa sortzen, beraz etsai batek azkenezkoz non ikusi zaituen jakin badaki.

items.weapon.missiles.darts.chillingdart.name=hozkirri dardoa
