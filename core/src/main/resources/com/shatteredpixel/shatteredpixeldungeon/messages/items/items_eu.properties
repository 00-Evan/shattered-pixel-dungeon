###armor curses
items.armor.curses.antientropy.name=Anti-entropia %s
items.armor.curses.antientropy.desc=Anti-entropia madarikazioa unibertsoaren indarren aurka egiten du, energia erasotzailetik hartuz eramaleari emateko. Honek erasotzailea une batez izozten du, baina eramalea su garretan jartzen du.

items.armor.curses.bulk.name=Eskerga %s
items.armor.curses.bulk.desc=Eskerga armadura handiagoa eta izugarriagoa ematen du, baina ez du babesa areagotzen. Are okerrago, tamaina handiagoak ateetatik pasatzea zailtzen du.

items.armor.curses.corrosion.name=Korrosio %s
items.armor.curses.corrosion.desc=Korrosio armadura isurki korrosibo batean leher daiteke, inguruko guztia basa itsaskor azido batez estaliz.

items.armor.curses.displacement.name=lekualdatze %s
items.armor.curses.displacement.desc=Lekualdatze madarikazioak eramailea leku seguru batera eramaten saiatzen da erasotzen dutenean. Hala ere eraginkorregia da eta ausaz teleportatzen du erabiltzailea mailan zehar.

items.armor.curses.metabolism.name=metabolismo %s
items.armor.curses.metabolism.desc=Metabolismo madarikazioak asetzea osasun bihurtzen du eramailea zaurituta dagoenean, sendatze bizkor bat ekarriz, baina aldi berean azkar gosez hiltzera eramanez.

items.armor.curses.multiplicity.name=aniztasun %s
items.armor.curses.multiplicity.desc=Aniztasunaren madarikazioa daukan armadurak bikoizketa magia arriskutsua darama. Batzuetan eramailearen irusi ispilu bat sortuko du, baina erasotzailea bikoizteko aukera bera dago!

items.armor.curses.overgrowth.name=hipertrofia %s
items.armor.curses.overgrowth.desc=Hipertrofia armadura hainbat landare loratuez estalita dago. Efektu hau interesgarria badirudi ere, ez du babeserako ezer, eta landare hauek ausaz aktibatuko dira borrokaren erdian!

items.armor.curses.stench.name=kirats %s
items.armor.curses.stench.desc=Kirats madarikazioa duen armadurak gas kaltegarrizko hodeiak askatzen ditu, eta bertan harrapatutako edozerentzat arriskutsua da.


###glyphs
items.armor.glyphs.affection.name=txera %s
items.armor.glyphs.affection.desc=Glifo boteretsu honek erasotzaileen burua nahasten du, hauek une batez liluratuz.

items.armor.glyphs.antimagic.name=anti-magia %s
items.armor.glyphs.antimagic.desc=Glifo boteretsu honek armadurak bere babesa eraso magiko gehienetan zein eraso fisikoetan aplikatzea ahalbidetzen du.

items.armor.glyphs.brimstone.name=Sufre %s
items.armor.glyphs.brimstone.desc=Glifo honek eramailea eta bere gauzak sutik babesten ditu, hobekuntzekin beroa une bateko babesa bihurtu dezake ere.

items.armor.glyphs.camouflage.name=kamuflaje %s
items.armor.glyphs.camouflage.desc=Glifo honek eramailea belar garaian nahastea ahalbidetzen du, une bateko ikusezintasuna emanez.

items.armor.glyphs.entanglement.name=korapilatze %s
items.armor.glyphs.entanglement.desc=Glifo honekin eramailearen inguruan lurerroak hazten dira kaltea hauek har dezaten, baina errotu egiten dira denbora ematen bazaie.

items.armor.glyphs.flow.name=korronte %s
items.armor.glyphs.flow.desc=Glifo honek eramailearen inguruko ur fluxua manipulatzen du, eta azkarragoa da uretan mugitzean.

items.armor.glyphs.obfuscation.name=itsukeria %s
items.armor.glyphs.obfuscation.desc=Glifo honek eramailea lainotzen du, antzemateko zailago bihurtuz.

items.armor.glyphs.potential.name=potentzial %s
items.armor.glyphs.potential.rankings_desc=Honek hila: potentzial glifoa
items.armor.glyphs.potential.desc=Glifo honek energia sortzen du jotzen zaionean, eramailearen zartak kargatzeko apur bat emanez.

items.armor.glyphs.repulsion.name=Higuin %s
items.armor.glyphs.repulsion.desc=Glifo honek bortizkeria erasotzaileei itzultzen die, eta airean hegaz bidaltzen ditu.

items.armor.glyphs.stone.name=harri %s
items.armor.glyphs.stone.desc=Glifo honek armadura harri magiko astun batez inguratzen du eta saihestea ezinezko bihurtzen da, baina saihestearen besteko kaltea gelditzen du.

items.armor.glyphs.swiftness.name=bizkortasun %s
items.armor.glyphs.swiftness.desc=Glifo honek eramailearen abiadura areagotzen du etsai baten ondoan ez dagoenean.

items.armor.glyphs.thorns.name=arantzazko %s
items.armor.glyphs.thorns.desc=Glifo boteretsu honek erasotzaileak kaltetzen ditu, beraiek eragin duten kaltearen araberako odolustutze motel baten bidez.

items.armor.glyphs.viscosity.name=likatasun %s
