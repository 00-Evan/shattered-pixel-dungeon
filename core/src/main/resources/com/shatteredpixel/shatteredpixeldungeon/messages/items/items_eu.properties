items.artifacts.capeofthorns.name=arantzazko kapa
items.artifacts.capeofthorns.desc=DM-300eko tolestutako metak orri hauek kapa trinko bat osatu dute. Energia sakon bat duela dirudi, agian DM-300aren boteretik zerbait dauka?
