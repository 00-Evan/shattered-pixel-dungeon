items.potions.potion.shatter=Flaskoa birrintzen da likidoa zipriztinduz, besterik gabe.
items.potions.potion$placeholder.name=edabea
items.potions.potion$seedtopotion.name=Ausazko edabea

items.potions.alchemicalcatalyst.name=katalizatzaile alkimikoa
items.potions.alchemicalcatalyst.desc=Likido magikoz betetako anpulu mehe hau, edabe baten deseraikitako esentziaz egina dago. Likidoa gardena da, eta ostadar argia dario.\n\nKatalizatzaile hau alkimiarako osagai gisa erabiltzen da nagusiki, baina magia zuenean bideratu dezakezu ausazko eskuizkribu baten efektua lortzeko.

items.potions.potionofexperience.name=esperientzia edabea
items.potions.potionofexperience.desc=Bataila mordoetan bizitako esperientziak forma likidora erreduzituak, zurrut honek atoan zure esperientzia maila igoko du.

items.potions.potionoffrost.name=izozte edabea
items.potions.potionoffrost.desc=Edabe honetako osagaiak hodei izoztu batean lurrunduko dira airearekin kontaktuan jarri bezain laster.

items.potions.potionofhaste.name=lastertze edabea
items.potions.potionofhaste.energetic=Energiaz betea nabaritzen zara!
items.potions.potionofhaste.desc=Bereziki goxoa den likido hau edateak denbora labur batez energia izugarria emango dizu, oso azkar korrika egitea ahalbidetuz.

items.potions.potionofhealing.name=sendatze edabea
items.potions.potionofhealing.heal=Zauriak sendatzen hasten dira.
items.potions.potionofhealing.desc=Elixir honek azkar berreskuratuko du zure osasuna eta berehala sendatuko ditu aje ugari.

items.potions.potionofinvisibility.name=ikusezintasun edabea
items.potions.potionofinvisibility.invisible=Zure eskuak ikusezin bihurtzen dira zure begien aurrean!
items.potions.potionofinvisibility.desc=Edabe hau edateak une batez ikusezin bihurtuko zaitu. Ikusezina zarela etsaiek ezin izango zaituzte ikusi. Etsai bat erasotzeak, edo etsaiaren begiradaren aurrean zarta edo eskuizkribu bat erabiltzeak efektua desegingo du.

items.potions.potionoflevitation.name=lebitatze edabea
items.potions.potionoflevitation.float=Airean hegaz zaude!
items.potions.potionoflevitation.desc=Likido bitxi hau edateak airean hegaz egitea eragingo dizu, tranpa eta zuloen gainetik ahalegindu gabe ere pasatzeko gai. Edabe hau jaurtitzeak harrapatzen duen edozer desorientatuko duen gas zatarrezko hodei bat sortuko du.

items.potions.potionofliquidflame.name=sugar likidoaren edabea
items.potions.potionofliquidflame.desc=Flasko honek osagai ezegonkor bat du eta su garretan eztanda egingo du airearekin kontaktuan sartzean.

items.potions.potionofmindvision.name=gogo ikusmenaren edabea
items.potions.potionofmindvision.see_mobs=Hala edo nola beste izakien gogoaren presentzia nabaritu dezakezu orain!
items.potions.potionofmindvision.see_none=Pisu honetan orain bakarrik zaudela sumatzen duzu nolabait.
items.potions.potionofmindvision.desc=Hau edan eta gero, zure gogoa urruneko izakien sinadura psikikoarekin sintonian egongo da, hormetatik harago bizigai biologikoa antzematea ahalbidetuz. Gainera edabe honek hurbileko horma eta ateetan zehar  ikustea ahalbidetuko dizu.

items.potions.potionofparalyticgas.name=gas gerarazlearen edabea
items.potions.potionofparalyticgas.desc=Airearekin kontaktuan sartzean, flasko honetako likidoa gandu neketsu horixka batera lurrinduko da. Hodeia arnasten duen oro bertan mugitu ezinik geldituko da atoan, hodeia iragan eta gero ere denbora batez mugitzeko elbarri. Objektu hau urruneko etsaiei jaurti ahal zaie gasaren efektuan harrapatzeko.

items.potions.potionofpurity.name=purutasun edabea
items.potions.potionofpurity.freshness=Ezohiko hoztasuna nabaritzen duzu airean.
items.potions.potionofpurity.protected=Geruza babesle batek biltzen zaitu!
items.potions.potionofpurity.desc=Erreaktibo magiko honek inguruko efektu kaltegarriak ezeztuko ditu. Edaterakoan efektu horien kontrako babesa irabaziko duzu.

items.potions.potionofstrength.name=indar edabea
items.potions.potionofstrength.msg_1=+1 ind
items.potions.potionofstrength.msg_2=Indar aurkitu berriaz betetzen zaizu gorputza.
items.potions.potionofstrength.desc=Edabe boteretsu hau zure muskuluetan zehar barreiatuko da, zure indarra puntu batez iraunkorki igotzen.

items.potions.potionoftoxicgas.name=gas toxikoaren edabea
items.potions.potionoftoxicgas.desc=Presiopeko ontzi hau irekitzeak edo apurtzeak bere edukia hodei pozoitsu batean zabaltzea ekarriko du. Edabea etsaien kontra botatzea ontzia irekitzea baino ideia hobea dirudi.



###brews
items.potions.brews.causticbrew.name=prestakin kaustikoa
items.potions.brews.causticbrew.desc=Prestakin honek hausten den tokiaren inguruan basa korrosiboa hedatuko du. Basan harrapatutako edozer gutxika urtuko da ezin badu uretan garbitu.

items.potions.brews.blizzardbrew.name=Bisuts prestakina
items.potions.brews.blizzardbrew.desc=Birrintzean, prestakin honek gas bat bezala hedatzen den bisuts zirimola bat askatuko du.

items.potions.brews.frigidbrew.name=hoztasun prestakina
items.potions.brews.frigidbrew.desc=Prestakin honek izotza eta ekaitz-hodei edabeen efektuak batzen ditu. Jaurtitzean izoztu eta inguruan ura hedatzen duen hodei batean lehertuko da.

items.potions.brews.frostfirebrew.name=izotz su prestakina
items.potions.brews.frostfirebrew.desc=Prestakin honek su likidoa eta izozte azkarreko edabeen efektuak batzen ditu. Flaskoa jaurti eta ingurunea berehala izoztuko da, gero denbora luze batez sutan jarriz.

items.potions.brews.infernalbrew.name=infernuko prestakina
items.potions.brews.infernalbrew.desc=Birrintzean, prestakin honek gas bat bezala hedatzen den infernu bat askatuko du.

items.potions.brews.shockingbrew.name=astintze prestakina
items.potions.brews.shockingbrew.desc=Birrintzean, prestakin honek inguruan ekaitz elektriko bat askatuko du.

items.potions.brews.wickedbrew.name=prestakin bihurria
items.potions.brews.wickedbrew.desc=Prestakin honek gas toxikoaren eta gas gerarazlearen edabeen efektuak batzen ditu. Airearekin kontaktuan prestakinaren likidoa bi gasak askatuko ditu aldi berean.



###elixirs
items.potions.elixirs.elixirofaquaticrejuvenation.name=gaztetze akuatikoaren elixirra
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Elixir honek Goo-aren gorpuzkiak dauzka, sendatze edabe batekin hobetuak. Berehalako sendatzea ekarriko ez badu ere, zure osasuna apurka berreskuratuko da uretan zaudenean.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Sendatze akuatikoa
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Gooak duenaren antzeko sendatze gaitasuna eskuratu duzu.\n\nUretan zaudenean, txanda bakoitzeko osasun puntu bat berreskuratuko duzu.\n\nGeratzen diren txandak: %d.

items.potions.elixirs.elixirofdragonsblood.name=dragoi odolaren elixirra
items.potions.elixirs.elixirofdragonsblood.desc=Edaterakoan, elixir honek edalearen zainetan barrena botere kartsua hedatuko du. Efektu honek edalea sutik salbuetsiko du, eta eraso fisikoetan etsaiak sutan jarri ahal izango ditu.

items.potions.elixirs.elixirofhoneyedhealing.name=sendatze eztiaren elixirra
items.potions.elixirs.elixirofhoneyedhealing.desc=Elixir honek sendatzea eztiaren gozotasunarekin nahasten du. Edaterakoan, gose apur bat aseko du, baina aliatu bat sendatzeko jaurti egin daiteke ere.\n\nEztia gustuko duten izakiak baretu egin daitezke beraiengan hau erabiltzen bada.

items.potions.elixirs.elixiroficytouch.name=ukitze izoztuaren elixirra
items.potions.elixirs.elixiroficytouch.desc=Edaterakoan, elixir honek erasotutako etsaien beroa xurgatzea ahalbidetuko dio edaleari.\n\nEfektu honek edalea hotzetik salbuetsiko du, eta eraso fisikoetan etsaiak izoztu ahal izango ditu.

items.potions.elixirs.elixirofmight.name=ahalmen elixirra
items.potions.elixirs.elixirofmight.msg_1=+1 ind, +%d osa
items.potions.elixirs.elixirofmight.msg_2=Indar aurkitu berriaz betetzen zaizu gorputza.
items.potions.elixirs.elixirofmight.desc=Edabe boteretsu hau zure muskuluetan zehar barreiatuko da, zure indarra puntu batez eta gehieneko osasuna %d puntuz iraunkorki areagotuz. Osasun bultzada zure gehieneko osasunarekiko proportzionala da, baina apurka kenduko da mailak irabazi ahala.
items.potions.elixirs.elixirofmight$htboost.name=gehienezko osasunaren bultzada
items.potions.elixirs.elixirofmight$htboost.desc=Zure burua naturaz harago indartsu eta osasuntsu nabarmentzen duzu.\n\nZure gehieneko osasuna denbora luze batez handitu da. Mailak igo ahala bultzada galtzen joango zara.\n\nOraingo bultzada: %d\nGeratzen diren mailak: %d

items.potions.elixirs.elixirofrestoration.name=indarberritze elixirra
items.potions.elixirs.elixirofrestoration.desc=Elixir honek sendatze eta garbitze edabeen efektuak batzen ditu. Edatean, edalea azkar sendatzen hasiko da eta efektu ezkor guztietaz garbitu.

items.potions.elixirs.elixirofvitality.name=bizitasun elixirra
items.potions.elixirs.elixirofvitality.desc=Elixir honek sendatze eta ezkutu edabeen efektuak batzen ditu, edaten duen orori bizirauteko aukerak areagotuz.

items.potions.elixirs.elixiroftoxicessence.name=esentzia toxikoaren elixirra
items.potions.elixirs.elixiroftoxicessence.desc=Edaterakoan, elixir honek edaleari energia toxikoa txertatuko dio. Edalea gas toxikoaren eta pozoiaren efektuetaz salbuetsiko da, eta mugitu ahala gas toxikoa askatuko du.



