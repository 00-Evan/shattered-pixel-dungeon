items.artifacts.capeofthorns$thorns.name=Arantzak
items.artifacts.capeofthorns$thorns.desc=Zure kapak energia igortzen du, zu indar desbideratzaile batez inguratuz!\n\nJasotzen duzun kalte guztia murrizten da arantzen efektuak dirauen bitartean. Gainera, erasotzailea zure ondoan badago, murriztutako kopurua erasotzaileari itzultzen zaio.\n\nGeratzen diren arantzen txandak: %s.

items.artifacts.chaliceofblood.name=odol kaliza
items.artifacts.chaliceofblood.ac_prick=SASTATU
items.artifacts.chaliceofblood.yes=Bai, badakit zertan ari naizen
items.artifacts.chaliceofblood.no=Ez, iritziz aldatu dut
items.artifacts.chaliceofblood.prick_warn=Kaliza erabiltzen duzun bakoitzean bizitza energia gehiago hartuko dizu, kontuz ez bazabiltza honek erraz hil zaitzake.\n\nZiur bizitza energia gehiago eskaini nahi diozula?
items.artifacts.chaliceofblood.onprick=Sastatzen zara, eta zure bizitza energia kalizara isurtzen da.
