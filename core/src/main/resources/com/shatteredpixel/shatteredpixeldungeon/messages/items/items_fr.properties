items.scrolls.scroll.ac_read=LIRE
items.scrolls.scroll.kaunan=parchemin de KAUNAN
items.scrolls.scroll.sowilo=parchemin de SOWILO
items.scrolls.scroll.laguz=parchemin de LAGUZ
