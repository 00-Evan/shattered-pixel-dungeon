items.artifacts.talismanofforesight$foresight.levelup=Votre talisman s'est renforcé !
items.artifacts.talismanofforesight$foresight.full_charge=Votre talisman est totalement chargé !
items.artifacts.talismanofforesight$foresight.uneasy=Vous vous sentez mal à l'aise.
items.artifacts.talismanofforesight$foresight.desc=Vous êtes très nerveux, comme si un danger invisible était proche.

items.artifacts.timekeepershourglass.name=sablier de gardien du temps
items.artifacts.timekeepershourglass.ac_activate=ACTIVER
items.artifacts.timekeepershourglass.deactivate=Le temps reprends son cours.
items.artifacts.timekeepershourglass.no_charge=Votre sablier n'est pas suffisamment rechargé pour être utilisé maintenant.
items.artifacts.timekeepershourglass.cursed=Vous ne pouvez utiliser un sablier maudit.
items.artifacts.timekeepershourglass.onstasis=Le monde autour de vous semble changer en un instant.
items.artifacts.timekeepershourglass.onfreeze=Tout se fige subitement autour de vous.
items.artifacts.timekeepershourglass.stasis=Me mettre en stase
items.artifacts.timekeepershourglass.freeze=Geler le temps autour de moi
items.artifacts.timekeepershourglass.prompt=Comment aimeriez-vous utiliser la magie du sablier ? \n\nEn stase, le temps se déroule normalement mais vous êtes gelé et totalement invulnérable. Cela consomme 5 charges d'un coup.\n\nQuand le temps est figé, vous bougez comme si vos actions ne prenaient pas de temps. Pour stopper cet effet, attaquez ou utilisez le sablier.
items.artifacts.timekeepershourglass.desc=Ce grand sablier orné a l'air modeste, cependant vous sentez un grand pouvoir dans sa structure finement ciselée. Alors que vous observez le sable s'écouler vous sentez sa magie vous titiller, l'utilisation de cette magie va certainement vous donner un contrôle sur le temps.
items.artifacts.timekeepershourglass.desc_hint=Le sablier semble avoir perdu du sable, si seulement vous pouviez en trouver...
items.artifacts.timekeepershourglass.desc_cursed=Le sablier maudit est fixé à vos côtés, vous pouvez sentir qu'il tente de manipuler le temps qui passe.
items.artifacts.timekeepershourglass$sandbag.name=sachet de sable magique
items.artifacts.timekeepershourglass$sandbag.levelup=Vous ajoutez le sable à votre sablier.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Votre sablier est rempli de sable magique !
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Vous n'avez pas de sablier pour y mettre ce sable.
items.artifacts.timekeepershourglass$sandbag.desc=Ce petit sac de sable fin s'incorporera parfaitement dans votre sablier.\n\nC'est étrange que le marchand possède cet objet justement quand vous en avez besoin...

items.artifacts.unstablespellbook.name=livre de sorts instable
items.artifacts.unstablespellbook.ac_read=LIRE
items.artifacts.unstablespellbook.ac_add=AJOUTER
items.artifacts.unstablespellbook.blinded=Vous ne pouvez pas lire le livre tant que vous êtes aveugle.
items.artifacts.unstablespellbook.no_charge=Votre livre de sorts n'a plus d'énergie pour l'instant. 
items.artifacts.unstablespellbook.cursed=Vous ne pouvez lire un livre de sort maudit.
items.artifacts.unstablespellbook.prompt=Sélectionnez un parchemin
items.artifacts.unstablespellbook.infuse_scroll=Vous insufflez l'énergie du parchemin dans le livre.
items.artifacts.unstablespellbook.unable_scroll=Vous ne pouvez pas ajouter ce parchemin au livre.
items.artifacts.unstablespellbook.unknown_scroll=Vous ne connaissez pas encore le pouvoir de ce parchemin.
items.artifacts.unstablespellbook.desc=Ce livre est en très bon état pour son âge. Il scintille et crépite quand vous bougez les pages, dégageant une énergie instable. Si vous lisez ce livre, vous ne savez pas quel sort vous pourriez lancer.
items.artifacts.unstablespellbook.desc_cursed=Le livre maudit s'est lié à vous, il vous empêche de lire la plupart des parchemins.
items.artifacts.unstablespellbook.desc_index=Le livre est incomplet. L'index pointe actuellement aux pages blanches suivantes : 
items.artifacts.unstablespellbook.desc_empowered=Les parchemins que vous avez ajoutés au livre brillent de pouvoir. Leur magie semble plus forte que ce qu'elle était avant qu'ils ne soient placés dans le livre.



###bags
items.bags.bag.name=sac à dos

items.bags.potionbandolier.name=cartouchière pour potions
items.bags.potionbandolier.desc=Cette épaisse ceinture en bandoulière, ressemblant à une cartouchière, possède de nombreux emplacements pour y ranger des potions.\n\nLes potions rangées dans cette cartouchière devraient être protégées du froid.

items.bags.scrollholder.name=étui à parchemins
items.bags.scrollholder.desc=Cet étui tubulaire semble avoir été fait pour ranger des cartes astronomiques, mais vos parchemins y tiennent tout aussi bien.\n\nL'étui ne semble pas inflammable, vos parchemins devraient donc être à l'abri du feu rangés ici.

items.bags.velvetpouch.name=velvet pouch
items.bags.velvetpouch.desc=This small velvet pouch can store many small items in it, such as seeds and runestones.

items.bags.magicalholster.name=magical holster
items.bags.magicalholster.desc=This slim holster is made from some exotic animal hide, and posses powerful magic which lets it store a massive amount of ranged weapons.\n\nYou can simply reach into the bag and will always grab the item you were looking for.\n\nDue to the holster's magic, wands will charge slightly faster and missile weapons will last slightly longer inside of it.



