items.rings.ring.diamond=anneau de diamant
items.rings.ring.opal=anneau d'opale
items.rings.ring.garnet=anneau de grenat
items.rings.ring.ruby=anneau de rubis
items.rings.ring.amethyst=anneau d'améthyste
