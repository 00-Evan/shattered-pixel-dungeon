items.scrolls.scroll.tiwaz=parchemin de TIWAZ
items.scrolls.scroll.unknown_desc=Une rune magique indéchiffrable est inscrite sur ce parchemin. Qui sait ce qui arrivera lors ce que vous le lirez à haute voix.
items.scrolls.scroll.blinded=Vous ne pouvez pas lire de parchemin quand vous êtes aveugle.
items.scrolls.scroll.cursed=Votre livre de sort maudit vous empêche d'utiliser la magie de ce parchemin ! Un parchemin de purification devrait être assez puissant pour lever la malédiction.

items.scrolls.inventoryscroll.warning=Êtes-vous sûr d'annuler l'usage de ce parchemin ? Il sera consumé dans tous les cas.
items.scrolls.inventoryscroll.yes=Oui, je suis sûr
items.scrolls.inventoryscroll.no=Non, j'ai changé d'avis

items.scrolls.scrollofidentify.name=parchemin d'identification
items.scrolls.scrollofidentify.inv_title=Identifier un objet
items.scrolls.scrollofidentify.it_is=Votre parchemin identifie : %s.
items.scrolls.scrollofidentify.desc=Ce sort va révéler de manière permanente les secrets d'un seul objet.

items.scrolls.scrolloflullaby.name=parchemin de berceuse
items.scrolls.scrolloflullaby.sooth=Le parchemin produit une douce mélodie. Vous avez vraiment envie de dormir.
items.scrolls.scrolloflullaby.desc=La lecture de ce parchemin émet une apaisante mélodie qui plongera qui l'entend dans un profond sommeil.

items.scrolls.scrollofmagicalinfusion.name=parchemin d'enchantement
items.scrolls.scrollofmagicalinfusion.inv_title=Enchanter un objet
items.scrolls.scrollofmagicalinfusion.infuse=Votre %s est empli d'énergie arcanique !
items.scrolls.scrollofmagicalinfusion.desc=Ce parchemin insufflera une puissante force magique dans une arme ou armure.\n\nEn plus d'être améliorée, une arme sera imprégnée avec un enchantement et une armure avec un glyphe.\n\nSi l'objet possède déjà un enchantement ou un glyphe, il ne sera pas effacé par l'utilisation du parchemin.

items.scrolls.scrollofmagicmapping.name=sort de cartographie magique
items.scrolls.scrollofmagicmapping.layout=Vous connaissez maintenant la disposition du niveau.
items.scrolls.scrollofmagicmapping.desc=Une fois lu, ce parchemin imprimera dans votre mémoire une image d'une clarté limpide révélant le plan du niveau ainsi que ses plus sombres secrets. L'emplacement des objets et des créatures demeurera inconnu.

items.scrolls.scrollofmirrorimage.name=parchemin d'image-miroir
items.scrolls.scrollofmirrorimage.desc=L'incantation de ce sort créera des doubles du lecteur, qui perturberont les ennemis.

items.scrolls.scrollofpsionicblast.name=parchemin de salve psionique
items.scrolls.scrollofpsionicblast.ondeath=La salve psionique déchire votre esprit...
items.scrolls.scrollofpsionicblast.desc=Ce manuscrit contient une énergie destructive qui peut être concentrée pour déchirer les esprits de toutes les créatures visibles. Le pouvoir relâché par le manuscrit rendra également le lecteur temporairement aveugle, étourdi et le blessera sérieusement.

items.scrolls.scrollofrage.name=parchemin de colère
items.scrolls.scrollofrage.roar=Le sort émet un rugissement enrageant qui se réverbère dans le donjon !
items.scrolls.scrollofrage.desc=Quand il est lu à voix haute, ce parchemin libère un rugissement tonitruant qui guide les ennemis jusqu'à l'utilisateur et enrage ceux qui sont proches.

items.scrolls.scrollofrecharging.name=parchemin de rechargement
items.scrolls.scrollofrecharging.surge=Une vague d'énergie déferle à travers votre corps, rechargeant vos baguettes magiques !
items.scrolls.scrollofrecharging.desc=Une fois relâché, le pouvoir énergétique brut lié à ce parchemin rechargera au fil du temps toutes les baguettes magiques de l'utilisateur.

items.scrolls.scrollofremovecurse.name=parchemin de purification
items.scrolls.scrollofremovecurse.inv_title=Purifier un objet
items.scrolls.scrollofremovecurse.cleansed=Votre objet brille d'une lumière purificatrice, et une énergie malveillante se disperse !
items.scrolls.scrollofremovecurse.not_cleansed=Votre objet brille d'une lumière purificatrice, mais rien ne se passe.
items.scrolls.scrollofremovecurse.desc=L'incantation de ce parchemin enlèvera instantanément tout enchantement maléfique d'une unique arme, bague, baguette, armure ou d'un artefact du lecteur.

items.scrolls.scrollofteleportation.name=parchemin de téléportation
items.scrolls.scrollofteleportation.tele=Vous avez été téléporté en un clin d'œil à un autre endroit de l'étage.
items.scrolls.scrollofteleportation.no_tele=Une puissante aura de magie se dégage de ce lieu, vous empêchant de vous téléporter !
items.scrolls.scrollofteleportation.cant_reach=Vous ne pouvez pas téléporter ici
items.scrolls.scrollofteleportation.prompt=Choisissez un lieu où téléporter
items.scrolls.scrollofteleportation.desc=Le sort sur ce parchemin transporte instantanément le lecteur à un endroit aléatoire de ce niveau du donjon. Il peut être utilisé dans une situation dangereuse, mais un lecteur malchanceux pourrait se retrouver dans un lieu encore plus dangereux.

items.scrolls.scrollofterror.name=parchemin de terreur
items.scrolls.scrollofterror.none=Le parchemin émet un brillant éclair de lumière rouge.
items.scrolls.scrollofterror.one=Le parchemin émet un brillant éclair de lumière rouge et le/la %s fuit !
items.scrolls.scrollofterror.many=Le parchemin émet un brillant éclair de lumière rouge et les monstres fuient !
items.scrolls.scrollofterror.desc=Un éclat de lumière rouge va submerger de terreur toutes les créatures dans votre champs de vision, celles-ci se retourneront et fuiront. Attaquer un ennemi fuyant dissipera l'effet du sort.

items.scrolls.scrollofupgrade.name=parchemin d'amélioration
items.scrolls.scrollofupgrade.inv_title=Améliorer un objet
items.scrolls.scrollofupgrade.weaken_curse=Le parchemin d'amélioration affaiblit la malédiction sur votre objet.
items.scrolls.scrollofupgrade.remove_curse=Le parchemin d'amélioration purifie la malédiction sur votre objet.
items.scrolls.scrollofupgrade.desc=Ce parchemin va améliorer un unique objet, en augmentant sa qualité. Ainsi, une baguette augmentera en puissance et en nombre de charges, les armes et armures infligeront ou bloqueront plus de dégâts, et les effets des anneaux vont s'intensifier. Ce parchemin est même capable d'affaiblir, voire de dissiper les effets des malédictions, bien qu'il ne soit pas aussi puissant qu'un parchemin de purification.



###runestones
items.stones.inventorystone.ac_use=UTILISER

items.stones.stoneofaugmentation.name=Stone of Augmentation
items.stones.stoneofaugmentation.inv_title=Augment an item
items.stones.stoneofaugmentation.desc=This runestone possesses potent magic which can augment equipment to enhance one property at the cost of another.\n\nUsing on a weapon will allow you to enhance either speed or damage.\n\nUsing on armor will allow you to enhance either defense or evasion.
items.stones.stoneofaugmentation$wndaugment.choice=What would you like to enhance?
items.stones.stoneofaugmentation$wndaugment.speed=Speed
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
items.stones.stoneofaugmentation$wndaugment.defense=Defense
items.stones.stoneofaugmentation$wndaugment.none=Remove Augmentation
items.stones.stoneofaugmentation$wndaugment.cancel=J'ai changé d'avis

items.stones.stoneofenchantment.name=Pierre d'Enchantement
items.stones.stoneofenchantment.inv_title=Enchante un objet
items.stones.stoneofenchantment.weapon=Votre arme brille dans l'obscurité!
items.stones.stoneofenchantment.armor=Votre armure brille dans l'obscurité!
items.stones.stoneofenchantment.desc=Cette pierre runique possède un enchantement magique. À la différence d'un parchemin d'augmentation de niveau, elle n'augmentera pas la puissance directe d'un objet, mais imprègnera plutôt une arme ou une armure d'un enchantement, lui conférant un nouveau pouvoir.

items.stones.stoneofintuition.name=Pierre d'Intuition
items.stones.stoneofintuition.inv_title=Sélectionnez un objet
items.stones.stoneofintuition.desc=Cette pierre runique contient une version plus faible de la magie trouvée dans les rouleaux d'identification. Plutôt que d'identifier directement un objet, il travaillera sur votre intuition, vous permettant d'essayer d'identifier une potion ou un rouleau en devinant.

###wands
items.wands.cursedwand.ondeath=vous avez été tué par votre propre %s.
items.wands.cursedwand.nothing=Rien ne se passe.
items.wands.cursedwand.grass=De l'herbe émerge autour de vous !
items.wands.cursedwand.fire=Vous sentez le brûlé...
items.wands.cursedwand.transmogrify=Votre baguette se transforme en un autre objet !

items.wands.wand.ac_zap=Utiliser
items.wands.wand.fizzles=Votre baguette s'interrompt ; elle doit manquer de charges.
items.wands.wand.self_target=Vous ne pouvez pas vous cibler !
items.wands.wand.identify=Vous vous êtes familiarisés avec votre %s.
items.wands.wand.cursed=Cette baguette est maudite, rendant sa magie chaotique et aléatoire.
items.wands.wand.curse_discover=Cet %s est maudit !
items.wands.wand.prompt=Choisissez un endroit pour tirer

items.wands.wandofblastwave.name=baguette de vague de choc
items.wands.wandofblastwave.staff_name=baguette d'onde de choc
items.wands.wandofblastwave.ondeath=Vous vous êtes suicidé avec votre propre baguette de Vague de choc...
items.wands.wandofblastwave.desc=Cette baguette magique est fait d'une sorte de pierre de marbre, avec des bordures dorées et une gemme noire et ronde à son bout. Elle paraît très lourde dans votre main.
items.wands.wandofblastwave.stats_desc=Cette baguette envoie des boules d'énergie qui explosent sur leur cibles. La force du souffle cause _%1$d à %2$d_ dégâts et envoie les ennemis voler au loin.

items.wands.wandofcorruption.name=baguette de corruption
items.wands.wandofcorruption.staff_name=baguette de corruption
items.wands.wandofcorruption.already_corrupted=Ce personnage ne peut plus être influencé.
items.wands.wandofcorruption.desc=Cette baguette rayonne d'une énergie sombre et chaotique, si cela n'était pas déjà évident du petit crâne décoratif formé sur son extrémité.
items.wands.wandofcorruption.stats_desc=Cette baguette libèrera une explosion d'énergie corrompue qui affaiblira les ennemis et finira par les soumettre à votre volonté. Les ennemis sont capables de résister à la corruption, mais les ennemis affaiblis sont beaucoup plus faciles à corrompre que ceux qui sont en bonne santé.

items.wands.wandofdisintegration.name=baguette de désintégration
items.wands.wandofdisintegration.staff_name=baguette de désintégration
items.wands.wandofdisintegration.desc=Cette baguette magique est faite d'un morceau lisse d'obsidienne, une lumière d'un pourpre profond court sur ses flancs et se concentre à son bout . Elle brille d'une énergie destructive, prête à jaillir. 
items.wands.wandofdisintegration.stats_desc=Cette baguette lance un rayon qui perce tous les obstacles qu'il rencontre. La portée de ce rayon augmente avec le nombre d'améliorations. Le rayon inflige _%1$d à %2$d_ dégâts et inflige des dégâts supplémentaires pour chaque ennemi ou mur qu'il traverse.

items.wands.wandoffireblast.name=baguette de souffle de feu
items.wands.wandoffireblast.staff_name=baguette de souffle de feu
items.wands.wandoffireblast.desc=Cette baguette magique est faite de bois rouge laqué et d'une feuille dorée utilisée généreusement lui donnant un côté royal. Son sommet siffle et craque, impatient de libérer son pouvoir magique.
items.wands.wandoffireblast.stats_desc=Cette baguette magique souffle un cône de feu dont la base est la baguette. Lorsque cette baguette magique est augmentée chaque souffle utilisera plus de charges. Plus la baguette consommera de charges, plus l'effet sera puissant. La prochaine attaque utilisera _%1$d_ charges et infligera _%2$d à %3$d _ dégâts.

items.wands.wandoffrost.name=baguette de gel
items.wands.wandoffrost.staff_name=baguette de gel
items.wands.wandoffrost.desc=Cette baguette semble être faite d'une sorte de glace magique. Elle devient plus brillante vers son bout arrondi. Elle semble très froide lorsqu'elle est tenue, mais d'une manière ou d'une autre votre main reste chaude.
items.wands.wandoffrost.stats_desc=Cette baguette magique envoie des souffles d'énergie glacée vers vos ennemis, leur infligeant _ %1$d à %2$d dégâts._ Ce souffle les refroidit, ce qui réduit leur vitesse. L'effet semble plus fort dans l'eau. Les ennemis refroidis et gelés prennent moins de dommages de cette baguette magique, puisqu'ils sont déjà froids.

items.wands.wandoflightning.name=baguette de foudre
items.wands.wandoflightning.staff_name=baguette de foudre
items.wands.wandoflightning.ondeath=Vous vous êtes tué vous-même avec votre propre baguette de foudre....
items.wands.wandoflightning.desc=Cette baguette magique est en métal, la rendant étonnement lourde. Deux broches recourbées terminent la baguette et un arc électrique se forme entre elles.
items.wands.wandoflightning.stats_desc=Cette baguette envoie de puissante décharges électriques qui rebondiront de cible en cible, infligeant _%1$d à %2$d_ dégâts._ Cette électricité peut rebondir entre des ennemis proches et est plus puissante dans l'eau. Si vous êtes trop proche, vous pourriez également être électrocuté.

items.wands.wandofmagicmissile.name=baguette de projectile magique
items.wands.wandofmagicmissile.staff_name=baguette de projectile magique
items.wands.wandofmagicmissile.desc=Cette baguette magique assez simple envoie des projectiles de pure énergie magique. Bien que moins puissante que d'autres baguettes magiques, elle a l'avantage de posséder plus de charges.
items.wands.wandofmagicmissile.stats_desc=Chaque projectile de cette baguette inflige _%1$d à %2$d dégâts,_ et n'a aucun effet additionnel.

items.wands.wandofprismaticlight.name=baguette de lumière prismatique
items.wands.wandofprismaticlight.staff_name=baguette de lumière prismatique
items.wands.wandofprismaticlight.desc=Cette baguette magique est faite d'un cristal transparent, comme un long morceau de verre lisse. Des lumières colorées scintillent à son extrémité n'attendant que de jaillir vers leurs cible.
items.wands.wandofprismaticlight.stats_desc=Cette baguette envoie des rayons de lumière qui pénètrent l'obscurité du donjon, révélant les lieux cachés et les pièges. Ce rayon peut aveugler les ennemis et inflige _%1$d à %2$d_ dégâts. Les ennemis démoniaques et les morts vivants brûleront dans cette lumière vive, subissant des dégâts supplémentaires.

items.wands.wandofregrowth.name=baguette de repousse
items.wands.wandofregrowth.staff_name=baguette de repousse
items.wands.wandofregrowth.desc=Cette baguette est faite d'un fin bâton en bois gravé par un expert. Étrangement, le bois est encore vivant et vibrant, vert clair comme le tronc d'un jeune arbrisseau.
items.wands.wandofregrowth.stats_desc=Cette baguette magique consommera toutes ses charges pour faire repousser la végétation en cône devant soi. Cette magie fera renaître à la vie les herbes, racines et plantes rares. "Lorsque la vie cesse, une nouvelle vie recommence toujours à croître... Le cercle éternel se perpétue toujours !"
items.wands.wandofregrowth$dewcatcher.name=Piégeuse de rosée
items.wands.wandofregrowth$dewcatcher.desc=Les piégeuses de rosée se camouflent en herbe pour éviter l'attention, mais leurs poches de rosée les trahissent.
items.wands.wandofregrowth$seedpod.name=Cosse de graines
items.wands.wandofregrowth$seedpod.desc=Les cosses de graines ont l'air belles, mais les graines qu'elles portent ont été volées à d'autres plantes qu'elle a tuées avec ses racines.

items.wands.wandoftransfusion.name=baguette de transfusion
items.wands.wandoftransfusion.staff_name=baguette de transfusion
items.wands.wandoftransfusion.ondeath=Vous vous êtes suicidé avec votre Baguette de Transfusion...
items.wands.wandoftransfusion.charged=Votre bâton s'est chargé d'énergie vitale de l'ennemi !
items.wands.wandoftransfusion.desc=Une baguette de belle forme, elle se remarque par sa teinte magenta et la gemme d'un noir profond à son bout.
items.wands.wandoftransfusion.stats_desc=Cette baguette prend de votre vie et la projette vers sa cible. Ses effets son variés : elle soigne les alliés, charme temporairement les ennemis et inflige des dégâts considérables aux morts-vivants hostiles. Cependant, la perte de vie est significative, l'utilisation de cette baguette, en plus de consommer une charge, vous inflige des dégâts.

items.wands.wandofcorrosion.name=Baguette de corrosion
items.wands.wandofcorrosion.staff_name=Baguette de corrosion
items.wands.wandofcorrosion.desc=Cette baguette est formée d'un corps cendré qui s'ouvre sur une éclatante gemme orange.
items.wands.wandofcorrosion.stats_desc=Cette baguette tire un jet qui explose au contact des ennemis en un nuage de gaz hautement corrosif. Tout ce qui est pris dans ce nuage subira des dégats qui augmenteront avec le temps. 



###weapon curses
items.weapon.curses.annoying.name=%s pénible
items.weapon.curses.annoying.msg_1=HOOO, NOUS BATTONS NOUS CONTRE QUELQUE CHOSE ?
items.weapon.curses.annoying.msg_2=OUAIS, VAS-Y !
items.weapon.curses.annoying.msg_3=HÉ, ÉCOUTE !
items.weapon.curses.annoying.msg_4=EST CE QU'ON EST DÉJA EST AU BOSS ? 
items.weapon.curses.annoying.msg_5=AIE, NE ME SECOUE PAS COMME ÇA !
items.weapon.curses.annoying.desc=Les armes pénibles sont douées de parole, cependant ce sont des vraies bavardes. Elles attireront souvent l'attention sur vous sans le vouloir.

items.weapon.curses.displacing.name=%s de déplacement
items.weapon.curses.displacing.desc=Les armes de déplacement sont empruntes d'une magie chaotique de téléportation. Elles ont la capacité de déplacer au hasard les ennemis dans le niveau.

items.weapon.curses.elastic.name=elastic %s
items.weapon.curses.elastic.desc=Elastic weapons aren't able to deal any damage, but can send enemies flying back short distances.

items.weapon.curses.exhausting.name=%s épuisant
items.weapon.curses.exhausting.desc=Les armes épuisantes demandent des efforts supplémentaires pour être utilisées, elle affaiblissent régulièrement l'utilisateur.

items.weapon.curses.fragile.name=%s fragile
items.weapon.curses.fragile.desc=Les armes fragiles sont au départ aussi robustes que les armes normales, mais leur efficacité se dégrade rapidement lorsqu'on les utilisées.

items.weapon.curses.friendly.name=friendly %s
items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, occasionally triggering magic that makes it impossible to fight.

items.weapon.curses.sacrificial.name=%s sacrificiel
items.weapon.curses.sacrificial.desc=Les armes sacrificielles attaquent les ennemis mais exigent le sang de leur utilisateur en échange. Plus l'utilisateur est en bonne santé, plus grande sera la quantité de sang exigée.

items.weapon.curses.wayward.name=%s impévisible
items.weapon.curses.wayward.desc=Une arme impévisible peine à trouver sa cible, ce qui la rend très peu précise, à moins que le succès de l'attaque ne soit garanti.


###enchantments
items.weapon.enchantments.blazing.name=%s ardent(e)
items.weapon.enchantments.blazing.desc=Cet enchantement fait jaillir des flammes de l'arme, brûlant les ennemis et le terrain.

items.weapon.enchantments.chilling.name=%s glaçant(e)
items.weapon.enchantments.chilling.desc=Les ennemis touchés par cet enchantement sont refroidis, ce qui ralentit leurs mouvements et leurs attaques.

items.weapon.enchantments.dazzling.name=%s éblouissant
items.weapon.enchantments.dazzling.desc=Cet enchantement éblouit les ennemis quand ils sont touchés, ce qui les aveugle pour un court instant.

items.weapon.enchantments.eldritch.name=%s de terreur
items.weapon.enchantments.eldritch.desc=Les armes de terreur sèment la peur dans le cœur des ennemis, les poussant à fuir l'attaquant.

items.weapon.enchantments.grim.name=sinistre %s
items.weapon.enchantments.grim.desc=Ce puissant enchantement a le pouvoir de tuer instantanément un ennemi. Son effet à plus de chances de se produire si la cible est faible.

items.weapon.enchantments.lucky.name=%s de chance
items.weapon.enchantments.lucky.desc=A lucky weapon will deal either double damage or no damage. The odds become tipped in your favour every time an attack deals no damage.

items.weapon.enchantments.projecting.name=%s saillant(e)
items.weapon.enchantments.projecting.desc=Avec cet enchantement, les armes de corps-à-corps gagnent en portée. Les armes de jet sont capables de traverser les murs adjacents.

items.weapon.enchantments.shocking.name=%s foudroyant(e)
items.weapon.enchantments.shocking.desc=Des arcs électriques jaillissent des armes foudroyantes, causant des dégâts à toutes les cibles alentour.

items.weapon.enchantments.stunning.name=%s étourdissant(e)
items.weapon.enchantments.stunning.desc=Cet enchantement puissant paralyse les cibles qu'il touche, les rendant sans défense face aux attaques suivantes.

items.weapon.enchantments.unstable.name=%s instable
items.weapon.enchantments.unstable.desc=Cet enchantement irradie d'une énergie chaotique, agissant comme un enchantement différent à chaque attaque.

items.weapon.enchantments.vampiric.name=%s vampirique
items.weapon.enchantments.vampiric.desc=Ce puissant enchantement aspire la force vitale des ennemis à chaque coup et l'injecte dans son porteur.

items.weapon.enchantments.venomous.name=%s venimeux/se
items.weapon.enchantments.venomous.desc=Les armes venimeuses injectent un poison mortel dans les ennemis, poison dont les effets augmentent à chaque coup porté.

items.weapon.enchantments.vorpal.name=%s vorpal(e)
items.weapon.enchantments.vorpal.desc=Les armes vorpales sont particulièrement mortelles, infligeant des dégâts de saignement à chaque coup.


###melee weapons
items.weapon.melee.assassinsblade.name=lame de l'assassin
items.weapon.melee.assassinsblade.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.assassinsblade.desc=Une petite lame ondulée en obsidienne, difficile d'emploi malgré son faible poids, elle est mortelle si elle trouve le bon endroit ou frapper sa cible.

items.weapon.melee.battleaxe.name=hache de guerre
items.weapon.melee.battleaxe.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.battleaxe.desc=L'énorme lame en acier de cette hache de guerre ajoute un élan considérable à chacun de vos coups.

items.weapon.melee.crossbow.name=arbalète
items.weapon.melee.crossbow.stats_desc=This weapon enhances the damage of thrown darts when equipped, and will even grant its enchantment to them.
items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.

items.weapon.melee.dagger.name=dague
items.weapon.melee.dagger.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.dagger.desc=Une simple dague de fer avec un manche en bois usé.

items.weapon.melee.dirk.name=poignard
items.weapon.melee.dirk.stats_desc=Cette arme est plus forte quand elle attaque par surprise.
items.weapon.melee.dirk.desc=Un poignard plus long, donnant un peu plus d'acier à planter dans les ennemis.

items.weapon.melee.flail.name=fléau
items.weapon.melee.flail.stats_desc=C'est une arme plutôt inadaptée.\nCette arme ne peut pas réaliser d'attaque surprise.
items.weapon.melee.flail.desc=Une boule d'acier hérissée de pointes, attachée à la poignée par une longueur de chaîne. Très peu maniable, mais dévastatrice si le coup porté touche.

items.weapon.melee.gauntlet.name=stone gauntlet
items.weapon.melee.gauntlet.stats_desc=C'est une arme très rapide.\nCette arme bloque une partie des dégâts.
items.weapon.melee.gauntlet.desc=This massive gauntlet is made of crimson fabric with heavy magical stone layered ontop. The fabric tightens around you, making the thick stone plates almost like a second skin. Swinging such a heavy weapon require strength, but adds tremendous force to your blows.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=C'est une arme plutôt lente. \nCette arme a une portée accrue.
items.weapon.melee.glaive.desc=Une arme d'hast composée d'une lame d'épée au bout d'un long manche.

items.weapon.melee.greataxe.name=grande hache
items.weapon.melee.greataxe.stats_desc=Cette arme est incroyablement lourde.
items.weapon.melee.greataxe.desc=Pensé pour être brandie par-dessus l'épaule, cette hache titanesque est aussi puissante qu'elle est lourde.

items.weapon.melee.greatshield.name=grand bouclier
items.weapon.melee.greatshield.stats_desc=Cette arme bloque une énorme partie des attaques, blocage qui augmente avec les améliorations.
items.weapon.melee.greatshield.desc=Plus un mur mobile qu'un bouclier, cet énorme masse de métal assiste la défense mais ne laisse que peu de possibilité pour les attaques.

items.weapon.melee.greatsword.name=épée longue
items.weapon.melee.greatsword.desc=Cette imposante lame inflige d'énormes dégâts.

items.weapon.melee.handaxe.name=hachette
items.weapon.melee.handaxe.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.handaxe.desc=Une hache légère, plus communément utilisée pour couper des branches. La large lame fonctionne également assez bien contre les ennemis. 

items.weapon.melee.knuckles.name=poing américain
items.weapon.melee.knuckles.stats_desc=C'est une arme très rapide.
items.weapon.melee.knuckles.desc=Un morceau de fer forgé pour pouvoir s'enfiler sur la main. Garde les mains libres, mais permet de meilleures attaques qu'à mains nues.

items.weapon.melee.longsword.name=épée longue
items.weapon.melee.longsword.desc=La longue lame d'acier effilée de cette épée brille de manière rassurante, cependant, sa taille la rend plutôt lourde.

items.weapon.melee.mace.name=masse
items.weapon.melee.mace.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.mace.desc=La tête en fer massive de cette arme inflige des dégâts considérables.

items.weapon.melee.magesstaff.name=bâton du mage
items.weapon.melee.magesstaff.ac_imbue=IMPRÉGNER
items.weapon.melee.magesstaff.ac_zap=UTILISER
items.weapon.melee.magesstaff.prompt=Sélectionnez une baguette
items.weapon.melee.magesstaff.imbue=Vous imprégnez votre bâton avec la %s.
items.weapon.melee.magesstaff.conflict=Les magies incompatibles ont effacé l'enchantement de votre bâton.
items.weapon.melee.magesstaff.id_first=Vous devez identifier cette baguette d'abord.
items.weapon.melee.magesstaff.cursed=Vous ne pouvez pas utiliser une baguette maudite.
items.weapon.melee.magesstaff.warning=Voulez-vous vraiment imprégner votre bâton avec cette baguette magique ? \n\nSi la baguette utilisée pour imprégner le bâton est d'un niveau égal ou supérieur au bâton, ce dernier héritera du niveau de la baguette plus un dû à ses augmentations. \n\nCette imprégnation donnera un bâton de niveau %d.
items.weapon.melee.magesstaff.yes=Oui je suis sûr.
items.weapon.melee.magesstaff.no=Non, j'ai changé d'avis
items.weapon.melee.magesstaff.desc=Créé par le mage lui-même, ce bâton est une arme magique unique. Au lieu de posséder une magie innée, ce bâton s'imprègne de l'énergie magique des baguettes magiques.
items.weapon.melee.magesstaff.no_wand=Le bâton n'a pas de magie en lui. Il doit être _infusé par le pouvoir d'une baguette_ avant de pouvoir lancer des sorts. 
items.weapon.melee.magesstaff.has_wand=Le bâton est imprégné avec _%s._

items.weapon.melee.meleeweapon.stats_known=Cette arme de mêlée de _niveau %1$d_ inflige _de %2$d à %3$d dégâts_ et nécessite _%4$d de force_ pour être correctement utilisée.
items.weapon.melee.meleeweapon.stats_unknown=En moyenne cette arme de mêlée de _niveau-%1$d_ inflige de _%2$d à %3$d dégâts_ et nécessite _%4$d de force_ pour être correctement utilisée.
items.weapon.melee.meleeweapon.probably_too_heavy=Cette arme est probablement trop lourde pour vous.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=épée courte
items.weapon.melee.shortsword.desc=Une épée plutôt courte, à peine plus longue qu'une dague.

items.weapon.melee.quarterstaff.name=bâton
items.weapon.melee.quarterstaff.stats_desc=Cette arme bloque une partie des dégâts.
items.weapon.melee.quarterstaff.desc=Un bâton de bois dur, ses bouts sont chaussés de fer.

items.weapon.melee.roundshield.name=bouclier rond
items.weapon.melee.roundshield.stats_desc=Cette arme bloque une bonne partie des attaques, blocage qui augmente avec les améliorations.
items.weapon.melee.roundshield.desc=Ce grand bouclier bloque efficacement les attaques et demeure une arme correcte pour réaliser des attaques de pique.

items.weapon.melee.runicblade.name=lame runique
items.weapon.melee.runicblade.stats_desc=Cette arme profite plus des améliorations.
items.weapon.melee.runicblade.desc=Une arme mystérieuse d'une contrée lointaine, avec une lame bleue brillante.

items.weapon.melee.sai.name=saï
items.weapon.melee.sai.stats_desc=C'est une arme très rapide.\nCette arme bloque une partie des dégâts.
items.weapon.melee.sai.desc=Deux lames jumelles, destinées à être portées dans chaque main. Excellentes autant pour effectuer des attaques rapides que pour parer les coup. 

items.weapon.melee.scimitar.name=cimeterre
items.weapon.melee.scimitar.stats_desc=C'est une arme plutôt rapide.
items.weapon.melee.scimitar.desc=Une épaisse lame courbe. Sa forme lui permet des attaques plus rapides, bien que moins puissantes.

items.weapon.melee.spear.name=lance
items.weapon.melee.spear.stats_desc=C'est une arme plutôt lente. \nCette arme a une portée accrue.
items.weapon.melee.spear.desc=Une mince tige de bois avec une pointe de fer aiguisée.

items.weapon.melee.sword.name=épée
items.weapon.melee.sword.desc=Une épée bien équilibrée. Pas trop grande, mais elle reste bien plus longue qu'une épée courte.

items.weapon.melee.warhammer.name=marteau de guerre
items.weapon.melee.warhammer.stats_desc=C'est une arme plutôt précise.
items.weapon.melee.warhammer.desc=Bien peu de créatures peuvent résister aux coups devastateurs de cette masse imposante de plomb et d'acier, mais elle nécessite une grande force pour être efficacement utilisée.

items.weapon.melee.whip.name=fouet
items.weapon.melee.whip.stats_desc=Cette arme à une énorme portée. 
items.weapon.melee.whip.desc=Bien que l'extrémité barbelée de cette corde n'inflige que peu de dégâts, sa portée est inégalée.

items.weapon.melee.wornshortsword.name=épée courte usée
items.weapon.melee.wornshortsword.desc=Une épée plutôt courte, usée par un usage intensif. Elle est à la fois affaiblie et plus légère qu'une même épée en meilleure condition.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=Fléchette aveuglante
items.weapon.missiles.darts.blindingdart.desc=Ces fléchettes sont enduites d'un extrait d'Herblouï qui aveugleront leurs cibles pour un court instant. Cependant ils ne seront pas désorientés, et un ennemi saura toujours où il vous a vu pour la dernière fois.

items.weapon.missiles.darts.chillingdart.name=fléchette de léthargie
items.weapon.missiles.darts.chillingdart.desc=Ces fléchettes sont enduite d'un extrait de Pistigel qui ralentiront énormément leur cible.

items.weapon.missiles.darts.dart.name=dard
items.weapon.missiles.darts.dart.desc=Ces simples traits de bois sont lestés pour voler droit, et atteindre leur proie d'un simple mouvement du poignet.
items.weapon.missiles.darts.dart.durability=Grâce à leur taille et leur constitution simple, les fléchettes ne se briseront jamais avec l'usage. Cependant, les fléchettes enduites perdront leur effet après utilisation.

items.weapon.missiles.darts.displacingdart.name=fléchette de téléportation
items.weapon.missiles.darts.displacingdart.desc=Ces fléchettes sont enduites d'un extrait de Roséclipse qui téléporteront leur cible quelques mètres plus loin.

items.weapon.missiles.darts.healingdart.name=fléchette régénératives
items.weapon.missiles.darts.healingdart.desc=Ces fléchettes sont enduites d'un extrait de Solherbe qui vont donner un bonus de régénération à leur cible. Par contre la fléchette en elle même inflige toujours des dégats.

items.weapon.missiles.darts.holydart.name=fléchette bénie
items.weapon.missiles.darts.holydart.desc=Ces fléchettes sont enduites d'un extrait de Fleurétoile qui vont donner un bonus de puissance à leur cible. Par contre la fléchette en elle même inflige toujours des dégats. 

items.weapon.missiles.darts.paralyticdart.name=fléchette paralysante
items.weapon.missiles.darts.paralyticdart.desc=Ces fléchettes ont leur pointe enduite d'un extrait de Terracine qui va paralyser leur cible pour un court instant

items.weapon.missiles.darts.incendiarydart.name=dard incendiaire 
items.weapon.missiles.darts.incendiarydart.desc=Ces fléchettes sont enduites d'un extrait de Pyroflore et exploseront dans de brillantes flammes à l'impact.

items.weapon.missiles.darts.poisondart.name=fléchette empoisonnée
items.weapon.missiles.darts.poisondart.desc=Ces fléchettes sont enduites d'extrait de Moussepeine, qui empoisonneront leurs cibles.

items.weapon.missiles.darts.rotdart.name=fléchette pourrissante
items.weapon.missiles.darts.rotdart.desc=Ces fléchettes perverses sont enduites d'un extrait de Rancebaie, qui corrodera aggressivement tout ce qui entrera en contact avec la fléchette. Les ennemis puissants résisteront à la plupart des effets, mais la corrosion est suffisement forte pour tuer facilement la majorité des ennemis de base.

items.weapon.missiles.darts.shockingdart.name=Fléchette foudroyante
items.weapon.missiles.darts.shockingdart.desc=Ces féchettes sont enduites d'extrait de Houlevigne, qui délivreront une douloureuse décharge à leurs cibles.

items.weapon.missiles.darts.sleepdart.name=Fléchettes soporifiques.
items.weapon.missiles.darts.sleepdart.desc=Ces fléchettes sont enduites d'extrait de Rêvépine, qui endormiront instantanément leurs cibles



items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Ces armes de jet inhabituelles ne font pas énormément de dégats, mais elles sont très utiles pour ralentir leurs cibles.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Ce projectile de bois plat et incurvé reviendra dans la main de son lanceur une fois jeté sur l'ennemi.
items.weapon.missiles.boomerang.durability=De part sa confection solide, ce boomerang ne se détériorera pas à l'usage.

items.weapon.missiles.curaredart.name=dard paralysant
items.weapon.missiles.curaredart.desc=Ces fléchettes ont leur pointe enduite d'un extrait de Terracine qui va paralyser leur cible pour un court instant

items.weapon.missiles.fishingspear.name=Harpon
items.weapon.missiles.fishingspear.desc=Tiny throwing spears designed for fishing. They work well as an improvised weapon too.

items.weapon.missiles.javelin.name=javelot
items.weapon.missiles.javelin.desc=Ces grands javelots sont lestés afin de conserver la pointe vers l'avant quand ils foncent dans les airs.

items.weapon.missiles.missileweapon.stats=Cette arme à projectile inflige de _%1$d à %2$d dégâts_ et nécessite une force de _%3$d pour être correctement utilisée.
items.weapon.missiles.missileweapon.distance=Cette arme est conçue pour une utilisation à distance, elle est bien moins précise au corps-à-corps.
items.weapon.missiles.missileweapon.durability=Les armes de jets vont s'abimer et se briser au fur et à mesure de leur utilisation
items.weapon.missiles.missileweapon.uses_left=Ce tas d'armes peut encore être utilisé _%d/%d_ fois avant de se briser.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Des pièces de métal au bords très tranchants. Elles sont assez légères et très faciles à utiliser en mouvement. Un shuriken peut être lancé instantanément après un déplacement

items.weapon.missiles.throwinghammer.name=Un marteau de lancer
items.weapon.missiles.throwinghammer.desc=Ces lourds marteaux ont été crées pour être lancés sur les ennemis. Malgré leurs dommages faibles, leur corps lisse entièrement métallique leur confère une grande durabilité, et les empêche de coller aux ennemis

items.weapon.missiles.throwingknife.name=Un couteau de lancer.
items.weapon.missiles.throwingknife.desc=Ces couteaux légers sont ont étés équilibrés pour décrire une courbe dans les airs avant de toucher leur cibles. Ils sont plus efficaces contre les ennemis inconscients de votre présence.

items.weapon.missiles.throwingspear.name=throwing spear
items.weapon.missiles.throwingspear.desc=These lightweight spears have thin frames which are clearly designed to be thrown, and not thrusted.

items.weapon.missiles.throwingstone.name=Pierres de jet
items.weapon.missiles.throwingstone.desc=Ces pierres sont lestées pour pouvoir être lancées avec plus de puissance que des pierres ordinaires. Malgré cet artisanat, ce ne sont pas des armes très fiables.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Ces haches de jets ont une extrémité en dents de scie qui les rendent assez difficiles à utiliser. Cependant, un coup solide de ces armes causeront des hémorragies chez vos ennemis.

items.weapon.missiles.trident.name=Trident
items.weapon.missiles.trident.desc=D'énormes lances de jets possédant trois dents mortelles à leurs extrémités. Elles sont puissantes, mais assez lourdes.


items.weapon.weapon.identify=Vous vous êtes suffisament familiarisé avec votre arme pour l'identifier.
items.weapon.weapon.too_heavy=Votre force inadaptée pour l'utilisation de cette arme réduit votre vitesse et la précision de vos attaques, elle influe de même sur vos attaques surprises.
items.weapon.weapon.excess_str=Grâce à votre excès de force, vous infligez jusqu'à _%d de dégâts supplémentaires_ avec cette arme.
items.weapon.weapon.incompatible=L'interaction entre différent types de magie a effacé l'enchantement de cette arme !
items.weapon.weapon.cursed_worn=Comme cette arme est maudite, vous n'arrivez pas à la lâcher.
items.weapon.weapon.cursed=Vous pouvez sentir la magie noire émanant de cette arme.
items.weapon.weapon.faster=It is augmented to enhance _speed._
items.weapon.weapon.stronger=It is augmented to enhance _damage._
items.weapon.weapon.enchanted=Ça a _%s._
items.weapon.weapon$enchantment.enchant=enchantement


###misc items
items.amulet.name=amulette de Yendor
items.amulet.ac_end=FIN DU JEU
items.amulet.rankings_desc=Amulette de Yendor obtenue
items.amulet.desc=L'amulette de Yendor est connue comme le plus puissant artefact d'origine inconnue. On dit que cette amulette peut exaucer tous les vœux de son propriétaire si la volonté de ce dernier est suffisamment forte pour la "persuader" de les réaliser.

items.ankh.name=ankh
items.ankh.ac_bless=BÉNIR
items.ankh.bless=Vous bénissez l'amulette avec de l'eau propre.
items.ankh.desc=Cet ancien symbole d'immortalité permet de retourner à la vie après la mort. Tout les objets non-équipés seront perdus. En utilisant un flacon, cet artefact pourra être béni avec sa force supplémentaire.
items.ankh.desc_blessed=Cet ancien symbole d'immortalité permet de retourner à la vie après la mort. L'ankh a été béni et est maintenant plus fort. L'ankh se sacrifiera pour vous préserver d'un péril mortel.

items.armorkit.name=kit d'armure
items.armorkit.ac_apply=APPLIQUER
items.armorkit.prompt=Choisissez une armure
items.armorkit.upgraded=Vous appliquez le kit d'armure pour améliorer votre %s
items.armorkit.desc=En utilisant ce petit kit d'outils et de matériaux, n'importe qui peut transformer une armure en "armure épique", cette dernière conservera ses caractéristiques originelles et conférera à son porteur une capacité spéciale en fonction de sa classe. Aucune connaissance en couture, travail du cuir ou du fer n'est requise.

items.bomb.name=bombe
items.bomb.ac_lightthrow=ALLUMER & JETER
items.bomb.snuff_fuse=Vous avez rapidement éteint la mèche de la bombe.
items.bomb.ondeath=Tué par une explosion
items.bomb.rankings_desc=Tué par une explosion
items.bomb.desc=Une bombe de poudre noire plutôt lourde. Son explosion provoquera certainement des dégâts à tout son entourage.\n\nVisiblement la mèche prendra quelques tours pour brûler une fois allumée.
items.bomb.desc_burning=Une bombe de poudre noire plutôt lourde. Son explosion provoquera certainement des dégâts à tout son entourage.\n\nLa mèche de la bombe se consume, gardez vos distances ou éteignez-la.
items.bomb$doublebomb.name=deux bombes
items.bomb$doublebomb.desc=Une pile de deux grosses bombes à poudre noire. Il semble que vous ayez de la chance !

items.brokenseal.name=sceau brisé
items.brokenseal.ac_affix=ATTACHER
items.brokenseal.prompt=Choisissez une armure
items.brokenseal.unknown_armor=Vous devez d'abord identifier cette armure.
items.brokenseal.degraded_armor=Cette armure est en trop mauvais état.
items.brokenseal.affix=Vous fixez le sceau à votre armure !
items.brokenseal.desc=Un sceau de cire, fixé sur une armure comme symbole de valeur. Toutes les marques du sceau ont été effacées par le temps, et il est brisé en deux.\n\nSouvenir de son foyer, le sceau aide le guerrier à persévérer. En le portant sur lui, le guerrier va progressivement générer un bouclier qui s'additionne avec sa santé, basé sur la qualité de son armure.\n\nLe sceau peut être _fixé sur une armure,_ et déplacé d'une armure à l'autre. Il peut transporter un niveau d'amélioration avec lui.

items.dewdrop.name=perle de rosée
items.dewdrop.value=%+dPV
items.dewdrop.already_full=Votre santé est déjà pleine.
items.dewdrop.desc=Une perle de rosée claire comme le cristal.\n\nGrâces aux propriétés magiques de cet endroit, l'eau pure a des effets revigorant légers.

items.dewvial.name=fiole de rosée
items.dewvial.ac_drink=BOIRE
items.dewvial.value=%+dPV
items.dewvial.collected=Vous collectez une perle de rosée dans votre fiole.
items.dewvial.full=Votre fiole de rosée est pleine !
items.dewvial.empty=Votre fiole de rosée est vide !
items.dewvial.desc=Vous pouvez stocker l'excès de rosée dans ce minuscule récipient et le boire plus tard. Plus le flacon est plein, plus vous pourrez être soigné en le buvant. Vous ne boirez que ce dont vous avez besoin.\n\nDes flacons comme celui-ci étaient imprégnés de magie du réveil, mais ce pouvoir s'est estompé. Il semble qu'il reste encore de la puissance résiduelle, peut-être qu'un flacon plein peut bénir un autre objet de réveil.

items.equipableitem.unequip_cursed=Vous ne pouvez enlever un objet maudit  !
items.equipableitem.ac_equip=EQUIPER
items.equipableitem.ac_unequip=DÉSÉQUIPER

items.gold.name=or
items.gold.desc=Une pile de pièces d'or. Ramassez l'or pour le dépenser plus tard dans une échoppe.

items.heap.chest=Coffre
items.heap.chest_desc=Vous ne pourrez pas savoir ce qu'il y a dedans tant que vous ne l'aurez pas ouvert !
items.heap.locked_chest=Coffre fermé à clé
items.heap.locked_chest_desc=Vous ne saurez pas ce qu'il y a dedans jusqu'à ce que vous l'ouvriez! Mais pour l'ouvrir, vous avez besoin d'une clé en or.
items.heap.crystal_chest=Coffre en cristal
items.heap.crystal_chest_desc=Vous pouvez voir _%s_ à l'intérieur, mais pour ouvrir le coffre vous avez besoin d'une clé en cristal.
items.heap.artifact=un artefact 
items.heap.wand=une baguette
items.heap.ring=une bague
items.heap.tomb=Tombe
items.heap.tomb_desc=Cette tombe ancienne pourrait contenir quelque chose d'utile, cependant il est peu probable que son occupant apprécie qu'on la fouille.
items.heap.skeleton=Ossements
items.heap.skeleton_desc=Voilà tout ce qu'il reste d'un malheureux aventurier. Peut-être qu'il serait utile de vérifier qu'il ne reste pas d'objet de valeur.
items.heap.remains=Dépouille de héros
items.heap.remains_desc=Voilà tout ce qu'il reste d'un de vos prédécesseurs. Peut être qu'il serait utile de vérifier qu'il ne reste pas d'objet de valeur.

items.honeypot.name=pot de miel
items.honeypot.ac_shatter=BRISER
items.honeypot.desc=Le gros pot à miel n'est en réalité pas plein de miel. Il abrite à la place une abeille géante ! Ces grosses abeilles restent d'habitude dans leurs ruches. Le pot à miel est peut-être un piège spécial ? L'abeille semble en tout cas heureuse à l'intérieur avec son miel, et bourdonne prudemment quand vous la regardez.
items.honeypot$shatteredpot.name=pot de miel cassé
items.honeypot$shatteredpot.desc=Le pot est tout fissuré, il tient uniquement grâce à la fine couche de miel sur sa paroi.\n\nMalgré son état de délabrement, l'abeille semble toujours vouloir protéger le pot.

