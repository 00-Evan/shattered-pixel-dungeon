###armor curses
items.armor.curses.antientropy.name=%s de anti-entropía
items.armor.curses.antientropy.desc=La maldición de anti-entropía va en contra de las fuerzas del universo, extrayendo energía del atacante y redirigiéndola hacia el portador. Esto congela brevemente al atacante, ¡pero prende fuego al portador!

items.armor.curses.bulk.name=%s de grandeza
items.armor.curses.bulk.desc=Armaduras de grandeza se ven mas grandes y imponentes, pero no mejora la defensa realmente. Aun peor, el tamaño añadido hace que moverse por puertas dificil.

items.armor.curses.corrosion.name=%s de corrosión
items.armor.curses.corrosion.desc=La armadura de corrosión es capaz de estallar con líquido corrosivo, cubriendo todo en la zona con cieno ácido y pegajoso.

items.armor.curses.displacement.name=%s de desplazamiento
items.armor.curses.displacement.desc=La maldición de desplazamiento intenta mover al portador a un lugar seguro cuando es atacado. Sin embargo es casi demasiado efectiva teletransportando aleatoriamente al usuario alrededor del nivel.

items.armor.curses.metabolism.name=%s de metabolismo
items.armor.curses.metabolism.desc=La maldición de metabolismo convierte la saciedad en salud cuando el portador está herido, curando de forma más rápida, pero causando rápidamente desnutrición.

items.armor.curses.multiplicity.name=%s de multiplicidad
items.armor.curses.multiplicity.desc=Armadura maldita con multiplicidad contiene peligrosa magia de duplicación. En ocasiones crea una copia del portador, ¡pero es igual de probable que duplique al agresor!

items.armor.curses.overgrowth.name=%s de sobrecrecimiento
items.armor.curses.overgrowth.desc=Armaduras de sobrecrecimiento esta cubierto de varias plantas floreciendo. Mientras que el efecto se ve interesante, no hace nada para la defensa, y estas plantas se activaran aleatoriamente en combate!

items.armor.curses.stench.name=%s de hedor
items.armor.curses.stench.desc=Armadura maldita con hedor lanzará nubes de gas nocivo, siendo un peligro para todo lo que entre en la nube.


###glyphs
items.armor.glyphs.affection.name=%s de afecto
items.armor.glyphs.affection.desc=Este poderoso glifo manipula la mente de los atacantes, encantándolos temporalmente.

items.armor.glyphs.antimagic.name=%s de anti-magia
items.armor.glyphs.antimagic.desc=Este poderoso glifo permite que tu armadura te defienda de la mayoria de ataques mágicos así como a los fisicos.

items.armor.glyphs.brimstone.name=%s de azufre
items.armor.glyphs.brimstone.desc=Este glifo protege el portador y su pertenencias de fuego, con mejoras incluso conversos el calor dentro blindaje temporal.

items.armor.glyphs.camouflage.name=%s de camuflaje
items.armor.glyphs.camouflage.desc=Este glifo permite al portador mezclarse en la hierba alta, otorgándole invisibilidad temporal.

items.armor.glyphs.entanglement.name=%s de enraizamiento
items.armor.glyphs.entanglement.desc=Este glifo brota raizterránea alrededor del usuario para absorber daño, pero solo se activara si te dejas tomar.

items.armor.glyphs.flow.name=%s de flujo
items.armor.glyphs.flow.desc=Este glifo manipula el flujo de agua alrededor del portador permitiendo atravesarla con mucha más rapidez.

items.armor.glyphs.obfuscation.name=%s de ofuscación
items.armor.glyphs.obfuscation.desc=Este glifo obscurese el portador, haciendolo mas dificil de detectar.

items.armor.glyphs.potential.name=%s de potencial
items.armor.glyphs.potential.rankings_desc=Muerto por: glifo de potencial
items.armor.glyphs.potential.desc=Este glifo libera energia cuando es golpeado, dando una pequeña cantidad de cargas a las varitas del portador.

items.armor.glyphs.repulsion.name=%s de repulsión
items.armor.glyphs.repulsion.desc=Este glifo repele la fuerza del atacante, haciendolo volar hacia atras.

items.armor.glyphs.stone.name=%s de piedra
items.armor.glyphs.stone.desc=Este glifo envuelve la armadura con piedra mágica pesada que hace esquivar imposible, pero bloquea daño en proporcion con la evasion.

items.armor.glyphs.swiftness.name=%s de ligereza
items.armor.glyphs.swiftness.desc=Este glifo mejora la velocidad del portador cuando no este cerca de un enemigo.

items.armor.glyphs.thorns.name=%s de espinas
items.armor.glyphs.thorns.desc=Este poderoso glifo daña a los atacantes, haciendolos sangrar lentamente en base al daño que causan.

items.armor.glyphs.viscosity.name=%s de viscosidad
items.armor.glyphs.viscosity.deferred=%d diferido
items.armor.glyphs.viscosity$defereddamage.name=Daño diferido
items.armor.glyphs.viscosity$defereddamage.ondeath=El daño diferido te ha matado...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Muerto por daño diferido
items.armor.glyphs.viscosity$defereddamage.desc=Mientras el glifo  de tu armadura te esta protegiendo del daño, este va poco a poco hacia ti.\n\nEl daño te esta afectando lentamente en vez de inmediatamente.\n\nDaño diferido restante: %d.
items.armor.glyphs.viscosity.desc=Este glifo es capaz de retener el daño producido al portador, sufriendolo poco a poco en lugar de todo a la vez.



