items.artifacts.driedrose.charged=¡Tu rosa está totalmente cargada!
items.artifacts.driedrose.desc=¿Es esta la rosa que mencionó el fantasma antes de desaparecer? Parece guardar algo de poder espiritual, tal vez pueda ser usada para conducir la energía de ese guerrero perdido.
items.artifacts.driedrose.desc_no_quest=Una rosa envejecida y seca que de alguna manera todavía se mantiene unida a pesar de su edad.\n\nParece tener algo de poder espiritual, pero no tienes idea de cómo usarlo ahora mismo.
items.artifacts.driedrose.desc_hint=Eso parece ser desaparecido algunos pétalos. Quizás volver a conectar ellos será fortalecer la rosa.
items.artifacts.driedrose.desc_cursed=La rosa maldita está ligada a tu mano, se siente inquietantemente fría.
items.artifacts.driedrose$petal.name=pétalo marchito
items.artifacts.driedrose$petal.no_rose=Necesitas una rosa para añadir el pétalo.
items.artifacts.driedrose$petal.no_room=No hay espacio para este pétalo, así que lo desechas.
items.artifacts.driedrose$petal.maxlevel=¡La rosa está completa!
items.artifacts.driedrose$petal.levelup=Añades el pétalo a la rosa.
items.artifacts.driedrose$petal.desc=Un frágil pétalo seco, de alguna manera ha sobrevivido en la mazmorra.
items.artifacts.driedrose$ghosthero.name=fantasma triste
items.artifacts.driedrose$ghosthero.def_verb=evadido
items.artifacts.driedrose$ghosthero.hello=Hola de nuevo %s.
items.artifacts.driedrose$ghosthero.introduce=Mi espíritu está ligado a esta rosa, fue muy valiosa para mí, un regalo de mi amor que dejé en la superficie.\n\nNo puedo volver a él, pero gracias a ti tengo una segunda oportunidad para completar mi viaje. Cuando pueda, responderé a tu llamada y lucharé contigo.\n\nEspero que tengas éxito donde fallé...
items.artifacts.driedrose$ghosthero.desc=Una figura etérea frágil con una forma humanoide. Su poder parece atado a la rosa que tienes.\n\nEste fantasma puede no ser mucho, pero parece ser tu único amigo verdadero aquí abajo.
items.artifacts.driedrose$wndghosthero.title=Equipamiento del Fantasma
items.artifacts.driedrose$wndghosthero.desc=El fantasma es débil por sí mismo, pero su forma es lo suficientemente sólida como para estar equipado con un arma y una armadura. Podrá usar estos elementos como tú lo haces.\n\nEl fantasma puede equipar ítems que requieran hasta _%d fuerza._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Selecciona un arma para balancearla
