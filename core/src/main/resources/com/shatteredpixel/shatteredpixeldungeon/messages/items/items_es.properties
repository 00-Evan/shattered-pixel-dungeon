items.journal.documentpage.name=Página rota
items.journal.documentpage.desc=Una página solitaria, probablemente arrancada de un libro de algún tipo. Tendrás que recogerla para leerla.

items.journal.alchemypage.name=página de libro de alquimia rasgada
items.journal.alchemypage.desc=Una página rasgada de una guía sobre alquimia.\n\nLa mayoría del texto es demasiado pequeño para leerse a distancia, pero puedes distinguir el título de la página:\n\n_"%s"_

items.journal.guidepage.name=Página de la guía rota
items.journal.guidepage.desc=Una página desgarrada de una guía de aventuras.\n\nLa mayoría del texto es demasiado pequeño para leerlo a distancia, pero puede distinguir el título de la página:\n\n_"%s"_


###keys
items.keys.goldenkey.name=llave dorada
items.keys.goldenkey.desc=Las muescas en esta llave de oro son minúsculas e intrincadas. ¿Quizás pueda abrir un cofre cerrado?

items.keys.crystalkey.name=Llave de Cristal
items.keys.crystalkey.desc=Las superficies cortadas de esta llave cristalina relucen en la oscuridad. ¿Quizás abra un cofre de cristal?

items.keys.ironkey.name=llave de acero
items.keys.ironkey.desc=Las muescas en esta antigua llave de hierro estan muy gastadas; su correa de cuero esta maltratada por la edad. ¿Qué puerta podría abrir?

items.keys.skeletonkey.name=llave maestra
items.keys.skeletonkey.desc=Esta llave se ve particular: su cabeza tiene forma de una calavera. Probablemente puede abrir alguna puerta particular.



