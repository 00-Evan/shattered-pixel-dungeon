items.potions.potion.unknown_desc=Este frasco contiene un líquido colorido. ¿Quién sabe que hará al ser bebido o lanzado?
items.potions.potion.harmful=¡Poción perjudicial!
items.potions.potion.beneficial=Poción beneficiosa
items.potions.potion.yes=Si, sé lo que hago
items.potions.potion.no=No, he cambiado de idea
items.potions.potion.sure_drink=¿Estás seguro de que quieres beberla? En la mayoría de los casos lanzar estas pociones a los enemigos tiene más sentido.
items.potions.potion.sure_throw=¿Estás seguro de que quieres lanzarla? En la mayoría de los casos tiene sentido beberla.
items.potions.potion.shatter=El frasco se rompe y el líquido salpica sin causar daños.
items.potions.potion$seedtopotion.name=Poción Aleatoria

items.potions.potionofexperience.name=poción de experiencia
items.potions.potionofexperience.desc=Las crónicas de multitudes de batallas reducidas a forma líquida, este brebaje aumentará tu nivel de experiencia instantáneamente.

items.potions.potionoffrost.name=poción de escarcha
items.potions.potionoffrost.desc=El producto químico contenido en esta poción se evaporará en una nube de congelación al exponerse al aire libre.

items.potions.potionofhaste.name=Poción de velocidad
items.potions.potionofhaste.energetic=¡Te sientes con energia!
items.potions.potionofhaste.desc=Beber este líquido extrañamente dulce te dará tremenda energía por un corto periodo de tiempo, permitiéndote correr a altas velocidades.

items.potions.potionofhealing.name=poción de curación
items.potions.potionofhealing.heal=Tus heridas empiezan a cerrarse.
items.potions.potionofhealing.desc=Este elixir te devolverá la salud con rapidez y curará instantáneamente muchas dolencias.

items.potions.potionofinvisibility.name=poción de invisibilidad
items.potions.potionofinvisibility.invisible=¡Ves tus manos volverse invisibles!
items.potions.potionofinvisibility.desc=Beber esta poción te volverá temporalmente invisible. Mientras seas invisible, los enemigos no podrán verte. Atacar a un enemigo, así como al usar una varita o pergamino ante los ojos del enemigo, se acabará el efecto.

items.potions.potionoflevitation.name=poción de levitación
items.potions.potionoflevitation.float=¡Flotas en el aire!
items.potions.potionoflevitation.desc=Beber este curioso brebaje te hará flotar en el aire, pudiendo sobrevolar sin ningún esfuerzo trampas y agujeros. Tirar esta poción creará una nube de gas no refinado, desorientando a cualquiera atrapado en el.

items.potions.potionofliquidflame.name=poción de llama líquida
items.potions.potionofliquidflame.desc=Este frasco contiene un compuesto inestable que estalla violentamente en llamas al exponerse directamente al aire.

items.potions.potionofmindvision.name=poción de visión mental
items.potions.potionofmindvision.see_mobs=¡De algún modo puedes sentir la presencia de las mentes de otras criaturas!
items.potions.potionofmindvision.see_none=De algún modo puedes saber que estás solo en este nivel por el momento.
items.potions.potionofmindvision.desc=Después de beber esto, tu mente será capaz de conectar con la huella \npsíquica de criaturas distantes, capacitandote para sentir presencias biológicas a través de las paredes. Además está poción te permitirá ver a través de puertas y paredes cercanas.

items.potions.potionofparalyticgas.name=poción de gas paralizante
items.potions.potionofparalyticgas.desc=Tras la exposición al aire, el líquido en este frasco se vaporizará en una entumecedora neblina amarilla. Cualquiera que inhale la neblina será paralizado inmediatamente, incapaz de moverse por un tiempo después de que la nube se disipe. Este objeto puede ser lanzado a enemigos distantes para atraparlos dentro del efecto del gas.

items.potions.potionofpurity.name=poción de pureza
items.potions.potionofpurity.freshness=Sientes una extraña frescura en el aire.
items.potions.potionofpurity.protected=¡Una capa protectora te envuelve!
items.potions.potionofpurity.desc=Este reactivo mágico neutralizará rápidamente todos los efectos dañinos en una gran área. Beberlo te dará inmunidad temporal a tales efectos.

items.potions.potionofstrength.name=poción de fuerza
items.potions.potionofstrength.msg_1=+1 fuerza
items.potions.potionofstrength.msg_2=Nueva fuerza recorre tu cuerpo.
items.potions.potionofstrength.desc=Este potente líquido recorrerá tus músculos, incrementando permanentemente tu fuerza en un punto.

items.potions.potionoftoxicgas.name=poción de gas tóxico
items.potions.potionoftoxicgas.desc=Descorchar o romper este frasco presurizado causará en su contenido una explosión de una neblina mortal de gas tóxico verde. Puedes escoger lanzar esta poción a enemigos distantes en vez de descorcharla a mano.



###brews
items.potions.brews.causticbrew.name=infusión cáustica
items.potions.brews.causticbrew.desc=Esta infusión propagará un cieno corrosivo alrededor de la ubicación en que se rompa. Cualquier cosa atrapada por el cieno, se derretirá lentamente si no se puede lavar en agua.

items.potions.brews.blizzardbrew.name=infusión de ventisca
items.potions.brews.blizzardbrew.desc=Cuando se rompa, esta infusión desatará una tormenta de nieve arremolinada que se propaga como un gas.

items.potions.brews.frigidbrew.name=infusión frígida
items.potions.brews.frigidbrew.desc=Este brebaje combina las propiedades de una poción de escarcha y nubes de tormenta. Cuando se arroje, explotará en una nube que congela y esparce agua al terreno circundante.

items.potions.brews.frostfirebrew.name=infusión de escarcha
items.potions.brews.frostfirebrew.desc=Este brebaje combina las propiedades de una llama líquida y una poción instantánea de congelación. El área alrededor de donde se arroja el vial se congelará instantáneamente y luego se encenderá durante un período prolongado.

items.potions.brews.infernalbrew.name=infusión infernal
items.potions.brews.infernalbrew.desc=Cuando se rompa, esta infusión desatará un furioso infierno que se propaga como un gas.

items.potions.brews.shockingbrew.name=infusión impactante
items.potions.brews.shockingbrew.desc=Cuando se rompa, esta infusión desatará una tormenta eléctrica en un área alrededor de la ubicación donde se rompe.

items.potions.brews.wickedbrew.name=infusión malvada
items.potions.brews.wickedbrew.desc=Este brebaje combina las propiedades de un gas tóxico y una poción de gas paralizante. Cuando se expone al aire libre, el líquido de la infusión entrará en erupción en ambos gases a la vez.



###elixirs
items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir de rejuvenecimiento acuático
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Este elixir contiene los restos de Goo mejorados con una poción de curación. Si bien no proveerá una curación inmediata, regenerara tu vida lentamente mientras estés parado en agua.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Curación Acuática
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc= Has obtenido temporalmente propiedades restaurativas similares a las de Gú.\n\nMientras estás en el agua, recuperarás solamente un punto de salud por turno.\n\nTurnos restantes: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir de sangre de dragón
items.potions.elixirs.elixirofdragonsblood.desc=Cuando es consumido, este elixir enviará poder ardiente a través de las venas del bebedor. Este efecto hará que el bebedor sea inmune al fuego y le permitirá prender fuego a los enemigos con ataques físicos.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir de curación melosa
items.potions.elixirs.elixirofhoneyedhealing.desc=Este elixir combina la curación con la dulzura de la miel. Cuando es bebida, satisfará una pequeña cantidad de hambre, pero también puede ser arrojado para sanar a un aliado.\n\nLas criaturas con afinidad por la miel pueden ser pacificadas si este ítem se usa en ellas.

items.potions.elixirs.elixiroficytouch.name=elixir de toque helado
items.potions.elixirs.elixiroficytouch.desc=Cuando es consumido, este elixir permitirá al bebedor absorber el calor de los enemigos que ataca. Este efecto hará que el bebedor sea inmune al frío y le permitirá enfriar a los enemigos con ataques físicos.

items.potions.elixirs.elixirofmight.name=elixir de poderío
items.potions.elixirs.elixirofmight.msg_1=+1 fuerza, +5 salud
items.potions.elixirs.elixirofmight.msg_2=Nueva fuerza recorre tu cuerpo.
items.potions.elixirs.elixirofmight.desc=Este poderoso líquido recorrá tus músculos, incrementando permanentemente tu fuerza por un punto y salud por cinco puntos.

items.potions.elixirs.elixirofrestoration.name=elixir de restauración
items.potions.elixirs.elixirofrestoration.desc=Este elixir combina las propiedades de una poción de curación y purificación. Cuando es consumido, el bebedor comenzará a sanar rápidamente, y se limpiará de todos los efectos negativos.

items.potions.elixirs.elixirofvitality.name=elixir de vitalidad
items.potions.elixirs.elixirofvitality.desc=Este elixir combina las propiedades de una poción de curación y protección, otorgando un estallido masivo de supervivencia a quien lo bebe.

items.potions.elixirs.elixiroftoxicessence.name=elixir de esencia tóxica
items.potions.elixirs.elixiroftoxicessence.desc=Cuando es consumido, este elixir imbuirá al bebedor con energía tóxica. El bebedor será inmune a los gases tóxicos y al veneno, y diseminará continuamente el gas tóxico a medida que se mueve.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=poción turquesa exótica
items.potions.exotic.exoticpotion.crimson=poción carmesí exótica
items.potions.exotic.exoticpotion.azure=poción azur exótica
items.potions.exotic.exoticpotion.jade=poción jade exótica
items.potions.exotic.exoticpotion.golden=poción dorada exótica
items.potions.exotic.exoticpotion.magenta=poción magenta exótica
items.potions.exotic.exoticpotion.charcoal=poción carbón exótica
items.potions.exotic.exoticpotion.ivory=poción marfileña exótica
items.potions.exotic.exoticpotion.amber=poción ámbar exótica
items.potions.exotic.exoticpotion.bistre=poción bistre exótica
items.potions.exotic.exoticpotion.indigo=poción índigo exótica
items.potions.exotic.exoticpotion.silver=poción plateada exótica
items.potions.exotic.exoticpotion.unknown_desc=Este frasco redondo contiene un líquido colorido granulado. Parece ser ajeno a esta tierra, ¿quién sabe lo que hará al ser bebido o lanzado?

items.potions.exotic.potionofadrenalinesurge.name=poción de aumento de adrenalina
items.potions.exotic.potionofadrenalinesurge.desc=Este líquido poderoso te dará un mayor impulso de fuerza que se desvanece después de un período prolongado de tiempo.

items.potions.exotic.potionofcleansing.name=poción de purificación
items.potions.exotic.potionofcleansing.desc=Este poderoso reactivo neutralizará completamente todos los efectos nocivos cuando es bebido. Puede ser lanzado a un objetivo para limpiarlo también.

items.potions.exotic.potionofcorrosivegas.name=poción de gas corrosivo
items.potions.exotic.potionofcorrosivegas.desc=Descorchar o romper este vidrio presurizado hará que su contenido explote en una nube mortal de gas corrosivo de color óxido. Sin embargo, el gas está menos concentrado y no durará mucho tiempo.

items.potions.exotic.potionofdragonsbreath.name=poción de aliento de dragón
items.potions.exotic.potionofdragonsbreath.prompt=Elija una ubicación para quemar
items.potions.exotic.potionofdragonsbreath.desc=Este frasco contiene un compuesto inusual que estalla en llamas poco después de mezclarse con la saliva. ¡Escupir rápidamente el líquido permitirá al usuario arrojar llamas de su boca!

items.potions.exotic.potionofearthenarmor.name=poción de armadura de tierra
items.potions.exotic.potionofearthenarmor.desc=En lugar de paralizar, este líquido tiene un efecto de endurecimiento en la piel que la convertirá en una armadura natural temporal.

items.potions.exotic.potionofholyfuror.name=poción de furor sagrado
items.potions.exotic.potionofholyfuror.desc=El poder de la energía sagrada reducida a forma líquida, esta dosis te bendecirá por un período prolongado de tiempo.

items.potions.exotic.potionofmagicalsight.name=poción de visión mágica
items.potions.exotic.potionofmagicalsight.desc=¡Después de beber esto, tus sentidos aumentarán brevemente a niveles increíbles, permitiéndote ver a través de las paredes!

items.potions.exotic.potionofshielding.name=poción de protección
items.potions.exotic.potionofshielding.desc=En lugar de sanar, esta poción proyectará un escudo duradero alrededor del cuerpo de los usuarios, bloqueando una cantidad considerable de daño.

items.potions.exotic.potionofshroudingfog.name=poción de niebla envolvente
items.potions.exotic.potionofshroudingfog.desc=Cuando se expone al aire, el líquido en este frasco producirá una espesa niebla humeante que bloquea por completo la visión.

items.potions.exotic.potionofsnapfreeze.name=poción de congelación rápida
items.potions.exotic.potionofsnapfreeze.desc=La sustancia química contenida en esta poción reaccionará rápidamente con el aire, congelando y enraizando instantáneamente todo dentro de su efecto.

items.potions.exotic.potionofstamina.name=poción de resistencia
items.potions.exotic.potionofstamina.desc=Beber este líquido extrañamente dulce te infundirá un impulso de energía duradero, lo que te permitirá correr a un ritmo acelerado durante un período prolongado de tiempo.

items.potions.exotic.potionofstormclouds.name=poción de nubes de tormenta
items.potions.exotic.potionofstormclouds.desc=Al arrojar esta poción se creará una nube de vapor concentrado que se condensará y se verterá en el ambiente. La mayoría del terreno se convertirá en agua y las trampas se verán desbordadas.



###quest items
items.quest.ceremonialcandle.name=vela ceremonial
items.quest.ceremonialcandle.desc=Un juego de velas, derretidas y unidas por el uso.\n\nPor sí solas son inútiles, pero usadas con otras velas en patrón, pueden concentrar la energía para un ritual de invocación.

items.quest.corpsedust.name=polvo cadavérico
items.quest.corpsedust.chill=Un enfriar recorre tu espina.
items.quest.corpsedust.desc=La bola de polvo cadavérico no es muy diferente externamente a una bola de polvo normal. Pero puedes sentir una energía maligna acechando dentro.\n\nDeshacerte de ella lo más rápido posible sería una buena idea.

items.quest.darkgold.name=mineral de oro oscuro
items.quest.darkgold.desc=A este metal se le llama oscuro no por su color (que es el mismo que el del oro normal), sino porque se funde al exponerlo a la luz del día, haciéndolo inútil en la superficie.

items.quest.dwarftoken.name=token de enano
items.quest.dwarftoken.desc=Muchos enanos y algunas de sus mayores creaciones llevan estas pequeñas piezas de metal de propósito desconocido. Tal vez son joyería o algún tipo de identificación. Los enanos son gente extraña.

items.quest.embers.name=ascuas de elemental
items.quest.embers.desc=Ascuas especiales que sólo pueden obtenerse de elementales de fuego jóvenes. Irradian energía térmica.

items.quest.gooblob.name=gota de Gú
items.quest.gooblob.desc=Una masa gelatinosa y gomosa, se separó de Gú cuando murió. Es casi como una gran bola de gelatina, aunque no te atreverías a comerla.\n\nNo hace nada por sí sola, pero podría ser útil cuando se combina con ciertas pociones, o una bomba. Por lo menos debería venderse por un precio decente.

items.quest.metalshard.name=fragmento de metal maldito
items.quest.metalshard.desc=Un fragmento de metal maldito oxidado, que se rompió del DM-300 cuando fue destruido. Puedes sentir una magia malévola inactiva dentro de este.\n\nNo hace nada por sí solo, pero puede ser útil cuando se combina con ciertos pergaminos o una bomba. Por lo menos debería venderse por un precio decente.

items.quest.pickaxe.name=pico
items.quest.pickaxe.ac_mine=MINAR
items.quest.pickaxe.no_vein=No hay ninguna veta de oro oscuro cerca que minar.
items.quest.pickaxe.desc=Esta es una herramienta grande y resistente para romper rocas. Probablemente se pueda usar como arma.

items.quest.ratskull.name=calavera de rata gigante
items.quest.ratskull.desc=Una calavera de rata sorprendentemente grande. Sería un trofeo de caza estupendo si tuvieras un muro en el que colgarla.



###rings
items.rings.ring.diamond=anillo de diamante
items.rings.ring.opal=anillo de  ópalo
items.rings.ring.garnet=anillo de granate
items.rings.ring.ruby=anillo de rubí
items.rings.ring.amethyst=anillo de amatista
items.rings.ring.topaz=anillo de topacio
