items.artifacts.alchemiststoolkit.full=¡Tu kit de herramientas está a máxima energía!
items.artifacts.alchemiststoolkit.desc=Este kit de herramientas contiene una serie de reactivos y hierbas junto con un pequeño frasco de mezcla, lo que permite utilizar la alquimia en el camino.
items.artifacts.alchemiststoolkit.desc_cursed=El kit de herramientas maldito se ha unido a tu lado y se niega a permitirte usar la alquimia.
items.artifacts.alchemiststoolkit.desc_warming=El kit de herramientas se está calentando actualmente y estará listo para usar una vez que obtenga experiencia.
items.artifacts.alchemiststoolkit.desc_hint=El kit de herramientas equipado genera lentamente energía alquímica a medida que adquieres experiencia. ¿Quizás podría mejorarse en una olla de alquimia?

items.artifacts.artifact.cannot_wear_two=No puedes llevar dos artefactos del mismo tipo.
items.artifacts.artifact.equip_cursed=El artefacto se une dolorosamente a ti.
items.artifacts.artifact.curse_known= Puedes sentir una magia maligna acechando dentro del artefacto.
items.artifacts.artifact.not_cursed=Este artefacto está libre de energía maligna.
items.artifacts.artifact.need_to_equip=Necesitas equipar tu artefacto para hacer eso.

items.artifacts.capeofthorns.name=capa de espinas
items.artifacts.capeofthorns.desc=Estas láminas colapsadas de metal del DM-300 han formado una capa rígida. Parece guardar una energía profunda, ¿tendrá algo del poder del DM-300?
items.artifacts.capeofthorns.desc_inactive=La capa se siente tranquilizadoramente pesada en tus hombros, parece estar ganando energía del daño que recibes.
items.artifacts.capeofthorns.desc_active=La capa parece estar liberando energía guardada, está irradiando un poder protector.
items.artifacts.capeofthorns$thorns.inert=Tu capa se vuelve inerte de nuevo.
items.artifacts.capeofthorns$thorns.radiating=Tu capa empieza a irradiar energía, ¡te sientes protegido!
items.artifacts.capeofthorns$thorns.levelup=¡Tu capa se fortalece!
items.artifacts.capeofthorns$thorns.name=Espinas
items.artifacts.capeofthorns$thorns.desc=¡Tu capa está irradiando energía, envolviéndote en un campo de fuerza deflectiva!\n\nTodo el daño recibido es reducido mientras el efecto de espinas está activo. Adicionalmente, si el atacante está a tu lado, el daño reducido se refleja contra el atacante.\n\nTurnos de espinas restantes: %s.

items.artifacts.chaliceofblood.name=cáliz de sangre
items.artifacts.chaliceofblood.ac_prick=PINCHAZO
items.artifacts.chaliceofblood.yes=Si, sé lo que hago
items.artifacts.chaliceofblood.no=No, he cambiado de idea
items.artifacts.chaliceofblood.prick_warn=Cada vez que uses el cáliz drenará más energía vital, si no eres cuidadoso podría matarte fácilmente.\n\n¿Estás seguro que quieres ofrecer más energía vital?
items.artifacts.chaliceofblood.onprick=Te pinchas y tu energía vital es drenada hacia el interior del cáliz.
items.artifacts.chaliceofblood.ondeath=El cáliz succiona tu esencia vital...
items.artifacts.chaliceofblood.desc=Este cáliz brillante de plata está curiosamente adornado con gemas cortadas en el borde.
items.artifacts.chaliceofblood.desc_cursed=El cáliz maldito se ha ligado a tu mano, y está inhibiendo tu habilidad de regenerar vida.
items.artifacts.chaliceofblood.desc_1=Mientras sostienes el cáliz, te sientes extrañamente forzado a pincharte con las gemas.
items.artifacts.chaliceofblood.desc_2=Algo de tu sangre cae en el cáliz, puedes sentir sutilmente al cáliz otorgándote energía vital. Todavía quieres cortarte con el cáliz, incluso cuando sabes que te lastimará.
items.artifacts.chaliceofblood.desc_3=El cáliz está lleno hasta el borde de tu energía vital. Puedes sentir el caliz brindándote energía vital de vuelta.

items.artifacts.cloakofshadows.name=manto de sombras
items.artifacts.cloakofshadows.ac_stealth=SIGILO
items.artifacts.cloakofshadows.cooldown=Tu manto necesita %d turnos más para recargarse.
items.artifacts.cloakofshadows.cursed=No puedes usar un manto maldito.
items.artifacts.cloakofshadows.no_charge=Tu manto aún no se ha recargado lo suficiente para ser usado.
items.artifacts.cloakofshadows.desc=Un invaluable manto mágico, robado de la armería real hace muchos años por el Pícaro. Equipado, puede usarse para ser completamente invisible por un corto tiempo.\n\nCuanto más se use el manto, más fuerte será, permitiendo al Pícaro volverse invisible más frecuentemente y por más tiempo.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Tu manto se quedó sin energía.
items.artifacts.cloakofshadows$cloakstealth.levelup=¡Tu manto se fortalece!
items.artifacts.cloakofshadows$cloakstealth.name=Camuflado
items.artifacts.cloakofshadows$cloakstealth.desc=Tu manto de sombras está otorgándote invisibilidad mientras estás envuelto por él.\n\nMientras eres invisible los enemigos no pueden atacarte o seguirte. Ataques físicos o efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad.\n\nTe mantendrás camuflado hasta cancelarse o cuando tu capa se quede sin cargas.

items.artifacts.driedrose.name=rosa marchita
items.artifacts.driedrose.ac_summon=INVOCAR
items.artifacts.driedrose.ac_outfit=ATUENDO
items.artifacts.driedrose.spawned=Ya has invocado al fantasma.
items.artifacts.driedrose.no_charge=Tu rosa no está totalmente cargada todavía.
items.artifacts.driedrose.cursed=No puedes utilizar una rosa maldita.
items.artifacts.driedrose.no_space=No hay espacio libre cerca de ti.
items.artifacts.driedrose.charged=¡Tu rosa está totalmente cargada!
items.artifacts.driedrose.desc=¿Es esta la rosa que mencionó el fantasma antes de desaparecer? Parece guardar algo de poder espiritual, tal vez pueda ser usada para conducir la energía de ese guerrero perdido.
items.artifacts.driedrose.desc_no_quest=Una rosa envejecida y seca que de alguna manera todavía se mantiene unida a pesar de su edad.\n\nParece tener algo de poder espiritual, pero no tienes idea de cómo usarlo ahora mismo.
items.artifacts.driedrose.desc_hint=Parece haber perdido algunos pétalos. Quizás volver a colocarlos fortalecerá la rosa.
items.artifacts.driedrose.desc_cursed=La rosa maldita está ligada a tu mano, se siente inquietantemente fría.
items.artifacts.driedrose$petal.name=pétalo marchito
items.artifacts.driedrose$petal.no_rose=Necesitas una rosa para añadir el pétalo.
items.artifacts.driedrose$petal.no_room=No hay espacio para este pétalo, así que lo desechas.
items.artifacts.driedrose$petal.maxlevel=¡La rosa está completa!
items.artifacts.driedrose$petal.levelup=Añades el pétalo a la rosa.
items.artifacts.driedrose$petal.desc=Un frágil pétalo seco, de alguna manera ha sobrevivido en la mazmorra.
items.artifacts.driedrose$ghosthero.name=fantasma triste
items.artifacts.driedrose$ghosthero.def_verb=evadido
items.artifacts.driedrose$ghosthero.hello=Hola de nuevo %s.
items.artifacts.driedrose$ghosthero.introduce=Mi espíritu está ligado a esta rosa, fue muy valiosa para mí, un regalo de mi amor que dejé en la superficie.\n\nNo puedo volver a él, pero gracias a ti tengo una segunda oportunidad para completar mi viaje. Cuando pueda, responderé a tu llamada y lucharé contigo.\n\nEspero que tengas éxito donde fallé...
items.artifacts.driedrose$ghosthero.desc=Una figura etérea frágil con una forma humanoide. Su poder parece atado a la rosa que tienes.\n\nEste fantasma puede no ser mucho, pero parece ser tu único amigo verdadero aquí abajo.
items.artifacts.driedrose$wndghosthero.title=Equipamiento del Fantasma
items.artifacts.driedrose$wndghosthero.desc=El fantasma es débil por sí mismo, pero su forma es lo suficientemente sólida como para estar equipado con un arma y una armadura. Podrá usar estos elementos como tú lo haces.\n\nEl fantasma puede equipar ítems que requieran hasta _%d fuerza._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Selecciona un arma para balancearla
items.artifacts.driedrose$wndghosthero.armor_prompt=Selecciona una armadura
items.artifacts.driedrose$wndghosthero.cant_unique=El fantasma no puede usar ítems únicos
items.artifacts.driedrose$wndghosthero.cant_unidentified=No sabes lo suficiente sobre ese objeto.
items.artifacts.driedrose$wndghosthero.cant_cursed=No puedes dar el equipamiento del fantasma maldito.
items.artifacts.driedrose$wndghosthero.cant_strength=El fantasma no es lo suficientemente fuerte para usar eso.

items.artifacts.etherealchains.name=cadenas etéreas
items.artifacts.etherealchains.ac_cast=ARROJAR
items.artifacts.etherealchains.no_charge=Tus cadenas no tienen suficiente carga.
items.artifacts.etherealchains.cursed=No puedes usar cadenas malditas.
