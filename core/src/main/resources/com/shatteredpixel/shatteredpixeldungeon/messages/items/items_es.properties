items.rings.ring.agate=anillo de ágata
items.rings.ring.equip_cursed=¡El anillo se tensa alrededor de tu dedo dolorosamente!
items.rings.ring.unknown_desc=Esta cinta de metal está adornada con una gema que resplandece en la oscuridad. ¿Quién sabe que efecto tendrá al llevarla puesta?
items.rings.ring.known=Esto es un %s
items.rings.ring.identify=Te has familizarizado lo suficiente con tu anillo para identificarlo. Es un %s.
items.rings.ring.cursed_worn=Como el anillo está maldito no tienes las fuerzas para quitártelo.
items.rings.ring.curse_known=Puedes sentir una magia maligna acechando dentro de este anillo.
items.rings.ring.not_cursed=Este anillo está libre de energía maligna.

items.rings.ringofaccuracy.name=anillo de precisión
items.rings.ringofaccuracy.stats=Cuando se usa, este anillo aumentará tu precisión en _%s%%._
items.rings.ringofaccuracy.typical_stats=Cuando se usa, este anillo generalmente aumentará tu precisión en _%s%%._
items.rings.ringofaccuracy.desc=Este anillo aumenta tu concentración, facilitando que tus ataques encuentren su objetivo. Un anillo maldito hará más difícil que tus ataques conecten.

items.rings.ringofelements.name=anillo de los elementos
items.rings.ringofelements.stats=Cuando se usa, este anillo proporcionará _%s%%_ resistencia elemental.
items.rings.ringofelements.typical_stats=Cuando se usa, este anillo típicamente proporcionará _%s%%_ resistencia elemental.
items.rings.ringofelements.desc=Este anillo te dará resistencia hacia la mayoría de efectos elementales y mágicos, reduciendo el daño y la duración de los efectos. Naturalmente un anillo maldito empeorará estos efectos.

items.rings.ringofenergy.name=anillo de energía
items.rings.ringofenergy.stats=Cuando se usa, este anillo aumentará la velocidad de carga de las varitas en _%s%%._
items.rings.ringofenergy.typical_stats=Cuando se usa, este anillo generalmente aumentará la velocidad de carga de la varita en _%s%%._
items.rings.ringofenergy.desc=Sus varitas se recargarán más rápidamente en el campo arcano que  irradia desde éste anillo. Un anillo maldito recargará la varita lentamente.

items.rings.ringofevasion.name=anillo de evasión
items.rings.ringofevasion.stats=Cuando se usa, este anillo aumentará tu evasión en _%s%%._
items.rings.ringofevasion.typical_stats=Cuando se usa, este anillo normalmente aumentará tu evasión en _%s%%._
items.rings.ringofevasion.desc=Este anillo vuelve más rápidas la reacciones del portador, haciéndolo mas difícil de golpear. Un anillo maldito hará al usuario más fácil de atacar.

items.rings.ringofforce.name=anillo de fuerza
items.rings.ringofforce.stats=Cuando estés desarmado, con tu fuerza actual, este anillo hará_ %1$d-%2$d de daño._ Con un arma equipada, ese anillo aumentara el daño en _%3$d._
items.rings.ringofforce.typical_stats=Cuando estés desarmado, con tu fuerza actual, este anillo hará _%1$d -%2$d de daño._ Con un arma equipada, este anillo típicamente aumentara el daño daño en _%3$d._
items.rings.ringofforce.desc=Este anillo potencia la fuerza de los golpes cuerpo a cuerpo. Este poder extra es bastante debil cuando se poran armas, pero un ataque desarmado sera mucho mas fuerte. Un anillo maldito en cambio debilitará los golpes del portador.

items.rings.ringoffuror.name=Anillo de furia
items.rings.ringoffuror.stats=Cuando se usa, este anillo aumentará la velocidad de tus ataques en _%s%%._
items.rings.ringoffuror.typical_stats=Cuando se usa, este anillo normalmente aumentará la velocidad de tus ataques en _%s%%._
items.rings.ringoffuror.desc=Este anillo le otorga al portador una furia interna, permitiéndole atacar más rápidamente. Un anillo maldito en cambio reducirá la velocidad de ataque del portador.

items.rings.ringofhaste.name=anillo de la velocidad
items.rings.ringofhaste.stats=Cuando se usa, este anillo aumentará tu velocidad de movimiento en _%s%%._
items.rings.ringofhaste.typical_stats=Cuando se usa, este anillo típicamente aumentará tu velocidad de movimiento en _%s%%._
items.rings.ringofhaste.desc=Este anillo reduce la carga de movimiento del portador, permitiéndole correr a velocidades superhumanas. Un anillo degradado causará en vez que el portador sienta más peso.

items.rings.ringofmight.name=anillo de poderío
items.rings.ringofmight.stats=Cuando se usa, este anillo aumentará tu fuerza en _%1$d_ y tu PS máximo en _%2$s%%._
items.rings.ringofmight.typical_stats=Cuando se usa, este anillo normalmente aumentará tu fuerza en _%1$d_ y tu PS máximo en _%2$s%%._
items.rings.ringofmight.desc=Este anillo incrementa los rasgos físicos del portador, otorgándole una mayor fuerza física y constitución. Un anillo degradado causará debilidad en el portador.

items.rings.ringofsharpshooting.name=anillo del tirador
items.rings.ringofsharpshooting.stats=Cuando se usa, este anillo aumentará el nivel efectivo de tus armas arrojadizas en _%1$d_ y aumentará la durabilidad en _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Cuando se usa, este anillo normalmente aumentará el nivel efectivo de tus armas arrojadizas en _%1$d_ y aumentará la durabilidad en _%2$s%%._
items.rings.ringofsharpshooting.desc=Ente anillo mejora la puntería y precisión del portador, que hace que todas las armas de proyectil tengan mejor daño y duración. Un anillo maldito tendrá el efecto contrario.

items.rings.ringoftenacity.name=anillo de la tenacidad
items.rings.ringoftenacity.stats=Cuando se usa, este anillo reducirá el daño que sufras hasta _%s%%._
items.rings.ringoftenacity.typical_stats=Cuando se usa, este anillo típicamente reducirá el daño que sufras hasta _%s%%._
items.rings.ringoftenacity.desc=Cuando estés agotado, éste anillo permitirá que el portador resista golpes que normalmente serían mortales. Cuanto más lesionado estés, más resistente serás al daño. Un anillo maldito hará más fácil para los enemigos ejecutarte.

items.rings.ringofwealth.name=anillo de riqueza
items.rings.ringofwealth.stats=Cuando se usa, este anillo aumentará tu suerte en _%s%%._
items.rings.ringofwealth.typical_stats=Cuando se usa, este anillo típicamente aumentará tu suerte en _%s%%._
items.rings.ringofwealth.desc=No está del todo claro qué hace este anillo. La buena suerte puede afectar sutilmente a la vida de un aventurero de muchas maneras. Por supuesto, un anillo maldito daría mala suerte.



