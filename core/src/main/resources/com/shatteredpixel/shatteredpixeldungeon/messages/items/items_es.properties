items.scrolls.scroll.odal=pergamino de ODAL
items.scrolls.scroll.tiwaz=pergamino de TIWAZ
items.scrolls.scroll.unknown_desc=Una runa mágica indescifrable está escrita en este pergamino. ¿Quién sabe qué hará cuando sea leído en voz alta?
items.scrolls.scroll.blinded=No puedes leer un pergamino estando cegado.
items.scrolls.scroll.cursed=¡Tu libro de conjuros maldito te impide invocar la magia de este pergamino! Un pergamino de eliminar maldición podría ser suficientemente fuerte para funcionar...

items.scrolls.inventoryscroll.warning=¿Realmente quieres dejar de usar este pergamino? Se consumirá de todas formas.
items.scrolls.inventoryscroll.yes=Sí, estoy seguro.
items.scrolls.inventoryscroll.no=No, he cambiado de idea

items.scrolls.scrollofidentify.name=pergamino de identificación
items.scrolls.scrollofidentify.inv_title=Identificar un ítem
items.scrolls.scrollofidentify.it_is=Tu pergamino lo identifica, es un %s.
items.scrolls.scrollofidentify.desc=Este encantamiento revela permanentemente los secretos de un ítem.

items.scrolls.scrolloflullaby.name=pergamino de canción de cuna
items.scrolls.scrolloflullaby.sooth=El pergamino emite una tranquilizadora melodía. Te sientes muy somnoliento.
items.scrolls.scrolloflullaby.desc=Leer este pergamino emite una melodía relajante que inducirá a todo aquel que lo escuche en un profundo sueño mágico.

items.scrolls.scrollofmagicalinfusion.name=pergamino de infusión mágica
items.scrolls.scrollofmagicalinfusion.inv_title=Encantar un ítem
items.scrolls.scrollofmagicalinfusion.infuse=¡Tu %s está infundido con energía arcana!
items.scrolls.scrollofmagicalinfusion.desc=Este pergamino infundirá un arma o armadura con poderosa energía mágica.\n\nAdemás de ser mejorada, el arma ganará un encantamiento mágico o la armadura será encantada con un glifo.\n\nSi el objeto ya tenía un encantamiento o glifo en ningún caso será borrado por este pergamino.

items.scrolls.scrollofmagicmapping.name=pergamino de mapeo magico
items.scrolls.scrollofmagicmapping.layout=Ahora conoces la disposición del nivel.
items.scrolls.scrollofmagicmapping.desc=Cuando este pergamino es leído, una imagen de claridad cristalina será grabada en tu memoria, revelando pasadizos y secretos del nivel. Las localizaciones de ítems permanecerán desconocidas.

items.scrolls.scrollofmirrorimage.name=pergamino de reflejo
items.scrolls.scrollofmirrorimage.desc=El encantamiento en este pergamino creará gemelos ilusorios del lector, que perseguirán a los enemigos.

items.scrolls.scrollofpsionicblast.name=pergamino de la explosión psiónica
items.scrolls.scrollofpsionicblast.ondeath=La explosión psiónica destroza tu mente...
items.scrolls.scrollofpsionicblast.desc=Este pergamino contiene una energía destructiva que puede ser canalizada para desgarrar la mente de todas las criaturas visibles. El poder desatado por el pergamino también cegará, aturdirá y dañará seriamente al lector.

items.scrolls.scrollofrage.name=pergamino de furia
items.scrolls.scrollofrage.roar=¡Este pergamino emite un encolerizante rugido que hace eco en todo el calabozo!
items.scrolls.scrollofrage.desc=Cuando se lee en voz alta, este pergamino libera un gran rugido que atrae a todos los enemigos al lector, y encoleriza a los cercanos.

items.scrolls.scrollofrecharging.name=pergamino de recarga
items.scrolls.scrollofrecharging.surge=¡Una corriente de energía atraviesa tu cuerpo, llenando de vigor tus varitas!
items.scrolls.scrollofrecharging.desc=El tosco poder mágico atado a este pergamino cargará, al ser leído, todas las varitas del usuario a través del tiempo.

items.scrolls.scrollofremovecurse.name=pergamino de eliminar maldición
items.scrolls.scrollofremovecurse.inv_title=Purificar un ítem
items.scrolls.scrollofremovecurse.cleansed=¡Tu mochila brilla con una luz purificadora, y una malvada energía se dispersa!
items.scrolls.scrollofremovecurse.not_cleansed=Tu mochila brilla con una luz purificadora, pero nada sucede.
items.scrolls.scrollofremovecurse.desc=El encantamiento de este pergamino quita inmediatamente cualquier maldición de un arma, anillo, varita, armadura o artefacto.

items.scrolls.scrollofteleportation.name=pergamino de teletransporte
items.scrolls.scrollofteleportation.tele=En un abrir y cerrar de ojos eres teletransportado a otra ubicación del nivel.
items.scrolls.scrollofteleportation.no_tele=¡Un fuerte aura mágica de este lugar previene que te teletransportes!
items.scrolls.scrollofteleportation.cant_reach=No puedes teleportarte ahí
items.scrolls.scrollofteleportation.prompt=Escoge un lugar para teletransportarse
items.scrolls.scrollofteleportation.desc=El conjuro de este pergamino teletransporta instantáneamente al lector a un lugar aleatorio del piso. Puede ser utilizado para escapar de situaciones peligrosas, pero el desafortunado lector podría hallarse en lugares incluso más peligrosos.

items.scrolls.scrollofterror.name=pergamino de terror
items.scrolls.scrollofterror.none=El pergamino emite un brillante resplandor de luz roja.
items.scrolls.scrollofterror.one=¡El pergamino emite una brillante luz roja y %s huye!
items.scrolls.scrollofterror.many=¡El pergamino emite un brillante resplandor de luz roja y los monstruos huyen!
items.scrolls.scrollofterror.desc=Un resplandor de luz roja infundirá a todas las criaturas en tu campo de visión con terror haciendo que se alejen y huyan. Atacar a un enemigo huyendo disipará este efecto.

items.scrolls.scrollofupgrade.name=pergamino de mejora
items.scrolls.scrollofupgrade.inv_title=Mejorar un ítem
items.scrolls.scrollofupgrade.weaken_curse=El pergamino de mejora debilita la maldición de tu ítem.
items.scrolls.scrollofupgrade.remove_curse=¡El pergamino de mejora levanta la maldición de tu ítem!
items.scrolls.scrollofupgrade.desc=Este pergamino mejorará un solo ítem, aumentando su calidad. Una varita incrementará su poder y el número de cargas, armas y armaduras causarán y bloquearan más daño y los efectos de anillos se intensificarán. En ocasiones puede que incluso retire los efectos de maldiciones, aunque no es tan potente como un pergamino de eliminar maldición.



###runestones
items.stones.inventorystone.ac_use=USAR

items.stones.stoneofaugmentation.name=Piedra de Agumentacion
items.stones.stoneofaugmentation.inv_title=Agumenta un objeto
items.stones.stoneofaugmentation.desc=Esta piedra posee potente magia que puede agumentar equipamiento para mejorar una propiedad a costa de la otra.\n\nUsarla en un arma te permitira mejorar la velocidad o el daño.\n\nUsarla en armaduras te permitira mejorar la defensa o la evasion.
items.stones.stoneofaugmentation$wndaugment.choice=Que te gustaria mejorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocidad
items.stones.stoneofaugmentation$wndaugment.damage=Daño
items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Eliminar Agumentacion
items.stones.stoneofaugmentation$wndaugment.cancel=Olvídalo

items.stones.stoneofenchantment.name=Piedra de Encantamiento
items.stones.stoneofenchantment.inv_title=Encantar un Ítem
items.stones.stoneofenchantment.weapon=¡Tu arma resplandece en la oscuridad!
items.stones.stoneofenchantment.armor=¡Tu armadura resplandece en la oscuridad!
items.stones.stoneofenchantment.desc=Esta piedra rúnica posee magia encantadora. A diferencia de un pergamino de mejora, no aumentará la potencia directa de un objeto, sino que impregnará un arma o armadura con un hechizo, otorgándole un nuevo poder.

items.stones.stoneofintuition.name=Piedra de Intuición
items.stones.stoneofintuition.inv_title=Selecciona un ítem
items.stones.stoneofintuition.desc=Esta piedra rúnica contiene una versión más débil de la magia encontrada en pergaminos de identificación. En lugar de identificar directamente un elemento, funcionará con su intuición, lo que le permite intentar identificar una poción o pergamino al adivinar.

###wands
items.wands.cursedwand.ondeath=Fuiste asesinado por tu propio %s.
items.wands.cursedwand.nothing=No ocurre nada.
items.wands.cursedwand.grass=¡La hierba crece a tu alrededor!
items.wands.cursedwand.fire=Hueles a quemado...
items.wands.cursedwand.transmogrify=¡Tu varita se transmodifica en un ítem diferente!

items.wands.wand.ac_zap=SACUDIR
items.wands.wand.fizzles=Tu varita chisporrotea; no debe tener energía suficiente.
items.wands.wand.self_target=¡No puedes apuntarte a ti mismo!
items.wands.wand.identify=Ahora estás familiarizado con tu %s.
items.wands.wand.cursed=Esta varita está maldita, haciendo su magia caótica y aleatoria.
items.wands.wand.curse_discover=¡Este %s está maldito!
items.wands.wand.prompt=Elige una dirección para disparar.

items.wands.wandofblastwave.name=varita de la onda expansiva
items.wands.wandofblastwave.staff_name=bastón de onda explosiva
items.wands.wandofblastwave.ondeath=Te has suicidado con tu propia varita de la onda expansiva...
items.wands.wandofblastwave.desc=Esta varita está hecha de algún tipo de piedra de mármol, con oro pulido y una gema negra redonda en el extremo. Se siente muy pesada en tu mano.
items.wands.wandofblastwave.stats_desc=Esta varita dispara un rayo que detona violentamente en un lugar específico. La fuerza de esta explosión inflige _%1$d-%2$d de daño_ y es lo suficientemente fuerte para lanzar a la mayoría de los enemigos volando.

items.wands.wandofcorruption.name=varita de la corrupción
items.wands.wandofcorruption.staff_name=bastón de corrupción
items.wands.wandofcorruption.already_corrupted=Ese personaje no puede ser corrompido aún más.
items.wands.wandofcorruption.desc=Esta varita irradia energía oscura caótica, si no fuera suficientemente obvio por la pequeña calavera decorativa en su extremo.
items.wands.wandofcorruption.stats_desc=Esta varita lanzará una ráfaga de energía corrupta que debilitará a los enemigos y eventualmente los corromperá a tu voluntad. Los enemigos pueden resistir la corrupción, pero los enemigos debilitados son mucho más fáciles de corromper que los sanos.

items.wands.wandofdisintegration.name=Varita de desintegración
items.wands.wandofdisintegration.staff_name=bastón de desintegración
items.wands.wandofdisintegration.desc=Esta varita está hecha de un sólido pedazo de obsidiana pulida, con una luz púrpura profunda recorriéndo su contorno, terminando en la extremidad. Resplandece con energía destructiva, esperando para disparar.
items.wands.wandofdisintegration.stats_desc=Esta varita tira un laser que atravieza cualquier obstáculo, y podrá ir mas lejos mientras sea mejorada. El laser inflige _%1$d-%2$d de daño_ y también infligirá daño extra por cada enemigo y pared que penetre.

items.wands.wandoffireblast.name=Varita de la llamarada
items.wands.wandoffireblast.staff_name=bastón de explosión de fuego
items.wands.wandoffireblast.desc=Esta varita está hecha de madera roja laqueada con hojas doradas usadas deliberadamente para hacerla ver más regia. Crepita y sisea en el extremo, ansiosa de liberar su poderosa magia.
items.wands.wandoffireblast.stats_desc=Esta varita produce una ráfaga de fuego cuando es utilizada, extendiendose en forma de cono. Mientras se mejora esta varita se consumirán mas cargas, y el efecto se vuelve significativamente más poderoso mientras se usen más cargas. Su próximo ataque consumirá _%1$d cargas_ e infligirá _%2$d-%3$d de daño._

items.wands.wandoffrost.name=varita de hielo
items.wands.wandoffrost.staff_name=bastón de hielo
items.wands.wandoffrost.desc=Esta varita parece estar hecha de algún tipo de hielo mágico. Su brillo incrementa hacia el extremo. Se siente muy fría al sostenerse, pero tus manos de alguna manera mantienen la calidez.
items.wands.wandoffrost.stats_desc=Esta varita dispara ráfagas de energía helada hacia tus enemigos, infligiendo _%1$d-%2$d de daño_ y enfriandolos, lo que reduce su velocidad. El efecto parece ser más poderoso en el agua. Enemigos enfriados y congelados reciben menos daño de esta varita, al estar ya frios.

items.wands.wandoflightning.name=varita de relámpago
items.wands.wandoflightning.staff_name=bastón de relámpago
items.wands.wandoflightning.ondeath=Te has suicidado con tu propia varita de relámpago...
items.wands.wandoflightning.desc=Esta varita está hecha de un metal sólido, haciéndola sorprendentemente pesada. Dos púas se curvan hacia el extremo, y arcos eléctricos se forman entre ellos.
items.wands.wandoflightning.stats_desc=Esta varita envía un poderoso relámpago arqueándose a través de cualquier cosa a la que se le dispare, infligiendo _%1$d-%2$d de daño._ Esta electricidad puede rebotar entre varios enemigos cercanos, propagando el daño entre ellos. La electricidad y el daño se propagan mucho más efectivamente en el agua. Si estás muy cerca, ¡quizá también seas electrocutado!

items.wands.wandofmagicmissile.name=varita de proyectiles mágicos
items.wands.wandofmagicmissile.staff_name=bastón de proyectiles mágicos
items.wands.wandofmagicmissile.desc=Esta sencilla varita lanza proyectiles de energía mágica pura, haciendo daño moderado al objetivo. Aunque no es tan fuerte como otras varitas, lo compensa de algún modo teniendo más cargas disponibles.
items.wands.wandofmagicmissile.stats_desc=Cada rayo de esta varita inflige _%1$d-%2$d de daño,_  y no tiene ningún efecto adicional.

items.wands.wandofprismaticlight.name=varita de luz prismática
items.wands.wandofprismaticlight.staff_name=bastón de luz de prisma
items.wands.wandofprismaticlight.desc=Esta varita está hecha de una pieza sólida de cristal translúcido, como un largo pedazo de vidrio refinado. Pequeños reflejos de luz colorida bailan alrededor de la punta de la varita, impacientes por salir disparadas
items.wands.wandofprismaticlight.stats_desc=Esta varita dispara rayos de luz que cortan a través de la oscuridad de la mazmorra, revelando áreas secretas y trampas. El rayo puede cegar enemigos, e inflige _%1$d-%2$d de daño._ Demonios y no-muertos se quemarán en la luz brillante, recibiendo daño extra.

items.wands.wandofregrowth.name=varita del recrecimiento
items.wands.wandofregrowth.staff_name=bastón de rebrote
items.wands.wandofregrowth.desc=Esta varita está hecha de un delgado trozo de madera tallada. De alguna manera todavía está viva y vibrante, verde brillante como el núcleo de un árbol joven.
items.wands.wandofregrowth.stats_desc=Cuando es utilizada, esta varita consumirá todas sus cargas para disparar energía de recrecimiento en un cono. Esta magia causará que hierba, raices, y plantas exóticas salten a la vida. "Cuando una vida cesa nueva vida crece... ¡El eterno ciclo de la vida siempre queda!"
items.wands.wandofregrowth$dewcatcher.name=Atraparocío
items.wands.wandofregrowth$dewcatcher.desc=Las Atraparocío se camuflan como pasto para evitar la atención, pero sus protuberancias de rocío recolectado las delatan.
items.wands.wandofregrowth$seedpod.name=Vaina de Semilla
items.wands.wandofregrowth$seedpod.desc=Las Vainas de Semillas se ven lindas, pero las semillas que cargan son robadas de otras plantas que matan con sus raíces.

items.wands.wandoftransfusion.name=varita de transfusión
items.wands.wandoftransfusion.staff_name=bastón de transfusión
items.wands.wandoftransfusion.ondeath=Te has suicidado con tu propia varita de transfusión
items.wands.wandoftransfusion.charged=¡Tu bastón está cargado con energía vital de tus enemigos!
items.wands.wandoftransfusion.desc=Una varita con una forma no muy especial, se destaca por su color magenta y su gema completamente negra en la punta.
items.wands.wandoftransfusion.stats_desc=Esta varita tomará algo de tu energía vital y la lanzará a un objetivo. Este efecto es muy versátil: los aliados serán curados, los enemigos serán temporalmente encantados, y no-muertos hostiles tomarán un daño considerable. El drenaje de vida es significante, utilizar esta varita te hará daño además de consumir cargas.

items.wands.wandofcorrosion.name=Varita de corrosión
items.wands.wandofcorrosion.staff_name=Bastón de corrosión
items.wands.wandofcorrosion.desc=Esta varita tiete un cuerpo cenizado que se abre en una gema naranja brillante.
items.wands.wandofcorrosion.stats_desc=Esta varita dispara un rayo que explota en una nube de gas altamente corrosivo en el lugar localizado. Cualquier cosa dentro de esta nube tomara daño continuo, incrementando con el tiempo.



###weapon curses
items.weapon.curses.annoying.name=%s exasperante
items.weapon.curses.annoying.msg_1=OOH, ¿¡ESTAMOS PELEANDO ALGO!?
items.weapon.curses.annoying.msg_2=¡SÍ, A POR ELLOS!
items.weapon.curses.annoying.msg_3=¡HEY, ESCUCHA!
items.weapon.curses.annoying.msg_4=¿¡HEMOS LLEGADO AL JEFE YA!?
items.weapon.curses.annoying.msg_5=¡OUCH, NO ME ESGRIMAS TAN FUERTE!
items.weapon.curses.annoying.desc=Las armas molestas son capaces de hablar pero son quizás demasiado enérgicas. A menudo llamarán la atención sin querer.

items.weapon.curses.displacing.name=%s desplazante
items.weapon.curses.displacing.desc=Las armas de desplazamiento estan llenas de caótica magia de teletransporte, teniendo la habilidad de mover enemigos alrededor del nivel aleatoriamente.

items.weapon.curses.elastic.name=elastica %s
items.weapon.curses.elastic.desc=Armas elasticas no son capaces de hacer algun daño, pero puede hacer volar de regreso a los enemigos cortas distancias.

items.weapon.curses.exhausting.name=%s extenuante
items.weapon.curses.exhausting.desc=Las armas extenuantes requieren un gran esfuerzo para ser usadas y debilitarán periódicamente al portador como resultado.

items.weapon.curses.fragile.name=%s endeble
items.weapon.curses.fragile.desc=Armas frágiles, al principio son tan fuertes como sus homólogos normales, pero su eficacia disminuye rápidamente con el uso.

items.weapon.curses.friendly.name=%s amistosa
items.weapon.curses.friendly.desc=Armas amistosas son mejores para pacifistas, ocasionalmente activando magia que hace imposible pelear.

items.weapon.curses.sacrificial.name=%s sacrificatorio
items.weapon.curses.sacrificial.desc=Las armas sacrificatorias exigen la sangre de su portador a cambio de atacar enemigos. Cuanta más salud tenga su portador, más sangre pedirá la maldición.

items.weapon.curses.wayward.name=%s rebelde
items.weapon.curses.wayward.desc=Un arma rebelde tiene problemas para encontrar su objetivo haciéndola extremadamente imprecisa excepto en un ataque asegurado.


###enchantments
items.weapon.enchantments.blazing.name=%s flameante
items.weapon.enchantments.blazing.desc=Este encantamiento hace que el arma lanze llamas, quemando a los enemigos y el terreno por igual.

items.weapon.enchantments.chilling.name=%s enfriante
items.weapon.enchantments.chilling.desc=Los enemigos golpeados con este encantamiento son enfriados, reduciendo su velocidad de movimiento y ataques.

items.weapon.enchantments.dazzling.name=%s deslumbrante
items.weapon.enchantments.dazzling.desc=Este encantamiento aturde a los enemigos cuando son golpeados, dejándolos ciegos por un corto tiempo.

items.weapon.enchantments.eldritch.name=%s misterioso
items.weapon.enchantments.eldritch.desc=Las armas misteriosas siembran el pánico en sus enemigos haciéndoles huir de su atacante.

items.weapon.enchantments.grim.name=%s siniestro
items.weapon.enchantments.grim.desc=Este poderoso encantamiento posee el poder de ejecutar instantáneamente un enemigo. El efecto es más probable de ocurrir cuanto más débil sea el enemigo.

items.weapon.enchantments.lucky.name=%s afortunado
items.weapon.enchantments.lucky.desc=Una arma afortunada hara el doble de daño o ningun daño en absoluto. Las estadisticas se ponen a tu favor cada vez que un ataque no haga daño.

items.weapon.enchantments.projecting.name=%s proyectivo
items.weapon.enchantments.projecting.desc=Con este encantamiento las armas cuerpo a cuerpo ganan alcance adicional. Armas a distancia serán capaces de penetrar muros cercanos.

items.weapon.enchantments.shocking.name=%s eléctrico
items.weapon.enchantments.shocking.desc=Electricidad se descarga formando arcos desde un arma eléctrica, haciendo daño adicional a todos los enemigos cercanos.

items.weapon.enchantments.stunning.name=%s aturdidor
items.weapon.enchantments.stunning.desc=Este poderoso encantamiento inmoviliza enemigos cuando son golpeados dejándolos indefensos contra siguientes ataques.

items.weapon.enchantments.unstable.name=%s inestable
items.weapon.enchantments.unstable.desc=Este encantamiento irradia energía caótica, actuando como un encantamiento diferente con cada golpe.

items.weapon.enchantments.vampiric.name=%s vampírico
items.weapon.enchantments.vampiric.desc=Este poderoso encantamiento absorbe energía vital del enemigo con cada golpe, canalizándola de vuelta al portador.

items.weapon.enchantments.venomous.name=%s venenoso
items.weapon.enchantments.venomous.desc=Armas venenosas infectan a los enemigos con un veneno mortal, que se vuelve más severo con cada golpe.

items.weapon.enchantments.vorpal.name=%s vorpal
items.weapon.enchantments.vorpal.desc=Armas vorpales son especialmente mortales, causando sangrado en los enemigos cuando son golpeados.


###melee weapons
items.weapon.melee.assassinsblade.name=cuchilla de asesino
items.weapon.melee.assassinsblade.stats_desc=Esta arma es más efectiva contra los enemigos desprevenidos.
items.weapon.melee.assassinsblade.desc=Una pequeña cuchilla ondulada hecha de obsidiana, difícil de usar a pesar de ser ligera, pero mortal si se sabe usar.

items.weapon.melee.battleaxe.name=hacha de combate
items.weapon.melee.battleaxe.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.battleaxe.desc=La enorme cabeza de acero de este hacha de batalla pone una increíble fuerza detrás de cada golpe.

items.weapon.melee.crossbow.name=ballesta
items.weapon.melee.crossbow.stats_desc=Esta arma aumenta el daño de los dardos arrojados cuando se equipa, e incluso puede garantizar su encantamiento.
items.weapon.melee.crossbow.desc=Un arma bastante intrigante que dispara dardos a velocidades excepcionales. Mientras no esta diseñada para esto, la solida y dura construccion la hace una arma cuerpo a cuerpo decente.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Esta arma es más efectiva contra los enemigos desprevenidos.
items.weapon.melee.dagger.desc=Una simple daga de hierro con un mango de madera desgastada.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=Esta arma es más efectiva contra enemigos desprevenidos.
items.weapon.melee.dirk.desc=Una daga más larga, tiene un poco más de acero que clavar en los enemigos.

items.weapon.melee.flail.name=mangual
items.weapon.melee.flail.stats_desc=Esta es un arma bastante lenta.\nEsta arma no puede atacar por sorpresa.
items.weapon.melee.flail.desc=Una bola de pinchos sujeta a un mango por una larga cadena. Difícil de manejar pero devastadora si acierta.

items.weapon.melee.gauntlet.name=Guantelete de piedra
items.weapon.melee.gauntlet.stats_desc=Esta es un arma muy rápida.\nEsta arma bloquea algo de daño.
items.weapon.melee.gauntlet.desc=Este guantelete masivo esta hecho de tela carmesí con pesada piedra magica puesta encima. La tela se tenza haciendo las placas de roca como una segunda piel. Usar un arma asi de pesada requiere fuerza, pero añade tremenda fuerza a tus golpes.

items.weapon.melee.glaive.name=guja
items.weapon.melee.glaive.stats_desc=Esta es un arma bastante lenta.\nEsta arma tiene alcance extra.
items.weapon.melee.glaive.desc=Una masiva arma de asta con hoja de espada al final del palo.

items.weapon.melee.greataxe.name=gran hacha
items.weapon.melee.greataxe.stats_desc=Esta arma es increíblemente pesada.
items.weapon.melee.greataxe.desc=Hecha para ser empuñada por encima del hombro, esta titánica hacha es tan poderosa como pesada.

items.weapon.melee.greatshield.name=gran escudo
items.weapon.melee.greatshield.stats_desc=Esta arma bloquea una enorme cantidad de daño, la cual aumenta con mejoras.
items.weapon.melee.greatshield.desc=Más parecido a un muro móvil que un escudo, esta gigantesca masa de metal ayuda en la defensa pero no deja mucho margen para el ataque.

items.weapon.melee.greatsword.name=mandoble
items.weapon.melee.greatsword.desc=Esta imponente hoja inflige gran daño al emplear su peso en cada movimiento.

items.weapon.melee.handaxe.name=hacha de mano
items.weapon.melee.handaxe.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.handaxe.desc=Un hacha ligera, normalmente usada para talar árboles. El amplio filo también funciona bien contra enemigos.

items.weapon.melee.knuckles.name=puño de acero
items.weapon.melee.knuckles.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.knuckles.desc=Una pieza de hierro para colocar en los nudillos. No es un gran arma, pero es mejor que ir con las manos vacias.

items.weapon.melee.longsword.name=espada larga
items.weapon.melee.longsword.desc=La larga hoja afilada de esta espada brilla de una forma tranquilizadora, aunque su tamaño la vuelve pesada.

items.weapon.melee.mace.name=maza
items.weapon.melee.mace.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.mace.desc=La gran cabeza de hierro de esta arma hace un daño sustancial.

items.weapon.melee.magesstaff.name=bastón del mago
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=SACUDIR
items.weapon.melee.magesstaff.prompt=Selecciona una varita
items.weapon.melee.magesstaff.imbue=Has imbuido tu bastón con la %s.
items.weapon.melee.magesstaff.conflict=Las magias conflictivas borran el encantamiento de tu bastón.
items.weapon.melee.magesstaff.id_first=Vas a necesitar identificar la varita primero.
items.weapon.melee.magesstaff.cursed=No puedes usar una varita maldita.
items.weapon.melee.magesstaff.warning=¿Estás seguro de que quieres imbuir tu bastón con esta varita? La infusion pasada se perderá.\n\nSi la varita imbuida es de el mismo o de un nivel mas alto que el bastón, el bastón heredará el nivel de esa varita más una sola de sus propias mejoras.\n\nEsta infusión resultará en un bastón de nivel %d.
items.weapon.melee.magesstaff.yes=Sí, estoy seguro.
items.weapon.melee.magesstaff.no=No, he cambiado de idea
items.weapon.melee.magesstaff.desc=Creada por el propio mago, este bastón es un arma mágica única. En vez de tener un poder mágico innato, este bastón es imbuido con energía mágica de una varita.
items.weapon.melee.magesstaff.no_wand=El bastón no tiene magia actualmente, debe ser _imbuido con el poder de una varita_ antes de que pueda ser usado para lanzar hechizos.
items.weapon.melee.magesstaff.has_wand=El bastón está imbuido con una _%s._

items.weapon.melee.meleeweapon.stats_known=Esta arma cuerpo a cuerpo de _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser utilizada correctamente.
items.weapon.melee.meleeweapon.stats_unknown=Típicamente, esta arma cuerpo a cuerpo de _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser utilizada correctamente.
items.weapon.melee.meleeweapon.probably_too_heavy=Probablemente esta arma es muy pesada para ti.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espada corta
items.weapon.melee.shortsword.desc=Una espada bastante corta, apenas algo más larga que una daga.

items.weapon.melee.quarterstaff.name=lanza larga
items.weapon.melee.quarterstaff.stats_desc=Esta arma bloquea algo de daño.
items.weapon.melee.quarterstaff.desc=Un bastón de madera endurecida, los extremos están reforzadas con hierro.

items.weapon.melee.roundshield.name=escudo redondo
items.weapon.melee.roundshield.stats_desc=Esta arma bloquea una significativa cantidad de daño, la cual aumenta con mejoras.
items.weapon.melee.roundshield.desc=Este gran escudo bloquea ataques de forma eficaz y es un arma bastante buena en un apuro.

items.weapon.melee.runicblade.name=espada rúnica
items.weapon.melee.runicblade.stats_desc=Esta arma se beneficia más de las mejoras.
items.weapon.melee.runicblade.desc=Un arma misteriosa de una tierra lejana, con hoja azul brillante.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Esta es un arma muy rápida.\nEsta arma bloquea algo de daño.
items.weapon.melee.sai.desc=Dos finas cuchillas, una para cada mano. Igualmente excelentes desviando y haciendo cortes rápidos.

items.weapon.melee.scimitar.name=cimitarra
items.weapon.melee.scimitar.stats_desc=Esta es un arma bastante rápida.
items.weapon.melee.scimitar.desc=Una hoja gruesa y curva. Su forma permite ataques rápidos aunque menos poderosos.

items.weapon.melee.spear.name=pica
items.weapon.melee.spear.stats_desc=Esta es un arma bastante lenta.\nEsta arma tiene alcance extra.
items.weapon.melee.spear.desc=Una vara de madera delgada con una punta de hierro.

items.weapon.melee.sword.name=espada
items.weapon.melee.sword.desc=Una espada bien equilibrada. No demasiado grande, pero si más larga que una espada corta.

items.weapon.melee.warhammer.name=martillo de guerra
items.weapon.melee.warhammer.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.warhammer.desc=Pocas criaturas pueden soportar el duro golpe de esta imponente masa de plomo y acero, pero se necesita una gran fuerza para utilizarla con efectividad.

items.weapon.melee.whip.name=látigo
items.weapon.melee.whip.stats_desc=Esta arma tiene enorme alcance.
items.weapon.melee.whip.desc=Aunque las púas situadas al final de esta cuerda hacen escaso daño su alcance es inigualable.

items.weapon.melee.wornshortsword.name=espada corta desgastada
items.weapon.melee.wornshortsword.desc=Una espada bastante corta, desgastada por un fuerte uso. Es más débil y algo más ligera que una espada corta en mejores condiciones.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=Dardos cegadores
items.weapon.missiles.darts.blindingdart.desc=Estos dardos estan hechos con un compuesto basado en ciegahierba que cegara el objetivo por un corto periodo de tiempo, no desorientan, significa que un enemigo sabra donde te vio la ultima vez.

items.weapon.missiles.darts.chillingdart.name=Dardo congelante
items.weapon.missiles.darts.chillingdart.desc=Estos dardos tienen en la punta un componente basado en hongohielo que enfria el objetivo al impactar.

items.weapon.missiles.darts.dart.name=dardo
items.weapon.missiles.darts.dart.desc=Estas baras simples con una pico en la punta estan hechos con madera balanceada para vuelo real y picar a su presa con un chasquido de muñeca.
items.weapon.missiles.darts.dart.durability=Debido a su tamaño y construccion simple, los dardos jamas se romperan con el uso. Pero los dardos con compuestos especiales perderan su efecto despues de un uso.

items.weapon.missiles.darts.displacingdart.name=Dardo desplazante
items.weapon.missiles.darts.displacingdart.desc=Estos dardos estan hechos con un compuesto basado en esfumahoja que teleportara a su objetivo lejos por una corta distancia.

items.weapon.missiles.darts.healingdart.name=Dardo curativo
items.weapon.missiles.darts.healingdart.desc=Estos dardos estan hechos con un componente basado en hierbasol que garantiza curacion al objetivo. Los dardo siguen siendo dañinos tambien.

items.weapon.missiles.darts.holydart.name=dardo sagrado
items.weapon.missiles.darts.holydart.desc=Estos dardos estan hechos con un compuesto basado en florestrella qdue garantiza un aumento de poder a su objetivo. En dardo sigue siendo dañino.

items.weapon.missiles.darts.paralyticdart.name=dardo paralizador
items.weapon.missiles.darts.paralyticdart.desc=Estos dardos tienen en la punta un componente basado en raizterránea que paraliza al objetivo durante un corto tiempo.

items.weapon.missiles.darts.incendiarydart.name=dardo incendiario
items.weapon.missiles.darts.incendiarydart.desc=Estos dardos tienen en la punta un componente basado en la florígnea que quemara al objetivo en brillantes flamas al impactar.

items.weapon.missiles.darts.poisondart.name=dardo venenoso
items.weapon.missiles.darts.poisondart.desc=Estos dardos estan hechos co un compuesto basado en musgopena que envenenara su objetivo.

items.weapon.missiles.darts.rotdart.name=dardo podrido
items.weapon.missiles.darts.rotdart.desc=Estos dardos dañados estan hechos con un compuesto acido basado en putrebaya, que comera agresivamente cualquier cosa que entre en contacto con el. Enemigos poderosos resistiran la mayoria del efecto, pero la corrosion es bastante fuerte como para matar facilmente la mayoria de enemigos normales.

items.weapon.missiles.darts.shockingdart.name=dardo eléctrico
items.weapon.missiles.darts.shockingdart.desc=Estos dardos estan hechos con un compuesto basado en raiztormenta que electrocutara a su objetivo.

items.weapon.missiles.darts.sleepdart.name=dardo adormecedor
items.weapon.missiles.darts.sleepdart.desc=Estos dardos estan hechos con un componente basado en hojasueño que instantaneamente pondra a su objetivo en un sueño ligero.



items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Estas inusuales armas a distancia no son muy dañinas. Pero hacen un excelente trabajo lisiando enemigos.

items.weapon.missiles.boomerang.name=búmeran
items.weapon.missiles.boomerang.desc=Arrojado al enemigo este proyectil de madera curvada volverá a las manos del lanzador.
items.weapon.missiles.boomerang.durability=Debido a su solida contruccion, este boomerang no se rompera del uso.

items.weapon.missiles.curaredart.name=dardo curare
items.weapon.missiles.curaredart.desc=Estos dardos tienen en la punta un componente basado en raizterránea que paráliza al objetivo durante un corto tiempo al impactar.

items.weapon.missiles.fishingspear.name=Lanza de pesca
items.weapon.missiles.fishingspear.desc=Pequeñas lanzas arrojadizas diseñadas para pescar. Tambien funcionan como arma improvisada.

items.weapon.missiles.javelin.name=javalina
items.weapon.missiles.javelin.desc=Estas grandes lanzas arrojadizas son pesadas para mantener el pico hacia en frente mientras navega por el aire.

items.weapon.missiles.missileweapon.stats=Este proyectil inflige _%1$d-%2$d de daño_ y requiere _%3$d de fuerza_ para ser utilizada apropiadamente. 
items.weapon.missiles.missileweapon.distance=Esta arma está diseñada para ser usada a distancia, es mucho menos precisa cuerpo a cuerpo.
items.weapon.missiles.missileweapon.durability=Armas de proyectiles se desgastaran y romperan como se usen.
items.weapon.missiles.missileweapon.uses_left=Esta pila de armas tiene _%d/%d_ usos restantes antes de que se rompa uno.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Piezas de metal con forma de estrella y bordes afilados. Son ligeros y facil de usar en movimiento. Solo un shuriken puede ser arrojado instantaneamente despues de moverse.

items.weapon.missiles.throwinghammer.name=Martillo arrojadizo
items.weapon.missiles.throwinghammer.desc=Estos pesados martillos son diseñados para ser arrojadaz por un enemigo. Mientras cadecen un poco de daño, su construccion suave de metal los hace bastantes duraderas, y no se pegan en enemigos.

items.weapon.missiles.throwingknife.name=Cuchillo arrojadizo
items.weapon.missiles.throwingknife.desc=Estos ligeron cuchillos estan balanceados para ir en arco a traves del aire hacia su objetivo. Son mas efectivos contra enemigos inadvertidos.

items.weapon.missiles.throwingspear.name=Lanza arrojadiza
items.weapon.missiles.throwingspear.desc=Estas lanzas de peso ligero tiene delgadas marcas que son claramente para ser lanzadas, y no propulsadas.

items.weapon.missiles.throwingstone.name=Piedra arrojadiza
items.weapon.missiles.throwingstone.desc=estas rocas estan arenadas paar ser lanzadas con mas potencia que una roca normal. Aunque sean creados por artesanos, no son una buena arma.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Estas hachas arrojadizas tienen un filo serrado que los hace un poco dificil de usar. Pero, un golpe solido con esta arma causara al enemigo a sangrar.

items.weapon.missiles.trident.name=tridente
items.weapon.missiles.trident.desc=Lanzas arrojadizas masivas con 3 mortales puntas en el final. Son poderosos, pero bastante pesados.


items.weapon.weapon.identify=Te has familiarizado lo suficiente con tu arma para identificarla.
items.weapon.weapon.too_heavy=Debido a tu fuerza inadecuada, esta arma reducirá tu velocidad de ataque, puntería y habilidad para atacar por sorpresa.
items.weapon.weapon.excess_str=Debido a tu exceso de fuerza, causarás hasta _%d de daño adicional_ con esta arma.
items.weapon.weapon.incompatible=¡La interacción con diferentes tipos de magia ha anulado el encantamiento de esta arma!
items.weapon.weapon.cursed_worn=Debido a la maldición de esta arma, eres incapaz de quitártela.
items.weapon.weapon.cursed=Puedes sentir la magia malévola acechando dentro de esta arma.
items.weapon.weapon.faster=Esta agumentado para mejorar la _velocidad._
items.weapon.weapon.stronger=Esta agumentado para mejorar el _daño._
items.weapon.weapon.enchanted=Tiene un _%s._
