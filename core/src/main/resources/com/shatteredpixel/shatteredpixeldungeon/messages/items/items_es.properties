items.artifacts.unstablespellbook.desc=Este tomo está en una condición sorprendentemente buena dada a su edad. Burbujea y cruje mientras pasas las páginas, agitándose con una energía inestable. Si lees de este libro, no se sabe qué hechizo podrás arrojar.
items.artifacts.unstablespellbook.desc_cursed=El libro maldito se te ha ligado, está inhibiendo tu capacidad de usar la mayoría de pergaminos.
items.artifacts.unstablespellbook.desc_index=El libro está incompleto. El índice apunta en este momento a las siguientes páginas en blanco:
items.artifacts.unstablespellbook.desc_empowered=Los pergaminos que ha agregado al libro brillan con poder. Podrás elegir la versión exótica de los efectos de estos pergaminos, pero a cambio de un coste adicional.
items.artifacts.unstablespellbook.read_empowered=El pergamino que agregaste al libro de hechizos surge con energía. Eres capaz de canalizar la versión regular o exótica del efecto de este pergamino.\n\nElegir la variante exótica costará 2 cargas en lugar de 1.



###bags
items.bags.bag.name=mochila

items.bags.potionbandolier.name=bandolera de pociones
items.bags.potionbandolier.desc=Esta bandolera gruesa se ajusta alrededor del pecho como una faja, tiene muchas correas aislantes para llevar frascos de pociones.\n\nDentro de la bandolera, tus pociones deberían estar protegidas del frío.

items.bags.scrollholder.name=contenedor de pergaminos
items.bags.scrollholder.desc=Este contenedor tubular parece haber contenido las herramientas y los mapas de un astrónomo, pero tus pergaminos se ajustarán igual de bien. Incluso hay algunos compartimentos laterales que encajarían perfectamente con tus cristales de hechizo.\n\nEl contenedor no se ve muy inflamable, por lo que tus pergaminos deben estar a salvo del fuego dentro de él.

items.bags.velvetpouch.name=bolsa de terciopelo
items.bags.velvetpouch.desc=Esta pequeña bolsa de terciopelo puede almacenar muchos objetos pequeños, como semillas y piedras rúnicas.

items.bags.magicalholster.name=Contenedor mágico
items.bags.magicalholster.desc=Esta funda delgada está hecha de un animal exótico y posee una poderosa magia que le permite almacenar una gran cantidad de armas a distancia.\n\nSimplemente puedes meter la mano en la bolsa y siempre agarrarás el ítem que estabas buscando.\n\nDebido a la magia de la funda, las varitas se cargarán un poco más rápido y las armas arrojadas durarán un poco más en su interior.



###bombs
items.bombs.arcanebomb.name=bomba arcana
items.bombs.arcanebomb.desc=Esta bomba ha sido imbuida con propiedades arcanas, y estallará en una poderosa explosión similar al ataque bombeado del Gú.

items.bombs.bomb.name=bomba
items.bombs.bomb.ac_lightthrow=ENCENDER Y LANZAR
items.bombs.bomb.snuff_fuse=Rápidamente apagas la mecha de la bomba.
items.bombs.bomb.ondeath=Asesinado por una explosión
items.bombs.bomb.rankings_desc=Asesinado por una explosión
items.bombs.bomb.desc=Una bomba de pólvora bastante potente. Una explosión de esto ciertamente dañaría cualquier cosa cercana.
items.bombs.bomb.desc_fuse=Parece que la mecha tardará un par de turnos en quemarse una vez se encienda.
items.bombs.bomb.desc_burning=La mecha de la bomba está ardiendo, ¡mantén la distancia o apágala!
items.bombs.bomb$doublebomb.name=dos bombas
items.bombs.bomb$doublebomb.desc=Una pila de dos pesadas bombas de pólvora negra, ¡parece que obtienes una gratis!

items.bombs.firebomb.name=Bomba incendiaria
items.bombs.firebomb.desc=Esta bomba ha sido modificada de modo que reviente en tormenta de fuego continua al explotar.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=Esta bomba personalizada estallará en una explosión de luz cegadora en lugar de explotar. Cualquier cosa que pueda ver el estallido estará desorientado por algún tiempo.

items.bombs.frostbomb.name=bomba helada
items.bombs.frostbomb.desc=Esta bomba ha sido modificada para estallar en una ráfaga sostenida de aire helado cuando explota.

items.bombs.holybomb.name=bomba sagrada
items.bombs.holybomb.desc=Esta bomba ha sido modificada para destellar luz sagrada cuando explota, infligiendo daño extra a los muertos vivientes y enemigos demoníacos.

items.bombs.noisemaker.name=bomba de ruido
items.bombs.noisemaker.desc=Esta bomba personalizada hará ruidos repetidamente en lugar de explotar. Los enemigos no involucrados, por otra parte, serán repetidamente atraídos a la ubicación de la explosión.

items.bombs.shockbomb.name=bomba de choque
items.bombs.shockbomb.desc=Esta bomba ha sido modificada para desatar una tormenta de electricidad a su alrededor cuando explota.

items.bombs.regrowthbomb.name=bomba de rebrote
items.bombs.regrowthbomb.desc=Esta bomba personalizada va a desparramar liquido vital alrededor en vez de explotar. En el área atrapada en la explosión rápidamente brotara hierba y plantas, y cualquier aliado atrapado en la explosión sera curado.

items.bombs.shrapnelbomb.name=bomba de metralla
items.bombs.shrapnelbomb.desc=Esta bomba ha sido modificada con restos de metal del DM-300, que se fragmentarán y volarán a todas partes cuando explote. Es mejor que te escondas detrás de algo cuando la uses...

items.bombs.woollybomb.name=bomba de lana
items.bombs.woollybomb.desc=Esta bomba personalizada creará un campo de ovejas mágicas en lugar de explotar. Estas ovejas bloquearán el movimiento y persistirán por algún tiempo.

