items.potions.potionofexperience.name=poción de experiencia
items.potions.potionofexperience.desc=Las crónicas de multitudes de batallas reducidas a forma líquida, este brebaje aumentará tu nivel de experiencia instantáneamente.

items.potions.potionoffrost.name=poción de escarcha
items.potions.potionoffrost.desc=El producto químico contenido en esta poción se evaporará en una nube de congelación al exponerse al aire libre.

items.potions.potionofhealing.name=poción de curación
items.potions.potionofhealing.heal=Tus heridas empiezan a cerrarse.
items.potions.potionofhealing.desc=Este elixir te devolverá la salud con rapidez y curará instantáneamente muchas dolencias.

items.potions.potionofinvisibility.name=poción de invisibilidad
items.potions.potionofinvisibility.invisible=¡Ves tus manos volverse invisibles!
items.potions.potionofinvisibility.desc=Beber esta poción te volverá temporalmente invisible. Mientras seas invisible, los enemigos no podrán verte. Atacar a un enemigo, así como al usar una varita o pergamino ante los ojos del enemigo, se acabará el efecto.

items.potions.potionoflevitation.name=poción de levitación
items.potions.potionoflevitation.float=¡Flotas en el aire!
items.potions.potionoflevitation.desc=Beber este curioso brebaje te hará flotar en el aire, pudiendo sobrevolar sin ningún esfuerzo trampas y agujeros. Tirar esta poción creará una nube de gas no refinado, desorientando a cualquiera atrapado en el.

items.potions.potionofliquidflame.name=poción de llama líquida
items.potions.potionofliquidflame.desc=Este frasco contiene un compuesto inestable que estalla violentamente en llamas al exponerse directamente al aire.

items.potions.potionofmight.name=poción de poderío
items.potions.potionofmight.msg_1=+1 fuerza, +5 salud
items.potions.potionofmight.msg_2=Nueva fuerza recorre tu cuerpo.
items.potions.potionofmight.desc=Este poderoso líquido recorrá tus músculos, incrementando permanentemente tu fuerza por un punto y salud por cinco puntos.

items.potions.potionofmindvision.name=poción de visión mental
items.potions.potionofmindvision.see_mobs=¡De algún modo puedes sentir la presencia de las mentes de otras criaturas!
items.potions.potionofmindvision.see_none=De algún modo puedes saber que estás solo en este nivel por el momento.
items.potions.potionofmindvision.desc=Después de beber esto, tu mente será capaz de conectar con la huella \npsíquica de criaturas distantes, capacitandote para sentir presencias biológicas a través de las paredes. Además está poción te permitirá ver a través de puertas y paredes cercanas.

items.potions.potionofparalyticgas.name=poción de gas paralizante
items.potions.potionofparalyticgas.desc=Tras la exposición al aire, el líquido en este frasco se vaporizará en una entumecedora neblina amarilla. Cualquiera que inhale la neblina será paralizado inmediatamente, incapaz de moverse por un tiempo después de que la nube se disipe. Este objeto puede ser lanzado a enemigos distantes para atraparlos dentro del efecto del gas.

items.potions.potionofpurity.name=poción de purificación
items.potions.potionofpurity.freshness=Sientes una extraña frescura en el aire.
items.potions.potionofpurity.protected=¡Una capa protectora te envuelve!
items.potions.potionofpurity.desc=Este reactivo mágico neutralizará rápidamente todos los efectos dañinos en una gran área. Beberlo le dará inmunidad temporal a tales efectos.

items.potions.potionofstrength.name=poción de fuerza
items.potions.potionofstrength.msg_1=+1 fuerza
items.potions.potionofstrength.msg_2=Nueva fuerza recorre tu cuerpo.
items.potions.potionofstrength.desc=Este potente líquido recorrerá tus músculos, incrementando permanentemente tu fuerza en un punto.

items.potions.potionoftoxicgas.name=poción de gas tóxico
items.potions.potionoftoxicgas.desc=Descorchar o romper este frasco presurizado causará en su contenido una explosión de una neblina mortal de gas tóxico verde. Puedes escoger lanzar esta poción a enemigos distantes en vez de descorcharla a mano.



###quest items
items.quest.ceremonialcandle.name=vela ceremonial
items.quest.ceremonialcandle.desc=Un juego de velas, derretidas y unidas por el uso.\n\nPor sí solas son inútiles, pero usadas con otras velas en patrón, pueden concentrar la energía para un ritual de invocación.

items.quest.corpsedust.name=polvo cadavérico
items.quest.corpsedust.chill=Un enfriar recorre tu espina.
items.quest.corpsedust.desc=La bola de polvo cadavérico no es muy diferente externamente a una bola de polvo regular. Pero puedes sentir una energía malévola acechando dentro.\n\nDeshacerte de ella lo más rápido posible sería una buena idea.

items.quest.darkgold.name=mineral de oro oscuro
items.quest.darkgold.desc=A este metal se le llama oscuro no por su color (que es el mismo que el del oro normal), sino porque se funde al exponerlo a la luz del día, haciéndolo inútil en la superficie.

items.quest.dwarftoken.name=token de enano
items.quest.dwarftoken.desc=Muchos enanos y algunas de sus mayores creaciones llevan estas pequeñas piezas de metal de propósito desconocido. Tal vez son joyería o algún tipo de identificación. Los enanos son gente extraña.

items.quest.embers.name=ascuas de elemental
items.quest.embers.desc=Ascuas especiales que sólo pueden obtenerse de elementales de fuego jóvenes. Irradian energía térmica.

items.quest.pickaxe.name=pico
items.quest.pickaxe.ac_mine=MINAR
items.quest.pickaxe.no_vein=No hay ninguna veta de oro oscuro cerca que minar.
items.quest.pickaxe.desc=Esta es una herramienta grande y resistente para romper rocas. Probablemente se pueda usar como arma.

items.quest.ratskull.name=calavera de rata gigante
items.quest.ratskull.desc=Una calavera de rata sorprendentemente grande. Sería un trofeo de caza estupendo si tuvieras un muro en el que colgarla.



