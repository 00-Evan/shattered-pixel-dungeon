items.scrolls.scroll.unknown_desc=Una runa mágica indescifrable está escrita en este pergamino. ¿Quién sabe qué hará cuando sea leído en voz alta?
items.scrolls.scroll.blinded=No puedes leer un pergamino estando cegado.
items.scrolls.scroll.no_magic=No puedes leer un pergamino mientras dure la magia de inmunidad.
items.scrolls.scroll.cursed=¡Tu libro de hechizos maldito te impide invocar la magia de este pergamino! Un pergamino de eliminar maldición podría ser suficientemente fuerte para funcionar...

items.scrolls.inventoryscroll.warning=¿Realmente quieres dejar de usar este pergamino? Se consumirá de todas formas.
items.scrolls.inventoryscroll.yes=Sí, estoy seguro.
items.scrolls.inventoryscroll.no=No, he cambiado de idea

items.scrolls.scrollofidentify.name=pergamino de identificación
items.scrolls.scrollofidentify.inv_title=Identificar un ítem
items.scrolls.scrollofidentify.it_is=Tu pergamino lo identifica, es un %s.
items.scrolls.scrollofidentify.desc=Este pergamino revela permanentemente los secretos de un ítem.

items.scrolls.scrolloflullaby.name=pergamino de canción de cuna
items.scrolls.scrolloflullaby.sooth=El pergamino emite una tranquilizadora melodía. Te sientes muy somnoliento.
items.scrolls.scrolloflullaby.desc=Leer este pergamino emitirá una melodía calmante que inducirá a todo el que lo escuche en un sueño mágico profundo.

items.scrolls.scrollofmagicmapping.name=pergamino de mapeo magico
items.scrolls.scrollofmagicmapping.layout=Ahora conoces la disposición del nivel.
items.scrolls.scrollofmagicmapping.desc=Cuando este pergamino es leído, una imagen de claridad cristalina será grabada en tu memoria, revelando pasadizos y secretos del nivel. Las localizaciones de ítems permanecerán desconocidas.

items.scrolls.scrollofmirrorimage.name=pergamino de reflejo
items.scrolls.scrollofmirrorimage.desc=La encarnación de este pergamino creará dos ilusiones gemelas del lector. Estos espejismos actuarán como clones débiles del lector, y perseguirán a los enemigos. No tienen durabilidad, y desaparecerán al recibir daño.

items.scrolls.scrollofretribution.name=pergamino de retribución
items.scrolls.scrollofretribution.desc=Este pergamino contiene energía destructiva que canaliza el sufrimiento del lector hacia afuera en una explosión de poder. Cuanto más débil es el lector, más daño sufrirán los enemigos. A muy baja salud, este pergamino puede matar a la mayoría de los enemigos al instante.\n\nSin embargo, usar el pergamino afecta al usuario, cegándolo y debilitándolo.

items.scrolls.scrollofrage.name=pergamino de furia
items.scrolls.scrollofrage.roar=¡Este pergamino emite un encolerizante rugido que hace eco en todo el calabozo!
items.scrolls.scrollofrage.desc=Cuando se lee en voz alta, este pergamino libera un gran rugido que atrae a todos los enemigos al lector, y encoleriza a los cercanos.

items.scrolls.scrollofrecharging.name=pergamino de recarga
items.scrolls.scrollofrecharging.surge=¡Una corriente de energía atraviesa tu cuerpo, llenando de vigor tus varitas!
items.scrolls.scrollofrecharging.desc=El tosco poder mágico atado a este pergamino cargará, al ser leído, todas las varitas del usuario a través del tiempo.

items.scrolls.scrollofremovecurse.name=pergamino de eliminar maldición
items.scrolls.scrollofremovecurse.inv_title=Purificar un ítem
items.scrolls.scrollofremovecurse.cleansed=¡Tu mochila brilla con una luz purificadora, y una malvada energía se dispersa!
items.scrolls.scrollofremovecurse.not_cleansed=Tu mochila brilla con una luz purificadora, pero nada sucede.
items.scrolls.scrollofremovecurse.desc=El encantamiento de este pergamino quita inmediatamente cualquier maldición de un arma, anillo, varita, armadura o artefacto.

items.scrolls.scrollofteleportation.name=pergamino de teletransporte
items.scrolls.scrollofteleportation.tele=En un abrir y cerrar de ojos eres teletransportado a otra ubicación del nivel.
items.scrolls.scrollofteleportation.no_tele=¡Un fuerte aura mágica de este lugar previene que te teletransportes!
items.scrolls.scrollofteleportation.cant_reach=No puedes teletransportarte allí.
items.scrolls.scrollofteleportation.prompt=Escoge un lugar para teletransportarse
items.scrolls.scrollofteleportation.desc=El hechizo de este pergamino teletransportará al lector a una ubicación diferente en el nivel de la mazmorra. El pergamino prioriza las áreas donde el lector no ha estado, pero no teletransportará tras barricadas o puertas con llave.

items.scrolls.scrollofterror.name=pergamino de terror
items.scrolls.scrollofterror.none=El pergamino emite un brillante resplandor de luz roja.
items.scrolls.scrollofterror.one=¡El pergamino emite una brillante luz roja y %s huye!
items.scrolls.scrollofterror.many=¡El pergamino emite un brillante resplandor de luz roja y los monstruos huyen!
items.scrolls.scrollofterror.desc=Un destello de luz roja abrumará a todas las criaturas en tu campo de visión con terror, y se volverán y huirán. Atacar a un enemigo que huye acortará el efecto.

items.scrolls.scrolloftransmutation.name=Pergamino de transmutación
items.scrolls.scrolloftransmutation.inv_title=Transmuta un objeto
items.scrolls.scrolloftransmutation.nothing=Nada interesante pasa.
items.scrolls.scrolloftransmutation.morph=¡Tu objeto se transforma en algo diferente!
items.scrolls.scrolloftransmutation.desc=Este pergamino contiene poderosa magia de transmutación. Cuando es usado en un objeto elegible, se transformará en un objeto diferente del mismo tipo. La magia preservará mejoras, encantamientos y glifos.

items.scrolls.scrollofupgrade.name=pergamino de mejora
items.scrolls.scrollofupgrade.inv_title=Mejorar un ítem
items.scrolls.scrollofupgrade.weaken_curse=El pergamino de mejora debilita la maldición de tu ítem.
items.scrolls.scrollofupgrade.remove_curse=¡El pergamino de mejora levanta la maldición de tu ítem!
items.scrolls.scrollofupgrade.desc=Este pergamino mejorará un solo ítem, aumentando su calidad. Una varita incrementará su poder y el número de cargas, armas y armaduras causarán y bloquearan más daño y los efectos de anillos se intensificarán. En ocasiones puede que incluso retire los efectos de maldiciones, aunque no es tan potente como un pergamino de eliminar maldición.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=pergamino exótico de KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=pergamino exótico de SOWILO
items.scrolls.exotic.exoticscroll.laguz=pergamino exótico de LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=pergamino exótico de YNGVI
items.scrolls.exotic.exoticscroll.gyfu=pergamino exótico de GYFU
items.scrolls.exotic.exoticscroll.raido=pergamino exótico de RAIDO
items.scrolls.exotic.exoticscroll.isaz=pergamino exótico de ISAZ
items.scrolls.exotic.exoticscroll.mannaz=pergamino exótico de MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=pergamino exótico de NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=pergamino exótico de BERKANAN
items.scrolls.exotic.exoticscroll.odal=pergamino exótico de ODAL
items.scrolls.exotic.exoticscroll.tiwaz=pergamino exótico de TIWAZ
items.scrolls.exotic.exoticscroll.unknown_desc=Una brillante runa mágica indescifrable está escrita en este pergamino negro. Parece extraño a esta tierra, ¿quién sabe qué hará cuando se lea en voz alta?

items.scrolls.exotic.scrollofaffection.name=pergamino de afecto
items.scrolls.exotic.scrollofaffection.desc=La lectura de este pergamino emitirá una risa seductora que encantará a todos los que la escuchan.

items.scrolls.exotic.scrollofantimagic.name=pergamino de anti-magia
items.scrolls.exotic.scrollofantimagic.desc=El conjuro en este pergamino te rodeará con un aura mágica que bloquea temporalmente todos los efectos mágicos, dañinos o útiles.

items.scrolls.exotic.scrollofconfusion.name=pergamino de confusión
items.scrolls.exotic.scrollofconfusion.desc=Cuando se lea en voz alta, este pergamino desatará magia de confusión sobre todos los objetivos a la vista, cegándolos y desorientándolos.

items.scrolls.exotic.scrollofdivination.name=pergamino de adivinación
items.scrolls.exotic.scrollofdivination.nothing_left=¡No queda nada por identificar!
items.scrolls.exotic.scrollofdivination.desc=Este pergamino identificará permanentemente cuatro tipos de ítems aleatorios. Los ítems identificados pueden ser el color de una poción, la runa de un pergamino o la gema de un anillo. Los ítems identificados no serán necesariamente los que llevas.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Tu pergamino de adivinación ha identificado los siguientes ítems:

items.scrolls.exotic.scrollofenchantment.name=pergamino de encantamiento
items.scrolls.exotic.scrollofenchantment.inv_title=Encantar un Ítem
items.scrolls.exotic.scrollofenchantment.weapon=Selecciona un encantamiento para aplicar a tu arma.
items.scrolls.exotic.scrollofenchantment.armor=Seleccione un glifo para aplicar a tu armadura.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Si cancelas, aún se consumirá el pergamino
items.scrolls.exotic.scrollofenchantment.cancel=cancelar
items.scrolls.exotic.scrollofenchantment.desc=Este pergamino infundirá un arma o armadura con poderosa energía mágica. El lector incluso tiene cierto grado de control sobre qué magia será imbuida.

items.scrolls.exotic.scrollofforesight.name=pergamino de previsión
items.scrolls.exotic.scrollofforesight.desc=Cuando este pergamino es leído, los detalles del terreno cercano serán constantemente transmitidos a la mente del lector con una claridad cristalina. Por la duración de este efecto, buscar no sera necesario, ya que el lector detectara automáticamente todo en un radio de búsqueda incrementado.

items.scrolls.exotic.scrollofmysticalenergy.name=pergamino de energía mística
items.scrolls.exotic.scrollofmysticalenergy.desc=El poder mágico en bruto vinculado a este pergamino, cuando se libere, cargará los artefactos equipados del usuario a lo largo del tiempo.

items.scrolls.exotic.scrollofpassage.name=pergamino de pasaje
items.scrolls.exotic.scrollofpassage.desc=El hechizo en este pergamino transporta instantáneamente al lector a la entrada de la región más cercana. Muy útil para llegar rápidamente a una tienda.

items.scrolls.exotic.scrollofpetrification.name=pergamino de petrificación
items.scrolls.exotic.scrollofpetrification.desc=Un destello de luz roja abrumará a todas las criaturas en su campo de visión con tal terror que se congelarán en el acto.

items.scrolls.exotic.scrollofpolymorph.name=pergamino de polimorfo
items.scrolls.exotic.scrollofpolymorph.desc=Este pergamino contiene poderosa magia de transmutación. Cuando se invoca, ¡todos los enemigos a la vista del lector se transformarán en ovejas mágicas!\n\nLa transformación es permanente, eliminando a todos los enemigos afectados. Sin embargo, enemigos poderosos resistirán el efecto y se perderán todos los objetos afectados.

items.scrolls.exotic.scrollofprismaticimage.name=pergamino de imagen prismática
items.scrolls.exotic.scrollofprismaticimage.desc=El encantamiento en este pergamino creará un colorido e ilusorio gemelo del lector. Esta imagen prismática actúa como un clon más débil del lector, con una defensa similar pero con menor ps y daño.\n\nLa imagen prismática se mostrará cuando los enemigos estén presentes e intentará defender al lector.\n\nSi ya existe una imagen prismática, usar este pergamino la curará por completo.

items.scrolls.exotic.scrollofpsionicblast.name=pergamino de la explosión psiónica
items.scrolls.exotic.scrollofpsionicblast.ondeath=La explosión psiónica destroza tu mente...
items.scrolls.exotic.scrollofpsionicblast.desc=Este pergamino contiene una increíble energía destructiva que se puede canalizar para destruir las mentes de todas las criaturas visibles.\n\nSin embargo, hay una retroalimentación significativa, y el lector también será dañado, cegado y debilitado. Cuantos más objetivos alcance el pergamino, menos daño será tomado.



###spells
items.spells.alchemize.name=alchemize
items.spells.alchemize.enemy_near=No puedes hacer eso con enemigos cercanos.
items.spells.alchemize.desc=Este hechizo canaliza la energía alquímica, lo que te permite realizar la alquimia como si estuvieras en una olla sin energía por un corto tiempo.

items.spells.aquablast.name=explosión acuática
items.spells.aquablast.desc=Este hechizo creará una explosión de agua en la ubicación objetivo. No es lo suficientemente poderosa como para causar daño (incluso a enemigos ardientes), pero extenderá el agua hacia el terreno cercano y aturdirá muy brevemente cualquier cosa atrapada en el centro de la explosión.

items.spells.beaconofreturning.name=baliza de retorno
items.spells.beaconofreturning.preventing=¡El fuerte aura mágica de este lugar te impide usar el hechizo!
items.spells.beaconofreturning.creatures=El aura psíquica de las criaturas vecinas no te permite teletransportarte en este momento.
items.spells.beaconofreturning.set=La baliza se estableció en tu ubicación actual.
items.spells.beaconofreturning.wnd_body=La configuración anulará la ubicación en la que la baliza fue configurada previamente.\n\nAl regresar, volverás a tu última ubicación establecida y consumirá un uso del hechizo.
items.spells.beaconofreturning.wnd_set=Colocar
items.spells.beaconofreturning.wnd_return=Regresar
items.spells.beaconofreturning.desc_set=Esta baliza fue colocada en algún lugar en el piso %d.
items.spells.beaconofreturning.desc=Este intrincado hechizo le otorga al usuario la posibilidad de regresar a una ubicación establecida, independientemente de la distancia. El hechizo sólo se consumirá al regresar, se puede configurar tantas veces como quieras, pero sólo recordará la ubicación más reciente en la que se configuró.

items.spells.curseinfusion.name=infusión de maldición
items.spells.curseinfusion.inv_title=Maldecir un ítem
items.spells.curseinfusion.desc=Este hechizo infunde una pieza del equipamiento con la misma magia maligna presente dentro del DM-300. El ítem en el que es usado se maldecirá inmediatamente, y se anulará cualquier encantamiento o glifo que pueda haber tenido.

items.spells.featherfall.name=caída de pluma
items.spells.featherfall.light=¡Te sientes ligero como una pluma!
items.spells.featherfall.desc=Este hechizo manipula el efecto de la gravedad sobre el usuario, permitiéndole caer grandes distancias sin causar daño por un corto tiempo. Cada uso del hechizo sólo proporcionará suficiente protección para caer desde un abismo.

items.spells.spell.ac_cast=ARROJAR
items.spells.spell.no_magic=No puedes lanzar hechizos mientras dure la magia de inmunidad.

items.spells.magicalinfusion.name=infusión mágica
items.spells.magicalinfusion.inv_title=Infundir un ítem
items.spells.magicalinfusion.infuse=¡Tu %s está infundido con energía arcana!
items.spells.magicalinfusion.desc=Este hechizo infundirá un arma o armadura con poderosa energía mágica.\n\nAdemás de ser mejorado, un arma obtendrá un encantamiento mágico, o una armadura será imbuida de un glifo mágico.\n\nSi el ítem ya tiene un encantamiento o glifo, la mejora no lo borrará.

items.spells.magicalporter.name=portador mágico
items.spells.magicalporter.inv_title=Portar un ítem
items.spells.magicalporter.nowhere=No hay ningún lugar para que portes un ítem.
items.spells.magicalporter.desc=Este hechizo transportará mágicamente cualquier ítem del usuario. Sin embargo, a diferencia de la baliza de comerciante, los ítems serán transportados a la entrada del próximo piso del jefe.

items.spells.phaseshift.name=cambio de fase
items.spells.phaseshift.tele_fail=La magía de teletrasportación falla.
items.spells.phaseshift.desc=Este hechizo caótico teletransportará a cualquier personaje a una ubicación aleatoria en el piso actual. Este hechizo puede ser dirigido a un objetivo o al propio usuario.

items.spells.reclaimtrap.name=reclamar trampa
items.spells.reclaimtrap.no_trap=No hay una trampa allí.
items.spells.reclaimtrap.desc=Este hechizo contiene restos de la capacidad de reparación del DM-300. Cuando se lanza en una trampa activa, el poder mecánico de la trampa se reciclará en energía mágica que recarga las varillas y los artefactos del usuario.

items.spells.recycle.name=reciclar
items.spells.recycle.inv_title=Reciclar un ítem
items.spells.recycle.recycled=Tu ítem fue reciclado en: %s.
items.spells.recycle.desc=Este hechizo contiene una forma menor de magia de transmutación. Si bien no funcionará en el equipamiento, este hechizo transformará un pergamino, una poción, una semilla o una piedra rúnica en un ítem aleatorio del mismo tipo.

items.spells.targetedspell.prompt=Elige un objetivo
items.spells.targetedspell.inv_title=Infundir un ítem


###runestones
items.stones.inventorystone.ac_use=USAR

items.stones.runestone$placeholder.name=piedra rúnica

items.stones.stoneofaggression.name=Piedra de agresión
items.stones.stoneofaggression.desc=Cuando esta piedra es arrojada cerca de un enemigo, lo afectará con magia de agresividad.\n\nUn enemigo bajo la influencia de la agresión intentará atacar al usuario en lugar de a cualquier aliado, si algún aliado está cerca.
items.stones.stoneofaggression$aggression.name=Agresión

items.stones.stoneofaugmentation.name=Piedra de aumentación
items.stones.stoneofaugmentation.inv_title=Aumenta un objeto
items.stones.stoneofaugmentation.desc=Esta piedra rúnica posee magia potente que puede aumentar el equipamiento para mejorar una propiedad a costa de otra.\n\nUsarla en un arma te permitirá mejorar la velocidad o el daño.\n\nUsarla en armaduras te permitirá mejorar la defensa o la evasión.
items.stones.stoneofaugmentation$wndaugment.choice=¿Qué te gustaría mejorar?
items.stones.stoneofaugmentation$wndaugment.speed=Velocidad
items.stones.stoneofaugmentation$wndaugment.damage=Daño
items.stones.stoneofaugmentation$wndaugment.evasion=Evasión
items.stones.stoneofaugmentation$wndaugment.defense=Defensa
items.stones.stoneofaugmentation$wndaugment.none=Eliminar Aumentación
items.stones.stoneofaugmentation$wndaugment.cancel=Olvídalo

items.stones.stoneofaffection.name=Piedra de afecto
items.stones.stoneofaffection.desc=Cuando esta piedra es lanza a un enemigo, o cerca de el, ellos estarán temporalmente encantados, e intentaran atacar a tus aliados en vez de a ti.

items.stones.stoneofblast.name=Piedra explosiva
items.stones.stoneofblast.desc=Esta piedra rúnica explotará instantáneamente en el lugar al que fue arrojada. Igual que una bomba, la explosión dañará cualquier cosa cercana.

items.stones.stoneofblink.name=Piedra de teletransportación
items.stones.stoneofblink.desc=Esta piedra teletransportará al usuario a la localización arrojada.

items.stones.stoneofclairvoyance.name=Piedra de clarividencia
items.stones.stoneofclairvoyance.desc=Esta piedra buscará instantáneamente todas las casillas que sean visibles en la localización arrojada y desarmará hasta dos trampas que encuentre.

items.stones.stoneofdeepenedsleep.name=Piedra de sueño profundo
items.stones.stoneofdeepenedsleep.desc=Cuando esta piedra es arrojada cerca de un enemigo durmiendo, profundizará su sueño, Enemigos con sueño mágico dormirán por siempre hasta que sean perturbados.

items.stones.stoneofdetectcurse.name=Piedra de detectar maldición
items.stones.stoneofdetectcurse.inv_title=Detecta un objeto
items.stones.stoneofdetectcurse.cursed=¡Sientes que el objeto está maldito!
items.stones.stoneofdetectcurse.not_cursed=No hay magia maligna en ese objeto.
items.stones.stoneofdetectcurse.desc=Esta piedra rúnica tiene una magia más débil que la de los pergaminos de eliminar maldición. Si bien las maldiciones no pueden ser removidas de un ítem, serán detectadas.

items.stones.stoneofenchantment.name=Piedra de encantamiento
items.stones.stoneofenchantment.inv_title=Encantar un Ítem
items.stones.stoneofenchantment.weapon=¡Tu arma resplandece en la oscuridad!
items.stones.stoneofenchantment.armor=¡Tu armadura resplandece en la oscuridad!
items.stones.stoneofenchantment.desc=Esta piedra rúnica posee magia encantadora. A diferencia de un pergamino de mejora, no aumentará directamente la potencia de un ítem, sino que impregnará un arma o armadura con un encantamiento, otorgándole un nuevo poder.

items.stones.stoneofflock.name=Piedra de rebaño
items.stones.stoneofflock.desc=Esta piedra rúnica invoca ovejas mágicas por un corto tiempo alrededor de donde se arrojó.

items.stones.stoneofintuition.name=Piedra de intuición
items.stones.stoneofintuition.inv_title=Selecciona un ítem
items.stones.stoneofintuition.desc=Esta piedra rúnica contiene una versión más débil de la magia encontrada en pergaminos de identificación. En lugar de identificar directamente un objeto, funcionará con tu intuición, lo que le permite intentar identificar una poción o pergamino al adivinar.
items.stones.stoneofintuition$wndguess.text=Adivina cuál es el ítem no identificado. Si adivinas correctamente, ¡será identificado!
items.stones.stoneofintuition$wndguess.correct=¡Correcto, El ítem a sido identificado!
items.stones.stoneofintuition$wndguess.incorrect=Tu respuesta es incorrecta.

items.stones.stoneofshock.name=Piedra de electricidad
items.stones.stoneofshock.desc=Esta piedra rúnica libera una explosión de energía eléctrica que aturde brevemente a todos los objetivos cercanos y concede la carga de las varitas del arrojador  por cada objetivo golpeado.

###wands
items.wands.cursedwand.ondeath=Fuiste asesinado por tu propio %s.
items.wands.cursedwand.nothing=No ocurre nada.
items.wands.cursedwand.grass=¡La hierba crece a tu alrededor!
items.wands.cursedwand.fire=Hueles a quemado...
items.wands.cursedwand.transmogrify=¡Tu varita se transmodifica en un ítem diferente!

items.wands.wand.ac_zap=SACUDIR
items.wands.wand.fizzles=Tu varita chisporrotea; no debe tener energía suficiente.
items.wands.wand.no_magic=Tu varita se esfuma; no puedes usar varitas a causa de la magia de inmunidad.
items.wands.wand.self_target=¡No puedes apuntarte a ti mismo!
items.wands.wand.identify=Ahora estás familiarizado con tu %s.
items.wands.wand.cursed=Esta varita está maldita, haciendo su magia caótica y aleatoria.
items.wands.wand.not_cursed=Esta varita está libre de energía maligna.
items.wands.wand.curse_discover=¡Este %s está maldito!
items.wands.wand.prompt=Elige una dirección para disparar.

items.wands.wandofblastwave.name=varita de onda expansiva
items.wands.wandofblastwave.staff_name=bastón de onda explosiva
items.wands.wandofblastwave.ondeath=Te has suicidado con tu propia Varita de Onda Expansiva...
items.wands.wandofblastwave.desc=Esta varita está hecha de algún tipo de piedra de mármol, con oro pulido y una gema negra redonda en el extremo. Se siente muy pesada en tu mano.
items.wands.wandofblastwave.stats_desc=Esta varita dispara un rayo que detona violentamente en un lugar específico. La fuerza de esta explosión inflige _%1$d-%2$d de daño_ y es lo suficientemente fuerte para lanzar a la mayoría de los enemigos volando.

items.wands.wandofcorruption.name=varita de corrupción
items.wands.wandofcorruption.staff_name=bastón de corrupción
items.wands.wandofcorruption.already_corrupted=Ese personaje no puede ser corrompido aún más.
items.wands.wandofcorruption.desc=Esta varita irradia energía oscura caótica, si no fuera suficientemente obvio por la pequeña calavera decorativa en su extremo.
items.wands.wandofcorruption.stats_desc=Esta varita lanzará una ráfaga de energía corrupta que debilitará a los enemigos y eventualmente los corromperá a tu voluntad. Los enemigos pueden resistir la corrupción, pero los enemigos debilitados son mucho más fáciles de corromper que los sanos.

items.wands.wandofdisintegration.name=Varita de desintegración
items.wands.wandofdisintegration.staff_name=bastón de desintegración
items.wands.wandofdisintegration.desc=Esta varita está hecha de un sólido pedazo de obsidiana pulida, con una luz púrpura profunda recorriéndo su contorno, terminando en la extremidad. Resplandece con energía destructiva, esperando para disparar.
items.wands.wandofdisintegration.stats_desc=Esta varita tira un láser que atraviesa cualquier obstáculo, y podrá ir más lejos cuando sea mejorada. El láser inflige _%1$d-%2$d de daño_ y también infligirá daño adicional por cada enemigo y pared que penetre.

items.wands.wandoffireblast.name=Varita de llamarada
items.wands.wandoffireblast.staff_name=bastón de explosión de fuego
items.wands.wandoffireblast.desc=Esta varita está hecha de madera roja laqueada con hojas doradas usadas deliberadamente para hacerla ver más regia. Crepita y sisea en el extremo, ansiosa de liberar su poderosa magia.
items.wands.wandoffireblast.stats_desc=Esta varita produce una ráfaga de fuego cuando es utilizada, extendiéndose en forma de cono. Mientras se mejora esta varita consumirá más cargas, y el efecto se vuelve significativamente más poderoso mientras se usen más cargas. Su próximo ataque consumirá _%1$d cargas_ e infligirá _%2$d-%3$d de daño._

items.wands.wandoffrost.name=varita de hielo
items.wands.wandoffrost.staff_name=bastón de hielo
items.wands.wandoffrost.desc=Esta varita parece estar hecha de algún tipo de hielo mágico. Su brillo incrementa hacia el extremo. Se siente muy fría al sostenerse, pero tus manos de alguna manera mantienen la calidez.
items.wands.wandoffrost.stats_desc=Esta varita dispara ráfagas de energía helada hacia tus enemigos, infligiendo _%1$d-%2$d de daño_ y enfriándolos, lo que reduce su velocidad. El efecto parece ser más poderoso en el agua. Enemigos enfriados y congelados reciben menos daño de esta varita, al estar ya fríos.

items.wands.wandoflightning.name=varita de relámpago
items.wands.wandoflightning.staff_name=bastón de relámpago
items.wands.wandoflightning.ondeath=Te has suicidado con tu propia varita de relámpago...
items.wands.wandoflightning.desc=Esta varita está hecha de un metal sólido, haciéndola sorprendentemente pesada. Dos púas se curvan hacia el extremo, y arcos eléctricos se forman entre ellos.
items.wands.wandoflightning.stats_desc=Esta varita envía un poderoso relámpago arqueándose a través de cualquier cosa a la que se le dispare, infligiendo _%1$d-%2$d de daño._ Esta electricidad puede rebotar entre varios enemigos cercanos, propagando el daño entre ellos. La electricidad y el daño se propagan mucho más efectivamente en el agua. Si estás muy cerca, ¡quizá también seas electrocutado!

items.wands.wandofmagicmissile.name=varita de proyectiles mágicos
items.wands.wandofmagicmissile.staff_name=bastón de proyectiles mágicos
items.wands.wandofmagicmissile.desc=Esta sencilla varita lanza proyectiles de energía mágica pura, haciendo daño moderado al objetivo. Aunque no es tan fuerte como otras varitas, lo compensa de algún modo teniendo más cargas disponibles.
items.wands.wandofmagicmissile.stats_desc=Cada rayo de esta varita inflige _%1$d-%2$d de daño,_  y no tiene ningún efecto adicional.

items.wands.wandofprismaticlight.name=varita de luz prismática
items.wands.wandofprismaticlight.staff_name=bastón de luz prismática
items.wands.wandofprismaticlight.desc=Esta varita está hecha de una pieza sólida de cristal translúcido, como un largo pedazo de vidrio refinado. Pequeños reflejos de luz colorida bailan alrededor de la punta de la varita, impacientes por salir disparadas.
items.wands.wandofprismaticlight.stats_desc=Esta varita dispara rayos de luz que cortan a través de la oscuridad de la mazmorra, revelando áreas secretas y trampas. El rayo puede cegar enemigos, e inflige _%1$d-%2$d de daño._ Demonios y no-muertos se quemarán en la luz brillante, recibiendo daño extra.

items.wands.wandofregrowth.name=varita del recrecimiento
items.wands.wandofregrowth.staff_name=bastón de rebrote
items.wands.wandofregrowth.desc=Esta varita está hecha de un delgado trozo de madera tallada. De alguna manera todavía está viva y vibrante, verde brillante como el núcleo de un árbol joven.
items.wands.wandofregrowth.stats_desc=Cuando es utilizada, esta varita consumirá todas sus cargas para disparar energía de recrecimiento en un cono. Esta magia causará que hierba, raices, y plantas exóticas salten a la vida. "Cuando una vida cesa nueva vida crece... ¡El eterno ciclo de la vida siempre permanece!"
items.wands.wandofregrowth$dewcatcher.name=Atraparocío
items.wands.wandofregrowth$dewcatcher.desc=Las Atraparocío se camuflan como pasto para evitar la atención, pero sus protuberancias de rocío recolectado las delatan.
items.wands.wandofregrowth$seedpod.name=Vaina de Semilla
items.wands.wandofregrowth$seedpod.desc=Las Vainas de Semillas se ven lindas, pero las semillas que cargan son robadas de otras plantas que matan con sus raíces.

items.wands.wandoftransfusion.name=varita de transfusión
items.wands.wandoftransfusion.staff_name=bastón de transfusión
items.wands.wandoftransfusion.ondeath=Te has suicidado con tu propia varita de transfusión
items.wands.wandoftransfusion.charged=¡Tu bastón está cargado con energía vital de tus enemigos!
items.wands.wandoftransfusion.desc=Una varita con una forma no muy especial, se destaca por su color magenta y su gema completamente negra en la punta.
items.wands.wandoftransfusion.stats_desc=Esta varita tomará algo de tu energía vital y la lanzará a un objetivo. Este efecto es muy versátil: los aliados serán curados o protegidos, los enemigos serán temporalmente encantados, y no-muertos hostiles tomarán un daño considerable. El drenaje de vida es significante, utilizar esta varita te hará daño además de consumir cargas.

items.wands.wandofcorrosion.name=Varita de corrosión
items.wands.wandofcorrosion.staff_name=Bastón de corrosión
items.wands.wandofcorrosion.desc=Esta varita tiene un cuerpo ceniciento que se abre en una gema naranja brillante.
items.wands.wandofcorrosion.stats_desc=Esta varita dispara un rayo que explota en una nube de gas altamente corrosivo en el lugar localizado. Cualquier cosa dentro de esta nube recibirá daño continuamente, incrementando con el tiempo.



###weapon curses
items.weapon.curses.annoying.name=%s exasperante
items.weapon.curses.annoying.msg_1=OOH, ¿¡ESTAMOS PELEANDO ALGO!?
items.weapon.curses.annoying.msg_2=¡SÍ, A POR ELLOS!
items.weapon.curses.annoying.msg_3=¡HEY, ESCUCHA!
items.weapon.curses.annoying.msg_4=¿¡HEMOS LLEGADO AL JEFE YA!?
items.weapon.curses.annoying.msg_5=¡OUCH, NO ME ESGRIMAS TAN FUERTE!
items.weapon.curses.annoying.desc=Las armas molestas son capaces de hablar pero son quizás demasiado enérgicas. A menudo llamarán la atención sin querer.

items.weapon.curses.displacing.name=%s desplazante
items.weapon.curses.displacing.desc=Las armas de desplazamiento estan llenas de caótica magia de teletransporte, teniendo la habilidad de mover enemigos alrededor del nivel aleatoriamente.

items.weapon.curses.elastic.name=elástico %s
items.weapon.curses.elastic.desc=Las armas elásticas no son capaces de hacer ningún daño, pero pueden enviar a los enemigos volando distancias cortas.

items.weapon.curses.exhausting.name=%s extenuante
items.weapon.curses.exhausting.desc=Las armas extenuantes requieren un gran esfuerzo para ser usadas y debilitarán periódicamente al portador como resultado.

items.weapon.curses.fragile.name=%s endeble
items.weapon.curses.fragile.desc=Las armas frágiles comienzan tan fuertes como sus contrapartes normales, pero disminuyen rápidamente en efectividad a medida que se usan.

items.weapon.curses.friendly.name=%s amistosa
items.weapon.curses.friendly.desc=Las armas amistosas son más adecuadas para los pacifistas, ocasionalmente desencadenando magia que hace que sea imposible luchar.

items.weapon.curses.sacrificial.name=%s sacrificatorio
items.weapon.curses.sacrificial.desc=Las armas sacrificatorias exigen la sangre de su portador a cambio de atacar enemigos. Cuanta más salud tenga su portador, más sangre pedirá la maldición.

items.weapon.curses.wayward.name=%s rebelde
items.weapon.curses.wayward.desc=Un arma rebelde tiene problemas para encontrar su objetivo, haciéndola extremadamente imprecisa excepto en un ataque asegurado.


###enchantments
items.weapon.enchantments.blazing.name=%s flameante
items.weapon.enchantments.blazing.desc=Este encantamiento hace que las llamas salgan de un arma, quemando enemigos y terreno por igual.

items.weapon.enchantments.chilling.name=%s enfriante
items.weapon.enchantments.chilling.desc=Los enemigos golpeados con este encantamiento son enfriados, reduciendo su velocidad de movimiento y ataques.

items.weapon.enchantments.dazzling.name=%s deslumbrante
items.weapon.enchantments.dazzling.desc=Este encantamiento aturde a los enemigos cuando son golpeados, dejándolos ciegos por un corto tiempo.

items.weapon.enchantments.eldritch.name=%s misterioso
items.weapon.enchantments.eldritch.desc=Las armas misteriosas siembran el pánico en sus enemigos haciéndoles huir de su atacante.

items.weapon.enchantments.grim.name=%s siniestro
items.weapon.enchantments.grim.desc=Este poderoso encantamiento posee el poder de ejecutar instantáneamente a un enemigo. El efecto es más probable que ocurra cuanto más débil sea el enemigo.

items.weapon.enchantments.lucky.name=%s afortunado
items.weapon.enchantments.lucky.desc=Un arma afortunada infligirá el doble de daño o ningún daño en absoluto. Las estadísticas se ponen a tu favor cada vez que un ataque no haga daño.

items.weapon.enchantments.projecting.name=%s proyectivo
items.weapon.enchantments.projecting.desc=Con este encantamiento, las armas cuerpo a cuerpo obtendrán un alcance adicional. Las armas a distancia podrán penetrar las paredes cercanas.

items.weapon.enchantments.shocking.name=%s eléctrico
items.weapon.enchantments.shocking.desc=La electricidad se descarga formando arcos desde un arma eléctrica, haciendo daño adicional a todos los enemigos cercanos.

items.weapon.enchantments.stunning.name=%s aturdidor
items.weapon.enchantments.stunning.desc=Este poderoso encantamiento inmoviliza a los enemigos cuando son golpeados, dejándolos indefensos frente a nuevos ataques.

items.weapon.enchantments.unstable.name=%s inestable
items.weapon.enchantments.unstable.desc=Este encantamiento irradia energía caótica, actuando como un encantamiento diferente con cada golpe.

items.weapon.enchantments.vampiric.name=%s vampírico
items.weapon.enchantments.vampiric.desc=Este poderoso encantamiento absorbe energía vital del enemigo con cada golpe, canalizándola de vuelta al portador.

items.weapon.enchantments.venomous.name=%s venenoso
items.weapon.enchantments.venomous.desc=Armas venenosas infectan a los enemigos con un veneno mortal, que se vuelve más severo con cada golpe.

items.weapon.enchantments.vorpal.name=%s vorpal
items.weapon.enchantments.vorpal.desc=Las armas vorpales son especialmente mortales, causando que los enemigos sangren cuando son golpeados.


###melee weapons
items.weapon.melee.assassinsblade.name=cuchilla de asesino
items.weapon.melee.assassinsblade.stats_desc=Esta arma es más efectiva contra los enemigos desprevenidos.
items.weapon.melee.assassinsblade.desc=Una pequeña cuchilla ondulada hecha de obsidiana, difícil de usar a pesar de ser ligera, pero mortal si se sabe usar.

items.weapon.melee.battleaxe.name=hacha de combate
items.weapon.melee.battleaxe.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.battleaxe.desc=La enorme cabeza de acero de este hacha de batalla pone una increíble fuerza detrás de cada golpe.

items.weapon.melee.crossbow.name=ballesta
items.weapon.melee.crossbow.stats_desc=Esta arma aumenta el daño de los dardos arrojados cuando se equipa, e incluso puede garantizar su encantamiento.
items.weapon.melee.crossbow.desc=Un arma bastante intrigante que dispara dardos a velocidades excepcionales. Mientras no está diseñada para esto, la sólida y dura construcción la hace una arma cuerpo a cuerpo decente.

items.weapon.melee.dagger.name=daga
items.weapon.melee.dagger.stats_desc=Esta arma es más efectiva contra los enemigos desprevenidos.
items.weapon.melee.dagger.desc=Una simple daga de hierro con un mango de madera desgastada.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=Esta arma es más efectiva contra enemigos desprevenidos.
items.weapon.melee.dirk.desc=Una daga más larga, tiene un poco más de acero que clavar en los enemigos.

items.weapon.melee.flail.name=mangual
items.weapon.melee.flail.stats_desc=Esta es un arma bastante lenta.\nEsta arma no puede atacar por sorpresa.
items.weapon.melee.flail.desc=Una bola de pinchos sujeta a un mango por una larga cadena. Difícil de manejar pero devastadora si acierta.

items.weapon.melee.gauntlet.name=guantelete de piedra
items.weapon.melee.gauntlet.stats_desc=Esta es un arma muy rapida.\nEsta arma bloquea de 0 a 4 de daño.
items.weapon.melee.gauntlet.desc=Este gran guantelete está hecho de tela carmesí con pesadas piedras mágicas puesta encima. La tela se tensa alrededor de ti, haciendo que las placas de piedra sean casi como una segunda piel. Balancear un arma tan pesada requiere fuerza, pero añade tremenda fuerza a tus golpes.

items.weapon.melee.glaive.name=guja
items.weapon.melee.glaive.stats_desc=Esta es un arma bastante lenta.\nEsta arma tiene alcance extra.
items.weapon.melee.glaive.desc=Un arma de asta masiva que consiste en una espada en el extremo de un poste.

items.weapon.melee.gloves.name=guantes tachonados
items.weapon.melee.gloves.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.gloves.desc=Estos guantes tachonados no dan ninguna protección real, pero actúan como un arma útil a la vez que mantiene las manos libres.

items.weapon.melee.greataxe.name=gran hacha
items.weapon.melee.greataxe.stats_desc=Esta arma es increíblemente pesada.
items.weapon.melee.greataxe.desc=Hecha para ser empuñada por encima del hombro, esta titánica hacha es tan poderosa como pesada.

items.weapon.melee.greatshield.name=gran escudo
items.weapon.melee.greatshield.typical_stats_desc=Normalmente esta arma bloquea de 0 a %d de daño. Este bloqueo aumenta con mejoras.
items.weapon.melee.greatshield.stats_desc=Esta arma bloquea de 0 a %d de daño. Este bloqueo aumenta con mejoras.
items.weapon.melee.greatshield.desc=Más parecido a un muro móvil que un escudo, esta gigantesca masa de metal ayuda en la defensa pero no deja mucho margen para el ataque.

items.weapon.melee.greatsword.name=mandoble
items.weapon.melee.greatsword.desc=Esta imponente hoja inflige gran daño al emplear su peso en cada movimiento.

items.weapon.melee.handaxe.name=hacha de mano
items.weapon.melee.handaxe.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.handaxe.desc=Un hacha ligera, normalmente usada para talar árboles. El amplio filo también funciona bien contra enemigos.

items.weapon.melee.knuckles.name=puño de acero
items.weapon.melee.knuckles.stats_desc=Esta es un arma muy rápida.
items.weapon.melee.knuckles.desc=Una pieza de hierro para colocar en los nudillos. No es un gran arma, pero es mejor que ir con las manos vacias.

items.weapon.melee.longsword.name=espada larga
items.weapon.melee.longsword.desc=La larga hoja afilada de esta espada brilla de una forma tranquilizadora, aunque su tamaño la vuelve pesada.

items.weapon.melee.mace.name=maza
items.weapon.melee.mace.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.mace.desc=La gran cabeza de hierro de esta arma hace un daño sustancial.

items.weapon.melee.magesstaff.name=bastón del mago
items.weapon.melee.magesstaff.ac_imbue=IMBUIR
items.weapon.melee.magesstaff.ac_zap=SACUDIR
items.weapon.melee.magesstaff.prompt=Selecciona una varita
items.weapon.melee.magesstaff.imbue=Has imbuido tu bastón con la %s.
items.weapon.melee.magesstaff.conflict=Las magias conflictivas borran el encantamiento de tu bastón.
items.weapon.melee.magesstaff.id_first=Vas a necesitar identificar la varita primero.
items.weapon.melee.magesstaff.cursed=No puedes usar una varita maldita.
items.weapon.melee.magesstaff.warning=¿Estás seguro de que quieres imbuir tu bastón con esta varita? La infusión pasada se perderá.\n\nSi la varita imbuida es de el mismo o de un nivel más alto que el bastón, el bastón heredará el nivel de esa varita más una sola de sus propias mejoras.\n\nEsta infusión resultará en un bastón de nivel %d.
items.weapon.melee.magesstaff.yes=Sí, estoy seguro.
items.weapon.melee.magesstaff.no=No, he cambiado de idea
items.weapon.melee.magesstaff.desc=Hecho a mano por el mismísimo Mago, este bastón es un arma mágica única. En lugar de tener un poder mágico innato, este bastón está imbuido con energía mágica de una varita.
items.weapon.melee.magesstaff.no_wand=El bastón no tiene magia actualmente, debe ser _imbuido con el poder de una varita_ antes de que pueda ser usado para lanzar hechizos.
items.weapon.melee.magesstaff.has_wand=El bastón está imbuido con una _%s._

items.weapon.melee.meleeweapon.stats_known=Esta arma cuerpo a cuerpo de _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser utilizada correctamente.
items.weapon.melee.meleeweapon.stats_unknown=Típicamente, esta arma cuerpo a cuerpo de _tier-%1$d_ inflige _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser utilizada correctamente.
items.weapon.melee.meleeweapon.probably_too_heavy=Probablemente esta arma es muy pesada para ti.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=espada corta
items.weapon.melee.shortsword.desc=Una espada bastante corta, apenas algo más larga que una daga.

items.weapon.melee.quarterstaff.name=lanza larga
items.weapon.melee.quarterstaff.stats_desc=Esta arma bloquea de 0 a 3 de daño.
items.weapon.melee.quarterstaff.desc=Un bastón de madera endurecida, los extremos están reforzadas con hierro.

items.weapon.melee.roundshield.name=escudo redondo
items.weapon.melee.roundshield.typical_stats_desc=Normalmente esta arma bloquea de 0 a %d de daño. Este bloqueo aumenta con las mejoras.
items.weapon.melee.roundshield.stats_desc=Esta arma bloquea de 0 a %d de daño. Este bloqueo aumenta con mejoras.
items.weapon.melee.roundshield.desc=Este gran escudo bloquea ataques de forma eficaz y es un arma bastante buena en un apuro.

items.weapon.melee.runicblade.name=espada rúnica
items.weapon.melee.runicblade.stats_desc=Esta arma se beneficia más de las mejoras.
items.weapon.melee.runicblade.desc=Un arma misteriosa de una tierra lejana, con hoja azul brillante.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Esta es un arma muy rápida.\nEsta arma bloquea de 0 a 2 de daño.
items.weapon.melee.sai.desc=Dos finas cuchillas, una para cada mano. Igualmente excelentes desviando y haciendo cortes rápidos.

items.weapon.melee.scimitar.name=cimitarra
items.weapon.melee.scimitar.stats_desc=Esta es un arma bastante rápida.
items.weapon.melee.scimitar.desc=Una hoja gruesa y curva. Su forma permite ataques rápidos aunque menos poderosos.

items.weapon.melee.spear.name=pica
items.weapon.melee.spear.stats_desc=Esta es un arma bastante lenta.\nEsta arma tiene alcance extra.
items.weapon.melee.spear.desc=Una vara de madera delgada con una punta de hierro.

items.weapon.melee.sword.name=espada
items.weapon.melee.sword.desc=Una espada bien equilibrada. No demasiado grande, pero si más larga que una espada corta.

items.weapon.melee.warhammer.name=martillo de guerra
items.weapon.melee.warhammer.stats_desc=Esta es un arma bastante precisa.
items.weapon.melee.warhammer.desc=Pocas criaturas pueden soportar el duro golpe de esta imponente masa de plomo y acero, pero se necesita una gran fuerza para utilizarla con efectividad.

items.weapon.melee.whip.name=látigo
items.weapon.melee.whip.stats_desc=Esta arma tiene enorme alcance.
items.weapon.melee.whip.desc=Aunque las púas situadas al final de esta cuerda hacen escaso daño su alcance es inigualable.

items.weapon.melee.wornshortsword.name=espada corta desgastada
items.weapon.melee.wornshortsword.desc=Una espada bastante corta, desgastada por un fuerte uso. Es más débil y algo más ligera que una espada corta en mejores condiciones.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Dardo de adrenalina
items.weapon.missiles.darts.adrenalinedart.desc=Estos dardos tienen un compuesto en la punta basado en cardoimpulso que le dará a su objetivo un aumento de velocidad. Este aumento afecta la velocidad de movimiento y de ataque, pero el movimiento es mejorado más.

items.weapon.missiles.darts.blindingdart.name=Dardos cegadores
items.weapon.missiles.darts.blindingdart.desc=Estos dardos están hechos con un compuesto basado en ciegahierba que cegará al objetivo por un corto periodo de tiempo. Sin embargo, no desorientan, por lo que un enemigo aún sabrá dónde te vio por última vez.

items.weapon.missiles.darts.chillingdart.name=Dardo congelante
items.weapon.missiles.darts.chillingdart.desc=Estos dardos tienen en la punta un componente basado en hongohielo que enfria el objetivo al impactar.

items.weapon.missiles.darts.dart.name=dardo
items.weapon.missiles.darts.dart.desc=Estas simples varas de madera con puntas puntiagudas tienen el peso real para volar y pican a su presa con un chasquido de muñeca.
items.weapon.missiles.darts.dart.unlimited_uses=Sin embargo, debido a su construcción simple, los dardos durarán para siempre.

items.weapon.missiles.darts.displacingdart.name=Dardo desplazante
items.weapon.missiles.darts.displacingdart.desc=Estos dardos están hechos con un compuesto basado en esfumahoja que teletransportará a su objetivo lejos por una corta distancia.

items.weapon.missiles.darts.healingdart.name=Dardo curativo
items.weapon.missiles.darts.healingdart.desc=Estos dardos están hechos con un componente basado en hierbasol que garantiza curación al objetivo. Los dardo siguen siendo dañinos también.

items.weapon.missiles.darts.holydart.name=dardo sagrado
items.weapon.missiles.darts.holydart.desc=Estos dardos están hechos con un compuesto basado en florestrella que garantiza un aumento de poder a su objetivo. El dardo sigue siendo dañino.

items.weapon.missiles.darts.incendiarydart.name=dardo incendiario
items.weapon.missiles.darts.incendiarydart.desc=Estos dardos tienen en la punta un componente basado en la florígnea que quemará al objetivo en brillantes flamas al impactar.

items.weapon.missiles.darts.paralyticdart.name=dardo paralizante
items.weapon.missiles.darts.paralyticdart.desc=Estos dardos tienen en la punta un componente basado en raizterránea que paraliza al objetivo durante un corto tiempo.

items.weapon.missiles.darts.poisondart.name=dardo venenoso
items.weapon.missiles.darts.poisondart.desc=Estos dardos están hechos con un compuesto basado en musgopena que envenenará a su objetivo.

items.weapon.missiles.darts.rotdart.name=dardo podrido
items.weapon.missiles.darts.rotdart.desc=La punta de estos dardos perversos está cubierta de un compuesto ácido basado en putrebaya, que corroerá ferozmente cualquier cosa con la que entre en contacto. Los enemigos poderosos resistirán la mayor parte de este  efecto, pero la corrosión es lo suficientemente fuerte como para matar fácilmente a la mayoría de los enemigos normales. Por desgracia, el compuesto es inestable, por lo que se agotará tras un solo uso.

items.weapon.missiles.darts.shockingdart.name=dardo eléctrico
items.weapon.missiles.darts.shockingdart.desc=Estos dardos están hechos con un compuesto basado en raiztormenta que electrocutará a su objetivo.

items.weapon.missiles.darts.sleepdart.name=dardo adormecedor
items.weapon.missiles.darts.sleepdart.desc=Estos dardos están hechos con un componente basado en hojasueño que instantáneamente pondrá a su objetivo en un sueño ligero.

items.weapon.missiles.darts.tippeddart.durability=Los dardos con punta la perderán cuando se usen,  convirtiéndose en dardos normales.
items.weapon.missiles.darts.tippeddart.uses_left=Esta pila de dardos tiene _ %d/%d _ usos antes de que un dardo se gaste.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Pero estos son de tan alta calidad que efectivamente durarán para siempre._
items.weapon.missiles.darts.tippeddart.about_to_break=Tu dardo tipado está a punto de caducar.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=Estas inusuales armas a distancia no son muy dañinas. Pero hacen un excelente trabajo lisiando enemigos.

items.weapon.missiles.boomerang.name=búmeran
items.weapon.missiles.boomerang.desc=Arrojado al enemigo este proyectil de madera curvada volverá a las manos del lanzador.
items.weapon.missiles.boomerang.durability=Debido a su sólida construcción, este búmeran no se romperá por uso.

items.weapon.missiles.curaredart.name=dardo curare
items.weapon.missiles.curaredart.desc=Estos dardos tienen en la punta un componente basado en raizterránea que paralizará al objetivo durante un corto tiempo al impactar.

items.weapon.missiles.fishingspear.name=Lanza de pesca
items.weapon.missiles.fishingspear.desc=Pequeñas lanzas arrojadizas diseñadas para pescar. También funcionan como un arma improvisada.

items.weapon.missiles.javelin.name=jabalina
items.weapon.missiles.javelin.desc=Estas grandes lanzas arrojadizas son pesadas para mantener el pico hacia en frente mientras navega por el aire.

items.weapon.missiles.missileweapon.stats=Esta arma arrojadiza  _tier-%1$d_ ofrece _%2$d-%3$d de daño_ y requiere _%4$d de fuerza_ para ser usada.
items.weapon.missiles.missileweapon.distance=Esta arma está diseñada para ser usada a distancia, es más precisa contra enemigos distantes, siendo mucho menos certera al ser usada cuerpo a cuerpo.
items.weapon.missiles.missileweapon.durability=Las armas arrojadizas se desgastarán y se romperán a medida que se usen.
items.weapon.missiles.missileweapon.uses_left=Esta pila de armas tiene _%d/%d_ usos restantes antes de que una se rompa.
items.weapon.missiles.missileweapon.unlimited_uses=_Pero estos son de tan alta calidad que efectivamente durarán para siempre._
items.weapon.missiles.missileweapon.about_to_break=Tu arma arrojadiza está a punto de romperse.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Piezas de metal con forma de estrella y bordes afilados. Son ligeras y fáciles de usar en movimiento. Sólo un shuriken puede ser arrojado instantáneamente después de moverse.

items.weapon.missiles.throwinghammer.name=Martillo arrojadizo
items.weapon.missiles.throwinghammer.desc=Estos pesados martillos están diseñados para ser arrojados contra un enemigo. Aunque carecen un poco de daño, su construcción de metal blando, hace que sean bastantes duraderos, y no se pegen a los enemigos.

items.weapon.missiles.throwingknife.name=Cuchillo arrojadizo
items.weapon.missiles.throwingknife.desc=Estos cuchillos livianos están balanceados para formar un arco a través del aire hacia su objetivo. Son más efectivos contra enemigos desprevenidos.

items.weapon.missiles.throwingspear.name=Lanza arrojadiza
items.weapon.missiles.throwingspear.desc=Estas lanzas de peso ligero tienen delgadas marcas que están claramente diseñadas para ser lanzadas, y no propulsadas.

items.weapon.missiles.throwingstone.name=Piedra arrojadiza
items.weapon.missiles.throwingstone.desc=Estas piedras están lijadas para que puedan ser arrojadas con más poder que una piedra normal. A pesar de la artesanía, todavía no son un arma muy confiable.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=Estas hachas arrojadizas tienen un borde serrado que las hace un poco difícil de usar. Sin embargo, un golpe sólido con esta arma causará que un enemigo sangre.

items.weapon.missiles.trident.name=tridente
items.weapon.missiles.trident.desc=Lanzas masivas arrojadizas con 3 puntas mortales en el extremo. Son poderosas, pero bastante pesadas.


items.weapon.spiritbow.name=Arco Espiritual
items.weapon.spiritbow.ac_shoot=DISPARAR
items.weapon.spiritbow.prompt=Elige un objetivo
items.weapon.spiritbow.stats=El arco no puede mejorarse directamente, sino que, en cambio, se hará más fuerte a medida que subas de nivel. En tu nivel actual, las flechas disparadas desde el arco infligirán _%1$d-%2$d de daño_ y requerirán _%3$dde fuerza_ para usarse correctamente.
items.weapon.spiritbow.desc=Un arco hecho de madera antigua mágica. La cuerda y los grabados del arco brillan con una luz azul pálida. Cuando se tira de la cuerda, este arco conjurará una flecha mágica que puede ser disparada a un enemigo.

items.weapon.weapon.identify=Te has familiarizado lo suficiente con tu arma para identificarla.
items.weapon.weapon.too_heavy=Debido a tu fuerza inadecuada, esta arma reducirá tu velocidad de ataque, puntería y habilidad para atacar por sorpresa.
items.weapon.weapon.excess_str=Debido a tu exceso de fuerza, causarás hasta _%d de daño adicional_ con esta arma.
items.weapon.weapon.incompatible=¡La interacción con diferentes tipos de magia ha anulado el encantamiento de esta arma!
items.weapon.weapon.cursed_worn=Debido a la maldición de esta arma, eres incapaz de quitártela.
items.weapon.weapon.cursed=Puedes sentir una magia maligna acechando dentro de esta arma.
items.weapon.weapon.not_cursed=Esta arma está libre de energía maligna.
items.weapon.weapon.faster=Está aumentado para mejorar la _velocidad._
items.weapon.weapon.stronger=Está aumentado para mejorar el _daño._
items.weapon.weapon.enchanted=Tiene un _%s._
items.weapon.weapon$enchantment.enchant=encantamiento


###misc items
items.amulet.name=amuleto de yendor
items.amulet.ac_end=TERMINAR LA PARTIDA
items.amulet.rankings_desc=Obtenido el Amuleto de Yendor
items.amulet.desc=El Amuleto de Yendor es el artefacto conocido más poderoso de origen desconocido. Se dice que el amuleto puede cumplir cualquier deseo si el poder de voluntad de su dueño es lo suficientemente fuerte como para "persuadirlo" a hacerlo.

items.ankh.name=ankh
items.ankh.ac_bless=BENDECIR
items.ankh.bless=Has bendecido el ankh con agua limpia.
items.ankh.desc=Este antiguo símbolo de inmortalidad otorga la habilidad de volver a la vida después de la muerte. Tras la resurrección todos los ítems no equipados se pierden. Usando un frasco de rocío lleno, el ankh puede ser bendecido con fuerza adicional.
items.ankh.desc_blessed=Este ancestral símbolo de inmortalidad otorga la habilidad de volver a la vida. El ankh ha sido bendecido y ahora es mucho más fuerte. El Ankh se sacrificará para salvar tu vida en un momento de peligro mortal.

items.armorkit.name=kit de armadura
items.armorkit.ac_apply=APLICAR
items.armorkit.prompt=Selecciona una armadura
items.armorkit.upgraded=Has aplicado el kit de armadura para mejorar tu %s
items.armorkit.desc=Usando este kit de pequeñas herramientas y materiales cualquiera puede transformar una armadura en una "armadura épica", que mantiene las propiedades de la armadura original, pero además provee al usuario una habilidad especial dependiendo de su clase. No requiere habilidades en sastrería, peletería o herrería para usarse.

items.brokenseal.name=sello roto
items.brokenseal.ac_affix=FIJAR
items.brokenseal.prompt=Selecciona una armadura
items.brokenseal.unknown_armor=Debes identificar esta armadura primero.
items.brokenseal.degraded_armor=Esta armadura está en demasiada mala condición.
items.brokenseal.affix=¡Has fijado el sello a tu armadura!
items.brokenseal.desc=Un sello de cera, colocado en la armadura como un símbolo de valor. Todas las marcas del sello han desaparecido con la edad y está roto por la mitad.\n\nUn recuerdo de casa, el sello ayuda al guerrero a perseverar. Mientras lleva el sello, el guerrero generará lentamente blindaje adicional a su salud, en base a la calidad de su armadura.\n\nEl sello puede ser _fijado a la armadura,_ y moverse entre armaduras. Puede llevar una sola mejora con él.

items.dewdrop.name=gota de rocío
items.dewdrop.value=%+dPS
items.dewdrop.already_full=Ya tienes la salud llena.
items.dewdrop.desc=Una gota de rocío cristalina.\n\nDebido a la magia de este lugar, el agua pura tiene propiedades curativas menores.

items.dewvial.name=frasco de rocío
items.dewvial.ac_drink=BEBER
items.dewvial.value=%+dPS
items.dewvial.collected=Recogiste la gota de rocío en tu frasco de rocío.
items.dewvial.full=¡Tu frasco de rocío está lleno!
items.dewvial.empty=¡Tu frasco de rocío está vacío!
items.dewvial.desc=Puede almacenar el exceso de rocío en esta pequeña vasija de vidrio y beberla más tarde. Cuanto más lleno esté el vial, más sano será al sanarlo al instante. Solo beberás lo que necesites.\n\nViales como este solían estar imbuidos de magia de reanimación, pero ese poder se ha desvanecido. Parece que aún queda algo de energía residual, tal vez un vial lleno pueda bendecir a otro objeto de reanimación.

items.equipableitem.unequip_cursed=¡No puedes desequiparte un item maldito!
items.equipableitem.ac_equip=EQUIPAR
items.equipableitem.ac_unequip=DESEQUIPAR

items.gold.name=oro
items.gold.desc=Una pila de monedas de oro. Recolecta monedas de oro para gastar luego en una tienda.

items.heap.chest=Cofre
items.heap.chest_desc=¡No sabrás lo que hay dentro hasta que lo abras!
items.heap.locked_chest=Cofre cerrado con llave
items.heap.locked_chest_desc=No sabrás lo que hay dentro hasta que lo abras! Pero para abrirlo necesitas una llave dorada.
items.heap.crystal_chest=Cofre de cristal
items.heap.crystal_chest_desc=Puedes ver _%s_ adentro, pero para abrir el cofre necesitas una llave de cristal.
items.heap.artifact=un artefacto
items.heap.wand=una varita
items.heap.ring=un anillo
items.heap.tomb=Tumba
items.heap.tomb_desc=Esta antigua tumba puede contener algo útil. Pero seguramente a su dueño no le gustará que la mires.
items.heap.skeleton=Restos de huesos
items.heap.skeleton_desc=Esto es todo lo que queda de un desafortunado aventurero. Quizás merece la pena comprobar si hay algo de valor.
items.heap.remains=Restos de héroe
items.heap.remains_desc=Esto es todo lo que queda de uno de tus predecesores. Quizás merece la pena comprobar si hay algo de valor.

items.honeypot.name=tarro de miel
items.honeypot.ac_shatter=ROMPER
items.honeypot.desc=Este gran tarro de miel está forrado con miel, ¡guarda una abeja gigante dentro! Este tipo de abejas gigantes usualmente se queda en su colmena, ¿tal vez el bote es algún tipo de jaula especializada de cazadores? La abeja parece bastante feliz dentro del bote con su miel, y zumba con cautela cuando la miras.
items.honeypot$shatteredpot.name=tarro de miel fragmentado
items.honeypot$shatteredpot.desc=El tarro ha sido fragmentado, la pegajosa miel de sus paredes es lo único que lo mantiene unido, y lentamente se está desarmando.\n\nA pesar de su deteriorado estado, la abeja todavía parece querer proteger el tarro.

items.item.pack_full=Tu mochila está muy llena para %s.
items.item.prompt=Elige la dirección para lanzar
items.item.ac_drop=TIRAR
items.item.ac_throw=LANZAR
items.item.rankings_desc=Muerto por: %s
items.item.curse=maldición

items.kindofmisc.unequip_title=Desequipar un ítem
items.kindofmisc.unequip_message=Solo puedes usar dos ítems diferentes a la vez.

items.kindofweapon.equip_cursed=Tu mano aprieta la empuñadura de tu arma de forma involuntaria.

items.merchantsbeacon.name=baliza de comerciante
items.merchantsbeacon.ac_use=USAR
items.merchantsbeacon.desc=Esta pieza poco común de tecnología enana permite comunicarte a grandes distancias.\n\nAl ser activada, esta baliza te dejará vender ítems al Pixel Mart desde cualquier lugar del calabozo.\n\nSin embargo, la magia dentro de la baliza durará solo un uso, así que úsala sabiamente.

items.stylus.name=stilus arcano
items.stylus.ac_inscribe=INSCRIBIR
items.stylus.prompt=Selecciona una armadura
items.stylus.identify=Debes identificar esta armadura primero.
items.stylus.cursed=La magia del stilus no funcionará en una armadura maldita.
items.stylus.inscribed=Inscribiste tu armadura con el stilus
items.stylus.desc=Este stilus arcano está hecho de alguna oscura y muy dura piedra. Usándolo puedes inscribir un glifo mágico en tu armadura, pero no tienes el poder de elegir qué glifo será, el stilus lo decide por ti.

items.tomeofmastery.name=Tomo de Maestría
items.tomeofmastery.ac_read=LEER
items.tomeofmastery.way=¡Has escogido el camino del %s!
items.tomeofmastery.desc=Este libro de cuero gastado no es tan grueso, pero sientes de alguna manera, que puedes reunir mucho de él. Recuerda que leer este tomo puede requerir algún tiempo.

items.torch.name=antorcha
items.torch.ac_light=ENCENDER
items.torch.desc=Un clásico de aventurero, cuando un calabozo se oscurece, una antorcha puede ayudar a encontrar el camino.
