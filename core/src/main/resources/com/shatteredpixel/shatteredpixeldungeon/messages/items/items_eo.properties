items.artifacts.artifact.cannot_wear_two=Vi ne povas surmeti du samajn antikvaĵojn.
items.artifacts.artifact.equip_cursed=La antikvaĵo dolore ligas sin al vi.
items.artifacts.artifact.curse_known=Vi povas senti malican magion en la antikvaĵo.
items.artifacts.artifact.need_to_equip=Vi devas surmeti vian antikvaĵon por fari tion.

items.artifacts.capeofthorns.name=pelerino de dornoj
items.artifacts.capeofthorns.desc=Tiuj ĉi disigitaj pecoj da metalo de DM-300 kuniĝis formante rigidan pelerinon. Ĝi ŝajne entenas profundan energion, eble ĝi havas kelkan povon de DM-300?
items.artifacts.capeofthorns.desc_inactive=La pelerino ŝajnas tre pezan sur viajn ŝultrojn, ĝi verŝajne gajni energion de damaĝo, kiun vi ricevas.
items.artifacts.capeofthorns.desc_active=La pelerino ŝajnas ellasi konservitan energion, ĝi radias ŝirmantan povon.
items.artifacts.capeofthorns$thorns.inert=Via pelerino iĝis neaktiva denove.
items.artifacts.capeofthorns$thorns.radiating=Via pelerino komenciĝis radii energion, vi sentiĝas protektata!
items.artifacts.capeofthorns$thorns.levelup=Via pelerino iĝas pli forta!
items.artifacts.capeofthorns$thorns.name=Dornado
items.artifacts.capeofthorns$thorns.desc=Via pelerino radias energion ĉirkaŭante vin en kampo de deviiganta forto!\n\nĈiun damaĝon vi ricevas, estas reduktita kiam la efiko de dornoj agas. Krom tio, se atakanto estas fronte de vi, reduktita damaĝo reiras al la atakanto.\n\nPluaj temperoj da dornado: %s.

items.artifacts.chaliceofblood.name=kaliko de sango
items.artifacts.chaliceofblood.ac_prick=PIKIĜI
items.artifacts.chaliceofblood.yes=Jes, mi certas pri tio
items.artifacts.chaliceofblood.no=Ne, mi ŝanĝis mian volon
items.artifacts.chaliceofblood.prick_warn=Ĉiam, kiam vi uzas kalikon, ĝi elsuĉas pli kaj pli da vivenergio, se vi ne estos singarda, ĝi povos facile vin mortigi.\n\nĈu vi certe volas oferi al ĝi pli da vivenergio?
items.artifacts.chaliceofblood.onprick=Vi pikis vin kaj via esenco de vivo fluas en la kalikon.
items.artifacts.chaliceofblood.ondeath=La kaliko elsuĉis el vi ĉiun esencon de vivo…
items.artifacts.chaliceofblood.desc=Tiu ĉi brileta arĝenta kaliko estas kurioze ornamita per akraj juvelŝtonoj ĉe rando.
items.artifacts.chaliceofblood.desc_cursed=La malbenita kaliko alteniĝis al via mano kaj malpermesas al vi resanigi.
items.artifacts.chaliceofblood.desc_1=Kiam vi tenas kalikon, vi sentas kuriozan emon por piki vin per akraj juvelŝtonoj.
items.artifacts.chaliceofblood.desc_2=Iom da via sango estas verŝita en la kalikon, vi subtile sentas, ke la kaliko nutras vin per vivenergio. Vi plue volas piki vin per la kaliko, malgraŭ konscio, ke tio ĉi vin doloros.
items.artifacts.chaliceofblood.desc_3=La kaliko estas plenigita ĝis la rando per via esenco de vivo. Vi sentas, ke la kaliko verŝas vivenergion en vin.

items.artifacts.cloakofshadows.name=mantelo de ombroj
items.artifacts.cloakofshadows.ac_stealth=KAŜIĜI
items.artifacts.cloakofshadows.cooldown=Via mantelo bezonas %d temperojn por reenergiĝi.
items.artifacts.cloakofshadows.no_charge=Via mantelo ankoraŭ ne ŝargiĝis sufiĉe por esti uzebla.
items.artifacts.cloakofshadows.desc=Altvalorega magia mantelo ŝtelita el reĝa armilejo antaŭ multaj jaroj de Fripono. Kiam vestita, ĝi povas esti uzebla por iĝi tute nevidebla por mallonga tempo.\n\nJu pli la mantelo estas uzata, des pli potenca ĝi iĝos, ebligante al Fripono esti nevidebla por pli ofte kaj pli longe.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Via mantelo eluzis ĉiun energion.
items.artifacts.cloakofshadows$cloakstealth.levelup=Via mantelo iĝas pli pova!
items.artifacts.cloakofshadows$cloakstealth.name=Maskita
items.artifacts.cloakofshadows$cloakstealth.desc=Via mantelo de ombroj ebligas al vi esti nevidebla kiam vi vestas ĝin.\n\nKiam vi estas nevidebla, monstroj ne povas ataki kaj spuri vin. Korpaj atakoj kaj uzo de magio (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon.\n\nVi restos maskita ĝis ĝi estos ĉesigita aŭ al via mantelo mankos energio.

items.artifacts.driedrose.name=sekigita rozo
items.artifacts.driedrose.ac_summon=ALVOKI
items.artifacts.driedrose.ac_outfit=ARMI
items.artifacts.driedrose.spawned=Vi jam alvokis la fantominon.
items.artifacts.driedrose.no_charge=Via rozo ankoraŭ ne ŝargiĝis.
items.artifacts.driedrose.cursed=Vi ne povas uzi malbenitan rozon.
items.artifacts.driedrose.no_space=Libera loko mankas apud vi.
items.artifacts.driedrose.charged=Via rozo ŝargiĝis!
items.artifacts.driedrose.desc=Ĉu ĝi estas la rozo menciita de fantomino antaŭ ŝi malaperis? Ĝi ŝajnas enteni ian spiritan povon, eble oni povas uzi ĝin por aldirekti energion de tiu perdita heroino.
items.artifacts.driedrose.desc_no_quest=Sekigita rozo kiu iumaniere kunteniĝas malgraŭ ĝia aĝo.\n\nĜi verŝajne posedas iom da spirita povo, sed vi ne havas ideon pri kiel uzi ĝin nun.
items.artifacts.driedrose.desc_hint=Ŝajnas, ke ĝi perdis kelkajn florfolietojn. Eble realdono de ili plifortigos la rozon.
items.artifacts.driedrose.desc_cursed=La malbenita rozo alteniĝis al via mano, ĝi ŝajnas terure malvarma.
items.artifacts.driedrose$petal.name=sekigita florfolieto
items.artifacts.driedrose$petal.no_rose=Vi ne havas rozon por kiun aldoni tiun ĉi florfolieton.
items.artifacts.driedrose$petal.no_room=Mankas spaco por tiu ĉi florfolieto, do vi ĝin forĵetas.
items.artifacts.driedrose$petal.maxlevel=La rozo estas kompleta!
items.artifacts.driedrose$petal.levelup=Vi aldonis florfolieton al la rozo.
items.artifacts.driedrose$petal.desc=Delikata sekigita florfolieto, kiu iel transdaŭris ĝin nun en la labirinto.
items.artifacts.driedrose$ghosthero.name=trista fantomino
items.artifacts.driedrose$ghosthero.def_verb=evitita
items.artifacts.driedrose$ghosthero.hello=Saluton ree %s.
items.artifacts.driedrose$ghosthero.introduce=Mia animo estas kunigita al tiu ĉi rozo, ĝi estas tre grava por mi, donaco de mia amato, kiun mi lasis en la supraĵo.\n\nMi ne povas reveni al li, tamen dank' al ci, mi havas alian ŝancon por plenumi mian vojaĝon. Kiam mi povos, mi respondos al cia alvoko kaj batalos kun ci.\n\nEspereble ci sukcesos tie, kie mi malvenkis…
items.artifacts.driedrose$ghosthero.desc=Delikate aspektanta spirita aperaĵo kun homeca formo. Ŝia povo ŝajnas kunligita al la rozo, kiun vi posedas.\n\nTiu ĉi fantomino ne grandsignifas, kvankam ŝi estas via ununura amiko tie ĉi subtere.
items.artifacts.driedrose$wndghosthero.title=Fantomina armaĵo
items.artifacts.driedrose$wndghosthero.desc=La fantomino estas malforta mem, tamen ŝi estas sufiĉe korpa por surmeti armilon aŭ defendaĵon. Ŝi povas uzi tiujn ĉi armaĵojn same kiel vi.\n\nLa fantomino povas nune surmeti armaĵojn postulatajn maksimume _%d da povo._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Elektu armilon
items.artifacts.driedrose$wndghosthero.armor_prompt=Elektu defendaĵon
items.artifacts.driedrose$wndghosthero.cant_unique=La fantomino ne povas uzi unikajn aĵojn.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Vi ne ekkonis sufiĉe kun tiu ĉi aĵo.
items.artifacts.driedrose$wndghosthero.cant_cursed=Vi ne povas doni al la fantomino malbenitan armaĵon.
items.artifacts.driedrose$wndghosthero.cant_strength=La fantomino ne estas sufiĉe forta por uzi tion ĉi.

items.artifacts.etherealchains.name=ĉielaj katenoj
items.artifacts.etherealchains.ac_cast=SURĴETI
items.artifacts.etherealchains.no_charge=Viaj katenoj ne havas sufiĉe da ŝargoj.
items.artifacts.etherealchains.cursed=Vi ne povas uzi malbenitajn katenojn.
items.artifacts.etherealchains.does_nothing=Tio ĉi faros nenion.
items.artifacts.etherealchains.cant_pull=Viaj katenoj ne povas altiri tiun ĉi celon.
items.artifacts.etherealchains.cant_reach=Viaj katenoj ne povas atingi tien.
items.artifacts.etherealchains.inside_wall=Viaj katenoj nur povas altiri vin tra muroj, ne ene ilin.
items.artifacts.etherealchains.nothing_to_grab=Tie ĉi estas nenio por altiri.
items.artifacts.etherealchains.prompt=Elektu kien surĵeti.
items.artifacts.etherealchains.desc=Tiuj grandaj tamen malpezaj katenoj ardas per ĉiela energio. Ili povas esti uzataj por altiri vin al muroj, aŭ por altiri monstrojn al vi. La ĉiela naturo de katenoj eĉ ebligas al ili etendi trans muroj!
items.artifacts.etherealchains.desc_cursed=La malbenitaj katenoj alkroĉiĝis al vi kaj senĉese ĵetiĝas ĉirkaŭe provante vin faligi aŭ ĉirkaŭligi.
items.artifacts.etherealchains.desc_equipped=Katenoj pendas ĉe vi, malrapide elŝutante spiritan energion de viaj mortigitoj. Ĉiu ŝargo estas ĉenero en katenoj, kiu etendiĝos por precize unu kahelo.
items.artifacts.etherealchains$chainsrecharge.levelup=Viaj katenoj iĝas pli povaj!

items.artifacts.hornofplenty.name=korno de abundo
items.artifacts.hornofplenty.ac_eat=MANĜI
items.artifacts.hornofplenty.ac_store=ENMETI
items.artifacts.hornofplenty.eat=Vi manĝis el la korno.
items.artifacts.hornofplenty.prompt=Elektu manĝaĵon
items.artifacts.hornofplenty.no_food=Via korno enhavas nenion por manĝi!
items.artifacts.hornofplenty.full=Via korno estas plena da manĝo!
items.artifacts.hornofplenty.reject=Via korno forĵetas nekuiritan naŭzfrukton.
items.artifacts.hornofplenty.maxlevel=Via korno estas plenigita per manĝaĵo!
items.artifacts.hornofplenty.levelup=La korno ensorbis manĝaĵon oferitan de vi kaj ĝia povo pliiĝas!
items.artifacts.hornofplenty.feed=La korno ensorbis manĝaĵon oferitan de vi.
items.artifacts.hornofplenty.desc=Oni ne povas blovi en tiun ĉi kornon, tamen ĝi ŝajnas pleniĝi per manĝaĵo kiam vi aventuras kaj gajnas sperton.
items.artifacts.hornofplenty.desc_hint=Eble oni povas pliigi povon de korno enigante al ĝi manĝan energion.
items.artifacts.hornofplenty.desc_cursed=La malbenita korno alteniĝis al vi kaj ĝi emas manĝaĵon preni ol doni.

items.artifacts.lloydsbeacon.name=markilo de Lloyd
items.artifacts.lloydsbeacon.ac_zap=PAFI
items.artifacts.lloydsbeacon.ac_set=LOKI
items.artifacts.lloydsbeacon.ac_return=REVENI
items.artifacts.lloydsbeacon.no_charge=Via markilo ne havas sufiĉe da energio nun.
items.artifacts.lloydsbeacon.tele_fail=Teleportanta magio malsukcesis.
items.artifacts.lloydsbeacon.prompt=Elektu kien pafi.
items.artifacts.lloydsbeacon.levelup=Via markilo iĝas pli pova!
items.artifacts.lloydsbeacon.preventing=Fortega magia etoso de tiu ĉi ejo malebligas al vi uzi markilon de Lloyd!
items.artifacts.lloydsbeacon.creatures=Magia etoso de proksimaj bestaĉoj malebligas al vi uzi markilon de Lloyd tiumomente.
items.artifacts.lloydsbeacon.return=La markilo de Lloyd estas sukcese agordita la tiu ĉi loko, de nun vi ĉiam povos reveni tien ĉi.
items.artifacts.lloydsbeacon.desc=Markilo de Lloyd estas komplika magia aparato kiu donas al posedanto povon de teleportanta magio. La markilo povas esti uzita por reveni al agordita loko, kaj ĝi ankaŭ pafas hazarde-teleportantajn magiaĵojn kiam ĝi estas surmetita. Tiu ĉi magio povas esti direktita al celo aŭ al uzanto mem.
items.artifacts.lloydsbeacon.desc_set=Markilo estas agordita ie en la %d-a keletaĝo de la Labirinto.

items.artifacts.masterthievesarmband.name=brakbendo de ĉefŝtelisto
items.artifacts.masterthievesarmband.desc=Tiu ĉi purpura velura brakbendo posedas markon de ĉefŝtelisto. Ĝi ne apartenas al vi kaj ĝi verŝajne ankaŭ ne apartenis al la persono de kiu vi prenis ĝin.
items.artifacts.masterthievesarmband.desc_worn=Kun la brakbendo sur via mano, ĉiu peco da oro trovita de vi igas vin pli deziri posedaĵojn de aliajn homojn. Eble ne estos tiel malfacile ŝteli ion de Piksel-Mart…

items.artifacts.sandalsofnature.name=sandaloj de naturo
items.artifacts.sandalsofnature.name_1=ŝuoj de naturo
items.artifacts.sandalsofnature.name_2=botetoj de naturo
items.artifacts.sandalsofnature.name_3=botoj de naturo
items.artifacts.sandalsofnature.ac_feed=NUTRI
items.artifacts.sandalsofnature.ac_root=RADIKI
items.artifacts.sandalsofnature.no_charge=Ili havas nenion da energio nun.
items.artifacts.sandalsofnature.prompt=Elektu semon
items.artifacts.sandalsofnature.already_fed=Via piedvestaĵo jam ricevis nutraĵojn de tiu ĉi semo.
items.artifacts.sandalsofnature.levelup=Via piedvestaĵo pligrandiĝas!
items.artifacts.sandalsofnature.absorb_seed=Via piedvestaĵo ensorbis semon, ĝi aspektas pli sane.
items.artifacts.sandalsofnature.desc_1=Je unua rigardo ili aspektas kiel plektitaj sandaloj, sed ververe estas du vegetaĵoj! Ili aspektas tre malforte kaj pale, eble ili bezonas nutradon?
items.artifacts.sandalsofnature.desc_2=La piedvestaĵo kreskis kaj nun pli similas al du almezuritaj ŝuoj. Ili reakiris iomete da koloroj, eble ili povas kreski pli?
items.artifacts.sandalsofnature.desc_3=Vegetaĵoj kreskis pli kaj nun ili aspektas kiel paro da firmaj botoj faritaj el tanita felo. La vegetaĵoj reakiris sian malmolecon, tamen eble ili povas kreski pli?
items.artifacts.sandalsofnature.desc_4=Vegetaĵoj atingis sian maksimuman grandon, ili aspektas kiel paro da firmaj botoj. La botoj estas brunaj kaj similas tre fortikajn arbojn.
items.artifacts.sandalsofnature.desc_hint=Vi sentas vin pli interligita kun naturo, kiam vi portas tiun ĉi antikvaĵon.
items.artifacts.sandalsofnature.desc_cursed=La malbenitaj sandaloj malhelpas al vi ĉiun interligon kun naturo.
items.artifacts.sandalsofnature.desc_ability=La piedvestaĵo akiris eblon por formi iun senmovan naturan defendaĵon, tamen ĝi devos ŝargiĝi por fari tion.
items.artifacts.sandalsofnature.desc_seeds=Vi nutris la piedvestaĵon per %d semoj.

items.artifacts.talismanofforesight.name=talismano de prudento
items.artifacts.talismanofforesight.ac_scry=RIGARDI
items.artifacts.talismanofforesight.no_charge=Via talismano ankoraŭ ne ŝargiĝis.
items.artifacts.talismanofforesight.scry=Talismano plenigas vian menson per scio pri nuna keletaĝo.
items.artifacts.talismanofforesight.desc=Glata ŝtono kun strangaj gravuraĵoj sur ĝi. Vi sentas, ke supozeble ĝi observas ĉion ĉirkaŭ vi kaj atentas pri ĉio nekutima.
items.artifacts.talismanofforesight.desc_worn=Kiam vi tenas la talismanon vi sentas, ke viaj sensoj plisentiviĝas.
items.artifacts.talismanofforesight.desc_cursed=La malbenita talismano senĉese rigardaĉas vin, malhelpante al vi koncentriĝi.
items.artifacts.talismanofforesight$foresight.name=Prudento
items.artifacts.talismanofforesight$foresight.levelup=Via talismano iĝas pli forta!
items.artifacts.talismanofforesight$foresight.full_charge=Via talismano ŝargiĝis!
items.artifacts.talismanofforesight$foresight.uneasy=Vi sentiĝas malcerte.
items.artifacts.talismanofforesight$foresight.desc=Vi sentiĝas tre maltrankvile, ĉar ie proksime troviĝas nevidebla danĝero.

items.artifacts.timekeepershourglass.name=sablohorloĝo de Tempestro
items.artifacts.timekeepershourglass.ac_activate=AKTIVIGI
items.artifacts.timekeepershourglass.deactivate=Vi malhaltigis la tempon.
items.artifacts.timekeepershourglass.no_charge=Via sablohorloĝo ankoraŭ ne ŝargiĝis sufiĉe por esti uzebla.
items.artifacts.timekeepershourglass.cursed=Vi ne povas uzi malbenitan sablohorloĝon.
items.artifacts.timekeepershourglass.onstasis=La mondo ĉirkaŭ vi ŝanĝiĝis dum unu momento.
items.artifacts.timekeepershourglass.onfreeze=Ĉio ĉirkaŭ vi haltis tuj.
items.artifacts.timekeepershourglass.stasis=Dormegiĝi
items.artifacts.timekeepershourglass.freeze=Haltigi tempon ĉirkaŭe
items.artifacts.timekeepershourglass.prompt=Kiel vi volas uzi magion de sablohorloĝo?\n\nDum dormego, tempo pasos norme kaj vi estos senmova kaj tute neatakebla, tio ĉi uzas po 5 ŝargoj per unu fojo.\n\nKiam tempo estas haltigita, vi povos movi kaj viaj agoj ne daŭros tempon. Tio ĉi povas esti malaktivigita je ĉiu tempo per uzo de sablohorloĝo aŭ atako.
items.artifacts.timekeepershourglass.desc=Tiu ĉi granda ornamita sablohorloĝo aspektas nerimarkinde, sed vi sentas masivan energion en ĝia zorge skulptita kadro. Kiam vi turnas la sablohorloĝon kaj rigardas verŝadon de sablo, vi povas senti magion allogantan al vi, certe uzo de tiu ĉi magio ebligos al vi kvazaŭ-regi super tempo.
items.artifacts.timekeepershourglass.desc_hint=Aspektas, ke la sablohorloĝo perdis iom da sablo, se vi povus trovi iom…
items.artifacts.timekeepershourglass.desc_cursed=La malbenita sablohorloĝo alteniĝis al vi kaj vi sentas, ke ĝi provas manipuli vian pason de tempo.
items.artifacts.timekeepershourglass$sandbag.name=saketo da magia sablo
items.artifacts.timekeepershourglass$sandbag.levelup=Vi aldonis sablon al via sablohorloĝo.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Via sablohorloĝo estas plenigita per magia sablo!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Vi ne havas sablohorloĝon por enmeti tiun ĉi sablon.
items.artifacts.timekeepershourglass$sandbag.desc=Tiu ĉi malgranda saketo da sablo perfekte enigos al via sablohorloĝo.\n\nEstas strange, ke la komercisto havas tiel nekutiman aĵon ja tiam, kiam vi bezonas ĝin…

items.artifacts.unstablespellbook.name=librego de hazardaj magiaĵoj
items.artifacts.unstablespellbook.ac_read=LEGI
items.artifacts.unstablespellbook.ac_add=ALDONI
items.artifacts.unstablespellbook.blinded=Vi ne povas legi la libregon dum blindumita.
items.artifacts.unstablespellbook.no_charge=Via librego estas nun malplena da energio.
items.artifacts.unstablespellbook.cursed=Vi ne povas legi malbenitan libregon.
items.artifacts.unstablespellbook.prompt=Elektu skribrulaĵon
items.artifacts.unstablespellbook.infuse_scroll=Vi enigis energion de skribrulaĵo en la libregon.
items.artifacts.unstablespellbook.unable_scroll=Vi ne povas aldoni tiun ĉi skribrulaĵon al la librego.
items.artifacts.unstablespellbook.unknown_scroll=Vi ankoraŭ ne scias pri kia skribrulaĵo tiu ĉi estas.
items.artifacts.unstablespellbook.desc=Tiu ĉi volumo estas en surprize bona stato malgraŭ ĝia aĝo. Ĝi kraketas kaj siblas dum foliumado, ĝia nestabila energio ondas. Oni ne povas scii pri kiun magiaĵon vi sorĉos kiam vi legos la libregon.
items.artifacts.unstablespellbook.desc_cursed=La malbenita librego alteniĝis al vi kaj malpermesas al vi uzi plejparton da skribrulaĵoj.
items.artifacts.unstablespellbook.desc_index=Tiu ĉi librego estas nekompleta. Ĝia enhavtabelo nune indikas la jenajn malplenajn paĝojn:
items.artifacts.unstablespellbook.desc_empowered=Skribrulaĵoj aldonitaj al la librego potence briletas. Ilia magio ŝajnas esti pli forta ol antaŭ enmetado al la librego.



###bags
items.bags.bag.name=dorsosako

items.bags.potionbandolier.name=flakoningo
items.bags.potionbandolier.desc=Tiu ĉi ampleksa flakoningo ĉirkaŭvolvas vian bruston kiel skarpo, ĝi havas multajn izolitajn ingojn por teni eliksirajn flakonojn.\n\nIngitaj en flakoningo, viaj eliksiroj estas protektataj kontraŭ frostiĝo.

items.bags.scrollholder.name=skribrulaĵujo
items.bags.scrollholder.desc=Tiu ĉi tuba enhavilo ŝajnas, ke ĝi povas enteni ĉielmapojn, sed viaj skribrulaĵoj ankaŭ enteneblos.\n\nLa skribrulaĵujo ne estas facile brulebla, do viaj volvolibroj estos protektataj kontraŭ fajro en ĝi.

items.bags.velvetpouch.name=velura sako
items.bags.velvetpouch.desc=Tiu ĉi eta velura sako povas konservi plurajn aĵetojn ene, kiel semojn kaj runŝtonojn.

items.bags.magicalholster.name=magia sagujo
items.bags.magicalholster.desc=Tiu ĉi maldika sagujo estas farita el ledo de iu ekzota besto kaj posedas potencan magion, kiu ebligas konservi multege da ĵetarmiloj.\n\nVi povas simple etendi manon en la sagujon kaj vi ĉiam eltiri ekzakte tion, kion vi volas.\n\nDanke al ĝia magio, vergoj reŝargigos ete pli rapide kaj ĵetarmiloj disrompiĝos ete malrapide ene ĝi.



