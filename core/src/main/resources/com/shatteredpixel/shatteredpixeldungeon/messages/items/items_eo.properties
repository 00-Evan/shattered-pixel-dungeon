items.scrolls.exotic.scrollofaffection.name=skribrulaĵo de afekcio
items.scrolls.exotic.scrollofaffection.desc=Lego de tiu ĉi skribrulaĵo eligos allogan ridon, kiu ĉarmos ĉiujn aŭdantoj.

items.scrolls.exotic.scrollofantimagic.name=skribrulaĵo de malmagio
items.scrolls.exotic.scrollofantimagic.desc=La sorĉaĵo de tiu ĉi volvolibro ĉirkaŭos vin per magia etoso, kiu portempe blokos ĉiujn magiajn efikojn, kaj helpajn kaj minacajn.

items.scrolls.exotic.scrollofconfusion.name=skribrulaĵo de konfuzo
items.scrolls.exotic.scrollofconfusion.desc=Kiam legita voĉe, tiu ĉi skribrulaĵo ellasos konfuzan magion al ĉiuj videblaj kontraŭuloj, blindumante kaj konfuzante ilin.

items.scrolls.exotic.scrollofdivination.name=skribrulaĵo de aŭguro
items.scrolls.exotic.scrollofdivination.nothing_left=Estas nenio pli por identigi!
items.scrolls.exotic.scrollofdivination.desc=Tiu ĉi skribrulaĵo porĉiam identigos kvar hazardajn aĵojn. Identigotaj aĵoj povas esti koloroj de eliksiroj, runoj sur skribrulaĵoj aŭ ringaj juvelŝtonoj. Identigotaj aĵoj ne devas esti tiuj, kiujn vi jam posedas.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=La skribrulaĵo de aŭguro identigis la jenajn aĵojn:

items.scrolls.exotic.scrollofenchantment.name=skribrulaĵo de enmagiigo
items.scrolls.exotic.scrollofenchantment.inv_title=Enmagiigi aĵon
items.scrolls.exotic.scrollofenchantment.weapon=Elektu ensorĉon por apliki al via armilo.
items.scrolls.exotic.scrollofenchantment.armor=Elektu skribaĵon por apliki al via defendaĵo.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Per rezigni la skribrulaĵo perdiĝos.
items.scrolls.exotic.scrollofenchantment.cancel=rezigni
items.scrolls.exotic.scrollofenchantment.desc=Tiu ĉi skribrulaĵo ensorĉos vian armilon aŭ defendaĵon per potenca magia energio. La leganto eĉ povas parte elekti ensorĉon por apliki.

items.scrolls.exotic.scrollofforesight.name=skribrulaĵo de prudento
items.scrolls.exotic.scrollofforesight.desc=Kiam tiu ĉi skribaĵo estas legita, detaloj de proksima tereno – en la formo de kristala klarigo – konstante enigos menson de la leganto. Dum daŭro de tiu ĉi efiko, serĉado estos malnepra, ĉar la leganto aŭtomate malkovros ĉion kun pliigita serĉa radiuso.

items.scrolls.exotic.scrollofmysticalenergy.name=skribrulaĵo de mistera energio
items.scrolls.exotic.scrollofmysticalenergy.desc=Kiam la kruda magia energio ensorĉita en tiu ĉi pergameno estos ellasita, ĝi ŝargados ĉiujn surmetitajn antikvaĵojn de la leganto dum tempo.

items.scrolls.exotic.scrollofpassage.name=skribrulaĵo de trairejo
items.scrolls.exotic.scrollofpassage.desc=La sorĉaĵo de tiu ĉi pergameno senprokraste transportos la leganton al enirejo de la plej proksima regiono de la labirinto. Tre oportuna maniero por transporti sin al vendejo.

items.scrolls.exotic.scrollofpetrification.name=skribrulaĵo de paralizo
items.scrolls.exotic.scrollofpetrification.desc=Brilo de ruĝa lumo ektimigos ĉiujn monstrojn en via vidatingo tiel serioze, ke ili senmoviĝos kiel ŝtono.

items.scrolls.exotic.scrollofpolymorph.name=skribrulaĵo de ŝafigo
items.scrolls.exotic.scrollofpolymorph.desc=Tiu ĉi skribrulaĵo enhavas potencan magion de transformo. Kiam legita, ĉiuj kontraŭuloj en vidatingo de la leganto estos transformitaj al magiaj ŝafoj!\n\nTiu ĉi proceso estas porĉiama, forigante ĉiujn influatajn malamikojn. Tamen potencaj monstroj rezistos tiun ĉi efikon kaj ĉiuj aĵoj de transformitaj monstroj perdiĝos.

items.scrolls.exotic.scrollofprismaticimage.name=skribrulaĵo de prisma figuro
items.scrolls.exotic.scrollofprismaticimage.desc=La sorĉaĵo de tiu ĉi skribrulaĵo kreos koloran iluzian ĝemelon de la leganto. Tiu ĉi prisma figuro agos kiel malpli forta klono de la leganto, kun simila defendo sed malpli da sano kaj atakpovo.\n\nLa prisma figuro montros sin al kontraŭuloj kaj provos defendi la leganton.\n\nSe prisma figuro jam ekzistas, uzo de tiu ĉi skribrulaĵo plene sanigos lin.

items.scrolls.exotic.scrollofpsionicblast.name=skribrulaĵo de spirita eksplodo
items.scrolls.exotic.scrollofpsionicblast.ondeath=La spirita eksplodo dispecigas vian menson…
items.scrolls.exotic.scrollofpsionicblast.desc=Tiu ĉi skribrulaĵo enhavas nekredeble detruantan energion, kiu povas esti transigita por dispecigi mensojn de ĉiuj videblaj monstroj.\n\nAliflanke tio ĉi ne estas senkosta: la leganto ankaŭ estos damaĝita, blindumita kaj malplifortigita. Ju pli da viktimoj la skribrulaĵo frapos, des malpli da damaĝo la leganto ricevos.



###spells
items.spells.alchemize.name=sorĉkristalo de alĥemio
items.spells.alchemize.enemy_near=Vi ne povas fari tion kun malamikoj proksime.
items.spells.alchemize.desc=Tiu ĉi sorĉaĵo aldirektas alĥemian energion, ebligante al vi uzi alĥemion senkuirpote por mallonga tempo, bedaŭrinde nur por receptoj, kiu ne postulas aldonan energion.

items.spells.aquablast.name=sorĉkristalo de akva eksplodo
items.spells.aquablast.desc=Tiu ĉi sorĉaĵo kreos vezikon da akvo en alcela loko. Ĝi ne estos sufiĉe forta por damaĝi (eĉ fajrajn monstrojn), sed ĝi superverŝos per akvo proksiman terenon kaj ete paralizigos ĉiun en la centro de veziko.

items.spells.arcanecatalyst.name=mistera katalizilo
items.spells.arcanecatalyst.desc=Tiu ĉi amaso da orkolora polvo estas farita el diskomponita esenco de skribrulaĵo. Ĝi glimbrilas en la mallumo de la labirinto.\n\nTiu ĉi katalizilo estas precipe uzata kiel alĥemia konsistaĵo, sed vi ankaŭ povas rekte aldirekti ĝian energion por akiri efikon de hazarda skribrulaĵo.

items.spells.beaconofreturning.name=sorĉkristalo de reveno
items.spells.beaconofreturning.preventing=Fortega magia etoso de tiu ĉi ejo malebligas al vi uzi la sorĉkristalon!
items.spells.beaconofreturning.creatures=Magia etoso de proksimaj bestaĉoj malebligas al vi teleportiĝi tiumomente.
items.spells.beaconofreturning.set=Vi agordis kristalon al tiu ĉi loko.
items.spells.beaconofreturning.wnd_body=Elektante “loki,” la eksa agordita loko estos forgesita.\n\nElektante “reveni”, vi estos teleportita al la agordita loko kaj unu uzo de sorĉkristalo konsumiĝos.
items.spells.beaconofreturning.wnd_set=Loki
items.spells.beaconofreturning.wnd_return=Reveni
items.spells.beaconofreturning.desc_set=Tiu ĉi sorĉkristalo estas agordita ie en la %d-a keletaĝo.
items.spells.beaconofreturning.desc=Tiu ĉi komplika sorĉaĵo ebligos al la uzanto reveni al agordita loko, sendepende de distanco. La sorĉaĵo estos uzita nur per reveni, ĝi povas esti agordita tiom da foje, kiom vi volas, tamen nur la plej lasta agordita loko estos memorigita.

items.spells.curseinfusion.name=sorĉkristalo de fia enmagiigo
items.spells.curseinfusion.inv_title=Malbenigi aĵon
items.spells.curseinfusion.desc=Tiu ĉi sorĉaĵo enmagiigos vian armaĵon per la sama potenca malica magio, kiu ĉeestis en DM-300. La pritraktota aĵo estos malbenita, kaj ĉiu ensorĉo aŭ skribaĵo perdiĝos.\n\nLa pritraktota armilo, defendaĵo aŭ vergo estos plibonigita kaj ankaŭ malbenita. Ne eblas uzi pli ol unu fia enmagiigo por aĵo kaj la plibonigo pereos kiam la aĵo estos senmalbenita.

items.spells.featherfall.name=sorĉkristalo de ĝentila falo
items.spells.featherfall.light=Vi sentas vin malpeza kiel plumo!
items.spells.featherfall.desc=Tiu ĉi sorĉaĵo manipulas forton de gravito pri la uzanto, ebligante al li malsuprenfali de alto. Ĉiu uzo de la sorĉaĵo protektos vin nur por unu abismo.

items.spells.spell.ac_cast=UZI
items.spells.spell.no_magic=Vi ne povas sorĉi dum esti rezista al magio.

items.spells.magicalinfusion.name=sorĉkristalo de enmagiigo
items.spells.magicalinfusion.inv_title=Enmagiigi aĵon
items.spells.magicalinfusion.infuse=Via %s estas enmagiigita per mistera energio!
items.spells.magicalinfusion.desc=Tiu ĉi sorĉkristalo posedas la saman magian povon kiel skribrulaĵo de plibonigo, sed en pli stabila formo.\n\nKrome kutime plibonigi la armaĵon, ĝi neniam forviŝos ensorĉon de armilo aŭ skribaĵon de defendaĵo.

items.spells.magicalporter.name=sorĉkristalo de teleporto
items.spells.magicalporter.inv_title=Teleporti aĵon
items.spells.magicalporter.nowhere=Estas neniu sekva areo por teleporti aĵon.
items.spells.magicalporter.desc=Tiu ĉi sorĉaĵo magie transportos iun elektitan aĵon. Tamen kontraŭ al markilo de komercisto, la aĵo estos transportita al la enirejo de sekvanta keletaĝo kun ĉefmonstro.

items.spells.phaseshift.name=sorĉkristalo de defaziĝo
items.spells.phaseshift.tele_fail=Teleportanta magio malsukcesis.
items.spells.phaseshift.desc=Tiu ĉi ĥaosa sorĉaĵo povas teleporti iun ajn celitan ulon al hazarda loko en la sama keletaĝo. Tiun ĉi sorĉaĵon oni povas direkti al monstro aŭ al la uzanto mem.

items.spells.reclaimtrap.name=sorĉkristalo de kaptila transkonstruo
items.spells.reclaimtrap.no_trap=Estas neniu kaptilo tie ĉi.
items.spells.reclaimtrap.desc_trap=La sorĉkristalo estas nuntempe plenigita per _%s._
items.spells.reclaimtrap.desc=Tiu ĉi sorĉaĵo enhavas restaĵojn de meĥanika energio de DM‑300. Kiam uzita sur aktiva kaptilo, la povo de la kaptilo estos sorbita en sorĉkristalon, ebligante al vi okazigi efikon de la kaptilo kie ajn vi volas.\n\nTamen iuj kaptiloj povas ne funkcii ĉie kaj la sorĉkristalo povas teni povon nur de unu kaptilo samtempe.

items.spells.recycle.name=sorĉkristalo de transformeto
items.spells.recycle.inv_title=Transformeti aĵon
items.spells.recycle.recycled=Via aĵo estis transformita al: %s.
items.spells.recycle.desc=Tiu ĉi sorĉaĵo enhavas malpli fortan specon de transforma magio. Ĝi ne agas sur armaĵo, sed ĝi povas transformi skribrulaĵon, eliksiron, semon aŭ runŝtonon al alia hazarda aĵo de la sama speco.

items.spells.targetedspell.prompt=Elektu aĵon
items.spells.targetedspell.inv_title=Enmagiigi aĵon

items.spells.wildenergy.name=sorĉkristalo de sovaĝa energio
items.spells.wildenergy.desc=Tiu ĉi sorĉkristalo enhavas iom da malbena energio de DM‑300. Kiam uzita, ĝi ŝargos viajn vergojn kaj surmetitajn antikvaĵojn, kaj ankaŭ aktivigos hazardan efikon de malbenita vergo. Tamen vi povas elekti kien direkti tiun malbenitan pafon.


###runestones
items.stones.inventorystone.ac_use=UZI

items.stones.runestone$placeholder.name=runŝtono

items.stones.stoneofaggression.name=ŝtono de agreso
items.stones.stoneofaggression.desc=Kiam oni ĵetas tiun ĉi ŝtonon al malamiko aŭ amiko, ĉiuj proksimaj malamikoj devos ataki lin por mallonga tempo.\n\nKiam uzita sur malamiko, la magio daŭros nur por kelkaj temperoj, sed je uzo sur vi mem aŭ viaj amikoj, ĝi daŭros por pli longe. Tamen potencaj malamikoj rezistos al la efiko.
items.stones.stoneofaggression$aggression.name=Celata

items.stones.stoneofaugmentation.name=ŝtono de plivastigo
items.stones.stoneofaugmentation.inv_title=Plivastigi aĵon
items.stones.stoneofaugmentation.desc=Tiu ĉi runŝtono posedas potencan magion, kiu povas plivastigi armaĵon por pliigi ĝian econ kompense al la alia.\n\nUzo sur armilo ebligos al vi por pliigi aŭ ĝian rapidon aŭ damaĝon.\n\nUzo sur defendaĵo ebligos al vi pliigi aŭ ĝian defendon aŭ evitpovon.
items.stones.stoneofaugmentation$wndaugment.choice=Kion vi volus plivastigi?
items.stones.stoneofaugmentation$wndaugment.speed=Rapido
items.stones.stoneofaugmentation$wndaugment.damage=Damaĝo
items.stones.stoneofaugmentation$wndaugment.evasion=Evitpovo
items.stones.stoneofaugmentation$wndaugment.defense=Defendo
items.stones.stoneofaugmentation$wndaugment.none=Senplivastigi
items.stones.stoneofaugmentation$wndaugment.cancel=Rezigni

items.stones.stoneofaffection.name=ŝtono de afekcio
items.stones.stoneofaffection.desc=Kiam tiu ĉi śtono estos ĵetita apud kontraŭulo, li estos portempe ĉarmata kaj provos ataki viajn amikojn anstataŭ vin.

items.stones.stoneofblast.name=ŝtono de eksplodo
items.stones.stoneofblast.desc=Tiu ĉi runŝtono tuj eksplodos en ĵetita loko. Simie al bombo, la eksplodo damaĝos ĉion proksime.

items.stones.stoneofblink.name=ŝtono de ekapero
items.stones.stoneofblink.desc=Tiu ĉi runŝtono teleportos la uzanton tien, kien ĝi estos ĵetita.

items.stones.stoneofclairvoyance.name=ŝtono de antaŭvido
items.stones.stoneofclairvoyance.desc=Tiu ĉi runŝtono senprokraste malkaŝos ĉiujn kahelojn tre vaste ĉirkaŭ la ĵetita loko. Ĝia efiko eĉ agos tra muroj.

items.stones.stoneofdeepenedsleep.name=ŝtono de dormego
items.stones.stoneofdeepenedsleep.desc=Kiam oni ĵetis tiun ĉi ŝtonon proksime al dormanta malamiko, ĝi magie profundigos lian dormon. Magie dormantaj monstroj por ĉiam dormos, escepte se ili estos provokitaj.

items.stones.stoneofdisarming.name=ŝtono de senarmigo
items.stones.stoneofdisarming.desc=Tiu ĉi runŝtono enhavas magion, kiu povas malaktivigi minacajn kaptilojn kaŝitajn en la labirinto. Ĝi senarmigos maksimume 9 kaptilojn ĉirkaŭ la loko, kie ĝi estos ĵetita.

items.stones.stoneofenchantment.name=ŝtono de enmagiigo
items.stones.stoneofenchantment.inv_title=Enmagiigi aĵon
items.stones.stoneofenchantment.weapon=Via armilo brilas en la mallumo!
items.stones.stoneofenchantment.armor=Vi defendaĵo brilas en la mallumo!
items.stones.stoneofenchantment.desc=Tiu ĉi runŝtono enhavas ian magion. Kontraŭe al skribrulaĵo de plibonigo, ĝi ne rekte pliigos povon de aĵo, sed anstataŭ plenigos armilon aŭ defendaĵon per ensorĉo, donante al ĝi novan efikon.

items.stones.stoneofflock.name=ŝtono de ŝafo
items.stones.stoneofflock.desc=Tiu ĉi runŝtono alvokas por mallonga tempo magian ŝafon al la loko, kie ĝi estas ĵetita.

items.stones.stoneofintuition.name=ŝtono de intuicio
items.stones.stoneofintuition.inv_title=Elektu aĵon
items.stones.stoneofintuition.desc=Tiu ĉi runŝtono enhavas malpli fortan specon de magio trovatan en skribrulaĵoj de identigo. Tamen anstataŭ ordinare identigi aĵon, ĝi influos vian intuicion, ebligante al vi identigi eliksiron aŭ skribrulaĵon per diveni.
items.stones.stoneofintuition$wndguess.text=Divenu, kio estas la nekonata aĵo. Se vi divenos ĝuste, ĝi estos identigita!
items.stones.stoneofintuition$wndguess.correct=Ĝuste! Vi identigis la aĵon!
items.stones.stoneofintuition$wndguess.incorrect=Vi misdivenis.

items.stones.stoneofshock.name=ŝtono de ŝoko
items.stones.stoneofshock.desc=Tiu ĉi runŝtono ellasos blovon da elektra energio, kiu por momente surdumos ĉiujn viktimojn proksime kaj donos al ĵetinto po unu sorĉbastona ŝargo por ĉiu trafita monstro.

###wands
items.wands.cursedwand.ondeath=Vi estis mortigita de via propra %s.
items.wands.cursedwand.nothing=Nenio okazas.
items.wands.cursedwand.grass=Herbo kreskegas ĉirkaŭ vi!
items.wands.cursedwand.fire=Vi sentas fumon…
items.wands.cursedwand.transmogrify_wand=Via vergo ŝanĝiĝas al alia aĵo!
items.wands.cursedwand.transmogrify_other=Via aĵo transformiĝis al alia aĵo!

items.wands.wand.ac_zap=PAFI
items.wands.wand.fizzles=Via vergo siblas, ĝi ne havas sufiĉe da ŝargoj.
items.wands.wand.no_magic=Via vergo siblas, vi ne povas uzi vergojn dum esti rezista al magio.
items.wands.wand.self_target=Vi ne povas alceli vin mem!
items.wands.wand.identify=Vi sufiĉe ekkonis kun via vergo por identigi ĝin.
items.wands.wand.cursed=Tiu ĉi vergo estas malbenita, ĝia magio estas ĥaosa kaj hazarda.
items.wands.wand.not_cursed=Tiu ĉi vergo estas libera de fia magio.
items.wands.wand.curse_discover=Tiu ĉi %s estas malbenita!
items.wands.wand.prompt=Elektu kien pafi

items.wands.wandofblastwave.name=vergo de eksploda ondo
items.wands.wandofblastwave.staff_name=bastonego de eksploda ondo
items.wands.wandofblastwave.ondeath=Vi mortigis vin mem per via vergo de eksploda ondo…
items.wands.wandofblastwave.desc=Tiu ĉi vergo estas farita el ia marmora ŝtono kun ora ornamaĵo kaj cirkla nigra juvelŝtono sur la finaĵo. Ĝi ŝajnas tre peza en via mano.
items.wands.wandofblastwave.stats_desc=Tiu ĉi vergo pafas kuglon, kiu brute eksplodas en la celo. La forto de eksplodo kaŭzas _%1$d-%2$d da damaĝo_ kaj estas sufiĉe potenca por ekflugigi plejparte da monstroj.

items.wands.wandofcorrosion.name=vergo de korodo
items.wands.wandofcorrosion.staff_name=bastonego de korodo
items.wands.wandofcorrosion.desc=Tiu ĉi vergo havas palan trunkon, kiu tenas brilan oranĝan juvelŝtonon.
items.wands.wandofcorrosion.stats_desc=Tiu ĉi vergo pafas kuglon, kiu eksplodas formante nubeton de ege acid-morda gaso en alcela loko. Ĉiuj kaptitaj ene tiu ĉi nubeto ricevos konstantan damaĝon, pliigantan kun tempo.

items.wands.wandofcorruption.name=vergo de korupto
items.wands.wandofcorruption.staff_name=bastonego de korupto
items.wands.wandofcorruption.already_corrupted=Tiu ĉi monstro ne influeblas pli.
items.wands.wandofcorruption.desc=Tiu ĉi vergo radias malluman ĥaosan energion - se tio ne estas klara - el la eta ornamita kranio de ĝia finaĵo.
items.wands.wandofcorruption.stats_desc=Tiu ĉi vergo ellasos fulmon de koruptiga energio, kiu malfortigos malamikojn kaj eble eĉ persvadi ilin al via flanko. Malamikoj povas rezisti korupton, sed malfortigitaj malamikoj estas pli facile korupteblaj ol sanaj.

items.wands.wandofdisintegration.name=vergo de dispecigo
items.wands.wandofdisintegration.staff_name=bastonego de dispecigo
items.wands.wandofdisintegration.desc=Tiu ĉi vergo estas farita el firma peco de obsidiano kun purpurega brilo. Ĝi lumas kun detruanta energio, atendante por pafi antaŭen.
items.wands.wandofdisintegration.stats_desc=Tiu ĉi vergo pafas faskon, kiu transiras ĉiujn barilojn, kaj ĝia atingo dependas de plibonigoj. La fasko kaŭzas _%1$d-%2$d da damaĝo_ kaj ekstran damaĝon por ĉiu monstro kaj muro, kiun ĝi transiros.

items.wands.wandoffireblast.name=vergo de fajroeksplodo
items.wands.wandoffireblast.staff_name=bastonego de fajroeksplodo
items.wands.wandoffireblast.desc=Tiu ĉi vergo estas farita el ruĝe lakita ligno kun orkolora folio por igi ĝin ordinare pli reĝeca. Ĝi kraketas kaj siblas ĉe finaĵo, dezirante ellasi sian potencan magion.
items.wands.wandoffireblast.stats_desc=Tiu ĉi vergo ellasas ondon de fajro, kiu etendiĝas en konus-formon. Kiam tiu ĉi vergo estas plibonigita, ĝi uzos pli da ŝargoj; kaj la efiko estos tiel potenca, kiom da ŝargoj estos uzitaj. Je la sekva frapo ĝi uzos _%1$d ŝargo(j)n_ kaj kaŭzos _%2$d-%3$d da damaĝo._

items.wands.wandoffrost.name=vergo de frosto
items.wands.wandoffrost.staff_name=bastonego de frosto
items.wands.wandoffrost.desc=Tiu ĉi vergo verŝajne estas farita el ia magia glacio. Ĝi larĝiĝas kaj pliheliĝas ĝis sian rondigitan finaĵon. Ĝi ŝajnas tre malvarma, sed iel via mano pluas varma.
items.wands.wandoffrost.stats_desc=Tiu ĉi vergo pafas kuglojn de glacia energio antaŭen viajn kontraŭulojn, kaŭzante _%1$d-%2$d da damaĝo_ kaj trankviligon, kiu malrapidigas ilin. La efiko ŝajnas esti pli forta en akvo. Malvarmigitaj kaj frostigitaj monstroj estos malpli damaĝitaj de tiu ĉi vergo, ĉar ili estas jam malvarmaj.

items.wands.wandoflightning.name=vergo de fulmo
items.wands.wandoflightning.staff_name=bastonego de fulmo
items.wands.wandoflightning.ondeath=Vi mortigis vin mem per via vergo de fulmo…
items.wands.wandoflightning.desc=Tiu ĉi vergo estas farita el firma metalo, farante ĝin surprize peza. Du elektrodoj elstaras ĉe finaĵo, kaj elektra arko aperas inter ili.
items.wands.wandoflightning.stats_desc=Tiu ĉi vergo ellasas potencan fulmon, kiu elektros tra ĉiuj trafotaĵoj kaj kaŭzos _%1$d-%2$d da damaĝo._ Tiu ĉi elektro povas resalti inter pluraj proksimaj malamikoj, disigante damaĝon inter ili. La fulmo kaj damaĝo disvastiĝas pli efike en akvo. Se vi tro alproksimiĝos, vi ankaŭ ricevos fulmobaton!

items.wands.wandoflivingearth.name=vergo de vivanta tero
items.wands.wandoflivingearth.staff_name=bastonego de vivanta tero
items.wands.wandoflivingearth.desc=Tiu ĉi vergo estas farita el nekutima roko, kun strioj de brileta flava energio. Ŝtonoj aspektas forŝovi kiam vi tenas la vergon, tiel kiel ili povas senti vian manon.
items.wands.wandoflivingearth.stats_desc=Tiu ĉi sorĉbastono pafas per kugloj de magiaj ŝtonegoj al malamikoj, kaŭzante _%1$d‑%2$d da damaĝo._ Tiuj ŝtonegoj formas defendaĵon ĉirkaŭ la uzanto, donante al li ŝirmon proporcian al kaŭzitaj damaĝoj. Se sufiĉe da defendaĵo formiĝas, tera gardisto aperos je la sekva uzo de vergo.
items.wands.wandoflivingearth$rockarmor.name=Ŝtona defendaĵo
items.wands.wandoflivingearth$rockarmor.desc=Magiaj śtonegoj ĉirkaŭas vian korpon, kiam vi estas atakata, ili ŝirmas vin, malpliigante ricevatan damaĝon je 50%%. Tamen ĉiu blokita damaĝo disfendas iom da ŝtonegoj.\n\nPlia defendaĵo: %1$d.\n\nSe sufiĉe da ŝtonoj kolektas ĉirkaŭ vi, la sekva uzo de vergo de vivanta tero kaŭzos ŝtonegoj kolektiĝi formante la teran gardiston, kiu batalos por vi.\n\nDefendaĵo necesa por formi gardiston: %2$d.
items.wands.wandoflivingearth$earthguardian.name=tera gardisto
items.wands.wandoflivingearth$earthguardian.desc=Magiaj ŝtonoj el via vergo de vivanta tero formis protektantan teran gardiston! Tiu ŝtona protektanto atakos proksimajn malamikojn, do ili atakos la gardiston anstataŭ vin. Kiam ĉiuj proksimaj danĝeroj malaperos, la gardisto reformos defendaĵon ĉirkaŭ vi kaj revenos je la sekva uzo de vergo.\n\nDefenda povo de gardisto dependas de nivelo de via vergo. Ĝi nuntempe blokas _%1$d‑%2$d da damaĝo._

items.wands.wandofmagicmissile.name=vergo de magia kuglo
items.wands.wandofmagicmissile.staff_name=bastonego de magia kuglo
items.wands.wandofmagicmissile.desc=Tiu ĉi ordinara vergo pafas kuglojn de pura magia energio. Malgraŭ tio, ke ĝi ne estas tiel potenca kiel aliaj vergoj, tio estas kompensata per havi pli da disponeblaj pafoj.
items.wands.wandofmagicmissile.stats_desc=Ĉiu kuglo de tiu ĉi vergo kaŭzas _%1$d-%2$d da damaĝo_ kaj ne havas kromajn efikojn.

items.wands.wandofprismaticlight.name=vergo de prisma lumo
items.wands.wandofprismaticlight.staff_name=bastonego de prisma lumo
items.wands.wandofprismaticlight.desc=Tiu ĉi vergo estas farita el firma peco de diafana kristalo, kiel longa peco de glata vitro. Etaj pecoj de kolorplena lumo dancas ĉirkaŭ la finaĵo de la vergo, dezirante eliĝi antaŭen.
items.wands.wandofprismaticlight.stats_desc=Tiu ĉi vergo pafas lumradiojn, kiuj traigas mallumon de la labirinto kaj malkovras kaŝitajn lokojn kaj kaptilojn. La fasko povas blindumi malamikojn kaj kaŭzas _%1$d-%2$d da damaĝo._ Demonaj kaj nemortaj bestaĉoj flamos en hela lumo de la vergo, ricevonte ekstrajn damaĝon.

items.wands.wandofregrowth.name=vergo de kreskado
items.wands.wandofregrowth.staff_name=bastonego de kreskado
items.wands.wandofregrowth.desc=Tiu ĉi vergo estas farita el maldika bastono de zorge skulptita ligno. Iele ĝi estas plu viva kaj vibranta, kaj helverda kiel nova tigo.
items.wands.wandofregrowth.stats_desc=Je uzo, tiu ĉi vergo uzos ĉiujn siajn ŝargojn por pafaĵon de magia kreskiga energio en formo de konuso. Tiu ĉi magio vivigos herbon, radikojn kaj unikajn kreskaĵojn. "Kiam vivo finiĝos, nova vivo ĉiam naskiĝas… La eterna ciklo senĉese daŭras!"
items.wands.wandofregrowth$dewcatcher.name=Roskaptanto
items.wands.wandofregrowth$dewcatcher.desc=Roskaptantoj kaŝmaskiĝas kiel herbo por eviti atenton, sed iliaj bulboj de kolektita roso malkovras ilin.
items.wands.wandofregrowth$seedpod.name=Semsilikvo
items.wands.wandofregrowth$seedpod.desc=Semsilikvoj aspektas bele, sed semojn kiujn ili posedas estas ŝtelitaj de aliaj plantoj mortigitaj de iliaj radikoj.

items.wands.wandoftransfusion.name=vergo de transfluigo
items.wands.wandoftransfusion.staff_name=bastonego de transfluigo
items.wands.wandoftransfusion.ondeath=Vi mortigis vin mem per via vergo de transfluigo…
items.wands.wandoftransfusion.charged=Via bastonego estas ŝargita per la vivenergio de via kontraŭulo!
items.wands.wandoftransfusion.desc=Kutime formita vergo, ĝi distingiĝas per sia fuksina nuanco kaj negrega juvelŝtono ĉe la finaĵo.
items.wands.wandoftransfusion.stats_desc=Kiam uzita sur amikoj, tiu ĉi vergo elsuĉos iom da energio por sanigi kaj ŝirmi ilin. Kiam uzita sur malamikoj, la vergo por nelonge ĉarmos ilin samtempe preni iom da via energio. Minacaj nemortaj bestaĉoj estos damaĝitaj anstataŭ ĉarmitaj.

items.wands.wandofwarding.name=vergo de gardisto
items.wands.wandofwarding.staff_name=bastonego de gardisto
items.wands.wandofwarding.no_more_wards=Via vergo ne povas subteni pliajn gardistojn.
items.wands.wandofwarding.bad_location=Mankas spaco tie ĉi por loki gardiston.
items.wands.wandofwarding.desc=Tiu ĉi mallonga metala vergo posedas helan violkoloran kristalon ĉe ĝia finaĵo.
items.wands.wandofwarding.stats_desc=Anstataŭ senpere ataki malamikojn, tiu ĉi sorĉbastono alvokos senmovajn gardistojn kaj protektistojn. Rimarku, ke gardistoj ne povas stari unu apud la alia kaj tiu ĉi vergo povas subteni gardistojn kun _%d da energio_ samtempe.
items.wands.wandofwarding$ward.name_1=gardisto malsupera
items.wands.wandofwarding$ward.desc_1=Tiu ĉi baznivela gardisto aŭtomate pafos ĉiujn malamikojn en lia vidatingo, kaŭzante _%1$d‑%2$d da damaĝo._\n\nPafu tiun ĉi gardiston per via vergo de gardisto por plibonigi lin.\n\nTiu ĉi gardisto pafos nur unufoje antaŭ malaperi.\n\nVia vergo uzas _2 da energio_ por subteni tiun ĉi gardiston.
items.wands.wandofwarding$ward.name_2=gardisto
items.wands.wandofwarding$ward.desc_2=Tiu ĉi plibonigita gardisto estas pli kompleksa kaj povas ataki plurfoje. Ĉiu pafo de tiu ĉi gardisto kaŭzos _%1$d‑%2$d da damaĝo._\n\nPafu tiun ĉi gardiston per via vergo de gardisto por plibonigi lin.\n\nTiu ĉi gardisto pafos trifoje antaŭ malaperi.\n\nVia vergo uzas _3 da energio_ por subteni tiun ĉi gardiston.
items.wands.wandofwarding$ward.name_3=gardisto supera
items.wands.wandofwarding$ward.desc_3=Tiu ĉi plene plibonigita gardisto povas ataki plurfoje kaj pli rapide ol liaj prauloj. Ĉiu pafo de tiu gardisto kaŭzos _%1$d‑%2$d da damaĝo._\n\nPafu tiun ĉi gardiston per via vergo de gardisto por plibonigi lin.\n\nTiu ĉi gardisto pafos kvarfoje antaŭ malaperi.\n\nVia vergo uzas _4 da energio_ por subteni tiun ĉi gardiston.
items.wands.wandofwarding$ward.name_4=protektisto malsupera
items.wands.wandofwarding$ward.desc_4=Tiu ĉi malsupera protektisto havas la saman atakpovon kiel supera gardisto, sed li ne estas tiel rompiĝema. Ĝi iomete similas al la finaĵo de vergo de gardisto. Ĉiu pafo de tiu protektisto kaŭzos _%1$d‑%2$d da damaĝo._\n\nPafu tiun ĉi protektiston per via vergo de gardisto por plibonigi kaj sanigi lin.\n\nTiu ĉi protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi lin per via vergo.\n\nVia vergo uzas _5 da energio_ por subteni tiun ĉi protektiston.
items.wands.wandofwarding$ward.name_5=protektisto
items.wands.wandofwarding$ward.desc_5=Tiu ĉi plibonigita protektisto estas pli granda kaj atakas pli rapide ol malsupera protektisto. Ĉiu pafo de tiu protektisto kaŭzas _%1$d‑%2$d da damaĝo._\n\nPafu tiun ĉi protektiston per via vergo de gardisto por plibonigi kaj sanigi lin.\n\nTiu ĉi protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi lin per via vergo.\n\nVia vergo uzas _6 da energio_ por subteni tiun ĉi protektiston.
items.wands.wandofwarding$ward.name_6=protektisto supera
items.wands.wandofwarding$ward.desc_6=Tiu ĉi plene plibonigita protektisto estas signife pli rezista ol liaj prauloj. Ĉiu pafo de tiu protektisto kaŭzas _%1$d‑%2$d da damaĝo._\n\nPafu tiun ĉi protektiston per via vergo de gardisto por sanigi lin.\n\nTiu ĉi protektisto uzos iom da sia sano je ĉiu pafo al malamiko, tamen vi povas sanigi lin per via vergo.\n\nVia vergo uzas _7 da energio_ por subteni tiun ĉi protektiston.
items.wands.wandofwarding$ward.dismiss_title=Ĉu eksigi tiun ĉi gardiston?
items.wands.wandofwarding$ward.dismiss_body=Vi povas eksigi tiun ĉi gardiston, se vi ne plu volas subteni lin. Tio ĉi senprokraste forigos la gardiston.\n\nĈu eksigi tiun ĉi gardiston?
items.wands.wandofwarding$ward.dismiss_confirm=jes
items.wands.wandofwarding$ward.dismiss_cancel=ne

###weapon curses
items.weapon.curses.annoying.name=koleriga %s
items.weapon.curses.annoying.msg_1=HO, ĈU NI BATALOS KONTRAŬ IUN?
items.weapon.curses.annoying.msg_2=HURA, FRAPEGU ILIN!
items.weapon.curses.annoying.msg_3=HA LO!
items.weapon.curses.annoying.msg_4=ĈU NI JAM ESTAS ĈE LA SUPERMONSTRO?
items.weapon.curses.annoying.msg_5=HO VE, NE BALANCU MIN TIEL FORTE!
items.weapon.curses.annoying.desc=Kolerigaj armiloj povas paroli, sed ili estas ete tro viglaj. Ili ofte absorbi atenton sur vi pretervole.

items.weapon.curses.displacing.name=fitransporta %s
items.weapon.curses.displacing.desc=Fitransportaj armiloj estas ensorĉitaj per ĥaose teleportanta magio, kiu povas teleporti kontraŭuloj hazarde en la keletaĝo.

items.weapon.curses.exhausting.name=laciga %s
items.weapon.curses.exhausting.desc=Lacigaj armiloj postulas egan penon por uzi kaj plurfoje malfortigos la uzanton.

items.weapon.curses.fragile.name=rompiĝema %s
items.weapon.curses.fragile.desc=Rompiĝemaj armiloj ĉe komence estas tiel fortaj kiel siaj normaj, tamen ili rapidege iĝas malpli efikaj dum uzado.

items.weapon.curses.friendly.name=amikema %s
items.weapon.curses.friendly.desc=Amikemaj armiloj taŭgas por pacistoj, ili de tempo al tempo ellasas magion, kiu malebligas batali.

items.weapon.curses.polarized.name=polarizita %s
items.weapon.curses.polarized.desc=Polarizita armilo estas sub la kontrolo de magio, kiu igos armilon kaŭzi aŭ ≥150% da damaĝo aŭ neniun damaĝon.

items.weapon.curses.sacrificial.name=sangavida %s
items.weapon.curses.sacrificial.desc=Sangavidaj armiloj postulos sangon de portanto por ataki kontraŭuloj. Ju pli sana la portanto estas, des pli multe da sango la malbeno elverŝos.

items.weapon.curses.wayward.name=arbitra %s
items.weapon.curses.wayward.desc=Uzante arbitran armilon oni pene trovas sian celon, do ĝi estas ege malakurata escepte se la atako estas garantiata.


###enchantments
items.weapon.enchantments.blazing.name=bruliga %s
items.weapon.enchantments.blazing.desc=Tiu ĉi ensorĉo igas armilon disigi flamojn, ekbrulante kontraŭulojn kaj kaŭzante aldonan damaĝon al tiuj, kiuj jam brulas.

items.weapon.enchantments.blocking.name=defenda %s
items.weapon.enchantments.blocking.desc=Tiu ĉi ensorĉo plibonigos vian defendan povon post ataki per tiu ĉi armilo.
items.weapon.enchantments.blocking$blockbuff.name=Defendo
items.weapon.enchantments.blocking$blockbuff.desc=Defenda ensorĉo de via armilo donos al vi portempan pliigon de defendo!\n\nPliigo de defendo: 0-%d\n\nPluaj temperoj: %s.

items.weapon.enchantments.blooming.name=floriga %s
items.weapon.enchantments.blooming.desc=Florigaj armiloj enhavas magion, kiu kaŭzos kreskaĵoj vegeti sur aŭ apud la frapita ulo.

items.weapon.enchantments.chilling.name=trankviliga %s
items.weapon.enchantments.chilling.desc=Monstroj frapitaj per tiu ĉi ensorĉo estas trankviligitaj, kaj iliaj movoj kaj atakoj iĝas pli malrapidaj.

items.weapon.enchantments.kinetic.name=kineta %s
items.weapon.enchantments.kinetic.desc=Kiam malamiko estas mortigita per uzo de kineta armilo, ĉiu troa forto konserviĝas en la armilo kaj ellasiĝos je la sekvanta sukcesa frapo.
items.weapon.enchantments.kinetic$conserveddamage.name=Konservita damaĝo
items.weapon.enchantments.kinetic$conserveddamage.desc=Via armilo konservis troan forton de la antaŭa mortiga frapo kaj ellasos ĝin kiel kroma damaĝo je via sekvanta frapo. Tamen tiu energio malrapidete malaperos laŭtempe.\n\nKonservita damaĝo: %d.

items.weapon.enchantments.corrupting.name=korupta %s
items.weapon.enchantments.corrupting.desc=Tiu ĉi potenca ensorĉo povas persvadi malamikojn al via flanko. Kiam monstro estas mortigita per tiu ĉi armilo, estas ŝanco, ke ĝi estos koruptita anstataŭ morti.

items.weapon.enchantments.elastic.name=elasta %s
items.weapon.enchantments.elastic.desc=Elastaj armiloj havas ŝancon por forpuŝi malamikojn je eta distanco.

items.weapon.enchantments.grim.name=finfrapa %s
items.weapon.enchantments.grim.desc=Tiu ĉi potenca ensorĉo kapablas tuj senvivigi kontraŭulon. Des pli ebla la efiko estas, ju malpli forta la kontraŭulo estas.

items.weapon.enchantments.lucky.name=bonŝanca %s
items.weapon.enchantments.lucky.desc=Monstroj mortigitaj per bonŝanca armilo havos ŝancon faligi iun trezoron.

items.weapon.enchantments.precise.name=preciza %s
items.weapon.enchantments.precise.desc=Preciza armilo havas ŝancon garantii frapi monstron, sendepende de cirkonstancoj.

items.weapon.enchantments.projecting.name=plilongigita %s
items.weapon.enchantments.projecting.desc=Kun tiu ĉi ensorĉo permanaj armiloj akiros ekstran atingon kaj ĵetarmiloj kapablos transiri proksimajn murojn.

items.weapon.enchantments.shocking.name=ŝoka %s
items.weapon.enchantments.shocking.desc=Elektra arko el ŝoka armilo kaŭzos aldonan damaĝon al ĉiuj proksimaj kontraŭuloj.

items.weapon.enchantments.unstable.name=nestabila %s
items.weapon.enchantments.unstable.desc=Tiu ĉi ensorĉo radias ĥaosan energion, kiu agas diference je ĉiu frapo.

items.weapon.enchantments.vampiric.name=vampira %s
items.weapon.enchantments.vampiric.desc=Tiu ĉi potenca ensorĉo elsuĉas vivenergion el kontraŭuloj je ĉiu frapo kaj transverŝas ĝin al la portanto. Ju malpli da sano la portanto havas, des pli forta la efiko estas.


###melee weapons
items.weapon.melee.assassinsblade.name=mortiga klingo
items.weapon.melee.assassinsblade.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizaj malamikoj.
items.weapon.melee.assassinsblade.desc=Malgranda ondforma razilo farita el obsidiano, malfacile uzebla malgraŭ esti malpeza, sed mortiga se ĝi trafas celon.

items.weapon.melee.battleaxe.name=batalhakilo
items.weapon.melee.battleaxe.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.battleaxe.desc=Granda stala klingo de tiu ĉi batalhakilo kaŭzas seriozan inerton je ĉiu larĝa svingo.

items.weapon.melee.crossbow.name=pafarko
items.weapon.melee.crossbow.stats_desc=Tiu ĉi armilo pliigas damaĝon de ĵetsagetoj kiam surmetita kaj eĉ transdonos sian enmagiigon al ili.
items.weapon.melee.crossbow.desc=Nesufiĉe komplika armilo pafanta sagojn kun deca rapido. Kvankam ĝi ne estas projektita por servi kiel permana armilo, pro ĝia solida strukturo ĝi taŭgos por batali permane.

items.weapon.melee.dagger.name=ponardo
items.weapon.melee.dagger.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizaj malamikoj.
items.weapon.melee.dagger.desc=Simpla fera ponardo kun eluzita ligna tenilo.

items.weapon.melee.dirk.name=stileto
items.weapon.melee.dirk.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizaj malamikoj.
items.weapon.melee.dirk.desc=Longeta puŝ-ponardo, peco da stalo por piki malamikojn.

items.weapon.melee.flail.name=draŝilo batala
items.weapon.melee.flail.stats_desc=Tio ĉi estas ja malakurata armilo.\nPer tiu ĉi armilo surpriza atako ne eblas.
items.weapon.melee.flail.desc=Dorna globo fiksita por plilongigi al la ĉeno. Tre maloportuna, tamen ruinigema je forta frapo.

items.weapon.melee.gauntlet.name=ŝton-ganto
items.weapon.melee.gauntlet.stats_desc=Tio ĉi estas tre rapida armilo.\nTiu ĉi armilo blokas 0-4 da damaĝo.
items.weapon.melee.gauntlet.desc=Tiu ĉi masiva ganto estas farita el karminruĝa teksaĵo kovrita supre per peza magia ŝtono. La teksaĵo kunpremas ĉirkaŭ vi, igante tiujn ĉi dikajn ŝtonajn platetojn kvazaŭ via dua haŭto. Manipuli tiel pezan armilon postulas forton, sed igas viajn frapojn tre potencaj.

items.weapon.melee.glaive.name=halebardo
items.weapon.melee.glaive.stats_desc=Tio ĉi estas ja malrapida armilo.\nTiu ĉi armilo havas egan atingon.
items.weapon.melee.glaive.desc=Masiva batalilo konsistanta el glava klingo sur la fino de stango.

items.weapon.melee.gloves.name=pikilecaj gantoj
items.weapon.melee.gloves.stats_desc=Tio ĉi estas tre rapida armilo.
items.weapon.melee.gloves.desc=Tiuj gantoj kun platkapaj najloj ne liveras veran protekton, sed funkcias kiel deca armilo samtempe ne okupante viajn manojn.

items.weapon.melee.greataxe.name=hakilego
items.weapon.melee.greataxe.stats_desc=Tiu ĉi armilo estas pezega.
items.weapon.melee.greataxe.desc=Destinita por svingi super ŝultro, tiu ĉi titana hakilo estas tiel potenca kiel peza.

items.weapon.melee.greatshield.name=ŝildego
items.weapon.melee.greatshield.typical_stats_desc=Tiu ĉi armilo kutime blokas 0-%d da damaĝo, tiu bloko pliiĝas proporcie al plibonigoj.
items.weapon.melee.greatshield.stats_desc=Tiu ĉi armilo blokas 0-%d da damaĝo, tiu bloko pliiĝas proporcie al plibonigoj.
items.weapon.melee.greatshield.desc=Pli simila al portebla muro ol ŝildo, tiu ĉi masiva pecego da metalo ebligas defendon, sed ne lasas multe da spaco por ataki.

items.weapon.melee.greatsword.name=glavego
items.weapon.melee.greatsword.desc=Tiu ĉi masiva klingo kaŭzas seriozegan damaĝon je ĉiu fortplena svingo.

items.weapon.melee.handaxe.name=hakileto
items.weapon.melee.handaxe.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.handaxe.desc=Malpeza hakilo, kutime uzata por faligi arbojn. Ĝia larĝa klingo ankaŭ bone taŭgas kontraŭ malamikoj.

items.weapon.melee.knuckles.name=gant-armilo
items.weapon.melee.knuckles.stats_desc=Tio ĉi estas tre rapida armilo.
items.weapon.melee.knuckles.desc=Peco de fero formita por konformi ĉirkaŭ fingr-ostoj. Ne okupas manojn kaj ebligas pli bonajn frapojn ol libera pugno.

items.weapon.melee.longsword.name=glavo longa
items.weapon.melee.longsword.desc=Longa stala klingo de tiu ĉi glavo briletas kuraĝdone, tamen ĝia grandeco igas ĝin eĉ peza.

items.weapon.melee.mace.name=klabo
items.weapon.melee.mace.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.mace.desc=Granda fera finaĵo de tiu ĉi armilo kaŭzas seriozan damaĝon.

items.weapon.melee.magesstaff.name=magiista bastonego
items.weapon.melee.magesstaff.ac_imbue=PLENIGI
items.weapon.melee.magesstaff.ac_zap=PAFI
items.weapon.melee.magesstaff.prompt=Elektu vergon
items.weapon.melee.magesstaff.imbue=Vi plenigis vian bastonegon per la %s.
items.weapon.melee.magesstaff.conflict=Kontraŭaj specoj de magio forviŝis la ensorĉon de via bastonego.
items.weapon.melee.magesstaff.id_first=Vi devas unue identigi tiun ĉi vergon.
items.weapon.melee.magesstaff.cursed=Vi ne povas uzi malbenitan vergon.
items.weapon.melee.magesstaff.warning=Ĉu vi certe volas plenigi vian bastonegon per sorĉo de tiu ĉi vergo? La eksa ensorĉo forviŝiĝos.\n\nSe la vergo per kiu vi plenigas havas saman aŭ plian nivelon ol la bastonego, la bastonego transprenos la nivelon de tiu vergo kaj nur unu de ĝiaj plibonigoj.\n\nTiu ĉi plenigo rezultos %d-nivelan bastonegon.
items.weapon.melee.magesstaff.yes=Jes, mi certas.
items.weapon.melee.magesstaff.no=Ne, mi ŝanĝis mian volon
items.weapon.melee.magesstaff.desc=Farita de la magiisto mem, tiu ĉi bastonego estas eksterordinara magia armilo. Anstataŭ havi propran magian povon, tiu ĉi bastonego estas plenigita per magia energio de vergo.
items.weapon.melee.magesstaff.no_wand=La bastonego nuntempe ne havas magion ene, ĝi devas esti _plenigita per sorĉo de vergo_ antaŭ ĝi povas esti uzata por sorĉi.
items.weapon.melee.magesstaff.has_wand=La bastonego estas nuntempe plenigita per _%s._

items.weapon.melee.meleeweapon.stats_known=Tiu ĉi _%1$d-nivela_ permana armilo kaŭzas _%2$d-%3$d da damaĝo_ kaj postulas _%4$d da povo_ por uzi ĝin ĝuste.
items.weapon.melee.meleeweapon.stats_unknown=Kutime tiu ĉi _%1$d-nivela_ permana armilo kaŭzas _%2$d-%3$d da damaĝo_ kaj postulas _%4$d da povo_ por uzi ĝin ĝuste.
items.weapon.melee.meleeweapon.probably_too_heavy=Probable tiu ĉi armilo estas tro peza por vi.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=glaveto
items.weapon.melee.shortsword.desc=Sufiĉe mallonga glavo, nur je kelkaj centimetroj pli longa ol ponardo.

items.weapon.melee.quarterstaff.name=kvaronbastono
items.weapon.melee.quarterstaff.stats_desc=Tiu ĉi armilo blokas 0-3 da damaĝo.
items.weapon.melee.quarterstaff.desc=Bastono de malmola ligno, ĝiaj finaĵoj kovriĝas fero.

items.weapon.melee.roundshield.name=ronda ŝildo
items.weapon.melee.roundshield.typical_stats_desc=Tiu ĉi armilo kutime blokas 0-%d da damaĝo, tiu bloko pliiĝas proporcie al plibonigoj.
items.weapon.melee.roundshield.stats_desc=Tiu ĉi armilo blokas 0-%d da damaĝo, tiu bloko pliiĝas proporcie al plibonigoj.
items.weapon.melee.roundshield.desc=Tiu ĉi granda ŝildo efike blokas atakojn kaj servas kiel boneta armilo dum malfacilaj situacioj.

items.weapon.melee.runicblade.name=runa klingo
items.weapon.melee.runicblade.stats_desc=Tiu ĉi armilo profitas pli pro plibonigoj.
items.weapon.melee.runicblade.desc=Mistera armilo el fora lando, posedanta helbluan klingon.

items.weapon.melee.sai.name=japana ponardo
items.weapon.melee.sai.stats_desc=Tio ĉi estas tre rapida armilo.\nTiu ĉi armilo blokas 0-2 da damaĝo.
items.weapon.melee.sai.desc=Du maldikaj klingoj destinitaj por teni po unu en ĉiu mano. Bonegaj por repuŝi atakojn kaj tranĉi malamikojn.

items.weapon.melee.scimitar.name=cimitaro
items.weapon.melee.scimitar.stats_desc=Tio ĉi estas ja rapida armilo.
items.weapon.melee.scimitar.desc=Dika kurba klingo, ĝia formo ebligas pli rapidajn, tamen malpli potencajn atakojn.

items.weapon.melee.spear.name=pikstango
items.weapon.melee.spear.stats_desc=Tio ĉi estas ja malrapida armilo.\nTiu ĉi armilo havas egan atingon.
items.weapon.melee.spear.desc=Maldika ligna stango finigita per pika fero.

items.weapon.melee.sword.name=glavo
items.weapon.melee.sword.desc=Bone ekvilibrigita glavo. Ne tro granda, sed plue pli granda ol glaveto.

items.weapon.melee.warhammer.name=martelo batala
items.weapon.melee.warhammer.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.warhammer.desc=Nur kelkaj monstroj povas travivi detruantan frapegon de ega pezeco de tiu ĉi plumbo kaj stalo, sed ĝi postulas multege da povo por uzi ĝin efike.

items.weapon.melee.whip.name=vipo
items.weapon.melee.whip.stats_desc=Tiu ĉi armilo havas grandegan atingon.
items.weapon.melee.whip.desc=Kvankam la pikileca finaĵo de ŝnurego de tiu ĉi armilo kaŭzas malfortan damaĝon, ĝia atingo estas senkompara.

items.weapon.melee.wornshortsword.name=eluzita glaveto
items.weapon.melee.wornshortsword.desc=Sufiĉe mallonga glavo, eluzita dum peza uzado. Ĝi estas malpli forta kaj ete malpli peza ol glaveto en bona stato.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenalina sageto
items.weapon.missiles.darts.adrenalinedart.desc=Tiu ĉi sagetoj estas dronigitaj en viglokard-devenan substancon, kiu plirapidigas la viktimon. Tiu ĉi plirapidigo tuŝas ĉefe rapidon de movado kaj ankaŭ rapidon de atako.

items.weapon.missiles.darts.blindingdart.name=blindiga sageto
items.weapon.missiles.darts.blindingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en blindherb-devenan substancon, kiu blindigos la viktimon por mallonga tempo. Tamen ili ne senorientigos la viktimon, do li plue scios kiam li lastatempe vidis vin.

items.weapon.missiles.darts.chillingdart.name=trankviliga sageto
items.weapon.missiles.darts.chillingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en glacibobel-devenan substancon, kiu serioze malvarmigos la viktimon.

items.weapon.missiles.darts.dart.name=sageto
items.weapon.missiles.darts.dart.ac_tip=DRONIGI
items.weapon.missiles.darts.dart.tip_title=Dronigi sagetojn
items.weapon.missiles.darts.dart.tip_desc=Oni povas kombini semon kun unu aŭ du sagetoj por saturi ilin per substanco de la semo. Per ĉiu speco de semo oni povas krei malsaman dronigitan sageton kun unika por-unu-uza efekto.\n\nDronigi sageton kun tiuj semoj rezultigos _%s._
items.weapon.missiles.darts.dart.tip_all=dronigi %1$d sagetojn kun %2$d semoj
items.weapon.missiles.darts.dart.tip_two=dronigi 2 sagetojn kun 1 semo
items.weapon.missiles.darts.dart.tip_one=dronigi 1 sageton kun 1 semo
items.weapon.missiles.darts.dart.tip_cancel=rezigni
items.weapon.missiles.darts.dart.desc=Tiuj ĉi simplaj akrigitaj lignaj sagetoj estas ekvilibrigitaj por flugi rekte al la celo kaj piki ĝin dolore. Oni povas dronigi ilin kun semoj por akiri ekstrajn efikojn je ĵeto.
items.weapon.missiles.darts.dart.unlimited_uses=Pro ilia simpla strukturo tiuj sagetoj neniam rompiĝos.

items.weapon.missiles.darts.displacingdart.name=teleportanta sageto
items.weapon.missiles.darts.displacingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en perefoli-devenan substancon, kiu teleportos la viktimon je proksima distanco.

items.weapon.missiles.darts.healingdart.name=saniga sageto
items.weapon.missiles.darts.healingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en sunherb-devenan substancon, kiu ellasos sanigan energion al la celo. Tamen la sageto mem plue kaŭzos damaĝon.

items.weapon.missiles.darts.holydart.name=sankta sageto
items.weapon.missiles.darts.holydart.desc=Tiuj ĉi sagetoj estas dronigitaj en stelfrukt-devenan substancon, kiu donos al la celo iom da povo. Tamen la sageto mem plue kaŭzos damaĝon.

items.weapon.missiles.darts.incendiarydart.name=bruliga sageto
items.weapon.missiles.darts.incendiarydart.desc=Tiuj ĉi sagetoj estas dronigitaj en fajroflor-devena substancon, kiu ekflamos je frapo.

items.weapon.missiles.darts.paralyticdart.name=paraliza sageto
items.weapon.missiles.darts.paralyticdart.desc=Tiu ĉi sagetoj estas dronigitaj en terradik-devenan substancon, kiu paralizos la celon por mallonga tempo.

items.weapon.missiles.darts.poisondart.name=venena sageto
items.weapon.missiles.darts.poisondart.desc=Tiuj ĉi sagetoj estas dronigitaj en ĉagrenmusk-devenan substanco, kiu venenos la viktimon.

items.weapon.missiles.darts.rotdart.name=enradikigita sageto
items.weapon.missiles.darts.rotdart.desc=Tiuj ĉi fiaj sagetoj estas dronigitaj en acidan putrober-devenan substancon, kiu agrese tramordos ĉion tuŝantan la sageton. Fortaj monstroj kontrŭstaros plejparton de efikon, tamen la korodo estas sufiĉe forta por facile mortigi plejparton de normaj monstroj. Bedaŭrinde tiu ĉi ĥemiaĵo estas nestabila kaj perdiĝos post unuopa uzo.

items.weapon.missiles.darts.shockingdart.name=ŝoka sageto
items.weapon.missiles.darts.shockingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en ŝtormplant-devenan substancon, kiu ellasos fian ŝokon al la viktimo.

items.weapon.missiles.darts.sleepdart.name=dormiga sageto
items.weapon.missiles.darts.sleepdart.desc=Tiuj ĉi sagetoj estas dronigitaj en sonĝigplant-devenan substancon, kiu senprokraste dormigetos la viktimon.

items.weapon.missiles.darts.tippeddart.ac_clean=PURIGI
items.weapon.missiles.darts.tippeddart.clean_title=Purigi sagetojn
items.weapon.missiles.darts.tippeddart.clean_desc=Tio ĉi purigos viajn sagetojn de substancoj de semoj, igante ilin reen normaj sagetoj.
items.weapon.missiles.darts.tippeddart.clean_all=puriĝi ĉiujn
items.weapon.missiles.darts.tippeddart.clean_one=purigi unu
items.weapon.missiles.darts.tippeddart.cancel=rezigni
items.weapon.missiles.darts.tippeddart.durability=Substanco de dronigitaj sagetoj eluzos kaj ili iĝos normaj sagetoj.
items.weapon.missiles.darts.tippeddart.uses_left=De tiu ĉi amaso de dronigitaj sagetoj unu el ili perdos sian substancon post _%d%d_ uzoj.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tamen ili estas tiel altkvalitaj, ke ili neniam eluzos._
items.weapon.missiles.darts.tippeddart.about_to_break=Via dronigita sageto baldaŭ perdos sian substancon.


items.weapon.missiles.bolas.name=ĵetbulo
items.weapon.missiles.bolas.desc=Tiuj ĉi nekutimaj ĵetarmiloj ne kaŭzas multan damaĝon, sed ili perfekte malrapidigas siajn viktimojn.

items.weapon.missiles.boomerang.name=bumerango
items.weapon.missiles.boomerang.desc=Ĵetita al kontraŭulo, tiu ĉi ebena kurba ligna ĵetarmilo revenos al manoj de sia ĵetinto.
items.weapon.missiles.boomerang.durability=Pro ĝia solida strukturo, tiu ĉi bumerango ne rompiĝos dum uzado.

items.weapon.missiles.fishingspear.name=harpuno
items.weapon.missiles.fishingspear.desc=Malgrandaj ĵetlancoj projektitaj al fiŝkaptado. Ili ankaŭ funkcias kiel improvizitaj armiloj.

items.weapon.missiles.forcecube.name=kubo de forto
items.weapon.missiles.forcecube.ondeath=Vi mortigis vin mem per via kubo de forto…
items.weapon.missiles.forcecube.desc=Tiu ĉi strangforma armilo estas sufiĉe malgranda por enspaci en via mano, sed ĝi estas nekredeble peza. Kiam ĵetita, ĝi disigos forton de sia bato en malgrandan areon, detruante ĉion ene la eksplodejo.

items.weapon.missiles.heavyboomerang.name=peza bumerango
items.weapon.missiles.heavyboomerang.desc=Estas malfacile efike teni tiun ĉi grandan bumerangon, tamen ĝi kaŭzos signifan damaĝon. Post kelkaj temperoj ĝi flugos reen al la loko el kiu ĝi estis ĵetita.

items.weapon.missiles.javelin.name=ĵetlancego
items.weapon.missiles.javelin.desc=Tiuj ĉi grandaj ĵetlancoj estas ekvilibrigitaj por ke iliaj pikaj finaĵoj ŝovu antaŭen tra la aero.

items.weapon.missiles.kunai.name=kunajo
items.weapon.missiles.kunai.desc=Tiu ĉi etaj tranĉiloj estas tre potencaj en manoj de sperta uzanto. Ili estas plej efikaj kontraŭ surprizitaj kontraŭuloj.

items.weapon.missiles.missileweapon.stats=Tiu ĉi _%1$d-nivela_ ĵetarmilo kaŭzas _%2$d-%3$d da damaĝo_ kaj postulas _%4$d da povo_ por uzi ĝin ĝuste.
items.weapon.missiles.missileweapon.distance=Tiu ĉi armilo estas projektita por esti uzata je distanco, ĝi estas li preciza kontraŭ distancaj malamikoj kaj ankaŭ malpli preciza je proksimo.
items.weapon.missiles.missileweapon.durability=Ĵetarmiloj rompiĝos dum uzado.
items.weapon.missiles.missileweapon.uses_left=Tiu ĉi amaso de armiloj havas _%d%d_ uzojn antaŭ unu el ili rompiĝos.
items.weapon.missiles.missileweapon.unlimited_uses=_Tamen ili estas tiel altkvalitaj, ke ili neniam rompiĝos._
items.weapon.missiles.missileweapon.about_to_break=Via ĵetarmilo baldaŭ rompiĝos.

items.weapon.missiles.shuriken.name=ĵetponardo
items.weapon.missiles.shuriken.desc=Stel-formaj pecoj da metalo kun akraj klingoj. Ili estas malpezigitaj kaj facile uzeblaj dum movi. Unuopa ĵetponardo povas esti ĵetita tuj post movi.

items.weapon.missiles.throwingclub.name=ĵetklabo
items.weapon.missiles.throwingclub.desc=Malkomplika ĵetarmilo: granda ŝtono kunigita al bastono. Kvankam ili ne kaŭzas multan damaĝon, danke al siaj ŝtonaj kapoj ili estas malfacile rompeblaj kaj ne alkroĉiĝas al malamikoj.

items.weapon.missiles.throwinghammer.name=ĵetmartelo
items.weapon.missiles.throwinghammer.desc=Tiuj ĉi grandetaj marteloj estas projektitaj por ĵeti al kontraŭulo. Kvankam ili ne kaŭzas seriozan damaĝon, ilia glata tute metala formo igas ilin eĉ solidaj kaj nealkroĉigemaj al kontraŭuloj.

items.weapon.missiles.throwingknife.name=ĵettranĉilo
items.weapon.missiles.throwingknife.desc=Tiuj ĉi malpezaj tranĉiloj estas ekvilibrigitaj por arkmovi tra la aero al la celo. Ili estas plej efikaj kontraŭ surprizitaj kontraŭuloj.

items.weapon.missiles.throwingspear.name=ĵetlanco
items.weapon.missiles.throwingspear.desc=Tiuj ĉi malpezaj lancoj distingiĝas per maldikaj teniloj, kiuj sendube estas projektitaj por ĵeti, ne por puŝi.

items.weapon.missiles.throwingstone.name=ĵetŝtono
items.weapon.missiles.throwingstone.desc=Tiuj ĉi ŝtonoj estas glatigitaj por esti ĵeteblaj pli malproksime ol normaj ŝtonoj. Malgraŭ la prilaboro, ili plue ne estas tre konfidindaj armiloj.

items.weapon.missiles.tomahawk.name=ĵethakilo
items.weapon.missiles.tomahawk.desc=Tiuj ĉi ĵet-hakiloj karakterizas per segformaj randoj, pro tio ili postulas lertecon por uzi. Tamen firma frapo de tiu ĉi armilo igos viktimon sangadi.

items.weapon.missiles.trident.name=tridento
items.weapon.missiles.trident.desc=Masivaj ĵetlancoj kun tri mortigaj dentoj ĉe la fino. Ili estas potencaj, sed eĉ pezaj.


items.weapon.spiritbow.name=spirita pafarko
items.weapon.spiritbow.ac_shoot=PAFI
items.weapon.spiritbow.prompt=Elektu celon
items.weapon.spiritbow.stats=Tiu ĉi pafarko ne povas esti rekte plibonigita, sed ĝi iĝos pli forta dum kiam vi pliniveliĝos. Je via nuna nivelo, sagoj pafitaj per tiu ĉi pafarko kaŭzas _%1$d-%2$d da damaĝo_ kaj postulas _%3$d da povo_ por uzi ĝin ĝuste.
items.weapon.spiritbow.desc=Pafarko farita el antikva magia ligno. Ĝiaj arkoŝnuro kaj arkbrakoj briletas je blueta lumo. Kiam oni streĉas la arkoŝnuron, magia sago aperos kaj povas esti pafita al kontraŭulo.

items.weapon.weapon.identify=Vi sufiĉe ekkonis kun via armilo por identigi ĝin.
items.weapon.weapon.too_heavy=Pro via nesufiĉa povo, uzado de tiu ĉi armilo malpliigos vian frap-rapidon, precizon kaj povon por surpriza atako.
items.weapon.weapon.excess_str=Pro via troa povo, vi kaŭzos maksimume _%d da ekstra damaĝo_ per tiu ĉi armilo.
items.weapon.weapon.incompatible=Reciproka kontraŭago de diversaj magioj vakigis la ensorĉon de tiu ĉi armilo!
items.weapon.weapon.cursed_worn=Pro malbeno de tiu ĉi armilo, vi ne povas ĝin demeti.
items.weapon.weapon.cursed=Vi sentas fian magion insidantan de tiu ĉi armilo.
items.weapon.weapon.not_cursed=Tiu ĉi armilo estas libera de fia magio.
items.weapon.weapon.faster=Ĝi estas plivastigita por pliigi _rapidon._
items.weapon.weapon.stronger=Ĝi estas plivastigita por pliigi _damaĝon._
items.weapon.weapon.enchanted=Ĝi estas plenigita per _%s._
items.weapon.weapon$enchantment.enchant=ensorĉo


###misc items
items.amulet.name=amuleto de Jendor
items.amulet.ac_end=FINI LA LUDON
items.amulet.rankings_desc=Amuleto de Jendor akirita
items.amulet.desc=La Amuleto de Jendor estas la plej potenca konata antikvaĵo de nekonata deveno. Oni diras, ke la amuleto povas realigi iun ajn deziron, se ĝia posedanto estas sufiĉe volforta por "instigi" al ĝi fari tion.

items.ankh.name=anĥo
items.ankh.ac_bless=BENI
items.ankh.bless=Vi benis anĥon per pura akvo.
items.ankh.desc=Tiu ĉi antikva emblemo de senmorteco ebligas reviviĝi post morto. Post reviviĝo ĉiuj ne-surmetitaj aĵoj perdiĝos. Per plena rosujo la anĥo povas esti benita por pliigi sian povon.
items.ankh.desc_blessed=Tiu ĉi antikva emblemo de senmorteco ebligas reviviĝi post morto. La anĥo estas benita kaj nun estas pli pova. La anĥo oferos sin por savi vin je momento de via morto.

items.armorkit.name=defendaĵa ilaro
items.armorkit.ac_apply=APLIKI
items.armorkit.prompt=Elektu defendaĵon
items.armorkit.upgraded=Vi aplikis la defendaĵan ilaron por plibonigo de via %s
items.armorkit.desc=Per tiu ĉi aro de etaj iloj kaj materialoj iu ajn povas ŝanĝi ĉiun defendaĵon en "mojosan defendaĵon", kiu tenos ĉiujn ecojn de antaŭa defendaĵo, kaj krom tio ebligos al la posedanto nekutimajn eblojn depende de profesio. Nenia scipovo pri kudrarto, tanado aŭ forĝado estas bezonata.

items.brokenseal.name=rompita sigelo
items.brokenseal.ac_affix=SURMETI
items.brokenseal.prompt=Elektu defendaĵon
items.brokenseal.unknown_armor=Vi devas unue identigi tiun ĉi defendaĵon.
items.brokenseal.degraded_armor=Stato de tiu ĉi defendaĵo estas tro malbona.
items.brokenseal.affix=Vi surmetis la sigelon al via defendaĵo!
items.brokenseal.desc=Vaksa sigelo surmetita al defendaĵo kiel emblemo de kuraĝo. Ĉiuj markoj sur la sigelo defrotiĝis pro aĝo kaj ĝi estas rompita ĉe mezo de malsupra duono.\n\nMemoraĵo el lia hejmo, la sigelo helpas al Batalisto travivi. Dum surmetado de sigelo Batalisto iom post iom generos ŝirmon supre sia sano laŭ kvalito de lia defendaĵo.\n\nLa sigelo povas esti _surmetita al defendaĵo,_ kaj portita inter defendaĵoj. Ĝi povas havi unu plibonigon kun si.

items.dewdrop.name=rosero
items.dewdrop.value=%+d san'
items.dewdrop.already_full=Vi jam estas sana.
items.dewdrop.desc=Guto da klara roso.\n\nPro la magio de tiu ĉi loko, pura akvo estas ete saniga.

items.dewvial.name=rosujo
items.dewvial.ac_drink=TRINKI
items.dewvial.value=%+d san'
items.dewvial.collected=Vi kolektis roseron en vian rosujon.
items.dewvial.full=Via rosujo plenas!
items.dewvial.empty=Via rosujo malplenas!
items.dewvial.desc=Vi povas konservi troan roson en tiu ĉi eta boteleto por trinki ĝin poste. Ju pli plena la rosujo estas, des pli ĉiu gluto sanigas vin. Vi povas trinki nur tiom kiom vi bezonas.\n\nFlakonoj kiel tia ĉi povas esti plenigitaj per reviviga magio, sed ĝi perdis sian povon. Estas ankoraŭ restaĵeto da povo, eble plena rosujo povas beni alian revivigan aĵon.

items.equipableitem.unequip_cursed=Vi ne povas demeti malbenitan aĵon!
items.equipableitem.ac_equip=SURMETI
items.equipableitem.ac_unequip=DEMETI

items.gold.name=oro
items.gold.desc=Stako da oraj moneroj. Kolektu monerojn por poste elspezi ilin en vendejo.

items.heap.chest=Kofro
items.heap.chest_desc=Vi ne scios pri kio estas ene, ĝis vi ĝin malfermos!
items.heap.locked_chest=Ŝlosita kofro
items.heap.locked_chest_desc=Vi ne scios pri kio estas ene ĝis vi ĝin malfermos! Tamen por malfermi ĝin, vi bezonas oran ŝlosilon.
items.heap.crystal_chest=Kristala kofro
items.heap.crystal_chest_desc=Vi povas rimarki _%s_ ene, sed por malfermi la kofron vi bezonas kristalan ŝlosilon.
items.heap.artifact=antikvaĵon
items.heap.wand=vergon
items.heap.ring=ringon
items.heap.tomb=Tombo
items.heap.tomb_desc=Tiu ĉi antikva tombo povas enhavi ion indan, sed ĝia posedanto certe ne kontentos pri tio.
items.heap.skeleton=Skeletaj restaĵoj
items.heap.skeleton_desc=Nur tio ĉi restas post iu malbonŝanca aventuristo. Eble estas inde kontroli ilin por iuj valoraĵoj.
items.heap.remains=Restaĵoj de heroo
items.heap.remains_desc=Nur tio ĉi restas post iu el viaj antaŭuloj. Eble estas inde kontroli ilin por iuj valoraĵoj.

items.honeypot.name=mielujo
items.honeypot.ac_shatter=AGITI
items.honeypot.desc=Tiu ĉi granda mielujo estas nur ŝmirita per mielo, kaj ĝi gastigas gigantan abelon! Tiu ĉi specio de grandaj abeloj kutime restas en siaj abelujoj, eble tiu ĉi ujo estas ia speciala kaptilo? La abelo estas kontenta ene sia mielujo kaj zumas minace kiam vi rigardas al ĝi.
items.honeypot$shatteredpot.name=agitita mielujo
items.honeypot$shatteredpot.desc=Tiu ĉi mielujo estas agitita, nur glueca mielo ŝmiranta ĝiajn murojn kunigas ĝin kaj ĝi iom post iom disiĝas.\n\nKvankam ĝi estas rompita, la abelo ankoraŭ volas protekti la ujon.

