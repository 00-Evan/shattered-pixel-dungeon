###armor curses
items.armor.curses.antientropy.name=%s de malentropio
items.armor.curses.antientropy.desc=Malbeno de malentropio agas kontraŭ fortoj de la universo, puŝante energion el atakanto al portanto. Tio ĉi por momente frostigas la atakanto kaj flamigas la portanton!

items.armor.curses.corrosion.name=%s de acidrustado
items.armor.curses.corrosion.desc=Defendaĵo de acidrustado kapablas elŝpruci mordan likvon, kiu kovras ĉiun proksime per glueca morda acido.

items.armor.curses.displacement.name=%s de transmetiĝo
items.armor.curses.displacement.desc=La malbeno de transmetiĝo provas porti posedanton al sekurejo kiam li estas atakata. Tamen ĝi estas ete tro efika kaj hazarde teleportas la posedanton en la keletaĝo.

items.armor.curses.metabolism.name=%s de metabolo
items.armor.curses.metabolism.desc=La malbeno de metabolo senpere transformas satecon al sano kiam portanto estas vundita, iomete sanigante, sed rapide kaŭzante malsaton.

items.armor.curses.multiplicity.name=%s de obligo
items.armor.curses.multiplicity.desc=Defendaĵo malbenita per obligo enhavas minacan obligan magion. Ĝi hazarde kreas spegulan figuron de la portanto, tamen ĝi same povas obligi atakanton!

items.armor.curses.stench.name=%s de odoraĉo
items.armor.curses.stench.desc=Defendaĵo malbenita per odoraĉo ellasos nubeton de venena gaso, kiu estos danĝera al ĉiuj kaptitaj per la nubeto.


###glyphs
items.armor.glyphs.affection.name=%s de afekcio
items.armor.glyphs.affection.desc=Tiu ĉi potenca skribaĵo manipulas mensojn de atakantoj, fiĉarmante ilin portempe.

items.armor.glyphs.antimagic.name=%s de malmagio
items.armor.glyphs.antimagic.desc=Tiu ĉi potenca skribaĵo defendos portanton kontraŭ preskaŭ ĉiujn magiajn atakojn, aldone al la korpaj.

items.armor.glyphs.brimstone.name=%s de sulfuro
items.armor.glyphs.brimstone.desc=Tiu ĉi skribaĵo protektas portanton kaj liajn posedaĵojn kontraŭ fajro kaj kiam plibonigita, ĝi eĉ transformas varmon al portempa ŝirmo.

items.armor.glyphs.camouflage.name=%s de kaŝmaskado
items.armor.glyphs.camouflage.desc=Tiu ĉi skribaĵo igas portanton kamufli per alta herbo, farante lin portempe nevidebla.

items.armor.glyphs.entanglement.name=%s de alligo
items.armor.glyphs.entanglement.desc=Tiu ĉi skribaĵo kreskigas radikojn apud portanto por ensorbi damaĝon, tamen enradikigas lin senmove.

items.armor.glyphs.flow.name=%s de fluo
items.armor.glyphs.flow.desc=Tiu ĉi skribaĵo manipulas fluon de akvo ĉirkaŭ portanto, igante lin pli rapida dum movado tra ĝin.

items.armor.glyphs.obfuscation.name=%s de nigrumo
items.armor.glyphs.obfuscation.desc=Tiu ĉi skribaĵo nigrumas la portanton, igante lin malpli eltrovebla.

items.armor.glyphs.potential.name=%s de potencialo
items.armor.glyphs.potential.rankings_desc=Mortigita de skribaĵo de potencialo
items.armor.glyphs.potential.desc=Tiu ĉi skribaĵo eligas energion je frapo. Tio ĉi estas minaca por portanto, sed ŝargas vergojn.

items.armor.glyphs.repulsion.name=%s de repuŝo
items.armor.glyphs.repulsion.desc=Tiu ĉi skribaĵo kaŭzas forton kontraŭ atakantojn, repuŝante ilin for.

items.armor.glyphs.stone.name=%s de ŝtono
items.armor.glyphs.stone.desc=Tiu ĉi skribaĵo ĉirkaŭas defendaĵon per senpeza magia ŝtono, kiu plibonigas defendon, tamen malhelpas transpasi pordojn.

items.armor.glyphs.swiftness.name=%s de rapideco
items.armor.glyphs.swiftness.desc=Tiu ĉi skribaĵo ŝanĝas ecojn de defendaĵo, etigante pezon kaj pliigante evitpovon kaj rapidon, kompense pro defendo.

items.armor.glyphs.thorns.name=%s de dornoj
items.armor.glyphs.thorns.desc=Tiu ĉi potenca skribaĵo damaĝas atakantojn, igante ilin malrapide sangadi laŭ damaĝo kaŭzanta de ili.

items.armor.glyphs.viscosity.name=%s de glueco
items.armor.glyphs.viscosity.deferred=prokrastata %d
items.armor.glyphs.viscosity$defereddamage.name=Prokrastata damaĝo
items.armor.glyphs.viscosity$defereddamage.ondeath=Prokrastita damaĝo mortigis vin…
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Mortigita pro prokrastita damaĝo
items.armor.glyphs.viscosity$defereddamage.desc=Kiam skribaĵo sur via defendaĵo protektis vin kontraŭ damaĝo, ĝi iom post iom redonas tion al vi.\n\nDamaĝo efikas sur vi dum tempo anstataŭ tuje.\n\nPlua prokrastata damaĝo: %d.
items.armor.glyphs.viscosity.desc=Tiu ĉi skribaĵo povas prokrasti damaĝon al portanto, do ĝi efikos lin malrapide anstataŭ ĉio je unufoje.



###armor
items.armor.armor.ac_detach=DISIGI
items.armor.armor.detach_seal=Vi disigis sigelon de via defendaĵo.
items.armor.armor.equip_cursed=La defendaĵo dolore ĉirkaŭprenas vin.
items.armor.armor.identify=Vi sufiĉe ekkonis kun via defendaĵo por identigi ĝin.
items.armor.armor.incompatible=Reciproka kontraŭago de diversaj magioj vakigis la skribaĵo de tiu ĉi defendaĵo!
items.armor.armor.curr_absorb=Tiu ĉi defendaĵo blokas _%1$d-%2$d da damaĝo_ kaj postulas _%3$d da povo_ por uzi ĝin ĝuste.
items.armor.armor.avg_absorb=Kutime tiu ĉi defendaĵo blokas _%1$d-%2$d da damaĝo_ kaj postulas _%3$d da povo_ por uzi ĝin ĝuste.
items.armor.armor.too_heavy=Pro via nesufiĉa povo, surmetado de tiu ĉi defendaĵo malpliigos vian povon por movi, eviti kaj defendi.
items.armor.armor.probably_too_heavy=Probable tiu ĉi defendaĵo estas tro peza por vi.
items.armor.armor.excess_str=Pro via troa povo, vi estas _pli evitpova_ vestante tiun ĉi defendaĵon.
items.armor.armor.inscribed=Ĝi estas surskribita per _%s._
items.armor.armor.cursed_worn=Pro malbeno de tiu ĉi defendaĵo, vi ne povas ĝin demeti.
items.armor.armor.cursed=Vi sentas fian magion insidantan de tiu ĉi defendaĵo.
items.armor.armor.seal_attached=Rompita sigelo de Batalisto estas surmetita al tiu ĉi defendaĵo.
items.armor.armor$glyph.glyph=skribaĵo
items.armor.armor$glyph.killed=%s mortigis vin…

items.armor.classarmor.low_hp=Vi estas tro malsana!
items.armor.classarmor.not_equipped=Vi devas surmeti tiun ĉi defendaĵon por uzi ĝian specian povon!

items.armor.clotharmor.name=ŝtofa defendaĵo
items.armor.clotharmor.desc=Tiu ĉi malpeza defendaĵo garantias bazan protekton.

items.armor.huntressarmor.name=ĉasistina pelerino
items.armor.huntressarmor.ac_special=ROTACIAJ AKRAĴOJ
items.armor.huntressarmor.no_enemies=Neniuj kontraŭuloj en vidatingo
items.armor.huntressarmor.desc=Ĉasistino en tiu ĉi pelerino povas krei ventumilon de rotaciaj akraĵoj. Ĉiu akraĵo celos al unu kontraŭulo en la ĉasistina vidatingo kaŭzante damaĝon depende de ŝia nune tenata manarmilo.

items.armor.leatherarmor.name=leda defendaĵo
items.armor.leatherarmor.desc=Defendaĵo farita el tanita ledo de monstroj. Ne tiel malpeza kiel ŝtofa defendaĵo, sed ĝi peras pli bonan protekton.

items.armor.magearmor.name=magiista robo
items.armor.magearmor.ac_special=FANDITA TERO
items.armor.magearmor.desc=Vestante tiun ĉi mirindan robon, Magiisto povas sorĉi fanditan teron: ĉiuj monstroj en lia vidatingo ekbruligos kaj samtempe senmovebliĝos.

items.armor.mailarmor.name=maŝkiraso
items.armor.mailarmor.desc=Interplektitaj metalaj ringetoj formas malmolan sed elastan defendan veston.

items.armor.platearmor.name=plateta kiraso
items.armor.platearmor.desc=Grandetaj metalaj platetoj kunligitaj formante kirason, kiu peras nekompareblan protekton por iu ajn aventuristo kiu estas sufiĉe forta por porti ĝian pezegon.

items.armor.roguearmor.name=fripona vestaĵo
items.armor.roguearmor.ac_special=FUMBOMBO
items.armor.roguearmor.fov=Vi nur povas salti al malplena loko en via vidatingo
items.armor.roguearmor.prompt=Elektu kien ensalti
items.armor.roguearmor.desc=Vestante tiun ĉi malhelan vestaĵon, Fripono povas fari artifikon, kiu estas nomata “fumbombo”: li blindumas kontraŭulojn, kiuj povus rigardi lin kaj forsaltas.

items.armor.scalearmor.name=skvamkiraso
items.armor.scalearmor.desc=Metalaj skvamoj alkudritaj al leda veŝto formas elastan tamen protektan defendaĵon.

items.armor.warriorarmor.name=batalista defend-vestaĵo
items.armor.warriorarmor.ac_special=HEROA SALTO
items.armor.warriorarmor.prompt=Elektu kiadirekten salti
items.armor.warriorarmor.desc=Kvankam tiu ĉi defendaĵo ŝajnas peza, ĝi ebligas al Batalisto igi heroan salton al elektita loko, kiu forfrapas kaj surdumas ĉiujn proksimajn kontraŭulojn.



