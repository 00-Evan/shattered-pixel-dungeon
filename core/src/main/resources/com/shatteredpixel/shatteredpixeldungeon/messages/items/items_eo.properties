items.tomeofmastery.desc=Tiu ĉi eluzita leda libro ne estas tiel ampleksa, tamen vi iel scias, ke vi povas lerni multe per ĝi. Memoru, ke tralego de tiu ĉi volumo okupos iomete da tempo.

