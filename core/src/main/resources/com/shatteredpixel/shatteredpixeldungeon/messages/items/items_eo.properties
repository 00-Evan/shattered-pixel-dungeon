items.scrolls.scroll.odal=skribrulaĵo de ODAL
items.scrolls.scroll.tiwaz=skribrulaĵo de TIVAZ
items.scrolls.scroll.unknown_desc=Iaj nedeĉifreblaj magiaj runoj estas skribitaj sur tiu ĉi pergameno. Kiu scias kio okazos kiam ĝi estos legita voĉe?
items.scrolls.scroll.blinded=Vi ne povas legi skribrulaĵon dum blindumita.
items.scrolls.scroll.cursed=Via malbenita librego de magiaĵoj malebligas al vi elvoki magiaĵon de tiu ĉi skribrulaĵo! Eble skribrulaĵo de senmalbenigo estos sufiĉe forta por agi…

items.scrolls.inventoryscroll.warning=Ĉu vi certe volas nuligi uzon de tiu ĉi skribrulaĵo? Tiel aŭ alie ĝi estos uzita.
items.scrolls.inventoryscroll.yes=Jes, mi certas
items.scrolls.inventoryscroll.no=Ne, mi ŝanĝis mian volon

items.scrolls.scrollofidentify.name=skribrulaĵo de identigo
items.scrolls.scrollofidentify.inv_title=Identigi aĵon
items.scrolls.scrollofidentify.it_is=Via skribrulaĵo identigis na %s.
items.scrolls.scrollofidentify.desc=Tiu ĉi skribrulaĵo porĉiam malkaŝos ĉiujn sekretojn de unu aĵo.

items.scrolls.scrolloflullaby.name=skribrulaĵo de dormkanto
items.scrolls.scrolloflullaby.sooth=La skribrulaĵo ludas lulan melodion. Vi sentiĝas tre dormema.
items.scrolls.scrolloflullaby.desc=Lego de tiu ĉi skribrulaĵo eligos dormigan melodion, kiu lulos ĉiujn, kiuj aŭdos ĝin al profunda magia dormo.

items.scrolls.scrollofmagicalinfusion.name=skribrulaĵo de enmagiigo
items.scrolls.scrollofmagicalinfusion.inv_title=Enmagiigi aĵon
items.scrolls.scrollofmagicalinfusion.infuse=Via %s estas enmagiigita per mistera energio!
items.scrolls.scrollofmagicalinfusion.desc=Tiu ĉi skribrulaĵo enmagiigos armilon aŭ defendaĵon per potenca magia energio.\n\nKrome esti plibonigita, armilo ekposedos magian ensorĉon, aŭ defendaĵo estos enskribita per magia skribaĵo.\n\nSe la armaĵo jam havas ensorĉon aŭ skribaĵon, ĝi neniam estos forigita per tiu ĉi skribrulaĵo.

items.scrolls.scrollofmagicmapping.name=skribrulaĵo de magia mapado
items.scrolls.scrollofmagicmapping.layout=Vi ĵus ekkonis strukturon de keletaĝo.
items.scrolls.scrollofmagicmapping.desc=Kiam tiu ĉi skribrulaĵo estos legita, bildo de kristala klarigo estos enigita al via menso kaj vi estos scianta pri preciza strukturo de la keletaĝo kaj ĉiuj ĝiaj kaŝaĵoj. Pozicioj de aĵoj kaj kreaĵoj daŭros nekonataj.

items.scrolls.scrollofmirrorimage.name=skribrulaĵo de spegula figuro
items.scrolls.scrollofmirrorimage.desc=La sorĉaĵo en tiu ĉi skribrulaĵo kreos iluziajn similulojn de la leganto, kiuj ĉasos siajn malamikojn.

items.scrolls.scrollofpsionicblast.name=skribrulaĵo de spirita eksplodo
items.scrolls.scrollofpsionicblast.ondeath=La spirita eksplodo dispecigas vian menson…
items.scrolls.scrollofpsionicblast.desc=Tiu ĉi skribrulaĵo enhavas detruantan energion, kiu povas esti transigita por dispecigi mensojn de ĉiuj videblaj monstroj. La energio ellasita el la skribrulaĵo ankaŭ portempe blindumos, surdumos kaj serioze vundos la leganton.

items.scrolls.scrollofrage.name=skribrulaĵo de kolero
items.scrolls.scrollofrage.roar=Tiu ĉi skribrulaĵo aŭdigas kolerigan kriegon, kiu eĥiĝas tra la labirinto!
items.scrolls.scrollofrage.desc=Kiam legita voĉe, tiu ĉi skribrulaĵo eligos laŭtan kriegon, kiu allogos ĉiujn monstrojn al la leganto kaj koleros proksimajn.

items.scrolls.scrollofrecharging.name=skribrulaĵo de ŝargiĝo
items.scrolls.scrollofrecharging.surge=Ondo da energio trafluas vian korpon, ŝargante viajn vergojn!
items.scrolls.scrollofrecharging.desc=Kiam la kruda magia energio ensorĉita en tiu ĉi pergameno estos ellasita, ĝi ŝargados ĉiujn vergojn de la leganto je tempo.

items.scrolls.scrollofremovecurse.name=skribrulaĵo de senmalbenigo
items.scrolls.scrollofremovecurse.inv_title=Senmalbenigi aĵon
items.scrolls.scrollofremovecurse.cleansed=Via aĵo brilas je puriga lumo kaj fia energio foriĝas!
items.scrolls.scrollofremovecurse.not_cleansed=Via aĵo brilas je puriga lumo, sed nenio okazas.
items.scrolls.scrollofremovecurse.desc=La sorĉaĵo de tiu ĉi skribrulaĵo tuj forigos iujn ajn malbenojn de unu armilo, ringo, vergo, defendaĵo aŭ antikvaĵo.

items.scrolls.scrollofteleportation.name=skribrulaĵo de teleporto
items.scrolls.scrollofteleportation.tele=En palpebruma daŭro vi estis teleportita al alia loko de la keletaĝo.
items.scrolls.scrollofteleportation.no_tele=Fortega magia etoso de tiu ĉi ejo malebligas al vi teleporti!
items.scrolls.scrollofteleportation.cant_reach=Vi ne povas teleporti tien.
items.scrolls.scrollofteleportation.prompt=Elektu kien teleporti
items.scrolls.scrollofteleportation.desc=La sorĉaĵo de tiu ĉi pergameno senprokraste transportas la leganton al hazarda loko de labirinta keletaĝo. Ĝi povas esti uzita por fuĝi el danĝera situacio, sed malbonŝanca leganto povas troviĝi en eĉ pli danĝera loko.

items.scrolls.scrollofterror.name=skribrulaĵo de teruro
items.scrolls.scrollofterror.none=La skribrulaĵo eligas helegan brilon de ruĝa lumo.
items.scrolls.scrollofterror.one=La skribrulaĵo eligas helegan brilon de ruĝa lumo kaj %s forkuras!
items.scrolls.scrollofterror.many=La skribrulaĵo eligas helegan brilon de ruĝa lumo kaj monstroj forkuras!
items.scrolls.scrollofterror.desc=Brilo de ruĝa lumo ektimigos ĉiujn monstrojn en via vidatingo kaj ili forkuros. Atako al forkuranta kontraŭulo nuligos la efikon.

items.scrolls.scrollofupgrade.name=skribrulaĵo de plibonigo
items.scrolls.scrollofupgrade.inv_title=Plibonigi aĵon
items.scrolls.scrollofupgrade.weaken_curse=Skribrulaĵo de plibonigo malplifortigas malbenon de via aĵo.
items.scrolls.scrollofupgrade.remove_curse=Skribrulaĵo de plibonigo senmalbenigas vian aĵon!
items.scrolls.scrollofupgrade.desc=Tiu ĉi skribrulaĵo plibonigos unu aĵon, pliigante ĝian kvaliton. Vergoj iĝos pli potencaj kaj nombraj en pafoj, armiloj kaj defendaĵoj kaŭzos kaj blokos pli da damaĝo, kaj efikoj de ringoj intensiĝos. Tiu ĉi volvolibro eĉ povas ofte forigi malbenon, kvankam ĝi ne estas tiel pova kiel skribrulaĵo de senmalbenigo.



###runestones
items.stones.inventorystone.ac_use=UZI

items.stones.stoneofenchantment.name=ŝtono de enmagiigo
items.stones.stoneofenchantment.inv_title=Enmagiigi aĵon
items.stones.stoneofenchantment.weapon=Via armilo brilas en la mallumo!
items.stones.stoneofenchantment.armor=Vi defendaĵo brilas en la mallumo!
items.stones.stoneofenchantment.desc=Tiu ĉi runŝtono enhavas ian magion. Kontraŭe al skribrulaĵo de plibonigo, ĝi ne rekte pliigos povon de aĵo, sed anstataŭ plenigos armilon aŭ defendaĵon per ensorĉo, donante al ĝi novan efikon.

items.stones.stoneofintuition.name=ŝtono de intuicio
items.stones.stoneofintuition.inv_title=Elektu aĵon
items.stones.stoneofintuition.desc=Tiu ĉi runŝtono enhavas malpli fortan specon de magio trovatan en skribrulaĵoj de identigo. Tamen anstataŭ ordinare identigi aĵon, ĝi influos vian intuicion, ebligante al vi identigi eliksiron aŭ skribrulaĵon per diveni.

###wands
items.wands.cursedwand.ondeath=Vi estis mortigita de via propra %s.
items.wands.cursedwand.nothing=Nenio okazas.
items.wands.cursedwand.grass=Herbo kreskegas ĉirkaŭ vi!
items.wands.cursedwand.fire=Vi sentas fumon…
items.wands.cursedwand.transmogrify=Via vergo ŝanĝiĝas al alia aĵo!

items.wands.wand.ac_zap=PAFI
items.wands.wand.fizzles=Via vergo siblas, ĝi ne havas sufiĉe da ŝargoj.
items.wands.wand.self_target=Vi ne povas alceli vin mem!
items.wands.wand.identify=Vi sufiĉe ekkonis kun via %s.
items.wands.wand.cursed=Tiu ĉi vergo estas malbenita, ĝia magio estas ĥaosa kaj hazarda.
items.wands.wand.curse_discover=Tiu ĉi %s estas malbenita!
items.wands.wand.prompt=Elektu kien pafi

items.wands.wandofblastwave.name=vergo de eksploda ondo
items.wands.wandofblastwave.staff_name=bastonego de eksploda ondo
items.wands.wandofblastwave.ondeath=Vi mortigis vin mem per via vergo de eksploda ondo…
items.wands.wandofblastwave.desc=Tiu ĉi vergo estas farita el ia marmora ŝtono kun ora ornamaĵo kaj cirkla nigra juvelŝtono sur la finaĵo. Ĝi ŝajnas tre peza en via mano.
items.wands.wandofblastwave.stats_desc=Tiu ĉi vergo pafas kuglon, kiu brute eksplodas en la celo. La forto de eksplodo kaŭzas _%1$d-%2$d da damaĝo_ kaj estas sufiĉe potenca por ekflugigi plejparte da monstroj.

items.wands.wandofcorruption.name=vergo de korupto
items.wands.wandofcorruption.staff_name=bastonego de korupto
items.wands.wandofcorruption.already_corrupted=Tiu ĉi monstro ne influeblas pli.
items.wands.wandofcorruption.desc=Tiu ĉi vergo radias malluman ĥaosan energion - se tio ne estas klara - el la eta ornamita kranio de ĝia finaĵo.
items.wands.wandofcorruption.stats_desc=Tiu ĉi vergo ellasos fulmon de koruptiga energio, kiu malfortigos malamikojn kaj eble eĉ persvadi ilin al via flanko. Malamikoj povas rezisti korupton, sed malfortigitaj malamikoj estas pli facile korupteblaj ol sanaj.

items.wands.wandofdisintegration.name=vergo de dispecigo
items.wands.wandofdisintegration.staff_name=bastonego de dispecigo
items.wands.wandofdisintegration.desc=Tiu ĉi vergo estas farita el firma peco de obsidiano kun purpurega brilo. Ĝi lumas kun detruanta energio, atendante por pafi antaŭen.
items.wands.wandofdisintegration.stats_desc=Tiu ĉi vergo pafas faskon, kiu transiras ĉiujn barilojn, kaj ĝia atingo dependas de plibonigoj. La fasko kaŭzas _%1$d-%2$d da damaĝo_ kaj ekstran damaĝon por ĉiu monstro kaj muro, kiun ĝi transiros.

items.wands.wandoffireblast.name=vergo de fajroeksplodo
items.wands.wandoffireblast.staff_name=bastonego de fajroeksplodo
items.wands.wandoffireblast.desc=Tiu ĉi vergo estas farita el ruĝe lakita ligno kun orkolora folio por igi ĝin ordinare pli reĝeca. Ĝi kraketas kaj siblas ĉe finaĵo, dezirante ellasi sian potencan magion.
items.wands.wandoffireblast.stats_desc=Tiu ĉi vergo ellasas ondon de fajro, kiu etendiĝas en konus-formon. Kiam tiu ĉi vergo estas plibonigita, ĝi uzos pli da ŝargoj; kaj la efiko estos tiel potenca, kiom da ŝargoj estos uzitaj. Je la sekva frapo ĝi uzos _%1$d ŝargo(j)n_ kaj kaŭzos _%2$d-%3$d da damaĝo._

items.wands.wandoffrost.name=vergo de frosto
items.wands.wandoffrost.staff_name=bastonego de frosto
items.wands.wandoffrost.desc=Tiu ĉi vergo verŝajne estas farita el ia magia glacio. Ĝi larĝiĝas kaj pliheliĝas ĝis sian rondigitan finaĵon. Ĝi ŝajnas tre malvarma, sed iel via mano pluas varma.
items.wands.wandoffrost.stats_desc=Tiu ĉi vergo pafas kuglojn de glacia energio antaŭen viajn kontraŭulojn, kaŭzante _%1$d-%2$d da damaĝo_ kaj trankviligon, kiu malrapidigas ilin. La efiko ŝajnas esti pli forta en akvo. Malvarmigitaj kaj frostigitaj monstroj estos malpli damaĝitaj de tiu ĉi vergo, ĉar ili estas jam malvarmaj.

items.wands.wandoflightning.name=vergo de fulmo
items.wands.wandoflightning.staff_name=bastonego de fulmo
items.wands.wandoflightning.ondeath=Vi mortigis vin mem per via vergo de fulmo…
items.wands.wandoflightning.desc=Tiu ĉi vergo estas farita el firma metalo, farante ĝin surprize peza. Du elektrodoj elstaras ĉe finaĵo, kaj elektra arko aperas inter ili.
items.wands.wandoflightning.stats_desc=Tiu ĉi vergo ellasas potencan fulmon, kiu elektros tra ĉiuj trafotaĵoj kaj kaŭzos _%1$d-%2$d da damaĝo._ Tiu ĉi elektro povas resalti inter pluraj proksimaj malamikoj, disigante damaĝon inter ili. La fulmo kaj damaĝo disvastiĝas pli efike en akvo. Se vi tro alproksimiĝos, vi ankaŭ ricevos fulmobaton!

items.wands.wandofmagicmissile.name=vergo de magia kuglo
items.wands.wandofmagicmissile.staff_name=bastonego de magia kuglo
items.wands.wandofmagicmissile.desc=Tiu ĉi ordinara vergo pafas kuglojn de pura magia energio. Malgraŭ tio, ke ĝi ne estas tiel potenca kiel aliaj vergoj, tio estas kompensata per havi pli da disponeblaj pafoj.
items.wands.wandofmagicmissile.stats_desc=Ĉiu kuglo de tiu ĉi vergo kaŭzas _%1$d-%2$d da damaĝo_ kaj ne havas kromajn efikojn.

items.wands.wandofprismaticlight.name=vergo de prisma lumo
items.wands.wandofprismaticlight.staff_name=bastonego de prisma lumo
items.wands.wandofprismaticlight.desc=Tiu ĉi vergo estas farita el firma peco de diafana kristalo, kiel longa peco de glata vitro. Etaj pecoj de kolorplena lumo dancas ĉirkaŭ la finaĵo de la vergo, dezirante eliĝi antaŭen.
items.wands.wandofprismaticlight.stats_desc=Tiu ĉi vergo pafas lumradiojn, kiuj traigas mallumon de la labirinto kaj malkovras kaŝitajn lokojn kaj kaptilojn. La fasko povas blindumi malamikojn kaj kaŭzas _%1$d-%2$d da damaĝo._ Demonaj kaj nemortaj bestaĉoj flamos en hela lumo de la vergo, ricevonte ekstrajn damaĝon.

items.wands.wandofregrowth.name=vergo de kreskado
items.wands.wandofregrowth.staff_name=bastonego de kreskado
items.wands.wandofregrowth.desc=Tiu ĉi vergo estas farita el maldika bastono de zorge skulptita ligno. Iele ĝi estas plu viva kaj vibranta, kaj helverda kiel nova tigo.
items.wands.wandofregrowth.stats_desc=Je uzo, tiu ĉi vergo uzos ĉiujn siajn ŝargojn por pafaĵon de magia kreskiga energio en formo de konuso. Tiu ĉi magio vivigos herbon, radikojn kaj unikajn kreskaĵojn. "Kiam vivo finiĝos, nova vivo ĉiam naskiĝas… La eterna ciklo senĉese daŭras!"
items.wands.wandofregrowth$dewcatcher.name=Roskaptanto
items.wands.wandofregrowth$dewcatcher.desc=Roskaptantoj kaŝmaskiĝas kiel herbo por eviti atenton, sed iliaj bulboj de kolektita roso malkovras ilin.
items.wands.wandofregrowth$seedpod.name=Semsilikvo
items.wands.wandofregrowth$seedpod.desc=Semsilikvoj aspektas bele, sed semojn kiujn ili posedas estas ŝtelitaj de aliaj plantoj mortigitaj de iliaj radikoj.

items.wands.wandoftransfusion.name=vergo de transfluigo
items.wands.wandoftransfusion.staff_name=bastonego de transfluigo
items.wands.wandoftransfusion.ondeath=Vi mortigis vin mem per via vergo de transfluigo…
items.wands.wandoftransfusion.charged=Via bastonego estas ŝargita per la vivenergio de via kontraŭulo!
items.wands.wandoftransfusion.desc=Kutime formita vergo, ĝi distingiĝas per sia fuksina nuanco kaj negrega juvelŝtono ĉe la finaĵo.
items.wands.wandoftransfusion.stats_desc=Tiu ĉi vergo prenos iom da via vivenergio kaj pafos ĝin al celo. Tio ĉi efiko estas tre diversa: amikoj saniĝos, malamikoj estos portempe ĉarmataj kaj nemortaj bestaĉoj akiros seriozan damaĝon. La perdo de vivo estas ja grava, do per uzo de tiu ĉi vergo vi perdos sanon, aldone al eluzo de ŝargoj.

items.wands.wandofcorrosion.name=vergo de korodo
items.wands.wandofcorrosion.staff_name=bastonego de korodo
items.wands.wandofcorrosion.desc=Tiu ĉi vergo havas palan trunkon, kiu tenas brilan oranĝan juvelŝtonon.
items.wands.wandofcorrosion.stats_desc=Tiu ĉi vergo pafas kuglon, kiu eksplodas formante nubeton de ege acid-morda gaso en alcela loko. Ĉiuj kaptitaj ene tiu ĉi nubeto ricevos konstantan damaĝon, pliigantan kun tempo.



###weapon curses
items.weapon.curses.annoying.name=koleriga %s
items.weapon.curses.annoying.msg_1=HO, ĈU NI BATALOS KONTRAŬ IUN?
items.weapon.curses.annoying.msg_2=HURA, FRAPEGU ILIN!
items.weapon.curses.annoying.msg_3=HA LO!
items.weapon.curses.annoying.msg_4=ĈU NI JAM ESTAS ĈE LA SUPERMONSTRO?
items.weapon.curses.annoying.msg_5=HO VE, NE BALANCU MIN TIEL FORTE!
items.weapon.curses.annoying.desc=Kolerigaj armiloj povas paroli, sed ili estas ete tro viglaj. Ili ofte absorbi atenton sur vi pretervole.

items.weapon.curses.displacing.name=fitransporta %s
items.weapon.curses.displacing.desc=Fitransportaj armiloj estas ensorĉitaj per ĥaose teleportanta magio, kiu povas teleporti kontraŭuloj hazarde en la keletaĝo.

items.weapon.curses.exhausting.name=laciga %s
items.weapon.curses.exhausting.desc=Lacigaj armiloj postulas egan penon por uzi kaj plurfoje malfortigos la uzanton.

items.weapon.curses.fragile.name=rompiĝema %s
items.weapon.curses.fragile.desc=Rompiĝemaj armiloj ĉe komence estas tiel fortaj kiel siaj normaj, tamen ili rapidege iĝas malpli efikaj dum uzado.

items.weapon.curses.sacrificial.name=sangavida %s
items.weapon.curses.sacrificial.desc=Sangavidaj armiloj postulos sangon de portanto por ataki kontraŭuloj. Ju pli sana la portanto estas, des pli multe da sango la malbeno elverŝos.

items.weapon.curses.wayward.name=arbitra %s
items.weapon.curses.wayward.desc=Uzante arbitran armilon oni pene trovas sian celon, do ĝi estas ege malakurata escepte se la atako estas garantiata.


###enchantments
items.weapon.enchantments.blazing.name=bruliga %s
items.weapon.enchantments.blazing.desc=Tiu ĉi ensorĉo igas armilon disigi flamojn, brulante kontraŭulojn kaj proksiman teraĵon.

items.weapon.enchantments.chilling.name=trankviliga %s
items.weapon.enchantments.chilling.desc=Monstroj frapitaj per tiu ĉi ensorĉo estas trankviligitaj, kaj iliaj movoj kaj atakoj iĝas pli malrapidaj.

items.weapon.enchantments.dazzling.name=blinduma %s
items.weapon.enchantments.dazzling.desc=Tiu ĉi ensorĉo blindumas kontraŭulojn je frapo, igante ilin portempe blindumitaj.

items.weapon.enchantments.eldritch.name=konsterna %s
items.weapon.enchantments.eldritch.desc=Konsternaj armiloj timigas kontraŭuloj, igante ilin forkuri de la atakonto.

items.weapon.enchantments.grim.name=finfrapa %s
items.weapon.enchantments.grim.desc=Tiu ĉi potenca ensorĉo kapablas tuj senvivigi kontraŭulon. Des pli ebla la efiko estas, ju malpli forta la kontraŭulo estas.

items.weapon.enchantments.lucky.name=hazarda %s
items.weapon.enchantments.lucky.desc=Kun tiu ĉi ensorĉo armilo kaŭzos aŭ duoblan aŭ nenian damaĝon. Feliĉe ŝancoj favoras vin.

items.weapon.enchantments.projecting.name=plilongigita %s
items.weapon.enchantments.projecting.desc=Kun tiu ĉi ensorĉo permanaj armiloj akiros ekstran atingon kaj ĵetarmiloj kapablos transiri proksimajn murojn.

items.weapon.enchantments.shocking.name=ŝoka %s
items.weapon.enchantments.shocking.desc=Elektra arko el ŝoka armilo kaŭzos aldonan damaĝon al ĉiuj proksimaj kontraŭuloj.

items.weapon.enchantments.stunning.name=surduma %s
items.weapon.enchantments.stunning.desc=Tiu ĉi potenca ensorĉo senmovebligas kontraŭulojn je frapo, igante ilin senhelpaj kontraŭ pluaj atakoj.

items.weapon.enchantments.unstable.name=nestabila %s
items.weapon.enchantments.unstable.desc=Tiu ĉi ensorĉo radias ĥaosan energion, kiu agas diference je ĉiu frapo.

items.weapon.enchantments.vampiric.name=vampira %s
items.weapon.enchantments.vampiric.desc=Tiu ĉi potenca ensorĉo elsuĉas vivenergion el kontraŭuloj je ĉiu frapo kaj transverŝas ĝin al portanto.

items.weapon.enchantments.venomous.name=venena %s
items.weapon.enchantments.venomous.desc=Venenaj armiloj venenas kontraŭuloj per mortiga tokso, kiu igas pli kruela je ĉiu frapo.

items.weapon.enchantments.vorpal.name=sangiga %s
items.weapon.enchantments.vorpal.desc=Sangigaj armiloj estas precipe minacaj, ĉar ili kaŭzas al kontraŭuloj sangadi post frapo.


###melee weapons
items.weapon.melee.assassinsblade.name=mortiga klingo
items.weapon.melee.assassinsblade.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizaj malamikoj.
items.weapon.melee.assassinsblade.desc=Malgranda ondforma razilo farita el obsidiano, malfacile uzebla malgraŭ esti malpeza, sed mortiga se ĝi trafas celon.

items.weapon.melee.battleaxe.name=batalhakilo
items.weapon.melee.battleaxe.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.battleaxe.desc=Granda stala klingo de tiu ĉi batalhakilo kaŭzas seriozan inerton je ĉiu larĝa svingo.

items.weapon.melee.crossbow.name=pafarko
items.weapon.melee.crossbow.stats_desc=Tiu ĉi armilo pliigas damaĝon de ĵetsagetoj kiam surmetita kaj eĉ transdonos sian enmagiigon al ili.
items.weapon.melee.crossbow.desc=Nesufiĉe komplika armilo pafanta sagojn kun deca rapido. Kvankam ĝi ne estas projektita por servi kiel permana armilo, pro ĝia solida strukturo ĝi taŭgos por batali permane.

items.weapon.melee.dagger.name=ponardo
items.weapon.melee.dagger.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizaj malamikoj.
items.weapon.melee.dagger.desc=Simpla fera ponardo kun eluzita ligna tenilo.

items.weapon.melee.dirk.name=stileto
items.weapon.melee.dirk.stats_desc=Tiu ĉi armilo estas pli efika kontraŭ surprizaj malamikoj.
items.weapon.melee.dirk.desc=Longeta puŝ-ponardo, peco da stalo por piki malamikojn.

items.weapon.melee.flail.name=draŝilo batala
items.weapon.melee.flail.stats_desc=Tio ĉi estas ja malakurata armilo.\nPer tiu ĉi armilo surpriza atako ne eblas.
items.weapon.melee.flail.desc=Dorna globo fiksita por plilongigi al la ĉeno. Tre maloportuna, tamen ruinigema je forta frapo.

items.weapon.melee.gauntlet.name=ŝton-ganto
items.weapon.melee.gauntlet.stats_desc=Ĝi estas tre rapida armilo.\nTiu ĉi armilo blokas iom da damaĝo.
items.weapon.melee.gauntlet.desc=Tiu ĉi masiva ganto estas farita el karminruĝa teksaĵo kovrita supre per peza magia ŝtono. La teksaĵo kunpremas ĉirkaŭ vi, igante tiujn ĉi dikajn ŝtonajn platetojn kvazaŭ via dua haŭto. Manipuli tiel pezan armilon postulas forton, sed igas viajn frapojn tre potencaj.

items.weapon.melee.glaive.name=halebardo
items.weapon.melee.glaive.stats_desc=Tiu ĉi estas ja malrapida armilo.\nTiu ĉi armilo havas egan atingon.
items.weapon.melee.glaive.desc=Masiva batalilo konsistanta el glava klingo sur la fino de stango.

items.weapon.melee.greataxe.name=hakilego
items.weapon.melee.greataxe.stats_desc=Tiu ĉi armilo estas pezega.
items.weapon.melee.greataxe.desc=Destinita por svingi super ŝultro, tiu ĉi titana hakilo estas tiel potenca kiel peza.

items.weapon.melee.greatshield.name=ŝildego
items.weapon.melee.greatshield.stats_desc=Tiu ĉi armilo blokas multege da damaĝo, proporcie kun plibonigoj.
items.weapon.melee.greatshield.desc=Pli simila al portebla muro ol ŝildo, tiu ĉi masiva pecego da metalo ebligas defendon, sed ne lasas multe da spaco por ataki.

items.weapon.melee.greatsword.name=glavego
items.weapon.melee.greatsword.desc=Tiu ĉi masiva klingo kaŭzas seriozegan damaĝon je ĉiu fortplena svingo.

items.weapon.melee.handaxe.name=hakileto
items.weapon.melee.handaxe.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.handaxe.desc=Malpeza hakilo, kutime uzata por faligi arbojn. Ĝia larĝa klingo ankaŭ bone taŭgas kontraŭ malamikoj.

items.weapon.melee.knuckles.name=gant-armilo
items.weapon.melee.knuckles.stats_desc=Ĝi estas tre rapida armilo.
items.weapon.melee.knuckles.desc=Peco de fero formita por konformi ĉirkaŭ fingr-ostoj. Ne okupas manojn kaj ebligas pli bonajn frapojn ol libera pugno.

items.weapon.melee.longsword.name=glavo longa
items.weapon.melee.longsword.desc=Longa stala klingo de tiu ĉi glavo briletas kuraĝdone, tamen ĝia grandeco igas ĝin eĉ peza.

items.weapon.melee.mace.name=klabo
items.weapon.melee.mace.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.mace.desc=Granda fera finaĵo de tiu ĉi armilo kaŭzas seriozan damaĝon.

items.weapon.melee.magesstaff.name=magiista bastonego
items.weapon.melee.magesstaff.ac_imbue=PLENIGI
items.weapon.melee.magesstaff.ac_zap=PAFI
items.weapon.melee.magesstaff.prompt=Elektu vergon
items.weapon.melee.magesstaff.imbue=Vi plenigis vian bastonegon per la %s.
items.weapon.melee.magesstaff.conflict=Kontraŭaj specoj de magio forviŝis la ensorĉon de via bastonego.
items.weapon.melee.magesstaff.id_first=Vi devas unue identigi tiun ĉi vergon.
items.weapon.melee.magesstaff.cursed=Vi ne povas uzi malbenitan vergon.
items.weapon.melee.magesstaff.warning=Ĉu vi certe volas plenigi vian bastonegon per sorĉo de tiu ĉi vergo? La eksa ensorĉo forviŝiĝos.\n\nSe la vergo per kiu vi plenigas havas saman aŭ plian nivelon ol la bastonego, la bastonego transprenos la nivelon de tiu vergo kaj nur unu de ĝiaj plibonigoj.\n\nTiu ĉi plenigo rezultos %d-nivelan bastonegon.
items.weapon.melee.magesstaff.yes=Jes, mi certas.
items.weapon.melee.magesstaff.no=Ne, mi ŝanĝis mian volon
items.weapon.melee.magesstaff.desc=Farita de la magiisto mem, tiu ĉi bastonego estas eksterordinara magia armilo. Anstataŭ havi propran magian povon, tiu ĉi bastonego estas plenigita per magia energio de vergo.
items.weapon.melee.magesstaff.no_wand=La bastonego nuntempe ne havas magion ene, ĝi devas esti _plenigita per sorĉo de vergo_ antaŭ ĝi povas esti uzata por sorĉi.
items.weapon.melee.magesstaff.has_wand=La bastonego estas nuntempe plenigita per _%s._

items.weapon.melee.meleeweapon.stats_known=Tiu ĉi _%1$d-nivela_ permana armilo kaŭzas _%2$d-%3$d da damaĝo_ kaj postulas _%4$d da povo_ por uzi ĝin ĝuste.
items.weapon.melee.meleeweapon.stats_unknown=Kutime tiu ĉi _%1$d-nivela_ permana armilo kaŭzas _%2$d-%3$d da damaĝo_ kaj postulas _%4$d da povo_ por uzi ĝin ĝuste.
items.weapon.melee.meleeweapon.probably_too_heavy=Probable tiu ĉi armilo estas tro peza por vi.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=glaveto
items.weapon.melee.shortsword.desc=Sufiĉe mallonga glavo, nur je kelkaj centimetroj pli longa ol ponardo.

items.weapon.melee.quarterstaff.name=kvaronbastono
items.weapon.melee.quarterstaff.stats_desc=Tiu ĉi armilo blokas iom da damaĝo.
items.weapon.melee.quarterstaff.desc=Bastono de malmola ligno, ĝiaj finaĵoj kovriĝas fero.

items.weapon.melee.roundshield.name=ronda ŝildo
items.weapon.melee.roundshield.stats_desc=Tiu ĉi armilo blokas multe da damaĝo, proporcie kun plibonigoj.
items.weapon.melee.roundshield.desc=Tiu ĉi granda ŝildo efike blokas atakojn kaj servas kiel boneta armilo dum malfacilaj situacioj.

items.weapon.melee.runicblade.name=runa klingo
items.weapon.melee.runicblade.stats_desc=Tiu ĉi armilo profitas pli pro plibonigoj.
items.weapon.melee.runicblade.desc=Mistera armilo el fora lando, posedanta helbluan klingon.

items.weapon.melee.sai.name=japana ponardo
items.weapon.melee.sai.stats_desc=Ĝi estas tre rapida armilo.\nTiu ĉi armilo blokas iom da damaĝo.
items.weapon.melee.sai.desc=Du maldikaj klingoj destinitaj por teni po unu en ĉiu mano. Bonegaj por repuŝi atakojn kaj tranĉi malamikojn.

items.weapon.melee.scimitar.name=cimitaro
items.weapon.melee.scimitar.stats_desc=Tio ĉi estas ja rapida armilo.
items.weapon.melee.scimitar.desc=Dika kurba klingo, ĝia formo ebligas pli rapidajn, tamen malpli potencajn atakojn.

items.weapon.melee.spear.name=pikstango
items.weapon.melee.spear.stats_desc=Tio ĉi estas ja malrapida armilo.\nTiu ĉi armilo havas egan atingon.
items.weapon.melee.spear.desc=Maldika ligna stango finigita per pika fero.

items.weapon.melee.sword.name=glavo
items.weapon.melee.sword.desc=Bone ekvilibrigita glavo. Ne tro granda, sed plue pli granda ol glaveto.

items.weapon.melee.warhammer.name=martelo batala
items.weapon.melee.warhammer.stats_desc=Tio ĉi estas ja preciza armilo.
items.weapon.melee.warhammer.desc=Nur kelkaj monstroj povas travivi detruantan frapegon de ega pezeco de tiu ĉi plumbo kaj stalo, sed ĝi postulas multege da povo por uzi ĝin efike.

items.weapon.melee.whip.name=vipo
items.weapon.melee.whip.stats_desc=Tiu ĉi armilo havas grandegan atingon.
items.weapon.melee.whip.desc=Kvankam la pikileca finaĵo de ŝnurego de tiu ĉi armilo kaŭzas malfortan damaĝon, ĝia atingo estas senkompara.

items.weapon.melee.wornshortsword.name=eluzita glaveto
items.weapon.melee.wornshortsword.desc=Sufiĉe mallonga glavo, eluzita dum peza uzado. Ĝi estas malpli forta kaj ete malpli peza ol glaveto en bona stato.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=blindiga sageto
items.weapon.missiles.darts.blindingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en blindherb-devenan substancon, kiu blindigos la viktimon por mallonga tempo. Tamen ili ne senorientigos la viktimon, do li plue scios kiam li lastatempe vidis vin.

items.weapon.missiles.darts.chillingdart.name=trankviliga sageto
items.weapon.missiles.darts.chillingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en glacibobel-devenan substancon, kiu serioze malvarmigos la viktimon.

items.weapon.missiles.darts.dart.name=sageto
items.weapon.missiles.darts.dart.desc=Tiuj ĉi simplaj akrigitaj lignaj sagetoj estas ekvilibrigitaj por flugi rekte al la celo kaj piki ĝin dolore.
items.weapon.missiles.darts.dart.durability=Pro ĝia grandeco kaj simpla strukturo, sagetoj neniam rompiĝos dum uzado. Tamen speciale dronigitaj sagetoj perdos sian efikon post unua uzo.

items.weapon.missiles.darts.displacingdart.name=teleportanta sageto
items.weapon.missiles.darts.displacingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en perefoli-devenan substancon, kiu teleportos la viktimon je proksima distanco.

items.weapon.missiles.darts.healingdart.name=saniga sageto
items.weapon.missiles.darts.healingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en sunherb-devenan substancon, kiu ellasos sanigan energion al la celo. Tamen la sageto mem plue kaŭzos damaĝon.

items.weapon.missiles.darts.holydart.name=sankta sageto
items.weapon.missiles.darts.holydart.desc=Tiuj ĉi sagetoj estas dronigitaj en stelfrukt-devenan substancon, kiu donos al la celo iom da povo. Tamen la sageto mem plue kaŭzos damaĝon.

items.weapon.missiles.darts.paralyticdart.name=paraliza sageto
items.weapon.missiles.darts.paralyticdart.desc=Tiu ĉi sagetoj estas dronigitaj en terradik-devenan substancon, kiu paralizos la celon por mallonga tempo.

items.weapon.missiles.darts.incendiarydart.name=bruliga sageto
items.weapon.missiles.darts.incendiarydart.desc=Tiuj ĉi sagetoj estas dronigitaj en fajroflor-devena substancon, kiu ekflamos je frapo.

items.weapon.missiles.darts.poisondart.name=venena sageto
items.weapon.missiles.darts.poisondart.desc=Tiuj ĉi sagetoj estas dronigitaj en ĉagrenmusk-devenan substanco, kiu venenos la viktimon.

items.weapon.missiles.darts.rotdart.name=enradikigita sageto
items.weapon.missiles.darts.rotdart.desc=Tiuj ĉi fiaj sagetoj estas dronigitaj en acidan putrober-devenan substancon, kiu agrese tramordos ĉion tuŝantan la sageton. Fortaj monstroj kontrŭstaros plejparton de efikon, tamen la korodo estas sufiĉe forta por facile mortigi plejparton de normaj monstroj.

items.weapon.missiles.darts.shockingdart.name=ŝoka sageto
items.weapon.missiles.darts.shockingdart.desc=Tiuj ĉi sagetoj estas dronigitaj en ŝtormplant-devenan substancon, kiu ellasos fian ŝokon al la viktimo.

items.weapon.missiles.darts.sleepdart.name=dormiga sageto
items.weapon.missiles.darts.sleepdart.desc=Tiuj ĉi sagetoj estas dronigitaj en sonĝigplant-devenan substancon, kiu senprokraste dormigetos la viktimon.



items.weapon.missiles.bolas.name=ĵetbulo
items.weapon.missiles.bolas.desc=Tiuj ĉi nekutimaj ĵetarmiloj ne kaŭzas multan damaĝon, sed ili perfekte malrapidigas siajn viktimojn.

items.weapon.missiles.boomerang.name=bumerango
items.weapon.missiles.boomerang.desc=Ĵetita al kontraŭulo, tiu ĉi ebena kurba ligna ĵetarmilo revenos al manoj de sia ĵetinto.
items.weapon.missiles.boomerang.durability=Pro ĝia solida strukturo, tiu ĉi bumerango ne rompiĝos dum uzado.

items.weapon.missiles.curaredart.name=venena sageto
items.weapon.missiles.curaredart.desc=Tiu ĉi sagetoj estas dronigitaj en terradik-devenan substancon, kiu paralizos la celon por mallonga tempo.

items.weapon.missiles.fishingspear.name=harpuno
items.weapon.missiles.fishingspear.desc=Malgrandaj ĵetlancoj projektitaj al fiŝkaptado. Ili ankaŭ funkcias kiel improvizitaj armiloj.

items.weapon.missiles.javelin.name=ĵetlanco
items.weapon.missiles.javelin.desc=Tiuj ĉi grandaj ĵetlancoj estas ekvilibrigitaj por ke iliaj pikaj finaĵoj ŝovu antaŭen tra la aero.

items.weapon.missiles.missileweapon.stats=Tiu ĉi ĵetarmilo kaŭzas _%1$d-%2$d da damaĝo_ kaj postulas _%3$d da povo_ por uzi ĝin ĝuste.
items.weapon.missiles.missileweapon.distance=Tiu ĉi armilo estas projektita por esti uzata je distanco, ĝi estas malpli preciza je proksimo.
items.weapon.missiles.missileweapon.durability=Ĵetarmiloj rompiĝos dum uzado.
items.weapon.missiles.missileweapon.uses_left=Tiu ĉi amaso de armiloj havas _%d%d_ uzojn antaŭ unu el ili rompiĝos.

items.weapon.missiles.shuriken.name=ĵetponardo
items.weapon.missiles.shuriken.desc=Stel-formaj pecoj da metalo kun akraj klingoj. Ili estas malpezigitaj kaj facile uzeblaj dum movi. Unuopa ĵetponardo povas esti ĵetita tuj post movi.

items.weapon.missiles.throwinghammer.name=ĵetmartelo
items.weapon.missiles.throwinghammer.desc=Tiuj ĉi grandetaj marteloj estas projektitaj por ĵeti al kontraŭulo. Kvankam ili ne kaŭzas seriozan damaĝon, ilia glata tute metala formo igas ilin eĉ solidaj kaj nealkroĉigemaj al kontraŭuloj.

items.weapon.missiles.throwingknife.name=ĵettranĉilo
items.weapon.missiles.throwingknife.desc=Tiuj ĉi malpezaj tranĉiloj estas ekvilibrigitaj por arkmovi tra la aero al la celo. Ili estas plej efikaj kontraŭ surprizitaj kontraŭuloj.

items.weapon.missiles.throwingspear.name=ĵetlanco
items.weapon.missiles.throwingspear.desc=Tiuj ĉi malpezaj lancoj distingiĝas per maldikaj teniloj, kiuj sendube estas projektitaj por ĵeti, ne por puŝi.

items.weapon.missiles.throwingstone.name=ĵetŝtono
items.weapon.missiles.throwingstone.desc=Tiuj ĉi ŝtonoj estas glatigitaj por esti ĵeteblaj pli malproksime ol normaj ŝtonoj. Malgraŭ la prilaboro, ili plue ne estas tre konfidindaj armiloj.

items.weapon.missiles.tomahawk.name=ĵethakilo
items.weapon.missiles.tomahawk.desc=Tiuj ĉi ĵet-hakiloj karakterizas per segformaj randoj, pro tio ili postulas lertecon por uzi. Tamen firma frapo de tiu ĉi armilo igos viktimon sangadi.

items.weapon.missiles.trident.name=tridento
items.weapon.missiles.trident.desc=Masivaj ĵetlancoj kun tri mortigaj dentoj ĉe la fino. Ili estas potencaj, sed eĉ pezaj.


items.weapon.weapon.identify=Vi sufiĉe ekkonis kun via armilo por identigi ĝin.
items.weapon.weapon.too_heavy=Pro via nesufiĉa povo, uzado de tiu ĉi armilo malpliigos vian frap-rapidon, precizon kaj povon por surpriza atako.
items.weapon.weapon.excess_str=Pro via troa povo, vi kaŭzos maksimume _%d da ekstra damaĝo_ per tiu ĉi armilo.
items.weapon.weapon.incompatible=Reciproka kontraŭago de diversaj magioj vakigis la ensorĉon de tiu ĉi armilo!
items.weapon.weapon.cursed_worn=Pro malbeno de tiu ĉi armilo, vi ne povas ĝin demeti.
items.weapon.weapon.cursed=Vi sentas fian magion insidantan de tiu ĉi armilo.
items.weapon.weapon.lighter=Ĝi estas ekvilibrigita por esti _pli malpeza._
items.weapon.weapon.heavier=Ĝi estas ekvilibrigita por esti _pli peza._
items.weapon.weapon.enchanted=Ĝi estas plenigita per _%s._
items.weapon.weapon$enchantment.enchant=ensorĉo


###misc items
items.amulet.name=amuleto de Jendor
items.amulet.ac_end=FINI LA LUDON
items.amulet.rankings_desc=Amuleto de Jendor akirita
items.amulet.desc=La Amuleto de Jendor estas la plej potenca konata antikvaĵo de nekonata deveno. Oni diras, ke la amuleto povas realigi iun ajn deziron, se ĝia posedanto estas sufiĉe volforta por "instigi" al ĝi fari tion.

items.ankh.name=anĥo
items.ankh.ac_bless=BENI
items.ankh.bless=Vi benis anĥon per pura akvo.
items.ankh.desc=Tiu ĉi antikva emblemo de senmorteco ebligas reviviĝi post morto. Post reviviĝo ĉiuj ne-surmetitaj aĵoj perdiĝos. Per plena rosujo la anĥo povas esti benita por pliigi sian povon.
items.ankh.desc_blessed=Tiu ĉi antikva emblemo de senmorteco ebligas reviviĝi post morto. La anĥo estas benita kaj nun estas pli pova. La anĥo oferos sin por savi vin je momento de via morto.

items.armorkit.name=defendaĵa ilaro
items.armorkit.ac_apply=APLIKI
items.armorkit.prompt=Elektu defendaĵon
items.armorkit.upgraded=Vi aplikis la defendaĵan ilaron por plibonigo de via %s
items.armorkit.desc=Per tiu ĉi aro de etaj iloj kaj materialoj iu ajn povas ŝanĝi ĉiun defendaĵon en "mojosan defendaĵon", kiu tenos ĉiujn ecojn de antaŭa defendaĵo, kaj krom tio ebligos al la posedanto nekutimajn eblojn depende de profesio. Nenia scipovo pri kudrarto, tanado aŭ forĝado estas bezonata.

items.bomb.name=bombo
items.bomb.ac_lightthrow=BRULIGI K ĴETI
items.bomb.snuff_fuse=Vi rapide bruligis meĉon de bombo.
items.bomb.ondeath=Mortigita pro eksplodo
items.bomb.rankings_desc=Mortigita pro eksplodo
items.bomb.desc=Eĉ granda bombo de nigra pulvo. Eksplodo de ĝi certe damaĝos sian ĉirkaŭaĵon.\n\nŜajnas, ke meĉo flamos kelkajn temperoj post ekbrulo ĝis ĝi eksplodos.
items.bomb.desc_burning=Eĉ granda bombo de nigra pulvo. Eksplodo de ĝi certe damaĝos sian ĉirkaŭaĵon.\n\nLa bomba meĉo brulas, distanciĝu de ĝi aŭ ĝin estingu!
items.bomb$doublebomb.name=du bomboj
items.bomb$doublebomb.desc=Stako da du grandaj bomboj de nigra pulvo, ŝajnas ke vi ricevis unu senpage!

items.brokenseal.name=rompita sigelo
items.brokenseal.ac_affix=SURMETI
items.brokenseal.prompt=Elektu defendaĵon
items.brokenseal.unknown_armor=Vi devas unue identigi tiun ĉi defendaĵon.
items.brokenseal.degraded_armor=Stato de tiu ĉi defendaĵo estas tro malbona.
items.brokenseal.affix=Vi surmetis la sigelon al via defendaĵo!
items.brokenseal.desc=Vaksa sigelo surmetita al defendaĵo kiel emblemo de kuraĝo. Ĉiuj markoj sur la sigelo defrotiĝis pro aĝo kaj ĝi estas rompita ĉe mezo de malsupra duono.\n\nMemoraĵo el lia hejmo, la sigelo helpas al Batalisto travivi. Dum surmetado de sigelo Batalisto iom post iom generos ŝirmon supre sia sano laŭ kvalito de lia defendaĵo.\n\nLa sigelo povas esti _surmetita al defendaĵo,_ kaj portita inter defendaĵoj. Ĝi povas havi unu plibonigon kun si.

items.dewdrop.name=rosero
items.dewdrop.value=%+d san'
items.dewdrop.already_full=Vi jam estas sana.
items.dewdrop.desc=Guto da klara roso.\n\nPro la magio de tiu ĉi loko, pura akvo estas ete saniga.

items.dewvial.name=rosujo
items.dewvial.ac_drink=TRINKI
items.dewvial.value=%+d san'
items.dewvial.collected=Vi kolektis roseron en vian rosujon.
items.dewvial.full=Via rosujo plenas!
items.dewvial.empty=Via rosujo malplenas!
items.dewvial.desc=Vi povas konservi troan roson en tiu ĉi eta boteleto por trinki ĝin poste. Ju pli plena la rosujo estas, des pli ĉiu gluto sanigas vin. Vi povas trinki nur tiom kiom vi bezonas.\n\nFlakonoj kiel tia ĉi povas esti plenigitaj per reviviga magio, sed ĝi perdis sian povon. Estas ankoraŭ restaĵeto da povo, eble plena rosujo povas beni alian revivigan aĵon.

items.equipableitem.unequip_cursed=Vi ne povas demeti malbenitan aĵon!
items.equipableitem.ac_equip=SURMETI
items.equipableitem.ac_unequip=DEMETI

items.gold.name=oro
items.gold.desc=Stako da oraj moneroj. Kolektu monerojn por poste elspezi ilin en vendejo.

items.heap.chest=Kesto
items.heap.chest_desc=Vi ne scios pri kio estas ene, ĝis vi ĝin malfermos!
items.heap.locked_chest=Ŝlosita kesto
items.heap.locked_chest_desc=Vi ne scios pri kio estas ene ĝis vi ĝin malfermos! Tamen por malfermi ĝin, vi bezonas oran ŝlosilon.
items.heap.crystal_chest=Kristala kesto
items.heap.crystal_chest_desc=Vi povas rimarki _%s_ ene, sed por malfermi la keston vi bezonas kristalan ŝlosilon.
items.heap.artifact=antikvaĵon
items.heap.wand=vergon
items.heap.ring=ringon
items.heap.tomb=Tombo
items.heap.tomb_desc=Tiu ĉi antikva tombo povas enhavi ion indan, sed ĝia posedanto certe ne kontentos pri tio.
items.heap.skeleton=Skeletaj restaĵoj
items.heap.skeleton_desc=Nur tio ĉi restas post iu malbonŝanca aventuristo. Eble estas inde kontroli ilin por iuj valoraĵoj.
items.heap.remains=Restaĵoj de heroo
items.heap.remains_desc=Nur tio ĉi restas post iu el viaj antaŭuloj. Eble estas inde kontroli ilin por iuj valoraĵoj.

items.honeypot.name=mielujo
items.honeypot.ac_shatter=AGITI
items.honeypot.desc=Tiu ĉi granda mielujo estas nur ŝmirita per mielo, kaj ĝi gastigas gigantan abelon! Tiu ĉi specio de grandaj abeloj kutime restas en siaj abelujoj, eble tiu ĉi ujo estas ia speciala kaptilo? La abelo estas kontenta ene sia mielujo kaj zumas minace kiam vi rigardas al ĝi.
items.honeypot$shatteredpot.name=agitita mielujo
items.honeypot$shatteredpot.desc=Tiu ĉi mielujo estas agitita, nur glueca mielo ŝmiranta ĝiajn murojn kunigas ĝin kaj ĝi iom post iom disiĝas.\n\nKvankam ĝi estas rompita, la abelo ankoraŭ volas protekti la ujon.

