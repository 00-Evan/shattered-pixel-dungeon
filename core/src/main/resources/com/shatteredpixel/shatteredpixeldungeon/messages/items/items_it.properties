items.artifacts.sandalsofnature.desc_1=Quelli che inizialmente parevano sandali fatti di corda sono in realtà due piante! Sembrano molto deboli e pallide, magari hanno bisogno di sostanze nutritive?
items.artifacts.sandalsofnature.desc_2=Le calzature sono cresciute ed ora assomigliano più a delle scarpe fatte su misura. Un po' di colore è ricomparso su di loro, magari potranno crescere ancora?
items.artifacts.sandalsofnature.desc_3=Le piante sono cresciute ancora e adesso assomigliano ad un paio di solidi stivali di corteccia. Paiono aver riacquistato la loro forza, ma magari potranno crescere ancora?
items.artifacts.sandalsofnature.desc_4=Le piante paiono aver raggiunto la loro taglia massima, assomigliano ad un paio di schinieri rinforzati. Gli schinieri sono di un marrone profondo e ricordano un albero robusto.
items.artifacts.sandalsofnature.desc_hint=Ti senti più in sintonia con la natura mentre indossi questo artefatto.
items.artifacts.sandalsofnature.desc_cursed=i sandali maledetti bloccano ogni sintonia con la natura.
items.artifacts.sandalsofnature.desc_ability=Le calzature hanno ottenuto l'abilità di organizzarsi in una sorta di armatura naturale immobile, ma necessiterà di essere ricaricata per usarla.
items.artifacts.sandalsofnature.desc_seeds=Hai nutrito le calzature con i semi di %d.

items.artifacts.talismanofforesight.name=talismano della preveggenza
items.artifacts.talismanofforesight.ac_scry=PROFETIZZA
items.artifacts.talismanofforesight.no_charge=Il tuo talismano non è ancora completamente carico.
items.artifacts.talismanofforesight.scry=Il talismano inonda la tua mente con informazioni relative al piano attuale.
items.artifacts.talismanofforesight.desc=Una pietra liscia ricoperta con strane incisioni. Hai l'impressione che stia osservando ogni cosa attorno a te, alla ricerca di qualcosa di insolito.
items.artifacts.talismanofforesight.desc_worn=Quando stringi il talismano avverti tuoi sensi amplificarsi.
items.artifacts.talismanofforesight.desc_cursed=Il talismano maledetto scruta intensamente dentro di te, rendendo impossibile concentrarsi.
items.artifacts.talismanofforesight$foresight.name=Preveggenza
items.artifacts.talismanofforesight$foresight.levelup=Il tuo talismano diventa più forte!
items.artifacts.talismanofforesight$foresight.full_charge=Il tuo talismano è completamente carico!
items.artifacts.talismanofforesight$foresight.uneasy=Ti senti a disagio.
items.artifacts.talismanofforesight$foresight.desc=Ti senti molto nervoso, come ci fosse un pericolo nascosto nelle vicinanze.

items.artifacts.timekeepershourglass.name=clessidra del padrone del tempo
items.artifacts.timekeepershourglass.ac_activate=ATTIVA
items.artifacts.timekeepershourglass.deactivate=Hai disattivato il congelamento del tempo.
items.artifacts.timekeepershourglass.no_charge=La tua clessidra non si è ancora caricata abbastanza da poter essere usata.
items.artifacts.timekeepershourglass.cursed=Non puoi utilizzare una clessidra maledetta.
items.artifacts.timekeepershourglass.onstasis=Il mondo pare mutare attorno a te in un istante.
items.artifacts.timekeepershourglass.onfreeze=Ogni cosa attorno a te diventa improvvisamente immobile.
items.artifacts.timekeepershourglass.stasis=Mettimi in stasi
items.artifacts.timekeepershourglass.freeze=Congela il tempo attorno a me
items.artifacts.timekeepershourglass.prompt=Come vorresti usare la magia della clessidra?\n\nMentre sei in stasi, il tempo si muoverà normalmente mentre tu sarai immobile e completamente invulnerabile, consumando fino a 5 cariche alla volta.\n\nQuando il tempo è congelato, ti puoi muovere come se le tue azioni non richiedessero tempo. Ciò può essere interrotto in qualunque momento usando la clessidra o attaccando.
items.artifacts.timekeepershourglass.desc=Questa grossa clessidra decorata pare senza pretese, ma avverti un grande potere all'interno della sua struttura intagliata. Come volti la clessidra e osservi la sabbia scorrere, puoi sentire la sua magia attrarti; di sicuro usare questa magia ti darà una qualche padronanza sul tempo.
items.artifacts.timekeepershourglass.desc_hint=La clessidra pare avere perso un po' di sabbia, se solo potessi trovarne un altro po'...
items.artifacts.timekeepershourglass.desc_cursed=La clessidra maledetta è bloccata al tuo fianco, puoi sentirla tentare di manipolare il tuo scorrere del tempo.
items.artifacts.timekeepershourglass$sandbag.name=sacchetto di sabbia magica
items.artifacts.timekeepershourglass$sandbag.levelup=Aggiungi la sabbia alla tua clessidra.
items.artifacts.timekeepershourglass$sandbag.maxlevel=La tua clessidra è riempita con sabbia magica!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Non hai una clessidra in cui mettere questa sabbia.
items.artifacts.timekeepershourglass$sandbag.desc=Questa piccola borsa di sabbia minuta dovrebbe funzionare perfettamente con la tua clessidra.\n\nSembra strano che il negoziante abbia quest'oggetto specifico proprio quando ne hai bisogno...

items.artifacts.unstablespellbook.name=libro di magie instabile
items.artifacts.unstablespellbook.ac_read=LEGGI
items.artifacts.unstablespellbook.ac_add=AGGIUNGI
items.artifacts.unstablespellbook.blinded=Non puoi leggere dal libro mentre sei accecato.
items.artifacts.unstablespellbook.no_charge=Il tuo libro di magie ha terminato l'energia per ora.
items.artifacts.unstablespellbook.cursed=Non puoi leggere da un libro di magie maledetto.
items.artifacts.unstablespellbook.prompt=Seleziona una pergamena
items.artifacts.unstablespellbook.infuse_scroll=Hai instillato l'energia della pergamena nel libro.
items.artifacts.unstablespellbook.unable_scroll=Non sei in grado di aggiungere questa pergamena al libro.
items.artifacts.unstablespellbook.unknown_scroll=Non sei ancora sicuro che tipo di pergamena sia questa.
items.artifacts.unstablespellbook.desc=Questo Tomo è in condizioni sorprendentemente buone data la sua età. Crepita e scoppietta al movimento delle pagine, caricandosi di energia instabile. Se leggi questo libro, non c'è modo di sapere quale incantesimo potresti lanciare.
items.artifacts.unstablespellbook.desc_cursed=Il libro maledetto si è legato a te, inibendo la tua capacità di usare la maggior parte delle pergamene.
items.artifacts.unstablespellbook.desc_index=Il libro è incompleto. Il suo indice sta attualmente indicando le seguenti pagine vuote:
items.artifacts.unstablespellbook.desc_empowered=Le pergamene che hai aggiunto al libro brillano di potere. La loro magia pare più forte di com'era prima che venissero messe nel libro.



###bags
items.bags.bag.name=zaino

items.bags.potionbandolier.name=cintura per pozioni
items.bags.potionbandolier.desc=Questa robusta bandoliera calza attorno al torace come una fascia; possiede molte tasche coibentate atte a contenere fiale di pozioni.\n\nUna volta riposte nella bandoliera, le tue pozioni dovrebbero essere protette dal freddo.

items.bags.scrollholder.name=tubo per pergamene
items.bags.scrollholder.desc=Questo contenitore circolare sembra debba contenere carte astronomiche, ma le tue pergamene ci stanno a meraviglia.\n\nSembra anche ignifugo per cui le tue pergamene dovrebbero essere al sicuro dalle fiamme qui dentro.

items.bags.seedpouch.name=sacchetto per semi
items.bags.seedpouch.desc=Questo piccolo sacchetto di velluto ti permette di portare qualsiasi numero di semi al suo interno. Molto utile!

items.bags.wandholster.name=fodero per bacchette
items.bags.wandholster.desc=Questo piccolo fodero è fatto dalla pelle di qualche animale esotico, ed è progettato per contenere molte bacchette in poco spazio. \n\nIl fodero proietta un campo di energia magica attorno ad esso, facendo ricaricare tutte le bacchette al suo interno un po' più velocemente.



