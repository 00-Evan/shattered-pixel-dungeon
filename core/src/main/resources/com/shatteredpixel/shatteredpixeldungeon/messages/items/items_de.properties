###armor curses
items.armor.curses.antientropy.name=%s der Anti-Entropie
items.armor.curses.antientropy.desc=Ein Anti-Entropie-Fluch arbeitet gegen die Kräfte des Universums, indem er Energie vom Gegner entfernt und in den Träger überführt. Dies friert den Angreifer kurz ein, wird aber den Träger anzünden!

items.armor.curses.bulk.name=%s des Füllstoffs
items.armor.curses.bulk.desc=Eine Füllstoff-Rüstung sieht zwar größer und imposanter aus, schützt jedoch nicht besser. Was noch schlimmer ist: Das zusätzliche Volumen macht es sehr schwer sich durch Türöffnungen zu zwängen.

items.armor.curses.corrosion.name=%s der Zersetzung
items.armor.curses.corrosion.desc=Eine Rüstung der Korrosion ist in der Lage, mit einer zersetzenden Flüssigkeit aufzuplatzen, was alles im Gebiet mit einem klebrigen Säureschlamm bedeckt.

items.armor.curses.displacement.name=%s der Verschiebung
items.armor.curses.displacement.desc=Der Fluch der Verschiebung versucht es, den Träger in die Sicherheit zu verschieben, wenn er angegriffen wird. Der Fluch ist jedoch etwas zu effektiv und teleportiert den Benutzer zufällig in der Ebene herum.

items.armor.curses.metabolism.name=%s des Metabolismus
items.armor.curses.metabolism.desc=Der Metabolismusfluch verwandelt Sättigung direkt in Gesundheit, wenn der Träger verletzt wird, was die Gesundheit erhöht, aber zu einem schnellem Verhungern führt.

items.armor.curses.multiplicity.name=%s der Vervielfältigung
items.armor.curses.multiplicity.desc=Rüstungen, auf denen der Vervielfältigungsfluch lastet, enthalten eine gefährliche Verdoppelungsmagie. Sie wird manchmal ein Spiegelbild des Trägers erschaffen, aber es ist ebenso wahrscheinlich, dass sie den Gegner verdoppelt.

items.armor.curses.overgrowth.name=%s der Überwucherung
items.armor.curses.overgrowth.desc=Die Rüstung der Überwucherung ist mit verschiedenen, blühenden Pflanzen überzogen. Während dieser Effekt sicherlich interessant aussieht, bringt er nichts für die Verteidigung und die Pflanzen werden zufällig im Kampf aktiviert!

items.armor.curses.stench.name=%s des Gestanks
items.armor.curses.stench.desc=Rüstung, die mit Gestank verflucht wurde, wird Wolken aus einem schädlichen Gas absondern, was gefährlich für alles und jeden ist, welcher sich in den Gaswolke aufhält.


###glyphs
items.armor.glyphs.affection.name=%s der Zuneigung
items.armor.glyphs.affection.desc=Diese starke Glyphe manipuliert den Verstand von Gegnern, was sie kurzzeitig betört.

items.armor.glyphs.antimagic.name=%s der Antimagie
items.armor.glyphs.antimagic.desc=Diese starke Glyphe ermöglicht es einer Rüstung sich gegen die meisten magischen als auch physichen Angriffen zu erwehren und schützt so den Träger der Rüstung.

items.armor.glyphs.brimstone.name=%s des Schwefels
items.armor.glyphs.brimstone.desc=Diese Glyphe schützt den Träger und alles, was er bei sich trägt, vor dem alles verzehrenden Feuer und verwandelt sogar Hitze in temporäre Schildpunkte, wenn die Rüstung verbessert wurde.

items.armor.glyphs.camouflage.name=%s der Tarnung
items.armor.glyphs.camouflage.desc=Diese Glyphe ermöglicht es dem Träger, sich mit hohem Gewächs optisch anzugleichen, was ihn kurzzeitig unsichtbar macht.

items.armor.glyphs.entanglement.name=%s der Verwurzlung
items.armor.glyphs.entanglement.desc=Diese Glyphe lässt Wurzeln um den Träger wachsen, welche Schaden absorbieren. Diese verwurzeln jedoch, wenn sie sich festsetzen können.

items.armor.glyphs.flow.name=%s des Flusses
items.armor.glyphs.flow.desc=Diese Glyphe manipuliert den Wasserfluss um den Träger, wodurch er viel schneller wird, wenn er durch Wasser geht.

items.armor.glyphs.obfuscation.name=%s der Vernebelung
items.armor.glyphs.obfuscation.desc=Diese Glyphe verdunkelt den Träger, so dass er schwerer zu entdecken ist.

items.armor.glyphs.potential.name=%s des Potenzials
items.armor.glyphs.potential.rankings_desc=Getötet von: Glyphe des Potenzials
items.armor.glyphs.potential.desc=Diese Glyphe sammelt Energie, wenn sie getroffen wird und lädt damit die Zauberstäbe des Trägers ein wenig auf.

items.armor.glyphs.repulsion.name=%s des Rückstoßes
items.armor.glyphs.repulsion.desc=Diese Glyphe lässt Angreifer abprallen, wodurch sie zurückgeschleudert werden.

items.armor.glyphs.stone.name=%s des Steins
items.armor.glyphs.stone.desc=Diese Glyphe umhüllt die Rüstung mit einem schweren magischen Stein, der Ausweichen unmöglich macht, aber je mehr Schaden blockt, desto höher die Ausweichrate ist.

items.armor.glyphs.swiftness.name=%s der Schnelligkeit
items.armor.glyphs.swiftness.desc=Diese Glyphe erhöht die Geschwindigkeit des Trägers, wenn er nicht neben einem Feind steht.

items.armor.glyphs.thorns.name=%s der Dornen
items.armor.glyphs.thorns.desc=Diese starke Glyphe schädigt Angreifer, wodurch sie langsam bluten, basierend auf dem von ihnen verursachten Schaden.

items.armor.glyphs.viscosity.name=%s der Zähigkeit
items.armor.glyphs.viscosity.deferred=verzögert %d
items.armor.glyphs.viscosity$defereddamage.name=Verzögerter Schaden
items.armor.glyphs.viscosity$defereddamage.ondeath=Der verzögerte Schaden hat dich getötet...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Durch verzögerten Schaden getötet
items.armor.glyphs.viscosity$defereddamage.desc=Die Glyphe deiner Rüstung hat dich vor Schaden geschützt, doch sie scheint es dir langsam wieder heimzuzahlen.\n\nDer erhaltene Schaden wird über die Zeit verteilt anstatt sofort zugefügt.\n\nVerbleibender Schaden: %d
items.armor.glyphs.viscosity.desc=Diese Glyphe ist in der Lage, die erlittenen Schaden Ihres Trägers zu verhindern und zu speichern. Mit der Zeit wird der gespeicherte Schaden nach und nach auf den Träger übertragen anstatt auf einmal.



###armor
items.armor.armor.ac_detach=ENTFERNEN
items.armor.armor.detach_seal=Du entfernst das Siegel von deiner Rüstung.
items.armor.armor.equip_cursed=Die Rüstung schnürt sich schmerzhaft um dich.
items.armor.armor.identify=Du bist mit deiner Rüstung nun vertraut genug, um sie zu identifizieren.
items.armor.armor.incompatible=Die Interaktion mit verschiedenen Arten von Magie hat die Glyphe von dieser Rüstung entfernt!
items.armor.armor.curr_absorb=Diese Rüstung verhindert _%1$d-%2$d Schadenspunkte_ und benötigt eine _Stärke von %3$d,_ um ohne Abzüge verwendet werden zu können.
items.armor.armor.avg_absorb=Üblicherweise verhindert diese Rüstung _%1$d-%2$d Schadenspunkte_ und benötigt eine _Stärke von %3$d,_ um ohne Abzüge verwendet werden zu können.
items.armor.armor.too_heavy=Aufgrund deiner unzureichenden Stärke wird diese Rüstung deine Bewegungs-, Ausweich- und Verteidigungsfähigkeiten verringern.
items.armor.armor.probably_too_heavy=Diese Rüstung ist wahrscheinlich zu schwer für dich.
items.armor.armor.excess_str=Aufgrund deiner überschüssigen Stärke hast du eine _erhöhte Ausweichfähigkeit,_ solange du diese Rüstung trägst.
items.armor.armor.evasion=Sie wurde verzaubert um die _Ausweichrate_ zu erhöhen.
items.armor.armor.defense=Sie wurde verzaubert, um die _Verteidigung_ zu erhöhen.
items.armor.armor.inscribed=Es trägt die Inschrift _%s._
items.armor.armor.cursed_worn=Da diese Rüstung verflucht ist, bist du nicht in der Lage sie abzulegen.
items.armor.armor.cursed=Du spürst, dass eine bösartige Magie in dieser Rüstung ruht.
items.armor.armor.not_cursed=Diese Rüstung ist frei von bösartiger Magie.
items.armor.armor.seal_attached=Das gebrochene Siegel des Kriegers ist an dieser Rüstung befestigt.
items.armor.armor$glyph.glyph=Glyphe
items.armor.armor$glyph.killed=%s hat dich getötet...

items.armor.classarmor.low_hp=Deine Lebensenergie ist zu niedrig!
items.armor.classarmor.not_equipped=Du musst diese Rüstung tragen, um ihre speziellen Fähigkeiten zu verwenden.

items.armor.clotharmor.name=Stoffrüstung
items.armor.clotharmor.desc=Diese sehr leichte Rüstung bietet einen grundlegenen Schutz.

items.armor.huntressarmor.name=Umhang der Jägerin
items.armor.huntressarmor.ac_special=GEISTERKLINGEN
items.armor.huntressarmor.no_enemies=Keine Gegner in Sicht.
items.armor.huntressarmor.desc=Eine Jägerin in solch einem Umgang kann einen Fächer geisterhafter Klingen erzeugen. Jeder dieser Klingen wird einen einzelnen Gegner innerhalb des Sichtbereiches der Jägerin angreifen. Der Schaden varriert mit der aktuell getragenen Nahkampfwaffe der Jägerin.

items.armor.leatherarmor.name=Lederharnisch
items.armor.leatherarmor.desc=Diese Rüstung besteht aus gegerbtem Monsterleder. Der Lederharnisch ist zwar nicht so leicht wie die Stoffrüstung, gewährt aber dafür mehr Schutz.

items.armor.magearmor.name=Robe des Magiers
items.armor.magearmor.ac_special=GESCHMOLZENE ERDE
items.armor.magearmor.desc=Solange diese prachtvolle Robe getragen wird, kann der Magier einen Zauber sprechen der geschmolzene Erde hervorbringt: Alle Gegner im Sichtbereich des Magiers werden in Brand gesetzt und sind augenblicklich bewegungsunfähig.

items.armor.mailarmor.name=Kettenhemd
items.armor.mailarmor.desc=Verflochtene Metallverbindungen erzeugen eine harte, aber auch flexible Rüstung.

items.armor.platearmor.name=Plattenrüstung
items.armor.platearmor.desc=Riesige Platten aus Metall verbinden sich zu einer mächtigen Rüstung, die jedem, der stark genug ist Ihre atemberaubende Last zu tragen, unvergleichlichen Schutz bietet.

items.armor.roguearmor.name=Gewand des Schurken
items.armor.roguearmor.ac_special=RAUCHBOMBE
items.armor.roguearmor.fov=Du kannst nur zu einem sichtbaren und unbesetzten Feld springen.
items.armor.roguearmor.prompt=Wähle wohin du springen möchtest
items.armor.roguearmor.desc=Solange das dunkle Gewand getragen wird, kann der Schurke die Fähigkeit "Rauchbombe" ausführen: Diese blendet alle Gegner, welche den Schurken sehen und erlaubt ihm auf eine beliebige Position zu springen.

items.armor.scalearmor.name=Schuppenrüstung
items.armor.scalearmor.desc=Die Metallschuppen wurden an eine Lederweste angenäht und schaffen damit eine flexible, aber auch schützende Rüstung.

items.armor.warriorarmor.name=Rüstung des Kriegers
items.armor.warriorarmor.ac_special=HEROISCHER SPRUNG
items.armor.warriorarmor.prompt=Wähle eine Richtung um zu springen
items.armor.warriorarmor.desc=Obwohl diese Rüstung schwer aussieht, erlaubt sie es einem Krieger einen heroischen Sprung zu einer bestimmbaren Position durchzuführen, dort einzuschlagen und alle benachbarten Gegner zu betäuben.



###artifacts
items.artifacts.alchemiststoolkit.name=Tragbares Alchemielabor
items.artifacts.alchemiststoolkit.ac_brew=BRAUEN
items.artifacts.alchemiststoolkit.not_ready=Dein Labor ist noch nicht auf Betriebstemperatur.
items.artifacts.alchemiststoolkit.cursed=Dein verfluchtes Labor hindert dich daran, Alchemie zu verwenden.
items.artifacts.alchemiststoolkit.enemy_near=Du kannst das nicht tun, wenn Gegner in der Nähe sind.
items.artifacts.alchemiststoolkit.full=Dein Labor ist maximal aufgeladen!
items.artifacts.alchemiststoolkit.desc=Dieses Alchemielabor enthält eine Anzahl von Stoffen und Kräutern, sowie eine Mischphiole, was dir Alchemie "unterwegs" erlaubt.
items.artifacts.alchemiststoolkit.desc_cursed=Das verfluchte Laborgerät hat sich an deine Seite gefesselt und verhindert, dass du Alchemie verwenden kannst.
items.artifacts.alchemiststoolkit.desc_warming=Das Labor wärmt sich gerade auf und wird bereit sein, nachdem du Erfahrung gesammelt hast.
items.artifacts.alchemiststoolkit.desc_hint=Das ausgerüstete Alchemielabor generiert langsam alchemische Energie, während du Erfahrungspunkte sammelst. Vielleicht kann es in einem Alchemiekessel verbessert werden?

items.artifacts.artifact.cannot_wear_two=Du kannst nicht zwei gleiche Artefakte tragen.
items.artifacts.artifact.equip_cursed=Das Artefakt bindet sich schmerzhaft an dich.
items.artifacts.artifact.curse_known=Du spürst, dass eine bösartige Magie in diesem Artefakt ruht.
items.artifacts.artifact.not_cursed=Dieses Artefakt ist frei von bösartiger Magie.
items.artifacts.artifact.need_to_equip=Du musst dich mit dem Artefakt ausrüsten, um das zu tun.

items.artifacts.capeofthorns.name=Dornenumhang
items.artifacts.capeofthorns.desc=Diese kollabierten Metallplatten des DM-300 haben sich zu einem massiven Umhang gebogen. Darin scheint mächtige Energie gespeichert zu sein - vielleicht etwas der Kraft vom DM-300?
items.artifacts.capeofthorns.desc_inactive=Dieser Umhang liegt schwer und beruhigend auf deinen Schultern. Es scheint als gewinne er an Kraft, wenn du Schaden erleidest.
items.artifacts.capeofthorns.desc_active=Der Umhang scheint die gespeicherte Energie freizugeben. Er umgibt dich mit einem schützenden Kraftfeld.
items.artifacts.capeofthorns$thorns.inert=Dein Umhang wird wieder inaktiv.
items.artifacts.capeofthorns$thorns.radiating=Dein Umhang beginnt Energie abzustrahlen! Du fühlst dich geschützt!
items.artifacts.capeofthorns$thorns.levelup=Dein Umhang wird stärker!
items.artifacts.capeofthorns$thorns.name=Dornen
items.artifacts.capeofthorns$thorns.desc=Dein Umhang umgibt dich mit einem abschirmenden Kraftfeld!\n\nDein Schaden ist reduziert, solange der Dornen-Effekt besteht. Und wenn der Angreifer neben dir steht, bekommt er den reduzierten Schadensbetrag ab.\n\nDie Dornen verbleiben noch %s Schritte.

items.artifacts.chaliceofblood.name=Kelch des Blutes
items.artifacts.chaliceofblood.ac_prick=STECHEN
items.artifacts.chaliceofblood.yes=Ja, ich weiß was ich tue
items.artifacts.chaliceofblood.no=Nein, habs mir anders überlegt
items.artifacts.chaliceofblood.prick_warn=Jedes Mal, wenn du den Kelch verwendest, entzieht er dir mehr Lebensenergie. Wenn du nicht vorsichtig bist, kann dich das leicht töten.\n\nBist du dir sicher, dass du dem Kelch noch mehr Lebensenergie opfern willst?
items.artifacts.chaliceofblood.onprick=Du stichst dich und dein Blut fließt in den Kelch.
items.artifacts.chaliceofblood.ondeath=Der Kelch saugt dir das Blut aus...
items.artifacts.chaliceofblood.desc=Dieser funkelnde Silberkelch ist am Rand merkwürdig mit spitzen Edelsteinen verziert.
items.artifacts.chaliceofblood.desc_cursed=Der verfluchte Kelch hat sich an deine Hand gefesselt und verhindert, dass sich deine Lebensenergie wieder auflädt.
items.artifacts.chaliceofblood.desc_1=Wenn du den Kelch in deinen Händen hältst, verspürst du den seltsamen Drang, dich mit den spitzen Edelsteinen zu stechen.
items.artifacts.chaliceofblood.desc_2=Ein bisschen deines Blutes ist im Kelch und du spürst, wenn auch schwach, wie er dir Lebensenergie zurückgibt. Obwohl du weißt, dass es weh tun wird, willst du dich nochmal am Kelch stechen.
items.artifacts.chaliceofblood.desc_3=Der Kelch ist bis zum Rand mit deinem Blut gefüllt. Du spürst wie er dir Lebensenergie zurückgibt.

items.artifacts.cloakofshadows.name=Umhang der Schatten
items.artifacts.cloakofshadows.ac_stealth=TARNUNG
items.artifacts.cloakofshadows.cooldown=Dein Umhang benötigt noch %d Schritte um sich wiederaufzuladen.
items.artifacts.cloakofshadows.cursed=Du kannst keinen verfluchten Umhang verwenden.
items.artifacts.cloakofshadows.no_charge=Dein Umhang ist noch nicht so weit aufgeladen, dass er verwendet werden kann.
items.artifacts.cloakofshadows.desc=Ein unbezahlbarer magischer Umhang, den der Schurke vor vielen Jahren aus der königlichen Rüstungskammer gestohlen hat. Wenn dieser Umhang getragen wird, kann er seinen Träger für kurze Zeit unsichtbar machen.\n\nJe öfter der Umhang verwendet wird, desto mächtiger wird er, was längere und häufigere Verwendung ermöglicht.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Die Energie deines Umhangs ist aufgebraucht.
items.artifacts.cloakofshadows$cloakstealth.levelup=Dein Umhang wird stärker!
items.artifacts.cloakofshadows$cloakstealth.name=Verhüllt
items.artifacts.cloakofshadows$cloakstealth.desc=Dein Umhang der Schatten gewährt dir Unsichtbarkeit, wenn du dich damit verhüllst.\n\nSolange du unsichtbar bist, können Gegner dich nicht angreifen oder verfolgen. Physische Angriffe oder magische Effekte (wie Schriftrollen und Zauberstäbe) beenden die Unsichtbarkeit sofort. \n\nDu bleibst verhüllt bis die Unsichtbarkeit abgebrochen wird, oder die Ladung des Umhangs verbraucht ist.

items.artifacts.driedrose.name=Vertrocknete Rose
items.artifacts.driedrose.ac_summon=BESCHWÖREN
items.artifacts.driedrose.ac_outfit=AUSRÜSTEN
items.artifacts.driedrose.spawned=Du hast den Geist bereits beschworen.
items.artifacts.driedrose.no_charge=Die Rose ist noch nicht vollständig aufgeladen.
items.artifacts.driedrose.cursed=Du kannst keine verfluchte Rose benutzen.
items.artifacts.driedrose.no_space=Es ist kein Platz in deiner Nähe frei.
items.artifacts.driedrose.charged=Die Rose ist vollständig aufgeladen!
items.artifacts.driedrose.desc=Ist das die Rose über die der Geist sprach, bevor er verschwand? Sie scheint eine spirituelle Energie in sich zu tragen, vielleicht kann man sie benutzen um die Energie dieses verlorenen Kriegers zu bündeln.
items.artifacts.driedrose.desc_no_quest=Eine vertrocknete, alte Rose, die trotz des Alters noch zusammengehalten wird.\n\nSie scheint eine spirituelle Kraft zu besitzen, aber Du hast zur Zeit keine Idee, wie Du sie nutzen könntest.
items.artifacts.driedrose.desc_hint=Ihr scheinen ein paar Blütenblätter zu fehlen. Vielleicht kann die Rose gestärkt werden, indem man sie wieder anbringt.
items.artifacts.driedrose.desc_cursed=Die verfluchte Rose ist an deine Hand gebunden, sie fühlt sich gruselig und kalt an.
items.artifacts.driedrose$petal.name=Vertrocknetes Blütenblatt
items.artifacts.driedrose$petal.no_rose=Du hast keine Rose, der du dieses Blütenblatt hinzufügen kannst.
items.artifacts.driedrose$petal.no_room=Es ist kein Platz für dieses Blütenblatt übrig, du wirfst es weg.
items.artifacts.driedrose$petal.maxlevel=Die Rose ist wieder vollständig!
items.artifacts.driedrose$petal.levelup=Du fügst das Blütenblatt der Rose hinzu.
items.artifacts.driedrose$petal.desc=Ein zartes, vertrocknetes Blütenblatt, das so tief im Dungeon irgendwie überlebt hat.
items.artifacts.driedrose$ghosthero.name=Trauriger Geist
items.artifacts.driedrose$ghosthero.def_verb=ausgewichen
items.artifacts.driedrose$ghosthero.hello=Erneut Hallo, %s.
items.artifacts.driedrose$ghosthero.introduce=Mein Geist ist an diese Rose gebunden, sie war mir sehr kostbar, ein Geschenk meines Liebsten, welchen ich auf der Oberfläche zurückließ.\n\nIch kann nicht zu ihm zurückkehren, aber Dank Dir habe ich eine zweite Chance erhalten meine Reise zu vollenden. Wenn ich fähig dazu bin, werde ich Deinem Ruf folgen und mit Dir kämpfen.\n\nMögest Du erfolgreich sein, wo ich versagte...
items.artifacts.driedrose$ghosthero.desc=Eine zart aussehende, überirdische Gestalt mit menschlichen Umrissen. Ihre Kraft scheint an der Rose zu hängen, welche Du bei Dir trägst.\n\nDieser Geist mag nicht viel hermachen, aber er scheint hier unten Dein einziger wahrer Freund zu sein.
items.artifacts.driedrose$wndghosthero.title=Ausrüstung des Geistes
items.artifacts.driedrose$wndghosthero.desc=Der Geist selbst ist schwach, doch seine Form ist solide genug, um mit einem Schwert und einer Rüstung ausgerüstet zu werden. Er wird in der Lage sein, diese Dinge wie du zu führen.\n\nDer Geist kann zurzeit Gegenstände ausrüsten, die bis zu _%d Stärke benötigen._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Wähle eine Waffe
items.artifacts.driedrose$wndghosthero.armor_prompt=Wähle eine Rüstung
items.artifacts.driedrose$wndghosthero.cant_unique=Der Geist kann keine einzigartigen Gegenstände nutzen.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Du weißt nicht genug über diesen Gegenstand.
items.artifacts.driedrose$wndghosthero.cant_cursed=Du kannst dem Geist keine verfluchten Gegenstände geben.
items.artifacts.driedrose$wndghosthero.cant_strength=Der Geist ist dafür nicht stark genug.

items.artifacts.etherealchains.name=Ätherketten
items.artifacts.etherealchains.ac_cast=ZAUBERN
items.artifacts.etherealchains.no_charge=Deine Ketten sind nicht ausreichend aufgeladen.
items.artifacts.etherealchains.cursed=Du kannst verfluchte Ketten nicht verwenden.
items.artifacts.etherealchains.does_nothing=Das wird gar nichts bewirken.
items.artifacts.etherealchains.cant_pull=Deine Kette kann dieses Ziel nicht ziehen.
items.artifacts.etherealchains.cant_reach=Deine Kette können diesen Ort nicht erreichen.
items.artifacts.etherealchains.inside_wall=Deine Kette kann dich durch Wände ziehen, aber nicht hinein.
items.artifacts.etherealchains.nothing_to_grab=Dort ist nichts zu greifen.
items.artifacts.etherealchains.prompt=Wähle eine Zielposition.
items.artifacts.etherealchains.desc=Diese lange, aber leichte Kette glüht mit spiritueller Energie. Sie kann verwendet werden, um sich in Richtung von Wänden oder um Gegner zu sich zu ziehen. Die ätherische Natur dieser Ketten erlaubt sogar durch Wände geschleudert zu werden.
items.artifacts.etherealchains.desc_cursed=Die verfluchte Kette baumelt an deiner Seite und versucht immer wieder dich zu fesseln oder zu behindern.
items.artifacts.etherealchains.desc_equipped=Die Kette hängt an deiner Seite und saugt langsam die spirituelle Energie derer auf, die du besiegst. Jede Ladung entspricht einem Kettenglied, das genau eine Kachel weit reicht.
items.artifacts.etherealchains$chainsrecharge.levelup=Deine Kette wird stärker!

items.artifacts.hornofplenty.name=Horn des Überflusses
items.artifacts.hornofplenty.ac_eat=ESSEN
items.artifacts.hornofplenty.ac_store=LAGERN
items.artifacts.hornofplenty.eat=Du isst aus dem Horn.
items.artifacts.hornofplenty.prompt=Wähle etwas zu Essen aus
items.artifacts.hornofplenty.no_food=In deinem Horn ist nichts zu essen!
items.artifacts.hornofplenty.full=Dein Horn ist voll mit Essen!
items.artifacts.hornofplenty.reject=Dein Horn spuckt die ungekochte Fadfrucht wieder aus.
items.artifacts.hornofplenty.maxlevel=Dein Horn hat so viel Essen konsumiert wie es kann!
items.artifacts.hornofplenty.levelup=Dein Horn hat die Nahrungsspende verzehrt und wird stärker!
items.artifacts.hornofplenty.feed=Das Horn hat dein Nahrungsopfer verzehrt.
items.artifacts.hornofplenty.desc=Man kann in dieses Horn nicht blasen, aber es füllt sich nach und nach mit Lebensmitteln, wenn man es ausrüstet und Erfahrungspunkte gewinnt.
items.artifacts.hornofplenty.desc_hint=Vielleicht ist es möglich die Kräfte des Horns zu steigern, wenn man es mit Essen füttert.
items.artifacts.hornofplenty.desc_cursed=Das verfluchte Horn hat sich an dich gebunden und scheint begierig darauf dir Essen zu entreißen anstatt es zu produzieren.

items.artifacts.lloydsbeacon.name=Iloyds Leuchtfeuerstab
items.artifacts.lloydsbeacon.ac_zap=FEUERN
items.artifacts.lloydsbeacon.ac_set=FESTLEGEN
items.artifacts.lloydsbeacon.ac_return=RÜCKKEHR
items.artifacts.lloydsbeacon.no_charge=Dein Leuchtfeuer-Stab hat im Moment nicht genug Energie.
items.artifacts.lloydsbeacon.tele_fail=Die Teleportationsmagie versagt.
items.artifacts.lloydsbeacon.prompt=Wähle eine Feld, auf das gefeuert werden soll.
items.artifacts.lloydsbeacon.levelup=Dein Leuchtfeuer-Stab wird stärker!
items.artifacts.lloydsbeacon.preventing=Die starke magische Aura dieses Ortes verhindert, dass du Iloyds Leuchtfeuerstab verwenden kannst!
items.artifacts.lloydsbeacon.creatures=Die psychische Aura naher Kreaturen erlaubt es dir nicht, Iloyds Leuchtfeuerstab zu verwenden.
items.artifacts.lloydsbeacon.return=Lloyds Leuchtfeuerstab wurde erfolgreich auf deine momentane Position gepeilt und erlaubt dir jederzeit hierher zurückzukehren.
items.artifacts.lloydsbeacon.desc=Lloyds Leuchtfeuerstab ist ein kompliziertes, magisches Gerät, das es seinem Benutzer erlaubt, Teleportationsmagie anzuwenden. Er ermöglicht es, an vorher festgelegte Positionen zurückzukehren, ermöglicht aber auch zufällige Teleportationen, sofern er durch das Ausrüsten aufgeladen wurde. Diese Teleportationen können auf beliebige Ziele oder auf sich selbst gerichtet werden.
items.artifacts.lloydsbeacon.desc_set=Das Leuchtfeuer wurde irgendwo auf Ebene %d gesetzt.

items.artifacts.masterthievesarmband.name=Armband des Meisterdiebes
items.artifacts.masterthievesarmband.desc=Dieses purpurne Seidenarmband zeigt das Symbol eines Meisterdiebes. Es gehört dir zwar nicht, aber es gehörte wahrscheinlich auch nicht demjenigen der es als letztes benutzt hat.
items.artifacts.masterthievesarmband.desc_cursed=Das verfluchte Armband ist fest an Deinem Handgelenk und irgendwie scheint dein Goldbeutel immer leichter zu werden...
items.artifacts.masterthievesarmband.desc_worn=Mit dem Armband am Handgelenk wächst dein Verlangen nach den Besitztümern anderer mit jedem Goldstück, das du findest. Vielleicht ist es doch nicht so schwer etwas aus dem Laden zu stehlen...

items.artifacts.sandalsofnature.name=Sandalen der Natur
items.artifacts.sandalsofnature.name_1=Schuhe der Natur
items.artifacts.sandalsofnature.name_2=Stiefel der Natur
items.artifacts.sandalsofnature.name_3=Beinschienen der Natur
items.artifacts.sandalsofnature.ac_feed=FÜTTERN
items.artifacts.sandalsofnature.ac_root=VERWURZELN
items.artifacts.sandalsofnature.no_charge=Sie haben jetzt keine Kraft.
items.artifacts.sandalsofnature.prompt=Wähle ein Samenkorn
items.artifacts.sandalsofnature.already_fed=Dein Schuhwerk hat bereits kürzlich Nährstoffe dieses Samens aufgenommen.
items.artifacts.sandalsofnature.levelup=Das Schuhwerk wächst rapide!
items.artifacts.sandalsofnature.absorb_seed=Das Schuhwerk absorbiert das Samenkorn, es sieht gesünder aus.
items.artifacts.sandalsofnature.desc_1=Was ursprünglich wie ein paar Sandalen aus Lianen aussah, sind in Wahrheit zwei Pflanzen! Sie scheinen sehr schwach und blass, vielleicht brauchen sie Nährstoffe?
items.artifacts.sandalsofnature.desc_2=Das Schuhwerk ist gewachsen und sieht nun eher wie ein paar maßgeschneiderte Schuhe aus. Ein wenig Farbe ist in sie zurückgekehrt, vielleicht können sie noch weiter wachsen?
items.artifacts.sandalsofnature.desc_3=Die Pflanzen sind erneut gewachsen und haben nun Ähnlichkeit mit einem Paar solider Schuhe aus Rinde. Die Pflanzen scheinen ihre Kraft zurückerlangt zu haben, vielleicht können sie aber noch weiter wachsen?
items.artifacts.sandalsofnature.desc_4=Die Pflanzen scheinen ausgewachsen zu sein, sie ähneln bewehrten Beinschienen. Sie sind braun und sehen wie kräftige Bäume aus.
items.artifacts.sandalsofnature.desc_hint=Mit diesem Artefakt fühlst du dich mehr mit der Natur verbunden.
items.artifacts.sandalsofnature.desc_cursed=Die verfluchten Sandalen verhindern jegliche Einstimmung auf die Natur.
items.artifacts.sandalsofnature.desc_ability=Das Schuhwerk hat die Fähigkeit erlangt, eine Art unbewegliche, natürliche Panzerung zu bilden, muss sich dafür aber aufladen.
items.artifacts.sandalsofnature.desc_seeds=Du hast dem Schuhwerk %d Samen gefüttert.

items.artifacts.talismanofforesight.name=Talisman der Vorsehung
items.artifacts.talismanofforesight.ac_scry=VORHERSEHUNG
items.artifacts.talismanofforesight.no_charge=Dein Talisman ist noch nicht aufgeladen.
items.artifacts.talismanofforesight.scry=Der Talisman verbindet sich mit deinem Geist und teilt sein Wissen über diese Ebene mit dir.
items.artifacts.talismanofforesight.desc=Ein glatter Stein mit merkwürdigen Gravuren. Es kommt dir vor, als würde er alles um dich herum beobachten und ein Auge für Ungewöhnliches offen halten.
items.artifacts.talismanofforesight.desc_worn=Du spürst wie deine Sinne geschärft werden, wenn du den Talisman in deinen Händen hältst.
items.artifacts.talismanofforesight.desc_cursed=Der verfluchte Talisman starrt dich an, was es unmöglich für dich macht, dich zu konzentrieren.
items.artifacts.talismanofforesight$foresight.name=Vorhersehung
items.artifacts.talismanofforesight$foresight.levelup=Dein Talisman wird stärker!
items.artifacts.talismanofforesight$foresight.full_charge=Dein Talisman ist aufgeladen!
items.artifacts.talismanofforesight$foresight.uneasy=Du fühlst dich unwohl.
items.artifacts.talismanofforesight$foresight.desc=Du bist nervös. Als wäre eine unsichtbare Gefahr in der Nähe.

items.artifacts.timekeepershourglass.name=Stundenglas des Hüters der Zeit
items.artifacts.timekeepershourglass.ac_activate=AKTIVIEREN
items.artifacts.timekeepershourglass.deactivate=Du beendest die Unterbrechung der Lauf der Zeit.
items.artifacts.timekeepershourglass.no_charge=Deine Sanduhr hat sich noch nicht genug aufgeladen.
items.artifacts.timekeepershourglass.cursed=Du kannst eine verfluchte Sanduhr nicht verwenden.
items.artifacts.timekeepershourglass.onstasis=Die Welt scheint sich in einem Augenblick verändert zu haben.
items.artifacts.timekeepershourglass.onfreeze=Deine Umgebung friert urplötzlich ein.
items.artifacts.timekeepershourglass.stasis=Versetze mich selbst in Stasis
items.artifacts.timekeepershourglass.freeze=Friere die Zeit ein
items.artifacts.timekeepershourglass.prompt=Wie möchtest du die Magie der Sanduhr verwenden?\n\nIn Stasis läuft die Zeit normal weiter, während du eingefroren und absolut unverwundbar bist. Verbraucht bis zu 5 Aufladung auf einmal.\n\nWenn die Zeit eingefroren ist, kannst du dich bewegen, als würden deine Handlungen keine Zeit beanspruchen. Ein Angriff oder das Benutzen der Sanduhr stoppt den Effekt.
items.artifacts.timekeepershourglass.desc=Diese große, verzierte Sanduhr sieht sieht nicht danach aus, doch du fühlst, dass eine große Macht von diesem Gebilde ausgeht. Wenn du die Sanduhr drehst und den rieselnden Sand beobachtest, spürst du wie seine Magie dich in ihren Bann zieht. Diese Magie gibt dir sicher etwas Kontrolle über die Zeit.
items.artifacts.timekeepershourglass.desc_hint=Die Sanduhr scheint Sand verloren zu haben. Wenn du nur welchen finden könntest...
items.artifacts.timekeepershourglass.desc_cursed=Die verfluchte Sanduhr ist an dich gefesselt und du spürst wie sie versucht deinen Zeitfluss zu manipulieren.
items.artifacts.timekeepershourglass$sandbag.name=Beutel mit magischem Sand
items.artifacts.timekeepershourglass$sandbag.levelup=Du hast den Sand in deine Sanduhr gefüllt.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Deine Sanduhr ist mit magischem Sand gefüllt!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Du hast keine Sanduhr, in die du diesen Sand geben könntest.
items.artifacts.timekeepershourglass$sandbag.desc=Dieser kleine Beutel feinen Sandes ist perfekt geeignet für deine Sanduhr.\n\nMerkwürdig, dass der Händler diesen Gegenstand genau dann hat, wenn du ihn brauchst...

items.artifacts.unstablespellbook.name=Instabiles Zauberbuch
items.artifacts.unstablespellbook.ac_read=LESEN
items.artifacts.unstablespellbook.ac_add=HINZUFÜGEN
items.artifacts.unstablespellbook.blinded=Solange du blind bist kannst du nicht im Buch lesen.
items.artifacts.unstablespellbook.no_charge=Dein Zauberbuch hat im Moment keine Energie.
items.artifacts.unstablespellbook.cursed=Du kannst nicht in einem verfluchten Zauberbuch lesen.
items.artifacts.unstablespellbook.prompt=Wähle eine Schriftrolle
items.artifacts.unstablespellbook.infuse_scroll=Du fügst die Energie der Schriftrolle dem Buch hinzu.
items.artifacts.unstablespellbook.unable_scroll=Du kannst dem Buch diese Schriftrolle nicht hinzufügen.
items.artifacts.unstablespellbook.unknown_scroll=Du weißt noch nicht, was das für eine Schriftrolle ist.
items.artifacts.unstablespellbook.desc=Dieses Buch ist in erstaunlich gutem Zustand für sein Alter. Es zischt und knistert, während du durch die Seiten blätterst und ist offenbar mit instabilen Energien gefüllt. Wenn du aus diesem Buch liest, lässt sich nicht vorhersagen welchen Zauberspruch du sprechen wirst.
items.artifacts.unstablespellbook.desc_cursed=Das verfluchte Buch hat sich an dich gebunden, es hindert dich daran die meisten Schriftrollen lesen zu können.
items.artifacts.unstablespellbook.desc_index=Das Verzeichis des Buches ist unvollständig und weist im Moment auf die folgenden leeren Seiten hin:
items.artifacts.unstablespellbook.desc_empowered=Die Schriftrollen, die du dem Buch hinzugefügt hast, pulsieren vor Macht. Du kannst die exotische Variante der Effekte dieser Schriftrollen wählen, aber das kostet eine zusätzliche Ladung.
items.artifacts.unstablespellbook.read_empowered=Die Schriftrolle, die du zum Zauberbuch hinzugefügt hast, strotzt vor Energie. Du kannst entweder die normale oder die exotische Variante des Effekts von diesem Zauberspruch kanalisieren.\n\nWählst du die exotische Variante, kostet das 2 Ladungen anstelle von 1.



###bags
items.bags.bag.name=Rucksack

items.bags.potionbandolier.name=Trank-Bandelier
items.bags.potionbandolier.desc=Dieses dicke Bandelier liegt eng an deiner Brust an, ähnlich wie eine Schärpe. Außerdem hat es viele kleine Schlaufen, in denen du deine Tränke sicher verstauen kannst.\n\nWährend sie in den Taschen sind sollten deine Tränke gut vor Kälte geschützt sein.

items.bags.scrollholder.name=Schriftrollen-Rolle
items.bags.scrollholder.desc=Dieser röhrenförmige Behälter sieht aus, als ließen sich die gesamten Aufzeichnungen und Werkzeuge eines Astronomen damit transportieren, aber deine Schriftrollen werden hier ebenfalls gut reinpassen. Es gibt sogar ein paar Seitentaschen, welche Deine Zauberkristalle aufnehmen können.\n\nDie Rolle sieht nicht sehr entzündlich aus, was bedeuten könnte, dass deine Schriftrollen nun vor Feuer geschützt sind.

items.bags.velvetpouch.name=Beutel aus Samt
items.bags.velvetpouch.desc=Dieser kleine Samtbeutel kann viel kleine Gegenstände aufnehmen, wie Samen und Runensteine.

items.bags.magicalholster.name=Magisches Holster
items.bags.magicalholster.desc=Dieser schlanke Holster besteht aus einer exotischen Tierhaut und besitzt eine mächtige Magie, die es ermöglicht, eine große Anzahlt an Fernkampfwaffen aufzubewahren.\n\nDu kannst einfach in die Tasche greifen und nimmst immer den gesuchten Gegenstand heraus.\n\nDie Magie des Holsters sorgt dafür, dass Zauberstäbe ein wenig schneller laden und Geschosse etwas länger halten.



###bombs
items.bombs.arcanebomb.name=Arkane Bombe
items.bombs.arcanebomb.desc=Diese Bombe wurde mit arkanen Eigenschaften versehen und explodiert mit mächtigem Druck, ähnlich dem Angriff des aufgeblasenem Schleims.

items.bombs.bomb.name=Bombe
items.bombs.bomb.ac_lightthrow=Anzünden & Werfen
items.bombs.bomb.snuff_fuse=Du hast die Lunte der Bombe so schnell wie möglich gelöscht.
items.bombs.bomb.ondeath=Von einer Explosion getötet worden
items.bombs.bomb.rankings_desc=Von einer Explosion getötet worden
items.bombs.bomb.desc=Eine ziemlich große Schwarzpulver-Bombe. Eine Explosion würde so ziemlich an jedem in ihrer Nähe viel Schaden anrichten.
items.bombs.bomb.desc_fuse=Es scheint, als ob die Zündschnur eine Weile benötigt, um abzubrennen, sobald sie angezündet wird.
items.bombs.bomb.desc_burning=Die Zündschnur brennt gerade, also nimm Abstand oder lösch’ sie!
items.bombs.bomb$doublebomb.name=Zwei Bomben
items.bombs.bomb$doublebomb.desc=Hier liegen zwei große Schwarzpulver-Bomben! DIe Zweite gibt es anscheinend obendrauf!

items.bombs.firebomb.name=Feuerbombe
items.bombs.firebomb.desc=Diese Bombe wurde so modifiziert, dass sie in einen anhaltenden Feuersturm zerplatzt, wenn sie explodiert.

items.bombs.flashbang.name=Blendbombe
items.bombs.flashbang.desc=Diese Bombe wird anstatt zu explodieren in einen Stoß aus erblindendem Licht ausbrechen. Alles. was diesen Stoß sieht verliert für eine Weile seine Orientierung.

items.bombs.frostbomb.name=Frostbombe
items.bombs.frostbomb.desc=Diese Bombe wurde so modifiziert, dass sie in einen anhaltenden Sturm aus gefrierender Luft zerplatzt, wenn sie explodiert.

items.bombs.holybomb.name=Gesegnete Bombe
items.bombs.holybomb.desc=Diese Bombe wurde so modifiziert, dass sie ein Blitz aus heiligem Licht austrahlt, das Untoten und Dämonen zusätzlichen Schaden zufügt, wenn sie explodiert.

items.bombs.noisemaker.name=Knallbombe
items.bombs.noisemaker.desc=Diese angepasste Bombe wird anhaltend Krach machen, anstatt zu explodieren. Gegner die nicht anderweitig betroffen sind werden wiederholt zum Ort der Detonation gezogen.

items.bombs.shockbomb.name=Schockbombe
items.bombs.shockbomb.desc=Diese Bombe wurde so modifiziert, dass sie in einen anhaltenden Sturm aus Elektrizität zerplatzt, wenn sie explodiert.

items.bombs.regrowthbomb.name=Bombe des Wildwuchses
items.bombs.regrowthbomb.desc=Dieser Bomben-Sonderanfertigung wird lebensspendende Flüssigkeit um sich herum verspritzen, anstatt zu explodieren. Der getroffene Boden wird sehr schnell Gras und Pflanzen sprießen lassen, und getroffene Verbündete werden geheilt.

items.bombs.shrapnelbomb.name=Schrapnellbombe
items.bombs.shrapnelbomb.desc=Diese Bombe wurde mit Metallresten des DM-300 ausgestattet, welche zersplittern und überall hinfliegen, wenn sie explodiert. Du solltest dich besser hinter etwas versteckt haben, wenn du sie verwendest...

items.bombs.woollybomb.name=Herdenbombe
items.bombs.woollybomb.desc=Diese angepasste Bombe erschafft ein Feld aus magischen Schafen anstatt zu explodieren. Diese Schafe werden Bewegungen blockieren und für eine Weile andauern.

###food
items.food.blandfruit.name=Fadfrucht
items.food.blandfruit.cooked=gekochte Fadfrucht
items.food.blandfruit.sunfruit=Sonnenfrucht
items.food.blandfruit.rotfruit=Fäulnisfrucht
items.food.blandfruit.earthfruit=Erdfrucht
items.food.blandfruit.blindfruit=Blindfrucht
items.food.blandfruit.firefruit=Feuerfrucht
items.food.blandfruit.icefruit=Eisfrucht
items.food.blandfruit.fadefruit=Blassfrucht
items.food.blandfruit.sorrowfruit=Trauerfrucht
items.food.blandfruit.stormfruit=Sturmfrucht
items.food.blandfruit.dreamfruit=Traumfrucht
items.food.blandfruit.starfruit=Sternenfrucht
items.food.blandfruit.swiftfruit=Flinkfrucht
items.food.blandfruit.raw=Du kannst es nicht über dich bringen, es roh zu essen.
items.food.blandfruit.ice_msg=Die Eisfrucht schmeckt ein bisschen wie gefrorene Carpaccio.
items.food.blandfruit.fire_msg=Du spürst wie ein großes Feuer in dir brennt!
items.food.blandfruit.toxic_msg=Du bist erfüllt mit der Kraft des Giftes!
items.food.blandfruit.para_msg=Du spürst wie die Kraft der Erde durch dich fließt!
items.food.blandfruit.desc=So trocken und substanzlos, vielleicht bringt es etwas dies mit einer anderen Zutat zu kochen.
items.food.blandfruit.desc_cooked=Die Frucht ist während der Zeit im Topf sichtbar praller geworden und hat sogar die Eigenschaften des mitgekochten Samens übernommen.
items.food.blandfruit.desc_eat=Sieht fertig aus und kann gegessen werden!
items.food.blandfruit.desc_throw=Sieht ziemlich explosiv aus, es könnte das beste sein sie zu werfen.
items.food.blandfruit$chunks.name=Fadfruchtstücke
items.food.blandfruit$chunks.desc=Die Fadfrucht ist beim Aufprall explodiert und hat träge Stücke hinterlassen.\n\nAbgesehen von etwas Dreck, sehen diese großen Stücke einer gekochten Fadfrucht recht essbar aus.

items.food.chargrilledmeat.name=Gebratenes Fleisch
items.food.chargrilledmeat.desc=Es sieht aus wie ein gutes Steak.

items.food.food.name=Essensration
items.food.food.ac_eat=ESSEN
items.food.food.eat_msg=Das hat echt lecker geschmeckt!
items.food.food.desc=Nichts außergewöhnliches hier: getrocknetes Fleisch, einige Kekse - Sowas halt.

items.food.frozencarpaccio.name=Gefrorenes Carpaccio
items.food.frozencarpaccio.invis=Du siehst wie deine Hände unsichtbar werden!
items.food.frozencarpaccio.hard=Du spürst wie deine Haut härter wird!
items.food.frozencarpaccio.refresh=Erfrischend!
items.food.frozencarpaccio.better=Dir geht es besser!
items.food.frozencarpaccio.desc=Es ist ein Stück gefrorenes Fleisch. Die einzige Möglichkeit es zu essen besteht darin, es in dünne Scheiben zu schneiden. Und tatsächlich schmeckt es so überraschenderweise ziemlich gut.

items.food.meatpie.name=Fleischpastete
items.food.meatpie.eat_msg=Das Essen war unglaublich!
items.food.meatpie.desc=Ein leckerer Teig mit mächtiger Fleischfüllung. Dies wird dich weit besser sättigen, als jede andere Mahlzeit.

items.food.mysterymeat.name=Mysteriöses Fleisch
items.food.mysterymeat.eat_msg=Irgendwie hat das Essen ... merkwürdig geschmeckt.
items.food.mysterymeat.hot=Oh! Heiß Heiß Heiß!
items.food.mysterymeat.legs=Du spürst deine Beine nicht mehr!
items.food.mysterymeat.not_well=Du fühlst dich nicht wirklich wohl.
items.food.mysterymeat.stuffed=Du bist satt.
items.food.mysterymeat.desc=Verzehr auf eigene Gefahr!
items.food.mysterymeat$placeholder.name=Fleisch

items.food.pasty.pasty=Pastete
items.food.pasty.pie=Kürbiskuchen
items.food.pasty.cane=Zuckerstange
items.food.pasty.pasty_desc=Es sind authentische Cornish-Fleischpasteten mit der traditionellen Füllung aus Rindfleisch und Tomaten.
items.food.pasty.pie_desc=Ein großes und großartiges Stück Kürbiskuchen! Sein würzig-süßer Geschmack wird dich sättigen und dich ein kleines bisschen heilen.\n\nHappy Halloween!
items.food.pasty.cane_desc=Eine riesig-süße Zuckerstange! Sie ist groß genug, um dich satt zu machen und der Zucker könnte dir genug Energie geben, dass deine Zauberstäbe ein kleines bisschen schneller aufladen als üblich.

items.food.smallration.name=Kleine Essensration
items.food.smallration.eat_msg=Das Essen schmeckte in Ordnung.
items.food.smallration.desc=Es sieht fast genau so aus wie eine übliche Essensration - nur weniger als üblich.

items.food.stewedmeat.name=Gedünstetes Fleisch
items.food.stewedmeat.eat_msg=Das Essen schmeckte gut.
items.food.stewedmeat.desc=Durch das Dünsten wurden in diesem Fleisch alle Krankheitserreger und Keime abgetötet. Es dürfte sicher sein, das zu essen.



##journal items
items.journal.documentpage.name=Herausgerissene Seite
items.journal.documentpage.desc=Eine einsame, herausgerissene Seite, welche aus einem Buch stammt. Du musst sie aufheben, um sie lesen zu können.

items.journal.alchemypage.name=Herausgerissene Seite eines Alchemiebuchs
items.journal.alchemypage.desc=Eine herausgerissene Seite eines Handbuchs der Alchemie.\n\nAus dieser Distanz kannst Du den kleinen Text nicht lesen, die Überschrift _"%s"_ jedoch schon.

items.journal.guidepage.name=Herausgerissene Seite des  "Almanach der Abenteurer"
items.journal.guidepage.desc=Eine herausgerissene Seite aus dem "Almanach der Abenteurer".\n\nDer meiste Text in dieser Distanz ist zu klein um es zu erkennen, aber du kannst die Überschrift klar und deutlich lesen:\n\n_"%s"_


###keys
items.keys.goldenkey.name=Goldener Schlüssel
items.keys.goldenkey.desc=Die Zähne auf diesem goldenen Schlüssel sind winzig und kunstvoll ausgearbeitet. Vielleicht öffnet er eine verschlossene Truhe?

items.keys.crystalkey.name=Kristallschlüssel
items.keys.crystalkey.desc=Die geschliffenen Oberflächen auf diesem Kristall-Schlüssel schimmern in der Dunkelheit. Vielleicht wird er eine Kristall-Truhe öffnen?

items.keys.ironkey.name=Eisenschlüssel
items.keys.ironkey.desc=Der Bart dieses altertümlichen Schlüssels ist deutlich verschlissen. Welches Schloss kann dieser Schlüssel wohl öffnen?

items.keys.skeletonkey.name=Skelettschlüssel
items.keys.skeletonkey.desc=Dieser Schlüssel sieht besonders aus: Der Kopf ist geformt wie ein Totenschädel. Wahrscheinlich kann dieser Schlüssel eine besondere Türe öffnen.



###potions
items.potions.potion.ac_drink=TRINKEN
items.potions.potion.turquoise=Türkiser Trank
items.potions.potion.crimson=Purpurner Trank
items.potions.potion.azure=Himmelblauer Trank
items.potions.potion.jade=Jadefarbener Trank
items.potions.potion.golden=Goldener Trank
items.potions.potion.magenta=Magentafarbener Trank
items.potions.potion.charcoal=Kohlefarben Trank
items.potions.potion.ivory=Elfenbeinfarbener Trank
items.potions.potion.amber=Bernsteinfarbener Trank
items.potions.potion.bistre=Bisterfarbener Trank
items.potions.potion.indigo=Indigoblauer Trank
items.potions.potion.silver=Silberner Trank
items.potions.potion.unknown_desc=Dieses Fläschchen enthält eine wallende farbige Flüssigkeit. Wer weiß, was passieren wird, wenn man sie trinkt oder wirft?
items.potions.potion.harmful=Schädlicher Trank!
items.potions.potion.beneficial=Nützlicher Trank
items.potions.potion.yes=Ja, ich weiß was ich tue
items.potions.potion.no=Nein, lieber doch nicht...
items.potions.potion.sure_drink=Willst du ihn wirklich trinken? Normalerweise sollte dieser Trank auf deine Gegner geworfen werden.
items.potions.potion.sure_throw=Willst du ihn wirklich werfen? In den meisten Fällen macht es mehr Sinn, diesen zu konsumieren.
items.potions.potion.shatter=Das Fläschchen zerbricht und die Flüssigkeit spritzt harmlos herum.
items.potions.potion$seedtopotion.name=Zufälliger Trank

items.potions.potionofexperience.name=Trank der Erfahrung
items.potions.potionofexperience.desc=Die angesammelte Erfahrung vieler Kämpfe reduziert zu einer Flüssigkeit. Wenn dies getrunken wird, steigert er deine aktuelle Stufe.

items.potions.potionoffrost.name=Trank des Frosts
items.potions.potionoffrost.desc=Die Chemikalie in diesem Trank verdampft nach Kontakt mit der Luft zu einer eiskalten Wolke.

items.potions.potionofhaste.name=Trank der Eile
items.potions.potionofhaste.energetic=Du fühlst Dich tatkräftig!
items.potions.potionofhaste.desc=Das Trinken dieser seltsam süßen Flüssigkeit wird Dir für eine kurze Zeit enorm viel Energie geben, und Dir erlauben sehr schnell zu rennen.

items.potions.potionofhealing.name=Heiltrank
items.potions.potionofhealing.heal=Deine Wunden beginnen sich zu schließen.
items.potions.potionofhealing.desc=Ein Elixier, welches schnell und effektiv deine Gesundheit wiederherstellt und viele Beschwerden heilt.

items.potions.potionofinvisibility.name=Trank der Unsichtbarkeit
items.potions.potionofinvisibility.invisible=Du siehst wie deine Hände unsichtbar werden!
items.potions.potionofinvisibility.desc=Wenn dieser Trank getrunken wird, gewährt dieser temporäre Unsichtbarkeit. Während der Unsichtbarkeit ist kein Gegner in der Lage dich zu sehen. Das Angreifen eines Gegners, oder auch die Verwendung eines Zauberstabes oder einer Schriftrolle vor den Augen deiner Gegner, lässt den Effekt sofort beenden.

items.potions.potionoflevitation.name=Trank der Schwerelosigkeit
items.potions.potionoflevitation.float=Du schwebst!
items.potions.potionoflevitation.desc=Durch das Trinken dieser sonderbaren Flüssigkeit wirst du in der Lage sein zu schweben. Dadurch kannst du über Fallen und Abgründe mühelos hinwegschweben. Wenn dieser Trank geworfen wird, erzeugt dieser eine Gaswolke, welche Desorientierung verursacht.

items.potions.potionofliquidflame.name=Trank der flüssigen Flamme
items.potions.potionofliquidflame.desc=Dieser Trank beinhaltet eine instabile Mischung, welche bei Kontakt mit der Luft in gewaltige Flammen ausbrechen wird.

items.potions.potionofmindvision.name=Trank der übersinnlichen Wahrnehmung
items.potions.potionofmindvision.see_mobs=Irgendwie kannst du die Präsenz der Gedanken anderer Kreaturen wahrnehmen!
items.potions.potionofmindvision.see_none=Irgendwie weißt du, dass du im Moment auf dieser Ebene alleine bist.
items.potions.potionofmindvision.desc=Nachdem dies getrunken wurde erlangt dein Geist die Fähigkeit die Anwesenheit entfernter Kreaturen durch Wände hindurch wahrzunehmen. Dieser Trank gestattet es dir ebenfalls durch benachbarte Wände oder Türen hindurch zu sehen.

items.potions.potionofparalyticgas.name=Trank des Lähmungsgases
items.potions.potionofparalyticgas.desc=Wenn die Flüssigkeit in dieser Flasche mit der Luft in Kontakt gerät, verdunstet sie in eine gelbe Wolke. Jeder, der diese Wolke einatmet, wird sofort gelähmt und ist für eine gewisse Zeit nicht in der Lage, sich zu bewegen. Dieser Gegenstand kann auf entfernte Gegner geworfen werden.

items.potions.potionofpurity.name=Trank der Reinheit
items.potions.potionofpurity.freshness=Du spürst ungewöhnliche Frische in der Luft.
items.potions.potionofpurity.protected=Eine schützende Schicht umhüllt dich!
items.potions.potionofpurity.desc=Dieses magische Reagenz wird schnell alle gefährlichen Effekte weitreichend neutralisieren. Du wirst gegen die Effekte immun, wenn Du es trinkst.

items.potions.potionofstrength.name=Trank der Stärke
items.potions.potionofstrength.msg_1=+1 STÄ
items.potions.potionofstrength.msg_2=Neuentdeckte Stärke rauscht durch deinen Körper.
items.potions.potionofstrength.desc=Diese mächtige Flüssigkeit durchströmt deinen Körper und verbessert deine Muskeln, was deine Stärke dauerhaft um einen Punkt erhöht.

items.potions.potionoftoxicgas.name=Trank des Giftgases
items.potions.potionoftoxicgas.desc=Sobald dieses luftdichte Flasche geöffnet oder zerstört wird, entweicht eine grüne Wolke aus tödlich-toxischen Gasen. Du solltest erwägen, diesen Trank auf Gegner zu werfen anstatt ihn in deiner Hand zu entkorken.



###brews
items.potions.brews.causticbrew.name=Ätzende Brühe
items.potions.brews.causticbrew.desc=Dieses Gebräu wird zersetzenden Schlamm überall verteilen, wo sein Gefäß zerbricht. Alles woran Schlamm klebt wird langsam schmelzen, wenn es nicht in Wasser abgewaschen wird.

items.potions.brews.blizzardbrew.name=Blizzardbräu
items.potions.brews.blizzardbrew.desc=Wenn es zerbrochen wird, entfesselt dieses Gebräu einen tosenden Schneesturm, der sich wie ein Gas ausbreitet.

items.potions.brews.frigidbrew.name=Kaltgetränk
items.potions.brews.frigidbrew.desc=Dieses Gebräu kombiniert die Eigenschaften eines Tranks des Frosts und eines der Gewitterwolken. Wirft man es, zerbirst es zu einer Wolke, die sowohl einfrierende Wirkung hat als auch Wasser im umliegenden Terrain verteilt.

items.potions.brews.frostfirebrew.name=Frostfeuerbrühe
items.potions.brews.frostfirebrew.desc=Dieses Gebräu vereinigt die Eigenschaften eines Tranks der Flüssigen Flamme und eines Blitzeis-Tranks. Das Gebiet, in das man dieses Glasfläschchen wirft, wird erst schockgefrostet und danach für längere Zeit entzündet werden.

items.potions.brews.infernalbrew.name=Höllensud
items.potions.brews.infernalbrew.desc=Wenn es zerbrochen wird, entfesselt dieses Gebräu ein flammendes Inferno, das sich wie Gas ausbreitet.

items.potions.brews.shockingbrew.name=Schockbrause
items.potions.brews.shockingbrew.desc=Wenn es zerbrochen wird, entfesselt dieses Gebräu einen elektrischen Sturm in einem Bereich um den Ort, an dem es zerbrochen wurde.

items.potions.brews.wickedbrew.name=Böse Mische
items.potions.brews.wickedbrew.desc=Diese Brühe kombiniert die Eigenschaften eines Tranks des Giftgases und des paralytischen Gases. Kommt sie an die Luft, dann explodiert die Flüssigkeit gleichermaßen zu beiden diesen Gasen.



###elixirs
items.potions.elixirs.elixirofaquaticrejuvenation.name=Elixier der aquatischen Verjüngung
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Dieses Elixier enhält die Überreste einen Schleims, angereichert mit einem Heiltrank. Während es keine unmittelbare Heilung bringt, wird es deine Lebenskraft langsam wieder herstellen, wenn Du im Wasser stehst.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Aquatische Heilung
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Du hast vorrübergehend die Heilungskräfte eines Schleims.\n\nWährend Du im Wasser stehst, wirst Du pro Runde einen Lebenspunkt hinzugewinnen.\n\nVerbleibende Runde: %d.

items.potions.elixirs.elixirofdragonsblood.name=Drachenblutelixier
items.potions.elixirs.elixirofdragonsblood.desc=Wenn dieses Elixier getrunken wird, lässt es feurige Energie durch die Adern des Trinkenden fließen. Dieser Effekt lässt den Trinkenden immun gegenüber Feuer werden und mit physischen Angriffen attackierte Feinde gehen in Flammen auf.

items.potions.elixirs.elixirofhoneyedhealing.name=Elixier der honigsüßen Heilung
items.potions.elixirs.elixirofhoneyedhealing.desc=Dieses Elixier vereint heilende Eigenschaften und die Süße des Honigs. Trinkt man es, dann macht es auch etwas satt, man kann es aber auch werfen, um einen Freund zu heilen.\n\nKreaturen, die eine Affinität zu Honig haben, können damit besänftigt werden, wenn man es auf sie anwendet.

items.potions.elixirs.elixiroficytouch.name=Elixier der eisigen Berührung
items.potions.elixirs.elixiroficytouch.desc=Wenn dieses Elixier verbraucht wird, erlaubt es dem Trinkenden Feinden mit dem Angriff Wärme zu entziehen. Dieser Effekt macht den Trinkenden immun gegen Kälte und lässt ihn mit physischen Angriffen Gegner einfrieren.

items.potions.elixirs.elixirofmight.name=Elixier der Macht
items.potions.elixirs.elixirofmight.msg_1=+1 STÄ, +5 LP
items.potions.elixirs.elixirofmight.msg_2=Neuentdeckte Stärke rauscht durch deinen Körper.
items.potions.elixirs.elixirofmight.desc=Diese mächtige Flüssigkeit wird in deine Muskeln fahren, was deine Stärke dauerhaft um einen Punkt verbessern und deine Lebenspunkte um fünf Punkte erhöhen wird.

items.potions.elixirs.elixirofrestoration.name=Elixier der Erneuerung
items.potions.elixirs.elixirofrestoration.desc=Dieses Elixier hat die Eigenschaften sowohl eines Heiltranks als auch eines Tranks der Reinigung. Der, welcher es trinkt, beginnt schnell zu heilen und wird von allen negativen Effekten befreit.

items.potions.elixirs.elixirofvitality.name=Elixier der Vitalität
items.potions.elixirs.elixirofvitality.desc=Dieses Elixier kombiniert die Eigenschaften eines Heil- und eines Schildtranks. Dadurch erfährt der, welcher es trinkt, einen massiven Schub Überlebensfähigkeit.

items.potions.elixirs.elixiroftoxicessence.name=Elixier der toxischen Essenz
items.potions.elixirs.elixiroftoxicessence.desc=Wenn dieses Elixier getrunken wird, wird der Trinkende von giftige Energie durchdrungen. Der Trinkende wird dadurch gegenüber Giftgas und Gift immun und verströmt mit jeder Bewegung Giftgas.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=Exotischer türkiser Trank
items.potions.exotic.exoticpotion.crimson=Exotischer purpurner Trank
items.potions.exotic.exoticpotion.azure=Exotischer himmelblauer Trank
items.potions.exotic.exoticpotion.jade=Exotischer jadefarbener Trank
items.potions.exotic.exoticpotion.golden=Exotischer goldener Trank
items.potions.exotic.exoticpotion.magenta=Exotischer magentafarbener Trank
items.potions.exotic.exoticpotion.charcoal=Exotischer kohlefarbener Trank
items.potions.exotic.exoticpotion.ivory=Exotischer elfenbeinfarbener Trank
items.potions.exotic.exoticpotion.amber=Exotischer bernsteinfarbener Trank
items.potions.exotic.exoticpotion.bistre=Exotischer bisterfarbener Trank
items.potions.exotic.exoticpotion.indigo=Exotischer himmelblauer Trank
items.potions.exotic.exoticpotion.silver=Exotischer silberner Trank
items.potions.exotic.exoticpotion.unknown_desc=Dieses runde Fläschchen enthält eine schlierige farbige Flüssigkeit. Sie scheint nicht von dieser Welt zu sein. Wer weiß, was passieren wird, wenn man sie trinkt oder wirft?

items.potions.exotic.potionofadrenalinesurge.name=Trank des Adrenalinstoßes
items.potions.exotic.potionofadrenalinesurge.desc=Diese starke Flüssigkeit verleiht dir einen größeren Schub der Stärke, der nach einiger Zeit verdorrt.

items.potions.exotic.potionofcleansing.name=Trank der Reinigung
items.potions.exotic.potionofcleansing.desc=Dieses starke Mittelchen wird, wenn man es trinkt, alle schädlichen Effekte neutralisieren, die dem Trinkenden anhängen. Es kann auch auf ein Ziel geworfen werden, um es so zu reinigen.

items.potions.exotic.potionofcorrosivegas.name=Trank der Zersetzung
items.potions.exotic.potionofcorrosivegas.desc=Wird dieses unter Druck stehende Fläschchen geöffnet oder zerbrochen, explodiert der Inhalt zu einer tödlichen Wolke aus ätzendem, rostbraunem Gas. Das Gas ist allerdings nicht sehr konzentriert und hält sich nicht sehr lange.

items.potions.exotic.potionofdragonsbreath.name=Trank des Drachenodems
items.potions.exotic.potionofdragonsbreath.prompt=Wähle ein Ziel zum Verbrennen.
items.potions.exotic.potionofdragonsbreath.desc=Dieses Fläschchen enthält eine ungewöhliche Mixtur, die zu einer Flamme ausbricht, sobald sie Kontakt mit Speichel hat. Der Trinkende kann, wenn er schnell ist, auf diese Art Flammen aus seinem Mund speien!

items.potions.exotic.potionofearthenarmor.name=Trank der Erdrüstung
items.potions.exotic.potionofearthenarmor.desc=Anstatt zu paralysieren hat diese Flüssigkeit einen härtenden Effekt auf die Haut, die so kurzzeitig zu einer natürlichen Rüstung wird.

items.potions.exotic.potionofholyfuror.name=Trank des heiligen Furors
items.potions.exotic.potionofholyfuror.desc=Die Macht der heiligen Energie in flüssiger Form, diese Kreation segnet dich für eine Weile.

items.potions.exotic.potionofmagicalsight.name=Trank der magischen Sicht
items.potions.exotic.potionofmagicalsight.desc=Nachdem du das trinkst, werden deine Sinne kurzzeitig extrem geschärft, so dass du sogar durch Wände sehen kannst!

items.potions.exotic.potionofshielding.name=Schildtrank
items.potions.exotic.potionofshielding.desc=Anstatt zu heilen wird dieser Trank stattdessen einen beständigen Schild um den Körper des Trinkenden aufbauen, der eine beträchtliche Menge an Schaden abblockt.

items.potions.exotic.potionofshroudingfog.name=Trank des verhüllenden Nebels
items.potions.exotic.potionofshroudingfog.desc=Wenn diese Flüssigkeit mit Luft in Berührung kommt, ensteht ein dicker Nebel der die Sicht blockiert.

items.potions.exotic.potionofsnapfreeze.name=Blitzeis-Trank
items.potions.exotic.potionofsnapfreeze.desc=Die Chemikalien in diesem Trank reagieren schnell mit der Luft, frieren und verwurzeln alles in ihrer Reichweite.

items.potions.exotic.potionofstamina.name=Trank der Ausdauer
items.potions.exotic.potionofstamina.desc=Wenn du diese sonderbar süße Flüssigkeit trinkst, wirst du von einem langanhaltenden Energieschub erfasst, so dass du längere Zeit mit erhöhtem Tempo laufen kannst.

items.potions.exotic.potionofstormclouds.name=Trank der Gewitterwolken
items.potions.exotic.potionofstormclouds.desc=Wirfst du diesen Trank, so erzeugt er eine konzentrierte Dampfwolke, die kondensiert und auf die Umgebung herabregnet. Der größte Teil der Fläche wird von Wasser bedeckt werden, Fallen werden überschwemmt und gehen so kaputt.



###quest items
items.quest.ceremonialcandle.name=Zeremoniekerze
items.quest.ceremonialcandle.desc=Ein Satz Kerzen, welche alle durch mehrfache Verwendung zusammen verschmolzen sind.\n\nDer Satz alleine ist wertlos, aber wenn mehrere Kerzen in einem gewissen Muster verwendet werden, können sie Energie sammeln um ein Beschwörungsritual durchzuführen.

items.quest.corpsedust.name=Leichenstaub
items.quest.corpsedust.chill=Dir läuft ein Schauer den Rücken hinunter.
items.quest.corpsedust.desc=Dieser Ball aus Leichenstaub sieht fast genau so aus wie ein normaler Staubball, doch strahlt dieser eine bösartige Energie aus.\n\nDu solltest das Zeug so schnell wie möglich loswerden.

items.quest.darkgold.name=Dunkelgold-Erz
items.quest.darkgold.desc=Dieses Metall wird aufgrund seiner Farbe Dunkelgold genannt (es unterscheidet sich nicht von normalem Gold), doch es schmilzt, wenn es dem Sonnenlicht ausgesetzt wird, was es auf der Oberfläche absolut nutzlos macht.

items.quest.dwarftoken.name=Zwergenmünze
items.quest.dwarftoken.desc=Viele Zwerge und einige ihrer größten Kreationen trugen diese kleine Metallstücke mit unbekanntem Verwendungszweck mit sich. Vielleicht ist dies Schmuck? Vielleicht als Zahlungsmittel oder als Identifizierung Ihrer gesellschaftlichen Position? Zwerge sind und bleiben eigenartig.

items.quest.embers.name=Asche eines Elementars
items.quest.embers.desc=Spezielle Asche, welche nur von jungen Feuerelementaren gewonnen werden kann. Die Asche strahlt thermische Energie aus.

items.quest.gooblob.name=Schleimklumpen
items.quest.gooblob.desc=Ein schwabbeliger Klumpen Paste, der vom Schleim übrig bliebt, als er starb. Sie ist fast wie ein großer Wackelpudding, obwohl du es nicht wagen würdest sie zu essen.\n\nFür sich genommen ist sie nutzlos, aber sie könnte nützlich werden, wenn sich mit bestimmen Tränken oder eine Bombe kombiniert wird. Zu guter Letzt sollte sie mindestens einen guten Preis erzielen.

items.quest.metalshard.name=Verfluchte Metallplatte
items.quest.metalshard.desc=Eine rostige, verfluchte Metallplatte, die vom DM-300 abbrach, als er zerstört wurde. Du kannst eine inaktive, böse Magie in ihr spüren.\n\nAllein kann sie nicht verwendet werden, aber sie wird nützlich, wenn sie mit speziellen Schriftrollen oder einer Bombe kombiniert wird. In jedem Fall sollte sie zumindest einen anständigen Preis erzielen.

items.quest.pickaxe.name=Spitzhacke
items.quest.pickaxe.ac_mine=SCHÜRFEN
items.quest.pickaxe.no_vein=Es befindet sich kein Dunkelgold in der Nähe, welches du abbauen könntest.
items.quest.pickaxe.desc=Dies ist ein zuverlässiges Werkzeug, um Steine zu zerschlagen. Es könnte auch als Waffe eingesetzt werden.

items.quest.ratskull.name=Gigantischer Rattenschädel
items.quest.ratskull.desc=Dies ist, zu deiner Verwunderung, ein ungewöhnlich großer Ratten-Totenschädel. Es wäre eine großartige Trophäe, wenn du eine Wand hättest, woran du ihn aufhängen könntest.



###rings
items.rings.ring.diamond=Diamantring
items.rings.ring.opal=Opalring
items.rings.ring.garnet=Granatring
items.rings.ring.ruby=Rubinring
items.rings.ring.amethyst=Amethystring
items.rings.ring.topaz=Topasring
items.rings.ring.onyx=Onyxring
items.rings.ring.tourmaline=Turmalinring
items.rings.ring.emerald=Smaragdring
items.rings.ring.sapphire=Saphirring
items.rings.ring.quartz=Quarzring
items.rings.ring.agate=Achatring
items.rings.ring.equip_cursed=Der Ring schnürt sich schmerzhaft um deinen Finger!
items.rings.ring.unknown_desc=Dieser metallene Fingerreif ist mit einem großen Edelstein, der in der Dunkelheit glitzert, verziert. Wer weiß, was er bewirkt, wenn man ihn trägt?
items.rings.ring.known=Dies ist ein %s
items.rings.ring.identify=Nun bist du mit deinem Ring vertraut genug, um ihn zu identifizieren. Es ist ein %s.
items.rings.ring.cursed_worn=Da dieser Ring verflucht ist, bist du nicht in der Lage ihn abzustreifen.
items.rings.ring.curse_known=Du spürst, dass eine bösartige Magie in diesem Ring ruht.
items.rings.ring.not_cursed=Dieser Ring ist frei von bösartiger Magie.

items.rings.ringofaccuracy.name=Ring der Zielgenauigkeit
items.rings.ringofaccuracy.stats=Wenn dieser Ring getragen wird, erhöht er deine Genauigkeit um _%s%%._
items.rings.ringofaccuracy.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise deine Genauigkeit um _%s%%._
items.rings.ringofaccuracy.desc=Dieser Ring verbessert deine Konzentration und macht es Deinen Angriffen leichter ihr Ziel zu finden. Ein verfluchter Ring wird es deinen Angriffen stattdessen schwerer machen.

items.rings.ringofelements.name=Ring der Elemente
items.rings.ringofelements.stats=Wenn dieser Ring getragen wird, bietet er _%s%%_ Elementarwiderstand.
items.rings.ringofelements.typical_stats=Wenn er getragen wird, bietet dieser Ring normalerweise _%s%%_ Elementarwiderstand.
items.rings.ringofelements.desc=Der Träger dieses Ringes kann elementaren und magischen Effekten leichter widerstehen, indem der erlittenen Schaden und die Dauer der Effekte reduziert werden. Selbstverständlich verstärkt ein verfluchter Ring die negativen Effekte stattdessen.

items.rings.ringofenergy.name=Ring der Energie
items.rings.ringofenergy.stats=Wenn dieser Ring getragen wird, erhöht er die Aufladegeschwindigkeit der Zauberstäbe um _%s%%._
items.rings.ringofenergy.typical_stats=Wenn dieser Ring getragen wird, wird die Geschwindichkeit in der Zauberstäbe aufladen normalerweise um _%s%%_ erhöht.
items.rings.ringofenergy.desc=Deine Zauberstäbe werden sich nun aufgrund des arkanen Energiefeldes dieses Rings schneller aufladen. Ein geschwächter Ring hingegen verlangsamt das Aufladen.

items.rings.ringofevasion.name=Ring des Ausweichens
items.rings.ringofevasion.stats=Wenn dieser Ring getragen wird, erhöht sich das Ausweichen um _%s%%._
items.rings.ringofevasion.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise das Ausweichen um _%s%%._
items.rings.ringofevasion.desc=Dieser Ring beschleunigt die Reaktionen seines Trägers, sodass er nicht so leicht zu treffen ist. Ein verfluchter Ring dagegen, wird Gegnern Treffer erleichtern.

items.rings.ringofforce.name=Ring der Kraft
items.rings.ringofforce.stats=Unbewaffnet wirst du mit diesem Ring bei deiner momentanen Stärke _%1$d-%2$d Schaden_ verursachen. Mit einer Ausgerüsteten Waffe erhöht dieser Ring den Schaden um _%3$d._
items.rings.ringofforce.typical_stats=Unbewaffnet wirst du mit diesem Ring bei deiner momentanen Stärke typischerweise _%1$d-%2$d Schaden_ verursachen. Mit einer Ausgerüsteten Waffe erhöht dieser Ring typischerweise den Schaden um _%3$d._
items.rings.ringofforce.desc=Dieser Ring verbessert die Wucht der Nahkampf-Attacken des Trägers. Diese zusätzliche Kraft ist recht schwach, wenn Waffen getragen werden, aber ein unbewaffneter Angriff wird deutlich stärker sein. Ein verfluchter Ring wird die Attacken des Trägers stattdessen schwächen.

items.rings.ringoffuror.name=Ring des Zorns
items.rings.ringoffuror.stats=Wenn dieser Ring getragen wird, erhöht er die Geschwindigkeit deiner Angriffe um _%s%%._
items.rings.ringoffuror.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise die Geschwindigkeit deiner Angriffe um _%s%%._
items.rings.ringoffuror.desc=Dieser Ring entfacht in seinem Träger großen Zorn, wodurch er schneller angreifen kann. Ein verfluchter Ring verlangsamt stattdessen die Angriffsgeschwindigkeit des Trägers.

items.rings.ringofhaste.name=Ring der Eile
items.rings.ringofhaste.stats=Wenn dieser Ring getragen wird, erhöht sich deine Bewegungsgeschwindigkeit um _%s%%._
items.rings.ringofhaste.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Bewegungsgeschwindigkeit um _%s%%._
items.rings.ringofhaste.desc=Dieser Ring reduziert den Aufwand der Bewegung seines Trägers, was diesem erlaubt sich mit übermenschlicher Geschwindigkeit zu bewegen. Ein geschwächter Ring verringert die Bewegungsgeschwindigkeit.

items.rings.ringofmight.name=Ring der Macht
items.rings.ringofmight.stats=Wenn dieser Ring getragen wird, erhöht sich deine Stärke um _%1$d_ und deine maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise deine Stärke um _%1$d_ und deine maximalen Lebenspunkte um _%2$s%%._
items.rings.ringofmight.desc=Dieser Ring verstärkt die physischen Eigenschaften seines Trägers und erhöht somit die Körperkraft und Konstitution. Ein geschwächter Ring schwächt die physischen Eigenschaften seinen Träger.

items.rings.ringofsharpshooting.name=Ring des Scharfschützen
items.rings.ringofsharpshooting.stats=Wenn dieser Ring getragen wird, erhöht er den effektiven Nutzen deiner Wurfwaffen um _%1$d_ und deren Lebensdauer um _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Wenn dieser Ring getragen wird, erhöht er normalerweise den effektiven Nutzen deiner Wurfwaffen um _%1$d_ und deren Lebensdauer um _%2$s%%._
items.rings.ringofsharpshooting.desc=Dieser Ring verstärkt die Präzision und das Zievermögen seines Trägers, was allen Geschoßwaffen höhere Durchschlagskraft und Lebensdauer verleiht. Ein verfluchter Ring hat den gegenteiligen Effekt.

items.rings.ringoftenacity.name=Ring der Zähigkeit
items.rings.ringoftenacity.stats=Wenn dieser Ring getragen wird, verringert er den erlittenen Schaden um bis zu _%s%%._
items.rings.ringoftenacity.typical_stats=Wenn dieser Ring getragen wird, verringert er normalerweise den erlittenen Schaden um bis zu _%s%%._
items.rings.ringoftenacity.desc=Wenn dieser getragen wird, erlaubt er seinem Träger wesentlich mehr Wiederstandskraft gegen tödliche Angriffe als gewöhnlich. Desto stärker sein Träger verletzt ist, desto weniger Schaden erleidet sein Träger. Ein geschwächter Ring vereinfacht es dem Gegner den Träger zu erledigen.

items.rings.ringofwealth.name=Ring des Wohlstandes
items.rings.ringofwealth.stats=Wenn dieser Ring getragen wird, erhöht sich dein Glück um _%s%%._
items.rings.ringofwealth.typical_stats=Wenn dieser Ring getragen wird, erhöht sich normalerweise dein Glück um _%s%%._
items.rings.ringofwealth.desc=Es ist nicht klar, was dieser Ring genau macht, aber Glück beeinflusst das Leben eines Abenteurers auf unterschiedlichster Art und Weise. Ein geschwächter Ring bringt Unglück über seinen Träger hinein.



###scrolls
items.scrolls.scroll.ac_read=LESEN
items.scrolls.scroll.kaunan=Schriftrolle von KAUNAN
items.scrolls.scroll.sowilo=Schrifftrolle von SOWILO
items.scrolls.scroll.laguz=Schriftrolle von LAGUZ
items.scrolls.scroll.yngvi=Schriftrolle von YNGVI
items.scrolls.scroll.gyfu=Schriftrolle von GYFU
items.scrolls.scroll.raido=Schriftrolle von RAIDO
items.scrolls.scroll.isaz=Schriftrolle von ISAZ
items.scrolls.scroll.mannaz=Schriftrolle von MANNAZ
items.scrolls.scroll.naudiz=Schriftrolle von NAUDIZ
items.scrolls.scroll.berkanan=Schriftrolle von BERKANAN
items.scrolls.scroll.odal=Schriftrolle von ODAL
items.scrolls.scroll.tiwaz=Schriftrolle von TIWAZ
items.scrolls.scroll.unknown_desc=Auf diesem Pergament ist eine nicht entzifferbare magische Rune geschrieben. Wer weiß schon, was sie anstellen wird, wenn man sie laut vorliest?
items.scrolls.scroll.blinded=`Du kannst keine Schriftrolle lesen, wenn du geblendet bist.
items.scrolls.scroll.no_magic=Du kannst keine Schriftrolle lesen, wenn du gegen Magie immun bist.
items.scrolls.scroll.cursed=Dein verfluchtes Zauberbuch verhindert es die Magie der Schriftrolle zu wirken! Eine Schriftrolle des Fluchbrechers sollte stark genug sein, um den Fluch des Zauberbuches zu brechen...

items.scrolls.inventoryscroll.warning=Willst du wirklich den Spruch der Schriftrolle unterbrechen? Die Schriftrolle wird dadurch trotzdem verbraucht.
items.scrolls.inventoryscroll.yes=Ja, ich bin mir sicher
items.scrolls.inventoryscroll.no=Nein, lieber doch nicht...

items.scrolls.scrollofidentify.name=Schriftrolle der Identifizierung
items.scrolls.scrollofidentify.inv_title=Identifiziere Gegenstand
items.scrolls.scrollofidentify.it_is=Deine Schriftrolle identifiziert: %s.
items.scrolls.scrollofidentify.desc=Diese Schriftrolle enthüllt sämtliche Geheimnisse eines einzigen Gegenstandes.

items.scrolls.scrolloflullaby.name=Schriftrolle des Wiegenliedes
items.scrolls.scrolloflullaby.sooth=Die Schriftrolle gibt eine schöne Melodie von sich. Du wirst müde.
items.scrolls.scrolloflullaby.desc=Wenn diese Schriftrolle gelesen wird, gibt sie eine schöne Melodie von sich die alle, welche sie hören, in einen tiefen, magischen Schlaf versinken lässt.

items.scrolls.scrollofmagicmapping.name=Schriftrolle der magischen Kartographie
items.scrolls.scrollofmagicmapping.layout=Du kennst nun die Räumlichkeiten dieser Ebene.
items.scrolls.scrollofmagicmapping.desc=Wenn diese Schriftrolle gelesen wird, wird eine genaue Abbildung dieser Ebene und all seiner Geheimnisse in deinen Gedächtnis eingeprägt. Der Standort von Gegenständen und Kreaturen bleibt dir jedoch weiterhin verborgen.

items.scrolls.scrollofmirrorimage.name=Schriftrolle des Spiegelbildes
items.scrolls.scrollofmirrorimage.desc=Das Beschwören dieser Schriftrolle wird zwei unwirkliche Zwillinge erschaffen. Diese Spiegelbilder handeln wie schwächere Abbilder des Lesenden und jagen ihren Feinden nach. Sie halten jedoch nichts aus und verblassen sobald sie Schaden erleiden.

items.scrolls.scrollofretribution.name=Schriftrolle der Vergeltung
items.scrolls.scrollofretribution.desc=Dieser Zauberspruch enthält eine destruktive Energie, die das Leiden des Lesenden in einer Detonation von Kraft nach Außen kanalisiert. Je schwächer der Lesende, desto mehr Schaden richtet er an. Bei sehr geringer Lebensenergie kann dieser Zauberspruch die meisten Feinde sofort töten.\n\nAllerdings verlangt dieser Zauberspruch einen Tribut von dem, der ihn spricht: Er wird blind und geschwächt.

items.scrolls.scrollofrage.name=Schriftrolle des Zornes
items.scrolls.scrollofrage.roar=Die Schriftrolle gibt einen ohrenbetäubenen Lärm von sich, welcher durch den gesamten Dungeon schallt.
items.scrolls.scrollofrage.desc=Wenn diese Schriftrolle gelesen wird, entfesselt sie einen ohrenbetäubenden Schrei, welcher sämtliche Gegner anzieht. Gegner, die sich in unmittelbarer Nähe befinden, werden wütend.

items.scrolls.scrollofrecharging.name=Schriftrolle der Aufladung
items.scrolls.scrollofrecharging.surge=Eine Energiewelle fließt durch deinen Körper und erfüllt deine Zauberstäbe mit neuer Kraft.
items.scrolls.scrollofrecharging.desc=Eine rohe, magische Kraft ruht in diesem Pergament und lädt, wenn diese entfesselt ist, die Zauberstäbe des Anwenders nach einiger Zeit wieder auf.

items.scrolls.scrollofremovecurse.name=Schriftrolle des Fluchbrechers
items.scrolls.scrollofremovecurse.inv_title=Wähle einen Gegenstand zum Reinigen
items.scrolls.scrollofremovecurse.cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich und eine bösartige Energie entweicht.
items.scrolls.scrollofremovecurse.not_cleansed=Dein Gegenstand gibt ein reinigenes Licht von sich, aber nichts passiert.
items.scrolls.scrollofremovecurse.desc=Die Zauberformel auf dieser Schriftrolle wird sofort alle Flüche von einer einzelnen Waffe, einem Ring, einer Rüstung oder einem Artefakt entfernen.

items.scrolls.scrollofteleportation.name=Schriftrolle der Teleportation
items.scrolls.scrollofteleportation.tele=In nur einem Augenblick wurdest du an einen andere Standort auf dieser Ebene teleportiert.
items.scrolls.scrollofteleportation.no_tele=Eine starke magische Aura verhindert deinen Versuch, dich zu teleportieren.
items.scrolls.scrollofteleportation.cant_reach=Du kannst dich nicht dahin teleportieren.
items.scrolls.scrollofteleportation.prompt=Wähle eine Zielort zum Teleportieren.
items.scrolls.scrollofteleportation.desc=Der in dem Pergament ruhende Zauberspruch befördert den Lesenden sofort zu einer anderen Position auf dieser Ebene. Die Schriftrolle bevorzugt Bereiche welche der Lesende vorher noch nicht sah, aber sie kann ihn nicht hinter verschlossene Türen oder Barrikaden teleportieren.

items.scrolls.scrollofterror.name=Schriftrolle des Terrors
items.scrolls.scrollofterror.none=Die Schriftrolle strahlt einen helles, rotes Licht aus.
items.scrolls.scrollofterror.one=Die Schriftrolle strahlt einen helles, rotes Licht aus und %s flieht!
items.scrolls.scrollofterror.many=Die Schriftrolle strahlt einen helles, rotes Licht aus und die Monster fliehen!
items.scrolls.scrollofterror.desc=Durch einen roten Lichtblitz werden alle Kreaturen in deinem Sichtfeld von Terror erfasst, so dass sie umdrehen und fliehen. Ein Angriff auf einen fliehenden Feind wird die Dauer des Effekts verringern.

items.scrolls.scrolloftransmutation.name=Schriftrolle der Umwandlung
items.scrolls.scrolloftransmutation.inv_title=Wandle einen Gegenstand um
items.scrolls.scrolloftransmutation.nothing=Es passoert nichts Interessantes.
items.scrolls.scrolloftransmutation.morph=Dein Gegenstand verwandelt sich in etwas Anderes!
items.scrolls.scrolloftransmutation.desc=Diese Schriftrolle enthält eine mächtige Umwandlungsmagie. Wird sie auf einen passenden Gegenstand angewandt, verwandelt sie ihn in einen anderen Gegenstand des gleichen Typs. Die Magie wird dabei sogar Aufwertungen, Verzauberungen und Glyphen beibehalten.

items.scrolls.scrollofupgrade.name=Schriftrolle der Verbesserung
items.scrolls.scrollofupgrade.inv_title=Verbessere Gegenstand
items.scrolls.scrollofupgrade.weaken_curse=Die Schriftrolle der Verbesserung schwächt den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.remove_curse=Die Schriftrolle der Verbesserung bricht den Fluch deines Gegenstandes.
items.scrolls.scrollofupgrade.desc=Diese Schriftrolle wird einen einzelnen Gegenstand aufwerten, was seine Qualität verbessert. Ein Zauberstab wird mehr Kraft und Ladungen erhalten, Waffen und Rüstungen werden mehr Schaden anrichten bzw. verhindern und die Wirkung von Ringen wird verstärkt. Diese Schriftrolle ist sogar in der Lage, manchmal Wirkungen von Flüchen außer Kraft zu setzen, wobei sie nicht so effektiv wie ein Schriftrolle des Fluchbrechens ist.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=Exotische Schriftrolle von KAUNAN
items.scrolls.exotic.exoticscroll.sowilo=Exotische Schriftrolle von SOWILO
items.scrolls.exotic.exoticscroll.laguz=Exotische Schriftrolle von LAGUZ
items.scrolls.exotic.exoticscroll.yngvi=Exotische Schriftrolle von YNGVI
items.scrolls.exotic.exoticscroll.gyfu=Exotische Schriftrolle von GYFU
items.scrolls.exotic.exoticscroll.raido=Exotische Schriftrolle von RAIDO
items.scrolls.exotic.exoticscroll.isaz=Exotische Schriftrolle von ISAZ
items.scrolls.exotic.exoticscroll.mannaz=Exotische Schriftrolle von MANNAZ
items.scrolls.exotic.exoticscroll.naudiz=Exotische Schriftrolle von NAUDIZ
items.scrolls.exotic.exoticscroll.berkanan=Exotische Schriftrolle von BERKANAN
items.scrolls.exotic.exoticscroll.odal=Exotische Schriftrolle von ODAL
items.scrolls.exotic.exoticscroll.tiwaz=Exotische Schriftrolle von TIWAL
items.scrolls.exotic.exoticscroll.unknown_desc=Eine pulsierende, nicht zu entziffernde magische Rune ist auf dieses schwarze Pergament geschrieben worden. Sie scheint in dieser Welt fremd zu sein. Wer weiß, was passiert, wenn man sie laut liest?

items.scrolls.exotic.scrollofaffection.name=Schriftrolle der Zuneigung
items.scrolls.exotic.scrollofaffection.desc=Das Lesen dieser Schriftrolle löst ein lockendes Lachen aus, das jeden betört, der es hört.

items.scrolls.exotic.scrollofantimagic.name=Schriftrolle der Antimagie
items.scrolls.exotic.scrollofantimagic.desc=Das Aussprechen dieses Zauberspruchs wird dich mit einer magischen Aura umgeben, die zeitweilig alle magischen Effekte blockiert, seien diese schädlich oder hilfreich.

items.scrolls.exotic.scrollofconfusion.name=Schriftrolle der Verwirrung
items.scrolls.exotic.scrollofconfusion.desc=Wenn diese Schriftrolle laut gelesen wird, setzt sie eine verwirrende Magie frei, die alle Feinde in Sichtweite erblindet und desorientiert.

items.scrolls.exotic.scrollofdivination.name=Schriftrolle der Wahrsagerei
items.scrolls.exotic.scrollofdivination.nothing_left=Hier ist nichts zum identifizieren!
items.scrolls.exotic.scrollofdivination.desc=Dieser Zauberspruch wird vier zufällige Typen von Gegenständen permanent identifizieren. Erkannte Typen könnten sein: die Farbe eines Trankes, die Rune einer Schriftrolle oder der Edelsteins eines Rings. Die identifizierten Gegenstände müssen nicht unbedingt unter denen sein, die du bei dir trägst.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Deine Schriftrolle der Wahrsagerei hat die folgenden Gegenstände identifiziert:

items.scrolls.exotic.scrollofenchantment.name=Schriftrolle der Verzauberung
items.scrolls.exotic.scrollofenchantment.inv_title=Verzaubere einen Gegenstand
items.scrolls.exotic.scrollofenchantment.weapon=Wähle eine Verzauberung. die du an diese Rüstung anbringen willst.
items.scrolls.exotic.scrollofenchantment.armor=Wähle eine Glyphe, die du an diese Rüstung anlegen willst.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Auch wenn du abbrichst, wird die Schriftrolle verbraucht.
items.scrolls.exotic.scrollofenchantment.cancel=Abbrechen
items.scrolls.exotic.scrollofenchantment.desc=Diese Schriftrolle wird eine Rüstung oder Waffe mit einer starken magischen Energie versehen. Der Lesende hat sogar eine gewisse Kontrolle über die Art von Magie welche hineingezaubert wird.

items.scrolls.exotic.scrollofforesight.name=Schriftrolle der Vorhersehung
items.scrolls.exotic.scrollofforesight.desc=Wird diese Schriftrolle gelesen, dann werden Details des umliegenden Terrains permanent kristallklar in den Verstand des Lesenden gepumpt. Solange dieser Effekt anhält, braucht man nichts mehr zu suchen, denn alles, was sich in einem erweiterten Suchradius befindet, wird automatisch entdeckt.

items.scrolls.exotic.scrollofmysticalenergy.name=Schriftrolle der mystischen Energie
items.scrolls.exotic.scrollofmysticalenergy.desc=Die rohe magische Macht, die auf dieses Pergament gebannt wurde, wird, wenn man sie entfesselt, die ausgerüsteten Gegenstände des Nutzers mit der Zeit aufladen.

items.scrolls.exotic.scrollofpassage.name=Schriftrolle des Aufstiegs
items.scrolls.exotic.scrollofpassage.desc=Der Zauberspruch auf diesem Pergament versetzt den Lesenden sofort auf die erste Ebene der aktuellen Region. Das macht sich ziemlich gut, wenn man schnell zu einem Laden kommen möchte.

items.scrolls.exotic.scrollofpetrification.name=Schriftrolle der Versteinerung
items.scrolls.exotic.scrollofpetrification.desc=Ein helles, rotes Licht wird alle Kreaturen in deinem Blickfeld so stark überwältigen, dass sie an Ort und Stelle eingefroren werden.

items.scrolls.exotic.scrollofpolymorph.name=Schriftrolle der Polymorphie
items.scrolls.exotic.scrollofpolymorph.desc=Diese Schriftrolle birgt eine mächtige Magie der Umwandlung. Wird sie angerufen, dann verwandeln sich alle feindlichen Kreaturen im Sichtkreis des Lesenden in magische Schafe!\n\nDiese Umwandlung ist permanent und eliminiert somit alle betroffenen feindlichen Kreaturen. Allerdings werden mächtige Feinde diesem Effekt widerstehen, und alle Gegenstände, die von betroffenen feindlichen Kreaturen mitgeführt werden, sind verloren.

items.scrolls.exotic.scrollofprismaticimage.name=Schriftrolle der Lichtbrechung
items.scrolls.exotic.scrollofprismaticimage.desc=Das Beschwören dieser Schriftrolle wird eine Illusion des Lesers erschaffen, die in allen Farben des Regenbogens leuchtet. Dieses Abbild handelt wie ein schwächeres Abbild des Lesers mit ähnlicher Verteidigung, aber Lebensenergie und verursachter Schaden sind geringer.\n\nDas Abbild zeigt sich, wenn Gegner in der Nähe sind und wird versuche, den Leser zu verteidigen.\n\nWenn es bereits existiert, wird diese Schriftrolle das Abbild vollständig heilen.

items.scrolls.exotic.scrollofpsionicblast.name=Schriftrolle der psionischen Explosion
items.scrolls.exotic.scrollofpsionicblast.ondeath=Die psionische Explosion riss deinen Geist in Stücke...
items.scrolls.exotic.scrollofpsionicblast.desc=Diese Schriftrolle birgt unglaubliche destruktive Energie, welche dazu verwendet werden kann, den Geist sämtlicher sichtbaren Kreaturen in Stücke zu reißen.\n\nDas hat aber auch eine bedeutende Kehrseite: Der Lesende wird auch verletzt, geblendet und geschwächt. Je mehr Ziele dieser Zauberspruch trifft, desto mehr Schaden erfährt der Lesende.



###spells
items.spells.alchemize.name=Alchemiere
items.spells.alchemize.enemy_near=Du kannst das nicht tun, wenn Gegner in der Nähe sind.
items.spells.alchemize.desc=Dieser Zauber bündelt Energie der Alchemie, und erlaubt dir sie für eine kurze Zeit so zu verwenden, als seist du im Besitz eines Kessels.

items.spells.aquablast.name=Wasserexplosion
items.spells.aquablast.desc=Dieser Zauber wird eine Wasserexplosion am Zielort erzeugen. Diese ist nicht stark genug, um Schaden anzurichten (selbst bei glühenden Gegnern), aber sie wird Wasser auf dem umliegenden Boden verteilen und sehr kurz jeden im Zentrum der Explosion betäuben.

items.spells.beaconofreturning.name=Leuchtfeuer der Rückkehr
items.spells.beaconofreturning.preventing=Die starke magische Aura dieses Ortes verhindert, dass du diesen Zauber verwendest.
items.spells.beaconofreturning.creatures=Die psychische Aura naher Kreaturen erlaubt es dir im Moment nicht, dich zu teleportieren.
items.spells.beaconofreturning.set=Das Leuchtfeuer wurde auf deiner jetzigen Position gesetzt.
items.spells.beaconofreturning.wnd_body=Setzen wird den Ort überschreiben, auf den das Leuchtfeuer vorher eingestellt war.\n\nZurückkehren wird dich zur zuletzt gesetzen Position zurückbringen und eine Benutzung des Zaubers verbrauchen.
items.spells.beaconofreturning.wnd_set=Setzen
items.spells.beaconofreturning.wnd_return=Rückkehr
items.spells.beaconofreturning.desc_set=Dieses Leuchtfeuer wurde irgendwo auf Ebene %d gesetzt.
items.spells.beaconofreturning.desc=Dieser schwierige Zauber erlaubt es dem Anwender zu einer voreingestellten Stelle zurückzukehren, egal wie weit weg sie liegt. Die Zauberkraft wird nur durch das Rückkehren verbraucht, die Position kann so oft festgelegt werden, wie gewünscht. Aber nur der zuletzt gesetzte Ort gilt.

items.spells.curseinfusion.name=verfluchte Infusion
items.spells.curseinfusion.inv_title=Verfluche einen Gegenstand
items.spells.curseinfusion.desc=Dieser Zauber erfüllt einen Gegenstand mit der gleichen bösartigen Magie, die auch dem DM-300 innewohnt. Der betroffene Gegenstand wird sofort verflucht und jede Verzauberung oder Glyphe überschrieben.

items.spells.featherfall.name=Federfall
items.spells.featherfall.light=Du fühlst dich so leicht wie eine Feder!
items.spells.featherfall.desc=Dieser Zauberspruch manipuliert die Auswirkung der Schwerkraft auf den Anwender und erlaubt es ihm, für eine kurze Zeit aus großen Höhen zu fallen, ohne Schaden zu erlangen. Jede Verwendung des Zaubers bietet nur Schutz für einen Abgrund.

items.spells.spell.ac_cast=ZAUBERN
items.spells.spell.no_magic=Du kannst keine Zauber sprechen, während du gegen Magie immun bist.

items.spells.magicalinfusion.name=magische Infusion
items.spells.magicalinfusion.inv_title=Fusioniere Gegenstand
items.spells.magicalinfusion.infuse=Dein/e %s ist von arkaner Macht durchdrungen!
items.spells.magicalinfusion.desc=Dieser Zauber durchdringt eine Waffe oder Rüstung mit starker, magischer Energie.\n\nNeben der Tatsache, dass die Waffe verbessert wird, erhält sie eine magische Verzauberung. Eine Rüstung wird mit einer magischen Glyphe versehen.\n\nWenn sich an dem Gegenstand bereits eine Verzauberung oder Glyphe befindet, wird sie durch diesen Zauber nicht entfernt.

items.spells.magicalporter.name=Magischer Träger
items.spells.magicalporter.inv_title=Trage einen Gegenstand
items.spells.magicalporter.nowhere=Es gibt keinen Ort, an welchen ein Gegenstand hingetragen werden könnte.
items.spells.magicalporter.desc=Dieser Zauber wird auf magische Art und Weise jeden Gegenstand transportieren. Anders als beim Händler-Ortungsgerät werden die Gegenstände jedoch zum Eingang der nächsten Boss-Ebene verbracht.

items.spells.phaseshift.name=Phasensprung
items.spells.phaseshift.tele_fail=Die Teleportationsmagie versagt.
items.spells.phaseshift.desc=Dieser chaotische Zauber wird jeden Character den er trifft auf eine zufällige Stelle auf dieser Ebene teleportieren. Der Zauber kann auf ein Ziel oder den Zaubernden selbst gerichtet werden.

items.spells.reclaimtrap.name=Reklamiere Falle
items.spells.reclaimtrap.no_trap=Dort ist keine Falle.
items.spells.reclaimtrap.desc=Dieser Zauberspruch enthält etwas von der Reparaturfähigkeit des DM-300. Angewendet auf eine aktive Falle, wird die mechanische Kraft der Falle wiederverwertet und zu magischer Energie, welche Zauberstäbe und Artefakte des Nutzers läd.

items.spells.recycle.name=Wiederverwertung
items.spells.recycle.inv_title=Gegenstand wiederverwerten
items.spells.recycle.recycled=Dein Gegenstand wurde als %s wiederverwertet.
items.spells.recycle.desc=Dieser Zauberspruch birgt eine schwache Verwandlungsmagie. Sie wirkt zwar nicht auf Ausrüstungsgegenstände, kann jedoch Schriftrollen, Tränke, Samen oder Runensteine in einen zufälligen Gegenstand gleicher Art umwandeln.

items.spells.targetedspell.prompt=Wähle ein Ziel
items.spells.targetedspell.inv_title=Fusioniere Gegenstand


###runestones
items.stones.inventorystone.ac_use=VERWENDEN

items.stones.runestone$placeholder.name=Runenstein

items.stones.stoneofaggression.name=Stein der Aggression
items.stones.stoneofaggression.desc=Wenn dieser Stein in die Nähe eines Feindes geworfen wird, überträgt er seine Aggressionsmagie auf sie.\n\nEin Feind unter dem Einfluss der Aggression, sieht sich gezwungen Dich anzugreifen anstatt der Verbündeten, falls Verbündete in der Nähe sind.
items.stones.stoneofaggression$aggression.name=Aggression

items.stones.stoneofaugmentation.name=Stein der magischen Feineinstellung
items.stones.stoneofaugmentation.inv_title=Verzaubere einen Gegenstand
items.stones.stoneofaugmentation.desc=Dieser Runenstein besitzt eine kraftvolle Magie mithilfe derer sich die Eigenschaft eines Gegenschaftes auf Kosten einer anderen verbessern lässt.\n\nAuf eine Waffe angewandt, erlaubt er Dir entweder Geschwindigkeit oder Schaden zu erhöhen.\n\nBei einer Rüstung ist es entweder die Ausweichrate oder die Verteidigung.
items.stones.stoneofaugmentation$wndaugment.choice=Was würdest Du gern erhöhen?
items.stones.stoneofaugmentation$wndaugment.speed=Geschwindigkeit
items.stones.stoneofaugmentation$wndaugment.damage=Schaden
items.stones.stoneofaugmentation$wndaugment.evasion=Ausweichen
items.stones.stoneofaugmentation$wndaugment.defense=Verteidigung
items.stones.stoneofaugmentation$wndaugment.none=Entferne Verzauberung
items.stones.stoneofaugmentation$wndaugment.cancel=Später entscheiden

items.stones.stoneofaffection.name=Stein der Zuneigung
items.stones.stoneofaffection.desc=Auf oder in die Nähe eines Feinds geworfen, wird dieser zeitweise betört, und dann versucht dieser anstatt auf Dich, auf Deine Verbündeten zu zielen.

items.stones.stoneofblast.name=Stein der Detonation
items.stones.stoneofblast.desc=Dieser Stein wird sofort an der Stelle explodieren, an der er geworfen wurde. Genau wie eine Bombe wird die Explosion Alles beschädigen, was in der Nähe ist.

items.stones.stoneofblink.name=Blinzelstein
items.stones.stoneofblink.desc=Dieser Stein wird die Person zu der Stelle teleportieren an die er geworfen wurde.

items.stones.stoneofclairvoyance.name=Stein der Hellsichtigkeit
items.stones.stoneofclairvoyance.desc=Dieser Stein wird augenblicklich alle Bodenplatten untersuchen welche von der Stelle aus sichtbar sind, an die er geworfen wurde, und bis zu zwei Fallen entschärfen, welche er dabei findet.

items.stones.stoneofdeepenedsleep.name=Stein des Tiefschlafs
items.stones.stoneofdeepenedsleep.desc=Wenn dieser Stein in die Nähe eines schlafenden Feindes geworfen wird, vertieft er magisch den Schlaf. Magisch schlafende Feinde werden unendlich lange schlafen, bis sie gestört werden.

items.stones.stoneofdetectcurse.name=Stein der Flucherkennung
items.stones.stoneofdetectcurse.inv_title=Prüfe einen Gegenstand
items.stones.stoneofdetectcurse.cursed=Du spürst, dass der Gegenstand verflucht ist.
items.stones.stoneofdetectcurse.not_cursed=Es gibt keine böse Magie in diesem Gegenstand.
items.stones.stoneofdetectcurse.desc=Dieser Runenstein trägt eine schwächere Version der Magie, welche in Schriftrollen zum Brechen von Flüchen enthalten ist. Während mit ihm zwar keine Flüche entfernt werden können, werden sie jedoch aufgespürt.

items.stones.stoneofenchantment.name=Stein der Verzauberung
items.stones.stoneofenchantment.inv_title=Verzaubere einen Gegenstand
items.stones.stoneofenchantment.weapon=Deine Waffe glüht in der Dunkelheit!
items.stones.stoneofenchantment.armor=Deine Rüstung glüht in der Dunkelheit!
items.stones.stoneofenchantment.desc=Dieser Runenstein besitzt die Magie der Bezauberung. Anders als eine Schriftrolle der Verbesserung, kann er nicht direkt die Macht eines Gegenstands erhöhen. Stattdessen wird er eine Waffe oder Rüstung mit einem Zauber versehen, so dass sie eine neue Kraft erhalten.

items.stones.stoneofflock.name=Herdenstein
items.stones.stoneofflock.desc=Dieser Runenstein beschwört für eine kurze Zeit magische Schafe herauf, um die Stelle herum an die er geworfen wurde.

items.stones.stoneofintuition.name=Stein der Intuition
items.stones.stoneofintuition.inv_title=Wahle einen Gegenstand
items.stones.stoneofintuition.desc=Dieser Runenstein besitzt eine schwächere Version der Magie welche auch in Schriftrollen der Identifizierung zu finden ist. Anstatt einen Gegenstand direkt zu identifieren, bemüht er Deine Intuition, und erlaubt Dir so den Versuch die Eigenschaften eines Trank oder einer Schriftrolle zu erraten.
items.stones.stoneofintuition$wndguess.text=Errate was der nicht identifizierte Gegenstand ist. Falls Du richtig liegt, wird der Gegenstand identifiziert.
items.stones.stoneofintuition$wndguess.correct=Richtig. Der Gegenstand wurde identifiziert!
items.stones.stoneofintuition$wndguess.incorrect=Du hast falsch geraten.

items.stones.stoneofshock.name=Stein des Schocks
items.stones.stoneofshock.desc=Dieser Runenstein setzt einen Strahl elektrischer Energie frei, welche vorübergehend alle Ziele in der Nähe  betäubt und dem Werfer eine Zauberstabaufladung pro Treffer einbringt.

###wands
items.wands.cursedwand.ondeath=Du hast dich selbst getötet durch deine/n %s.
items.wands.cursedwand.nothing=Es passiert nichts.
items.wands.cursedwand.grass=Plötzlich beginnt Gras um dich zu wuchern!
items.wands.cursedwand.fire=Du riechst etwas Verbranntes...
items.wands.cursedwand.transmogrify=Dein Zauberstab transmutiert es in einen komplett anderen Gegenstand!

items.wands.wand.ac_zap=FEUERN
items.wands.wand.fizzles=Dein Zauberstab zischt; Er scheint nicht genug Ladungen zu besitzen.
items.wands.wand.no_magic=Dein Zauberstab zischt; Dun kannst keine Zauberstäbe verwenden, während du gegen Magie immun bist.
items.wands.wand.self_target=Du kannst dich selber nicht als Ziel bestimmen.
items.wands.wand.identify=Du bist nun mit deinem %s vertraut,
items.wands.wand.cursed=Dieser Zauberstab ist verflucht, welche seine Magie zufällig und chaotisch macht.
items.wands.wand.not_cursed=Dieser Zauberstab ist frei von bösartiger Magie.
items.wands.wand.curse_discover=Dieser %s ist verflucht!
items.wands.wand.prompt=Wähle ein Ziel zum Zaubern.

items.wands.wandofblastwave.name=Zauberstab der Schockwelle
items.wands.wandofblastwave.staff_name=Stab der Schockwelle
items.wands.wandofblastwave.ondeath=Du hast dich selbst durch deinen eigenen Stab der Schockwelle getötet...
items.wands.wandofblastwave.desc=Dieser Stab besteht aus gold-geschmückten, mamorierten Stein und an seiner Spitze trohnt ein schwarzer Edelstein. Er fühlt sich sehr schwer an.
items.wands.wandofblastwave.stats_desc=Dieser Zauberstab schleudert ein magisches Geschoss, welcher an seinem Zielort gewaltsam explodiert. Die Kraft dieser Schockwelle richtet _%1$d-%2$d Schaden_ an und ist so stark, dass die meisten Gegner davonfliegen.

items.wands.wandofcorruption.name=Zauberstab der Korruption
items.wands.wandofcorruption.staff_name=Stab der Korruption
items.wands.wandofcorruption.already_corrupted=Dieser Charakter kann nicht weiter beeinflusst werden.
items.wands.wandofcorruption.desc=Dieser Zauberstab strahlt chaotische, dunkle Energie ab, falls das nicht schon durch den kleinen, dekorativen Schädel an seiner Spitze offensichtlich wurde.
items.wands.wandofcorruption.stats_desc=Dieser Zauberstab setzt eine Welle korrumpierender Energie frei, welche Gegner schwächt und sie schließlich Deinem Willen unterwirft. Gegner können versuchen der Korruption zu widerstehen, aber geschwächte Gegner sind deutlich leichter zu korrumpieren als gesunde.

items.wands.wandofdisintegration.name=Zauberstab des Zerfalls
items.wands.wandofdisintegration.staff_name=Stab des Zerfalls
items.wands.wandofdisintegration.desc=Dieser Zauberstab besteht aus glattem Obsidian, welcher von einem violetten Licht umgeben ist. Er strahlt eine destruktive Energie aus und wartet geduldig darauf, verwendet zu werden.
items.wands.wandofdisintegration.stats_desc=Dieser Stab sendet einen alles durchdringenden Strahl aus, welcher noch weiter reicht, wenn der Stab verbessert wird. Dieser Stab richtet _%1$d-%2$d Schaden_ an und verursacht zusätzlichen Schaden für jeden Gegner und jedes Hindernis, welcher der Strahl durchdrungen hat.

items.wands.wandoffireblast.name=Stab des Flammenstoß
items.wands.wandoffireblast.staff_name=Stab der Feuersbrunst
items.wands.wandoffireblast.desc=Dieser Zauberstab besteht aus rot-lackiertem Holz, geschmückt mit goldenen Blättern, was diesem Stab ein majestätisches Aussehen verleiht. Knacken und Zischen ist aus seiner Spitze zu hören, begierig, seine mächtige Magie zu entfachen.
items.wands.wandoffireblast.stats_desc=Dieser Zauberstab erzeugt einen kegelförmigen Flammenstoß, welcher mit jeder Verbesserung deutlich mächtiger wird und damit auch mehr Ladungen verbraucht. Die nächste Entladung wird _%1$d Ladungen_ verbrauchen und _%2$d-%3$d Schaden_ anrichten.

items.wands.wandoffrost.name=Zauberstab des Frostes
items.wands.wandoffrost.staff_name=Stab des Frosts
items.wands.wandoffrost.desc=Dieser Zauberstab scheint aus magischen Eis zu bestehen, wie seine kugelförmigen Spitze. Außerdem fühlt sich der Stab sehr kalt an, doch irgendwie verbleibt deine Hand warm.
items.wands.wandoffrost.stats_desc=Dieser Zauberstab verschießt eisige Energie auf deine Gegner, richtet _%1$d-%2$d Schaden_ an und unterkühlt diese, was ihre Geschwindigkeit verringert. Dieser Effekt wirkt stärker, wenn das Ziel im Wasser steht. Unterkühlte und gefrorene Gegner erleiden weniger Schaden durch diesen Zauberstab, da diese bereits unter der Kälte leiden.

items.wands.wandoflightning.name=Zauberstab des Blitzschlags
items.wands.wandoflightning.staff_name=Stab des Blitzes
items.wands.wandoflightning.ondeath=Du hast dich mithilfe deines Zauberstab des Blitzschlags selbst getötet...
items.wands.wandoflightning.desc=Dieser Zauberstab besteht aus solidem Metal und wirkt schwerer als der erste Eindruck vermuten lässt. Zwei Zinken verbinden sich an der Spitze, wo die Elektrizität sich lichtbogenartig entlädt.
items.wands.wandoflightning.stats_desc=Dieser Stab entläd einen starken Blitzschlag auf seine Opfer, richtet _%1$d-%2$d Schaden_ an und springt von Feind zu Feind, wenn diese nahe einander stehen. Besonders effektiv kann dieser verwendet werden, wenn sich deine Gegner im Wasser befinden. Du kannst ebenfalls einen Schlag erleiden, wenn du dich zu Nahe an deinem Ziel befindest.

items.wands.wandofmagicmissile.name=Stab der magischen Geschosse
items.wands.wandofmagicmissile.staff_name=Stab der magischen Geschosse
items.wands.wandofmagicmissile.desc=Dieser recht einfache Zauberstab verschießt Geschosse aus purer magische Energie. Dieser Stab ist zwar nicht so stark wie andere Zauberstäbe, verfügt jedoch über mehr Ladungen.
items.wands.wandofmagicmissile.stats_desc=Jedes Geschoss dieses Zauberstabs richtet _%1$d-%2$d Schaden_ an und verursacht keine weiteren Effekte.

items.wands.wandofprismaticlight.name=Stab des prismatischen Lichtes
items.wands.wandofprismaticlight.staff_name=Stab des prismatischen Lichtes
items.wands.wandofprismaticlight.desc=Dieser Stab besteht aus einem solidem, lichtdurchlässigem Kristall und sieht fast so aus wie ein langes, glattes Stück Glas. Kleine Schimmer bunten Lichts tanzen um die Spitze des Stabs, begierig darauf, sich zu entfesseln.
items.wands.wandofprismaticlight.stats_desc=Dieser Zauberstab gibt einen Lichtstrahl frei, welcher _%1$d-%2$d Schaden_ verursacht und alle Opfer erblinden lässt. Zusätzlich enthüllt das Licht sich in der Nähe befindliche Fallen und Geheimgänge. Untote und Dämonen sind besonders anfällig gegen gebündelte Licht und brennen lichterloh, was Zusatzschaden verursacht.

items.wands.wandofregrowth.name=Zauberstab des Wildwuchses
items.wands.wandofregrowth.staff_name=Stab des Wildwuchses
items.wands.wandofregrowth.desc=Dieser Zauberstab besteht aus einem dünnen Stück meisterlich-verarbeitetem Holzes. Irgendwie wirkt es lebendig und pulsierend in grüner Farbe, wie das Herz eines jungen Baumes.
items.wands.wandofregrowth.stats_desc=Wenn dieser Stab benutzt wird, verwendet er all seine Ladungen, um einen magischen Wildwuchs zu entfachen. Diese Magie bewirkt, dass Gras, Wurzeln und seltene Pflanzen wachsen und gedeihen. Auf dem Stab steht eingraviert: „Wenn Leben vergeht wird bereits ein neues Leben zu wachsen beginnen… Der Ewige Kreislauf Verbleibt Ewiglich!“
items.wands.wandofregrowth$dewcatcher.name=Taufänger
items.wands.wandofregrowth$dewcatcher.desc=Taufänger tarnen sich als Gras um überflüssiger Aufmerksamkeit zu entgehen, doch an der Menge an gesammeltem Tau lässt sich diese Taufänger-Pflanze leicht erkennen.
items.wands.wandofregrowth$seedpod.name=Samenschote
items.wands.wandofregrowth$seedpod.desc=Samenschoten sehen sehr schön aus, aber die Wurzeln dieser Pflanze vernichteen andere Pflanzen und rauben ihre Samen, welche dann in der Schote gesammelt werden.

items.wands.wandoftransfusion.name=Zauberstab der Transfusion
items.wands.wandoftransfusion.staff_name=Stab der Transfusion
items.wands.wandoftransfusion.ondeath=Du hast dich mithilfe deines Zauberstabes der Transfusion selbst getötet...
items.wands.wandoftransfusion.charged=Dein Stab ist geladen mit der Lebensenergie deines Feindes!
items.wands.wandoftransfusion.desc=Dieser recht gewöhnlich aussehende Stab hebt sich nur durch sein magentafarbene Verzierung und den pechschwarzen Edelstein an seiner Spitze hervor.
items.wands.wandoftransfusion.stats_desc=Dieser Zauberstab verzehrt etwas von Deiner Lebensenergie und feuert diese auf sein Ziel. Der Effekt ist sehr vielseitig: Verbündete werden geheilt oder geschützt, Gegner werden vorübergehend betört und feindliche Untote erleiden erheblichen Schaden.

items.wands.wandofcorrosion.name=Zauberstab der Zersetzung
items.wands.wandofcorrosion.staff_name=Stab der Zersetzung
items.wands.wandofcorrosion.desc=Dieser Zauberstab hat einen aschgrauen Körper und vollendet sein Aussehen mit einem Orange-glänzendem Edelstein, welcher aus seiner Spitze trohnt.
items.wands.wandofcorrosion.stats_desc=Dieser Zauberstab schießt einen Bolzen, der am Zielort explodiert und eine Wolke mit stark zersetzendem Gas freigibt. Alles was sich in der Wolke befindet wird durchgehend Schaden erleiden, mit der Zeit zunehmend.



###weapon curses
items.weapon.curses.annoying.name=%s der Nerverei
items.weapon.curses.annoying.msg_1=OH, BEKÄMPFEN WIR ETWAS?
items.weapon.curses.annoying.msg_2=JA, HOL SIE DIR!
items.weapon.curses.annoying.msg_3=HEY, HÖR MIR ZU!
items.weapon.curses.annoying.msg_4=SIND WIR SCHON BEIM ENDGEGNER?
items.weapon.curses.annoying.msg_5=AUTSCH, SCHLAG NICHT SO FEST ZU!
items.weapon.curses.annoying.desc=Nervige Waffen sind in der Lage zu sprechen, neigen aber dazu, sehr energisch zu sein. Sie werden oft die Aufmerksamkeit auf dich lenken ohne dies wirklich zu beabsichtigen.

items.weapon.curses.displacing.name=%s der Verdrängung
items.weapon.curses.displacing.desc=Waffen der Verdrängung wurden mit einer chaotischen Teleportationsmagie versehen. Sie besitzen die Fähigkeit, Gegner irgendwo auf diese Ebene zu teleportieren.

items.weapon.curses.elastic.name=elastisch %s
items.weapon.curses.elastic.desc=Elastische Waffen können keinen Schaden verursachen, aber schleudern Gegner ein kurzes Stück zurück.

items.weapon.curses.exhausting.name=%s der Erschöpfung
items.weapon.curses.exhausting.desc=Waffen der Erschöpfung lassen sich nur mit viel Mühe benutzen und werden dadurch Ihren Träger regelmäßig am Rande Ihrer Erschöpfung bringen.

items.weapon.curses.fragile.name=%s der Zerbrechlichkeit
items.weapon.curses.fragile.desc=Zerbrechliche Waffen verhalten sich am Anfang wie ihre normalen Gegenstücke, aber nutzen Sie auf langer Sicht wesentlich schneller ab.

items.weapon.curses.friendly.name=%s der Freundlichkeit
items.weapon.curses.friendly.desc=Freundliche Waffen sind am besten für Pazifisten geeignet und lösen gelegentlich Magie aus, die es unmöglich macht zu kämpfen.

items.weapon.curses.sacrificial.name=Opfer-%s
items.weapon.curses.sacrificial.desc=Opferwaffen dürstet es nach dem Blut ihres Trägers als Gegenleistung für den Angriff auf Feinde. Je gesünder der Träger ist, desto mehr Blut wird der Fluch verlangen.

items.weapon.curses.wayward.name=%s der Launigkeit
items.weapon.curses.wayward.desc=Bei Waffen der Launigkeit ist es sehr schwer, sie korrekt einzusetzen. Sie sind aus irgendeinem Grund extrem ungenau, außer der Angriff ist ein garantierter Erfolg.


###enchantments
items.weapon.enchantments.blazing.name=Flammen-%s
items.weapon.enchantments.blazing.desc=Diese Verzauberung wird Flammen aus einer Waffen spucken lassen, was Gegner sowie umliegendes Gelände gleichermaßen in Flammen setzt.

items.weapon.enchantments.chilling.name=Frost-%s
items.weapon.enchantments.chilling.desc=Gegner, die mit dieser Verzauberung getroffen werden, werden unterkühlt, was ihre Bewegungen und Angriffe verlangsamt.

items.weapon.enchantments.dazzling.name=Blende-%s
items.weapon.enchantments.dazzling.desc=Diese Verzauberung blendet Gegner, wenn sie getroffen werden. Geblendete Gegner können kurzfristig sich nicht orientieren.

items.weapon.enchantments.eldritch.name=Eldritch-%s
items.weapon.enchantments.eldritch.desc=Eldritch-Waffen verleihen Ihre Träger eine Aura der Unheimlichkeit. Dies kann Gegner vor Angst und Schrecken zur spontanen Fluch verleiten.

items.weapon.enchantments.grim.name=%s des Grauens
items.weapon.enchantments.grim.desc=Diese mächtige Verzauberung besitzt die Kraft, einen Gegner sofort zu exekutieren. Je schwächer der Gegner ist, desto wahrscheinlicher wird dieser sofort getötet.

items.weapon.enchantments.lucky.name=%s des Glücks
items.weapon.enchantments.lucky.desc=Eine Glückswaffe richtet entweder den doppelten oder gar keinen Schaden an. Die Wahrscheinlichkeit verbessert sich zu Deinen Gunsten mit jedem Angriff bei dem Du keinen Schaden austeilst.

items.weapon.enchantments.projecting.name=%s der Reichweite
items.weapon.enchantments.projecting.desc=Mit dieser Verzauberung werden Nahkampfwaffen eine größere Reichweite erhalten. Fernwaffen werden nahegelegene Wände durchdringen können.

items.weapon.enchantments.shocking.name=Schock-%s
items.weapon.enchantments.shocking.desc=Elekrizität geht von der verzauberten Waffe kontrolliert hervor, was zusätzlichen Schaden an alle Gegner in der Nähe anrichtet.

items.weapon.enchantments.stunning.name=%s der Lähmung
items.weapon.enchantments.stunning.desc=Einmal getroffen von der verzauberten Waffe, macht Sie Ihr Opfer komplett handlungsunfähig, was Sie zu noch leichteren Zielen weiterer Angriffe macht.

items.weapon.enchantments.unstable.name=Chaotischer%s
items.weapon.enchantments.unstable.desc=Diese Verzauberung sondert eine chaotische Energie ab und wird mit jedem Treffer als eine andere Verzauberung agieren.

items.weapon.enchantments.vampiric.name=%s des Vampirs
items.weapon.enchantments.vampiric.desc=Diese starke Verzauberung absorbiert mit jedem Treffer die Lebensenergie des Gegnern und heilt die Verletzungen seines Trägers.

items.weapon.enchantments.venomous.name=%s des Giftes
items.weapon.enchantments.venomous.desc=Verzauberte Waffen dieser Art fügen Gegnern ein tödliches Gift zu, welches mit jedem Treffer immer effektiver wird.

items.weapon.enchantments.vorpal.name=%sder Schärfe
items.weapon.enchantments.vorpal.desc=Diese Waffen fügen extreme Blutungen an und können so tödliche Verwundungen anrichten.


###melee weapons
items.weapon.melee.assassinsblade.name=Attentäterklinge
items.weapon.melee.assassinsblade.stats_desc=Diese Waffe kann gegen ahnungslose Gegner besonders effektiv geführt werden.
items.weapon.melee.assassinsblade.desc=Eine kleine gewellte Klinge aus Obsidian. Es fällt schwer sie zu führen, obwohl die Klinge sehr leicht ist. In den richtigen Händen ist diese Waffe tödlich.

items.weapon.melee.battleaxe.name=Streitaxt
items.weapon.melee.battleaxe.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.battleaxe.desc=Der enorme Stahlkopf dieser Streitaxt bringt eine beachtliche Wucht mit jedem Schlag.

items.weapon.melee.crossbow.name=Armbrust
items.weapon.melee.crossbow.stats_desc=Diese Waffe verstärkt den Schaden von Pfeilen, falls sie ausgerüstet ist und verleiht ihnen die eigenen Zauberkräfte.
items.weapon.melee.crossbow.desc=Eine etwas komplizierte Waffe, welche Bolzen mit außergewöhnlicher Geschwindigkeit verschießt.Obwohl sie nicht dafür entworfen wurde, ist sie - durch ihre schwere und kräftige Ausführung - durchaus für den Nahkampf verwendbar.

items.weapon.melee.dagger.name=Dolch
items.weapon.melee.dagger.stats_desc=Diese Waffe ist gegen ahnungslose Gegner stärker.
items.weapon.melee.dagger.desc=Ein einfacher Eisendolch mit einem abgenutzten Holzgriff.

items.weapon.melee.dirk.name=Langdolch
items.weapon.melee.dirk.stats_desc=Diese Waffe kann gegen ahnungslose Gegner effektiv geführt werden.
items.weapon.melee.dirk.desc=Ein längerer Stoßdolch, hat ein wenig mehr Stahl der in Gegner versenkt werden kann.

items.weapon.melee.flail.name=Flegel
items.weapon.melee.flail.stats_desc=Dies ist eine eher ungenaue Waffe.\nDiese Waffe kann nicht für Überraschungsangriffe genutzt werden.
items.weapon.melee.flail.desc=Eine Kugel übersät mit Stacheln, welche mittels einer schweren Kette an einem Griff befestigt wurde. Diese Waffe ist sehr unhandlich, landet richtet bei einem direkten Treffer vernichtende Schäden an.

items.weapon.melee.gauntlet.name=Steinhandschuh
items.weapon.melee.gauntlet.stats_desc=Dies ist eine sehr schnelle Waffe.\nDiese Waffe wehrt 0-4 Schaden ab.
items.weapon.melee.gauntlet.desc=Dieser massige Kampfhandschuh ist aus einem karminrotem Material gefertigt, mit darauf aufgesetzten, schweren, magischen Steinen. Das Material zieht sich um Deine Hand zusammen und lässt die dicke Steinplatte fast wie eine zweite Haut erscheinen. Eine solch schwere Waffe zu schwingen erfördert viel Stärke, aber bringt eine enorme Wucht in Deine Schläge.

items.weapon.melee.glaive.name=Glefe
items.weapon.melee.glaive.stats_desc=Dies ist eine eher langsame Waffe.\nDiese Waffe besitzt erhöhte Reichweite.
items.weapon.melee.glaive.desc=Eine gewaltige Stangenwaffe, die aus einer Schwertklinge am Ende einer Stange besteht.

items.weapon.melee.gloves.name=Kampfhandschuhe
items.weapon.melee.gloves.stats_desc=Diese Waffe ermöglicht sehr schnelle Angriffe.
items.weapon.melee.gloves.desc=Diese Kampfhandschuhe bieten keinen Schutz, dienen jedoch als einsatzbereite Waffe, welche die Hände frei lässt.

items.weapon.melee.greataxe.name=Großaxt
items.weapon.melee.greataxe.stats_desc=Diese Waffe ist unglaublich schwer.
items.weapon.melee.greataxe.desc=Gedacht um auf der Schulter des Besitzers getragen zu werden, ist diese gigantische Axt ebenso mächtig wie schwer.

items.weapon.melee.greatshield.name=Großschild
items.weapon.melee.greatshield.typical_stats_desc=Diese Waffe wehrt typischerweise 0-%d Schaden ab. Diese Abwehr steigt mit der Aufwehrtung der Waffe.
items.weapon.melee.greatshield.stats_desc=Diese Waffe wehrt 0-%d Schaden ab. Die Abwehrkraft steigt mit den Aufwertungen der Waffe.
items.weapon.melee.greatshield.desc=Dieses gigantische Schild ist eher eine mobile Wand als ein Schild. Es hilft bei der Verteidigung, aber lässt nicht viel Spielraum um anzugreifen.

items.weapon.melee.greatsword.name=Großschwert
items.weapon.melee.greatsword.desc=Diese aufragende Klinge richtet hohen Schaden aufgrund der Wucht, welche diese Klinge mit jedem Hieb erzeugt.

items.weapon.melee.handaxe.name=Handaxt
items.weapon.melee.handaxe.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.handaxe.desc=Eine leichte Holzfälleraxt. Zweckentfremdet funktoniert diese breite Klinge auch gut gegen Feinde.

items.weapon.melee.knuckles.name=Schlagringe
items.weapon.melee.knuckles.stats_desc=Diese Waffe ermöglicht sehr schnelle Angriffe.
items.weapon.melee.knuckles.desc=Ein Stück Eisen, welches so geformt wurde, dass es um die Knöchel passt. Hält die Hände frei und ermöglicht trotzdem bessere Attacken als mit der blanken Faust.

items.weapon.melee.longsword.name=Langschwert
items.weapon.melee.longsword.desc=Die scharfe Klinge dieses stählernden Langschwertes reflektiert beruhigend im Licht, obwohl es wegen seiner Länge recht schwer ist.

items.weapon.melee.mace.name=Streitkolben
items.weapon.melee.mace.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.mace.desc=Die große Eisenspitze dieser Waffe richtet beträchtlichen Schaden an.

items.weapon.melee.magesstaff.name=Magierstab
items.weapon.melee.magesstaff.ac_imbue=VERSCHMELZEN
items.weapon.melee.magesstaff.ac_zap=FEUERN
items.weapon.melee.magesstaff.prompt=Wähle einen Stab zum Verschmelzen
items.weapon.melee.magesstaff.imbue=Du hast deinen Stab mit dem %s verschmolzen.
items.weapon.melee.magesstaff.conflict=Die magischen Kräfte, die hier entgegenwirken, löschen die Verzauberung deines Stabes aus.
items.weapon.melee.magesstaff.id_first=Du musst diesen Zauberstab erstmal identifizieren.
items.weapon.melee.magesstaff.cursed=Du kannst einen verfluchten Zauberstab nicht verwenden.
items.weapon.melee.magesstaff.warning=Bist du dir sicher, dass du deinen Zauberstab mit diesem Stab verschmelzen möchtest? Die Magie der vorherigen Verschmelzung wird verloren gehen.\n\nWenn der zu verschmelzende Zauberstab die selbe oder eine höhere Stufe als dieser Stab hat wird er die Stufe des neuen Zauberstabs plus eine einzige seiner eigenen Verbesserungen übernehmen.\n\nDiese Verschmelzung wird in einem Stufe %d Stab resultieren.
items.weapon.melee.magesstaff.yes=Ja, ich bin mir sicher.
items.weapon.melee.magesstaff.no=Nein, lieber doch nicht...
items.weapon.melee.magesstaff.desc=Vom Magier selbst gefertigt, ist dieser Stab eine einzigartige magische Waffe. Anstatt eigene, ihm innewohnende Magie zu besitzen, bezieht dieser Stab die Energie eines mit ihm verschmolzenen Stabes.
items.weapon.melee.magesstaff.no_wand=In diesem Stab ruht aktuell keine Magie. Zuerst muss dieser Zauberstab mit _der Kraft eines anderen Zauberstabs verschmolzen werden,_ damit dieser Zauber wirken kann.
items.weapon.melee.magesstaff.has_wand=Der Stab ist derzeit mit einem _%s_ verschmolzen.

items.weapon.melee.meleeweapon.stats_known=Diese Nahkampfwaffe der _Stufe %1$d_ richtet _%2$d-%3$d Schaden_ an und benötigt eine _Stärke von %4$d,_ um die Waffe ohne Abzüge verwenden zu können.
items.weapon.melee.meleeweapon.stats_unknown=Diese Nahkampfwaffe der _Stufe %1$d_ richtet gewöhnlich _%2$d-%3$d Schaden_ an und benötigt eine _Stärke von %4$d,_ um die Waffe ohne Abzüge verwenden zu können.
items.weapon.melee.meleeweapon.probably_too_heavy=Wahrscheinlich ist diese Waffe zu schwer für dich.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=Kurzschwert
items.weapon.melee.shortsword.desc=Ein ziemlich kurzes Schwert, nur ein paar Zentimeter länger als ein Dolch.

items.weapon.melee.quarterstaff.name=Kampfstab
items.weapon.melee.quarterstaff.stats_desc=Diese Waffe wehrt 0-3 Schaden ab.
items.weapon.melee.quarterstaff.desc=Dieser Stab besteht aus Hartholz, seine Enden sind mit Eisen beschlagen.

items.weapon.melee.roundshield.name=Rundschild
items.weapon.melee.roundshield.typical_stats_desc=Diese Waffe wehrt typischerweise 0-%d Schaden ab. Diese Abwehr steigt mit der Aufwehrtung der Waffe.
items.weapon.melee.roundshield.stats_desc=Diese Waffe wehrt 0-%d Schaden ab. Die Abwehrkraft steigt mit den Aufwertungen der Waffe.
items.weapon.melee.roundshield.desc=Dieses große Schild wehrt Angriffe effektiv ab und ist zur Not auch eine brauchbare Waffe.

items.weapon.melee.runicblade.name=Runenklinge
items.weapon.melee.runicblade.stats_desc=Diese Waffe wird von weiteren Aufwertungen besonders profitieren.
items.weapon.melee.runicblade.desc=Eine mysteriöse Waffe aus einem fernen Land, mit einer hellblauen Klinge.

items.weapon.melee.sai.name=Sai
items.weapon.melee.sai.stats_desc=Dies ist eine sehr schnelle Waffe.\nDiese Waffe wehrt 0-2 Schaden ab.
items.weapon.melee.sai.desc=Zwei dünne Klingen, die in je einer Hand getragen werden sollen. Großartig geeignet zum Parieren und austeilen schneller Schnitte.

items.weapon.melee.scimitar.name=Krummsäbel
items.weapon.melee.scimitar.stats_desc=Diese Waffe ermöglicht schnelle Angriffe.
items.weapon.melee.scimitar.desc=Eine dicke gewölbte Klinge. Die Form ermöglicht es zwar schnelle Hiebe auszuteilen, auf Kosten des Schadens.

items.weapon.melee.spear.name=Speer
items.weapon.melee.spear.stats_desc=Dies ist eine eher langsame Waffe.\nDiese Waffe besitzt erhöhte Reichweite.
items.weapon.melee.spear.desc=Ein schlanker Holzstab. An seiner Spitze ruht eine scharfe Eisenspitze.

items.weapon.melee.sword.name=Schwert
items.weapon.melee.sword.desc=Ein gut ausbalanciertes Schwert. Nicht zu groß, aber immer noch merklich länger als ein Kurzschwert.

items.weapon.melee.warhammer.name=Streithammer
items.weapon.melee.warhammer.stats_desc=Diese Waffe ermöglicht präzise Angriffe.
items.weapon.melee.warhammer.desc=Nur wenige Kreaturen können dem vernichtenden Schlag dieser gewaltigen Masse aus Blei und Stahl standhalten, aber es braucht große Stärke, um diese Waffe effektiv verwenden zu können.

items.weapon.melee.whip.name=Peitsche
items.weapon.melee.whip.stats_desc=Diese Waffe verfügt über eine enorme Reichweite.
items.weapon.melee.whip.desc=Am Ende der gebundenen Lederriemen befindet sich ein Eisenhaken, welches nur geringfügigen Schaden anrichtet, aber dafür über eine unschlagbare Reichweite besitzt.

items.weapon.melee.wornshortsword.name=Abgenutztes Kurzschwert
items.weapon.melee.wornshortsword.desc=Ein recht kurzes Schwert, welches aufgrund langanhaltender Verwendung deutlich abgenutzt ist. Es ist sowohl schwächer als auch leichter als ein gewöhnliches Kurzschwert.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Adrenalin-Dart
items.weapon.missiles.darts.adrenalinedart.desc=Diese Pfeile wurde in eine Flinkdistel-haltige Mischung getaucht, welche ihr Ziel beschleunigt. Die Geschwindigkeit von Bewegungen und Angriffen wird beschleunigt, ob Bewegungen stärker profitieren.

items.weapon.missiles.darts.blindingdart.name=Dart der Erblindung
items.weapon.missiles.darts.blindingdart.desc=Diese Pfeile wurden in eine Blindkraut-haltige Mischung getaucht, die ihr Ziel für kurze Zeit erblinden lässt. Allerdings behält ein Feind seine Orientierung und wird immer noch wissen, wo er Dich zuletzt gesehen hat.

items.weapon.missiles.darts.chillingdart.name=Frostdart
items.weapon.missiles.darts.chillingdart.desc=Diese Darts wurden in eine Eiskappen-haltige Mischung getaucht, die ihr Ziel deutlich abkühlen werden.

items.weapon.missiles.darts.dart.name=Wurfpfeil
items.weapon.missiles.darts.dart.desc=Dieser einfache Wurfpfeil, aus Holz mit metallenen Zacken, ist perfekt für genaue Würfe ausgelegt und beißt sein Opfer mit Schwung aus dem Handgelenk.
items.weapon.missiles.darts.dart.unlimited_uses=Jedoch, aufgrund der einfachen Konstruktion nutzen sich Wurfpfeile nicht ab und halten so für immer.

items.weapon.missiles.darts.displacingdart.name=Dart der Verdrängung
items.weapon.missiles.darts.displacingdart.desc=Diese Darts wurden in eine Blassblatt-haltige Mischung getaucht, die ihr Ziel ein kleines Stück wegteleportiert.

items.weapon.missiles.darts.healingdart.name=Heildart
items.weapon.missiles.darts.healingdart.desc=Diese Darts sind in eine Sonnengras-haltige Mischung getaucht, welche einen Heilungsschub beim Ziel auslöst. Der Dart selbst ist jedoch weiterhin gefährlich.

items.weapon.missiles.darts.holydart.name=Sternenblumen-Dart
items.weapon.missiles.darts.holydart.desc=Diese Darts wurden in eine Sternenblumen-haltige Mischung getaucht, die dem Ziel eine Menge Kraft einflößt. Der Dart selbst ist jedoch immer noch gefährlich.

items.weapon.missiles.darts.incendiarydart.name=Brand-Wurfpfeil
items.weapon.missiles.darts.incendiarydart.desc=Diese Darts wurden in eine Feuerblüten-haltige Mischung getaucht, welche sich beim Auftreffen hell entzündet.

items.weapon.missiles.darts.paralyticdart.name=Paralyse-Dart
items.weapon.missiles.darts.paralyticdart.desc=Diese Pfeile wurden in eine Erdwurzel-haltige Mischung getaucht, die ihr Ziel für kurze Zeit lähmt.

items.weapon.missiles.darts.poisondart.name=Gift-Dart
items.weapon.missiles.darts.poisondart.desc=Diese Dart wurden in eine Trauermoos-haltige Mischung getaucht, die das Ziel vergiftet.

items.weapon.missiles.darts.rotdart.name=Dart der Fäulnis
items.weapon.missiles.darts.rotdart.desc=Diese bösen Wurfpfeile werden mit einer säurehaltigen Faulbeeren-Mischung präpariert und ätzen sich durch alles, womit der Pfeil in Berührung kommt. Starke Feinde werden einen Großteil der Wirkung aushalten, aber die Korrosion ist stark genug, um die meisten normalen Gegner sofort zu töten. Leider ist die Verbindung instabil und verfällt immer nach einmaliger Verwendung.

items.weapon.missiles.darts.shockingdart.name=Schock-Dart
items.weapon.missiles.darts.shockingdart.desc=Diese Darts wurden in eine Sturmreben-haltige Mischung getaucht, welche dem Ziel einen ordentlichen Schock verpassen wird.

items.weapon.missiles.darts.sleepdart.name=Schlaf-Dart
items.weapon.missiles.darts.sleepdart.desc=Diese Darts wurden in eine Traumblatt-haltige Mischung getaucht, welche ihr Ziel umgehend in einen leichten Schlaf versetzt.

items.weapon.missiles.darts.tippeddart.durability=Präparierte Wurfpfeile verlieren ihren Wirkung und werden bei der Verwendung zu normalen Wurfpfeilen.
items.weapon.missiles.darts.tippeddart.uses_left=Bei diesem Stapel von Wurfpfeilen können noch _%d/%d_ verwendet werden, bevor ein Wirkung nachlässt.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Aber diese sind von so hoher Qualität, dass sie für immer bestehen werden._
items.weapon.missiles.darts.tippeddart.about_to_break=Deine Wirkung des Wurfpfeiles läuft bald ab.


items.weapon.missiles.bolas.name=Bola
items.weapon.missiles.bolas.desc=Die ungewöhnliche Fernkampfwaffe richtet nicht besonders viel Schaden an, aber leistet ganze Arbeit darin, das Ziel zu verlangsamen.

items.weapon.missiles.boomerang.name= Bumerang
items.weapon.missiles.boomerang.desc=Wenn diese flach-gekrümmte Waffe auf den Feind geworfen wird, kehrt sie wieder in die Hand des Werfers zurück.
items.weapon.missiles.boomerang.durability=Auf Grund seines soliden Aufbaus, nutzt sich dieser Bumerang nicht ab.

items.weapon.missiles.curaredart.name=Curare-Wurfpfeil
items.weapon.missiles.curaredart.desc=Diese Pfeile wurden in eine erdwurzel-haltige Mischung getaucht, die ihr Ziel für kurze Zeit lähmt.

items.weapon.missiles.fishingspear.name=Harpune
items.weapon.missiles.fishingspear.desc=Kleine Wurfspieße zum Fischen. Sie eignen sich auch gut als improvisierte Waffen.

items.weapon.missiles.javelin.name=Wurfspeer
items.weapon.missiles.javelin.desc=Diese schweren Wurfspeere sind so ausbalanciert, dass sie immer mit der Spitze voran fliegen.

items.weapon.missiles.missileweapon.stats=Diese Wurftwaffe der _Stufe %1$d_ richtet _%2$d-%3$d Schaden_ an und benötigt eine _Stärke von %4$d,_ um die Waffe ohne Abzüge verwenden zu können.
items.weapon.missiles.missileweapon.distance=Diese Waffe wurde entwickelt, um aus der Ferne verwendet zu werden. Das macht sie treffsicherer gegen entfernte Feinde, aber weniger genau im Nahkampfbereich.
items.weapon.missiles.missileweapon.durability=Wurfwaffen werden beim Gebrauch abgenutzt und zerbrechen.
items.weapon.missiles.missileweapon.uses_left=Diese Waffen können noch _%d/%d_ Mal verwendet werden, bevor eine zerbricht.
items.weapon.missiles.missileweapon.unlimited_uses=_Aber diese sind von so hoher Qualität, dass sie für immer bestehen werden._
items.weapon.missiles.missileweapon.about_to_break=Deine Wurfwaffe ist dabei zu zerbrechen.

items.weapon.missiles.shuriken.name=Wurfstern
items.weapon.missiles.shuriken.desc=Sternförmige Metallobjekte mit messerscharfen Kanten. Sie sind leicht und einfach zu verwenden, auch aus der Bewegung. Ein einzelnes Shuriken kann sofort nach einer Bewegung geworfen werden.

items.weapon.missiles.throwinghammer.name=Wurfhammer
items.weapon.missiles.throwinghammer.desc=Diese schweren Hämmer sind dafür gemacht auf einen Gegner geworfen zu werden. Während sie etwas mehr Schaden vermissen lassen, sorgt die glatte Ausführung, komplett aus Metall dafür, dass sie sehr haltbar sind und nicht in Gegnern stecken bleiben.

items.weapon.missiles.throwingknife.name=Wurfmesser
items.weapon.missiles.throwingknife.desc=Diese leichten Messer sind austariert, um durch die Luft direkt in ihr Ziel zu fliegen. Sie sind am wirksamsten gegen ahnungslose Gegner.

items.weapon.missiles.throwingspear.name=Wurfspeer
items.weapon.missiles.throwingspear.desc=Diese leichten Speere sind aus dünnem Material und so hergestellt, um geworfen und nicht gestoßen zu werden.

items.weapon.missiles.throwingstone.name=Wurfstein
items.weapon.missiles.throwingstone.desc=Diese Steine wurden abgeschliffen, damit sich mit größerer Kraft geworfen werden können, als normale Steine. Trotz der Handwerkskunst sind sie weiterhin keine sehr zuverlässige Waffe.

items.weapon.missiles.tomahawk.name=Tomahawk
items.weapon.missiles.tomahawk.desc=Diese Wurfäxte haben eine gezackte Kante, weshalb sie etwas schwieriger zu handhaben sind. Wie auch immer, ein ordentlicher Schlag mit dieser Waffe wird dem Feind eine klaffende Wunde reißen.

items.weapon.missiles.trident.name=Dreizack
items.weapon.missiles.trident.desc=Massive Wurfspeere mit drei tödlichen Zacken. Sie sind mächtig, aber recht schwer.


items.weapon.spiritbow.name=Seelenbogen
items.weapon.spiritbow.ac_shoot=SCHIEẞEN
items.weapon.spiritbow.prompt=Wähle ein Ziel
items.weapon.spiritbow.stats=Der Bogen kann nicht direkt verbessert werden, sondern wird mit zunehmendem Level immer stärker. In deinem aktuellen Level verursachen Pfeile, die aus dem Bogen geschossen werden, _%1$d-%2$d Schaden_ und erfordert eine _Stärke von %3$d_ um korrekte Verwendet zu werden.
items.weapon.spiritbow.desc=Ein Bogen ist aus uraltem magischen Holz gemacht. Die Bogenschnur leuchten in einem hellblauen Licht. Wenn die Schnur gezogen wird, beschwört dieser Bogen einen magischen Pfeil, der auf einen Feind abgefeuert werden kann.

items.weapon.weapon.identify=Du bist mit deiner Waffe nun vertraut genug, um sie zu identifizieren.
items.weapon.weapon.too_heavy=Aufgrund deiner unzureichenden Stärke wirst du diese Waffe mit verringerter Angriffsgeschwindigkeit und Treffergenauigkeit verwenden.
items.weapon.weapon.excess_str=Aufgrund deiner überschüssigen Stärke wirst du bis zu _%d Zusatzschaden_ mit dieser Waffe anrichten.
items.weapon.weapon.incompatible=Die Interaktion mit verschiedenen Arten von Magie hat die Verzauberung von dieser Waffe entfernt!
items.weapon.weapon.cursed_worn=Da diese Waffe verflucht ist, bist du machtlos, diese aus der Hand zu legen.
items.weapon.weapon.cursed=Du spürst, dass eine bösartige Magie in dieser Waffe ruht.
items.weapon.weapon.not_cursed=Diese Waffe ist frei von bösartiger Magie.
items.weapon.weapon.faster=Verzaubert, um die _Geschwindigkeit_ zu erhöhen.
items.weapon.weapon.stronger=Verzaubert, um mehr _Schaden_ zuzufügen.
items.weapon.weapon.enchanted=Es hat _%s._
items.weapon.weapon$enchantment.enchant=Verzauberung


###misc items
items.amulet.name=Amulett von Yendor
items.amulet.ac_end=SPIEL BEENDEN
items.amulet.rankings_desc=Das Amulett von Yendor erlangt
items.amulet.desc=Das Amulet von Yendor ist das mächtigste Artefakt und von unbekannter Herkunft. Man sagt diesem Artefakt nach, das es einem jeden Wunsch erfüllt, sofern die Willenskraft stark genug ist, das Artefakt zu überzeugen, jenen Wunsch zu erfüllen.

items.ankh.name=Ankh
items.ankh.ac_bless=SEGNEN
items.ankh.bless=Du hast dein Ankh mithilfe von sauberem Wasser gesegnet.
items.ankh.desc=Dieses alte Symbol der Unsterblichen gewährt die Fähigkeit der Wiedergeburt nach dem Tod. Während der Wiedergeburt gehen alle nicht ausgerüsteten Gegenstände verloren. Das Ankh kann mithilfe einer vollen Tautropfen-Phiole gesegnet werden, damit es noch mächtiger wird.
items.ankh.desc_blessed=Dieses alte Symbol der Unsterblichen gewährt die Fähigkeit der Wiedergeburt nach dem Tod. Dieses Ankh wurde gesegnet und ist nun viel stärker als zuvor. Solltest du in tödlicher Gefahr sein, wird sich das Ankh opfern und dich erretten.

items.armorkit.name=Rüstungskit
items.armorkit.ac_apply=ANWENDEN
items.armorkit.prompt=Wähle eine Rüstung
items.armorkit.upgraded=Du hast das Rüstungskit an deiner %s verwendet
items.armorkit.desc=Das Kit besteht aus kleinen Werkzeugen und Materialien. Jeder kann dieses verwenden um eine beliebige Rüstung in eine epische Rüstung aufzuwerten. Diese Rüstung behält ihre ursprünglichen Eigenschaften, ermöglicht aber ihrem Träger das Ausüben einer speziellen Klassentechnik. Es werden keine Fähigkeiten in Schneiderei, Lederverarbeitung und Schmiedekunst benötigt.

items.brokenseal.name=Zerbrochenes Siegel
items.brokenseal.ac_affix=BEFESTIGEN
items.brokenseal.prompt=Wähle eine Rüstung
items.brokenseal.unknown_armor=Du musst diese Rüstung zuerst identifizieren.
items.brokenseal.degraded_armor=Die Qualität dieser Rüstung ist zu niedrig.
items.brokenseal.affix=Du befestigtst das Siegel an deiner Rüstung.
items.brokenseal.desc=Ein Wachssiegel, angebracht an der Rüstung als ein Symbol der Tapferkeit. All die Markierungen auf dem Siegel haben sich mit der Zeit abgenutzt und es ist in der Mitte zerbrochen.\n\nAls eine Erinnerung an seine Heimat, hilft das Siegel dem Krieger, die Kampfkunst seiner Ahnen aufrecht zu erhalten. Während das Siegel getragen wird, wird der Krieger langsam eine Panzerung basierend auf der Qualität seiner Rüstung regenerieren, zusätzlich auf seiner Gesundheit.\n\nDas Siegel kann _an einer Rüstung angebracht_ werden, und von Rüstung zu Rüstung verschoben werden. Es macht eine einzige Aufwertungsstufe mit.

items.dewdrop.name=Tautropfen
items.dewdrop.value=%+dHP
items.dewdrop.already_full=Du bist bereits bei vollständiger Gesundheit.
items.dewdrop.desc=Ein kristallklarer Tautropfen.\n\nAufgrund der Magie, die in diesem Ort innewohnt, hat dieses reine Wasser geringfügige Heilkräfte.

items.dewvial.name=Taufläschchen
items.dewvial.ac_drink=TRINKEN
items.dewvial.value=%+dHP
items.dewvial.collected=Du fängst mithilfe deines Fläschchen das Tautröpfchen auf.
items.dewvial.full=Dein Taufläschchen ist voll!
items.dewvial.empty=Dein Taufläschchen ist leer!
items.dewvial.desc=Du kannst überflüssige Tautropfen in diesem kleinen Gefäß lagern um sie später zu trinken. Je voller diese Phiole, desto mehr Heilung erhältst du von jedem gesammelten Tautropfen, doch trinkst du nur so viel, wie du brauchst.\n\nPhiolen wie diese waren einst mit Wiederbelebungsmagie verschmolzen worden, doch diese ist fast komplett erloschen. Vielleicht kann man den Rest dieser Magie verwenden, um einen anderen Wiederbelebungsgegenstand zu segnen.

items.equipableitem.unequip_cursed=Du kannst einen verfluchten Gegenstand nicht ablegen!
items.equipableitem.ac_equip=AUSRÜSTEN
items.equipableitem.ac_unequip=AUSZIEHEN

items.gold.name=Gold
items.gold.desc=Ein Haufen voller Goldmünzen. Sammle Goldmünzen um sie später in einem Laden auszugeben.

items.heap.chest=Truhe
items.heap.chest_desc=Du kennst Ihren Inhalt nicht bis du Sie geöffnet hast!
items.heap.locked_chest=Verschlossene Truhe
items.heap.locked_chest_desc=Du weißt nicht was sich darin befindet bis du sie öffnest! Aber dafür benötigst du einen goldenen Schlüssel.
items.heap.crystal_chest=Truhe aus Kristall
items.heap.crystal_chest_desc=Du kannst eine/n %s erkennen, aber um diese Truhe zu öffnen benötigst du einen kristallenen Schlüssel.
items.heap.artifact=ein Artefakt
items.heap.wand=einen Zauberstab
items.heap.ring=einen Ring
items.heap.tomb=Grabmal
items.heap.tomb_desc=Dieses uralte Grabmal könnte etwas nützliches beinhalten, doch sein Besitzer hätte sicherlich etwas dagegen, wenn du sein Grab plünderst.
items.heap.skeleton=Gebeine
items.heap.skeleton_desc=Dies sind die Hinterlassenschaften eines verunglückten Abenteuers. Vielleicht lässt sich hier etwas Wertvolles finden.
items.heap.remains=Gebeine eines Helden
items.heap.remains_desc=Das hier ist alles, was noch von deinem Vorgänger übrig ist. Vielleicht lässt sich hier etwas Wertvolles finden.

items.honeypot.name=Honigtopf
items.honeypot.ac_shatter=ZERSCHMETTERN
items.honeypot.desc=Dieser Honigtopf ist kaum mit Honig gefüllt, stattdessen lebt dort eine gigantische Biene! Diese Art von riesigen Bienen bleibt eigentlich in ihrem Nest, vielleicht ist dieser Topf ja ein spezielles Gefängnis eines Imkers? Die Biene wirkt jedenfalls entspannt und gibt ein warnendes Surren von sich, wenn du in ihren Topf schaust.
items.honeypot$shatteredpot.name=Zerbrochener Honigtopf
items.honeypot$shatteredpot.desc=Dieser Topf ist zerschmettert worden und nur der klebrige Honig hält die Bruchstücke zusammen, welche langsam auseinanderfallen.\n\nAuch wenn der Topf zerschmettert ist, scheint die Biene weiterhin den Topf zu verteidigen.

items.item.pack_full=Dein Rucksack ist zu voll für %s.
items.item.prompt=Wähle die Wurfrichtung
items.item.ac_drop=FALLEN LASSEN
items.item.ac_throw=WERFEN
items.item.rankings_desc=Getötet von: %s
items.item.curse=Fluch

items.kindofmisc.unequip_title=Einen Ausrüstungsteil ablegen
items.kindofmisc.unequip_message=Du kannst nur zwei besondere Gegenstände zugleich tragen.

items.kindofweapon.equip_cursed=Dein Griff verfestigt sich unfreiwillig um die Waffe.

items.merchantsbeacon.name=Händler-Ortungsgerät
items.merchantsbeacon.ac_use=VERWENDEN
items.merchantsbeacon.desc=Dieses alte Stück Zwergen-Technologie erlaubt es dir über weite Distanzen zu kommunizieren.\n\nNachdem es aktiviert worden ist, erlaubt dir dieses Ortungsgerät deine Gegenstände an den Pixel-Markt zu verkaufen, egal, wo du dich im Dungeon befindest.\n\nJedoch wirkt die Magie, die in diesem Ortungsgerät innewohnt, nur ein einziges Mal. Nutze es weise.

items.stylus.name=Arkaner Gravierstift
items.stylus.ac_inscribe=EINGRAVIEREN
items.stylus.prompt=Wähle eine Rüstung
items.stylus.identify=Du musst diese Rüstung zuerst identifizieren.
items.stylus.cursed=Die Magie dieses Gravierstifts wird nicht auf einer verfluchten Rüstung funktionieren.
items.stylus.inscribed=Du hast deine Rüstung mit deinem Gravierstift beschriftet.
items.stylus.desc=Dieser arkane Gravierstift besteht aus einem dunklen und harten Stein. Wenn du ihn verwendest, kannst du deine Rüstung mit einer magischen Glyphe beschreiben, doch du hast keinen Einfluss darauf, welche Glyphe gewählt wird. Der Stift entscheidet dies für dich.

items.tomeofmastery.name=Buch der Meisterschaften
items.tomeofmastery.ac_read=LESEN
