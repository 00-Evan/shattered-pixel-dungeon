items.potions.potion.bistre=Bisterfarbener Trank
items.potions.potion.indigo=Indigoblauer Trank
items.potions.potion.silver=Silberner Trank
items.potions.potion.unknown_desc=Dieses Fläschchen enthält eine wallende farbige Flüssigkeit. Wer weiß, was passieren wird, wenn man sie trinkt oder wirft?
items.potions.potion.harmful=Schädlicher Trank\!
items.potions.potion.beneficial=Nützlicher Trank
items.potions.potion.yes=Ja, ich weiß was ich tue
items.potions.potion.no=Nein, lieber doch nicht...
items.potions.potion.sure_drink=Willst du ihn wirklich trinken? In den meisten Fällen sollte dieser Trank auf deine Gegner geworfen werden.
items.potions.potion.sure_throw=Willst du ihn wirklich werfen? In den meisten Fällen macht es mehr Sinn, diesen zu konsumieren.
items.potions.potion.shatter=Das Fläschchen zerbricht und die Flüssigkeit spritzt harmlos herum.

items.potions.potionofexperience.name=Trank der Erfahrung
items.potions.potionofexperience.desc=Die angesammelte Erfahrung vieler Kämpfe reduziert zu einer Flüssigkeit. Wenn dies getrunken wird, steigert er deine aktuelle Stufe.

items.potions.potionoffrost.name=Trank des Frosts
items.potions.potionoffrost.desc=Sobald diese Chemikalie mit der Luft in Kontakt gerät, wird eine Gefrierwolke freigesetzt, welche sämtliche Kreaturen, die damit in Berührung kommen, einfriert und diese somit nicht agieren oder sich bewegen können. Wenn die Umgebung feucht ist, ist der Effekt deutlich stärker.

items.potions.potionofhealing.name=Heiltrank
items.potions.potionofhealing.heal=Deine Wunden heilen vollständig.
items.potions.potionofhealing.desc=Ein Elixier, welches sämtliche Lebenspunkte wiederherstellt und Vergiftungen heilt.

items.potions.potionofinvisibility.name=Trank der Unsichtbarkeit
items.potions.potionofinvisibility.invisible=Du siehst wie deine Hände unsichtbar werden\!
items.potions.potionofinvisibility.desc=Wenn dieser Trank getrunken wird, gewährt dieser temporäre Unsichtbarkeit. Während der Unsichtbarkeit ist kein Gegner in der Lage dich zu sehen. Das Angreifen eines Gegners, oder auch die Verwendung eines Zauberstabes oder einer Schriftrolle vor den Augen deiner Gegner, lässt den Effekt sofort beenden.

items.potions.potionoflevitation.name=Trank der Schwerelosigkeit
items.potions.potionoflevitation.float=Du schwebst\!
items.potions.potionoflevitation.desc=Durch das Trinken dieser sonderbaren Flüssigkeit wirst du in der Lage sein zu schweben. Dadurch kannst du über Fallen und Abgründe mühelos hinwegschweben. Wenn dieser Trank geworfen wird, erzeugt dieser eine Gaswolke, welche Desorientierung verursacht.

items.potions.potionofliquidflame.name=Trank der flüssigen Flamme
items.potions.potionofliquidflame.desc=Dieser Trank beinhaltet eine instabile Mischung, welche bei Kontakt mit der Luft in gewaltige Flammen ausbrechen wird.

items.potions.potionofmight.name=Trank der Macht
items.potions.potionofmight.msg_1=+1 STÄ, +5 LP
items.potions.potionofmight.msg_2=Neuentdeckte Stärke rauscht durch deinen Körper.
items.potions.potionofmight.desc=Diese mächtige Flüssigkeit wird durch deine Muskeln fahren, was deine Stärke dauerhaft um einen Punkt verbessern und deine Lebenspunkte um fünf Punkte erhöhen wird.

items.potions.potionofmindvision.name=Trank der übersinnlichen Wahrnehmung
items.potions.potionofmindvision.see_mobs=Irgendwie kannst du die Präsenz der Gedanken anderer Kreaturen wahrnehmen\!
items.potions.potionofmindvision.see_none=Irgendwie weißt du, dass du im Moment auf dieser Ebene alleine bist.
items.potions.potionofmindvision.desc=Nachdem dies getrunken wurde erlangt dein Geist die Fähigkeit die Anwesenheit entfernter Kreaturen durch Wände hindurch wahrzunehmen. Dieser Trank gestattet es dir ebenfalls durch benachbarte Wände oder Türen hindurch zu sehen.

items.potions.potionofparalyticgas.name=Trank des Lähmungsgases
items.potions.potionofparalyticgas.desc=Wenn die Flüssigkeit in dieser Flasche mit der Luft in Kontakt gerät, verdunstet sie in eine gelbe Wolke. Jeder, der diese Wolke einatmet, wird sofort gelähmt und ist für eine gewisse Zeit nicht in der Lage, sich zu bewegen. Dieser Gegenstand kann auf entfernte Gegner geworfen werden.

items.potions.potionofpurity.name=Trank der Reinigung
items.potions.potionofpurity.freshness=Du spürst ungewöhnliche Frische in der Luft.
items.potions.potionofpurity.no_smell=Du nimmst keinerlei Gerüche mehr wahr\!
items.potions.potionofpurity.desc=Diese Reagenz neutralisiert zuverlässig und schnell sämtliche schädliche Gase im Umkreis. Wenn dieser getrunken wird, erhälst du eine termporäre Immunität gegenüber schädlichen Gasen.

items.potions.potionofstrength.name=Trank der Stärke
items.potions.potionofstrength.msg_1=+1 STÄ
items.potions.potionofstrength.msg_2=Neuentdeckte Stärke rauscht durch deinen Körper.
items.potions.potionofstrength.desc=Diese mächtige Flüssigkeit durchströmt deinen Körper und verbessert deine Muskeln, was deine Stärke dauerhaft um einen Punkt erhöht.

items.potions.potionoftoxicgas.name=Trank des Giftgases
items.potions.potionoftoxicgas.desc=Sobald dieses luftdichte Flasche geöffnet oder zerstört wird, entweicht eine grüne Wolke aus tödlich-toxischen Gasen. Du solltest erwägen, diesen Trank auf Gegner zu werfen anstatt ihn per Hand zu entkorken.



###quest items
items.quest.ceremonialcandle.name=Zeremoniekerze
items.quest.ceremonialcandle.desc=Ein Satz Kerzen, welche alle durch mehrfache Verwendung zusammen verschmolzen sind.\n\nDer Satz alleine ist wertlos, aber wenn mehrere Kerzen in einem gewissen Muster verwendet werden, können sie Energie sammeln um ein Beschwörungsritual durchzuführen.

items.quest.corpsedust.name=Leichenstaub
items.quest.corpsedust.chill=Dir läuft ein Schauer den Rücken hinunter.
items.quest.corpsedust.desc=Dieser Ball aus Leichenstaub sieht fast genau so aus wie ein normaler Staubball, doch strahlt dieser eine bösartige Energie aus.\n\nDu solltest das Zeug so schnell wie möglich loswerden.

items.quest.darkgold.name=Dunkelgold-Erz
items.quest.darkgold.desc=Dieses Metall wird aufgrund seiner Farbe Dunkelgold genannt (es unterscheidet sich nicht von normalem Gold), doch es schmilzt, wenn es dem Sonnenlicht ausgesetzt wird, was es auf der Oberfläche absolut nutzlos macht.

items.quest.dwarftoken.name=Zwergen-Zeichen
items.quest.dwarftoken.desc=Viele Zwerge und einige ihrer größten Kreationen trugen diese kleine Metallstücke mit unbekanntem Verwendungszweck mit sich. Vielleicht ist dies Schmuck? Oder wurde dies für die Identifizierung getragen? Zwerge sind eigenartig.

items.quest.embers.name=Asche eines Elementars
items.quest.embers.desc=Spezielle Asche, welche nur von jungen Feuerelementaren gewonnen werden kann. Die Asche strahlt thermische Energie aus.

items.quest.pickaxe.name=Spitzhacke
items.quest.pickaxe.ac_mine=SCHÜRFEN
items.quest.pickaxe.no_vein=Es befindet sich kein Dunkelgold in der Nähe, welches du abbauen könntest.
items.quest.pickaxe.desc=Dies ist ein zuverlässiges Werkzeug, um Steine zu zerschlagen. Es könnte auch als Waffe eingesetzt werden.

items.quest.ratskull.name=Gigantischer Rattenschädel
items.quest.ratskull.desc=Dies ist, zu deiner Verwunderung, ein ungewöhnlich großer Ratten-Totenschädel. Es wäre eine großartige Trophäe, wenn du eine Wand hättest, woran du ihn aufhängen könntest.



