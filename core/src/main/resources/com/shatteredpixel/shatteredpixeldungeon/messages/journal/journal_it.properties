journal.document.adventurers_guide.title=Guida dell'Avventuriero
journal.document.adventurers_guide.intro.title=Introduzione
journal.document.adventurers_guide.intro.body=Saluti Avventuriero! \n\nStai leggendo l'incredibile Guida dell'Avventuriero alla Dungesplorazione! Questa guida è piena di suggerimenti e trucchi per aiutare gli avventurieri in erba a sopravvivere ed eccellere!\n\nAnche se puoi leggere questa guida tutta d'un fiato, è meglio usarla come riferimento. Assicurati di consultarla ogni volta che ti trovi in difficoltà.\n\nMantieni il buon senso e ricorda:\nNIENTE PANICO!
journal.document.adventurers_guide.identifying.title=Identificare Oggetti
journal.document.adventurers_guide.identifying.body=Identificare oggetti può essere altrettanto importante del loro ritrovamento in sé!\n\nI colori delle pozioni e i glifi sulle pergamene sono differenti in ogni partita, quindi non saprai quale effetto otterrai se non sono identificate.\n\nL'equipaggiamento ignoto può essere già migliorato se sei fortunato, o potrebbe essere maledetto! Equipaggiare per errore un oggetto maledetto è cosa cattiva, ma di solito non è una sventura immediata.\n\nPergamene di Identificazione, miglioramento, o rimuovi maledizione sono molto utili se vuoi ridurre il rischio offerto da oggetti non identificati.\n\n(Puoi trovare una lista di tutti gli oggetti identificati nella tabella oggetti del tuo diario)
journal.document.adventurers_guide.examining_and_searching.title=Esaminare e Cercare
journal.document.adventurers_guide.examining_and_searching.body=Andare alla carica spericolatamente è un ottimo modo per farsi ammazzare. \n\nC'è sempre tempo per rallentare ed esaminare ciò che ti circonda, il che può aiutarti a comprendere l'approccio migliore a una situazione. Precipitarsi sui nemici non è quasi mai il miglior modo di affrontarli.\n\nI dungeon sono pieni di passaggi segreti e trappole che appaiono invisibili al primo sguardo. È bene avere la volontà di cercare accuratamente un'area se sospetti che qualcosa vi sia nascosto.\n\n(Il pulsante della lente è usato per esaminare e cercare. Toccalo una volta e quindi tocca qualcosa da esaminare, toccalo due volte per cercare nell'area che ti circonda)
journal.document.adventurers_guide.strength.title=Forza e Miglioramenti
journal.document.adventurers_guide.strength.body=Non ci sarà tempo di esercitarsi con armi e armature che troverai nel dungeon, perciò ti servirà forza bruta per usarle efficacemente.\n\nPozioni di Forza incrementano direttamente la tua potenza fisica e sono la via più efficace per soddisfare i requisiti dell'equipaggiamento di livello più alto.\n\nLe Pergamene di Miglioramento vengono usate principalmente per rendere l'equipaggiamento più forte, ma ne riducono anche il peso. A ogni modo ogni miglioramento sarà meno efficace rispetto al precedente nel ridurre il peso.\n\nÈ importante procedere verso oggetti più pesanti e di alto livello, ma comunque non ignorare completamente equipaggiamenti che potrai usare prima.
journal.document.adventurers_guide.food.title=Gestire la Fame
journal.document.adventurers_guide.food.body=Usare il cibo efficacemente è una delle migliori cose che puoi fare per migliorare le tue probabilità di sopravvivenza.\n\nLa fame infine avrà effetto sulla tua salute: guarirai lentamente una volta sazio e perderai lentamente salute quando muori di fame. Perdere salute può suonare male ma, finché non muori, perdere salute non porta a penalità dirette.\n\nÈ meglio pensare alla salute e alla fame come risorse che richiedono di essere gestite, non mantenute al massimo per tutto il tempo. Ad esempio se la tua salute è al massimo, la rigenerazione della salute che ottieni quando sei sazio verrà sprecata.\n\nSe misuri l'assunzione di cibo in base a come va la tua salute, il tuo cibo dovrebbe durare molto più a lungo.
journal.document.adventurers_guide.levelling.title=Acquisire Esperienza
journal.document.adventurers_guide.levelling.body=Mano a mano che sconfiggerai nemici il tuo livello di esperienza aumenterà. La tua esperienza determina quanto accurati saranno i tuoi attacchi, quanto facilmente potrai schivare e quanta salute possiedi.\n\nIl tuo livello di esperienza fa una grossa differenza durante il combattimento. È meglio avanzare almeno di un livello per ogni piano del dungeon.\n\nPuò essere allettante precipitarsi in fretta attraverso un dungeon, evitando esplorazione e combattimento, ma così facendo sarai privato sia di rifornimenti che di esperienza.\n\n(Puoi ottenere informazioni sul tuo eroe, esperienza inclusa, nel pannello di stato in cima all'interfaccia di gioco. Tocca sul ritratto del tuo eroe per avere ancora più informazioni)
journal.document.adventurers_guide.surprise_attacks.title=Attacchi a Sorpresa
journal.document.adventurers_guide.surprise_attacks.body=Uno dei migliori modi per ottenere vantaggio in combattimento è usare gli attacchi a sorpresa.\n\nUn attacco a sorpresa si verifica ogni volta che attacchi un nemico mentre sei al di fuori del suo campo visivo, o non appena compari in vista. Anche il più sfuggente dei nemici non può schivare un attacco a sorpresa!\n\nUno degli elementi più comuni dell'ambiente, che puoi usare per sorprendere i nemici, è la porta. Un nemico sarà esposto ad un attacco a sorpresa nel momento esatto in cui varca la soglia di una porta chiusa.\n\n(Quando userai con successo un attacco a sorpresa, un punto esclamativo giallo comparirà brevemente in cima al nemico appena colpito)
journal.document.adventurers_guide.dieing.title=Gestire la Sconfitta
journal.document.adventurers_guide.dieing.body=Se la situazione si fa brutta, non c'è vergogna nello scappare via. Fuggire in un'altra zona nel dungeon può darvi un po' di tempo per recuperare le forze prima di riprovare ancora.\n\nSfortunatamente, esplorare i dungeon è un mestiere molto pericoloso e la maggior parte degli avventurieri alla fine andranno incontro alla propria rovina. Anche se la fortuna può sicuramente giocare un ruolo, i migliori avventurieri sono quelli che usano ogni possibile trucchetto per aumentare le proprie probabilità di successo.\n\n(Non perderti d'animo se stai morendo un sacco di volte. Non dovresti aspettarti di andare molto lontano durante i tuoi primi tentativi, questo gioco è difficile! Concentrati nell'imparare il gioco e a migliorare con costanza, non concentrarti sulla vittoria per il momento.)
journal.document.adventurers_guide.looting.title=Saccheggio Efficace
journal.document.adventurers_guide.looting.body=Stanze specifiche conterranno spesso oggetti migliori rispetto alle altre. Qualcuna di queste stanze saranno poste dietro porte chiuse a chiave, o vi saranno ostacoli che dovranno essere oltrepassati.\n\nOgni qual volta che un ostacolo del genere blocca il tuo procedere, ricerca la soluzione nei dintorni. Che si tratti di una chiave o qualcosa di più astuto, vi è di solito uno strumento nello stesso piano che puoi usare.\n\nPozioni di forza e pergamene di miglioramento sono un'eccellente criterio di quanto bene stai esplorando e raccogliendo loot. Sarai in grado di trovare 3 pergamene di miglioramento e 2 pozioni di forza per ogni regione del dungeon.\n\n(Puoi vedere una lista di luoghi importanti e chiavi non usate nella tabella note della finestra diario.)
journal.document.adventurers_guide.magic.title=Attacchi Magici
journal.document.adventurers_guide.magic.body=Gli attacchi magici passano attraverso le armature e sono estremamente difficili da schivare.\n\nQuesto significa che il danno che infliggi con le bacchette sarà molto affidabile, ma ciò rende anche i nemici magici molto pericolosi.\n\nGli attacchi magici tuttavia sottostanno ad alcune condizioni. Nel caso delle bacchette, queste sono rappresentate dalle loro cariche limitate, diventando quasi inutili se non viene dato loro il tempo di ricaricarsi. La magia usata dai nemici inoltre porta sempre con sé qualche forma di debolezza.\n\nMentre si affrontano nemici che usano la magia è estremamente importante capire come sfuggire al loro attacco magico, piuttosto che subire il danno da esso derivato.

journal.document.alchemy_guide.title=Guida all'Alchimia
journal.document.alchemy_guide.potions.title=Creare Pozioni
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy!\n\nThis book serves as a recipe reference for hobbyist alchemists and adventurers looking to get their hands dirty.\n\nWe will start with the most iconic alchemy recipe: Place any three seeds into an alchemy pot to brew a random potion!\n\nEvery seed has a potion counterpart. The potion you create may relate to one of the seeds used, and using multiple of the same seed will increase the chance for this to occur.
journal.document.alchemy_guide.stones.title=Creare Pietre Runiche
journal.document.alchemy_guide.stones.body=Mixing a single scroll into an alchemy pot will imbue its magic into two or three rocks within the pot. This creates runestones that correspond to that scroll.
journal.document.alchemy_guide.darts.title=Dardi Intinti
journal.document.alchemy_guide.darts.body=A single seed can be combined with one or two darts to tip them. Each type of seed produces its own type of tipped dart, with a unique single-use effect.
journal.document.alchemy_guide.exotic_potions.title=Exotic Potions
journal.document.alchemy_guide.exotic_potions.body=The power of a potion  can be augmented with two seeds to create a new 'exotic' variant. They have more powerful effects, but are often useful in different ways as well.
journal.document.alchemy_guide.exotic_scrolls.title=Exotic Scrolls
journal.document.alchemy_guide.exotic_scrolls.body=Exotic scrolls can also be made with two runestones and a scroll. They're generally a bit stronger than exotic potions, but stones are also harder to come by.
journal.document.alchemy_guide.energy_food.title=Energy and Food
journal.document.alchemy_guide.energy_food.body=Some recipes require energy from the alchemy pot itself. Energy is used to make recipes that are more than the sum of their ingredients, but it's a limited resource.\n\nNot all energy recipes are especially mystical however. These recipes more resemble traditional cooking than alchemy.
journal.document.alchemy_guide.bombs.title=Bombe Migliorate
journal.document.alchemy_guide.bombs.body=A standard black powder bomb can be mixed with a specific item to create an enhanced bomb. The amount of energy needed varies by the item used.
journal.document.alchemy_guide.brews.title=Brews
journal.document.alchemy_guide.brews.body=Brews are made from potion-based recipes, and are centered around inflicting harmful effects on your enemies.
journal.document.alchemy_guide.elixirs.title=Elixirs
journal.document.alchemy_guide.elixirs.body=Elixirs are made from potion-based recipes, and focus on healing or boosting your abilities.
journal.document.alchemy_guide.spells.title=Spells
journal.document.alchemy_guide.spells.body=Spells are made from scroll-based recipes, and provide a variety of effects with multiple uses.

