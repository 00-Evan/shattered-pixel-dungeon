###blobs
actors.blobs.blizzard.desc=Burada bir kar fırtınası hortum halinde bulunuyor.

actors.blobs.confusiongas.desc=Burada baş döndürücü bir gaz bulutu süzülüyor.

actors.blobs.electricity.desc=Burada bir elektrik alanı parlak bir şekilde kıvılcımlanıyor.
actors.blobs.electricity.rankings_desc=Elektrik çarpmış
actors.blobs.electricity.ondeath=Elektrik şokunun etkisiyle öldün...

actors.blobs.fire.desc=Burada bir ateş yanıyor.

actors.blobs.foliage.desc=Işık demetleri yeraltı bahçesinin kasvetini deliyor.

actors.blobs.freezing.desc=Buradaki hava anormal derecede soğuk.

actors.blobs.goowarn.desc=Kara enerji tanecikleri burada hızla yayılıyor!

actors.blobs.inferno.desc=Büyük bir ateş burada şiddetleniyor.

actors.blobs.paralyticgas.desc=Burada felç edici bir gaz bulutu süzülüyor.

actors.blobs.smokescreen.desc=Burada kalın bi siyah duman bulutu süzülüyor.

actors.blobs.stenchgas.desc=Burada kokuşmuş bir gaz bulutu yayılıyor.

actors.blobs.stormcloud.desc=Burada bir su buharı bulutu dalgalar halinde süzülüyor.

actors.blobs.toxicgas.desc=Burada yeşilimsi bir zehirli gaz bulutu yayılıyor.
actors.blobs.toxicgas.rankings_desc=Boğuldu
actors.blobs.toxicgas.ondeath=Toksik gazdan öldün...

actors.blobs.corrosivegas.desc=Burada zehirli bir aşındırıcı çamur bulutu süzülüyor.

actors.blobs.waterofawareness.procced=Bir yudum aldığın an, bilginin aklına aktığını hissettin. Artık giydiğin eşyalar hakkındaki herşeyi biliyorsun. Ayrıca kattaki bütün eşyaların yerini ve sırlarını biliyorsun.
actors.blobs.waterofawareness.desc=Kuyunun suyundan bilgi gücü yayılıyor. Giyilen eşyalarla ilgili tüm sırları açığa çıkarmak için bir yudum al.

actors.blobs.waterofhealth.procced=Bir yudum alırken yaralarının tamamen iyileştiğini hissediyorsun.
actors.blobs.waterofhealth.desc=Kuyunun suyundan sağlık gücü yayılıyor. Açlığını geçirmek ve yaralarını iyileştirmek için bir yudum al.

actors.blobs.wateroftransmutation.desc=Kuyunun suyundan değişim gücü yayılıyor. Attığın şeyin başka bir şeye dönüşmesi için içine bir şey at.

actors.blobs.web.desc=Buradaki herșey kalın bir ağ ile kaplanmış.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Fiziksel bir güç dalgalanması olan adrenalin hem saldırı hem de hareket hızını arttırır.\n\nAdrenalin hedefinin 2 kat daha hızlı koşmasına ve 1.5 kat daha hızlı saldırmasına olanak sağlar.\n\nKalan sıra: %s.

actors.buffs.adrenalinesurge.name=Adrenalin Dalgası
actors.buffs.adrenalinesurge.desc=Muhteşem bir güç içinden akıyor, fakat maalesef kalıcı değil.\n\nGüç artışı: +%d.\nArtışın geçmesine kalan sıra: %s.

actors.buffs.amok.name=Çılgınlık
actors.buffs.amok.desc=Çılgınlık, etkilenen hedefi büyük bir öfke ve kafa karışıklığına sokar.\n\nÇıldıran bir yaratık, yakınında ne varsa dost düşman demeden saldırır.\n\nÇılgınlığın geçmesi için kalan sıra: %s.

actors.buffs.arcanearmor.name=Gizemli Zırh
actors.buffs.arcanearmor.desc=İnce bir kalkan etrafını sarıyor ve büyü saldırılarından gelen hasarın bir kısmını engelliyor.\n\nBüyü koruman şu anda 0-%d seviyesinde.\n\nGizemli zırhın zayıflamasına kalan tur sayısı: %s

actors.buffs.artifactrecharge.name=Eser Reşarj Oluyor
actors.buffs.artifactrecharge.desc=Enerji, içinde akarak kuşanmış olduğun eserlerin şarj olma hızını arttırıyor.\n\nHer eser biraz farklı bir şekilde etkilense de hepsi şarj metreleri tarafından daha az sınırlanıyor olacak.\n\nEtkinin geçmesine kalan sıra: %s.

actors.buffs.barkskin.name=Kabuk derili
actors.buffs.barkskin.desc=Derin sertleşti, sert ve kabuk gibi katı hissettiriyor.\n\nSertleşmiş derin aktif zırhını arttırarak sana fiziksel saldırılara karşı daha iyi koruma sağlar.\n\nZırhın şu an şu kadar arttı: %d.\nKabukderinin zayıflamasına kalan sıra: %s.

actors.buffs.barrier.name=Bariyer
actors.buffs.barrier.desc=Tüm hasarı bloke eden sağlam bir güç baloncuğu.\n\nBariyer, içinde güç kaldığı sürece her neyi koruyorsa onun için hasar alacaktır. Bu koruma aynı zamanda her geçen sıra 1 azalacaktır.\n\nKalan koruma: %d.

actors.buffs.berserk.angered=Sinirlendi
actors.buffs.berserk.berserk=Çıldırdı
actors.buffs.berserk.exhausted=Yorgunluktan bitmiş
actors.buffs.berserk.recovering=Toparlanıyor
actors.buffs.berserk.angered_desc=Vahşi savaşçının yaralarının ağırlığı onun yaptığı saldırıların gücünü arttıracaktır. Vahşi savaşçı fiziksel hasar aldıkça öfkesi artacak ve bu ona bonus hasar sağlayacaktır. Zırh tarafından bloklanan hasar da ona öfke olarak döner.\n\nÖfke zamanla kaybolur. Vahşi savaşçının sağlığı ne kadar azsa o kadar uzun sürer.\n\nEğer vahşi savaşçı tam öfkedeyken 0 sp'ye düşerse ve mührü zırhına iliştirili ise çıldıracak ve kısa bir süreliğine _ölmeyi reddedecektir._\n\nŞu anki öfke: _%.0f%%_\n_+%.0f%%_ hasar
actors.buffs.berserk.berserk_desc=Ölümün kıyısında, öfke ve eminsizlik vücudundan çıkan kanla kaybolur ve geriye sadece öfkeyi bırakır. Vahşi savaşçı bu ölümün kıyısındaki halinde _+%50 hasar, ekstra korunma ve ölmeyi reddetmesi_ ile aşırı güçlüdür.\n\nEkstra korunma vahşi savaşçının zırhı ne kadar güçlü ise o kadar iyi olur ve zamanla kaybolur. Korunma 0'a düştüğünde vahşi savaşçı pes edecek ve ölecektir.\n\nHerhangi bir iyileşme kaynağı vahşi savaşçıyı stabil bir hale getirecektir, fakat o aşırı derecede bitkin olacaktır. Bitkin haldeyken vahşi savaşçının yeniden öfke toplayabilir bir hale gelmesi için deneyim kazanması gerekir.
actors.buffs.berserk.recovering_desc=İç gücün sınırları vardır. Vahşi savaşçının öfkesini yeniden kullanabilmesi için dinlenmeye ihtiyacı var.\n\nİyileşme durumundayken vahşi savaşçı hasar aldığında öfke biriltirmez.\n\nİyileşmeye kalan seviye: _%.2f_
actors.buffs.berserk.no_rages=Çıldırmak ayrıca onun üzerinde kalıcı bir hasar bırakacaktır ve her çıldırdığında maksimum sağlığı azalacaktır.
actors.buffs.berserk.past_rages=Berserkçi _%d_ kez çıldırdı.\nMaksimum sağlığı _%d%%_ 'a düştü.
actors.buffs.berserk.rankings_desc=Ölümüne Çıldırdı

actors.buffs.bleeding.name=Kanama
actors.buffs.bleeding.ondeath=Kanamadan öldün...
actors.buffs.bleeding.heromsg=Kanama geçiriyorsun!
actors.buffs.bleeding.rankings_desc=Kanamadan Öldü
actors.buffs.bleeding.desc=Bu yara endişe verici miktarda kan dökmene neden oluyor. \n\nKanama her sırada zarar almana neden olur. Her sıra aldığın hasar rastgele azalır, ta ki kanama durana kadar. \n\nŞu anki kanama hasarı: %d.

actors.buffs.bless.name=Kutsanma
actors.buffs.bless.desc=Büyük bir odaklanma, bazıları tanrıların bu ilhamı verdiğini söyler.\n\nKutsama isabet ve savuşturma oranını oldukça yükseltir, bu da kutsanmış birini savaşta daha etkili kılar. \n\nKutsanmanın bitmesine kalan sıra: %s.

actors.buffs.blindness.name=Kör
actors.buffs.blindness.heromsg=Kör oldun!
actors.buffs.blindness.desc=Kör olmak dünyana karanlık bir perde inmesine neden olur. \n\nKörken, karakter etrafındaki kareler dışında bir şey göremez, bu da onun mesafeli saldırılarını etkisiz kılar ve düşmanlarının izini kolayca kaybetmesine neden olur. Üstelik kör olan bir karakter herhangi bir parşömen veya kitap okuyamaz. \n\nKördüğün geçmesi için kalan sıra: %s.

actors.buffs.burning.name=Yanma
actors.buffs.burning.heromsg=Yanmaya başladın!
actors.buffs.burning.burnsup=%s yanıp gitti!
actors.buffs.burning.ondeath=Yanarak öldün...
actors.buffs.burning.rankings_desc=Yanıp Kül Oldu
actors.buffs.burning.desc=Bazı şeyler alevlerin içinde olmaktan daha sıkıntı vericidir. \n\nAteş, su tarafından söndürülene veya kendi başına sönene kadar  hasar verir. Ateşi söndürmek için bir sulu karenin üzerine basabilir veya yanı başında bir iksir şişesini kırıp onun sıvısı ile ateşi söndürebilirsin. \n\nÜstelik alevler yanabilir eşyaları veya yanabilir ortamı tutuşturabilir. \n\nAlevlerin sönmesi için kalan sıra: %s.

actors.buffs.charm.name=Tutulmuş
actors.buffs.charm.heromsg=Tutuldun!
actors.buffs.charm.desc=Ayartma, düşmanları birbirlerine geçici olarak hayran bırakan manipülatif bir büyüdür.\n\nAyartmadan etkilenen karakterler hayran oldukları düşmana geçici süreliğine direkt olarak saldıramazlar. Fakat diğer karakterlere saldırmak hala mümkündür. Ayartma esnasında yaşanan şok, bu etkinin süresini azaltacaktır.\n\nAyartmanın geçmesine kalan sıra: %s.

actors.buffs.chill.name=Üşümüş
actors.buffs.chill.freezes=%s dondu!
actors.buffs.chill.desc=Tam olarak donmadın, ama yine de çok soğuk. \n\nÜşümüş hedefler, etkinin geçmesine kaç sıra kaldığına bağlı olarak eylemlerini daha yavaş gerçekleştirir. En kötüsü, bu yavaşlamaya denktir. \n\nÜşümenin geçmesine kalan sıra: %1$s. \nHız şu kadar azaldı: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.combo=Art arda %d isabet!
actors.buffs.combo.bad_target=Saldırı menzilindeki bir düşmanı hedeflemelisin.
actors.buffs.combo.clobber_prompt=Benzetilecek hedefi seç \nBaş döndürür ve rakibi geriye iter
actors.buffs.combo.clobber_desc=_Benzetme_ şu an mevcut. Bu atak, _düşmanı geriye iter ve başlarını döndürür,_ fakat düşük hasar verir. Bir dövüş esnasında zaman kazanmak için mükemmeldir.
actors.buffs.combo.cleave_prompt=Doğranacak hedefi seç \nEğer birisini öldürürse kombo verir
actors.buffs.combo.cleave_desc=_Doğrama_ şu an mevcut. Bu saldırı arttırılmış hasar verir, ve eğer _bir düşmanı öldürürse komboyu sıfırlamak yerine kombo ekler._ Birden fazla düşmanla savaşırken kombo oluşturmak için mükemmeldir.
actors.buffs.combo.slam_prompt=Çarpmak için bir hedef seç\nKalkanlar ve hasar, zırha bağlıdır.
actors.buffs.combo.slam_desc=_Çarpma_ şu anda kullanılabilir. Bu saldırı daha fazla hasar verir ve zırhının engelleyici gücüne bağlı olarak seni korur. Bir dövüşü bitirmek için harikadır, bir sonraki dövüşe kadar dayanıklılığını koruyabilmeni sağlar.
actors.buffs.combo.crush_prompt=Ezilecek hedefi seç \nÇok fazla hasar verir
actors.buffs.combo.crush_desc=_Ezme_ şu an mevcut. Bu yıkıcı saldırı _çok sürekli olarak dev miktarda hasar verir._ Yüksek sağlığa sahip bir düşmanı öldürmek için mükemmeldir!
actors.buffs.combo.fury_prompt=Hangi düşmana öfkeni boşaltacaksın? \nÜst üste çok kez saldırır
actors.buffs.combo.fury_desc=_Öfke_ şu an mevcut. Bu yıkıcı saldırı _şu anki kombo sayın kez düşmana vurur,_ fakat bunu azaltılmış bir hasar ile yapar. Eğer büyülü bir silahın varsa öfkeyi kullanmak mükemmeldir, çünkü büyü, her düşmana vuruşunda aktifleşecektir!
actors.buffs.combo.desc=Gladyatör başarılı darbeler yaptıkça ivme kazanır. Her saldırı, kombo sayacını 1 artırır, ancak saldırılar arasında çok uzun süre durmak veya art arda iki kez başarısız saldırı yapmak kombo sayacını sıfırlar.\n\nKombo yapmak özel bitirici yeteneklerin kilidini açar: düşmanların kaçamayacağı güçlü saldırılar! 2, 4, 6, 8 ve 10 kombo sayımının her birinde farklı bir bitirici hareket vardır ve bu hareketlerden birisini yapmak kombo sayacını sıfırlar.

actors.buffs.corruption.name=Lanet
actors.buffs.corruption.desc=Bozulma bir yaratığın yapısına sızar ve o yaratığı doğal yapısının tersine davranmaya zorlar. \n\nBozulmuş yaratıklar önceki düşmanlarını gormezden gelip dostlarına saldırmaya başlar. Bozulma aynı zamanda zararlıdır, ve hedefini yavaş bir şekilde öldürür.\n\nBozulma sonsuza dek sürer, ve etkileri sadece ölümle son bulur.

actors.buffs.cripple.name=Sakat
actors.buffs.cripple.heromsg=Sakatlandın!
actors.buffs.cripple.desc=Bacaklarının bu şekilde eğilmemesi gerektiğine eminsin. \n\nSakatlanma hareket hızını yarıya indirir, yani bir kare ilerlemek için bir yerine iki sıra geçmesine neden olur. \n\nSakatlığın iyileşmesine kalan sıra: %s.

actors.buffs.doom.name=Lanetli
actors.buffs.doom.desc=Evren ölmeni isterken ilerlemek zor olacak gibi görünüyor.\n\nLanetli karakterler tüm kaynaklardan iki kat fazla hasar alırlar.\n\nLanet sonsuzdur, ve sadece ölümle son bulur.

actors.buffs.drowsy.name=Uykulu
actors.buffs.drowsy.desc=Büyülü bir güç uyanık kalmanı zorlaştırıyor. \n\nKarakter uykulu olma durumuna hasar alarak veya tam sağlıkta olarak direnebilir. \n\nBirkaç sıra sonra, hedef derin ve büyülü bir uykuya dalar.

actors.buffs.earthimbue.name=Dünya ile sarıldın
actors.buffs.earthimbue.desc=Dünyanın gücü ile sarıldın!\n\nTüm fiziksel saldırılar düşmanlarının ayağının altındaki toprağı sarsarak onları geçici süreliğine sakatlayacaktır.\n\nDünya sarılmasının geçmesine kalan sıra: %s.

actors.buffs.fireimbue.name=Ateş ile sarıldın
actors.buffs.fireimbue.desc=Ateşin gücü ile sarıldın! \n\nTüm fiziksel saldırılarının düşmanı alevler içinde bırakma şansı var. Üstüne, alevlerin tüm negatif etkilerine karşı dirençlisin. \n\nAteş sarılmasının bitmesine kalan sıra: %s.

actors.buffs.foresight.name=Öngörü
actors.buffs.foresight.desc=Hislerin yükseldi ve bu, anormal her şeyi fark etmeni sağlıyor.\n\nÖngörünün etkisi altındayken arama menzilin büyür ve arama bölgene giren her şey anında keşfedilir.\n\nÖngörünün bitmesine kalan sıra: %s

actors.buffs.frost.name=Donuk
actors.buffs.frost.freezes=%s dondu!
actors.buffs.frost.desc=Donup katılaşmak ile karıştırılmamalıdır, bu iyi huylu dondurma daha ziyade hedefi buzla çevreler.\n\nDonma basit bir şekilde felç olma durumuna benzer şekilde işler, hedefin her hangi bir eylemde bulunmasına engel olur. Felç olmanın aksine, donma durumu hedefin hasar alması durumunda sonlanır, çünkü buz kırılacaktır.\n\nDonmanın geçmesine kalan sıra: %s.

actors.buffs.frostimbue.name=Soğukla Sarılmış
actors.buffs.frostimbue.desc=Buzul güçle sarıldın!\n\nTüm fiziksel saldırıların düşmanların üzerinde üşüme etkisi yaratacak ve bu etki her saldırıda üst üste gelecektir. Bunun yanında soğuğa tamamen bağışıklısın.\n\nSoğuk sarılmanın geçmesine kalan sıra: %s.

actors.buffs.fury.name=Öfkeli
actors.buffs.fury.heromsg=Öfkelendin!
actors.buffs.fury.desc=Öfkelisin, düşmanlar senden öfkeliyken pek hoşlanmayacak. \n\nİçinde güçlü bir öfke alevi yanıyor ve fiziksel saldırılarının verdiği hasarı %%50 arttırıyor. \n\nBu öfke sağlığın %%50 'nin altında olduğu sürece devam edecek.

actors.buffs.blobimmunity.name=Temizleme Bariyeri
actors.buffs.blobimmunity.desc=Garip bir güç seni kalın bir koruma bariyeri içerisinde örterek havadaki zararlı maddeleri solumanı önlüyor.\n\nBu bariyer kaybolana kadar tüm bölgesel efektlere karşı bağışıklığa sahipsin.\n\nBağışıklığın bitmesine kalan sıra: %s.

actors.buffs.haste.name=Acele
actors.buffs.haste.desc=Enerji kaslarından geçerek muhteşem hızlarda koşmana olanak sağlıyor!\n\nAcele etkisi altındayken 3 kat daha hızlı koşarsın, fakat diğer tüm davranışları yine normal hızda yaparsın.\n\nAcelenin bitmesine kalan sıra: %s.

actors.buffs.healing.name=İyileşme
actors.buffs.healing.desc=Sihirli bir ilaç yaralarının kapanmasına ve etinin dikilmesine sebep oluyor.\n\nİyileşmenin etkisi gidene kadar her tur hızlıca canın iyileşecek. İyileşme miktarı zamanla azalabilir.\n\nSonraki iyileşme miktarı: %d SP.\n\nKalan iyileşme: %dSP.

actors.buffs.hunger.hungry=Aç
actors.buffs.hunger.starving=Açlıktan ölüyor
actors.buffs.hunger.onhungry=Acıktın.
actors.buffs.hunger.onstarving=Çok acıktın!
actors.buffs.hunger.ondeath=Açlıktan öldün...
actors.buffs.hunger.cursedhorn=Lanetli boru sen yemek yerken o yemeğin enerjisinden bir miktar çalıyor.
actors.buffs.hunger.rankings_desc=Açlıktan Öldü
actors.buffs.hunger.desc_intro_hungry=Midenin yemek beklediğini hissediyorsun, ama şimdilik o kadar da ciddi değil.
actors.buffs.hunger.desc_intro_starving=O kadar acıktın ki canın yanıyor.
actors.buffs.hunger.desc=\n\nAçlık, zindanda vakit geçirdiğin sürece yavaşça artar ve sonunda çok acıkmaya başlarsın. Aşırı bir açlık durumunda sağlığın yenilenmek yerine azalmaya başlar. \n\nSonraya saklamak önemlidir! Eğer açlık için harcayabileceğin sağlığın varsa açlıktan acı çekmek, sonra yiyebileceğin yemek olacağını bilerek ilerlemek iyi bir fikir olabilir. Etkili saklamak yiyeceğin çok daha uzun gitmesini sağlar!

actors.buffs.invisibility.name=Görünmez
actors.buffs.invisibility.desc=Etrafındaki çevreyle iç içe girdin, bu da görünmeni imkansız kılıyor.\n\nGörünmez durumda iken düşmanların sana saldıramaz veya seni takip edemez. Fiziksel saldırılar ve büyüsel etkiler (parşömenler ve asalar) görünmezliği anında sonlandırır. \n\nGörünmezliğin geçmesine kalan sıra: %s.

actors.buffs.levitation.name=Süzülme
actors.buffs.levitation.desc=Büyülü bir güç seni havanın üzerinde asılı bırakarak ağırlıksız hissetmeni sağlıyor.\n\nHavada süzülürken yer bazlı tüm etkiler görmezden gelinir: Tuzaklar tetiklenmez, su ateşi söndürmez, bitkiler ezilmez, kökler sana tutunamaz ve çukurların üzerinde süzülürsün. Dikkat et, çünkü tüm bunlar süzülmenin bitmesiyle anında gerçekleşebilir!\n\nSüzülmenin geçmesine kalan sıra: %s.

actors.buffs.light.name=Aydınlanmış
actors.buffs.light.desc=En karanlık zindanda bile, senin tarafında sabit bir ışık her zaman ışıldıyor. \n\nIşık karanlığı aydinlatmanı sağlar, yani aynı noktadan daha fazla sey görebilirsin. \n\nAydinlatmanın geçmesine kalan sıra: %s.

actors.buffs.lockedfloor.name=Bu kat kilitlendi
actors.buffs.lockedfloor.desc=Şu anki kat kilitlendi, ve onu terkedemezsin!\n\nBir kat kilitlendiğinde acıkmazsın ve açlık nedeni ile hasar almazsın. Üstüne, bu katın patronu ile bir an önce yüzleşmezsen pasif rejenerasyon etkileri de duracaktır. \n\nÜstelik, eğer kat kilitliyken kutsanmamış bir ankh ile dirilirsen ankh sıfırlanır. \n\nKilidi kırmak için bu katın patronunu öldür.

actors.buffs.magicalsight.name=Büyülü Görüş
actors.buffs.magicalsight.desc=Bir şekilde gözlerin yerine zihninle görebiliyorsun.\n\nGörüşü sağlayan herhangi bir arazi veya etki bu büyüsel görüş aktifken görüşünü engelleyemez.\n\nBüyüsel görüşün geçmesine kalan sıra: %s.

actors.buffs.magicalsleep.name=Büyülü uyku
actors.buffs.magicalsleep.toohealthy=Fazla sağlıklı olduğundan uyuma isteğine direniyorsun.
actors.buffs.magicalsleep.fallasleep=Büyülü ve derin bir uykuya dalıyorsun.
actors.buffs.magicalsleep.wakeup=Kendini yenilenmiş ve sağlıklı hissederek uyanıyorsun.
actors.buffs.magicalsleep.desc=Bu karakter, doğal olarak uyanamayacağı derin bir büyülü uykuya daldı. \n\nBüyülü uyku normal uykuya benzerdir, tek farkı uyanmak için karakterin hasar alması gerektiğidir. \n\nBüyülü uykunun yenileme etkileri de vardır, uyuyan kişiye uykusunda hızlı bir şekilde sağlık kazandırır.

actors.buffs.magicimmune.name=Büyü Bağışıklığı
actors.buffs.magicimmune.desc=Tüm büyüsel etkiler sana tutunamaz oldu, onlara karşı tam bir dayanıklılığa sahipsin.\n\nBüyü bağışıklığının etkisi altındayken zararlı ya da yararlı olsun, hiçbir büyüsel etki sana işlemez, buna lanetler, efsunlamalar, asalar, parşömenler vb. de dahildir.\n\nBüyüsel bağışıklığın geçmesine kalan sıra: %s.

actors.buffs.mindvision.name=Akıl görüşü
actors.buffs.mindvision.desc=Bir şekilde bu kattaki tüm karakterleri zihninde görebiliyorsun. Bu garip bir his. \n\nAkıl görüşüne sahip olduğun sürece bu kattaki tüm karakterler sana görünür hale gelir. Bir yaratığı akıl görüşü ile görmek onun çoğu büyüsel etki için görünen veya yakınlarda sayılmasına neden olur.\n\nAkıl görüşünün bitmesine kalan sıra: %s.

actors.buffs.momentum.name=Momentum
actors.buffs.momentum.desc=Parkurcu hareket ettikçe momentum toplar, bunu kullanarak hızını ve saldırılardan kaçma şansını arttırır.\n\nHız bonusu tamamen momentuma bağlıdır, fakat saldırılardan kaçınma şansını giyilen zırh da etkiler.\n\nParkurcu giydiği zırh için fazla olan her güç puanı için ürettiği momentumdan daha fazla saldırıdan kaçma şansına sahip olacaktır.\n\nŞu anki momentum gücü: %d%%.

actors.buffs.ooze.name=Aşındırıcı çamur
actors.buffs.ooze.heromsg=Aşındırıcı çamur derini yiyor. Yıkayarak temizle!
actors.buffs.ooze.ondeath=Eriyip gittin...
actors.buffs.ooze.rankings_desc=Eridi
actors.buffs.ooze.desc=Bu yapışkan asit deriye yapışır ve onu yavaşça eritir.\n\nÇamur, zamanla sürekli olarak hasar verse de su ile anında yıkanabilir.\n\nÇamurun geçmesine kalan sıra: %s.

actors.buffs.paralysis.name=Felç
actors.buffs.paralysis.heromsg=Felç oldun!
actors.buffs.paralysis.out=felce karşı koyuldu
actors.buffs.paralysis.desc=Çoğu zaman en kötü şey hiçbir şey yapmamaktır.\n\nFelç, tüm davranışların durmasına neden olarak hedefini etkinin geçmesine beklemeye zorlar. Hasar almaktan kaynaklanan acı, karakterlerin felcin etkine karşı koymalarına neden olarak onları felç etkisinden çıkarabilir.\n\nFelcin geçmesine kalan sıra: %s.

actors.buffs.poison.name=Zehir
actors.buffs.poison.heromsg=Zehirlendin!
actors.buffs.poison.ondeath=Zehirden öldün...
actors.buffs.poison.rankings_desc=Zehre Yenik Düştü
actors.buffs.poison.desc=Zehir vücuda yayılır ve etkisini yavaşça göstermeye başlar. \n\nZehir, her sıra geçmesine kalan zaman ile orantılı olarak hasar verir. \n\nZehrin geçmesine kalan sıra: %s.

actors.buffs.preparation.name=Hazırlık
actors.buffs.preparation.desc=Suikastçı, gölgelerden saldırmak için sabırla bekliyor.
actors.buffs.preparation.desc_dmg=Sonraki saldırısı _%d%% bonus hasar verecek._
actors.buffs.preparation.desc_dmg_scale=Sonraki saldırısı hedefinin ne kadar yaralı olduğuna bağlı olarak _%d%%-%d%% bonus hasar verecek._
actors.buffs.preparation.desc_dmg_instakill=Sonraki saldırısı patronlar hariç herhangi bir duşmanı _anında öldürecek!_\n\nYa da _%d%%-%d%% ekstra hasar verecek,_ bu ekstra hasar hedefinin ne kadar yaralı olduğuna bağlı.
actors.buffs.preparation.desc_dmg_likely=Saldırı ayrıca daha fazla hasar vermeye eğilimli olacak.
actors.buffs.preparation.desc_blink=Bir düşmana saldırmadan önce onun yanına maksimum _%d_ blok mesafeden atlayabilir.
actors.buffs.preparation.desc_invis_time=Katil _%d_ sıradır görünmez kaldı.
actors.buffs.preparation.desc_invis_next=Sonraki saldırısı _%d sıra sonra_ daha güçlü olacak.
actors.buffs.preparation.prompt=Saldırmak için bir hedef seç!\nMaksimum atlama mesafesi: %d
actors.buffs.preparation.no_target=Burada saldıracak bir şey yok.
actors.buffs.preparation.out_of_reach=Bu hedef erişebileceğin mesafeden uzakta.

actors.buffs.prismaticguard.name=Prizmatik Koruma
actors.buffs.prismaticguard.desc=Şu an aktif olmayan bir prizmatik görüntü tarafından korunuyorsun. Düşmanlar görünürde olduğunda prizmatik görüntü ortaya çıkacak ve seni koruyacak!\n\nAktif değilken prizmatik görüntü düzenli bir şekilde aldığı tüm hasarlardan iyileşecektir.\n\nŞu anki SP: %d/%d.

actors.buffs.recharging.name=Reşarj
actors.buffs.recharging.desc=İçinden bir enerji akıyor ve bu enerji asalarının ve değneklerinin şarj hızını arttırıyor. \n\nHer sıra, bu etki şu anki şarj etkisine bir çeyrek daha ekler. \n\nŞarj etkisinin geçmesine kalan sıra: %s.

actors.buffs.roots.name=Köklendi
actors.buffs.roots.heromsg=Hareket edemiyorsun!
actors.buffs.roots.desc=Kökler (büyüsel veya doğal) ayağı yakalar ve yakaladığı kişiyi yere sabitler. \n\nKökler bir hedefe kilitlenir ve onun hareket etmesini imkansız hale getirir, fakat diğer eylemleri etkilemez. \n\nKökün geçmesine kalan sıra: %s.

actors.buffs.shadows.name=Gölgelerin içinde
actors.buffs.shadows.desc=Etrafındaki gölgelerle iç içe girdin, bu metabolizmanı yavaşlatıyor ve sana görünmezlik sağlıyor. \n\nGörünmezken düşmanlar sana saldıramaz veya seni takip edemez. Çoğu fiziksel saldırılar veya büyüsel etkiler (parşömenler veya asalar gibi) görünmezliği anında sonlandırır. Üstelik gölgelerle iç içeyken acıkma oranın yavaşlar. \n\nBir düşman gelip seninle etkileşim kurana kadar veya gölgeleri terkedene kadar gölgelerle iç içe kalırsın.

actors.buffs.slow.name=Yavaşlama
actors.buffs.slow.desc=Yavaşlama büyüsü hedefin zaman hızını etkiler, onlara göre her şey süper-hızlı hareket eder.\n\nYavaşlamış bir karakter tüm eylemleri normalden iki kat uzun sürede yapar. \n\nYavaşlamanın geçmesine kalan sıra: %s.

actors.buffs.snipersmark.name=Keskin nişancının işareti
actors.buffs.snipersmark.desc=Keskin nişancı en son saldırdığı hedefe daha fazla odaklanır. Nişancı yayı ile yayını nasıl ayarladığına bağlı olarak özel bir saldırı yapabilir.\n\nAyarlanmamış bir yay _hızlıca_ yollayacaktır. Daha düşük bir hasarı vardır ancak fırlatma hemen gerçekleşir.\n\nHıza ayarlanmış bir yay üç oktan oluşan bir _seri_ yollayacaktır. Her bir ok azaltılmış hasar verecektir, yine de efsunları etkinleştirebilir. Bu seriyi sıkmak 1 turluk zaman gerektirir.\n\nHasara ayarlanmış bir yay _keskin nişan_ oku yollayacaktır. Bu vuruş garantilidir, işaretlenen düşmana uzaklığına göre bonus hasar verecektir. Bu vuruş 2 turluk zaman gerektirir.

actors.buffs.soulmark.name=Ruh işaretlenmesi
actors.buffs.soulmark.desc=Sihirbaz bu karakterin ruhunu işaretledi. Bu karakter hasar aldıkça iyileşecek ve açlığını giderecek. \n\nRuh işaretinin geçmesine kalan sıra: %s.

actors.buffs.stamina.name=Kondisyon
actors.buffs.stamina.desc=Sonsuz kondisyona sahipsin ve bu daha hızlı hareket etmeni sağlıyor!\n\nBu kondisyon etkisi altındayken +50 %% hızında koşacaksın, fakat yaptığın diğer her etkinlik normal hızda olacaktır.\n\nBu kondisyon durumunun geçmesine kalan sıra: %s.

actors.buffs.terror.name=Korkmuş
actors.buffs.terror.desc=Terör, hedefini kontrol dışı bir paniğe sokan manipülatif bir büyüdür.\n\nKorkmuş karakterler düşmanlarından kaçmaya ve aralarında mümkün olduğunca çok kapı ve duvar açmaya zorlanırlar. Acıdan kaynaklanan hasar, bu korkunun süresini azaltacaktır.\n\nTerörün geçmesine kalan sıra: %s.

actors.buffs.toxicimbue.name=Toksisite ile sarıldın
actors.buffs.toxicimbue.desc=Zehirli enerji ile sarıldın!\n\nSen hareket ettikçe toksik gaz salacaksın, bu da düşmanlarına zarar verecek. Bu etki sırasında toksik gaz ve zehir etkilerine karşı dirençlisin.\n\nToksik sarılmanın geçmesine kalan sıra: %s.

actors.buffs.corrosion.name=Aşındırma
actors.buffs.corrosion.heromsg=Eriyorsun!
actors.buffs.corrosion.ondeath=Eriyip gittin...
actors.buffs.corrosion.rankings_desc=Eridi
actors.buffs.corrosion.desc=Güçlü asit eti, metali ve kemiği endişelendirici bir hızda eritir.\n\nAşındırma hasarı hedef erimeye devam ettikçe zamanla artar.\n\nAşındırmanın geçmesine kalan sıra: %1$s.\nŞu anki aşınma hasarı:%2$d.

actors.buffs.vertigo.name=Baş dönmesi
actors.buffs.vertigo.desc=Düz bir yolda yürümek tüm dünya dönerken zor olabilir.\n\nBaş dönmesinin etkisi altında olan bir karakter gitmeye çalıştığı yer yerine rastgele başka bir yere gidecektir.\n\nBaş dönmesinin geçmesine kalan sıra: %s.

actors.buffs.weakness.name=Zayıflamış
actors.buffs.weakness.heromsg=Zayıflamış hissediyorsun!
actors.buffs.weakness.desc=Her şey birden daha ağır hissettiriyor. Zayıflatma büyüsü bir karakterin fiziksel gücünü azaltır. Kahraman 2 güç puanı kaybetse de düşmanların saldırıları da daha az hasar verecektir. \n\nZayıflığın bitmesine %s sıra kaldı.

actors.buffs.wellfed.name=İyi Beslenmiş
actors.buffs.wellfed.desc=Gayet tatmin olmuş ve tok hissediyorsun.\n\nİyi beslenmişken açlığın artmaz, ve bunun yanında ekstra bir miktar sağlığa sahip olursun.\n\nKalan sıra: %d.



###hero
actors.hero.hero.name=sen
actors.hero.hero.leave=Henüz gidemezsin!
actors.hero.hero.level_up=Seviye atladın!
actors.hero.hero.new_level=Seviye atladın!\nArtık daha tutarlı, aktif & sağlıklısın!
actors.hero.hero.level_cap=Daha güçlü olamıyorsun, ama deneyimlerin sana bir çeşit güç veriyor!
actors.hero.hero.you_now_have=Artık şuna sahipsin: %s.
actors.hero.hero.locked_chest=Bu sandık kilitli ve kilide uyan anahtarın yok.
actors.hero.hero.locked_door=Eşleşen bir anahtarın yok.
actors.hero.hero.noticed_smth=Bir şey fark ettin.
actors.hero.hero.wait=...
actors.hero.hero.search=ara
actors.hero.hero.search_distracted=Konsantre olamıyorsun, arama yapmak yorucu oluyor.
actors.hero.hero.pain_resist=Acı, uyuma isteğini bastırıyor.
actors.hero.hero.revive=Ankh iyileştiren enerji ile patlıyor!

actors.hero.heroclass.warrior=savaşçı
actors.hero.heroclass.warrior_desc_item=Savaşçı, zırhlara takabileceği _eşsiz kırık mühür_ ile başlar.\n\nMühür zırhına takılı olduğunda, savaşçı sağlığın yanında yavaş bir şekilde koruma üretir.\n\nMühür, zırhlar arasında taşınabilir ve bir tane yükseltme alabilir.
actors.hero.heroclass.warrior_desc_loadout=Savaşçı diğer başlangıç silahlarından daha fazla direkt hasar veren _aşınmış kısa kılıç_ ile başlar.\n\nSavaşçı kısıtlı menzilli hasar veren _üç tane fırlıtmalık taş_ ile başlar.\n\nSavaşçı iksirleri soğuktan koruyup saklamaya yardımcı olan _iksir tutacağı_ ile başlar.
actors.hero.heroclass.warrior_desc_misc=Savaşçı ne zaman yemek yerse bir parça SP yeniler.\n\nSavaşçı başlangıçta şunları bilir:\n- Tanımlama Parşomenleri\n- İyileştirme İksirleri\n- Öfke Parşomenleri
actors.hero.heroclass.warrior_desc_subclasses=Ikinci patronu yendikten sonra bir alt sınıf seçilebilir. Savaşçı'nın iki alt sınıfı vardır:

actors.hero.heroclass.mage=büyücü
actors.hero.heroclass.mage_unlock=Büyücü asalarda bir ustadır ve _eşsiz bir büyü asası_ taşır.\n\nKilidini açmak için _bir oyunda iki yükseltme parşomeni kullan._
actors.hero.heroclass.mage_desc_item=Büyücü başka asaların büyüleriyle aşılanabilen _eşsiz bir asa_ ile başlar.\n\nBu asa, diğer asalara kıyasla daha hızlı şarj olur ve fazladan 1 şarj kapasitesine sahiptir.\n\nBu asa, sihirli füzeyle aşılanmış olarak gelir.
actors.hero.heroclass.mage_desc_loadout=Büyücü kendi asasını yakın dövüş silahı olarak kullanarak başlar. Asa diğer başlangıç silahlarından daha az hasar verir\n\nBüyücü asasındaki büyüyü kullanarak menzilindeki düşmanlara saldırabilir.\n\nBüyücü parşomenleri saklayabilen ve onları ateşten koruyan bir _parşömen tutucağı_ ile başlar
actors.hero.heroclass.mage_desc_misc=Büyücü bir asayı kullandığında onu birazcık tanımlar.\n\nBüyücü her yemek yediğinde asalarından bazıları şarj olur.\n\nBüyücü başlangıçta şunları bilir:\n- Tanımlama Parşomenleri\n- Sıvı Ateş İksirleri\n- Yükseltme Parşomenleri
actors.hero.heroclass.mage_desc_subclasses=Ikinci patronu yendikten sonra bir alt sınıf seçilebilir. Büyücü'nün iki tane alt sınıfı vardır:

actors.hero.heroclass.rogue=haydut
actors.hero.heroclass.rogue_unlock=Haydut savaşın gidişatını kontrol edebilir ve onun _eşsiz gölgeler pelerini_ ni kullanarak görünmez bir saldırı gerçekleştirebilir.\n\nOnu açmak için _tek oyunda 20 süpriz saldırı yapın._
actors.hero.heroclass.rogue_desc_item=Haydut, istediği zaman görünmez olmak için kullanabileceği _Gölgelerin Pelerini_ isminde özel bir eserle başlar.\n\nTıpkı tüm eserler gibi pelerin de direkt olarak yükseltilemez. Onun yerine kullanıldıkça güçlenir.
actors.hero.heroclass.rogue_desc_loadout=Haydut, düşmanları şaşırttığında daha fazla hasar veren bir _hançer_ ile başlar.\n\nHaydut, biraz menzilli hasar sunan ve şaşkın düşmanlara fazladan hasar veren _üç tane fırlatma bıçağı_ ile başlar.\n\nHaydut, rüntaşları ve tohumlar gibi küçük şeyleri saklamaya yarayan _kadife torba_ ile başlar.
actors.hero.heroclass.rogue_desc_misc=Haydut saklanmış şeyleri ve tuzakları daha uzaktan sezebilir.\n\nHaydut zindanda daha fazla sırı açığa çıkarabilir.\n\nHaydut başlangıçta şunları bilir:\n- Tanımlama Parşomenleri\n- Görünmezlik İksirleri\n- Büyülü Haritalama Parşomenleri
actors.hero.heroclass.rogue_desc_subclasses=Ikinci patronu yendikten sonra bir alt sınıf seçilebilir. Haydut'un iki alt sınıfı vardır:

actors.hero.heroclass.huntress=avcı
actors.hero.heroclass.huntress_unlock=Avcı, fırlatabilen silahların ustası, sonsuz oku olan _eşsiz sihirli yay_ a sahiptir.\n\nKilidini açmak için _20 düşmanı fırlatılabilen silahlar yardımı ile öldür._
actors.hero.heroclass.huntress_desc_item=Avcı _eşsiz ruh yayı_ ile başlar, ve onunla çağırdığı sonsuz okları fırlatabilir.\n\nYay, avcı seviye atladıkça gelişir, ayrıca ayarlanabilir ve efsunlanabilir.
actors.hero.heroclass.huntress_desc_loadout=Avcı, diğer başlangıç silahlarından çok daha hızlı bir çift _çivili eldiven_ ile başlar.\n\nAvcı menzilli saldırı seçeneği için bir yay ile başlar.\n\nAvcı rün taşları yada tohumlar gibi küçük şeyleri sakalyabileceği _kadife çanta_ ile başlar.
actors.hero.heroclass.huntress_desc_misc=Avcı çimenleri ezmeden içlerinden geçebilir.\n\nAvcı, kırılmadan önce fırlatma siilahlarını daha çok kullanabilir.\n\nAvcı yakındaki düşmanları engellerin arkalarında olsalar bile hissedebilir.\n\nAvcı şunları otomatik olarak tanır:\n- Tanıma Parşömeni\n- Zihin Görüşü İksiri\n- Ninni Parşömenleri
actors.hero.heroclass.huntress_desc_subclasses=Ikinci patronu yendikten sonra bir alt sınıf seçilebilir. Avcı'nın iki alt sınıfı vardır:

actors.hero.herosubclass.gladiator=gladyatör
actors.hero.herosubclass.gladiator_desc=Bir yakın mesafeli silahla yapılan her başarılı saldırı _Gladyatöre_ bir kombo başlatır. Bir kombo yapmak özel bitirici hareketlerin kullanılmasına olanak sağlar.
actors.hero.herosubclass.berserker=vahşi savaşçı
actors.hero.herosubclass.berserker_desc=_Vahşi savaşçı_ aldığı hasarla doğru oranda artan bir bonus hasar verir. Tam öfkedeyken kısa bir süreliğine ölmeyi reddedebilir, fakat bu onun bitkin düşmesine neden olacaktır.
actors.hero.herosubclass.warlock=sihirbaz
actors.hero.herosubclass.warlock_desc=Düşman üzerinde bir asa kullanırken bir _Sihirbaz_ düşmanın ruhunu işaretleyebilir. İşaretlenmiş düşmanlar sihirbaza sağlık verir ve ne zaman fiziksel hasar alırsa onun açlığını giderir.
actors.hero.herosubclass.battlemage=savaş büyücüsü
actors.hero.herosubclass.battlemage_desc=Değneği ile savaşırken _Savaş Büyücüsü_ aşıladığı asaya göre rakibine bonus etkiler verir. Ayrıca değneği savaş esnasında şarj olacaktır.
actors.hero.herosubclass.assassin=suikastçi
actors.hero.herosubclass.assassin_desc=_Suikastçı_ görünmezken sonraki atağı için ölümcül bir saldırı hazırlar. Ne kadar uzun süre görünmez kalırsan bu saldırı o kadar güçlü olur.
actors.hero.herosubclass.freerunner=parkurcu
actors.hero.herosubclass.freerunner_desc=_Parkurcu_ koştukça momentum üretir. Bu momentum onun hareket hızını ve saldırılardan kaçınma oranını arttırır, fakat haraket etmeyince hızlıca kaybolur.
actors.hero.herosubclass.sniper=keskin nişancı
actors.hero.herosubclass.sniper_desc=_Keskin Nişancı_ uzaktan savaşmanın ustasıdır. Daha iyi bir görüşe ve uzaktan saldırıları zırh delme gücüne sahiptir. Fırlatılan bir silah ile saldırdığında ardına yayıyla özel bir saldırı ekleyebilir.
actors.hero.herosubclass.warden=gardiyan
actors.hero.herosubclass.warden_desc=_Gardiyanın_ doğa ile güçlü bir bağlantısı vardır, bu ona uzun çimenlerin içinden görebilme yetisi ve yetiştirdiği bitkilerin etrafındaki kırışık bitkilere emir verebilmesini sağlar. Ezdiği bitkiler de ona ayrıca ekstra etkiler verir, tohumlu dartlar 2 kat daha sağlam olur ve çim, üzerinde durduğu sürece ona bir zırh artışı sağlar.



###npcs
actors.mobs.npcs.blacksmith.name=demirci troll
actors.mobs.npcs.blacksmith.gold_1=Hey insan! Bir işe yaramak istiyorsun, ha? Bu kazmayı al ve bana _kara altın cevheri_ getir, _15 parça_ yeterli olur. Ne demek nasıl ödeyeceğim? Seni aç gözlü...\nTamam, tamam, ödeme yapacak param yok, ama senin için biraz işçilik yapabilirim. Kendini şanslı say, çünkü etraftaki tek demirci benim.
actors.mobs.npcs.blacksmith.blood_1=Hey insan! Bir işe yaramak istiyorsun, ha? Bu kazmayı al ve _onunla bir yarasa öldür,_ bunun üzerinde onun kanına ihtiyacım var. Ne demek nasıl ödeyeceğim? Seni aç gözlü...\nTamam, tamam, ödeyecek param yok, ama senin için biraz işçilik yapabilirim. Kendini şanslı say, çünkü etraftaki tek demirci benim.
actors.mobs.npcs.blacksmith.lost_pick=Benimle dalga mı geçiyorsun? Kazmam nerde?!
actors.mobs.npcs.blacksmith.gold_2=Kara altın cevheri. 15 tane. Sahiden, o kadar zor mu?
actors.mobs.npcs.blacksmith.blood_2=Bu kazmanın üstünde yarasa kanı istediğimi söylemiştim. Marş marş!
actors.mobs.npcs.blacksmith.completed=Oh, geri döndün... Hiç olmayacağına geç olsun daha iyi.
actors.mobs.npcs.blacksmith.get_lost=Meşgulüm. Kaybol!
actors.mobs.npcs.blacksmith.same_item=2 farklı eşya seç, aynı eşyayı iki kere değil!
actors.mobs.npcs.blacksmith.diff_type=Aynı türden 2 eşya seç!
actors.mobs.npcs.blacksmith.un_ided=Neyle çalıştığımı bilmem lazım, önce onları tanı!
actors.mobs.npcs.blacksmith.cursed=Lanetli eşyalarla çalışmam!
actors.mobs.npcs.blacksmith.degraded=Bu çöp, kalitesi çok düşük!
actors.mobs.npcs.blacksmith.cant_reforge=Bu eşyaları yeniden dövemem!
actors.mobs.npcs.blacksmith.desc=Demirci troll tüm trollerle aynı görünüyor: uzun ve zayıf, ve cildi hem renk hem de doku olarak taşa benziyor. Demirci troll orantısız küçük aletlerle çalışıyor.

actors.mobs.npcs.ghost.name=üzgün hayalet
actors.mobs.npcs.ghost.rat_1=Merhaba %s... Önceleri ben de senin gibiydim - güçlü ve kendinden emin... Ama bir gün iğrenç bir canavar tarafından öldürüldüm... Bu yerden ayrılamam... İntikamım alınmadan olmaz... Hayatımı alan _kokuşmuş fareyi_ öldür...\n\nBu katta dolaşıyor... İğrençliğini her yere yayıyor... _Kokuşmuş bulutundan ve aşındırıcı ısırığından sakın, ısırığı sadece suda çözünen bir asit salgılıyor..._
actors.mobs.npcs.ghost.rat_2=Lütfen... Bana yardım et... Yaratığı öldür...\n\n_Onunla suyun yakınında savaş... Bulutundan sakın..._
actors.mobs.npcs.ghost.gnoll_1=Merhaba %s... Önceden ben de senin gibiydim - güçlü ve kendinden emin... Ama bir gün aldatıcı bir düşman tarafından öldürüldüm... Bu yeri terkedemem... İntikamım alınmadan olmaz... Hayatımı alan _düzenbaz gnollu_ öldür...\n\nO diğer gnollar gibi değil... O saklanır ve fırlatılabilir silahlar kullanır... _Zehirli ve yakıcı dartlarından sakın, onunla mesafeli dövüşe girme..._
actors.mobs.npcs.ghost.gnoll_2=Lütfen... Bana yardım et... Düzenbazı öldür...\n\n_Sana uzaktan vurmasına izin verme... Yakınına git..._
actors.mobs.npcs.ghost.crab_1=Merhaba %s... Önceden ben de senin gibiydim - güçlü ve kendinen emin... Ama antik bir yaratık tarafından öldürüldüm... Bu yeri terkedemem... İntikamım alınmadan olmaz... Hayatımı alan _dev yengeci_ öldür...\n\nGereğinden fazla yaşlı... Dev bir pençesi ve kalın bir kabuğu var... _Pençesinden sakın, ona sürpriz saldırılar yapmalısın yoksa saldırılarını bloklayacaktır..._
actors.mobs.npcs.ghost.crab_2=Lütfen... Bana yardım et... Kabukluyu öldür...\n\n_Saldırını her gördüğünde gördüğünde bloklar..._
actors.mobs.npcs.ghost.def_verb=sakınıldı
actors.mobs.npcs.ghost.find_me=Teşekkür ederim... gel ve beni bul...
actors.mobs.npcs.ghost.desc=Hayalet zar zor gözüküyor. Kederli bir yüzü olan şekilsiz, soluk bir noktaya benziyor.

actors.mobs.npcs.imp.name=hırslı imp
actors.mobs.npcs.imp.golems_1=Sen bir maceracı mısın? Maceracıları severim! Eğer öldürülmesi gereken bir şey olursa onlara her zaman güvenebilirsin. Haklıyım değil mi? Bir fiyat karşılığı tabii ki ;)\nBana sorarsan öldürülmesi gerekenler _golemlerdir._ Görüyorsun ya, burada küçük bir iş kurmaya çalışıyorum, ama bu aptal golemler iş için kötü! O etrafta dolanan granit yumrularıyla konuşarak anlaşmak imkansız, lanet şeyler! Bu yüzden lütfen, onlardan bi... _6 tane öldür_ ve ödülünü sana vereyim.
actors.mobs.npcs.imp.monks_1=Sen bir maceracı mısın? Maceracıları severim! Eğer öldürülmesi gereken bir şey olursa onlara her zaman güvenebilirsin. Haklıyım değil mi? Bir fiyat karşılığı tabii ki ;)\nBana sorarsan öldürülmesi gerekenler şu _keşişler._ Görüyorsun ya, burada küçük bir iş kurmaya çalışıyorum fakat o kaçıklar asla bir şey satın almıyorlar ve üstüne diğer müşterileri korkutuyorlar. Bu yüzden lütfen... onlardan şöyle... _8 tane öldür_ ve sana ödülünü vereyim.
actors.mobs.npcs.imp.golems_2=Golem safarin nasıl gidiyor?
actors.mobs.npcs.imp.monks_2=Oh, hala hayattasın! Senin kung-fu'nun daha güçlü olduğunu biliyordum ;) Sadece şu keşişlerin jetonlarını almayı unutma.
actors.mobs.npcs.imp.cya=Görüşürüz, %s!
actors.mobs.npcs.imp.hey=Şşşt, %s!
actors.mobs.npcs.imp.def_verb=sakınıldı
actors.mobs.npcs.imp.desc=Impler küçük şeytanlardır. Güçleri veya büyü yeteneklerinden değil akıllı ve sosyetik olmaları ile not edilebilirler. Çoğu imp, şeytan olmayanlarla yaşamayı tercih eder.

actors.mobs.npcs.impshopkeeper.name=hırslı imp
actors.mobs.npcs.impshopkeeper.greetings=Merhaba, %s!
actors.mobs.npcs.impshopkeeper.thief=Sana güvenebileceğimi sanmıştım!
actors.mobs.npcs.impshopkeeper.desc=Impler küçük şeytanlardır. Güçleri veya büyü yeteneklerinden değil akıllı ve sosyetik olmaları ile not edilebilirler. Çoğu imp, şeytan olmayanlarla yaşamayı tercih eder.

actors.mobs.npcs.mirrorimage.name=ayna klonu
actors.mobs.npcs.mirrorimage.desc=Bu ilüzyon sana baya benziyor, hatta senin tuttuğun silah ve giydiğin zırhın bile aynısına sahip.\n\nAyna kopyalar düşmanlarına senin silahının bir taklidi ile saldıracak, bu silah seninkisi ile aynı şekilde davransa da daha az hasar verir. Bu silahlar en başta ruhanidirler ve saldırmadan önce katı bir form almalıdırlar.\n\nSaldırı güçleri elle tutulabilir olsa da ayna kopyaların dayanıklılığı yoktur ve hasar aldıkları anda yok olacaklardır.

actors.mobs.npcs.prismaticimage.name=prizmatik görüntü
actors.mobs.npcs.prismaticimage.desc=Bu parlak ilüzyon sana baya benzer bir görünüşe sahip, hatta senin şu anki silahını ve zırhının bile aynısına sahip gibi görünüyor.\n\nPrizmatik görüntüler düşmanları bulup onları kendilerine çekerek geliştirilmiş koruma ve sağlıklarını kullanarak seni korumaya çalışacaktır. Ayna görüntüleri kadar saldırgan güce sahip olmasalar da artırılmış dayanıklılığa sahiplerdir, bu dayanıklılığa giydiğin zırh ta dahildir.\n\n0 hpye indirildiklerinde prizmatik görüntüler birkaç sıra içinde kaybolacaklardır ve bu esnada hala iyileştirilebilirler. Hiçbir düşman görünürde değilken bu görüntüler kaybolacak ve sahiplerine geri döneceklerdir.

actors.mobs.npcs.ratking.name=fare kralı
actors.mobs.npcs.ratking.not_sleeping=Uyumuyorum!
actors.mobs.npcs.ratking.what_is_it=Bu da ne? Bu saçmalık için zamanım yok. Krallığım kendi kendini yönetmeyecek!
actors.mobs.npcs.ratking.desc_festive=Bu fare basit bir keseli fareden daha büyük. Kafasında normal tacı yerine küçük bir festival şapkası var. İyi tatiller!
actors.mobs.npcs.ratking.desc=Bu fare normal bir keseli fareden daha büyük ve kafasında küçük bir taç var.

actors.mobs.npcs.sheep.name=koyun
actors.mobs.npcs.sheep.baa!=Mee!
actors.mobs.npcs.sheep.baa?=Mee?
actors.mobs.npcs.sheep.baa.=Mee.
actors.mobs.npcs.sheep.baa...=Mee...
actors.mobs.npcs.sheep.desc=Bu büyülü bir koyun. Nesi mi büyülü? Onu öldüremezsin. Büyü ile solup gidene kadar orada öyle duracak ve boş bir bakışla geviş getirip duracak.

actors.mobs.npcs.shopkeeper.name=tezgahkar
actors.mobs.npcs.shopkeeper.thief=Hırsız, Hırsız!
actors.mobs.npcs.shopkeeper.sell=Bir eşya sat
actors.mobs.npcs.shopkeeper.desc=Bu şişman insan geniş bir şehir yerine bir zindanda ticaret yapmayı daha uygun bulmuş. Fiyatları neden burada iş yapmak istediğini açıklıyor.

actors.mobs.npcs.wandmaker.name=yaşlı asa yapımcısı
actors.mobs.npcs.wandmaker.intro_warrior=Oh, böyle depresif bir yerde bir kahramanla karşılaşmak ne memnun edici bir sürpriz böyle! Eğer yaşlı bir adama yardım etmek istersen senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Tanrım, beni korkuttun! Bu yerde akıl sağlığına sahip bir haydutla bile karşılaşmadım, yani sen yeryüzünden olmalısın! Eğer bir yabancıya yardım etmek istersen senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_mage=Oh, merhaba %s! Sen ve büyücülerin kuruluşu arasında bir gürültü koptuğunu duydum? Oh, boşver, zaten o eski kafalıları hiç sevmedim. Eğer istersen, senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, merhaba bayan! Aşağılarda dostça bir yüz görmek memnun edici bir sürpriz, değil mi? Gerçekte, yüzünü önceden gördüğüme yemin edebilirim, ama emin olamıyorum... Oh boşver, eğer macera için buradaysan senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_1=\n\nBuraya bir asa için özel bir malzeme için gelmiştim, ama kayboldum ve büyülü kalkanım zayıflıyor. Yakında ayrılmam gerekecek ama gelmeme sebep olan şeyi almadan gitmeyi göze alamam.
actors.mobs.npcs.wandmaker.intro_dust=Biraz _ceset tozu_ arıyorum. Bu genellikle böyle bir yerde ortaya çıkan özel bir şey. Buralarda bir yerde kapalı bir oda olmalı, tozun orada olduğuna eminim. Ama dikkatli ol, tozun taşıdığı lanet bayağı etkili, _tozu alır almaz yanıma gel_ ve laneti üzerinden kaldırayım.
actors.mobs.npcs.wandmaker.intro_ember=Ben yeni doğmuş bir ateş elementalinden _taze köz_ istiyorum. Elementaller genellikle doğum ritueli kontrol edilmediğinde oluşur, bu yüzden sadece biraz mum ve bir ritüel bölgesi bul ve eminim ki birinin ortaya çıkmasını sağlayabilirsin. Ayrıca _yakınında bir dondurucu eşya bulundurmak isteyebilirsin,_ elementaller çok güçlüdür, ancak buz onların icabına çabucak bakar.
actors.mobs.npcs.wandmaker.intro_berry=Bu hapishanenin eski müdürü _çürük dut bitkisi_ yetiştiriyordu ve ben onun tohumlarından birinin peşindeyim. Bitki muhtemelen şimdiye kadar vahşileşmiştir, bu yüzden bir tohum almak zor olabilir. Yetiştiği bahçe buralarda bir yerde olmalı. Eğer tek parça halinde kalmak istiyorsan _asma köklerinden uzak durmaya çalış._ Ateş kullanmak cezbedici olabilir ama lütfen kullanma, yoksa bitkiyi ve tohumlarını yok edersin.
actors.mobs.npcs.wandmaker.intro_2=\n\nEğer bunu benim için getirirsen, sana en iyi asalarımdan birini verebilirim! Yanımda iki tane getirdim ve istediğini alabilirsin.
actors.mobs.npcs.wandmaker.reminder_dust=Ceset tozunu bulabildin mi %s? Bir engel ara.
actors.mobs.npcs.wandmaker.reminder_ember=Közleri bulabildin mi %s? Dört mum ve bir ritüel alanına ihtiyacın olacak.
actors.mobs.npcs.wandmaker.reminder_berry=Bir Çürük dut tohumu bulabildin mi %s? Bitkiyle dolu bir oda ara.
actors.mobs.npcs.wandmaker.def_verb=emildi
actors.mobs.npcs.wandmaker.desc=Bu yaşlı ama dinç ihtiyar, fazlasıyla şaşkın bir yüz ifadesi taşıyor. Bir büyü kalkanı ile korunuyor.



###mobs
actors.mobs.acidic.name=asidik akrep

actors.mobs.albino.name=albino sıçan
actors.mobs.albino.desc=Bu nadir bir keseli sıçan ırkı, bembeyaz bir derisi ve pürüzlü dişleri var.

actors.mobs.bandit.name=çılgın haydut

actors.mobs.bat.name=vampir yarasa
actors.mobs.bat.def_verb=sakınıldı
actors.mobs.bat.desc=Bu mağara yaratıklarının canlı ve inatçı öğeleri kendilerinden çok daha büyük rakipleri yaptıkları her başarılı saldırı ile sağlıklarını yenileyerek yenebilirler.

actors.mobs.bee.name=altın arı
actors.mobs.bee.desc_honey=Küçük boyutlarına rağmen altın arılar evlerini vahşice korumaya eğilimlidirler. Bu arı yatıştırıldı, ve seni takip etmek istiyor gibi görünüyor.
actors.mobs.bee.desc=Küçük boylarına bakmaksızın, altın arılar evlerini vahşice korurlar. Şu anki çok sinirli, mesafeni korusan iyi olur.

actors.mobs.brute.name=canavar gnoll
actors.mobs.brute.enraged=öfkelendi
actors.mobs.brute.desc=Canavarlar tüm gnoller içinde en güçlü, en sert ve en büyükleridir. Ağır yara aldıklarında sinirlenirler ve düşmanlarına daha fazla hasar verirler.

actors.mobs.crab.name=lağım yengeci
actors.mobs.crab.def_verb=savuşturuldu
actors.mobs.crab.desc=Bu dev akrepler, lağımlardaki besin zincirinin en üstündedir. Aşırı hızlıdırlar ve kalın kabukları ağır saldırılara direnebilir.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Yetkisiz personel tespit edildi.
actors.mobs.dm300.defeated=Görev başarısız. Kapanıyor.
actors.mobs.dm300.repair=DM-300 kendini tamir etti!
actors.mobs.dm300.rankings_desc=DM-300 Tarafından Ezildi
actors.mobs.dm300.desc=Bu makine, cüceler tarafından yüzlerce yıl önce yapıldı. Daha sonra, cüceler makineleri golemler, elementaller ve hatta şeytanlarla yer değiştirmeye başladı. Ve en sonunda uygarlıkları yok oldu. DM-300 ve benzer makineler çoğunlukla inşaat, madencilik ve bazı durumlarda şehir koruması için kullanılırlar.

actors.mobs.elemental.name=ateş elementali
actors.mobs.elemental.desc=Gezinen ateş elementalleri daha büyük şeylerin üretiminden kalma küçük artıklardır. En güçlü şeytanolojist için bile kontrol edilmek için fazla kaotik bir doğaya sahiptirler.

actors.mobs.eye.name=kötü göz
actors.mobs.eye.deathgaze_kill=Ölüm bakışı seni öldürdü...
actors.mobs.eye.desc=Kötü Gözler havada süzülen şeytani enerji kütleleridir. Yakın dövüş yapabilirler, ancak asıl güçleri büyülerinden gelir.\n\nKısa bir süreliğine enerji biriktirdikten sonra bir Kötü Göz, nam-ı diğer _ölüm bakışı_ olan yıkıcı bir enerji ışını açığa çıkarır. Kötü Göz'ün görüşündeki her şey muazzam hasar alacaktır, bilge maceracılar siper için kaçacaktır.

actors.mobs.fetidrat.name=pis kokulu sıçan
actors.mobs.fetidrat.desc=Bu farede kesinlikle bir şey yanlış. Yağlı siyah derisi ve çürüyen cildi önceden gördüğün sağlıklı farelerden çok farklı. Soluk yeşil gözleri ona daha da tehditkar bir görünüm veriyor.\n\nFare etrafında berbat kokulu bir bulut taşıyor, bu buluta yakınlaşmak kesinlikle iyi bir fikir değil.\n\nFarenin ağzından kara çamur akıyor, bu çamur yeri aşındırıyor ama suda çözünüyormuş gibi görünüyor.

actors.mobs.gnoll.name=gözcü gnoll
actors.mobs.gnoll.desc=Gnoller sırtlan-benzeri insansı yaratıklardır. Lağımlar ve zindanlarda cirit atarlar, zaman zaman yeryüzüne soygun için çıkarlar. Gözcü gnoller türlerinin sıradan üyeleridir, canavarlar kadar güçlü ve şamanlar kadar zeki değillerdir.

actors.mobs.gnolltrickster.name=düzenbaz gnoll
actors.mobs.gnolltrickster.desc=Gnoll standartlarına göre bile garip görünen bir yaratık. Sana doğru korkunç bir sırıtışla yaklaşıyor, omzundaki çanta neredeyse sallanıyor. Gözleri korku ve heyecanın ilginç bir karışımı ile kocaman açık.\n\nOmuz çantası kalitesiz, çeşitli dartlar ile dolu, hepsi zararlı malzemelere daldırılmış gibi görünüyor.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=engellendi
actors.mobs.golem.desc=Cüceler, mekanizma hakkındaki bilgilerini yeni buldukları elementsel bağlama ile bağlamaya çalıştılar. Dünyanın ruhlarını golemlerin mekanik vücutlarında "ruh" olarak kullandılar, çünkü en çok kontrol edilebilenin o olduğunu düşünüyorlardı. Bunun yanında, ritüelde en ufak bir hata bir kaosa neden olabilirdi.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo kendini pompalıyor!
actors.mobs.goo.enraged=öfkelendi
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Goo Tarafından Emildi
actors.mobs.goo.desc=Goo ile ilgili çok az şey biliniyor. Onun bir yaratık olmadığını söyleyebilmek bile mümkün, çünkü bir yaratıktan çok lağımlardaki çerçöpün toparlanarak basit zeka kazanmış hali gibi duruyor. Bunun yanında, Goo'nun oluşumuna fırsat veren şey kesinlikle kara büyü.\n\nJelatinimsi doğası çok fazla kara büyü emmesine izin veriyor, ona yaklaşırken bile bir titreme hissediyorsun. Eğer Goo, bu enerji ile saldırı yapabiliyorsa pek uzun süre hayatta kalamayabilirsin.

actors.mobs.greatcrab.name=büyük yengeç
actors.mobs.greatcrab.noticed=Yengeç, devasa pençesiyle saldırıları engeller.
actors.mobs.greatcrab.blocked=engellendi
actors.mobs.greatcrab.desc=Bu yengeç, diğer lağım yengeçlerine kıyasla devasa. Mavi kabuğu, yaşını gösteren taşlar ve kayalar ile kaplanmış. Etrafta yavaşça geziniyor, dev pençesi ile zorlukla dengede durabiliyor. \n\nBu yengeç yalnızca 1 pençeye sahip, fakat pençenin büyüklüğü bu dezavantajını kolaylıkla telafi ediyor. Yengeç, pençesini tehdit olarak gördüğü her şeyin önüne tutuyor ve kendisini aşındırılamaz bir kabuk ile koruyor. Fakat sürprüz saldırıları veya birden fazla düşmanın saldırılarını engelleyemiyor.

actors.mobs.guard.name=hapishane gardiyanı
actors.mobs.guard.scorpion=Gel buraya!
actors.mobs.guard.def_verb=engellendi
actors.mobs.guard.desc=Bir zamanlar hapishanenin koruyucuları olan bu gardiyanlar, artık hapishanedekilerden farksız olmuş. Zombiler gibi sesler çıkartıyorlar ve beyincizce koridorlarda bir şeyler arıyorlar, senin gibi bir şeyler!\n\nBoyunlarının etrafında düşmanlarını yakına çekmek için kullandıkları zincirler taşıyorlar.

actors.mobs.king.name=Cüceler Kralı
actors.mobs.king.notice=Nasıl cürret edersin!
actors.mobs.king.defeated=Beni öldüremezsin, %s... Ben... ölümsüzüm...
actors.mobs.king.def_verb=savuşturuldu
actors.mobs.king.arise=Köleler, uyanın!
actors.mobs.king.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.king.desc=Cücelerin son kralı hayat ve ölümün en derin aşamaları hakkındaki engin bilgisi ile bilinirdi. Mahkemesindeki üyelerini kendilerine sonsuz gençliği verecek bir ritüele katılmaya ikna etti. Sonuç olarak o gençliğe kavuşabilen tek kişi oydu - ve üstüne ek olarak ölümsüz bir ordusu oldu.
actors.mobs.king$undead.name=ölümsüz cüce
actors.mobs.king$undead.def_verb=engellendi
actors.mobs.king$undead.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.king$undead.desc=Bu ölümsüz cüceler, Cüceler Kralı tarafından uyandırıldılar, önceden onun meclisinin üyeleriydiler. Ölümlerinden yüzlerinde çarpıcı miktarda sakal ile uyandılar.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.desc=Mimikler istedikleri şekli alabilen büyülü canlılardır. Zindanlarda nerdeyse her zaman bir hazine sandığı şeklini alırlar, çünkü bir maceracıyı nasıl yanlarına getireceklerini bilirler.

