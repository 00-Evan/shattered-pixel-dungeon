items.scrolls.scroll.blinded=Et voi lukea kääröä sokaistuneena.
items.scrolls.scroll.no_magic=You can't read a scroll while magic immune.
items.scrolls.scroll.cursed=Kirottu loitsukirjasi estää sinua tämän käärön magian vapauttamiseen! Kirouksenpoistokäärö voisi olla tarpeeksi voimakas toimiakseen...
items.scrolls.scroll$placeholder.name=scroll

items.scrolls.inventoryscroll.warning=Haluatko todella perua tämän käärön käyttämisen? Se tuhoutuu joka tapauksessa.
items.scrolls.inventoryscroll.yes=Kyllä, olen myönteinen
items.scrolls.inventoryscroll.no=Ei, muutin mieleni

items.scrolls.scrollofidentify.name=tunnistuksen käärö
items.scrolls.scrollofidentify.inv_title=Valitse esine tunnistettavaksi
items.scrolls.scrollofidentify.it_is=Käärösi tunnistaa esineen %s.
items.scrolls.scrollofidentify.desc=Tämä käärö paljastaa lopullisesti esineen kaikki salaisuudet.

items.scrolls.scrolloflullaby.name=unilaulun käärö
items.scrolls.scrolloflullaby.sooth=Käärö soittaa rauhoittavan melodian. Tunnet itsesi todella väsyneeksi.
items.scrolls.scrolloflullaby.desc=Reading this scroll emits a soothing melody which will lull all who hear it into a deep magical sleep. For the reader and their allies the sleep is restorative.

items.scrolls.scrollofmagicmapping.name=maagisen kartoituksen käärö
items.scrolls.scrollofmagicmapping.layout=Olet tietoinen tason pohjapiirustukesta.
items.scrolls.scrollofmagicmapping.desc=Kun luet tämän käärön, kristallinkirkas kuva tason pohjapiirustuksesta ja salaisuuksista painuu mieleesi. Käärö ei paljasta esineiden ja vihollisten sijainteja.

items.scrolls.scrollofmirrorimage.name=heijastuksen käärö
items.scrolls.scrollofmirrorimage.desc=The incantation on this scroll will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

items.scrolls.scrollofretribution.name=scroll of retribution
items.scrolls.scrollofretribution.desc=This scroll contains destructive energy which channels the reader's suffering outward into a blast of power. The weaker the reader is, the more damage they will deal. At very low health this scroll can kill most enemies instantly.\n\nUsing the scroll takes a toll on the user however, blinding and weakening them.

items.scrolls.scrollofrage.name=raivon käärö
items.scrolls.scrollofrage.roar=Käärö päästää raivostuttavan huudon, joka kaikuu ympäri luolastoa!
items.scrolls.scrollofrage.desc=Luettaessa ääneen tämä käärö vapauttaa valtavan karjahduksen, joka vetää kaikki viholliset lukijan luokse ja raivostuttaa lähellä olevat.

items.scrolls.scrollofrecharging.name=latauksen käärö
items.scrolls.scrollofrecharging.surge=Purskaus energiaa virtaa lävitesi ladaten sauvojasi!
items.scrolls.scrollofrecharging.desc=Tähän kääröön sidottu alkukantainen maaginen voima lataa vapautettaessa kaikkia lukijan sauvoja ajan myötä.

items.scrolls.scrollofremovecurse.name=kirouksenpoiston käärö
items.scrolls.scrollofremovecurse.inv_title=Valitse esine puhdistettavaksi
items.scrolls.scrollofremovecurse.cleansed=Esineesi hohtaa puhdistavaa valoa, ja paha taikuus hajoaa.
items.scrolls.scrollofremovecurse.not_cleansed=Esineesi hohtaa puhdistavaa valoa, mutta mitään ei tapahdu.
items.scrolls.scrollofremovecurse.desc=Tähän kääröön sidottu taikuus tuhoaa välittömästi kaikki yksittäisen lukijan aseen, sormuksen, sauvan, panssarin tai artefaktin kiroukset.

items.scrolls.scrollofteleportation.name=teleportaation käärö
items.scrolls.scrollofteleportation.tele=Silmänräpäys, ja olet yhtäkkiä jossain muualla tällä tasolla.
items.scrolls.scrollofteleportation.no_tele=Tämän paikan vahva maaginen aura estää sinua teleporttaamasta!
items.scrolls.scrollofteleportation.cant_reach=You can't teleport there.
items.scrolls.scrollofteleportation.prompt=Valitse sijainti teleportataksesi
items.scrolls.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a different location on the dungeon level. The scroll prioritizes areas the reader hasn't been to before, through it is not able to teleport past locked doors or barricades. It can, however, reveal hidden doors that lead to new areas.

items.scrolls.scrollofterror.name=kauhun käärö
items.scrolls.scrollofterror.none=Käärö väläyttää mahtavan väläyksen punaista valoa.
items.scrolls.scrollofterror.one=Käärö väläyttää mahtavan väläyksen punaista valoa, ja %s pakenee!
items.scrolls.scrollofterror.many=Käärö väläyttää mahtavan väläyksen punaista valoa, ja hirviöt pakenevat!
items.scrolls.scrollofterror.desc=A flash of red light will overwhelm all creatures in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=scroll of transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmute an item
items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
items.scrolls.scrolloftransmutation.desc=This scroll contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs.

items.scrolls.scrollofupgrade.name=parannuksen käärö
items.scrolls.scrollofupgrade.inv_title=Valitse esine parannettavaksi
items.scrolls.scrollofupgrade.weaken_curse=Parannuksen käärö heikentää esineessäsi olevaa kirousta.
items.scrolls.scrollofupgrade.remove_curse=Parannuksen käärö poistaa esineessäsi olevan kirouksen!
items.scrolls.scrollofupgrade.desc=This scroll will upgrade a single item, improving its quality. A wand will increase in power and number of charges, weapons and armor will deal and block more damage, and the effects of rings will intensify.\n\nThis scroll is even able to mitigate or sometimes totally dispel curse effects, though it is not as potent as a scroll of remove curse.\n\nThe magic of the scroll may also interfere with and erase enchantments on weapons and glyphs on armor. The chance for this begins when upgrading from +4, and will be guaranteed at +8 or higher.



