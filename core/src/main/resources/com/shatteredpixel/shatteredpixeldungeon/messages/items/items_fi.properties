items.food.pasty.cane_desc=Valtava sokerinen ja makea karkkikeppi! Se on tarpeeksi suuri täyttääkseen vatsasi ja sokeri saattaa antaa sauvoillesi vähän lisälatausta. \n\nHyvää lomaa!



