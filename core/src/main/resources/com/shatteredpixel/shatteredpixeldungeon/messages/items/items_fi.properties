items.wands.cursedwand.ondeath=Kantamasi %s tappoi sinut.
items.wands.cursedwand.nothing=Mitään ei tapahtunut.
items.wands.cursedwand.grass=Ruoho kietoutuu ympärillesi!
items.wands.cursedwand.fire=Haistat palaneen hajua...
items.wands.cursedwand.transmogrify=Sauvasi muuntautuu muuksi esineeksi!

items.wands.wand.ac_zap=AMMU
items.wands.wand.fizzles=Sauvasi sihisee; siinä ei varmaankaan ole tarpeeksi energiaa.
items.wands.wand.self_target=Et voi ottaa itseäsi kohteeksi!
items.wands.wand.identify=%s on nyt sinulle tuttu.
items.wands.wand.cursed=Tämä sauva on kirottu, tehden sen magiasta kaoottista ja epäluotettavaa.
items.wands.wand.curse_discover=Tämä %s on kirottu!
items.wands.wand.prompt=Valitse ruutu, mihin haluat tähdätä loitsun

items.wands.wandofblastwave.name=paine-aallon sauva
items.wands.wandofblastwave.staff_name=paine-aallon sauva
items.wands.wandofblastwave.ondeath=Tapoit itsesi omalla paine-aallon sauvallasi...
items.wands.wandofblastwave.desc=Tämä sauva on tehty jonkinlaisesta marmoroidusta kivestä, jossa on kultakoristus. Sauvan päässä on pyöreä musta kivi. Sauva tuntuu melko painavalta käsissäsi.
items.wands.wandofblastwave.stats_desc=Tämä sauva ampuu vasaman, joka räjähtää voimakkaasti kohteessaan. Räjähdyksen voima tekee _%1$d-%2$d vahinkoa_ ja on tarpeeksi vahva heittämään useimmat viholliset ilmaan.

items.wands.wandofcorruption.name=turmeluksen sauva
items.wands.wandofcorruption.staff_name=turmeluksen sauva
items.wands.wandofcorruption.already_corrupted=Siihen hahmoon ei voi vaikuttaa enempää.
items.wands.wandofcorruption.desc=Tämä sauva säteilee kaoottista energiaa, ellei se jo tullut selväksi sauvan päähän veistetystä pienestä koristepääkallosta.
items.wands.wandofcorruption.stats_desc=Tämä sauva vapauttaa sykäyksen turmelevaa energiaa, joka aiheuttaa vihollisille haitallisia vaikutuksia ja lopulta taivuttaa ne tahtosi alaisiksi. Viholliset pystyvät vastustamaan turmelusta, mutta heikentyneet viholliset ovat paljon helpompia turmella kuin terveet yksilöt.

items.wands.wandofdisintegration.name=hajotuksen sauva
items.wands.wandofdisintegration.staff_name=hajotuksen sauva
items.wands.wandofdisintegration.desc=Tämä sauva on tehty yhdestä kiinteästä lohkosta obsidiaania. Syvän violetti valo kulkee sen kylkeä pitkin, loppuen sen päähän. Se hohtaa tuhoavaa energiaa, valmiina ampumaan.
items.wands.wandofdisintegration.stats_desc=Tämä sauva ampuu säteen, joka läpäisee minkä tahansa esteen ja menee pidemmälle, mitä parannellumpi sauva on. Säde tekee _%1$d-%2$d vahinkoa_ ja lisäksi ylimääräistä vahinkoa jokaista vihollista ja seinää kohden, jonka se läpäisee.

items.wands.wandoffireblast.name=tuliaallon sauva
items.wands.wandoffireblast.staff_name=tuliaallon sauva
items.wands.wandoffireblast.desc=Tämä sauva on tehty punaiseksi lakatusta puusta, jossa oleva kultainen lehti saa sen näyttämään melko kuninkaalliselta. Sen pää rätisee ja sihisee, valmiina vapauttamaan sen väkevän taikuuden.
items.wands.wandoffireblast.stats_desc=Tämä sauva tuottaa käytettäessä purskauksen tulta, joka laajenee kartionmuotoisesti laukaisusuuntaan. Kun tätä sauvaa parannetaan, se alkaa käyttämään enemmän latauksia. Vaikutuksesta tulee huomattavasti voimakkaampi, mitä enemmän latauksia käytetään. Sen seuraava hyökkäys kuluttaa _%1$d latausta_ ja tekee _%2$d-%3$d vahinkoa._

items.wands.wandoffrost.name=kuuran sauva
items.wands.wandoffrost.staff_name=kuuran sauva
items.wands.wandoffrost.desc=Tämä sauva näyttäisi olevan valmistettu jonkinlaisesta maagisesta jäästä. Sen pyöreässä päässä jää on kirkkaampaa. Se tuntuu jäätävän kylmältä kädessäsi, mutta kätesi pysyy jotenkin lämpimänä.
items.wands.wandoffrost.stats_desc=Tämä sauva ampuu purskeita jäätävää energiaa vihollisiasi kohden, tehden _%1$d-%2$d vainkoa_ ja aiheuttaen hidastavaa kylmentymistä. Vaikutus on ilmeisesti voimakkaampi vedessä. Kylmentyneet ja jäätyneet kohteet ottavat vähemmän vahinkoa tästä sauvasta, koska ne ovat jo kylmiä.

items.wands.wandoflightning.name=salamaniskun sauva
items.wands.wandoflightning.staff_name=salamaniskun sauva
items.wands.wandoflightning.ondeath=Tapoit itsesi omalla salamaniskun sauvallasi...
items.wands.wandoflightning.desc=Tämä sauva on tehty umpimetallista, tehden siitä yllättävän painavan. Sähkö rätisee kahden sauvan päässä olevan piikin välillä.
items.wands.wandoflightning.stats_desc=Tämä sauva ampuu voimakkaan salaman kohteensa läpi, tehden _%1$d-%2$d vahinkoa._ Tämä sähkö voi hyppiä vihollisesta toiseen, levittäen vahinkoa lähekkäin olevien vihollisten keskuuteen. Salamat ja vahinko ovat paljon tehokkaampia vedessä. Jos olet liian lähellä, saatat saada itsekin salamasta!

items.wands.wandofmagicmissile.name=maagisen ohjuksen sauva
items.wands.wandofmagicmissile.staff_name=maagisen ohjuksen sauva
items.wands.wandofmagicmissile.desc=Tämä melko yksinkertainen sauva ampuu puhtaasta maagisesta energiasta koostuvia ohjuksia. Se ei ole niin voimakas kuin muut sauvat, mutta korjaa sen useammilla latauksillaan.
items.wands.wandofmagicmissile.stats_desc=Jokainen vasama tästä sauvasta tekee _%1$d-%2$d vahinkoa,_ ekä sillä ole ylimääräisiä vaikutuksia.

items.wands.wandofprismaticlight.name=prismaattisen valon sauva
items.wands.wandofprismaticlight.staff_name=prismaattisen valon sauva
items.wands.wandofprismaticlight.desc=Tämä sauva on tehty umpinaisesta palasta läpinäkyvää kristallia, minkä takia se näyttää pitkältä pötköltä lasia. Pienet värikkäät valohiukkaset kieppuvat sen päässä, odottaen sauvan energian vapauttamista.
items.wands.wandofprismaticlight.stats_desc=Tämä sauva ampuu luolaston pimeyden läpäiseviä valosäteitä, jotka paljastavat piilotettuja ansoja ja salaovia. Säde voi sokaista vihollisia ja tekee _%1$d-%2$d vahinkoa._ Demoniset ja epäkuolleet viholliset palavat sauvan kirkkaassa valossa, vahingoittuen enemmän.

items.wands.wandofregrowth.name=uudelleenkasvun sauva
items.wands.wandofregrowth.staff_name=uudelleenkasvun sauva
items.wands.wandofregrowth.desc=Tämä sauva on tehty ohuesta putkesta taitavasti veistettyä puuta. Se on jotenkin yhä elävä ja energinen, yhtä vihreä kuin nuoren puun ydin.
items.wands.wandofregrowth.stats_desc=Käytettäessä tätä sauvaa se kuluttaa se kaikki latauksensa purskaukseen elinvoiman energiaa, joka laajenee sauvasta kartion muotoisesti. Tämä magia saa ruohon, juuret ja harvinaiset kasvit puhkeamaan kukkaan. "Kun kasvi kuolee, uusi syntyy sen lannoittamasta mullasta... Elämä jatkuu!"
items.wands.wandofregrowth$dewcatcher.name=Kastesieppari
items.wands.wandofregrowth$dewcatcher.desc=Kastesiepparit naamioituvat ruohoksi välttääkseen huomiota, mutta kerätystä kasteesta johtuvat pullistumat paljastavat ne.
items.wands.wandofregrowth$seedpod.name=Siemenpalko
items.wands.wandofregrowth$seedpod.desc=Siemenpalot näyttävät hienoilta, mutta niiden sisällä olevat siemenet on tosiasiassa varastettu muilta kasveilta, jotka ne tappavat juurillaan.

items.wands.wandoftransfusion.name=elinvoimasiirron sauva
items.wands.wandoftransfusion.staff_name=elinvoimasiirron sauva
items.wands.wandoftransfusion.ondeath=Tapoit itsesi omalla elinvoimasiirron sauvallasi...
items.wands.wandoftransfusion.charged=Sauvasi on latautunut vihollisesi elinvoimalla!
items.wands.wandoftransfusion.desc=Vaikka se onkin melko yksinkertaisesti muotoiltu sauva, se erottuu muista magentan sävynsä ja sen päässä olevan sysimustan jalokiven ansiosta.
items.wands.wandoftransfusion.stats_desc=Tämä sauva ottaa vähän elinvoimaasi ja ampuu sen kohteeseesi. Tämän vaikutus on todella monipuolinen: liittolaisten haavat paranevat, viholliset lumoutuvat väliaikaisesti ja epäkuolleet vastustajat ottavat huomattavaa vahinkoa.\n\nElinvoiman poistuminen on kuitenkin melko merkittävää. Tämä sauva vahingoittaa sinua latauksien käytön lisäksi.

items.wands.wandofcorrosion.name=wand of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas at a targeted location. Anything caught inside this cloud will take continual damage, increasing with time.



###weapon curses
items.weapon.curses.annoying.name=ärsyttävä %s
items.weapon.curses.annoying.msg_1=OOH, TAISTELLANKO ME JOTAIN VASTAAN!?
items.weapon.curses.annoying.msg_2=HAKKAA PÄÄLLE!!!
items.weapon.curses.annoying.msg_3=HEI KUUNTELE!
items.weapon.curses.annoying.msg_4=OLLAANKO ME VIELÄ PÄÄVASTUKSEN LUONA!?
items.weapon.curses.annoying.msg_5=AUTS, ÄLÄ LYÖ MINULLA NOIN KOVAA!
items.weapon.curses.annoying.desc=Ärsyttävät aseet kykenevät puhumaan, mutta ne ovat hieman liian energisiä. Ne saattavat monesti vetää ei-toivottua huomiota sinuun tarkoittamatta sitä.

items.weapon.curses.displacing.name=Siirtävä %s
items.weapon.curses.displacing.desc=Siirtäviin aseisiin on loitsittu kaoottista teleportaatiomagiaa, joka pitää sisällään kyvyn siirtää vihollisia satunnaisesti ympäri tasoa.

items.weapon.curses.elastic.name=elastic %s
items.weapon.curses.elastic.desc=Elastic weapons aren't able to deal any damage, but can send enemies flying back short distances.

items.weapon.curses.exhausting.name=Väsyttävä %s
items.weapon.curses.exhausting.desc=Väsyttävät aseet vaativat tehokkaalta käytöltään suuria ponnistuksia, mikä aiheuttaa jaksottaista uupumusta.

items.weapon.curses.fragile.name=Hauras %s
items.weapon.curses.fragile.desc=Hauraat aseet ovat aluksi yhtä vahvoja kuin muutkin aseet, mutta niiden teho laskee todella nopeasti niitä käyttäessä.

items.weapon.curses.friendly.name=friendly %s
items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, occasionally triggering magic that makes it impossible to fight.

items.weapon.curses.sacrificial.name=Uhraava %s
items.weapon.curses.sacrificial.desc=Uhraavat aseet vaativat verta kantajaltaan vihollisia vastaan hyökkäämisen maksuksi. Mitä elinvoimaisempi aseen kantaja on, sitä enemmän verta kirous vie.

items.weapon.curses.wayward.name=Kuriton %s
items.weapon.curses.wayward.desc=Kurittomalla aseella kohteeseen osuminen on todella vakeaa ellei hyökkäystä ole taattu onnistumaan.


###enchantments
items.weapon.enchantments.blazing.name=Leimuava %s
items.weapon.enchantments.blazing.desc=Tämä lumous saa liekit leiskumaan aseesta, polttaen yhtä lailla viholliset ja maaston.

items.weapon.enchantments.chilling.name=Hyytävä %s
items.weapon.enchantments.chilling.desc=Hyytävällä aseella isketyt viholliset kylmentyvät, hidastaen niiden liikkumisnopeutta ja hyökkäyksiä.

items.weapon.enchantments.dazzling.name=Häikäisevä %s
items.weapon.enchantments.dazzling.desc=Häikäiseväksi lumottu ase sokaisee viholliset niitä iskiessä, tehden niistä sokaistuneita vähäksi aikaa.

items.weapon.enchantments.eldritch.name=Pelon %s
items.weapon.enchantments.eldritch.desc=Pelon lumouksella lumotut aseet kylvävät pelkoa vihollisiin aiheuttaen niiden pakenemisen.

items.weapon.enchantments.grim.name=Kuoleman %s
items.weapon.enchantments.grim.desc=Kuoleman lumouksella lumotut aseet pitävät sisällään voiman tappaa vihollinen välittömästi. Vaikutuksella on sitä suurempi mahdollisuus ilmetä, mitä heikompi vihollinen on. 

items.weapon.enchantments.lucky.name=Onnekas %s
items.weapon.enchantments.lucky.desc=A lucky weapon will deal either double damage or no damage. The odds become tipped in your favour every time an attack deals no damage.

items.weapon.enchantments.projecting.name=Kantava %s
items.weapon.enchantments.projecting.desc=Kantaman lumouksella lumotut aseet saavat ylimääräistä kantamaa. Pitkänmatkan aseet pystyvät läpäisemään läheiset seinät.

items.weapon.enchantments.shocking.name=Sähköinen %s
items.weapon.enchantments.shocking.desc=Sähkö rätisee Sähköisestä aseesta, tehden ylimääräistä vahinkoa kaikkiin läheisiin vihollisiin.

items.weapon.enchantments.stunning.name=Tyrmäävä %s
items.weapon.enchantments.stunning.desc=Tyrmäyksen lumouksella lumotut aseet lamauttavat viholliset iskiessä, tehden niistä avuttomia uusia hyökkäyksiä vastaan.

items.weapon.enchantments.unstable.name=Epävakaa %s
items.weapon.enchantments.unstable.desc=Epävakauden lumouksella lumotut aseet säteilevät kaoottista energiaa, joka aiheuttaa erilaisen lumouksen vaikutuksen joka osumalla.

items.weapon.enchantments.vampiric.name=Vampiirinen %s
items.weapon.enchantments.vampiric.desc=Vampiirisella lumouksella lumotut aseet imevät elinvoimaa vihollisilta joka osumalla, suunnaten elinvoiman takaisin aseen kantajaan.

items.weapon.enchantments.venomous.name=Myrkyllinen %s
items.weapon.enchantments.venomous.desc=Myrkyliset aseet myrkyttävät viholliset tappavalla myrkyllä, jonka teho vahvistuu joka osumalla.

items.weapon.enchantments.vorpal.name=Teroitettu %s
items.weapon.enchantments.vorpal.desc=Teroitetut aseet ovat erityisen tappavia, koska osuessaan ne aiheuttavat vihollisille vakavaa verenvuotoa.


###melee weapons
items.weapon.melee.assassinsblade.name=salamurhaajan terä
items.weapon.melee.assassinsblade.stats_desc=Tämä ase on vahvempi siitä tietämättömiä vihollisia vastaan.
items.weapon.melee.assassinsblade.desc=Pieni, aaltoileva obsidiaaninen terä. Vaikea käyttää sen keveydestä huolimatta, mutta tappava löytäessään kohteensa.

items.weapon.melee.battleaxe.name=tappara
items.weapon.melee.battleaxe.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.battleaxe.desc=Tämän tapparan valtaisa teräksinen pää antaa suuren voiman sen jokaiseen iskuun. 

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.stats_desc=This weapon enhances the damage of thrown darts when equipped, and will even grant its enchantment to them.
items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.

items.weapon.melee.dagger.name=tikari
items.weapon.melee.dagger.stats_desc=Tämä ase on vahvempi siitä tietämättömiä vihollisia vastaan.
items.weapon.melee.dagger.desc=Yksinkertainen rautatikari hyvin muotoillulla kädensijalla.

items.weapon.melee.dirk.name=pistotikari
items.weapon.melee.dirk.stats_desc=Tämä ase on vahvempi siitä tietämättömiä vihollisia vastaan.
items.weapon.melee.dirk.desc=Pidempi pistotikari, joka mahdollistaa enemmän terästä päätymään vihollisten sisuksiin.

items.weapon.melee.flail.name=ketjukuulanuija
items.weapon.melee.flail.stats_desc=Tämä on melko epätarkka ase.\nTällä aseella ei voi tehdä yllätyshyökkäystä.
items.weapon.melee.flail.desc=Lyhyeen puiseen varteen kiinnitetyn samanpituisen ketjun päässä oleva piikkipallo. Todella hankala käyttää, mutta tuhoava osuessaan kunnolla.

items.weapon.melee.gauntlet.name=stone gauntlet
items.weapon.melee.gauntlet.stats_desc=Tämä on todella nopea ase.\nTällä aseella voi torjua osan vahingosta.
items.weapon.melee.gauntlet.desc=This massive gauntlet is made of crimson fabric with heavy magical stone layered ontop. The fabric tightens around you, making the thick stone plates almost like a second skin. Swinging such a heavy weapon require strength, but adds tremendous force to your blows.

items.weapon.melee.glaive.name=varsimiekka
items.weapon.melee.glaive.stats_desc=Tämä on melko hidas ase.\nTämä ase yltää pidemmälle.
items.weapon.melee.glaive.desc=Massiivinen salkoase, joka koostuu puisesta varresta ja sen päässä olevasta miekan terästä.

items.weapon.melee.greataxe.name=mestauskirves
items.weapon.melee.greataxe.stats_desc=Tämä ase on uskomattoman painava.
items.weapon.melee.greataxe.desc=Tarkoitettuna olalla kannettavaksi, tämä titaaninen kirves on yhtä voimakas kuin painavakin.

items.weapon.melee.greatshield.name=suuri kilpi
items.weapon.melee.greatshield.stats_desc=Tämä ase torjuu hämmästyttävän määrän vahinkoa, mikä kasvaa parannusten myötä.
items.weapon.melee.greatshield.desc=Enemmänkin siirrettävä seinä kuin kilpi, tämä valtaisa metallilevy auttaa puolustuksessa, muttei jätä paljoa tilaa hyökkäämiselle.

items.weapon.melee.greatsword.name=kahdenkäden miekka
items.weapon.melee.greatsword.desc=Tämä suuri terä tuottaa raskasta vahinkoa jokaisella heilautuksella.

items.weapon.melee.handaxe.name=kirves
items.weapon.melee.handaxe.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.handaxe.desc=Kevyt, varmaankin puiden kaatamiseen tarkoitettu kirves. Leveä terä toimii hyvin vihollisiakin vastaan.

items.weapon.melee.knuckles.name=nyrkkirauta
items.weapon.melee.knuckles.stats_desc=Tämä on todella nopea ase.
items.weapon.melee.knuckles.desc=Pala rautaa, joka on muotoiltu sopimaan rystysten ympärille. Pitää kädet vapaina, mutta mahdollistaa paremmat hyökkäykset kuin paljas nyrkki.

items.weapon.melee.longsword.name=pitkämiekka
items.weapon.melee.longsword.desc=Tämän miekan pitkä ja terävä teräksinen terä kiiltää rauhoittavasti. Sen koko tekee siitä kuitenkin melko painavan.

items.weapon.melee.mace.name=nuija
items.weapon.melee.mace.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.mace.desc=Tämän aseen suuri rautainen pää tuottaa huomattavaa vahinkoa.

items.weapon.melee.magesstaff.name=maagin sauva
items.weapon.melee.magesstaff.ac_imbue=YHDISTÄ
items.weapon.melee.magesstaff.ac_zap=AMMU
items.weapon.melee.magesstaff.prompt=Valitse sauva
items.weapon.melee.magesstaff.imbue=%s on yhdistetty sauvasi kanssa.
items.weapon.melee.magesstaff.conflict=Ristiriitaiset taikavoimat tuhoavat sauvassa olevan lumouksen.
items.weapon.melee.magesstaff.id_first=Sauva täytyy tunnistaa ensin.
items.weapon.melee.magesstaff.cursed=Et voi käyttää kirottua sauvaa.
items.weapon.melee.magesstaff.warning=Oletko varma, että haluat yhdistää sauvasi tämän sauvan kanssa? Edellinen voima menetetään.\n\nJos yhdistettävä sauva on saman- tai korkeatasoisempi kuin oma sauvasi, sauva perii toisen sauvan tason ja pitää mukanaan yhden tason omista parannuksistaan.\n\nTästä yhdistämisestä valmistuu tason %d sauva.
items.weapon.melee.magesstaff.yes=Kyllä, olen varma.
items.weapon.melee.magesstaff.no=Ei, muutin mieleni
items.weapon.melee.magesstaff.desc=Maagin itsensä valmistama, tämä sauva on uniikki maaginen ase. Sisäisen magian sijaan tämä sauva yhdistetään jonkin toisen sauvan magian kanssa.
items.weapon.melee.magesstaff.no_wand=Sauvassa ei ole tällä hetkellä voimaa, se _täytyy yhdistää sauvan voiman kanssa_ ennen kuin sillä voidaan langettaa loitsuja.
items.weapon.melee.magesstaff.has_wand=Sauvaasi on tällä hetkellä yhdistetty _%s._

items.weapon.melee.meleeweapon.stats_known=Tämä _tason-%1$d_ lähiase tekee _%2$d-%3$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%4$d pistettä vahvuutta._
items.weapon.melee.meleeweapon.stats_unknown=Tavallisesti tällainen _tason-%1$d_ lähiase tekee _%2$d-%3$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%4$d pistettä vahvuutta._
items.weapon.melee.meleeweapon.probably_too_heavy=Tämä ase taitaa olla liian painava sinulle.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=lyhyt miekka
items.weapon.melee.shortsword.desc=Melko lyhyt miekka, ainoastaan muutaman tuuman pidempi kuin tikari.

items.weapon.melee.quarterstaff.name=taistelusauva
items.weapon.melee.quarterstaff.stats_desc=Tällä aseella voi torjua osan vahingosta.
items.weapon.melee.quarterstaff.desc=Kovasta puusta tehty sauva, jonka päät päättyvät rautaisiin nystyihin.

items.weapon.melee.roundshield.name=pyöreä kilpi
items.weapon.melee.roundshield.stats_desc=Tämä ase torjuu huomattavan määrän vahinkoa, mikä kasvaa parannusten myötä.
items.weapon.melee.roundshield.desc=Tämä suuri kilpi suojaa hyvin hyökkäyksiltä ja on kohtalainen ase tiukoissa tilanteissa.

items.weapon.melee.runicblade.name=riimuterä
items.weapon.melee.runicblade.stats_desc=Tämä ase hyötyy enemmän parannuksista.
items.weapon.melee.runicblade.desc=Kaukaisesta maasta peräisin oleva salaperäinen ase, jossa on kirkkaansininen terä.

items.weapon.melee.sai.name=sai
items.weapon.melee.sai.stats_desc=Tämä on todella nopea ase.\nTällä aseella voi torjua osan vahingosta.
items.weapon.melee.sai.desc=Kaksi ohutta terää, jotka on tarkoitettu pidettäväksi toinen toisessa ja toinen toisessa kädessä. Ne ovat erinomaisia käytettynä niin torjumiseen kuin nopeisiin viiltoihin.

items.weapon.melee.scimitar.name=sapeli
items.weapon.melee.scimitar.stats_desc=Tämä on melko nopea ase.
items.weapon.melee.scimitar.desc=Leveäteräinen kaareva miekka. Sen muoto mahdollistaa nopeammat, mutta hieman tehottomammat hyökkäykset.

items.weapon.melee.spear.name=keihäs
items.weapon.melee.spear.stats_desc=Tämä on melko hidas ase.\nTämä ase yltää pidemmälle.
items.weapon.melee.spear.desc=Ohut puinen tanko, jonka päässä on terävä rautainen kärki.

items.weapon.melee.sword.name=miekka
items.weapon.melee.sword.desc=Hyvin painotettu miekka. Ei liian iso, mutta silti huomattavasti pidempi kuin lyhyt miekka.

items.weapon.melee.warhammer.name=sotavasara
items.weapon.melee.warhammer.stats_desc=Tämä on melko tarkka ase.
items.weapon.melee.warhammer.desc=Harva olento voi kestää murskaavan iskun tästä valtavasta massiivisesta lyijy- ja teräsaseesta, mutta sen tehokas käyttö vaatii valtavaa vahvuutta.

items.weapon.melee.whip.name=ruoska
items.weapon.melee.whip.stats_desc=Tällä aseella on uskomaton kantama.
items.weapon.melee.whip.desc=Vaikkakin tämän aseen pässä oleva narukieppi tekee heikkoa vahinkoa, mikään lähiase ei voita sitä kantamassa.

items.weapon.melee.wornshortsword.name=kulunut lyhyt miekka
items.weapon.melee.wornshortsword.desc=Melko lyhyt, käytössä suuresti kulunut miekka. Se on hieman heikompi ja kevyempi kuin hyväkuntoinen lyhyt miekka.


###missile weapons
items.weapon.missiles.darts.blindingdart.name=blinding dart
items.weapon.missiles.darts.blindingdart.desc=These darts are tipped with a blindweed-based compound which will blind their target for a short time. They do not disorient however, so an enemy will still know where they last saw you.

items.weapon.missiles.darts.chillingdart.name=chilling dart
items.weapon.missiles.darts.chillingdart.desc=These darts are tipped with an icecap-based compound which will significantly chill their target.

items.weapon.missiles.darts.dart.name=nuoli
items.weapon.missiles.darts.dart.desc=Nämä yksinkertaiset teräväkärkiset nuolet on painotettu lentämään tarkasti ja pistämään kohdettaan pienellä ranneliikellä.
items.weapon.missiles.darts.dart.durability=Due to their size and simple construction, darts will never break from use. However specially tipped darts will lose their effect after one use.

items.weapon.missiles.darts.displacingdart.name=displacing dart
items.weapon.missiles.darts.displacingdart.desc=These darts are tipped with a fadeleaf-based compound which will teleport their target a short distance away.

items.weapon.missiles.darts.healingdart.name=healing dart
items.weapon.missiles.darts.healingdart.desc=These darts are tipped with a sungrass-based compound which grants a burst of healing to their target. The dart itself is still harmful though.

items.weapon.missiles.darts.holydart.name=holy dart
items.weapon.missiles.darts.holydart.desc=These darts are tipped with a starflower-based compound which grants a boost in power to their target. The dart itself is still harmful though.

items.weapon.missiles.darts.paralyticdart.name=paralytic dart
items.weapon.missiles.darts.paralyticdart.desc=Nämä nuolet on kastettu maajuureen perustuvaan kemikaaliin, joka lamaannuttaa kohteen vähäksi aikaa.

items.weapon.missiles.darts.incendiarydart.name=palonuoli
items.weapon.missiles.darts.incendiarydart.desc=These darts are tipped with a firebloom-based compound which will burst into brilliant flames on impact.

items.weapon.missiles.darts.poisondart.name=poison dart
items.weapon.missiles.darts.poisondart.desc=These darts are tipped with a sorrowmoss-based compound which will poison their target.

items.weapon.missiles.darts.rotdart.name=rot dart
items.weapon.missiles.darts.rotdart.desc=These wicked darts are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the dart comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies.

items.weapon.missiles.darts.shockingdart.name=shocking dart
items.weapon.missiles.darts.shockingdart.desc=These darts are tipped with a stormvine-based compound which will deliver a nasty shock to their target.

items.weapon.missiles.darts.sleepdart.name=sleep dart
items.weapon.missiles.darts.sleepdart.desc=These darts are tipped with a dreamfoil-based compound which will instantly put their target into a light sleep.



items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=These unusual ranged weapons aren't very damaging, but they do an excellent job of slowing their targets.

items.weapon.missiles.boomerang.name=bumerangi
items.weapon.missiles.boomerang.desc=Vihollista kohden heitettynä tämä litteä puinen heittoase palaa heittäjänsä käsiin.
items.weapon.missiles.boomerang.durability=Due it its solid construction, this boomerang will not break from use.

items.weapon.missiles.curaredart.name=myrkkynuoli
items.weapon.missiles.curaredart.desc=Nämä nuolet on kastettu maajuureen perustuvaan kemikaaliin, joka lamaannuttaa kohteen vähäksi aikaa.

items.weapon.missiles.fishingspear.name=fishing spear
items.weapon.missiles.fishingspear.desc=Tiny throwing spears designed for fishing. They work well as an improvised weapon too.

items.weapon.missiles.javelin.name=heittokeihäs
items.weapon.missiles.javelin.desc=These larger throwing spears are weighted to keep the spike at their tip foremost as they sail through the air.

items.weapon.missiles.missileweapon.stats=Tämä heittoase tekee _%1$d-%2$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%3$d pistettä vahvuutta._
items.weapon.missiles.missileweapon.distance=Tämä ase on suunniteltu käytettäväksi pitkällä matkalla, joten se on huomattavasti epätarkempi lyömäetäisyydeltä käytettynä.
items.weapon.missiles.missileweapon.durability=Missile weapons will wear out and break as they are used.
items.weapon.missiles.missileweapon.uses_left=This stack of weapons has _%d/%d_ uses left before one breaks.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Star-shaped pieces of metal with razor-sharp blades. They are lightweight and easy to use on the move. A single shuriken can be thrown instantly after moving.

items.weapon.missiles.throwinghammer.name=throwing hammer
items.weapon.missiles.throwinghammer.desc=These hefty hammers are designed to be thrown at an enemy. While they are a bit lacking in damage, their smooth all-metal construction means they are quite durable, and won't stick to enemies.

items.weapon.missiles.throwingknife.name=throwing knife
items.weapon.missiles.throwingknife.desc=These lightweight knives are balanced to arc through the air right into their target. They are most effective against unaware enemies.

items.weapon.missiles.throwingspear.name=throwing spear
items.weapon.missiles.throwingspear.desc=These lightweight spears have thin frames which are clearly designed to be thrown, and not thrusted.

items.weapon.missiles.throwingstone.name=throwing stone
items.weapon.missiles.throwingstone.desc=These stones are sanded down to make them able to be thrown with more power than a regular stone. Despite the craftsmanship, they still aren't a very reliable weapon.

items.weapon.missiles.tomahawk.name=heittokirves
items.weapon.missiles.tomahawk.desc=These throwing axes have a serrated edge that makes them a bit tricky to use. However, a solid blow with this weapon will cause an enemy to bleed.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=Massive throwing spears with three deadly prongs on the end. They are powerful, but quite heavy.


items.weapon.weapon.identify=Aseesi on sinulle tarpeeksi tuttu pystyäksesi tunnistamaan sen.
items.weapon.weapon.too_heavy=Riittämättömän vahvuutesi takia tämä ase haittaa tarkkuuttasi, hyökkäysnopeuttasi ja vihollisen yllätysmahdollisuuksiasi.
items.weapon.weapon.excess_str=Ylimääräisen vahvuutesi ansiosta teet jopa _%d ylimääräistä vahinkoa_ tällä aseella.
items.weapon.weapon.incompatible=Erilaisten taikojen välinen vuorovaikutus on pyyhkinyt tämän aseen lumouksen pois!
items.weapon.weapon.cursed_worn=Koska tämä ase on kirottu, olet kykenemätön irrottamaan otettasi siitä.
items.weapon.weapon.cursed=Voit tuntea vihamielisen magian vaanivan tässä aseessa.
