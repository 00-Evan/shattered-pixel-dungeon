items.food.pasty.pasty_desc=Tämä on perinteinen cornwallilainen pasta perinteisellä pihvi- ja perunatäytteellä.
items.food.pasty.pie_desc=Iso siivu kurpitsapiirakkaa! Sen makea ja sen mausteinen maku täyttää sinut ja antaa sinulle vähän elinvoimaa.\n\nHauskaa halloweeniä!
items.food.pasty.cane_desc=Valtava sokerinen ja makea karkkikeppi! Se on tarpeeksi suuri täyttääkseen vatsasi ja sokeri saattaa antaa sauvoillesi vähän lisälatausta. \n\nHyvää lomaa!

items.food.smallration.name=pieni ruoka-annos
items.food.smallration.eat_msg=Ruoka maistui kohtuullisen hyvältä.
items.food.smallration.desc=Se näyttää aivan tavalliselta ruoka-annokselta, paitsi että se on pienempi.

items.food.stewedmeat.name=stewed meat
items.food.stewedmeat.eat_msg=Ruoka maistui kohtuullisen hyvältä.
items.food.stewedmeat.desc=Stewing the meat has cleansed it of any disease or parasites. It should be safe to eat.



##journal items
items.journal.documentpage.name=repeytynyt sivu
items.journal.documentpage.desc=Yksittäinen, luultavasti jostain kirjasta irti repeytynyt sivu.  Sinun täytyy poimia se lukeaksesi sen.

items.journal.alchemypage.name=torn alchemy book page
items.journal.alchemypage.desc=A torn page from a guidebook on alchemy.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_

items.journal.guidepage.name=oppaasta repeytynyt sivu
items.journal.guidepage.desc=Jonkinlaisesta oppaasta repeytynyt sivu.\n\nSuurin osa tekstistä on liian pientä kaukaa luettavaksi, mutta voit erottaa sivun otsikon:\n\n_"%s"_


###keys
items.keys.goldenkey.name=kultainen avain
items.keys.goldenkey.desc=Tämän kultaisen avaimen lovet ovat pienet ja mutkikkaat. Voisikohan sillä avata lukitun arkun?

items.keys.crystalkey.name=Kristalliavain
items.keys.crystalkey.desc=Tämän kristallisen avaimen tasaisesti leikatut pinnat kiiltelevät pimeässä. Voisikohan sillä avata kristalliarkun?

items.keys.ironkey.name=rautainen avain
items.keys.ironkey.desc=Tämän avaimen lovet ovat melko kuluneet. Sen nahkanauha on vaalentunut iän myötä. Minkä oven se mahtaa avata?

items.keys.skeletonkey.name=luinen avain
items.keys.skeletonkey.desc=Tämä avain näyttää uhkaavalta: sen pää on muotoiltu pääkallon muotoiseksi. Se taitaa avata jonkin tärkeän oven.



###potions
items.potions.potion.ac_drink=JUO
items.potions.potion.turquoise=turkoosi taikajuoma
items.potions.potion.crimson=verenpunainen taikajuoma
items.potions.potion.azure=taivaansininen taikajuoma
items.potions.potion.jade=jadenvärinen taikajuoma
items.potions.potion.golden=kullanvärinen taikajuoma
items.potions.potion.magenta=magenta taikajuoma
items.potions.potion.charcoal=hiilenvärinen taikajuoma
items.potions.potion.ivory=norsunluun värinen taikajuoma
items.potions.potion.amber=meripihkan värinen taikajuoma
items.potions.potion.bistre=rusehtava taikajuoma
items.potions.potion.indigo=indigonsininen taikajuoma
items.potions.potion.silver=hopeanvärinen taikajuoma
items.potions.potion.unknown_desc=Tämä pullo sisältää pyörteilevää värillistä nestettä. Kuka tietää, mitä tapahtuu jos se heitetään tai juodaan?
items.potions.potion.harmful=Haitallinen taikajuoma!
items.potions.potion.beneficial=Hyödyllinen taikajuoma
items.potions.potion.yes=Kyllä, tiedän mitä teen
items.potions.potion.no=Ei, muutin mieleni
items.potions.potion.sure_drink=Oletko varma, että haluat juoda sen? Useimmissa tapauksissa tämän taikajuoman heittäminen vihollisisasi kohti olisi paras vaihtoehto.
items.potions.potion.sure_throw=Oletko varma, että haluat heittää sen? Useimmissa tapauksissa olisi järkevämpää juoda se.
items.potions.potion.shatter=Pullo pirstoutuu ja sen sisältämä neste loiskahtaa harmittomasti ympäriinsä.
items.potions.potion$placeholder.name=potion
items.potions.potion$seedtopotion.name=Random Potion

items.potions.alchemicalcatalyst.name=alchemical catalyst
items.potions.alchemicalcatalyst.desc=This thin vial of magical liquid is made from the deconstructed essence of a potion. The liquid is translucent, and glows with shifting colors of the rainbow.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also use it directly to get the effect of a random potion.

items.potions.potionofexperience.name=kokemuksen taikajuoma
items.potions.potionofexperience.desc=Monien taisteluiden kokemus uutettuna nestemäiseen muotoon, siemaisu tästä nostaa kokemustasoasi välittömästi.

items.potions.potionoffrost.name=pakkasen taikajuoma
items.potions.potionoffrost.desc=Tässä taikajuomassa oleva kemikaali höyrystyy jäätäväksi pilveksi päästessään reagoimaan ilman kanssa.

items.potions.potionofhaste.name=potion of haste
items.potions.potionofhaste.energetic=You feel energetic!
items.potions.potionofhaste.desc=Drinking this oddly sweet liquid will imbue you with tremendous energy for a short time, allowing you to run at high speeds.

items.potions.potionofhealing.name=elinvoiman taikajuoma
items.potions.potionofhealing.heal=Haavasi alkavat kuroutua umpeen.
items.potions.potionofhealing.desc=Tämä eliksiiri palauttaa nopeasti juojalleen elinvoimaa ja parantaa välittömästi kaikki vaivat.

items.potions.potionofinvisibility.name=näkymättömyyden taikajuoma
items.potions.potionofinvisibility.invisible=Näet käsiesi muuttuvan näkymättömiksi!
items.potions.potionofinvisibility.desc=Tämän taikajuoman juominen muuttaa sinut hetkelliseksi näkymättömäksi. Vihollisesi eivät voi nähdä sinua ollessasi näkymätön. Hyökkääminen ja sauvojen tai kääröjen käyttäminen vihollisen silmien edessä lopettaa taikajuoman vaikutuksen.

items.potions.potionoflevitation.name=levitaation taikajuoma
items.potions.potionoflevitation.float=Nouset leijumaan ilmaan!
items.potions.potionoflevitation.desc=Tämän mielenkiintoisen nesteen juominen saa juojansa nousemaan ilmaan, mahdollistaen leijumisen ansojen ja rotkojen yli ilman vaivannäköä. Taikajuoman heittäminen luo pilven jalostamatonta kaasua, sekoittaen kaikki siihen joutuvat olennot.

items.potions.potionofliquidflame.name=nestemäisen tulen taikajuoma
items.potions.potionofliquidflame.desc=Tämä pullo sisältää epävakaata yhdistettä, joka leimahtaa rajusti liekkeihin joutuessaan kosketuksiin ilman kanssa.

items.potions.potionofmindvision.name=mielinäön taikajuoma
items.potions.potionofmindvision.see_mobs=Voit jotenkin tuntea muiden olentojen mielien läsnäolon!
items.potions.potionofmindvision.see_none=Voit jotenkin tuntea, että olet varmasti täysin yksin tällä tasolla.
items.potions.potionofmindvision.desc=Tämän taikajuoman juomisen jälkeen mielestäsi tulee virittynyt kaukana olevien olentojen psyykkiseen olemukseen, minkä takia voit aistia biologiset olennot seinien läpi. Lisäksi tämä taikajuoma mahdollistaa läheisten ovien ja seinien läpi näkemisen.

items.potions.potionofparalyticgas.name=lamauttavan kaasun taikajuoma
items.potions.potionofparalyticgas.desc=Joutuessaan kosketuksiin ilman kanssa neste tässä pullossa höyrystyy turruttavaksi keltaiseksi usvaksi. Kaikki sitä hengittävät lamaantuvat välittömästi, menettäen kykynsä liikkua pilven haihtumiseen asti. Tämän juoman voisi heittää kaukana olevia vihollisia kohti saadakseen ne kaasun vaikutuksen alaiseksi.

items.potions.potionofpurity.name=potion of purity
items.potions.potionofpurity.freshness=Aistit epätavallisen puhtauden ilmassa.
items.potions.potionofpurity.protected=Suojaava kalvo sulkee sinut sisäänsä!
items.potions.potionofpurity.desc=Tämä maaginen aine neutraloi nopeasti kaikki vahingolliset vaikutukset laajalla alueella. Sen juominen antaa sinulle väliaikaisen immuniteetin haitallisia vaikutuksia vastaan.

items.potions.potionofstrength.name=vahvuuden taikajuoma
items.potions.potionofstrength.msg_1=+1 vahv
items.potions.potionofstrength.msg_2=Uusi vahvuus virtaa ruumiisi läpi.
items.potions.potionofstrength.desc=Tämä väkevä neste virtaa lihastesi läpi, nostaen pysyvästi vahvuuttasi yhdellä pisteellä

items.potions.potionoftoxicgas.name=myrkyllisen kaasun taikajuoma
items.potions.potionoftoxicgas.desc=Tämän paineistetun lasipullon hajottaminen tai korkkaaminen saa sen sisällön räjähtämään vihreäksi pilveksi tappavan myrkyllistä kaasua. Voisi olla hyvä idea heittää tämä juoma kaukana olevia vihollisia vastaan sen korkkaamisen sijaan.



###brews
items.potions.brews.causticbrew.name=caustic brew
items.potions.brews.causticbrew.desc=This brew will spread corrosive ooze in a wide area around the location it shatters in. Anything caught by the ooze will slowly melt if it can't wash it off in water.

items.potions.brews.blizzardbrew.name=blizzard brew
items.potions.brews.blizzardbrew.desc=When shattered, this brew will unleash a swirling blizzard which spreads like a gas.

items.potions.brews.infernalbrew.name=infernal brew
items.potions.brews.infernalbrew.desc=When shattered, this brew will unleash a raging inferno which spreads like a gas.

items.potions.brews.shockingbrew.name=shocking brew
items.potions.brews.shockingbrew.desc=When shattered, this brew will unleash an electrical storm in an area around the location it breaks at.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=elixir of arcane armor
items.potions.elixirs.elixirofarcanearmor.desc=This elixir will grant the drinker a long lasting resistance to magical damage.

items.potions.elixirs.elixirofaquaticrejuvenation.name=elixir of aquatic rejuvenation
items.potions.elixirs.elixirofaquaticrejuvenation.desc=This elixir contains the remains of Goo enhanced with a healing potion. While it will not provide immediate healing, it will steadily restore a greater amount of health while you are standing in water.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Aquatic Healing
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=You have temporarily gained restorative properties similar to that of Goo.\n\nWhile standing in water, you will recover a small amount of health per turn. The effect is paused when you are at full health or are out of water.\n\nhealing left: %d.

items.potions.elixirs.elixirofdragonsblood.name=elixir of dragon's blood
items.potions.elixirs.elixirofdragonsblood.desc=When consumed, this elixir will send fiery power coursing through the drinker's veins. This effect will make the drinker immune to fire, and allow them to set enemies aflame with physical attacks.

items.potions.elixirs.elixirofhoneyedhealing.name=elixir of honeyed healing
items.potions.elixirs.elixirofhoneyedhealing.desc=This elixir combines healing with the sweetness of honey. When drank, it will satisfy a small amount of hunger, but it can also be thrown to heal an ally.\n\nCreatures with an affinity for honey might be pacified if this item is used on them.

items.potions.elixirs.elixiroficytouch.name=elixir of icy touch
items.potions.elixirs.elixiroficytouch.desc=When consumed, this elixir will allow the drinker to sap the heat from enemies they attack. This effect will make the drinker immune to the cold, and allow them to chill enemies with physical attacks.

items.potions.elixirs.elixirofmight.name=elixir of might
items.potions.elixirs.elixirofmight.msg_1=+1 str, +%d hp
items.potions.elixirs.elixirofmight.msg_2=Uusi vahvuus virtaa ruumiisi läpi.
items.potions.elixirs.elixirofmight.desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point and temporarily increasing maximum health by %d points. The health boost scales with your maximum health, but will slowly wear off as you gain levels.
items.potions.elixirs.elixirofmight$htboost.name=max health boost
items.potions.elixirs.elixirofmight$htboost.desc=Your body feels unnaturally strong and healthy.\n\nYour maximum health is boosted for an extended period of time. As you gain levels, the boost will steadily fade.\n\nCurrent boost amount: %d\nLevels remaining: %d

items.potions.elixirs.elixiroftoxicessence.name=elixir of toxic essence
items.potions.elixirs.elixiroftoxicessence.desc=When consumed, this elixir will imbue the drinker with toxic energy. The drinker will be immune to toxic gas and poison, and will continuously spread toxic gas as they move.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=exotic turquoise potion
items.potions.exotic.exoticpotion.crimson=exotic crimson potion
items.potions.exotic.exoticpotion.azure=exotic azure potion
items.potions.exotic.exoticpotion.jade=exotic jade potion
