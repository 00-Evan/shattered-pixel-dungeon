items.artifacts.sandalsofnature.desc_2=Jalkineet ovat kasvaneet ja näyttävät nyt enemmänkin kahdelta nahkaiselta kengiltä. Väri on palannut niihin, mutta voivatkohan ne kasvaa vieläkin isommiksi?
