items.potions.potion.yes=Kyllä, tiedän mitä teen
items.potions.potion.no=Ei, muutin mieleni
items.potions.potion.sure_drink=Oletko varma, että haluat juoda sen? Useimmissa tapauksissa tämän taikajuoman heittäminen vihollisisasi kohti olisi paras vaihtoehto.
items.potions.potion.sure_throw=Oletko varma, että haluat heittää sen? Useimmissa tapauksissa olisi järkevämpää juoda se.
items.potions.potion.shatter=Pullo pirstoutuu ja sen sisältämä neste loiskahtaa harmittomasti ympäriinsä.
items.potions.potion$randompotion.name=Random Potion

items.potions.potionofexperience.name=kokemuksen taikajuoma
items.potions.potionofexperience.desc=Monien taisteluiden kokemus uutettuna nestemäiseen muotoon, siemaisu tästä nostaa kokemustasoasi välittömästi.

items.potions.potionoffrost.name=pakkasen taikajuoma
items.potions.potionoffrost.desc=Tässä taikajuomassa oleva kemikaali höyrystyy jäätäväksi pilveksi päästessään reagoimaan ilman kanssa.

items.potions.potionofhealing.name=elinvoiman taikajuoma
items.potions.potionofhealing.heal=Haavasi alkavat kuroutua umpeen.
items.potions.potionofhealing.desc=Tämä eliksiiri palauttaa nopeasti juojalleen elinvoimaa ja parantaa välittömästi kaikki vaivat.

items.potions.potionofinvisibility.name=näkymättömyyden taikajuoma
items.potions.potionofinvisibility.invisible=Näet käsiesi muuttuvan näkymättömiksi!
items.potions.potionofinvisibility.desc=Tämän taikajuoman juominen muuttaa sinut hetkelliseksi näkymättömäksi. Vihollisesi eivät voi nähdä sinua ollessasi näkymätön. Hyökkääminen ja sauvojen tai kääröjen käyttäminen vihollisen silmien edessä lopettaa taikajuoman vaikutuksen.

items.potions.potionoflevitation.name=levitaation taikajuoma
items.potions.potionoflevitation.float=Nouset leijumaan ilmaan!
items.potions.potionoflevitation.desc=Tämän mielenkiintoisen nesteen juominen saa juojansa nousemaan ilmaan, mahdollistaen leijumisen ansojen ja rotkojen yli ilman vaivannäköä. Taikajuoman heittäminen luo pilven jalostamatonta kaasua, sekoittaen kaikki siihen joutuvat olennot.

items.potions.potionofliquidflame.name=nestemäisen tulen taikajuoma
items.potions.potionofliquidflame.desc=Tämä pullo sisältää epävakaata yhdistettä, joka leimahtaa rajusti liekkeihin joutuessaan kosketuksiin ilman kanssa.

items.potions.potionofmight.name=mahdin taikajuoma
items.potions.potionofmight.msg_1=+1 vahv, +5 ev
items.potions.potionofmight.msg_2=Uusi vahvuus virtaa ruumiisi läpi.
items.potions.potionofmight.desc=Tämä väkevä neste virtaa lihastesi läpi, nostaen pysyvästi vahvuuttasi yhdellä ja elinvoimaasi viidellä pisteellä.

items.potions.potionofmindvision.name=mielinäön taikajuoma
items.potions.potionofmindvision.see_mobs=Voit jotenkin tuntea muiden olentojen mielien läsnäolon!
items.potions.potionofmindvision.see_none=Voit jotenkin tuntea, että olet varmasti täysin yksin tällä tasolla.
items.potions.potionofmindvision.desc=Tämän taikajuoman juomisen jälkeen mielestäsi tulee virittynyt kaukana olevien olentojen psyykkiseen olemukseen, minkä takia voit aistia biologiset olennot seinien läpi. Lisäksi tämä taikajuoma mahdollistaa läheisten ovien ja seinien läpi näkemisen.

items.potions.potionofparalyticgas.name=lamauttavan kaasun taikajuoma
items.potions.potionofparalyticgas.desc=Joutuessaan kosketuksiin ilman kanssa neste tässä pullossa höyrystyy turruttavaksi keltaiseksi usvaksi. Kaikki sitä hengittävät lamaantuvat välittömästi, menettäen kykynsä liikkua pilven haihtumiseen asti. Tämän juoman voisi heittää kaukana olevia vihollisia kohti saadakseen ne kaasun vaikutuksen alaiseksi.

items.potions.potionofpurity.name=puhdistuksen taikajuoma
items.potions.potionofpurity.freshness=Aistit epätavallisen puhtauden ilmassa.
items.potions.potionofpurity.protected=Suojaava kalvo sulkee sinut sisäänsä!
items.potions.potionofpurity.desc=Tämä maaginen aine neutraloi nopeasti kaikki vahingolliset vaikutukset laajalla alueella. Sen juominen antaa sinulle väliaikaisen immuniteetin haitallisia vaikutuksia vastaan.

items.potions.potionofstrength.name=vahvuuden taikajuoma
items.potions.potionofstrength.msg_1=+1 vahv
items.potions.potionofstrength.msg_2=Uusi vahvuus virtaa ruumiisi läpi.
items.potions.potionofstrength.desc=Tämä väkevä neste virtaa lihastesi läpi, nostaen pysyvästi vahvuuttasi yhdellä pisteellä

items.potions.potionoftoxicgas.name=myrkyllisen kaasun taikajuoma
items.potions.potionoftoxicgas.desc=Tämän paineistetun lasipullon hajottaminen tai korkkaaminen saa sen sisällön räjähtämään vihreäksi pilveksi tappavan myrkyllistä kaasua. Voisi olla hyvä idea heittää tämä juoma kaukana olevia vihollisia vastaan sen korkkaamisen sijaan.



###quest items
items.quest.ceremonialcandle.name=seremoniakynttilä
items.quest.ceremonialcandle.desc=Joukko käytön takia yhteensulaneita kynttilöitä.\n\nYksinään ne ovat arvottomia, mutta muodostaessaan kuvion muiden kynttilöiden kanssa niillä voidaan keskittää energiaa kutsumisrituaaliin.

items.quest.corpsedust.name=luupöly
items.quest.corpsedust.chill=Kylmä väre kulkee selkäpiitäsi pitkin.
items.quest.corpsedust.desc=Tämä luupölypallero ei eroa ulkoisesti paljon tavallisesta pölypallosta. Ainoa ero on siinä piilevä vihamielinen magia.\n\nSiitä mahdollisimman nopeasti eroon pääseminen voisi olla hyvä idea.

items.quest.darkgold.name=hämykultamalmia
items.quest.darkgold.desc=Tätä metallia ei kutsuta hämykullaksi värinsä vuoksi (se ei eroa tavallisesta kullasta), mutta se sulaa auringon valossa tehden siitä täysin hyödytöntä maan pinnalla.

items.quest.dwarftoken.name=kääpiöpoletti
items.quest.dwarftoken.desc=Monet kääpiöt ja jotkin heidän suuremmista luomuksistaan kantavat näitä pieniä metallinpalasia tuntemattomasta syystä. Ehkä ne ovat koruja tai jonkinlainen ID. Kääpiöt ovat outoa sakkia.

items.quest.embers.name=elementaalin kekäleitä
items.quest.embers.desc=Erityisiä kekäleitä, joita saa vain nuorilta tulielementaaleilta. Ne säteilevät lämpöenergiaa.

items.quest.pickaxe.name=hakku
items.quest.pickaxe.ac_mine=KAIVA
items.quest.pickaxe.no_vein=Lähelläsi ei ole hämykultasuonta kaivettavaksi.
items.quest.pickaxe.desc=Tämä on suuri ja järeä työkalu kivien rikkomiseen. Sitä voisi todennäköisesti käyttää aseenakin.

items.quest.ratskull.name=jättiläismäinen rotan kallo
items.quest.ratskull.desc=Yllättävän suuri rotan kallo. Siitä tulisi hyvä metsästystrofee, jos sinulla olisi seinä, jolle voisit ripustaa sen.



