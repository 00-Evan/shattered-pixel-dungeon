###armor curses
items.armor.curses.antientropy.name=Anti-entrooppinen %s
items.armor.curses.antientropy.desc=Anti-entrooppinen kirous toimii maailmankaikkeuden voimien vastaisesti, imien energiaa hyökkääjästä lumotun panssarin kantajaan. Tämä jäädyttää hyökkääjän, mutta sytyttää hyökkäyksen kohteen tuleen!

items.armor.curses.bulk.name=%s of bulk
items.armor.curses.bulk.desc=Armor of bulk looks larger and more imposing, but doesn't actually have enhanced defense. Even worse, the added size makes moving through doorways very difficult.

items.armor.curses.corrosion.name=Ruosteen %s
items.armor.curses.corrosion.desc=Ruosteen panssari pystyy purskauttamaan ruostuttavan aallon, peittäen kaiken lähellä olevan tahmaiseen syövyttävään mönjään.

items.armor.curses.displacement.name=Siirtymän %s
items.armor.curses.displacement.desc=Siirtymän kirouksen panssari yrittää siirtää kantajansa turvaan tämän joutuessa hyökkäyksen kohteeksi. Se on kuitenkin hiemn liian tehokas, aiheuttaen satunnaista teleporttailua ympäri tasoa.

items.armor.curses.metabolism.name=Metabolian %s
items.armor.curses.metabolism.desc=Metabolismin kirous muuntaa panssarinsa kantajan kylläisyyttä suoraan elinvoimaksi tämän ollessa haavoittunut, mahdollistaen nopean paranemisen, mutta aiheuttaen nopean nääntymisen.

items.armor.curses.multiplicity.name=Moninkertaisuuden %s
items.armor.curses.multiplicity.desc=Moninkertaisuudella kirottu panssari sisältää vaarallista kaksinkertaistavaa magiaa. Se saattaa joskus luoda peilikuvan kantajastaan, mutta sillä on samat mahdollisuudet tehdä se hyökkääjästäkin!

items.armor.curses.overgrowth.name=%s of overgrowth
items.armor.curses.overgrowth.desc=Armor of overgrowth is covered in various blooming plants. While this effect certainly looks interesting, it does nothing for defense, and these plants will randomly activate in combat!

items.armor.curses.stench.name=Löyhkän %s
items.armor.curses.stench.desc=Löyhkällä kirottu panssari vapauttaa myrkyllisiä kaasupilviä, jotka ovat vaarallisia kaikelle niihin joutuvalle.


###glyphs
items.armor.glyphs.affection.name=Lumouksen %s
items.armor.glyphs.affection.desc=Tämä voimakas glyyfi manipuloi hyökkääjien mieltä, lumoten ne hetkeksi.

items.armor.glyphs.antimagic.name=Magianvastaisuuden %s
items.armor.glyphs.antimagic.desc=This powerful glyph allows armor to defend its wearer against magical attacks as well as physical ones. This magical defence is not affected by the armor's tier.

items.armor.glyphs.brimstone.name=Tulikiven %s
items.armor.glyphs.brimstone.desc=This glyph shields the wearer and their belongings from fire, completely nullifying its damage and negative effects.

items.armor.glyphs.camouflage.name=Maastoutumisen %s
items.armor.glyphs.camouflage.desc=Tällä glyyfillä merkitty panssari mahdollistaa kantajansa sulautumisen korkeaan ruohoon, muuttaen tämän hetkeksi näkymättömäksi.

items.armor.glyphs.entanglement.name=Sotkeutumisen %s
items.armor.glyphs.entanglement.desc=This glyph grows earthen armor around the wearer to absorb damage, but this armor will break if the wearer moves.

items.armor.glyphs.flow.name=Virran %s
items.armor.glyphs.flow.desc=Tällä glyyfillä merkitty panssari muuttaa veden virtausta kantajansa ympärillä, saaden tämän liikkumaan paljon nopeammin sen läpi kulkiessa.

items.armor.glyphs.obfuscation.name=Hämäyksen %s
items.armor.glyphs.obfuscation.desc=This glyph obscures the wearer, making them more difficult to detect.

items.armor.glyphs.potential.name=Potentiaalin %s
items.armor.glyphs.potential.rankings_desc=Kuolema potentiaalin glyyfin takia
items.armor.glyphs.potential.desc=This glyph builds energy when struck, granting charge to the wearer's wand when it activates.

items.armor.glyphs.repulsion.name=Hylkimisen %s
items.armor.glyphs.repulsion.desc=Tämä glyyfi kääntää osan iskun voimasta hyökkääjää kohti, heittäen tämän taaksepäin.

items.armor.glyphs.stone.name=Kiven %s
items.armor.glyphs.stone.desc=This glyph surrounds the armor with heavy magical stone that makes dodging impossible, but blocks damage in proportion with evasion.

items.armor.glyphs.swiftness.name=Ripeyden %s
items.armor.glyphs.swiftness.desc=This glyph enhances the speed of the wearer whenever they aren't next to an enemy.

items.armor.glyphs.thorns.name=Piikikkyyden %s
items.armor.glyphs.thorns.desc=This powerful glyph harms attackers, causing them to slowly bleed when they attack the wearer.

items.armor.glyphs.viscosity.name=Sitkeyden %s
items.armor.glyphs.viscosity.deferred=viivästetty %d
items.armor.glyphs.viscosity$defereddamage.name=Viivästetty vahinko
items.armor.glyphs.viscosity$defereddamage.ondeath=Viivästetty vahinko tappoi sinut...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Kuolema viivästetyn vahingon takia
items.armor.glyphs.viscosity$defereddamage.desc=Panssarisi glyyfi on suojannut sinua vahingoittumiselta, mutta on ilmeisesti vain lykännyt vahingoittumista myöhempään ajankohtaan.\n\nVälittömän vahingon sijaan vahingoitut hitaasti aikaa myöten. \n\nViivästettyä vahinkoa jäljellä: %d.
items.armor.glyphs.viscosity.desc=Tällä glyyfillä lumottu panssari pystyy viivyttämään sen kantajaan suunnattua vahinkoa, tehden sen hitaasti kaiken kerralla tekemisen sijaan.



###armor
items.armor.armor.ac_detach=IRROITA
items.armor.armor.detach_seal=Otat sinetin irti panssaristasi.
items.armor.armor.equip_cursed=Panssari puristuu kivuliaasti ympärillesi.
items.armor.armor.identify=Tunnet panssarisi tarpeeksi hyvin voidaksesi tunnistamaan sen.
items.armor.armor.incompatible=Erilaisten taikojen välinen vuorovaikutus on pyyhkinyt tämän panssarin glyyfin pois!
items.armor.armor.curr_absorb=Tämä panssari torjuu _%1$d-%2$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%3$d pistettä vahvuutta._
items.armor.armor.avg_absorb=Tavallisesti tällainen panssari torjuu _%1$d-%2$d vahinkoa_ ja sen kunnollinen käyttö vaatii _%3$d pistettä vahvuutta._
items.armor.armor.too_heavy=Riittämättömän vahvuutesi takia tämän panssarin päällä pitäminen laskee liikunta-, väistö- ja puolustuskykyäsi.
items.armor.armor.probably_too_heavy=Tämä panssari on melko varmasti liian painava sinulle.
items.armor.armor.excess_str=Ylimääräisen vahvuutesi ansiosta olet _väistökykyisempi_ pitäessäsi tätä panssaria päälläsi.
items.armor.armor.evasion=It is augmented to enhance _evasion._
items.armor.armor.defense=It is augmented to enhance _defense._
items.armor.armor.inscribed=Siihen on merkitty _%s._
items.armor.armor.cursed_worn=Koska tämä panssari on kirottu, olet kykenemätön poistamaan sitä.
items.armor.armor.cursed=Voit tuntea vihamielisen magian vaanivan tässä panssarissa.
items.armor.armor.not_cursed=This armor is free of malevolent magic.
items.armor.armor.seal_attached=Soturin murtunut sinetti on kiinnitetty tähän panssariin.
items.armor.armor$glyph.glyph=glyyfi
items.armor.armor$glyph.killed=%s tappoi sinut...

items.armor.classarmor.low_hp=Elinvoimasi on liian alhainen!
items.armor.classarmor.not_equipped=Sinun täytyy pitää tätä panssaria päälläsi käyttääksesi sen erikoisvoimaa!

items.armor.clotharmor.name=kangaspanssari
items.armor.clotharmor.desc=Tämä kevyt panssari tarjoaa perussuojauksen.

items.armor.huntressarmor.name=metsästäjän viitta
items.armor.huntressarmor.ac_special=AAVEMAISET TERÄT
items.armor.huntressarmor.no_enemies=Vihollisia ei ole näkyvissä
items.armor.huntressarmor.desc=Metsästäjä tällaisessa viitassa voi luoda viuhkan aavemaisia teriä. Jokainen terä kohdistuu omaan viholliseensa metsästäjän näkökentässä, vahingoittaen niitä. Vahingon määrä riippuu käytössä olevasta lähiaseesta.

items.armor.leatherarmor.name=nahkapanssari
items.armor.leatherarmor.desc=Parkitusta hirviönnahasta tehty panssari. Ei niin kevyt kuin kangaspanssari, mutta tarjoaa paremman suojauksen.

items.armor.magearmor.name=maagin kaapu
items.armor.magearmor.ac_special=SULANUT MAA
items.armor.magearmor.desc=Pitäessään tätä upeaa kaapua yllään, maagi voi loitsia sulan maan loitsun: kaikki näkyvissä olevat viholliset syttyvät tuleen ja juurtuvat paikalleen samaan aikaan.

items.armor.mailarmor.name=rengaspanssari
items.armor.mailarmor.desc=Toisiinsa lukittuvat metallirenkaat muodostavat kovan, mutta joustavan haarniskan.

items.armor.platearmor.name=levypanssari
items.armor.platearmor.desc=Valtavat metallilevyt on yhdistetty panssariksi, lähes läpäisemättömän suojauksen niille seikkailijoille, jotka jaksavat kannatella sen murskaavan painon.

items.armor.roguearmor.name=roiston puku
items.armor.roguearmor.ac_special=SAVUPOMMI
items.armor.roguearmor.fov=Voit hypätä ainoastaan tyhjään, näkökentässäsi olevaan ruutuun
items.armor.roguearmor.prompt=Valitse ruutu, mihin haluat hypätä
items.armor.roguearmor.desc=Pitäessään päällään tätä tummaa pukua, roisto voi tehdä tempun, jota kutsutaan "savupommiksi": Hän sokaisee hänet näkevät viholliset ja hyppää sivuun.

items.armor.scalearmor.name=suomupanssari
items.armor.scalearmor.desc=Nahkaiseen liiviin ommellut metallisuomut muodostavat joustavan ja hyvin suojaavan panssarin.

items.armor.warriorarmor.name=soturin haarniska
items.armor.warriorarmor.ac_special=SANKARILLINEN HYPPY
items.armor.warriorarmor.prompt=Valitse ruutu hypätäksesi
items.armor.warriorarmor.desc=Vaikka tämä panssari näyttää painavalta, se päällään soturi pystyy hyppäämään sankarillisesti kohteeseensa, jysähtäen maahan ja siten tyrmäten kaikki läheiset viholliset.



###artifacts
items.artifacts.alchemiststoolkit.name=alchemist's toolkit
items.artifacts.alchemiststoolkit.ac_brew=HAUDUTA
items.artifacts.alchemiststoolkit.not_ready=Your toolkit has not finished warming up.
items.artifacts.alchemiststoolkit.cursed=Your cursed toolkit prevents you from using alchemy!
items.artifacts.alchemiststoolkit.enemy_near=You cannot do that with enemies nearby.
items.artifacts.alchemiststoolkit.full=Your toolkit is at maximum energy!
items.artifacts.alchemiststoolkit.desc=This toolkit contains a number of reagents and herbs along with a small mixing vial, allowing for alchemy on-the-go.
items.artifacts.alchemiststoolkit.desc_cursed=The cursed toolkit has bound itself to your side, and refuses to let you use alchemy.
items.artifacts.alchemiststoolkit.desc_warming=The toolkit is currently warming up, and will be ready to use after you gain experience.
items.artifacts.alchemiststoolkit.desc_hint=The equipped toolkit is slowly generating alchemical energy as you gain experience. Perhaps it could be enhanced in an alchemy pot?

items.artifacts.artifact.cannot_wear_two=Et voi pitää kahta samaa artefaktia.
items.artifacts.artifact.equip_cursed=Artefakti sitoutuu kivuliaasti sinuun.
items.artifacts.artifact.curse_known=Voit tuntea vihamielisen magian vaanivan tässä artefaktissa.
items.artifacts.artifact.not_cursed=This artifact is free of malevolent magic.
items.artifacts.artifact.need_to_equip=Sinun täytyy ottaa artefaktisi käyttöön tehdäksesi niin.

items.artifacts.capeofthorns.name=okaiden viitta
items.artifacts.capeofthorns.desc=Nämä DM-300:asta peräisin olevat romuttuneet metallilevyt ovat muodostaneet yhdessä jäykän viitan. Se näyttäisi pitävän syvällä sisässään paljon energiaa. Onkohan siinä vähän DM-300:an voimaa?
items.artifacts.capeofthorns.desc_inactive=Viitta tuntuu rauhoittavan painavalta olkapäilläsi. Se näyttäisi keräävän energiaa ottamastasi vahingosta.
items.artifacts.capeofthorns.desc_active=Viitta näyttäisi vapauttavan varastoimansa energian. Se säteilee suojaavaa voimaa.
items.artifacts.capeofthorns$thorns.inert=Viitastasi tulee jälleen voimaton.
items.artifacts.capeofthorns$thorns.radiating=Viittasi alkaa säteillä energiaa, tunnet itsesi suojatuksi!
items.artifacts.capeofthorns$thorns.levelup=Viittasi vahvistuu!
items.artifacts.capeofthorns$thorns.name=Piikikäs
items.artifacts.capeofthorns$thorns.desc=Viittasi säteilee energiaa, ympäröiden sinut suojaavalla voimakentällä!\n\nKaikki ottamasi vahinko laskee viitan vaikutuksen ollessa aktiivinen. Eikä siinä vielä kaikki. Jos vihollinen on vieressäsi, osa vahingosta kimpoaa takaisin hyökkääjää vastaan.\n\nVuoroja suojausta jäljellä: %s.

items.artifacts.chaliceofblood.name=veren pikari
items.artifacts.chaliceofblood.ac_prick=VIILLÄ
items.artifacts.chaliceofblood.yes=Kyllä, tiedän mitä teen
items.artifacts.chaliceofblood.no=Ei, muutin mieleni
items.artifacts.chaliceofblood.prick_warn=Joka kerta kun käytät pikaria se vie enemmän elinvoimaa. Jos et ole varovainen, tämä saattaa tappaa sinut.\n\nOletko varma, että haluat uhrata enemmän elinvoimaa?
items.artifacts.chaliceofblood.onprick=Viillät itseäsi, ja elinvoimasi valuu pikariin.
items.artifacts.chaliceofblood.ondeath=Pikari imee elinvoimasi tyhjiin...
items.artifacts.chaliceofblood.desc=Tämän kiiltävän hopeapikarin reunus on koristeltu oudosti terävillä jalokivillä.
items.artifacts.chaliceofblood.desc_cursed=Kirottu pikari on sitonut itsensä kiinni käteesi ja estää elinvoimaasi palautumasta.
items.artifacts.chaliceofblood.desc_1=Pidät pikaria kädessäsi ja tunnet jostain syystä vetoa itsesi viiltämiseen pikarin terävillä jalokivillä.
items.artifacts.chaliceofblood.desc_2=Vähän vertasi on muodostanut lammikon pikarin pohjalle. Voit tuntea pienen pikarista tulevan elinvoiman virran virtaavan sinuun. Haluat yhä viillellä itseäsi pikarin terävillä kivillä, vaikka tiedät sen sattuvan.
items.artifacts.chaliceofblood.desc_3=Pikari on täyttynyt reunoja myöten elinvoimallasi. Tunnet pikarin valavan elinvoimaa takaisin sinuun.

items.artifacts.cloakofshadows.name=varjojen viitta
items.artifacts.cloakofshadows.ac_stealth=PIILOUDU
items.artifacts.cloakofshadows.cooldown=Viittasi tarvitsee vielä %d vuoroa energian palautumiseen.
items.artifacts.cloakofshadows.cursed=You cannot use a cursed cloak.
items.artifacts.cloakofshadows.no_charge=Viittasi ei ole latautunut tarpeeksi ollakseen käytettävissä.
items.artifacts.cloakofshadows.desc=Roiston kuninkaallisesta asevarastosta vuosia sitten varastama mittaamattoman arvokas viitta. Sitä voidaan käyttää vähäksi aikaa täysin näkymättömäksi muuttumiseen.\n\nMitä enemmän viittaa käytetään, sitä vahvemmaksi se tulee, mahdollistaen roiston muuttumaan näkymättömäksi useammin ja pidemmäksi aikaa.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Viittasi energia on lopussa.
items.artifacts.cloakofshadows$cloakstealth.levelup=Viittasi vahvistuu!
items.artifacts.cloakofshadows$cloakstealth.name=Verhoutunut
items.artifacts.cloakofshadows$cloakstealth.desc=Varjojen viittasi pitää sinut poissa näkyvistä kääriytyessäsi siihen.\n\nVihollisesi eivät voi seurata tai hyökätä kimppuusi ollessasi näkymätön. Fyysisesti hyökkääminen ja maagiset voimat (kuten kääröt ja sauvat) peruvat vaikutuksen välittömästi.\n\nPysyt näkymättömänä kunnes perut näkymättömyyden tai viittasi tyhjenee energiasta.

items.artifacts.driedrose.name=kuivattu ruusu
items.artifacts.driedrose.ac_summon=KUTSU
items.artifacts.driedrose.ac_direct=DIRECT
items.artifacts.driedrose.ac_outfit=VARUSTA
items.artifacts.driedrose.spawned=Olet jo kutsunut kummituksen.
items.artifacts.driedrose.no_charge=Ruususi ei ole vielä täysin latautunut.
items.artifacts.driedrose.cursed=Et voi käyttää kirottua ruusua.
items.artifacts.driedrose.no_space=Lähelläsi ei ole avonaista tilaa.
items.artifacts.driedrose.charged=Ruususi on täysin latautunut!
items.artifacts.driedrose.desc=Onko tämä se ruusu, josta surullinen kummitus puhui ennen kuin katosi? Se näyttäisi pitävän sisällään jonkinlaista henkistä voimaa, ehkä sen kautta voisi kanavoida sen kaatuneen soturin voimaa.
items.artifacts.driedrose.desc_no_quest=Kuivattu ruusu, joka pysyy yhä jotenkuten kasassa sen iästä huolimatta.\n\nSiinä näyttäisi olevan jonkinlaista henkistä voimaa, mutta sinulla ei tällä hetkellä ole aavistustakaan, miten käyttää sitä.
items.artifacts.driedrose.desc_hint=Siitä näyttäisi puuttuvan joitain terälehtiä. Ehkä niiden uudelleen kiinnittäminen voisi vahvistaa ruusua.
items.artifacts.driedrose.desc_cursed=Kirottu ruusu on kietoutunut kätesi ympärille ja tuntuu aavemaisen kylmältä.
items.artifacts.driedrose$petal.name=kuivunut terälehti
items.artifacts.driedrose$petal.no_rose=Sinulla ei ole ruusua, johon voisit kiinnittää tämän terälehden.
items.artifacts.driedrose$petal.no_room=Ruusussa ei ole enää tilaa tälle terälehdelle, joten hylkäät sen.
items.artifacts.driedrose$petal.maxlevel=Ruusu on elvytetty!
items.artifacts.driedrose$petal.levelup=Lisäät terälehden ruusuun.
items.artifacts.driedrose$petal.desc=Hauras kuivattu ruusun terälehti, joka on jotenkin selvinnyt näin kauan luolastossa.
items.artifacts.driedrose$wndghosthero.title=Aaveen varusteet
items.artifacts.driedrose$wndghosthero.desc=Aave on itsessään heikko, mutta hänen olemuksensa on silti tarpeeksi vahva pysyäkseen kantamaan asetta ja panssaria. Hän pysyy käyttämään näitä esineitä aivan niin kuin sinäkin.\n\nAave pystyy tällä hetkellä käyttämään esineitä, jotka vaativat korkeintaan _%d pistettä vahvuutta._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Valitse ase annettavaksi
items.artifacts.driedrose$wndghosthero.armor_prompt=Valitse panssari annettavaksi
items.artifacts.driedrose$wndghosthero.cant_unique=Aave ei voi käyttää uniikkeja esineitä.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Et tiedä tarpeeksi siitä esineestä.
items.artifacts.driedrose$wndghosthero.cant_cursed=Et voi antaa aaveelle kirottuja varusteita.
items.artifacts.driedrose$wndghosthero.cant_strength=Aave ei ole tarpeeksi vahva käyttämään sitä.

##ghost hero
items.artifacts.driedrose$ghosthero.name=surullinen kummitus
items.artifacts.driedrose$ghosthero.def_verb=väistö

items.artifacts.driedrose$ghosthero.hello=Tervehdys taas %s.
items.artifacts.driedrose$ghosthero.introduce=My spirit is bound to this rose, it was very precious to me, a gift from my love whom I left on the surface.\n\nI cannot return to him, but thanks to you I have a second chance to complete my journey. When I am able I will respond to your call and fight with you.\n\nAs long as you have the rose I can hear your voice, so you can use it to direct me from afar.\n\nHopefully you may succeed where I failed...

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=These sewers used to be safe, people even lived here in the winter.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=I wonder what happened to the guard patrols, did they give up?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=I had family on the surface, I hope they're safe.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=The guards couldn't defeat these monsters, but maybe we can.
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=If even the sewers are this dangerous, I wonder what's below...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=What could have caused these rats and crabs to grow so large?
items.artifacts.driedrose$ghosthero.dialogue_prison_1=I've heard stories about this place, nothing good.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=This place was always more of a dungeon than a prison.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=I can't imagine what went on when this place was abandoned.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=It seems both the prisoners and guards have been turned into monsters.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=What could be responsible for all these skeletons?
items.artifacts.driedrose$ghosthero.dialogue_prison_6=These people didn't have to end up like this...
items.artifacts.driedrose$ghosthero.dialogue_caves_1=No human or dwarf has been here for a very long time.
items.artifacts.driedrose$ghosthero.dialogue_caves_2=What would cause the dwarves to abandon a gold mine?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=It's a shame all the gold here is useless on the surface.
items.artifacts.driedrose$ghosthero.dialogue_caves_4=The creatures here are twisted, just like in the sewers.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Even the bats are bloodthirsty here.
items.artifacts.driedrose$ghosthero.dialogue_caves_6=We haven't seen any machinery, did the dwarves reclaim it all?
items.artifacts.driedrose$ghosthero.dialogue_city_1=The dwarves were industrious, but greedy.
items.artifacts.driedrose$ghosthero.dialogue_city_2=So the dwarven metropolis really has fallen.
items.artifacts.driedrose$ghosthero.dialogue_city_3=I hope the surface never ends up like this place.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Dwarves aren't supposed to look so pale.
items.artifacts.driedrose$ghosthero.dialogue_city_5=I don't know what's worse, the dwarves, or their creations.
items.artifacts.driedrose$ghosthero.dialogue_city_6=It seems the dwarves are mindless monsters now as well.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=What is this place?
items.artifacts.driedrose$ghosthero.dialogue_halls_2=This place is terrifying...
items.artifacts.driedrose$ghosthero.dialogue_halls_3=What were the dwarves thinking, toying with power like this?
items.artifacts.driedrose$ghosthero.dialogue_halls_4=The monsters here are otherworldly, where did they come from?
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Can you feel it? It's like something is watching us.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Thank goodness there are torches, it's so dark here!

items.artifacts.driedrose$ghosthero.seen_goo_1=Beware Goo!
items.artifacts.driedrose$ghosthero.seen_goo_2=Many of my friends died to this thing, time for vengeance!
items.artifacts.driedrose$ghosthero.seen_goo_3=Such an abomination cannot be allowed to live!
items.artifacts.driedrose$ghosthero.seen_tengu_1=The one prisoner left is a deadly assassin. Of course...
items.artifacts.driedrose$ghosthero.seen_tengu_2=He's trapped us!
