actors.blobs.waterofawareness.procced=Amint belekortyolsz, érzed, hogy új tudás járja át az elmédet. Már mindent tudsz a rajtad lévő felszerelésről. A szinten lévő tárgyakat is érzed és ismered a szint minden titkát.
actors.blobs.waterofawareness.desc=A tudás ereje sugárzik a kút vizéből. Kortyolj belőle, hogy megismerd a rajtad lévő felszerelés minden titkát.

actors.blobs.waterofhealth.procced=Belekortyolva érzed, hogy a sebeid teljesen begyógyulnak.
actors.blobs.waterofhealth.desc=Az élet ereje sugárzik a kút vizéből. Kortyolj belőle, hogy begyógyuljanak a sebeid és jóllakj.

actors.blobs.wateroftransmutation.desc=A változás ereje sugárzik ennek a kút vizéből. Dobj egy tárgyat a kútba, hogy átváltozzon valami mássá.

actors.blobs.web.desc=Mindent vastag pókháló borít itt.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Megugrott a fizikai erő, az adrenalin a támadási és mozgási sebességet is növeli.\n\nAz adrenalinnal a célpont mozgása 2x-es, a támadása 1.5x-es sebességre gyorsul.\n\nFennmaradó körök: %s .

actors.buffs.adrenalinesurge.name=Adrenalin Löket
actors.buffs.adrenalinesurge.desc=Megugrott a hatalmad, de sajnos nem véglegesen.\n\nErő megnövelve: +%d\nEnnyi kör múlva gyengül: %s.

actors.buffs.amok.name=Ámok
actors.buffs.amok.desc=Az ámok óriási dühöt és zavartságot kelt a célpontjában.\n\nA hatása alá kerülő lény bármit megtámad a közelében, legyen az akár ellenség, akár barát.\n\nAz ámok még %s körig tart.

actors.buffs.arcanearmor.name=Rejtelmes páncél
actors.buffs.arcanearmor.desc=Egy vékony pajzs körbeölel, amely néhány mágikus sérüléstől megvéd.\n\nA mágikus páncélod túltöltődött ennyivel: 0-%d.\n\nHátralévő körök ameddig a rejtélyes páncél gyengül: %s.

actors.buffs.artifactrecharge.name=Ereklye Töltődés
actors.buffs.artifactrecharge.desc=Az energia átáramlik rajtad, ezzel megnövelve a viselt ereklyék töltési sebességét.\n\nMinden ereklyére kicsit máshogy hat, de kevésbé korlátozza őket a töltési mutató.\n\nFennmaradó körök: %s

actors.buffs.barkskin.name=Kéregbőr
actors.buffs.barkskin.desc=Bőröd edzett, durva és kemény, mint a fa kérge.\n\nAz edzett bőr növeli a páncélzat hatékonyságát, jobb védelmet biztosít fizikai behatásokkal szemben.\n\nPáncélzatod most ennyit erősödött: %d.\nHátralévő körök, míg a fakéreg-bőr tart: %s.

actors.buffs.barrier.name=Gát
actors.buffs.barrier.desc=Egy tartós erőbuborék, amely megvéd minden sérüléstől.\n\nMinden sérülést felfog bármit is védjen, ameddig van árnyékoló ereje. Az árnyékolás körönként 1 egységgel csökken. \n\nHátralévő árnyékolás: %d.

actors.buffs.berserk.angered=Dühödt
actors.buffs.berserk.berserk=Őrjöngés
actors.buffs.berserk.exhausted=Kimerült
actors.buffs.berserk.recovering=Gyógyulás
actors.buffs.berserk.angered_desc=A berzerker sérüléseinek súlyossága erősíti ütéseit. Ahogyan egy berzerker fizikai sérülést szenved, dühödté válik, ami bónusz sebzést eredményez. A páncélzattal felfogott sérülések is beleszámítanak a düh felerősödésébe.\n\nA düh idővel alábbhagy. Minél kevesebb a berzerker életereje, annál tovább tart.\n\nAmikor a berzerker életereje 0 -ra esik miközben dühödt, és viseli a medálját, megvadul és _ellenáll a halálnak_ egy rövid időre.\n\nJelenlegi düh: _%.0f%%_\n_+%.0f%%_ sebzés
actors.buffs.berserk.berserk_desc=A halál küszöbén félelem és bizonytalanság szertefoszlik, és csak a düh marad. Ebben a halálközeli állapotban a berzerker elképesztően erős +50% sebzést _okoz, bónusz pajzsot kap és ellenáll a halálnak._\n\nEz a bónusz pajzs erősebb, ha jobb a berzerker páncélzata, majd idővel kimerül. Ha ez a pajzs lecsökken 0-ra, a berzerker feladja és meghal.\n\nA gyógyítás minden formája stabilizálja a berzerkert, de kimerült marad. Amíg kimerült, a berzerkernek tapasztalatot kell gyűjtenie mielőtt újra képes lesz dühödten harcolni.
actors.buffs.berserk.recovering_desc=A belső erőnek is vannak korlátai. A berzerkernek pihennie kell mielőtt újra őrjöngve harcolhat.\n\nGyógyulás közben a berzerker nem lesz dühödt, ha megsebzik.\n\nA gyógyuláshoz _%.2f_ szintet kell lépni
actors.buffs.berserk.no_rages=Az őrjöngés azonnal eluralkodik rajta, idővel csökkentve a maximális egészségét.
actors.buffs.berserk.past_rages=A berzerker dühe: _%d_\nMax egészség ennyire csökkent: _%d%%_
actors.buffs.berserk.rankings_desc=Belehalt az őrjöngésbe

actors.buffs.bleeding.name=Vérzés
actors.buffs.bleeding.ondeath=Elvéreztél...
actors.buffs.bleeding.heromsg=Vérzel!
actors.buffs.bleeding.rankings_desc=Elvérzett
actors.buffs.bleeding.desc=Aggasztóan sok vér folyik a sebedből.\n\nA vérzés minden körben sebzést okoz. Minden körben véletlen mennyiséggel csökken a sebzés, amíg a vérzés egyszer csak el nem áll.\n\nMost %d sebzés ér miatta.

actors.buffs.bless.name=Áldott
actors.buffs.bless.desc=Némelyek szerint az istenektől származó, erős koncentrálóképesség.\n\nAz áldás jelentősen növeli a pontosságot és elkerülést, így az áldott karakter sokkal hatékonyabb a harcban.\n\nAz áldás még %s körig tart.

actors.buffs.blindness.name=Megvakult
actors.buffs.blindness.heromsg=Megvakultál!
actors.buffs.blindness.desc=A vakság sötét homállyá vátoztatja a környező világot.\n\nA megvakított karakter csak egy mezőt lát maga előtt, emiatt nincs értelme távolsági fegyvereket használnia és könnyen szem elől téveszti a távolabbi ellenségeket. Ezen felül a megvakított hős képtelen elolvasni a tekercseket és könyveket.\n\nA vakság még %s körig tart.

actors.buffs.burning.name=Lángol
actors.buffs.burning.heromsg=Meggyulladtál!
actors.buffs.burning.burnsup=%s felgyullad!
actors.buffs.burning.ondeath=Halálra égtél...
actors.buffs.burning.rankings_desc=Hamuvá égett
actors.buffs.burning.desc=Kevés kellemetlenebb dolog van annál, mintha az embert elborítják a lángok.\n\nA tűz minden körben sebez, amíg ki nem alszik vagy vízzel el nem oltják. Vízbe lépve vagy egy széttört üvegből kifröccsenő folyadékkal is el lehet oltani.\n\nHa a tűz a környező tárgyakhoz vagy növényzethez ér, azok is meggyulladhatnak.\n\nAz égés még %s körig tart.

actors.buffs.charm.name=Elbűvölt
actors.buffs.charm.heromsg=Elbűvöltek!
actors.buffs.charm.desc=A báj manipulatív varázslat, amitől az ellenfelek átmenetileg rajongani fognak egymásért.\n\nAz elbűvölt karakterek nem tudnak közvetlen támadást indítani az őket elbűvölő ellenség ellen. Ugyanakkor más célpontokat megtámadhatnak. A fájdalmi sokk csökken a báj tartama alatt.\n\nA báj még %s körig tart.

actors.buffs.chill.name=Dermedtség
actors.buffs.chill.freezes=%s megfagy!
actors.buffs.chill.desc=Nem épp fagyás, de nagyon erős hideg.\n\nA megdermedt célpontok mindent sokkal lassabban tesznek, attól függően, hogy még mennyi ideig tart a hatás. Legrosszabb esetben ugyanaz, mint a lelassítás.\n\nA dermedtség még %1$s körig tart.\nA sebesség %2$s%%-kal csökkent.

actors.buffs.combo.name=Kombó
actors.buffs.combo.combo=%d ütéses kombó!
actors.buffs.combo.bad_target=Támadótávolságon belül válassz célpontot.
actors.buffs.combo.clobber_prompt=Jelöld ki a kiütés célpontját\nElkábul és hátraesik
actors.buffs.combo.clobber_desc=Lehetőséged van a _kiütésre._ Ez a támadás _hátraveti az ellenséget és elszédíti,_ de kevesebb sebzést okoz. Harc közben kiváló módszer időnyerésre.
actors.buffs.combo.cleave_prompt=Jelöld ki a hasítás célpontját\nHa halálos a csapás, a kombó megmarad
actors.buffs.combo.cleave_desc=Lehetőséged van a _hasításra._ Ez a támadás nagyobb sebzést okoz, és ha _megöli az ellenséget, nem állítja vissza, hanem megőrzi a kombót._ Nagyszerű kombóépítésre, amikor több ellenséggel harcolsz.
actors.buffs.combo.slam_prompt=Válassz célt a csapáshoz\nA sebzések és a pajzsok a páncéltól függenek
actors.buffs.combo.slam_desc=Lehetőséged van a _rácsapásra._  Ez a támadás nagyobb sebzést okoz, illetve véd téged a páncélod védelmével arányosan._ Nagyszerű egy csata befejezéséhez, lehetővé téve, hogy tovább vidd az állóképességed a soron következő harcba.
actors.buffs.combo.crush_prompt=Jelöld ki a szétzúzás célpontját\nKomoly sebzést okoz
actors.buffs.combo.crush_desc=Lehetőséged van a _szétzúzásra._ A puszttó támadással _óriási sebzésre lehet számítani._ Remek módja az erős ellenségek magas életerejének megcsappantására!
actors.buffs.combo.fury_prompt=Melyik ellenségre öntöd ki az őrjöngő dühödet?\nGyorsan egymás után támad
actors.buffs.combo.fury_desc=Lehetőséged van az _őrjöngő düh_ használatára. Ez a pusztító támadás _annyiszor üt, amekkora a jelenlegi kombód,_ bár kisebb sebzést okozva. A tombolás kiváló, ha bűvölt fegyvered van, mivel a bűbáj minden ütésnél aktiválódik!
actors.buffs.combo.desc=A gladiátor a sikeresen bevitt ütésektől még inkább lendületbe jön. Minden támadás növeli a kombó számlálót eggyel, de ha két támadás közt túl sok idő telik el, vagy sorban kétszer melléüt, a kombó számláló visszaáll nullára.\n\nA kombó felépítése felold speciális befejezési módokat: erőteljes támadásokat, amelyeket nem hibáz el! Különféle befejezések érhetők el 2, 4, 6, 8 és 10 kombó számlálónál, ami a befejezés után visszaáll nullára.

actors.buffs.corruption.name=Megrontott
actors.buffs.corruption.desc=A romlottság beszivárog az ember belsejébe és a korábbi természete ellen fordítja.\n\nA romlott lények megtámadják a szövetségeseiket és nem foglalkoznak a korábbi ellenségeikkel. A romlottság pusztít is, a célpontját lassan felemészti.\n\nA romlottság nem múlik el, csak a halállal ér véget.

actors.buffs.cripple.name=Sántulás
actors.buffs.cripple.heromsg=Lesántultál!
actors.buffs.cripple.desc=Elég valószínű, hogy egy lábnak nem szabadna ilyen görbén állnia.\n\nA lesántult karakter sebessége megfeleződik, egy mező megtétele egy kör helyett kettőbe telik.\n\nA sántulás még %s körig tart.

actors.buffs.doom.name=Kudarcra ítélt
actors.buffs.doom.desc=Nehéz folytatni, ha úgy tűnik a világ holtan szeretne látni.\n\nKudarcra ítélt karakterek dupla sérülést szenvednek.\n\nAz ítélet azonnali, csak a halállal fejeződhet be.

actors.buffs.drowsy.name=Álmosság
actors.buffs.drowsy.desc=Egy bűvös erő miatt alig tudsz ébren maradni.\n\nA hős legyőzheti az álmosságát, ha megsebződik vagy ha teljesen egészséges.\n\nNéhány kör után a célpont mély, bűvös álomba zuhan.

actors.buffs.earthimbue.name=Eltelve a Földdel
actors.buffs.earthimbue.desc=A föld ereje átjár!\n\nMinden fizikai támadás kimozdítja a földet az ellenség alatt, kis időre megbénítva őt.\n\nA erő hátralévő köreinek száma: %s.

actors.buffs.fireimbue.name=Eltelve tűzzel
actors.buffs.fireimbue.desc=A tűz ereje átjár!\n\nMinden fizikai támadásnál van esély arra, hogy az ellenség lángba borul. Ezen felül teljesen immunis vagy a tűz hatásaira.\n\nA tűzzel töltöttség még %s körig tart.

actors.buffs.foresight.name=Betekintés
actors.buffs.foresight.desc=Az érzékeid élesedtek, azonnal felfigyelsz mindenre ami kirívó.\n\nAmíg az előrelátás hatása alatt állsz, a keresési hatósugarad megnő, és minden, ami a keresési sugaradba kerül, felfedezed azonnal.\n\nA maradék előrelátás körök száma: %s.

actors.buffs.frost.name=Fagyás
actors.buffs.frost.freezes=%s megfagy!
actors.buffs.frost.desc=Nem jelent jéggé fagyást, ez a sokkal kellemessebb fagyottság pusztán jégbe borítja a célpontot.\n\nA fagyottság hasonlít a bénultsághoz abban, hogy a célpont nem tud tenni semmit. A különbség az, hogy a fagyottság azonnal véget ér, ha a célpont sebzést kap, mivel a jég széttörik rajta.\n\nA fagyottság még %s körig tart.

actors.buffs.frostimbue.name=Faggyal telve
actors.buffs.frostimbue.desc=Jeges erő jár át!\n\nMinden fizikai támadás fokozatosan megdermeszti az ellenségeket. Ráadásul teljesen immunissá válsz a hidegre.\n\nA fagyos töltöttséggel maradt körök száma: %s.

actors.buffs.fury.name=Őrjöngő
actors.buffs.fury.heromsg=Őrjöngeni kezdtél!
actors.buffs.fury.desc=Mérges vagy, és az ellenségnek nincs benne köszönete, ha mérges vagy.\n\nÓriási düh tombol benned, és ez a fizikai támadásban okozott sebzésedet 50%-kal megnöveli.\n\nEz a düh mindaddig tart, amíg az életed 50% alatt van.

actors.buffs.blobimmunity.name=Megtisztulás gát
actors.buffs.blobimmunity.desc=Valami különös erő vékony védőhámot alkot rajtad, kizárva minden káros légi hatást.\n\nImmunis vagy minden légi hatásra amíg ez a védőréteg tart.\n\nHátralévő immunis körök száma: %s.

actors.buffs.haste.name=Sietség
actors.buffs.haste.desc=Energia áramlik az izmaidban, lehetővé téve, hogy hihetetlen sebességgel futhass!\n\nA sietség hatása alatt 3x sebességgel futhatsz, de minden más normál sebességen zajlik.\n\nMaradék sietség körök száma: %s.

actors.buffs.healing.name=Gyógyítás
actors.buffs.healing.desc=Egy mágikus orvosság hatására a sebek begyógyulnak, a hús beforr.\n\nMinden körben regenerálódsz fokozatosan, ameddig a gyógyító hatás tart. A gyógyulás mennyisége idővel csökken. \n\nKövetkező gyógyulás: %d.\n\nGyógyulás maradt: %d.

actors.buffs.hunger.hungry=Éhség
actors.buffs.hunger.starving=Éhezés
actors.buffs.hunger.onhungry=Éhes vagy.
actors.buffs.hunger.onstarving=Éhezel!
actors.buffs.hunger.ondeath=Éhen haltál...
actors.buffs.hunger.cursedhorn=A megátkozott szaru ellop némi energiát az ételből, amíg eszed.
actors.buffs.hunger.rankings_desc=Éhen halt.
actors.buffs.hunger.desc_intro_hungry=Érzed, hogy üres a hasad, de még nem vészes.
actors.buffs.hunger.desc_intro_starving=Kínzó éhség gyötör.
actors.buffs.hunger.desc=\n\nAhogy telik az idő a kazamatákban, az éhséged egyre erősödik, mígnem éhezni kezdesz. Ha éhezel, gyógyulás helyett az életed lassan fogyni kezd.\n\nFontos a tartalékolás! Ha van elég életed, az éhezés nem rossz ötlet, ha ezzel későbbre tudsz ételt félretenni. Ha ügyesen adagolsz, sokkal tovább kitart az élelmed!

actors.buffs.invisibility.name=Láthatatlan
actors.buffs.invisibility.desc=Teljesen beleolvadsz a környező terepbe, nem lehet látni téged.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. A fizikai támadások és mágikus hatások (mint a tekercsek és varázspálcák) azonnal megtörik a láthatatlanságot.\n\nA láthatatlanság még %s körig tart.

actors.buffs.levitation.name=Lebegés
actors.buffs.levitation.desc=Egy varázserő emel a föld fölé, súlytalannak érzed magad.\n\nLebegés közben minden földhöz kötött hatás elkerül. A csapdák nem kapcsolnak be, a víz nem oltja el a tüzet, a növényeket nem taposod le, a gyökerek nem kapnak el és átszállsz a szakadékok fölött. De vigyázz, mert mindezek azonnal újra hatni kezdenek, amint a lebegés véget ér!\n\nA lebegés még %s körig tart.

actors.buffs.light.name=Fényesség
actors.buffs.light.desc=Még a legsötétebb kazamatában is nyugtatóan hat a folyamatosan melletted ragyogó fény.\n\nA fény segít elűzni a sötétséget, így a környezettől függetlenül elég messzire ellátsz.\n\nA fényesség még %s körig tart.

actors.buffs.lockedfloor.name=A szint le van zárva
actors.buffs.lockedfloor.desc=Ez a szint le van zárva, és nem tudsz elmenni innen!\n\nAmíg le van zárva, nem nő az éhséged és nem sebződsz az éhezéstől. De ha nem igyekeznél szembenézni a szint főellenségével, a passzív gyógyulás is leáll.\n\nTovábbá, ha egy meg nem áldott ankh újraélesztene amíg a szint zárva van, akkor az visszaáll eredeti állapotába.\n\nÖld meg a szint főlényét, hogy letörd a zárat.

actors.buffs.magicalsight.name=Mágikus meglátás
actors.buffs.magicalsight.desc=Valahogy az elméddel jobban látsz, mint a szemeddel.\n\nMinden olyan hatás, ami csökkentené vagy blokkolná a látást megszűnik miközben a mágikus látás aktív.\n\nMaradék mágikus látás körök száma: %s.

actors.buffs.magicalsleep.name=Bűvös álom
actors.buffs.magicalsleep.toohealthy=Teljesen egészséges vagy és ellenállsz az álmosságnak.
actors.buffs.magicalsleep.fallasleep=Mély, mágikus álomba merülsz.
actors.buffs.magicalsleep.wakeup=Kipihenten és egészségesen ébredsz.
actors.buffs.magicalsleep.desc=Ez a szereplő mély, mágikus álomba zuhant, amelyből magától nem fog felébredni.\n\nA mágikus álom hasonlít a megszokott alváshoz, azzal a különbséggel, hogy csupán egy sérülés tudja felébreszteni.\n\nA hős számára a mágikus álom erősítő hatású, a pihenés alatt gyorsan gyógyul.

actors.buffs.magicimmune.name=Immunitás varázslatra
actors.buffs.magicimmune.desc=Minden neked célzott varázslatnak áthatolhatatlan vagy.\n\nA varázs immunitás alatt semmilyen ártalmas vagy segítő varázslat nem működik, beleértve az átkot, fejlesztést, varázspálcákat, tekercseket, stb.\n\nMaradék varázs immunitás körök: %s.

actors.buffs.mindvision.name=Látomás
actors.buffs.mindvision.desc=Valahogyan elméddel képes vagy a szinten lévő minden élőlényt látni. Furcsa érzés.\n\nAmíg a látomás tart, minden szereplőt látsz ezen a szinten. Egy lényt így látni olyan, mintha tényleg látnád vagy varázslat szempontjából mintha a közeledben lennének.\n\nA látomás még %s körig tart.

actors.buffs.momentum.name=Lendület
actors.buffs.momentum.desc=Ahogyan mozog, a szabadfutó lendületet vesz fel, növeli a sebességét és a kitérése képességét.\n\nA sebesség bónusz tisztán a lendületen alapszik, habár a kitérés bónusza a páncéltól is függ.\n\nA szabadfutó tovább növeli kitérését a lendületből minden egyes erő többletponttól, ami a páncélzat követelménye fölött van.\n\nJelenlegi lendület ereje: %d%%.

actors.buffs.ooze.name=Maró váladék
actors.buffs.ooze.heromsg=A maró váladék a húsodat marja. Mosd le!
actors.buffs.ooze.ondeath=Szétmart a sav...
actors.buffs.ooze.rankings_desc=Megolvadt
actors.buffs.ooze.desc=Ez a ragadós sav ragaszkodik a húshoz, lassan szétmarva azt.\n\nAz iszap állandó sebzést okoz, de vízzel azonnal lemosható.\n\nKörök míg az iszap hat: %s.

actors.buffs.paralysis.name=Bénult
actors.buffs.paralysis.heromsg=Lebénultál!
actors.buffs.paralysis.out=bénultság
actors.buffs.paralysis.desc=A semmittevés gyakran a legrosszabb.\n\nA bénulás minden mozdulatot gátol, a célpont kénytelen kivárni amíg el nem múlik. Ha sebzést kap, a fájdalom felébresztheti a karaktert a bénultságból.\n\nA bénultság %s körön át tart.

actors.buffs.poison.name=Mérgezett
actors.buffs.poison.heromsg=Megmérgeztek!
actors.buffs.poison.ondeath=Meghaltál a méregtől...
actors.buffs.poison.rankings_desc=Belehalt a mérgezésbe
actors.buffs.poison.desc=A méreg szétáramlik a testben, lassan károsítva a belső működését.\n\nA méreg a még hátralévő idővel arányosan, körönként sebez.\n\nA méreg még %s körig hat.

actors.buffs.preparation.name=Előkészület
actors.buffs.preparation.desc=Az orgyilkos türelmesen vár, az árnyékból készül lecsapni.
actors.buffs.preparation.desc_dmg=A következő támadása _%d%%bónusz sebzést fog okozni._
actors.buffs.preparation.desc_dmg_scale=A következő támadása _%d%%-%d%%bónusz sebzést fog okozni,_ attól függően mennyire sebzett a célpont.
actors.buffs.preparation.desc_dmg_instakill=A következő támadása _azonnal megöl_ minden nem főellenséget!\n\nEgyébként _%d%%-%d%% bónusz sérülést,_ attól függően mennyire sebzett a célpont.
actors.buffs.preparation.desc_dmg_likely=A támadás erősen valószínű, hogy nagyobb sérülést fog okozni.
actors.buffs.preparation.desc_blink=Képes az ellenfél irányába villantani mielőtt csapást mér rá, eddig a maximális távolságig _%d._
actors.buffs.preparation.desc_invis_time=Az orgyilkos láthatatlan _%d körön át._
actors.buffs.preparation.desc_invis_next=A támadása erősebb lett _%dkörig._
actors.buffs.preparation.prompt=Válassz célpontot!\nMaximális villantási távolság: %d
actors.buffs.preparation.no_target=Nincs mit megtámadni ott.
actors.buffs.preparation.out_of_reach=A célpont nem érhető el.

actors.buffs.prismaticguard.name=Prizmakép őr
actors.buffs.prismaticguard.desc=Egy prizmakép fogja vagy, mely jelenleg inaktív. Ha ellenségek jelennek meg, a prizmakép akcióba lendül és megvéd téged!\n\nHa inaktív, a prizmakép fokozatosan gyógyul az elszenvedett sérülésekből.\n\nAktuális HP: %d/%d.

actors.buffs.recharging.name=Feltöltés
actors.buffs.recharging.desc=Energia áramlik át rajtad, amitől a varázspálcáid és varázsbotjaid gyorsabban töltődnek fel.\n\nEz a bónusz minden körben negyedével megnöveli a jelenlegi töltöttséget, azon felül, hogy a megszokott módon töltődik is.\n\nA feltöltés még %s körig tart.

actors.buffs.roots.name=Meggyökerezett
actors.buffs.roots.heromsg=Nem tudsz mozogni!
actors.buffs.roots.desc=Gyökerek (mágikus vagy természetes) ragadják meg és szorítják földhöz a lábat.\n\nA gyökerek megkötözik a célpontot, amitől ugyan nem tud menni, de más tevékenységre nincs hatással.\n\nA gyökerek még %s körön át szorítanak.

actors.buffs.shadows.name=Beárnyékolt
actors.buffs.shadows.desc=Beolvadsz a körülötted lévő árnyak közé, ami láthatatlanságot ad és lelassítja az anyagcserédet.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. A legtöbb fizikai támadás és varázslat (tekercsek és varázspálcák) azonnal véget vetnek a láthatatlanságnak. Amíg az árnyék betakar, lassabban is éhezel meg.\n\nBeárnyékoltság addig tart, amíg el nem hagyod az árnyakat vagy egy ellenség nem érintkezik veled.

actors.buffs.slow.name=Lassúság
actors.buffs.slow.desc=A lassúság varázslata a célpont időérzékére hat, amitől mindent nagyon gyorsnak érez.\n\nA lelassított karakter mindent kétszer annyi idő alatt tesz meg mint egyébként.\n\nA lassúság még %s körig tart.

actors.buffs.snipersmark.name=Orvlövész jele
actors.buffs.snipersmark.desc=Az orvlövész az utoljára megtámadott célpontra élesít. Képes egy speciális támadást véghez vinni az íjával ami az íj kiegészítésétől függ.\n\nEgy kiegészített íj lőhet _gyorstüzeléssel,_ mely kevesebb sérülést okoz, de nem vesz el időt a lövés. \n\nEgy sebességre kiegészített íj lőhet _sortűzzel_ három nyíllal. Minden nyíl kevesebbet sebez, de mindig aktiválhat bűvöletet. A sortűz 1 körbe kerül.\n\nEgy károsításra kiegészített nyíl _orvlövést lő._ Ez a lövés garantáltan célba talál, bónusz sérülést okoz, ami a céltól való távolságtól függ, és 2 körbe kerül a lövés.

actors.buffs.soulmark.name=Megbélyegzett lélek
actors.buffs.soulmark.desc=A varázsló megverte ennek a lénynek a lelkét. Amikor fizikai sérülést szenved el, ő gyógyul és csillapodik az éhsége.\n\nA lélek megbélyegzése még %s körig tart.

actors.buffs.stamina.name=Állóképesség
actors.buffs.stamina.desc=Végtelen erőnléted van, lehetővé téve a gyorsabb mozgást!\n\nAz erőnlét hatása alatt +50%% sebességgel fogsz futni, de minden más normál sebességen zajlik.\n\nMaradék erőnlét körök: %s.

actors.buffs.terror.name=Rémült
actors.buffs.terror.desc=A rémület egy manipulációs varázslat, amely kontrollálhatatlan pánikba taszítja a célpontját.\n\nA rémült karaktereknek el kell rohanniuk az ellenfelüktől, miközben annyi ajtót és falat igyekeznek közbetenni, amennyit csak lehet. Ugyanakkor a fájdalom sokkja elég ahhoz, hogy csökkenjen a rémület ideje.\n\nA rémület még %s körön át tart.

actors.buffs.toxicimbue.name=Eltelve méreggel
actors.buffs.toxicimbue.desc=Mérgező energia jár át!\n\nAhogy mozogsz, folyamatosan mérgező gáz tör belőled elő, megsebezve az ellenségeidet. Amíg a hatás tart, védett vagy a mérgező gázzal és méreggel szemben.\n\nA mérgező töltöttség még %s körig tart.

actors.buffs.corrosion.name=Korrózió
actors.buffs.corrosion.heromsg=Olvadsz!
actors.buffs.corrosion.ondeath=Szétmart a sav...
actors.buffs.corrosion.rankings_desc=Megolvadt
actors.buffs.corrosion.desc=Erőteljes sav riasztó mértékben marja a húst, fémet, és csontot.\n\nAz idő múlásával a korrozíós roncsolódás nő, ahogyan a célpontot folyamatosan éri a marás.\n\nHátralévő korrózió körök: %1$s.\nAktuális korrózió sérülés: %2$d.

actors.buffs.vertigo.name=Szédülés
actors.buffs.vertigo.desc=Nem könnyű egyenesen menni, amikor az egész világ forog veled.\n\nA szédülés hatása alatt a karakter, aki mozogni próbál, a tervezetthez képest kiszámíthatatlan irányba megy.\n\nA szédülés még %s körig tart.

actors.buffs.weakness.name=Gyengeség
actors.buffs.weakness.heromsg=Gyengének érzed magad!
actors.buffs.weakness.desc=Hirtelen minden sokkal nehezebbnek tűnik.\n\nGyengítő varázslat csökkenti a karakter fizikai erejét. A hős 2 pontot veszít az effektív erejéből, miközben az ellenségek kisebb sérüléseket okoznak.\n\nA gyengeség még %s körön át tart.

actors.buffs.wellfed.name=Laktató kút
actors.buffs.wellfed.desc=Egészen elégedettnek és jóllakottnak érzed magad.\n\nMiközben a kút etet, az étvágyad nem nő, és egy további egységgel fogsz gyógyulni.\n\nHátralévő körök: %d.



###hero
actors.hero.hero.name=a hős
actors.hero.hero.leave=Még nem mehetsz el!
actors.hero.hero.level_up=Szintet léptél!
actors.hero.hero.new_level=Szintet léptél!\nJavult a célzóképességed, az elhajlásod és az egészséged!
actors.hero.hero.level_cap=Ennél erősebb már nem lehetsz, de a tapasztalatod tengernyi hatalmat ad!
actors.hero.hero.you_now_have=Hozzád került egy %s.
actors.hero.hero.locked_chest=A láda le van zárva, és nincs hozzávaló kulcsod.
actors.hero.hero.locked_door=Nincs hozzá kulcsod.
actors.hero.hero.noticed_smth=Találtál valamit.
actors.hero.hero.wait=...
actors.hero.hero.search=keresés
actors.hero.hero.search_distracted=Nehezen koncentrálsz, a keresés elfáraszt.
actors.hero.hero.pain_resist=A fájdalom segít, hogy ellenállj az álmosságnak.
actors.hero.hero.revive=Az ankh éltető energiával robban szét!

actors.hero.heroclass.warrior=harcos
actors.hero.heroclass.warrior_desc_item=A harcosnál kezdetkor egy _kivételes törött pecsét_ van, amit a páncélra tud helyezni. \n\nA felhelyezett pecsét lassan védőerőt generál az egészsége fölött ha a páncélra van tűzve.\n\nA pecsét cserélhető a páncélok között, egyszerű fejlesztésképp hordozva.
actors.hero.heroclass.warrior_desc_loadout=A harcosnál kezdetkor egy _elnyűtt rövidkard_ van, ami több közvetlen sérülést okoz, mint a többi induló fegyver.\n\nA harcosnál kezdetkor _három dobókő_ van, ami korlátozott távolsági sérülést okoz.\n\nA harcosnál kezdetkor egy _főzet válltáska_ van, amiben különböző italokat tárolhat, amiket megvéd a hidegtől.
actors.hero.heroclass.warrior_desc_misc=A harcos visszanyer egy kevés életpontot amikor ételt eszik.\n\nA harcos automatikusan felismeri:\n- az azonosító tekercseket\n- a gyógyító főzeteket\n- a dühtekercseket
actors.hero.heroclass.warrior_desc_subclasses=Egy alosztály választható a második főellenség legyőzése után. A harcosnak két alosztálya van:

actors.hero.heroclass.mage=mágus
actors.hero.heroclass.mage_unlock=A mágus nagyon ért a pálcákhoz, és egy _egyedi varázsbotot_ tart magánál.\n\nHogy felnyithasd _használj két fejlődéstekercset egy menetben._
actors.hero.heroclass.mage_desc_item=A mágusnál kezdetkor egy _egyedi varázsbot_ van, mely a varázspálca tulajdonságaival lehet megtelve.\n\nA varázsbot sokkal hamarabb újratöltődik, mint a varázspálca és 1 további maximális töltése van.\n\nA varázsbot kezdetkor mágikus lövedékkel töltött.
actors.hero.heroclass.mage_desc_loadout=A mágus kezdetkor a varázsbotját kézi harcra használja. A varázsbot kevesebb sérülést okoz így, mint a többi induló fegyver. \n\nA mágus használhatja a varázsbotjában lévő mágiát távolsági fegyverként.\n\nA mágusnál kezdetkor egy _tekercstartó_ van, amiben különböző tekercseket tárolhat, amiket megvéd a tűztől.
actors.hero.heroclass.mage_desc_misc=A mágus részben felismeri a varázspálcákat, amint használatba veszi azokat.\n\nA mágus visszanyer egy kis részt a varázspálca és varázsbot töltéséhez ha bármikor élelemhez jut.\n\nA mágus automatikusan felismeri:\n- az azonosító tekercseket\n- a folyékony tűz főzeteket\n- a fejlődéstekercseket
actors.hero.heroclass.mage_desc_subclasses=Egy alosztály választható a második főellenség legyőzése után. A mágusnak két alosztálya van:

actors.hero.heroclass.rogue=tolvaj
actors.hero.heroclass.rogue_unlock=A tolvaj uralja a harc menetét és csapást mér a láthatatlanságból az _egyedi árnyékköpenyét_ használva.\n\nHogy felnyithasd _teljesíts 20 meglepetés támadást egy futamban._
actors.hero.heroclass.rogue_desc_item=A tolvaj egy egyedülálló ereklyével kezd, ami: az _Árnyékköpeny,_ melyet akarata szerint használhat, hogy láthatatlanná váljon.\n\nMint minden ereklye, a köpeny sem fejleszthető közvetlenül. Inkább használat közben erősödik.
actors.hero.heroclass.rogue_desc_loadout=A tolvajnál kezdetkor egy _tőr_ van, amely többet sebez ha meglepi az ellenfelét.\n\nA tolvajnál kezdetkor _három dobókés_ van, amelyek kisebb távolsági sérülést okoznak de nagyobbat a meglepett ellenfeleknek.\n\nA tolvaj egy kis _bársony övtáskát_ visel, amiben kisebb dolgokat tárolhat, például magokat és rúnaköveket.
actors.hero.heroclass.rogue_desc_misc=A tolvaj messzebbről felismeri a csapdákat és a titkokat.\n\nA tolvaj képes rá, hogy több rejtett titkot megtaláljon a kazamatában.\n\nA tolvaj automatikusan felismeri:\n- az azonosítótekercseket\n- a láthatatlanság főzeteket\n- a varázstérképeket
actors.hero.heroclass.rogue_desc_subclasses=Egy alosztály választható a második főellenség legyőzése után. A tolvajnak két alosztálya van:

actors.hero.heroclass.huntress=vadásznő
actors.hero.heroclass.huntress_unlock=A vadásznő a dobófegyverek mestere, és egy _egyedi varázsíj_ van nála végtelen nyílvesszővel.\n\nFelnyitásához _ölj meg 20 ellenséget dobófegyverekkel egy körben._
actors.hero.heroclass.huntress_desc_item=A vadásznőnél egy _egyedi szellem íj_ van kezdetkor, amely végtelen számú elvarázsolt nyilat lő.\n\nAz íj egyenletesen erősödik ahogyan a vadásznő szintet lép, és lehetséges bővíteni és bűvölni is.
actors.hero.heroclass.huntress_desc_loadout=A vadásznőnél kezdetkor egy pár _szegecses kesztyű_ van, melyek sokkal gyorsabbak, mint más kezdő fegyver.\n\nA vadásznő egy íjjal kezd, ami távolsági fegyver.\n\nA vadásznőnél kezdetkor egy _bársony övtáska_ van, amely kis dolgokat tárol, például magokat és rúnaköveket.
actors.hero.heroclass.huntress_desc_misc=A vadásznő nem tapossa le a füvet, amikor keresztül megy rajta.\n\nA vadásznő hosszabb ideig tudja használni a dobófegyvereket mielőtt tönkremennének.\n\nA vadásznő érzékeli a közeli ellenfeleket még ha el is rejtőztek.\n\nA vadásznő automatikusan azonostja:\n- az azonosítótekercseket\n- a látomásfőzeteket\n- az altatódal tekercseket
actors.hero.heroclass.huntress_desc_subclasses=Egy alosztály választható a második főellenség legyőzése után. A vadásznőnek két alosztálya van:

actors.hero.herosubclass.gladiator=gladiátor
actors.hero.herosubclass.gladiator_desc=Amikor közelharci fegyverrel eredményes a támadása, a _gladiátor_ kombózni kezd. A kombónak köszönhetően különleges kegyelemdöfésekkel tud lesújtani.
actors.hero.herosubclass.berserker=berzerker
actors.hero.herosubclass.berserker_desc=A _berzerker_ bónusz sérülést okoz az elszenvedett sérüléseivel arányosan. Ha teljesen dühödt, rövid időre a halált is megveti a kimerültség árán.
actors.hero.herosubclass.warlock=varázsló
actors.hero.herosubclass.warlock_desc=Amikor a _varázsló_ az ellenség ellen varázspálcát használ, megtörténhet, hogy megbélyegzi a lelkét. A megbélyegzett ellenségek gyógyítják őt és enyhítik az éhségét, amikor fizikai sebzést szenvednek el.
actors.hero.herosubclass.battlemage=harci mágus
actors.hero.herosubclass.battlemage_desc=Amikor a _harci mágus_ a varázsbotjával harcol, a beleoltott varázspálca típusától függően külön varázslatokat idéz meg. A varázsbotja töltődik a harctól.
actors.hero.herosubclass.assassin=orgyilkos
actors.hero.herosubclass.assassin_desc=Amikor láthatatlan, az _orgyilkos_ egy halálos csapással készül a következő támadásra. Minél hosszabb ideig láthatatlan, annál erősebb a támadás.
actors.hero.herosubclass.freerunner=szabadfutó
actors.hero.herosubclass.freerunner_desc=A _szabadfutó_ futás közben lendületbe jön. A lendület növeli a mozgási sebességét és a kitérését, de gyorsan eloszlik ha nem mozog.
actors.hero.herosubclass.sniper=orvlövész
actors.hero.herosubclass.sniper_desc=Az _orvlövész_ a távolsági harc mestere. Megnövelt látása van, a távolsági támadásai a páncélt is átütik. Egy dobófegyverrel véghezvitt támadás után rögtön egy speciális támadást tud intézni az íjjával.
actors.hero.herosubclass.warden=vadőr
actors.hero.herosubclass.warden_desc=A _vadőr_ erősen kötődik a természethez, átlát a magas füvön és parancsol a fűbarázdáknak, hogy virágokat növesszenek. A növények amikre rátapos, bónusz hatással bírnak, a hegyes dárdák 2x tartósabbak és a fű amelyben áll, feltölti a páncélját.



###npcs
actors.mobs.npcs.blacksmith.name=troll kovácsműhely
actors.mobs.npcs.blacksmith.gold_1=Hé, emberfajzat! Segítené', mi? Fogd ezt a csákányt és bányásszá' nekem _sötét aranyércet, 15 darab_ tán elég lesz. Hogy érted, hogy mit adok érte? Milyen kapzsi vagy...\nRendben, rendben, pénzt nem tudok adni, de némi kovácsmunkával tudok fizetni. Jobb ha tudod: nagy szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.blood_1=Hé, emberfajzat! Segítené', mi? Fogd ezt a csákányt és _öljé' meg egy denevért_ vele, legyen rajta a vére. Hogy érted, hogy mit adok érte? Milyen kapzsi vagy...\nRendben, rendben, pénzt nem tudok adni, de némi kovácsmunkával tudok fizetni. Jobb ha tudod: nagy szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.lost_pick=Szórakozó' velem? Hol a csákányom?!
actors.mobs.npcs.blacksmith.gold_2=Sötét aranyérc. 15 darab. Most komolyan, ennyire nem mögy?
actors.mobs.npcs.blacksmith.blood_2=Azt mondtam, hogy denevér vére kell a csákányra. Csitt-csatt!
actors.mobs.npcs.blacksmith.completed=Ó, hát vissztatértél... Jobb későn min' soha.
actors.mobs.npcs.blacksmith.get_lost=Dolgom van. Tűnj el!
actors.mobs.npcs.blacksmith.same_item=Válassz két különböző tárgyat, ne ugyanazt kétszer!
actors.mobs.npcs.blacksmith.diff_type=Két egyforma típusú tárgyat válassz!
actors.mobs.npcs.blacksmith.un_ided=Tudnom kell, mihez nyúlok, előbb ismerd meg őket!
actors.mobs.npcs.blacksmith.cursed=Nem dolgozom átkozott tárgyakkal!
actors.mobs.npcs.blacksmith.degraded=Ez szemét, nagyon rossz minőségű!
actors.mobs.npcs.blacksmith.cant_reforge=Ezeket a tárgyakat nem tudom újrakovácsolni!
actors.mobs.npcs.blacksmith.desc=A troll kovács úgy néz ki mint minden troll: magas és vézna, a bőre pedig kőhöz hasonló színben és tapintásban is. A troll kovács épp aránytalanul kis szerszámokkal ügyködik.

actors.mobs.npcs.ghost.name=bánatos kísértet
actors.mobs.npcs.ghost.rat_1=Köszöntelek %s! Hajdan olyan voltam mint te: erős és magabiztos… de az egyik iszonytató szörny legyilkolt. Nem hagyhatom el ezt a helyet, amíg a bosszúm nem teljes. Öld meg a _poshadó patkányt,_ amely kioltotta az életemet!\n\nEzen a szinten kutatja következő áldozatát, mindenfelé árasztva mocskát… _Óvakodj az áradó bűzfelhőtől és a maró harapásától! A savat feloldja a víz…_
actors.mobs.npcs.ghost.rat_2=Kérlek, segíts! Pusztítsd el a förtelmet…\n\n_A vízhez közel harcolj és kerüld el a bűzt…_
actors.mobs.npcs.ghost.gnoll_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy körmönfont ellenfél legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _szélhámos gnollt,_ amely kioltotta az életemet...\n\nEz nem olyan mint a többi gnoll... Elrejtőzik és távolsági fegyvereket használ... _Vigyázz a mérgező és tüzes nyilaira, ne támadd messziről..._
actors.mobs.npcs.ghost.gnoll_2=Kérlek... Segíts... Öld meg a csalót...\n\n_Ne engedd, hogy eltaláljon... Menj közel hozzá..._
actors.mobs.npcs.ghost.crab_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy ősi állat legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg az _óriásrákot,_ amely kioltotta az életemet...\n\nNem normális, hogy ilyen öreg... Egyetlen erős ollója van és vastag páncélja... _Vigyázz az ollójával, ha nem leped meg őt, kivédi vele a támadásod..._
actors.mobs.npcs.ghost.crab_2=Kérlek... Segíts... Öld meg a páncélos jószágot...\n\n_Mindig védekezik... Ha látja, hogy jössz..._
actors.mobs.npcs.ghost.def_verb=kitért
actors.mobs.npcs.ghost.find_me=Köszönöm... gyere, keress meg...
actors.mobs.npcs.ghost.desc=A kísértet alig látszik. Úgy néz ki mint egy halovány fényű alaktalan folt, szomorú arccal.

actors.mobs.npcs.imp.name=nagyravágyó kobold
actors.mobs.npcs.imp.golems_1=Te egy kalandor vagy? Szeretem a kalandorokat! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;)\nEzúttal _gólemeket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezekkel az ostoba gólemekkel nem lehet üzletelni! Nagyon nehéz császkáló gránittömbökkel alkudozni, a fenébe is! Szóval kérlek, ölj meg... mondjuk _6 gólemet_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.monks_1=Te egy kalandor vagy? Szeretem a kalandorokat! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;)\nEzúttal _szerzeteseket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezek az őrültek nem vásárolnak semmit és a többi vásárlót is elijesztik. Szóval kérlek, ölj meg... mondjuk _8 szerzetest_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.golems_2=Hogy állsz a gólemvadászattal?
actors.mobs.npcs.imp.monks_2=Ó, hát még élsz! Tudtam, hogy jobban kung-fuzol. ;) Csak ne felejtsd magaddal vinni a szerzetesek zsetonjait.
actors.mobs.npcs.imp.cya=Minden jót, %s!
actors.mobs.npcs.imp.hey=Pszt, %s!
actors.mobs.npcs.imp.def_verb=kitért
actors.mobs.npcs.imp.desc=A manók kisebb termetű démonok. Sem az erejük, sem a mágikus képességük nem figyelemre méltó, de eléggé okosak és barátkozók. Sok manó szívesen él nem démoni lények között.

actors.mobs.npcs.impshopkeeper.name=nagyravágyó kobold
actors.mobs.npcs.impshopkeeper.greetings=Üdv, %s!
actors.mobs.npcs.impshopkeeper.thief=Azt hittem, bízhatok benned!
actors.mobs.npcs.impshopkeeper.desc=A manók kisebb termetű démonok. Sem az erejük, sem a mágikus képességük nem figyelemre méltó. Viszont eléggé okosak és barátkozók, és sok manó szívesebben él és intézi a dolgait nem démoni lények között.

actors.mobs.npcs.mirrorimage.name=tükörkép
actors.mobs.npcs.mirrorimage.desc=Ez az illúzió közeli hasonlóságot hordoz veled, még mintha a jelenlegi fegyvered és páncélod is kezelné.\n\nA tükörképek felkutatják és megtámadják az ellenségeket a leutánzott fegyverükkel, ami pont úgy viselkedik, mint a sajátod, de kevesebb sérülést okoz. Légies formából indulnak, de a támadás érdekében szilárd formát öltenek.\n\nMiközben a védekezésük erőteljes lehet, a tükörképek nem tartósak, és amint sérülést szenvednek elillannak.

actors.mobs.npcs.prismaticimage.name=prizmakép
actors.mobs.npcs.prismaticimage.desc=Ez a csillámló illúzió nagyon emlékeztet önmagadra, még mintha a jelenlegi fegyvered és páncélod is kezelné.\n\nA prizmaképek megpróbálják felkutatni és elvonni az ellenfelek figyelmét a fokozott védelmükkel és egészségükkel hogy téged védjenek. Habár nincs olyan olyan védelmük, mint a tükörképeknek, tartósabbak, beleértve hogy hasznosítják a páncélod előnyös tulajdonságait.\n\nHa az életerejük nullára esik le, a prizmaképek jópár kör alatt tűnnek csak el és még így is gyógyíthatók eközben. Ha nincs ellenség, a prizmaképek elhalványodnak és visszatérnek mesterükhöz.

actors.mobs.npcs.ratking.name=patkánykirály
actors.mobs.npcs.ratking.not_sleeping=Nem alszom!
actors.mobs.npcs.ratking.what_is_it=Ez meg mi? Nincs időm erre az ostobaságra. Az ország ügyei nem oldódnak meg maguktól!
actors.mobs.npcs.ratking.desc_festive=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és a megszokott korona helyett egy apró ünnepi sapkát hord a fején. Kellemes Ünnepeket!
actors.mobs.npcs.ratking.desc=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és egy apró koronát hord a fején.

actors.mobs.npcs.sheep.name=birka
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.desc=Ez egy varázsbirka. Mi olyan varázslatos benne? Nem tudod megölni. Itt áll, üres tekintettel kérődzve, amíg varázslatos módon el nem tűnik.

actors.mobs.npcs.shopkeeper.name=boltos
actors.mobs.npcs.shopkeeper.thief=Tolvaj, tolvaj!
actors.mobs.npcs.shopkeeper.sell=Mit adnál el?
actors.mobs.npcs.shopkeeper.desc=Ez a vaskos fickó sokkal jobban illene egy nagyváros kereskedelmi negyedébe mint egy kazamatába. Az árai megmagyarázzák, miért szeret inkább itt üzletelni.

actors.mobs.npcs.wandmaker.name=öreg pálcakészítő
actors.mobs.npcs.wandmaker.intro_warrior=Ó, micsoda kellemes meglepetés találkozni egy hőssel egy ilyen nyomasztó helyen! Lenne egy feladatom számodra, ha szívesen segítenél egy öregemberen.
actors.mobs.npcs.wandmaker.intro_rogue=Jóságos ég, megijesztettél! Nem találkoztam itt olyan banditával, aki még eszénél lett volna, te biztos a felszínről jössz! Lenne egy feladatom számodra, ha szívesen segítenél egy idegennek.
actors.mobs.npcs.wandmaker.intro_mage=Ó, üdv %s! Hallom kis kalamajka volt veled és a varázslóiskolával? De hagyjuk, sosem szerettem ezeket a begyepesedett helyeket. Lenne egy feladatom számodra, ha benne vagy.
actors.mobs.npcs.wandmaker.intro_huntress=Ó, üdv, kisasszony! Kellemes meglepetés egy barátságos arcot látni idelenn, nem igaz? Valójában meg mernék esküdni rá, hogy én láttam már a te arcodat, de meg nem tudnám mondani, hol... De hagyjuk, ha kalandért jöttél, lenne egy feladatom a számodra.
actors.mobs.npcs.wandmaker.intro_1=\n\nEgy varázspálcához szükséges ritka hozzávalóért jöttem ide, de eltévedtem, és a varázspajzsom gyengül. Hamarosan távoznom kell, de nem tudnék elmenni úgy, hogy meg ne szerezzem, amiért idejöttem.
actors.mobs.npcs.wandmaker.intro_dust=Egy kis _hullaport_ keresek. Ez egy különleges fajta átkozott csontliszt, amely általában ilyen helyeken fordul elő mint ez. Valahol itt kell lennie egy eltorlaszolt helynek, biztos vagyok benne, hogy ott van ilyen por. De légy óvatos, a porban lévő átok meglehetősen erős: _siess vele hozzám, ahogy csak tudsz,_ és én megtisztítlak tőle.
actors.mobs.npcs.wandmaker.intro_ember=Egy újszülött tűzelementálból való _friss szenet_ keresek. Elementálok akkor bukkannak fel, amikor egy megidéző varázslatnál nincs megfelelő irányítás, szóval csak keress néhány gyertyát és egy szertartási helyet, biztosan elő tudsz ugrasztani egyet. Azért jó, ha _kéznél tartasz valami fagyasztó eszközt,_ mert bár az elementálok nagyon erősek, a jég elég könnyen lenyomja őket.
actors.mobs.npcs.wandmaker.intro_berry=Ennek a börtönnek a régi vadőre gondozott egy _málóbogyó növényt,_ és én ennek a magját keresem. Valószínűleg a növény azóta elvadult, úgyhogy a mag megszerzése nem olyan egyszerű. A kertje valahol a környéken lehet. Ha szeretnéd egy darabban megúszni, igyekezz _távol maradni az indás ostoraitól,_ Csábító ötletnek tűnhet tüzet használni, de kérlek, ne tedd: megölöd vele a növényt és tönkre teszed a magjait is.
actors.mobs.npcs.wandmaker.intro_2=\n\nHa ezt megszerzed nekem, fizetségül örömmel neked adom egy szépen megmunkált varázspálcámat! Kettőt hoztam magammal, vidd el, amelyik jobban tetszik.
actors.mobs.npcs.wandmaker.reminder_dust=Mi a helyzet a hullaporral, %s? Keresd a barikádot.
actors.mobs.npcs.wandmaker.reminder_ember=Mi a helyzet azzal a parázzsal, %s? Keresned kell négy gyertyát és a szertartás helyét.
actors.mobs.npcs.wandmaker.reminder_berry=Mi a helyzet a málóbógyó magjával, %s? Keress egy növényekkel teli helyet.
actors.mobs.npcs.wandmaker.def_verb=elnyelve
actors.mobs.npcs.wandmaker.desc=Az öreg, de jó erőben lévő öregember arcán zavar tükröződik. Mágikus pajzs védi őt.



###mobs
actors.mobs.acidic.name=savas skorpió

actors.mobs.albino.name=albínó patkány
actors.mobs.albino.desc=Ez az erszényes patkány egy ritka fajtája, teljesen fehér szőrrel és recés fogakkal.

actors.mobs.bandit.name=őrült bandita

actors.mobs.bat.name=vámpír denevér
actors.mobs.bat.def_verb=kitért
actors.mobs.bat.desc=A barlangi üregek fürge és szívós lakói náluk jóval nagyobb ellenfeleket is képesek legyőzni, mivel minden sikeres támadásukkal visszanyerik életerejüket.

actors.mobs.bee.name=aranyméh
actors.mobs.bee.desc_honey=Kis termetük ellenére az aranyméhek ádázul védik otthonukat. Ez az egyed megbékélt és úgy látszik szeretne követni téged.
actors.mobs.bee.desc=Apró méretük ellenére az aranyméhek szenvedélyesen védik otthonukat. Ez a méh teljesen megvadult, inkább maradj távol tőle.

actors.mobs.brute.name=gnoll vadállat
actors.mobs.brute.enraged=dühödt
actors.mobs.brute.desc=A vadállatok a legnagyobb, legerősebb és legkeményebb gnollok. Ha súlyosan megsebesülnek, őrjöngeni kezdenek, még több sebzést okozva ellenségeiknek.

actors.mobs.crab.name=csatornarák
actors.mobs.crab.def_verb=kivédve
actors.mobs.crab.desc=Ezek a nagytestű rákok a csatornák táplálékláncának tetején állnak. Rendkívül gyorsak és a vastag páncéljuk súlyos ütéseket is kibír.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=Illetéktelen személy észlelve.
actors.mobs.dm300.defeated=A küldetés meghiúsult. Leállítás.
actors.mobs.dm300.repair=DM-300 megjavítja magát!
actors.mobs.dm300.rankings_desc=Összeszúzta a DM-300
actors.mobs.dm300.desc=Ezt a gépet a törpék készítették sok évszázaddal ezelőtt. Később a törpék a gépeket gólemekre, elementálokra és démonokra cserélték. Történetesen ez vezetett a civilizációjuk bukásához. A DM-300-at és a hasonló gépeket jellemzően építkezéseken és bányászatban használták, és olykor a város védelmére is.

actors.mobs.elemental.name=tűzelementál
actors.mobs.elemental.desc=A bolyongó tűzelementálok hatalmasabb lények megidézésének melléktermékei. Természetük szerint túl kaotikusak ahhoz, hogy akár a leghatalmasabb démonológusok is irányítani tudnák.

actors.mobs.eye.name=gonosz szem
actors.mobs.eye.deathgaze_kill=A haláltekintet megölt...
actors.mobs.eye.desc=A gonosz szemek felgyülemlett démoni energiából álló lebegő golyók. Habár képesek közelharcra, az igazi erősségük a mágiában rejlik.\n\nRövid energiagyűjtést követően a gonosz szem egy haláltekintetnek nevezett, pusztító _energianyalábot_ lő ki. Minden, ami a sugár útjába kerül, szörnyű sérülést szenved el – a bölcs kalandorok fedezékbe sietnek.

actors.mobs.fetidrat.name=büdös patkány
actors.mobs.fetidrat.desc=Valami nyilvánvalóan nincs rendben ezzel a patkánnyal. Zsíros fekete szőre és rohadó a bőre nagyon más, mint az egészséges patkányoké, amikkel eddig találkoztál. Sápadt zöld szeme pedig kifejezetten fenyegetővé teszi.\n\nA patkányt iszonyúan büdös bűzfelhő veszi körül, közelről kibírhatatlanul erős.\n\nSötét iszap csurog a patkány szájából, ami még a padlót is átmarja, bár úgy tűnik, a víz feloldja.

actors.mobs.gnoll.name=gnoll felderítő
actors.mobs.gnoll.desc=A gnollok hiénaszerű humanoidok. Csatornákban és földalatti börtönökben élnek, időről időre felmerészkednek a felszínre fosztogatni. A csapataik gyakori tagjai a gnoll felderítők, akik nem olyan erősek, mint a vadállatok és nem olyan intelligensek, mint a sámánok.

actors.mobs.gnolltrickster.name=szélhámos gnoll
actors.mobs.gnolltrickster.desc=Különös szerzet, még gnoll mércével nézve is. Gonosz vigyorral képén görnyed előre, szinte ringatva a vállán lévő táskát. Széles szemében félelem és izgatottság furcsa keveréke tükröződik.\n\nTáskájában rosszul elkészített nyilak széles választéka lapul, mindegyiknek a végét különféle ártalmas anyagba mártották.

actors.mobs.golem.name=gólem
actors.mobs.golem.def_verb=védte
actors.mobs.golem.desc=A törpék megpróbálták ötvözni a mechanikai ismereteiket az elemi mágia felfedezett erejével. A föld szellemeit használták a gépből épült gólemtestek "lelkeként", amelyekről azt tartották, hogy a legkönnyebben irányítható lelkek. Ennek ellenére a szertartás során elkövetett legapróbb hiba felkelést okozhatott.

actors.mobs.goo.name=Ragacs
actors.mobs.goo.notice=TACCS-TACCS!
actors.mobs.goo.defeated=taccs... taccs...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=A ragacs nekigyürkőzik!
actors.mobs.goo.enraged=megvadult
actors.mobs.goo.gluuurp=TAAAAACCS!
actors.mobs.goo.rankings_desc=Elnyelte a Ragacs
actors.mobs.goo.desc=A Ragacsról keveset lehet tudni. Könnyen lehet, hogy nem is lény, hanem inkább a csatornák hitvány anyagainak összetömörülése, amely valahogyan egyszerű intelligenciát kaphatott. Akárhogy is, bizonyára a sötét mágia hívta létre a Ragacsot.\n\nKocsonyás anyaga miatt számottevő sötét energiát nyelhetett el, már attól kiráz a hideg, hogy a közelében vagy. Ha a ragacs képes támadni is ezzel az energiával, nem sokáig maradsz életben.

actors.mobs.greatcrab.name=óriásrák
actors.mobs.greatcrab.noticed=A rák erős ollójával kivédi a támadást.
actors.mobs.greatcrab.blocked=védte
actors.mobs.greatcrab.desc=Ez a rák óriási nagy, még a többi csatornarákhoz képest is. A kék páncélját borító repedések és kagylók idős korra utalnak. Lassan baktat körbe masszív ollójával épphogy egyensúlyozva.\n\nBár a ráknak csak egy ollója van, a mérete ezért bőven kárpótolja. Ha veszélyt lát, az ollóját maga előtt tartja, így védi meg magát az áthatolhatatlan páncélfala mögött. Ennek ellenére a rák nem tudja védeni azt, amit nem vesz észre, vagy amikor több ellenfél támadja egyidejűleg.

actors.mobs.guard.name=börtönőr
actors.mobs.guard.scorpion=Gyere ide!
actors.mobs.guard.def_verb=védte
actors.mobs.guard.desc=Ezek az őrök, a börtön egykori felügyelői már régóta nem különböznek a foglyoktól. Csoszognak, akár a zombik, üres tekintettel járva a termeket keresnek bármit, ami nincs a helyén - mint például te!\n\nLáncot hordanak a csípőjük körül, amit talán arra használnak, hogy közel húzzák magukhoz az ellenséget.

actors.mobs.king.name=Törpekirály
actors.mobs.king.notice=Hogy merészeled?!
actors.mobs.king.defeated=Nem tudsz megölni, %s... Én... halhatatlan vagyok...
actors.mobs.king.def_verb=kivédve
actors.mobs.king.arise=Éledjetek, szolgák!
actors.mobs.king.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.king.desc=A törpék utolsó királya híres volt arról, hogy mennyire mélyen értette az élet és halál folyamatait. Udvarának több tagját is rábeszélte, hogy vegyenek részt egy szertartáson, amely örök fiatalsággal ruházta volna fel őket. Végül ő volt az egyetlen, aki ezt megkapta - és mellé ráadásként egy élőholtakból álló hadsereget.
actors.mobs.king$undead.name=élőhalott törpe
actors.mobs.king$undead.def_verb=védte
actors.mobs.king$undead.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.king$undead.desc=Ezek az élőhalott törpék, akiket a Törpekirály keltett életre, az udvarához tartoztak. Feltűnően nagy szakállú csontvázakként jelennek meg.

actors.mobs.mimic.name=utánzó
actors.mobs.mimic.desc=Az utánzók mágikus lények, akik bármilyen alakot magukra ölthetnek. A kazamatákban szinte mindig egy kincsesláda képét választják, mert tudják, mivel lehet csalogatni a kalandorokat.

actors.mobs.mob.died=Úgy hallod, a távolban valami meghalt.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d tapasztalat
actors.mobs.mob.rankings_desc=Megölte egy %s

actors.mobs.monk.name=szerzetes törpe
actors.mobs.monk.disarm=A szerzetes úgy megüt, hogy a nálad lévő %s kiesik a kezedből!
actors.mobs.monk.def_verb=hárított
actors.mobs.monk.desc=Ezek a szerzetesek fanatikusok, akik arra szánták magukat, hogy megvédjék városuk titkait minden idegentől. Nem használnak sem páncélt, sem fegyvert, pusztán fegyvertelen közelharcot vívnak.

actors.mobs.newbornelemental.name=újszülött tűzelementál
actors.mobs.newbornelemental.desc=Hatalmasabb lények megidézésének melléktermékei a tűzelementálok. Természetük szerint túl kaotikusak ahhoz, hogy akár a legerősebb démonológusok irányítani tudnák őket.\n\nEz a tűzelementál nemrég született emiatt gyenge. Ebben az állapotában különösen is sérülékeny a hideggel szemben. Ugyanakkor a támadóképessége így is elég jelentős, érdemes vigyázni vele.

actors.mobs.piranha.name=óriás piranha
actors.mobs.piranha.desc=Ezek a húsevő halak nem természetes lakói a földalatti vizeknek. Kifejezetten arra tenyésztették őket, hogy őrizzék az elárasztott kincstárakat.

actors.mobs.rat.name=erszényes patkány
actors.mobs.rat.desc=Az erszényes patkányok a csatornák agresszív, de nem túl erős lakói. Kellemetlen a harapásuk, de csak nagy létszámban életveszélyesek.

actors.mobs.rotheart.name=korhadt szív
actors.mobs.rotheart.desc=A málóbogyó gyümölcse nagyon különleges. Ahelyett, hogy elrohadva tápanyaggá válna, a gyümölcs növekszik, megkeményedik és körülöleli a magot. Megvédi a gyümölcsben növekvő belső szerveket. Ezt a hatalmas gömböt tartják a kifejlett málóbogyó növény szívének.

actors.mobs.rotlasher.name=rohadt ostor
actors.mobs.rotlasher.desc=A rohadó ostor a kifejlett málóbogyó növény gyökérzetének része és az egyik legfőbb védelme. Az ostorok a talajba ragadtak, de erőszakosan megtámadnak bármit, ami a közelükbe kerül. Ha nincs ellenség a közelben, mozdulatlanul állnak, megpróbálva beleolvadni a környező növényzetbe.
actors.mobs.rotlasher$waiting.status=Tétlen %s.

actors.mobs.scorpio.name=skorpió
actors.mobs.scorpio.desc=Ezek a hatalmas pókszerű démoni lények mindenféle közelharcot kerülnek, bénító recés tüskéiket messziről lövik.

actors.mobs.senior.name=rangidős szerzetes

actors.mobs.shaman.name=gnoll sámán
actors.mobs.shaman.zap_kill=Agyoncsapott a villám...
actors.mobs.shaman.desc=A legintelligenseb gnollok el tudják sajátítani a sámán mágiát. A gnoll sámánok szívesen használnak harci varászlatokat, hogy ellensúlyozzák azt, hogy nincs hatalmuk. Tétovázás nélkül használják azok ellen, akik megkérdőjelezik a törzsön belüli pozíciójukat

actors.mobs.shielded.name=pajzsos vadállat
actors.mobs.shielded.def_verb=védte

actors.mobs.skeleton.name=csontváz
actors.mobs.skeleton.explo_kill=Meghaltál a csontok robbanásától...
actors.mobs.skeleton.def_verb=védte
actors.mobs.skeleton.desc=A csontvázak a várbörtön szerencsétlenül járt lakóinak és kalandorainak holttestéből és csontjaiból állnak össze, amelyeket a mélyről felsugárzó gonosz mágia mozgat. Ha elég sok sebzést kapnak, a csontok szétrobbanásával megsemmisülnek.

actors.mobs.spinner.name=barlangi pók
actors.mobs.spinner.desc=Ezek a zöldes, szőrös barlangi pókok igyekeznek elkerülni a közvetlen harcot, inkább távolról várják áldozatukat, aki a pókhálóba gabalyodva a mérgező marásuktól lassan kimúlik.

actors.mobs.statue.name=élő szobor
actors.mobs.statue.desc=Azt hinnéd, hogy ez is csak egy a kazamata ronda szobrai közül, de a pirosan izzó szeme árulkodó.\n\nBár maga a szobor kőből készült, de a nála lévő _%s_ valódinak tűnik.

actors.mobs.succubus.name=parázna
actors.mobs.succubus.desc=A paráznák démonok, melyek (kissé középkori módon) csábító nőnek tüntetik fel magukat. A varázserejét használva a parázna el tudja bűvölni a hőst, aki az elbűvölés ideje alatt nem tud támadni. Ha a parázna egy elbűvölt hőst megtámad, ellopja az élete lényegét.

actors.mobs.swarm.name=légyraj
actors.mobs.swarm.def_verb=kitért
actors.mobs.swarm.desc=A halálos légyraj dühösen zümmög. Minden nem mágikus támadás két kisebb, de egyformán veszélyes rajjá osztja őket.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_mine=Az enyém vagy, %s!
actors.mobs.tengu.notice_face=Nézz a szemembe, %s!
actors.mobs.tengu.interesting=Tegyük érdekessé...
actors.mobs.tengu.defeated=Végre szabadon...
actors.mobs.tengu.rankings_desc=Meggyilkolta a tengu
actors.mobs.tengu.desc=Egy híres és titokzatos orgyilkos, aki az arcára oltott maszkról kapta a nevét.\n\nTengut a csuklóján és térdén hatalmas pántokkal szorították le, bár úgy tűnik, már rég leszakította láncait.\n\nMegpróbál csapdákat, álnok varázslatot és precíz támadásokat használni, hogy eltüntesse az egyetlen dolgot, amely a szökése útjában áll: téged.

actors.mobs.thief.name=őrült tolvaj
actors.mobs.thief.stole=A tolvaj ellopta tőled: %s!
actors.mobs.thief.carries=\n\nA tolvajnál _%s_ van. Nyilván lopta.
actors.mobs.thief.escapes=A tolvaj zsákmánya tőled: %s!
actors.mobs.thief.desc=Bár ezek a foglyok szabadon kószálnak a cellájukon kívül, ez a hely mégis a börtönük. Az idők során ez a hely nemcsak a szabadságukat, hanem az ép eszüket is elvette. Ezek az őrült tolvajok és banditák már rég elfelejtették, hogy kik is ők és miért lopnak.\n\nEzek az ellenségek valószínűbb, hogy lopnak és aztán elszaladnak, semmint harcba bocsátkoznának. Ne téveszd őket szem elől, különben lehet, hogy soha nem látod viszont az ellopott holmidat.

actors.mobs.warlock.name=törpe varázsló
actors.mobs.warlock.bolt_kill=Az árnyékvillám megölt...
actors.mobs.warlock.desc=Amikor a törpék érdeklődése a gépészettől a misztikus művészetek felé fordult, a városban megnőtt a varázslók befolyása. Elemi mágiával kezdték, de nem sokkal később már a démonológia és a szellemidézés felé fordultak.

actors.mobs.wraith.name=szellem
actors.mobs.wraith.def_verb=kitért
actors.mobs.wraith.desc=A szellem egy bosszúra szomjazó bűnös lelke, akinek a sírhelyét megzavarták. Mivel természetfeletti lény, nagyon nehéz hagyományos fegyverrel eltalálni.

