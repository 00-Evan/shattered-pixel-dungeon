items.artifacts.sandalsofnature.no_charge=Právě teď nemají žádnou energii.
items.artifacts.sandalsofnature.prompt=Vyber semínko
items.artifacts.sandalsofnature.already_fed=Tvá obuv již nedávno získala živiny z tohoto semínka.
items.artifacts.sandalsofnature.levelup=Tvá obuv nabírá na velikosti!
items.artifacts.sandalsofnature.absorb_seed=Obuv vstřebala semínko a vydadá zdravěji.
items.artifacts.sandalsofnature.desc_1=Co původně vypadalo jako sandály vyrobené z provazů, jsou vlastně dvě rostliny! Vypadají velmi zvadle a slabě, nejspíš potřebují živiny?
items.artifacts.sandalsofnature.desc_2=Obuv se rozrostla a nyní je podobná spíše páru pletených pantoflí. Rostlinám se vrátila i nějaká barva, třeba mohou ještě víc povyrůst?
items.artifacts.sandalsofnature.desc_3=Rostliny znovu povyrostly a nyní připomínají pár pevných bot vyrobených z kůry. Zdá se, že znovu nabírají svou sílu, ale třeba mohou povyrůst ještě víc?
items.artifacts.sandalsofnature.desc_4=Zdá se, že rostliny dosáhly své maximální velikosti a připomínají pár obrněných holin. Holiny jsou sytě hnědé a připomínají velmi silný strom.
items.artifacts.sandalsofnature.desc_hint=Během nošení tohoto artefaktu se cítíš více v souladu s přírodou.
items.artifacts.sandalsofnature.desc_cursed=Prokletá obuv blokuje jakýkoliv soulad s přírodou.
items.artifacts.sandalsofnature.desc_ability=Obuv získala schopnost utvořit stav nepohyblivého přírodního brnění, ale potřebuje se k tomu nabít.
items.artifacts.sandalsofnature.desc_seeds=Počet semínek darovaných obuvi: %d

items.artifacts.talismanofforesight.name=Talisman předtuchy
items.artifacts.talismanofforesight.ac_scry=ODHALIT
items.artifacts.talismanofforesight.no_charge=Tvůj talisman ještě není plně nabitý.
items.artifacts.talismanofforesight.scry=Talisman zaplavuje tvou mysl vědomostmi o současném podlaží.
items.artifacts.talismanofforesight.desc=Hladký kámen se zvláštními rytinami. Cítíš jak sleduje vše kolem tebe a dává pozor na cokoliv neobvyklého.
items.artifacts.talismanofforesight.desc_worn=Když držíš talisman, cítíš že je tvá vnímavost daleko větší.
items.artifacts.talismanofforesight.desc_cursed=Prokletý talisman zírá přímo do tvého nitra, což ti znemožňuje se soustředit.
items.artifacts.talismanofforesight$foresight.name=Předvídavost
items.artifacts.talismanofforesight$foresight.levelup=Tvůj talisman se stává silnějším!
items.artifacts.talismanofforesight$foresight.full_charge=Tvůj talisman je plně nabitý!
items.artifacts.talismanofforesight$foresight.uneasy=Cítíš se neklidně.
items.artifacts.talismanofforesight$foresight.desc=Cítíš se nervózně, jako by bylo poblíž neviděné nebezpečí.

items.artifacts.timekeepershourglass.name=Hodiny strážce času
items.artifacts.timekeepershourglass.ac_activate=POUŽÍT
items.artifacts.timekeepershourglass.deactivate=Rušíš zamrznutí času.
items.artifacts.timekeepershourglass.no_charge=Tvé hodiny se pro další použití ještě dostatečně nedobily.
items.artifacts.timekeepershourglass.cursed=Nemůžeš použít prokleté hodiny.
items.artifacts.timekeepershourglass.onstasis=Zdá se, že svět kolem tebe se v momentě posunul.
items.artifacts.timekeepershourglass.onfreeze=Vše kolem tebe najednou zamrzá v čase.
items.artifacts.timekeepershourglass.stasis=Zastavit mě v čase
items.artifacts.timekeepershourglass.freeze=Zastavit čas okolo mě
items.artifacts.timekeepershourglass.prompt=Jak chceš použít magii těchto hodin?\n\nKdyž zastavíš sebe, čas kolem tebe bude normálně plynou. Budeš zamrznutě stát, imunní všem zraněním. Spotřebuje 5 nabití najednou\n\nKdyž je zastaven čas, můžeš se pohybovat jakoby tvůj pohyb žádný čas nezabíral. To může být kdykoliv přerušeno použitím hodiny nebo zaútočením.
items.artifacts.timekeepershourglass.desc=Tyto ozdobné přesýpací hodiny vypadají poměrně skromně. Z jejich jemně vytesané konstrukce ale cítíš velkou moc. Jak otáčíš přesýpacími hodinami a sleduješ proudící písek, pociťuješ jak tebou jejich magie škube. Použití této magie ti zajisté dá nějakou kontrolu nad časem.
items.artifacts.timekeepershourglass.desc_hint=Vypadá to že hodiny ztratili nějaký svůj písek, snad by se dal někde najít...
items.artifacts.timekeepershourglass.desc_cursed=Prokleté hodiny jsou uzamčené po tvém boku, cítíš jak se snaží zmanipulovat tvůj tok časem.
items.artifacts.timekeepershourglass$sandbag.name=Pytlík magického písku
items.artifacts.timekeepershourglass$sandbag.levelup=Přidáváš písek do tvých hodin.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Tvé hodiny jsou naplněny magickým pískem!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=Nemáš hodiny do kterých by se písek vložil.
items.artifacts.timekeepershourglass$sandbag.desc=Tento malý váček jemného písku by měl skvěle sedět k tvým hodinám.\n\nJe podivné že obchodník má tento konkrétní předmět zrovna když ho potřebuješ...

items.artifacts.unstablespellbook.name=Nestabilní kniha kouzel
items.artifacts.unstablespellbook.ac_read=ČÍST
items.artifacts.unstablespellbook.ac_add=PŘIDAT
items.artifacts.unstablespellbook.blinded=Nemůžeš číst z knihy když nic nevidíš.
items.artifacts.unstablespellbook.no_charge=Tvá kniha pro teď nemá energii.
items.artifacts.unstablespellbook.cursed=Nemůžeš číst z prokleté knihy.
items.artifacts.unstablespellbook.prompt=Vyber svitek
items.artifacts.unstablespellbook.infuse_scroll=Vkládáš do knihy energii ze svitku.
items.artifacts.unstablespellbook.unable_scroll=Nedokážeš tento svitek přidat do knihy.
items.artifacts.unstablespellbook.unknown_scroll=Ještě nevíš, co je to za svitek.
items.artifacts.unstablespellbook.desc=Tato kniha je vzhledem ke svému věku v překvapivě dobrém stavu. Během listování stránkami syčí a praská pod návalem nestabilní energie. Pokud z této knihy něco přečteš, není jisté jaké kouzlo tím vyvoláš.
items.artifacts.unstablespellbook.desc_cursed=Prokletá kniha je k tobě vázána a brání ti v možnosti používat většinu svitků.
items.artifacts.unstablespellbook.desc_index=Kniha je neúplná. Její rejstřík odkazuje na následující prázdné stránky:
items.artifacts.unstablespellbook.desc_empowered=Svitky které byli přidány do knihy září magickou silou. Budeš si moci vybrat vzácnou verzi efektů těchto svitků, ale za cenu dodatečného nabití.
items.artifacts.unstablespellbook.read_empowered=Svitek který byl přidán do knihy přerůstá energií. Máš možnost vyvolat běžnou nebo vzácnou verzi efektu tohoto svitku.\n\nVýběr vzácné varianty bude stát dvě nabití místo jednoho.



###bags
items.bags.bag.name=Batoh

items.bags.potionbandolier.name=Pás na lektvary
items.bags.potionbandolier.desc=Tento tlustý pás padne kolem tvého hrudníku jako šerpa. Má na sobě mnoho samostatných řemínků pro uchycení lahviček s lektvary.\n\nKdyž budou tvé lektvary v pásu, měli by být chráněny před chladem.

items.bags.scrollholder.name=Tuba na svitky
items.bags.scrollholder.desc=Tato trubicová nádoba vypadá jako obal na astrologické nástroje a mapy, ale svitky se do něj také vlezou. Dokonce obsahuje i pár postranních přihrádek, do kterých krásně zapadnou tvé kouzlené krystaly.\n\nTuba nevypadá že je hořlavá, takže tvé svitky by v ní měly být před ohněm v bezpečí.

items.bags.velvetpouch.name=Sametový váček
items.bags.velvetpouch.desc=Tento malý sametový váček v sobě může uchovat malé předměty, jako semínka a runové kameny.

items.bags.magicalholster.name=Magické pouzdro
items.bags.magicalholster.desc=Toto štíhlé pouzdro je vyrobeno z kůže nějakého vzácného zvířete a obdařeno silnou magií, která umožňuje v něm uchovat masivní množství zbraní na dálku.\n\nMůžeš do něj jednoduše sáhnout a vždy vytáhnout předmět, který přesně hledáš.\n\nVzhledem k magii pouzdra se v něm hůlky budou dobíjet trochu rychleji a vrhací zbraně o trochu déle vydrží.



###bombs
items.bombs.arcanebomb.name=Magická bomba
items.bombs.arcanebomb.desc=Tato bomba byla naplněna magickými vlastnostmi a exploduje v mocný výbuch, podobný Slizákovu nafukujícímu útoku.

items.bombs.bomb.name=Bomba
items.bombs.bomb.ac_lightthrow=ZAPÁLIT A HODIT
items.bombs.bomb.snuff_fuse=Rychle hasíš zápalnou šňůru bomby.
items.bombs.bomb.ondeath=Zabil tě výbuch
items.bombs.bomb.rankings_desc=Zabil tě výbuch
items.bombs.bomb.desc=Poměrně robustní černá prachová bomba. Její výbuch určitě poškodí vše v okolí.
items.bombs.bomb.desc_fuse=Vypadá to že zápalné šňůře bude pár kol trvat, než po zapálení celá shoří.
items.bombs.bomb.desc_burning=Zápalná šňůra bomby je zapálená, drž se dál nebo ji rychle seber a uhas!
items.bombs.bomb$doublebomb.name=Dvě bomby
items.bombs.bomb$doublebomb.desc=Sada dvou robustních černých prachových bomb. Vypadá to že jednu máš zdarma!

items.bombs.firebomb.name=Ohnivá bomba
items.bombs.firebomb.desc=Tato bomba byla upravena tak, aby při výbuchu uvolnila neutuchající ohnivou bouři.

items.bombs.flashbang.name=Oslepující bomba
items.bombs.flashbang.desc=Tato upravená bomba namísto exploze vybuchne v dávku oslepujícího světla. Cokoliv co zahlédne tuto záři bude na nějakou dobu dezorientováno.

items.bombs.frostbomb.name=Mrazivá bomba
items.bombs.frostbomb.desc=Tato bomba byla upravena tak, aby při výbuchu uvolnila neutuchající poryv mrazivého vzduchu.

items.bombs.holybomb.name=Svěcená bomba
items.bombs.holybomb.desc=Tato bomba byla upravena tak, aby při výbuchu zableskla svaté světlo, udělující nemrtvím a démonickým nepřátelům bonusové poškození.

items.bombs.noisemaker.name=Hlučná bomba
items.bombs.noisemaker.desc=Tato upravená bomba bude namísto exploze opakovaně vydávat hluk. Nepřátelé, kteří nejsou jinak zaneprázdněni, budou neustále přitahování na místo zásahu.

items.bombs.shockbomb.name=Probíjející bomba
items.bombs.shockbomb.desc=Tato bomba byla upravena tak, aby kolem sebe při výbuchu uvolnila bouři elektřiny.

items.bombs.regrowthbomb.name=Růstová bomba
items.bombs.regrowthbomb.desc=Tato upravená bomba kolem sebe namísto exploze rozstříkne životadárnou tekutinu. Oblast zachycená v dosahu rychle zaroste trávou a rostlinami a každý spojenec zachycený v dosahu, bude vyléčen.

items.bombs.shrapnelbomb.name=Střepinová bomba
items.bombs.shrapnelbomb.desc=Tato bomba byla upravena útržky kovu z DM-300, které se po výbuchu roztříští a všude rozletí. Bude lepší se po použití za něco schovat...

items.bombs.woollybomb.name=Stádová bomba
items.bombs.woollybomb.desc=Tato upravená bomba namísto exploze vytvoří pole magických ovcí. Tyto ovce přetrvají nějakou dobu na místě a budou blokovat pohyb.

