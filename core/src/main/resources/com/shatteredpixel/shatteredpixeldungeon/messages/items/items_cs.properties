items.potions.exotic.exoticpotion.charcoal=Vzácný uhelný lektvar
items.potions.exotic.exoticpotion.ivory=Vzácný slonovinový lektvar
items.potions.exotic.exoticpotion.amber=Vzácný jantarový lektvar
items.potions.exotic.exoticpotion.bistre=Vzácný mahagonový lektvar
items.potions.exotic.exoticpotion.indigo=Vzácný indigový lektvar
items.potions.exotic.exoticpotion.silver=Vzácný stříbrný lektvar
items.potions.exotic.exoticpotion.unknown_desc=Tato kulatá lahvička obsahuje zrnitou barevnou kapalinu. Zdá se, že je velmi neobvyklá, takže kdo ví co to udělá, pokud se vypije nebo hodí?

items.potions.exotic.potionofadrenalinesurge.name=Lektvar adrenalinového návalu
items.potions.exotic.potionofadrenalinesurge.desc=Tato mocná tekutina ti poskytne velké zvýšení síly, které po delší době vyprchá.

items.potions.exotic.potionofcleansing.name=Lektvar očištění
items.potions.exotic.potionofcleansing.desc=Tato mocná látka úplně neutralizuje působení všech škodlivých efektů vůči tomu kdo ji vypije. Může být i hozena na cíl pro jeho ochranu.

items.potions.exotic.potionofcorrosivegas.name=Lektvar žíravého plynu
items.potions.exotic.potionofcorrosivegas.desc=Odzátkování nebo roztříštění této přetlakované skleničky způsobí že její obsah vybuchne ve smrtící oblak žíravého rezavě zbarveného plynu. Plyn je však méně koncentrovaný a nevydrží příliš dlouho.

items.potions.exotic.potionofdragonsbreath.name=Lektvar dračího dechu
items.potions.exotic.potionofdragonsbreath.prompt=Zvol místo vypálení
items.potions.exotic.potionofdragonsbreath.desc=Tato lahvička obsahuje neobvyklou sloučeninu, která se chvíli po tom, co se smíchá se slinami, vznítí v plameny. Rychlé vyplivnutí tekutiny umožní uživateli plivat svými ústy oheň!

items.potions.exotic.potionofearthenarmor.name=Lektvar hliněného brnění
items.potions.exotic.potionofearthenarmor.desc=Spíše než paralyzující, bude mít tato kapalina tvrdnoucí účinek na kůži, který ji změní v dočasné přírodní brnění.

items.potions.exotic.potionofholyfuror.name=Lektvar svatého hněvu
items.potions.exotic.potionofholyfuror.desc=Síla sváté energie koncentrovaná do tekuté podoby. Tento nápoj tě na delší dobu požehná.

items.potions.exotic.potionofmagicalsight.name=Lektvar magického zraku
items.potions.exotic.potionofmagicalsight.desc=Po vypití budou tvé smysly na krátkou dobu zesíleny na neuvěřitelnou úroveň, což ti umožní vidět přes zdi!

items.potions.exotic.potionofshielding.name=Lektvar chránění
items.potions.exotic.potionofshielding.desc=Spíše než aby léčil, vytvoří tento lektvar kolem uživatelova těla odolný štít, blokující značné množství poškození.

items.potions.exotic.potionofshroudingfog.name=Lektvar zahalující mlhy
items.potions.exotic.potionofshroudingfog.desc=Když se vystaví vzduchu, kapalina v této lahvičce vytvoří hustou kouřovou mlhu, která úplně zablokuje vidění.

items.potions.exotic.potionofsnapfreeze.name=Lektvar přímého zmražení
items.potions.exotic.potionofsnapfreeze.desc=Chemikálie obsažená v tomto lektvaru bude rychle reagovat se vzduchem, což okamžitě zmrazí a zakoření všechny v dosahu.

items.potions.exotic.potionofstamina.name=Lektvar výdrže
items.potions.exotic.potionofstamina.desc=Vypití této podivně sladké tekutiny tě naplní dlouhotrvajícím nárůstem energie, který ti umožní delší dobu běžet rychlejším tempem.

items.potions.exotic.potionofstormclouds.name=Lektvar bouřných mračen
items.potions.exotic.potionofstormclouds.desc=Hození tohoto lektvaru vytvoří oblak koncentrované páry, která se zkondenzuje a vylije do prostředí pod sebou. Většina prostředí se změní na vodu, pasti se zaplaví a zničí.



###quest items
items.quest.ceremonialcandle.name=Rituální svíčka
items.quest.ceremonialcandle.desc=Sada svíček, roztavených a spojených k sobě častým používáním.\n\nSamotné jsou bezcenné, ale při použití s ostatními svíčkami v nějakém schématu, mohou soustředit svou energii na vyvolávací rituál.

items.quest.corpsedust.name=Mrtvolný prach
items.quest.corpsedust.chill=Po zádech ti přeběhl mráz.
items.quest.corpsedust.desc=Hromádka mrtvolného prachu se navenek neliší od běžné hromádky prachu. Ale cítíš, jak se v ní ukrývá zlá energie.\n\nZbavit se jí co nejdřív bude dobrý nápad.

items.quest.darkgold.name=Temné zlato
items.quest.darkgold.desc=Tento kov se nenazývá temný kvůli své barvě (není odlišná od normální zlaté), ale protože se na denním světle roztéká, což jej na povrchu dělá nepoužitelným.

items.quest.dwarftoken.name=Trpasličí žeton
items.quest.dwarftoken.desc=Mnoho trpaslíků a některé z jejich větších výtvorům u sebe nosí malý kousek kovu neznámého účelu. Možná je to šperk nebo nějaký způsob identifikace. Trpaslíci jsou zvláštní lidé.

items.quest.embers.name=Elementární uhlík
items.quest.embers.desc=Speciální uhlík, který může být sklizen z mladých ohnivých elementálů. Vyzařuje tepelnou energii.

items.quest.gooblob.name=Hrudka slizu
items.quest.gooblob.desc=Houpavá hrudka slizu, oddělená od Slizáka když zemřel. Je skoro jako velká koule želé, i když se neodvažuj ji jíst.\n\nSama o sobě nic nedělá, ale když se zkombinuje s určitým lektvarem nebo bombou, mohla by být užitečná. Přinejmenším by měla jít prodat za slušnou cenu.

items.quest.metalshard.name=Prokletý kovový střep
items.quest.metalshard.desc=Střep rezavého prokletého kovu, který se odlomil z DM-300 když byl zničen. Můžeš v něm cítit neaktivní zlou magii.\n\nSám o sobě nic nedělá, ale když se zkombinuje s určitým svitkem nebo bombou, mohl by být užitečný. Přinejmenším by měl jít prodat za slušnou cenu.

items.quest.pickaxe.name=Krumpáč
items.quest.pickaxe.ac_mine=TĚŽIT
items.quest.pickaxe.no_vein=Nikde poblíž není na vytěžení žádné temné zlato.
items.quest.pickaxe.desc=Jedná se o velký a robustní nástroj na rozbíjení kamenů. Pravděpodobně může být použit jako zbraň.

items.quest.ratskull.name=Obří krysí lebka
items.quest.ratskull.desc=Překvapivě velká krysí lebka. Byla by to skvělá lovecká trofej, kdyby tu existovalo místo kam ji vystavit.



