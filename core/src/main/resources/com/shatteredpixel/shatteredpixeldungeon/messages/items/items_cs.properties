items.rings.ring.not_cursed=Z prstenu neuniká žádná zlá magie.

items.rings.ringofaccuracy.name=Prsten přesnosti
items.rings.ringofaccuracy.stats=Tento prsten během nošení zvýší tvou přesnost o _%s%%._
items.rings.ringofaccuracy.typical_stats=Tento prsten během nošení běžně zvýší tvou přesnost o _%s%%._
items.rings.ringofaccuracy.desc=Tento prsten zvyšuje tvou pozornost, což usnadňuje tvým útokům najít jejich cíl. Prokletý prsten naopak ztíží tvým útokům na sebe navazovat.

items.rings.ringofelements.name=Prsten živlů
items.rings.ringofelements.stats=Tento prsten během nošení poskytne _%s%%_ ochrany proti živlům.
items.rings.ringofelements.typical_stats=Tento prsten během nošení běžně poskytne _%s%%_ ochrany proti živlům.
items.rings.ringofelements.desc=Tento prsten poskytuje ochranu proti většině živlů a magickým efektům, snižuje poškození a trvání škodlivých efektů. Prokletý prsten místo toho tyto efekty pochopitelně zhorší.

items.rings.ringofenergy.name=Prsten energie
items.rings.ringofenergy.stats=Tento prsten během nošení zvýší rychlost dobíjení hůlek o _%s%%._
items.rings.ringofenergy.typical_stats=Tento prsten během nošení běžně zvýší rychlost dobíjení hůlek o _%s%%._
items.rings.ringofenergy.desc=Tvé hůlky se budou v magickém poli, který vyzařuje z tohoto prstenu, dobíjet rychleji. Prokletý prsten naopak zpomalí dobíjení hůlek.

items.rings.ringofevasion.name=Prsten vyhýbání
items.rings.ringofevasion.stats=Tento prsten během nošení zvýší tvé vyhýbání o _%s%%._
items.rings.ringofevasion.typical_stats=Tento prsten během nošení běžně zvýší tvé vyhýbání o _%s%%._
items.rings.ringofevasion.desc=Tento prsten urychluje nositelovi reakce, což dělá těžší jej zasáhnout. Prokletý prsten naopak udělá nositele snadným cílem útoku.

items.rings.ringofforce.name=Prsten údernosti
items.rings.ringofforce.stats=Beze zbraně udělí tento prsten, s tvou současnou sílou, _%1$d-%2$d poškození._  S vybavenou zbraní zvýší tento prsten tvé poškození o _%3$d._
items.rings.ringofforce.typical_stats=Beze zbraně udělí běžně tento prsten, s tvou současnou sílou, _%1$d-%2$d poškození._ S vybavenou zbraní zvýší tento prsten tvé poškození o _%3$d._
items.rings.ringofforce.desc=Tento prsten zvyšuje sílu nositelových úderů na blízko. Tato mimořádná síla se pří držení zbraně příliš neprojeví, ale neozbrojený útok udělá mnohem silnějším. Prokletý prsten naopak nositelovi údery oslabí.

items.rings.ringoffuror.name=Prsten zuřivosti
items.rings.ringoffuror.stats=Tento prsten během nošení zvýší rychlost tvých útoků o _%s%%._
items.rings.ringoffuror.typical_stats=Tento prsten během nošení běžně zvýší rychlost tvých útoků o _%s%%._
items.rings.ringoffuror.desc=Tento prsten poskytuje nositeli vnitřní zuřivost, která mu umožňuje útočit mnohem rychleji. Prokletý prsten naopak zpomalí nositelovu rychlost útoků.

items.rings.ringofhaste.name=Prsten rychlosti
items.rings.ringofhaste.stats=Tento prsten během nošení zvýší tvou rychlost pohybu o _%s%%._
items.rings.ringofhaste.typical_stats=Tento prsten během nošení běžně zvýší tvou rychlost pohybu o _%s%%._
items.rings.ringofhaste.desc=Tento prsten nositeli snižuje namáhavost pohybu, umožňující mu běžet nadlidskou rychlostí. Prokletý prsten naopak nositele zatíží.

items.rings.ringofmight.name=Prsten síly
items.rings.ringofmight.stats=Tento prsten během nošení zvýší tvou sílu o _%1$d_ a tvé maximální zdraví o _%2$s%%._
items.rings.ringofmight.typical_stats=Tento prsten během nošení běžně zvýší tvou sílu o _%1$d_ a tvé maximální zdraví o _%2$s%%._
items.rings.ringofmight.desc=Tento prsten zlepšuje fyzické vlastnosti nositele a poskytuje mu větší fyzickou sílu. Prokletý prsten nositele oslabí.

items.rings.ringofsharpshooting.name=Prsten ostrostřelby
items.rings.ringofsharpshooting.stats=Tento prsten během nošení zvýší efektivitu tvých vrhacích zbraní o _%1$d_ a zvýší i jejich výdrž o _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=Tento prsten během nošení běžně zvýší efektivitu tvých vrhacích zbraní o _%1$d_ a zvýší i jejich výdrž o _%2$s%%._
items.rings.ringofsharpshooting.desc=Tento prsten zvyšuje nositeli přesnost míření, což udělá všechny vrhací zbraně více škodlivé a odolnější. Prokletý prsten bude mít opačný účinek.

items.rings.ringoftenacity.name=Prsten neústupnosti
items.rings.ringoftenacity.stats=Tento prsten během nošení sníží poškození, které obdržíš, až o _%s%%._
items.rings.ringoftenacity.typical_stats=Tento prsten během nošení běžně sníží poškození, které obdržíš, až o _%s%%._
items.rings.ringoftenacity.desc=Tento prsten během nošení umožní nositeli odolat smrtelným úderům. Čím více je nositel zraněn, tím více je vůči poškození odolnější. Prokletý prsten naopak usnadní nepřátelům nositele popravit.

items.rings.ringofwealth.name=Prsten blahobytu
items.rings.ringofwealth.stats=Tento prsten během nošení zvýší tvé štěstí o _%s%%._
items.rings.ringofwealth.typical_stats=Tento prsten během nošení běžně zvýší tvé štěstí o _%s%%._
items.rings.ringofwealth.desc=Není jasné co přesně tento prsten dělá. Štěstí může ovlivnit životy hrdinů mnoha různými způsoby. Samozřejmě, prokletý prsten ti způsobí smůlu.



