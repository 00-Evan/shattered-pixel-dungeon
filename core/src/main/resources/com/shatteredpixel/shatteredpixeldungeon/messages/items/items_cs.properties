items.potions.alchemicalcatalyst.name=Alchymický katalyzátor
items.potions.alchemicalcatalyst.desc=Tato tenká lahvička magické tekutiny je vyrobena z rozložené esence lektvaru. Tekutina je průsvitná a září měnícími se barvami duhy.\n\nKatalyzátor je primárně určen jako alchymická ingredience, ale můžeš jej použít i přímo a tím způsobit efekt náhodného lektvaru.

items.potions.potionofexperience.name=Lektvar zkušeností
items.potions.potionofexperience.desc=Zkušenosti z mnoha bitev koncentrované do tekuté podoby. Tento nápoj okamžitě zvýší tvoji úroveň.

items.potions.potionoffrost.name=Lektvar mrazu
items.potions.potionoffrost.desc=Chemikálie obsažená v tomto lektvaru se při kontaktu se vzduchem vypaří do mrazivého oblaku.

items.potions.potionofhaste.name=Lektvar rychlosti
items.potions.potionofhaste.energetic=Cítíš se energicky!
items.potions.potionofhaste.desc=Vypití této podivně sladké tekutiny tě na krátkou dobu zaplní obrovskou energií, což ti umožní běžet vysokou rychlostí.

items.potions.potionofhealing.name=Lektvar léčení
items.potions.potionofhealing.heal=Tvé rány se začínají zavírat.
items.potions.potionofhealing.desc=Tento elixír rychle obnoví tvé zdraví a okamžitě vyléčí většinu nemocí.

items.potions.potionofinvisibility.name=Lektvar neviditelnosti
items.potions.potionofinvisibility.invisible=Ruce ti zmizely před očima!
items.potions.potionofinvisibility.desc=Vypití tohoto lektvaru ti dočasně poskytne neviditelnost. Během neviditelnosti tě nepřátelé nebudou schopni vidět. Zaútočení na nepřítele, stejně jako použití hůlky či svitku v nepřítelově přítomnosti, rozptýlí efekt.

items.potions.potionoflevitation.name=Lektvar levitace
items.potions.potionoflevitation.float=Vznášíš se do vzduchu!
items.potions.potionoflevitation.desc=Vypití této podivné tekutiny způsobí že se budeš vnášet ve vzduchu, což ti umožní se snadno přesouvat nad pastmi a propastmi. Hození lektvaru vytvoří oblak plynu, dezorientující cokoliv, co se do něj chytí.

items.potions.potionofliquidflame.name=Lektvar tekutého ohně
items.potions.potionofliquidflame.desc=Tato lahvička obsahuje nestabilní směs, která při kontaktu se vzduchem prudce vzplane.

items.potions.potionofmindvision.name=Lektvar vidění
items.potions.potionofmindvision.see_mobs=Nějak dokážeš cítit přítomnost myslí ostatních tvorů!
items.potions.potionofmindvision.see_none=Můžeš s jistotou říct, že jsi momentálně v této úrovni osamotě.
items.potions.potionofmindvision.desc=Po vypití bude tvá mysl citlivá na psychické vnímání vzdálených tvorů, což ti umožní cítit jejich biologickou přítomnost skrze zdi. Také ti tento lektvar umožní vidět přes blízké zdi a dveře.

items.potions.potionofparalyticgas.name=Lektvar paralyzujícího plynu
items.potions.potionofparalyticgas.desc=Při kontaktu se vzduchem se kapalina v této lahvičce vypaří do znecitlivujícího žlutého oparu. Každý kdo plyn vdechne bude okamžitě paralyzován, neschopen se pohybovat i chvíli po tom co se plyn rozptýlí. Tento předmět může být hozen na vzdálené nepřátele k jejich zachycení uvnitř plynu.

items.potions.potionofpurity.name=Lektvar čistoty
items.potions.potionofpurity.freshness=Cítíš ve vzduchu neobvyklou čerstvost.
items.potions.potionofpurity.protected=Obklopuje tě nějaká ochranná vrstva!
items.potions.potionofpurity.desc=Tato magická látka rychle neutralizuje všechny škodlivé efekty v širokém okolí. Vypití ti vůči takovým efektům poskytne dočasnou imunitu.

items.potions.potionofstrength.name=Lektvar síly
items.potions.potionofstrength.msg_1=+1 síly
items.potions.potionofstrength.msg_2=Tvým tělem proudí nově objevená síla.
items.potions.potionofstrength.desc=Tato mocná tekutina proteče skrze tvé svaly a trvale zvýší tvou sílu o jeden bod.

items.potions.potionoftoxicgas.name=Lektvar toxického plynu
items.potions.potionoftoxicgas.desc=Odzátkování nebo roztříštění této přetlakované skleničky způsobí že její obsah vybuchne ve smrtící oblak toxického zeleného plynu. Raději zvol hodit tento lektvar po vzdálených nepřátelích, než jej ručně otevírat.



###brews
items.potions.brews.causticbrew.name=Směs žíraviny
items.potions.brews.causticbrew.desc=Tato směs rozšíří žíravý sliz okolo místa kde se roztříští. Cokoliv zachycené ve slizu se začne pomalu rozpouštět, pokud se to nemůže omýt ve vodě.

items.potions.brews.blizzardbrew.name=Směs ledové vichřice
items.potions.brews.blizzardbrew.desc=Po rozbití rozpoutá tato směs divokou ledovou vichřici, která se bude šířit podobně jako plyn.

items.potions.brews.frigidbrew.name=Směs mrazivých mračen
items.potions.brews.frigidbrew.desc=Tato směs kombinuje vlastnosti lektvaru mrazu a bouřných mračen. Po hození vybuchne do oblaku, který kolem sebe vše zmrazí a rozšíří vodu po okolním prostředí.

items.potions.brews.frostfirebrew.name=Směs mrazícího ohně
items.potions.brews.frostfirebrew.desc=Tato směs kombinuje vlastnosti lektvaru tekutého ohně a přímého zmražení. Okolí místa kam je lahvička hozena okamžitě zamrzne a poté na delší dobu vzplane.

items.potions.brews.infernalbrew.name=Směs ohnivého pekla
items.potions.brews.infernalbrew.desc=Po rozbití rozpoutá tato směs zuřivé ohnivé peklo, které se bude šířit podobně jako plyn.

items.potions.brews.shockingbrew.name=Směs elektrické bouře
items.potions.brews.shockingbrew.desc=Po rozbití rozpoutá tato směs elektrickou bouři v okolí místa kde se rozbila.

items.potions.brews.wickedbrew.name=Směs zákeřných plynů
items.potions.brews.wickedbrew.desc=Tato směs kombinuje vlastnosti lektvaru toxického a paralyzujícího plynu. Když je kapalina směsi vystavena vzduchu, vybuchne do obou plynů najednou.



###elixirs
items.potions.elixirs.elixirofaquaticrejuvenation.name=Elixír vodního omlazení
items.potions.elixirs.elixirofaquaticrejuvenation.desc=Tento elixír obsahuje Slizákovi zbytky obohacené lektvarem léčení. Ačkoliv neposkytne okamžité uzdravení, bude tvé zdraví pomalu obnovovat, během toho co budeš stát ve vodě.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=Vodní léčení
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=Dočasně získáváš obnovující vlastnosti podobné těm Slizákovým.\n\nBěhem stání ve vodě se ti bude obnovovat jeden bod zdraví za tah.\n\nZbývající tahy: %d

items.potions.elixirs.elixirofdragonsblood.name=Elixír dračí krve
items.potions.elixirs.elixirofdragonsblood.desc=Po vypití vyšle elixír ohnivou sílu, která proteče žilami toho kdo jej vypil. Tento efekt tě udělá imunní vůči ohni a umožní ti zapálit nepřátele fyzickým útokem.

items.potions.elixirs.elixirofhoneyedhealing.name=Elixír léčivého medu
items.potions.elixirs.elixirofhoneyedhealing.desc=Tento elixír spojuje léčení se sladkostí medu. Po vypití uspokojí malé množství hladu, ale může být také hozen na spojence pro jejich vyléčení.\n\nStvoření s blízkým vztahem k medu by se po použití tohoto lektvaru na ně, mohli uklidnit.

items.potions.elixirs.elixiroficytouch.name=Elixír ledového doteku
items.potions.elixirs.elixiroficytouch.desc=Po vypití umožní tento elixír tomu kdo jej vypil, vysát teplo z nepřátel na které útočí. Tento efekt tě udělá imunní vůči chladu a umožní ti ochladit nepřítele fyzickým útokem.

items.potions.elixirs.elixirofmight.name=Elixír moci
items.potions.elixirs.elixirofmight.msg_1=+1 síly, +%d zdraví
items.potions.elixirs.elixirofmight.msg_2=Tvým tělem proudí nově objevená síla.
items.potions.elixirs.elixirofmight.desc=Tato mocná tekutina proteče skrze tvé svaly, zvýší tvou sílu trvale o jeden bod a tvé zdraví dočasně o %d. Velikost zvýšení zdraví se přizpůsobuje vůči tvému maximálnímu počtu životů, ale pomalu opadá tím jak se zvyšuje tvá úroveň.
items.potions.elixirs.elixirofmight$htboost.name=Zvýšené maximální zdraví
items.potions.elixirs.elixirofmight$htboost.desc=Tvé tělo se cítí nepřirozeně silné a zdravé.\n\nTvé maximální zdraví je na delší dobu zvýšeno. Tím jak se bude zvyšovat tvá úroveň, zvýšení zdraví bude postupně mizet.\n\nAktuální zvýšené množství: %d\nZbývající úrovně: %d

items.potions.elixirs.elixirofrestoration.name=Elixír obnovení
items.potions.elixirs.elixirofrestoration.desc=Tento elixír spojuje vlastnosti léčivého a očišťujícího lektvaru. Po vypití se ten kdo jej vypije začne rychle uzdravovat a bude očištěn od všech negativních efektů.

items.potions.elixirs.elixirofvitality.name=Elixír vitality
items.potions.elixirs.elixirofvitality.desc=Tento elixír spojuje vlastnosti léčivého a chránícího lektvaru, poskytující obrovskou dávku přežití-schopnosti všem, kteří ho vypijí.

items.potions.elixirs.elixiroftoxicessence.name=Elixír toxické esence
items.potions.elixirs.elixiroftoxicessence.desc=Po vypití naplní elixír toho kdo jej vypije toxickou energií. Budeš imunní vůči toxickému plynu a jedu a při pohybu kolem sebe budeš neustále šířit toxický plyn.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=Vzácný tyrkysový lektvar
items.potions.exotic.exoticpotion.crimson=Vzácný karmínový lektvar
items.potions.exotic.exoticpotion.azure=Vzácný azurový lektvar
items.potions.exotic.exoticpotion.jade=Vzácný nefritový lektvar
items.potions.exotic.exoticpotion.golden=Vzácný zlatý lektvar
