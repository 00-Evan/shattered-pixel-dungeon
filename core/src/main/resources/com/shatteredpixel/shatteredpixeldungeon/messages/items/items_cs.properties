items.journal.documentpage.name=Vytrhnutá stránka
items.journal.documentpage.desc=Osamělá stránka, pravděpodobně vytrhá z nějaké knihy. Musíš ji zvednout, aby se dala přečíst.

items.journal.alchemypage.name=Stránka z příručky alchymie
items.journal.alchemypage.desc=Vytrhnutá stránka z příručky o alchymii.\n\nVětšina textu je příliš malá aby se dala z dálky přečíst, ale zřetelně vidíš název stránky:\n\n_"%s"_

items.journal.guidepage.name=Stránka z příručky
items.journal.guidepage.desc=Stránka vytrhnutá z příručky dobrodruha.\n\nVětšina textu je příliš malá aby se dala z dálky přečíst, ale zřetelně vidíš název stránky:\n\n_"%s"_


###keys
items.keys.goldenkey.name=Zlatý klíč
items.keys.goldenkey.desc=Výřezy na tomto zlatém klíči jsou drobné a složité. Možná by mohl otevřít zamčenou truhlu?

items.keys.crystalkey.name=Krystalový klíč
items.keys.crystalkey.desc=Broušený povrch tohoto krystalického klíče se třpytí ve tmě. Možná by mohl otevřít krystalovou truhlu?

items.keys.ironkey.name=Železný klíč
items.keys.ironkey.desc=Výřezy na tomto starém železném klíči jsou velmi opotřebované. Jeho kožená šňůrka je věkem otlučená. Jaké dveře by mohl otevírat?

items.keys.skeletonkey.name=Klíč s lebkou
items.keys.skeletonkey.desc=Tento klíč vypadá důležitě. Jeho horní část má tvar lebky. Nejspíš otevírá nějaké důležité dveře.



