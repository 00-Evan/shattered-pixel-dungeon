items.potions.potionofexperience.desc=Zkušenosti z mnoha bitev koncentrované do tekuté podoby. Tento nápoj okamžitě zvýší tvoji úroveň.

items.potions.potionoffrost.name=Lektvar mrazu
items.potions.potionoffrost.desc=Chemikálie obsažená v tomto lektvaru, se při kontaktu se vzduchem vypaří do mrazivého oblaku.

items.potions.potionofhealing.name=Lektvar léčení
items.potions.potionofhealing.heal=Tvé rány se začínají zavírat.
items.potions.potionofhealing.desc=Tento elixír rychle obnoví tvé zdraví a okamžitě vyléčí většinu nemocí.

items.potions.potionofinvisibility.name=Lektvar neviditelnosti
items.potions.potionofinvisibility.invisible=Ruce ti zmizely před očima!
items.potions.potionofinvisibility.desc=Vypití tohoto lektvaru ti dočasně poskytne neviditelnost. Během neviditelnosti tě nepřátelé nebudou schopni vidět. Zaútočení na nepřítele, stejně jako použití hůlky či svitku v nepřítelově přítomnosti, rozptýlí efekt.

items.potions.potionoflevitation.name=Lektvar levitace
items.potions.potionoflevitation.float=Vznášíš se do vzduchu!
items.potions.potionoflevitation.desc=Vypití této podivné tekutiny způsobí že se budeš vnášet ve vzduchu, což ti umožní se snadno přesouvat nad pastmi a propastmi. Hození lektvaru vytvoří oblak plynu, dezorientující cokoliv, co se do něj chytí.

items.potions.potionofliquidflame.name=Lektvar tekutého ohně
items.potions.potionofliquidflame.desc=Tato lahvička obsahuje nestabilní směs, která při kontaktu se vzduchem prudce vzplane.

items.potions.potionofmight.name=Lektvar moci
items.potions.potionofmight.msg_1=+1 síly, +5 zdraví
items.potions.potionofmight.msg_2=Tvým tělem proudí nově objevená síla.
items.potions.potionofmight.desc=Tato mocná tekutina proteče skrze tvé svaly, trvale zvýší tvou sílu o jeden bod a zdraví o pět bodů.

items.potions.potionofmindvision.name=Lektvar vidění
items.potions.potionofmindvision.see_mobs=Nějak dokážeš cítit přítomnost myslí ostatních tvorů!
items.potions.potionofmindvision.see_none=Můžeš s jistotou říct, že jsi momentálně v této úrovni osamotě.
items.potions.potionofmindvision.desc=Po vypití bude tvá mysl citlivá na psychické vnímání vzdálených tvorů, umožňující ti cítit jejich biologickou přítomnost skrze zdi. Také ti tento lektvar umožní vidět přes blízké zdi a dveře.

items.potions.potionofparalyticgas.name=Lektvar paralyzujícího plynu
items.potions.potionofparalyticgas.desc=Při kontaktu se vzduchem se kapalina v této lahvičce vypaří do znecitlivujícího žlutého oparu. Každý kdo plyn vdechne bude okamžitě paralyzován, neschopen se pohybovat i chvíli po tom co se plyn rozptýlí. Tento předmět může být hozen na vzdálené nepřátele k jejich zachycení uvnitř plynu.

items.potions.potionofpurity.name=Lektvar pročištění
items.potions.potionofpurity.freshness=Cítíš ve vzduchu neobvyklou čerstvost.
items.potions.potionofpurity.protected=Obklopuje tě nějaká ochranná vrstva!
items.potions.potionofpurity.desc=Tato magická látka rychle neutralizuje všechny škodlivé efekty v široké oblasti. Vypití ti vůči takovým efektům poskytne dočasnou imunitu.

items.potions.potionofstrength.name=Lektvar síly
items.potions.potionofstrength.msg_1=+1 síly
items.potions.potionofstrength.msg_2=Tvým tělem proudí nově objevená síla.
items.potions.potionofstrength.desc=Tato mocná tekutina proteče skrze tvé svaly a trvale zvýší tvou sílu o jeden bod.

items.potions.potionoftoxicgas.name=Lektvar toxického plynu
items.potions.potionoftoxicgas.desc=Odzátkování nebo roztříštění této přetlakované skleničky způsobí že její obsah vybuchne ve smrtící oblak toxického zeleného plynu. Raději zvol hodit tento lektvar po vzdálených nepřátelích, než jej ručně otevírat.



###quest items
items.quest.ceremonialcandle.name=Rituální svíčka
items.quest.ceremonialcandle.desc=Sada svíček, roztavených a spojených k sobě častým používáním.\n\nSamotné jsou bezcenné, ale při použití s ostatními svíčkami v nějakém schématu, mohou soustředit svou energii na vyvolávací rituál.

items.quest.corpsedust.name=Mrtvolný prach
items.quest.corpsedust.chill=Po zádech ti přeběhl mráz.
items.quest.corpsedust.desc=Hromádka mrtvolného prachu se navenek neliší od běžné hromádky prachu. Ale cítíš, jak se v ní ukrývá zlá energie.\n\nZbavit se jí co nejdřív bude dobrý nápad.

items.quest.darkgold.name=Temné zlato
items.quest.darkgold.desc=Tento kov se nenazývá temný kvůli své barvě (není odlišná od normální zlaté), ale protože se na denním světle roztéká, což jej na povrchu dělá nepoužitelným.

items.quest.dwarftoken.name=Trpasličí žeton
items.quest.dwarftoken.desc=Mnoho trpaslíků a některé z jejich větších výtvorům u sebe nosí malý kousek kovu neznámého účelu. Možná je to šperk nebo nějaký způsob identifikace. Trpaslíci jsou zvláštní lidé.

items.quest.embers.name=Elementární uhlík
items.quest.embers.desc=Speciální uhlík, který může být sklizen z mladých ohnivých elementálů. Vyzařuje tepelnou energii.

items.quest.pickaxe.name=Krumpáč
items.quest.pickaxe.ac_mine=TĚŽIT
items.quest.pickaxe.no_vein=Nikde poblíž není na vytěžení žádné temné zlato.
items.quest.pickaxe.desc=Jedná se o velký a robustní nástroj na rozbíjení kamenů. Pravděpodobně může být použit jako zbraň.

items.quest.ratskull.name=Obří krysí lebka
items.quest.ratskull.desc=Překvapivě velká krysí lebka. Byla by to skvělá lovecká trofej, kdyby tu existovalo místo kam ji vystavit.



###rings
items.rings.ring.diamond=Diamantový prsten
items.rings.ring.opal=Opálový prsten
items.rings.ring.garnet=Granátový prsten
items.rings.ring.ruby=Rubínový prsten
items.rings.ring.amethyst=Ametystový prsten
items.rings.ring.topaz=Topazový prsten
items.rings.ring.onyx=Onyxový prsten
items.rings.ring.tourmaline=Turmalínový prsten
items.rings.ring.emerald=Smaragdový prsten
items.rings.ring.sapphire=Safírový prsten
items.rings.ring.quartz=Křemenný prsten
items.rings.ring.agate=Achátový prsten
items.rings.ring.equip_cursed=Prsten se bolestivě svírá kolem tvého prstu!
items.rings.ring.unknown_desc=Kovový kroužek je ozdoben velkým drahokamem třpytícím se ve tmě. Kdo ví jaký efekt ti propůjčí když si jej nasadíš?
items.rings.ring.known=Tohle je %s
items.rings.ring.identify=Nyní dostatečně znáš svůj prsten. Je to %s.
items.rings.ring.cursed_worn=Prsten je prokletý a proto nemáš sílu jej sundat.
items.rings.ring.curse_known=Cítíš z tohoto prstenu unikat zlou magii.

items.rings.ringofaccuracy.name=Prsten přesnosti
items.rings.ringofaccuracy.desc=Tento prsten zvyšuje tvoji pozornost a zmenšuje schopnost tvých nepřátel vyhnout se útokům. Prokletý prsten naopak nepřátelům ulehčí se útoku vyhnout.

items.rings.ringofelements.name=Prsten elementů
items.rings.ringofelements.desc=Tento prsten poskytuje ochranu proti většině elementům a magickým efektům, snižuje poškození a trvání efektu. Prokletý prsten místo toho tyto efekty pochopitelně zhorší.

items.rings.ringofevasion.name=Prsten vyhýbání
items.rings.ringofevasion.desc=Tento prsten urychluje nositelovi reakce, což dělá těžší jej zasáhnout. Prokletý prsten naopak udělá nositele snadným cílem útoku.

items.rings.ringofforce.name=Prsten údernosti
items.rings.ringofforce.avg_dmg=Beze zbraně udělí tento prsten, s tvou současnou sílou, _%1$d-%2$d poškození._
items.rings.ringofforce.typical_avg_dmg=Beze zbraně udělí běžně tento prsten, s tvou současnou sílou, _%1$d-%2$d poškození._
items.rings.ringofforce.desc=Tento prsten zvyšuje sílu nositelových úderů. Tato mimořádná síla se pří držení zbraně příliš neprojeví, ale neozbrojený útok udělá mnohem silnějším. Prokletý prsten naopak nositelovi údery oslabí.

items.rings.ringoffuror.name=Prsten zuřivosti
items.rings.ringoffuror.desc=Tento prsten poskytuje nositeli vnitřní zuřivost, která mu umožňuje rychleji útočit. Tato zuřivost se projevuje rychlými zásahy, takže pomalé zbraně mají větší výhodu než zbraně rychlé. Prokletý prsten naopak zpomalí nositeli rychlost jeho útoků.

items.rings.ringofhaste.name=Prsten rychlosti
items.rings.ringofhaste.desc=Tento prsten nositeli snižuje namáhavost pohybu, umožňující mu běžet nadlidskou rychlostí. Prokletý prsten naopak nositele zatíží.

items.rings.ringofenergy.name=Prsten energie
items.rings.ringofenergy.desc=Tvé hůlky se budou v magickém poli, který vyzařuje z tohoto prstenu, dobíjet rychleji. Prokletý prsten naopak zpomalí dobíjení hůlek.

items.rings.ringofmight.name=Prsten síly
items.rings.ringofmight.desc=Tento prsten zlepšuje fyzické vlastnosti nositele a poskytuje mu větší fyzickou sílu. Prokletý prsten nositele oslabí.

items.rings.ringofsharpshooting.name=Prsten ostrostřelby
items.rings.ringofsharpshooting.desc=Tento prsten zvyšuje nositeli přesnost míření, což udělá všechny vrhací zbraně více škodlivé a odolnější. Prokletý prsten bude mít opačný účinek.

items.rings.ringoftenacity.name=Prsten neústupnosti
items.rings.ringoftenacity.desc=Během nošení tento prsten umožňuje nositeli odolat smrtelným úderům. Čím více je nositel zraněn, tím více je vůči poškození odolnější. Prokletý prsten naopak usnadní nepřátelům nositele popravit.

items.rings.ringofwealth.name=Prsten blahobytu
items.rings.ringofwealth.desc=Není jasné co přesně tento prsten dělá. Štěstí může ovlivnit životy hrdinů mnoha různými způsoby. Samozřejmě, prokletý prsten ti způsobí smůlu.



###scrolls
items.scrolls.scroll.ac_read=ČÍST
items.scrolls.scroll.kaunan=Svitek KAUNAN
items.scrolls.scroll.sowilo=Svitek SOWILO
items.scrolls.scroll.laguz=Svitek LAGUZ
items.scrolls.scroll.yngvi=Svitek YNGVI
items.scrolls.scroll.gyfu=Svitek GYFU
items.scrolls.scroll.raido=Svitek RAIDO
