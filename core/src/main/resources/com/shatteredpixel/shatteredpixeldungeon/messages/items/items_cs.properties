items.scrolls.exotic.exoticscroll.unknown_desc=Na tomto černém pergamenu je napsána nerozluštitelná magická runa. Zdá se, že je velmi neobvyklá, takže kdo ví co to udělá, pokud se přečte nahlas?

items.scrolls.exotic.scrollofaffection.name=Svitek náklonnosti
items.scrolls.exotic.scrollofaffection.desc=Přečtení toho svitku vydá svůdný smích, který okouzlí všechny kteří jej uslyší.

items.scrolls.exotic.scrollofantimagic.name=Svitek anti-magie
items.scrolls.exotic.scrollofantimagic.desc=Zaklínadlo na tomto svitku tě obklopí kouzelnou aurou, která dočasně blokuje všechny magické efekty, škodlivé i užitečné.

items.scrolls.exotic.scrollofconfusion.name=Svitek zmatku
items.scrolls.exotic.scrollofconfusion.desc=Tento svitek vypustí po přečtení nahlas na všechny nepřátele v dohledu matoucí magii, která je oslepí a dezorientuje.

items.scrolls.exotic.scrollofdivination.name=Svitek věštění
items.scrolls.exotic.scrollofdivination.nothing_left=Nezbývá nic, co by bylo možné identifikovat!
items.scrolls.exotic.scrollofdivination.desc=Tento svitek trvale odhalí čtyři náhodné typy předmětů. Identifikované typy mohou být barvy lektvarů, runy na svitcích nebo kameny na prstenech. Předměty které identifikuješ nemusí být nutně ty které neseš.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=Tvůj svitek věštění identifikoval tyto předměty:

items.scrolls.exotic.scrollofenchantment.name=Svitek okouzlení
items.scrolls.exotic.scrollofenchantment.inv_title=Okouzli předmět
items.scrolls.exotic.scrollofenchantment.weapon=Vyber okouzlení které chceš použít na zbraň.
items.scrolls.exotic.scrollofenchantment.armor=Vyber runu kterou chceš použít na zbroj.
items.scrolls.exotic.scrollofenchantment.cancel_warn=Zrušení svitek stejně spotřebuje.
items.scrolls.exotic.scrollofenchantment.cancel=Zrušit
items.scrolls.exotic.scrollofenchantment.desc=Tento svitek naplní zbraň nebo zbroj silnou magickou energií. Ten kdo jej přečte má dokonce část kontroly nad tím, kterým kouzlem bude naplněna.

items.scrolls.exotic.scrollofforesight.name=Svitek předvídavosti
items.scrolls.exotic.scrollofforesight.desc=Když přečteš tento svitek, detaily o okolním prostředí budou neustále přiváděny do tvé mysli v krystalové čistotě. Po dobu trvání tohoto efektu nebude nutné hledat, neboť ten kdo svitek přečte, automaticky objeví vše ve svém rozšířeném dosahu hledání.

items.scrolls.exotic.scrollofmysticalenergy.name=Svitek mystické energie
items.scrolls.exotic.scrollofmysticalenergy.desc=Čistá magická energie vázající se k tomuto pergamenu, po vypuštění postupně dobije vybavené artefakty toho, kdo jej přečte.

items.scrolls.exotic.scrollofpassage.name=Svitek průchodu
items.scrolls.exotic.scrollofpassage.desc=Kouzlo na tomto pergamenu okamžitě přesune toho kdo jej přečte k nejbližšímu průchodu do další části kobky nad ním. Velmi užitečné pro rychlou cestu do obchodu.

items.scrolls.exotic.scrollofpetrification.name=Svitek zkamenění
items.scrolls.exotic.scrollofpetrification.desc=Záblesk červeného světla zaplaví všechny tvory ve tvém zorném poli tak velkou hrůzou, že budou na místě zamrznutí.

items.scrolls.exotic.scrollofpolymorph.name=Svitek přetvoření
items.scrolls.exotic.scrollofpolymorph.desc=Tento svitek obsahuje silnou magii proměny. Když je vyvolána, všichni nepřátelé v dohledu toho kdo svitek přečte, budou přeměněni na magické ovce!\n\nProměna je trvalá, takže vyřadí všechny zasažené nepřátele. Velmi mocní nepřátelé ovšem efektu odolají a jakékoliv předměty, které zasažení nepřátelé nesli, budou ztraceny.

items.scrolls.exotic.scrollofprismaticimage.name=Svitek průzračného obrazu
items.scrolls.exotic.scrollofprismaticimage.desc=Zaříkávadlo na tomto svitku vytvoří barevné iluzorní dvojče toho kdo jej přečte. Tento průzračný obraz funguje jako tvůj slabší klon s podobnou obranou, ale nižším zdravím a poškozením.\n\nPrůzračný obraz se objeví, když jsou přítomni nepřátelé a pokusí se bránit čtenáře svitku.\n\nPokud už průzračný obraz existuje, použití tohoto svitku jej úplně vyléčí.

items.scrolls.exotic.scrollofpsionicblast.name=Svitek psionického výbuchu
items.scrolls.exotic.scrollofpsionicblast.ondeath=Psionický výbuch roztrhal tvou mysl...
items.scrolls.exotic.scrollofpsionicblast.desc=Tento svitek obsahuje neuvěřitelnou destruktivní energii, která může být soustředěna ke zničení myslí všech viditelných tvorů.\n\nJe tu ovšem výrazná zpětná vazba a ten kdo svitek přečte bude poškozen, oslepen a oslaben. Čím více cílů tento svitek zasáhne, tím menší poškození udělí tobě.



###spells
items.spells.alchemize.name=Alchemizace
items.spells.alchemize.enemy_near=Nemůžeš dělat nic, když jsou poblíž nepřátelé.
items.spells.alchemize.desc=Toto kouzlo soustředí alchymickou energii, což na krátkou chvíli umožňuje provést alchymii, jako by se člověk nacházel u kotlíku bez energie.

items.spells.aquablast.name=Vodní proud
items.spells.aquablast.desc=Toto kouzlo vypustí proud vody do cílové oblasti. Není dostatečně silný aby způsobil poškození (ani ohnivým nepřátelům), ale rozšíří vodu po okolním prostředí a velmi krátce ochromí cokoliv zachycené ve středu proudu.

items.spells.arcanecatalyst.name=Magický katalyzátor
items.spells.arcanecatalyst.desc=Tato hromádka zlatého prachu je vyrobena z rozložené esence svitku. Třpytí se v temnotě kobky.\n\nKatalyzátor je primárně určen jako alchymická ingredience, ale můžeš jeho magii soustředit přímo a tím způsobit náhodný efekt svitku.

items.spells.beaconofreturning.name=Záblesk návratu
items.spells.beaconofreturning.preventing=Silná magická aura tohoto místa ti zabraňuje v použití kouzla!
items.spells.beaconofreturning.creatures=Psychická aura tvorů poblíž ti v tuto chvíli nedovoluje se teleportovat.
items.spells.beaconofreturning.set=Záblesk by uložen na tvé současné pozici.
items.spells.beaconofreturning.wnd_body=Uložení přepíše lokaci na kterou byl záblesk uložen předtím.\n\nNávrat tě vrátí na tvou poslední uloženou lokaci a spotřebuje jedno použití kouzla.
items.spells.beaconofreturning.wnd_set=Uložit
items.spells.beaconofreturning.wnd_return=Návrat
items.spells.beaconofreturning.desc_set=Záblesk by uložen někde na %d patře.
items.spells.beaconofreturning.desc=Toto složité kouzlo poskytne uživateli možnost vrátit se na uložené místo, bez ohledu na vzdálenost. Kouzlo se spotřebuje pouze návratem, může být uloženo kolikrát budeš chtít, ale bude si pamatovat pouze poslední lokaci kde bylo uloženo.

items.spells.curseinfusion.name=Prokleté naplnění
items.spells.curseinfusion.inv_title=Proklej předmět
items.spells.curseinfusion.desc=Toto kouzlo naplní kus vybavení stejnou zlovolnou magií jako je přítomna v DM-300. Předmět na který je použito, bude okamžitě proklet a jakékoliv okouzlení nebo runa které měl se přepíše.

items.spells.featherfall.name=Lehkost pírka
items.spells.featherfall.light=Cítíš se lehce jako pírko!
items.spells.featherfall.desc=Toto kouzlo ovlivní gravitační působení na toho kdo jej vyvolá, což na krátkou chvíli umožní spadnout bez poškození z velké výšky. Každé použití kouzla poskytne dostatek ochrany pouze na jednu propast.

items.spells.spell.ac_cast=VYVOLAT
items.spells.spell.no_magic=Nemůžeš vyvolávat kouzla během magické imunity.

items.spells.magicalinfusion.name=Magické vylepšení
items.spells.magicalinfusion.inv_title=Vylepši předmět
items.spells.magicalinfusion.infuse=Magická energie vylepšila předmět: %s
items.spells.magicalinfusion.desc=Tohle kouzlo obsahuje stejnou magickou sílu jako svitek vylepšení, ale v mnohem stabilnější formě.\n\nKromě vylepšení předmětu jako normálně se nikdy nemůže stát, že vymaže okouzlení ze zbraně nebo runu ze zbroje.

items.spells.magicalporter.name=Magický přenašeč
items.spells.magicalporter.inv_title=Přenes předmět
items.spells.magicalporter.nowhere=Neexistuje místo kam by se dal předmět přenést.
items.spells.magicalporter.desc=Toto kouzlo magicky přenese jakýkoliv předmět, na které je vyvoláno. Na rozdíl od obchodníkova záblesku však bude předmět přenesen ke vchodu do patra s dalším bossem.

items.spells.phaseshift.name=Fázový přesun
items.spells.phaseshift.tele_fail=Teleportační magie selhala.
items.spells.phaseshift.desc=Toto chaotické kouzlo teleportuje jakoukoliv postavu na kterou je zaměřeno na náhodné místo na aktuálním patře. Kouzlo může být zaměřeno na cíl nebo na samotného uživatele.

items.spells.reclaimtrap.name=Využití pasti
items.spells.reclaimtrap.no_trap=Není tu žádná past.
items.spells.reclaimtrap.desc=Toto kouzlo obsahuje zbytky opravné schopnosti DM-300. Když je vyvoláno na aktivní past, mechanická síla dané pasti bude zrecyklována na magickou energii, která dobije uživatelovi hůlky a artefakty.

items.spells.recycle.name=Recyklace
items.spells.recycle.inv_title=Zrecykluj předmět
items.spells.recycle.recycled=Tvůj předmět by zrecyklován na: %s
items.spells.recycle.desc=Toto kouzlo obsahuje menší formu magie proměny. Ačkoliv nefunguje na vybavení, promění tohle kouzlo svitek, lektvar, semínko nebo runový kámen na náhodný předmět stejného typu.

items.spells.targetedspell.prompt=Vyber cíl
items.spells.targetedspell.inv_title=Očaruj předmět


###runestones
items.stones.inventorystone.ac_use=POUŽÍT

items.stones.runestone$placeholder.name=Runový kámen

items.stones.stoneofaggression.name=Kámen agrese
items.stones.stoneofaggression.desc=Když je tento kámen hozen ke spojenci nebo nepříteli, všichni nepřátelé poblíž budou na krátkou dobu nuceni tuto postavu napadnout.\n\nPři použití na nepřátele bude magie trvat jen chvíli, ale při použití na sebe nebo spojence bude trvat výrazně déle. Velmi silní nepřátelé tomuto efektu odolají.
items.stones.stoneofaggression$aggression.name=Zacíleno

items.stones.stoneofaugmentation.name=Kámen rozšíření
items.stones.stoneofaugmentation.inv_title=Rozšiř předmět
items.stones.stoneofaugmentation.desc=Tento runový kámen je obdařen magií, která může rozšířit vybavení a tím zlepšit jednu jeho vlastnost za cenu té druhé.\n\nPoužití na zbraň ti umožní vylepšit buďto rychlost nebo poškození.\n\nPoužití na zbroj ti umožní vylepšit buďto obranu nebo vyhýbání.
items.stones.stoneofaugmentation$wndaugment.choice= Co chceš zlepšit?
items.stones.stoneofaugmentation$wndaugment.speed=Rychlost
items.stones.stoneofaugmentation$wndaugment.damage=Poškození
items.stones.stoneofaugmentation$wndaugment.evasion=Vyhýbání
items.stones.stoneofaugmentation$wndaugment.defense=Obranu
items.stones.stoneofaugmentation$wndaugment.none=Odstranit rozšíření
items.stones.stoneofaugmentation$wndaugment.cancel=Nedělat nic

items.stones.stoneofaffection.name=Kámen náklonnosti
items.stones.stoneofaffection.desc=Když je tento runový kámen hozen na nebo vedle nepřítele, bude tebou dočasně okouzlen a pokusí se zaměřit spíše na tvé spojence, namísto tebe.

items.stones.stoneofblast.name=Kámen výbuchu
items.stones.stoneofblast.desc=Tento runový kámen okamžitě exploduje na místě, kam je hozen. Stejně jako bomba, výbuch udělí poškození všemu co je v blízkosti.

items.stones.stoneofblink.name=Kámen přesunutí
items.stones.stoneofblink.desc=Tento runový kámen teleportuje toho kdo jej hodí na místo kam je hozen.

items.stones.stoneofclairvoyance.name=Kámen jasnozřivosti
items.stones.stoneofclairvoyance.desc=Tento kámen okamžitě odhalí všechny plochy v širokém okolí kolem místa kam je hozen. Jeho efekt dokonce dosáhne skrze stěny.

items.stones.stoneofdeepenedsleep.name=Kámen prohloubeného spánku
items.stones.stoneofdeepenedsleep.desc=Když je tento kámen hozen poblíž spícího nepřítele, magicky prohloubí jeho spánek. Magicky uspaní nepřátelé budou stále spát, dokud nejsou vyrušeni.

items.stones.stoneofdisarming.name=Kámen odjištění
items.stones.stoneofdisarming.desc=Tento runový kámen obsahuje magii, která může deaktivovat škodlivé pasti ukryté napříč kobkou. Odjistí až 9 pastí okolo místa kam je hozen.

items.stones.stoneofenchantment.name=Kámen okouzlení
items.stones.stoneofenchantment.inv_title=Okouzli předmět
items.stones.stoneofenchantment.weapon=Tvá zbraň září ve tmě!
items.stones.stoneofenchantment.armor=Tvá zbroj září ve tmě!
items.stones.stoneofenchantment.desc=Tento runový kámen je obdařen magií okouzlení. Na rozdíl od svitku vylepšení nezvýší přímo sílu předmětu, ale místo toho naplní zbraň nebo zbroj magickým okouzlením, které předmětu poskytne novou sílu.

items.stones.stoneofflock.name=Kámen stáda
items.stones.stoneofflock.desc=Tento runový kámen vyvolá na krátkou chvíli magické ovce okolo místa kam je hozen.

items.stones.stoneofintuition.name=Kámen intuice
items.stones.stoneofintuition.inv_title=Vyber předmět
items.stones.stoneofintuition.desc=Tento runový kámen obsahuje slabší verzi magie obsažené ve svitcích identifikace. Než aby přímo identifikoval předmět, bude pracovat s tvojí intuicí a umožní ti pokusit se identifikovat lektvar či svitek hádáním.
items.stones.stoneofintuition$wndguess.text=Hádej, jaký neidentifikovaný předmět to je. Pokud uhádneš správně, bude identifikován!
items.stones.stoneofintuition$wndguess.correct=Správně. Předmět byl identifikován!
items.stones.stoneofintuition$wndguess.incorrect=Tvůj odhad byl špatný.

items.stones.stoneofshock.name=Kámen probití
items.stones.stoneofshock.desc=Tento runový kámen uvolní výbuch elektrické energie, která krátce ochromí všechny cíle poblíž a obdaří toho kdo jej hodil, nabitím hůlky za každý zasáhlí cíl.

###wands
items.wands.cursedwand.ondeath=Zabíjí tě vlastní %s.
items.wands.cursedwand.nothing=Nic se nestalo.
items.wands.cursedwand.grass=Tráva kolem tebe vzrostla!
items.wands.cursedwand.fire=Cítíš jak něco hoří...
items.wands.cursedwand.transmogrify=Tvá hůlka se přeměnila v úplně jiný předmět!

items.wands.wand.ac_zap=SESLAT
items.wands.wand.fizzles=Tvá hůlka zasyčela. Nespíš je úplně vybitá.
items.wands.wand.no_magic=Tvá hůlka zasyčela. Nemůžeš používat hůlky během magické imunity.
items.wands.wand.self_target=Nemůžeš zacílit sebe!
items.wands.wand.identify=Nyní dostatečně znáš svou hůlku.
items.wands.wand.cursed=Hůlka je prokletá, což dělá její magii chaotickou a náhodnou.
items.wands.wand.not_cursed=Z hůlky neuniká žádná zlá magie.
items.wands.wand.curse_discover=%s je prokletá!
items.wands.wand.prompt=Zvol místo seslání

items.wands.wandofblastwave.name=Hůlka nárazové vlny
items.wands.wandofblastwave.staff_name=Hůl nárazové vlny
items.wands.wandofblastwave.ondeath=Zabíjíš se svou vlastní Hůlkou nárazové vlny...
items.wands.wandofblastwave.desc=Tato hůlka je vyrobena z mramorového kamene, se zlatým lemem a kulatým černým drahokamem na špičce. Přijde ti velmi těžká.
items.wands.wandofblastwave.stats_desc=Hůlka sesílá střely, které na cíleném místě prudce vybuchují. Síla tohoto nárazu uděluje _%1$d-%2$d poškození_ a je dostatečně silná na odhození většiny nepřátel.

items.wands.wandofcorruption.name=Hůlka zkaženosti
items.wands.wandofcorruption.staff_name=Hůl zkaženosti
items.wands.wandofcorruption.already_corrupted=Tato postava nemůže být více ovlivněna.
items.wands.wandofcorruption.desc=Tato hůlka vyzařuje chaotickou temnou energii. Pokud to ještě není jasné, vychází z malé dekorativní lebky vytvarované na špičce.
items.wands.wandofcorruption.stats_desc=Hůlka vypustí proud zkažené energie která pohltí nepřátele a časem je podvolí tvé vůli. Nepřátelé jsou schopni zkaženosti odolat, ale oslabení nepřátelé podlehnou zkaženosti mnohem snadněji než ti zdraví.

items.wands.wandofdisintegration.name=Hůlka rozkladu
items.wands.wandofdisintegration.staff_name=Hůl rozkladu
items.wands.wandofdisintegration.desc=Tato hůlka je vyrobena z pevného, hladkého kusu obsidiánu s hlubokým fialovým světlem, které se táhne po boku a končí na špičce. Září ničivou energii, čekající na vypuštění.
items.wands.wandofdisintegration.stats_desc=Hůlka sesílá paprsek který protne jakoukoliv překážku a dosáhne tím dál, čím víc je vylepšen.  Paprsek uděluje _%1$d-%2$d poškození,_ a také udělí bonusové poškození za každého nepřítele a stěnu kterou pronikne.

items.wands.wandoffireblast.name=Hůlka ohnivé střely
items.wands.wandoffireblast.staff_name=Hůl ohnivé střely
items.wands.wandoffireblast.desc=Tato hůlka je vyrobena z červeného lakovaného dřeva se zlatým páskem, který je použit aby vypadala dostatečně královsky. Špička praská, syčí a touží vypustit svou mocnou magii.
items.wands.wandoffireblast.stats_desc=Hůlka při použití vytvoří ohnivý výbuch, táhnoucí se v kuželovitém tvaru. Když je hůlka vylepšována, spotřebuje více nabití. Čím více nabití je spotřebováno, tím je efekt mnohem silnější. Další útok spotřebuje _%1$d nabití_ a udělí _%2$d-%3$d poškození._

items.wands.wandoffrost.name=Hůlka mrazu
items.wands.wandoffrost.staff_name=Hůl mrazu
items.wands.wandoffrost.desc=Tato hůlka vypadá že je vyrobena z nějakého druhu magického ledu. Září jasněji směrem k zaoblené špičce. Cítíš jak je na dotek chladná, ale tvá ruka stejně zůstává teplá.
items.wands.wandoffrost.stats_desc=Hůlka sesílá proti nepřátelům proudy ledové energie, udělující _%1$d-%2$d poškození_ a také ochlazuje, což snižuje rychlost. Efekt je ve vodě silnější. Ochlazení a zmražení nepřátelé dostanou od této hůlky méně poškození, protože už studení jsou.

items.wands.wandoflightning.name=Hůlka blesku
items.wands.wandoflightning.staff_name=Hůl blesku
items.wands.wandoflightning.ondeath=Zabíjíš se svou vlastní Hůlkou blesku...
items.wands.wandoflightning.desc=Tato hůlka je vyrobena z pevného kovu, takže je překvapivě těžká. Na špičce se k sobě zakřivují dva hroty mezi kterými jiskří elektřina.
items.wands.wandoflightning.stats_desc=Hůlka vyšle silný blesk, jiskřící skrze vše na co je seslán, udělující _%1$d-%2$d poškození._ Elektřina se může odrazit mezi mnoha nepřáteli stojícími poblíž sebe a poškození se mezi nimi rozloží. Blesky a poškození se mnohem účinněji šíří ve vodě. Pokud jsi příliš blízko, můžeš také dostat ránu!

items.wands.wandofmagicmissile.name=Hůlka magických střel
items.wands.wandofmagicmissile.staff_name=Hůl magických střel
items.wands.wandofmagicmissile.desc=Tato poměrně prostá hůlka vypouští střely čisté magické energie. Přestože není tak silná jako ostatní hůlky, poněkud to vynahrazuje tím, že má více dostupných nabití.
items.wands.wandofmagicmissile.stats_desc=Každá střela z této hůlky uděluje _%1$d-%2$d poškození_ a nemá žádné další efekty.

items.wands.wandofprismaticlight.name=Hůlka čirého světla
items.wands.wandofprismaticlight.staff_name=Hůl čirého světla
items.wands.wandofprismaticlight.desc=Tato hůlka je vyrobena z pevného kusu průsvitného krystalu. Jako dlouhý kus hladkého skla. Malé paprsky barevného světla tancují kolem špičky hůlky, toužící vypálit.
items.wands.wandofprismaticlight.stats_desc=Hůlka vysílá paprsky světla, které protínají temnotu kobky a  odkrývají skryté místa a pasti. Světelný paprsek může oslepit nepřátele a udělit _%1$d-%2$d poškození._ Démoni a nemrtví nepřátele v jasném světle hůlky vzplanou a dostanou bonusové poškození.

items.wands.wandofregrowth.name=Hůlka růstu
items.wands.wandofregrowth.staff_name=Hůl růstu
items.wands.wandofregrowth.desc=Tato hůlka je vyrobena z tenkého proutku zručně vytesaného dřeva. Nějakým způsobem je stále plná života, jasně zelená jako jádro mladého stromu.
items.wands.wandofregrowth.stats_desc=Při použití hůlka spotřebuje své veškeré nabití, aby ve tvaru kužele vypustila magickou energii růstu. Tato magie způsobí že se tráva, kořeny a vzácné rostliny probudí k životu. "Když jeden život skončí, nový začne vždy růst... Nikdy nekončící koloběh života!"
items.wands.wandofregrowth$dewcatcher.name=Chytačník
items.wands.wandofregrowth$dewcatcher.desc=Chytačník se maskuje mezi trávou aby se vyhnul pozornosti, ale prozrazují ho jeho boule nahromaděné rosy.
items.wands.wandofregrowth$seedpod.name=Semeník
items.wands.wandofregrowth$seedpod.desc=Semeník vypadá hezky, ale semínka které obsahuje jsou ukradena z rostlin, které zabil svými kořeny.

items.wands.wandoftransfusion.name=Hůlka transfuze
items.wands.wandoftransfusion.staff_name=Hůl transfuze
items.wands.wandoftransfusion.ondeath=Zabíjíš se svou vlastní Hůlkou transfuze...
items.wands.wandoftransfusion.charged=Hůlka je nabita životní energii tvých nepřátel!
items.wands.wandoftransfusion.desc=Poměrně jednoduše tvarovaná hůlka vyniká díky svému purpurovému odstínu a černému drahokamu na špičce.
items.wands.wandoftransfusion.stats_desc=Při použití na spojence tato hůlka přečerpá některé tvé vlastní zdraví, aby je uzdravila nebo chránila. Při použití na nepřátele je hůlka krátce okouzlí, zatímco vytáhne trochu energie zpět do tebe. Nemrtví nepřátelé obdrží poškození namísto okouzlení.

items.wands.wandofcorrosion.name=Hůlka žíravosti
items.wands.wandofcorrosion.staff_name=Hůl žíravosti
items.wands.wandofcorrosion.desc=Tato hůlka má bledé tělo, které se otevírá v oslnivý oranžový drahokam.
items.wands.wandofcorrosion.stats_desc=Hůlka sesílá střely, které na cíleném místě explodují v oblak vysoce žíravého plynu. Vše co se do oblaku zachytí bude dostávat nepřetržité a časem vrůstající poškození.



###weapon curses
items.weapon.curses.annoying.name=%s Obtěžování
items.weapon.curses.annoying.msg_1=OU, MY S NĚČÍM BOJUJEM!?
items.weapon.curses.annoying.msg_2=JÉJ, DO NICH!
items.weapon.curses.annoying.msg_3=HEJ, POSLOUCHEJ!
items.weapon.curses.annoying.msg_4=UŽ JSME U BOSSE!?
items.weapon.curses.annoying.msg_5=AU, NEMÁCHEJ TAK SE MNOU!
items.weapon.curses.annoying.desc=Obtěžující zbraně jsou schopné komunikovat, ale jsou trochu moc energické. Často na tebe budou bezdůvodně přitahovat pozornost.

items.weapon.curses.displacing.name=%s Přemístění
items.weapon.curses.displacing.desc=Přemísťovací zbraně jsou naplněny chaotickou teleportační magií, která má schopnost náhodně přemísťovat nepřátele po podlaží.

items.weapon.curses.exhausting.name=%s Vyčerpání
items.weapon.curses.exhausting.desc=Vyčerpávající zbraně vyžadují pro použití velké úsilí a důsledkem toho pravidelně oslabují nositele.

items.weapon.curses.fragile.name=%s Chátrání
items.weapon.curses.fragile.desc=Chátrající zbraně začínají stejně silné jako jejich normální protějšky, ale během používání rychle snižují svou účinnost.

items.weapon.curses.friendly.name=%s Přátelství
items.weapon.curses.friendly.desc=Přátelské zbraně se nejlépe hodí pro pacifisty, jelikož občas vyvolávají kouzlo, které znemožňuje bojovat.

items.weapon.curses.polarized.name=%s Polarizace
items.weapon.curses.polarized.desc=Polarizovaná zbraň je ovlivněna magií, která způsobí že její útok udělí buď o 50% více poškození nebo vůbec žádné poškození.

items.weapon.curses.sacrificial.name=%s Obětování
items.weapon.curses.sacrificial.desc=Obětní zbraně vyžadují od nositele krev výměnou za to, že zaútočí na nepřítele. Čím je nositel zdravější, tím více krve mu prokletí vezme.

items.weapon.curses.wayward.name=%s Vzdoru
items.weapon.curses.wayward.desc=Vzdorující zbraň velmi špatně hledá svůj cíl, což ji dělá extrémně nepřesnou, pokud není úspěch útoku nějakým způsobem zaručen.


###enchantments
items.weapon.enchantments.blazing.name=%s Zapálení
items.weapon.enchantments.blazing.desc=Tohle okouzlení způsobuje, že ze zbraně vyšlehnou plameny zapalující nepřátele i prostředí.

items.weapon.enchantments.blocking.name=%s Blokace
items.weapon.enchantments.blocking.desc=Tohle okouzlení posílí tvou schopnost se po útoku s touto zbraní ubránit útokům na tebe.
items.weapon.enchantments.blocking$blockbuff.name=Blokování
items.weapon.enchantments.blocking$blockbuff.desc=Okouzlení blokace na tvé zbrani ti propůjčuje krátké posílení tvé obranné síly!\n\nZvýšení blokování: 0-%d\n\nZbývající tahy: %s

items.weapon.enchantments.blooming.name=%s Rozkvětu
items.weapon.enchantments.blooming.desc=Zbraně rozkvětu obsahují magii, která způsobí že vegetace vzroste na nebo kolem těch, které zasáhnou.

items.weapon.enchantments.chilling.name=%s Ochlazení
items.weapon.enchantments.chilling.desc=Nepřátelé zasažení tímto okouzlením jsou ochlazeni, což zpomaluje jejich pohyb a útoky.

items.weapon.enchantments.elastic.name=%s Pružnosti
items.weapon.enchantments.elastic.desc=Pružné zbraně mají šanci odrazit nepřátele na krátkou vzdálenost zpět.

items.weapon.enchantments.grim.name=%s Smrti
items.weapon.enchantments.grim.desc=Tohle mocné okouzlení má sílu okamžitě popravit nepřítele. Čím slabší je nepřítel, tím má efekt větší pravděpodobnost se projevit.

items.weapon.enchantments.lucky.name=%s Štěstí
items.weapon.enchantments.lucky.desc=Toto silné okouzlení zvyšuje bohatství toho, kdo jej ovládá. Nepřátelé, kteří jsou zabiti zbraní štěstí, mají šanci že z nich vypadne extra kořist.

items.weapon.enchantments.precise.name=%s Přesnosti
items.weapon.enchantments.precise.desc=Přesná zbraň má šanci zaručit zásah do nepřítele, bez ohledu na okolnostech.

items.weapon.enchantments.projecting.name=%s Dosahu
items.weapon.enchantments.projecting.desc=S tímto okouzlením získají zbraně na blízko extra dosah. Zbraně na dálku budou schopné proniknout okolními zdmi.

items.weapon.enchantments.shocking.name=%s Probíjení
items.weapon.enchantments.shocking.desc=Elektřina jiskří z probíjející zbraně a uděluje extra poškození všem nepřátelům poblíž.

items.weapon.enchantments.swift.name=%s Rychlosti
items.weapon.enchantments.swift.desc=Rychlé zbraně umožní držiteli po jeho útoku, okamžitě provést další útok s druhou zbraní. Tyto dvě zbraně musí být ovšem rozdílného typu: jedna na blízko, jedna na dálku.
items.weapon.enchantments.swift$swiftattack.name=Rychlý útok
items.weapon.enchantments.swift$swiftattack.desc_melee=Okouzlení rychlosti na tvé zbrani na blízko ti umožňuje provést okamžitě další útok se zbraní na dálku. Efekt bude ovšem trvat jen krátce!
items.weapon.enchantments.swift$swiftattack.desc_ranged=Okouzlení rychlosti na tvé zbrani na dálku ti umožňuje provést okamžitě další útok se zbraní na blízko. Efekt bude ovšem trvat jen krátce!

items.weapon.enchantments.unstable.name=%s Nestálosti
items.weapon.enchantments.unstable.desc=Tohle okouzlení vyzařuje chaotickou energii, která se pokaždé projeví jiným efektem.

items.weapon.enchantments.vampiric.name=%s Vysátí
items.weapon.enchantments.vampiric.desc=Tohle silné okouzlení s každým úderem saje životní sílu z nepřátel a převádí ji zpět do držitele zbraně. Čím méně má držitel zdraví, tím je účinek silnější.


###melee weapons
items.weapon.melee.assassinsblade.name=Vrahova čepel
items.weapon.melee.assassinsblade.stats_desc=Tato zbraň je silná proti nic netušícím nepřátelům.
items.weapon.melee.assassinsblade.desc=Malá vlnkovitá čepel z obsidiánu. Těžko použitelná i přes svoji lehkost, ale smrtelná pokud najde správný cíl.

items.weapon.melee.battleaxe.name=Bojová sekera
items.weapon.melee.battleaxe.stats_desc=Jde o poněkud přesnou zbraň.
items.weapon.melee.battleaxe.desc=Obrovská ocelová hlava této bojové sekery klade do každého úderu značnou tíhu.

items.weapon.melee.crossbow.name=Kuše
items.weapon.melee.crossbow.stats_desc=Tato zbraň zvyšuje poškození vystřelených šipek a dokonce jim poskytne i své případné okouzlení.
items.weapon.melee.crossbow.desc=Poměrně složitá zbraň, která střílí šípy s mimořádnou rychlostí. Přestože pro to není navržena, tíha kuše a její robustní konstrukce z ní dělá také slušnou zbraň na blízko.

items.weapon.melee.dagger.name=Dýka
items.weapon.melee.dagger.stats_desc=Tato zbraň je silná proti nic netušícím nepřátelům.
items.weapon.melee.dagger.desc=Jednoduchá železná dýka s dřevěnou rukojetí.

items.weapon.melee.dirk.name=Dlouhá dýka
items.weapon.melee.dirk.stats_desc=Tato zbraň je silná proti nic netušícím nepřátelům.
items.weapon.melee.dirk.desc=Delší dýka, která poskytuje o trochu víc ocele k vražení do nepřátel.

items.weapon.melee.flail.name=Biják
items.weapon.melee.flail.stats_desc=Jde o poněkud nepřesnou zbraň.\nZbraň nemůže provést překvapivý útok.
items.weapon.melee.flail.desc=Špičatá koule připevněná k rukojeti dlouhým řetězem. Velmi nepraktická, ale zničující pokud udělí řádný úder.

items.weapon.melee.gauntlet.name=Kamenná rukavice
items.weapon.melee.gauntlet.stats_desc=Jde o velmi rychlou zbraň.\nZbraň blokuje 0-4 poškození.
items.weapon.melee.gauntlet.desc=Tato masivní rukavice je vyrobena z karmínové látky s těžkým magickými kameny na povrchu. Tkanina se kolem tebe utahuje, takže tlusté kamenné pláty jsou téměř jako druhá kůže. Rozpřáhnutí s tak těžkou zbraní vyžaduje sílu, ale dodává obrovskou moc tvým úderům.

items.weapon.melee.glaive.name=Halapartna
items.weapon.melee.glaive.stats_desc=Jde o poněkud pomalou zbraň.\nTato zbraň má extra dosah.
items.weapon.melee.glaive.desc=Masivní dřevcová zbraň sestrojená z čepele sekery na konci tyče.

items.weapon.melee.gloves.name=Okované rukavice
items.weapon.melee.gloves.stats_desc=Jde o velmi rychlou zbraň.
items.weapon.melee.gloves.desc=Tyto okované rukavice neposkytují žádnou skutečnou ochranu, ale fungují jako obstojná zbraň a zároveň udrží ruce volné.

items.weapon.melee.greataxe.name=Velká sekera
items.weapon.melee.greataxe.stats_desc=Tato zbraň je neuvěřitelně těžká.
items.weapon.melee.greataxe.desc=Původně nošena přes rameno, tato titanová sekera je stejně silná jako těžká.

items.weapon.melee.greatshield.name=Velký štít
items.weapon.melee.greatshield.typical_stats_desc=Zbraň běžně blokuje 0-%d poškození. Zablokované poškození se s vylepšením zvyšuje.
items.weapon.melee.greatshield.stats_desc=Zbraň blokuje 0-%d poškození. Zablokované poškození se s vylepšením zvyšuje.
items.weapon.melee.greatshield.desc=Spíš mobilní stěna než štít. Tato obrovská masa kovu poskytuje obranu, ale nenechává přišil prostoru pro útočení.

items.weapon.melee.greatsword.name=Velký meč
items.weapon.melee.greatsword.desc=Tato ohromná čepel způsobuje velké poškození tím, že svou tíhu vkládá do každého úderu.

items.weapon.melee.handaxe.name=Ruční sekera
items.weapon.melee.handaxe.stats_desc=Jde o poněkud přesnou zbraň.
items.weapon.melee.handaxe.desc=Lehká sekera, nejčastěji používaná pro kácení stromů. Široká čepel funguje dobře i proti nepřátelům.

items.weapon.melee.knuckles.name=Boxer
items.weapon.melee.knuckles.stats_desc=Jde o velmi rychlou zbraň.
items.weapon.melee.knuckles.desc=Kus železa tvarovaný tak, aby se vešel kolem kloubů. Ponechává volné ruce, ale umožňuje lepší útoky než prázdná pěst.

items.weapon.melee.longsword.name=Dlouhý meč
items.weapon.melee.longsword.desc=Dlouhé ostří tohoto ocelového meče povzbudivě září, ačkoli jeho velikost jej dělá poněkud těžkým.

items.weapon.melee.mace.name=Palcát
items.weapon.melee.mace.stats_desc=Jde o poněkud přesnou zbraň.
items.weapon.melee.mace.desc=Velká železná hlavice této zbraně způsobuje značné škody.

items.weapon.melee.magesstaff.name=Mágova hůl
items.weapon.melee.magesstaff.ac_imbue=NAPLNIT
items.weapon.melee.magesstaff.ac_zap=SESLAT
items.weapon.melee.magesstaff.prompt=Vyber hůlku
items.weapon.melee.magesstaff.imbue=%s naplňuje svou silou tvoji hůl.
items.weapon.melee.magesstaff.conflict=Rozpor mezi magiemi vymazal okouzlení na tvé holi.
items.weapon.melee.magesstaff.id_first=Musíš hůlku nejprve identifikovat.
items.weapon.melee.magesstaff.cursed=Nemůžeš použít prokletou hůlku.
items.weapon.melee.magesstaff.warning=Určitě chceš svou hůl naplnit silou této hůlky? Předchozí naplněná síla bude ztracena.\n\nPokud je naplňovaná hůlka stejně nebo víc vylepšená než hůl, hůl zdědí vylepšení této hůlky plus jedno ze svých vlastních vylepšení.\n\nVýsledkem tohoto naplnění bude hůl s úrovní %d.
items.weapon.melee.magesstaff.yes=Ano, určitě
items.weapon.melee.magesstaff.no=Ne, rozmýšlím si to
items.weapon.melee.magesstaff.desc=Vytvořená Mágem osobně, tato hůl je unikátní magická zbraň. Než aby měla vlastní vrozenou magickou sílu, může být tato hůl naplněna magickou energií z hůlky.
items.weapon.melee.magesstaff.no_wand=V současné době v sobě hůl nemá žádnou magii. Než bude moci být použita k sesílání kouzel, musí být _naplněna silou nějaké hůlky._
items.weapon.melee.magesstaff.has_wand=_%s_ momentálně naplňuje svojí silou tuto hůl.

items.weapon.melee.meleeweapon.stats_known=Zbraň na blízko _úrovně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.melee.meleeweapon.stats_unknown=Běžně tato zbraň na blízko _úrovně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.melee.meleeweapon.probably_too_heavy=Tato zbraň je na tebe nejspíš příliš těžká.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=Krátký meč
items.weapon.melee.shortsword.desc=Poměrně krátký meč, jen o pár palců delší než dýka.

items.weapon.melee.quarterstaff.name=Bojová hůl
items.weapon.melee.quarterstaff.stats_desc=Zbraň blokuje 0-3 poškození.
items.weapon.melee.quarterstaff.desc=Tyč z tvrdého dřeva, jejíž konce jsou zpevněny železem.

items.weapon.melee.roundshield.name=Kulatý štít
items.weapon.melee.roundshield.typical_stats_desc=Zbraň běžně blokuje 0-%d poškození. Zablokované poškození se s vylepšením zvyšuje.
items.weapon.melee.roundshield.stats_desc=Zbraň blokuje 0-%d poškození. Zablokovaného poškození se s vylepšením zvyšuje.
items.weapon.melee.roundshield.desc=Tento velký štít účinně blokuje útoky a při nejhorším se dá použít i jako slušná zbraň.

items.weapon.melee.runicblade.name=Runová čepel
items.weapon.melee.runicblade.stats_desc=Zbraň získává ze svých vylepšení větší přínos.
items.weapon.melee.runicblade.desc=Tajemná zbraň z daleké země s jasně modrou čepelí.

items.weapon.melee.sai.name=Bojové čepele
items.weapon.melee.sai.stats_desc=Jde o velmi rychlou zbraň.\nZbraň blokuje 0-2 poškození.
items.weapon.melee.sai.desc=Dvě tenké čepele určené k obouručnímu držení. Skvělé na odrážení útoků a rychlé zásahy.

items.weapon.melee.scimitar.name=Šavle
items.weapon.melee.scimitar.stats_desc=Jde o poněkud rychlou zbraň.
items.weapon.melee.scimitar.desc=Silná zakřivená čepel. Její tvar umožňuje rychlé, ale méně silné útoky.

items.weapon.melee.spear.name=Kopí
items.weapon.melee.spear.stats_desc=Jde o poněkud pomalou zbraň.\nTato zbraň má extra dosah.
items.weapon.melee.spear.desc=Štíhlá dřevěná tyč zakončená ostrým hrotem.

items.weapon.melee.sword.name=Meč
items.weapon.melee.sword.desc=Dobře vyvážený meč. Ne příliš velký, ale stejně výrazně delší než krátký meč.

items.weapon.melee.warhammer.name=Válečné kladivo
items.weapon.melee.warhammer.stats_desc=Jde o poněkud přesnou zbraň.
items.weapon.melee.warhammer.desc=Jen málo tvorů může odolat drtivé ráně této ohromné masy olova a oceli, ale vyžaduje velkou sílu, aby se ji dalo efektivně použít.

items.weapon.melee.whip.name=Bič
items.weapon.melee.whip.stats_desc=Tato zbraň má obrovský dosah.
items.weapon.melee.whip.desc=Přestože ostrý konec lana na konci této zbraně uděluje malé poškození, její dosah nemá soupeře.

items.weapon.melee.wornshortsword.name=Opotřebený meč
items.weapon.melee.wornshortsword.desc=Poměrně krátký meč, opotřebený častým používáním. Je slabší i trochu lehčí než krátký meč v lepším stavu.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=Adrenalinová šipka
items.weapon.missiles.darts.adrenalinedart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Rychlobodláku, která svému cíli zvýší rychlost. Toto zvýšení ovlivňuje jak rychlost pohybu, tak i útočení, i když pohyb je zlepšen více.

items.weapon.missiles.darts.blindingdart.name=Oslepující šipka
items.weapon.missiles.darts.blindingdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Oslepníku, která svůj cíl na krátký čas oslepí. Ovšem nedezorientuje, takže nepřátelé budou stále vědět, kde tě naposledy viděli.

items.weapon.missiles.darts.chillingdart.name=Mrazící šipka
items.weapon.missiles.darts.chillingdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Leděnky, která svůj cíl výrazně ochladí.

items.weapon.missiles.darts.dart.name=Šipka
items.weapon.missiles.darts.dart.desc=Tyto jednoduché dřevěné šipky opatřené špičatým hrotem jsou vyváženy tak, aby letěli přesně a zasáhly cíl máchnutím ruky.
items.weapon.missiles.darts.dart.unlimited_uses=Díky své jednoduché konstrukci vydrží tyto šipky napořád.

items.weapon.missiles.darts.displacingdart.name=Přemísťovací šipka
items.weapon.missiles.darts.displacingdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem ze Zmizolistu, která svůj cíl na krátkou vzdálenost teleportuje.

items.weapon.missiles.darts.healingdart.name=Léčivá šipka
items.weapon.missiles.darts.healingdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem ze Slunné trávy, která svému cíli poskytne dávku léčení. Samotná šipka je ovšem stále škodlivá.

items.weapon.missiles.darts.holydart.name=Svěcená šipka
items.weapon.missiles.darts.holydart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Hvězdokvítku, která svému cíli poskytne zvýšení síly. Samotná šipka je ovšem stále škodlivá.

items.weapon.missiles.darts.incendiarydart.name=Zápalná šipka
items.weapon.missiles.darts.incendiarydart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Ohnikvětu, která pří dopadu vzplane do oslnivých plamenů.

items.weapon.missiles.darts.paralyticdart.name=Ochromující šipka
items.weapon.missiles.darts.paralyticdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Kořeníku, která svůj cíl na krátký čas paralyzuje.

items.weapon.missiles.darts.poisondart.name=Jedovatá šipka
items.weapon.missiles.darts.poisondart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Jedomechu, která svůj cíl otráví.

items.weapon.missiles.darts.rotdart.name=Hnijící šipka
items.weapon.missiles.darts.rotdart.desc=Tyto zákeřné šipky jsou napuštěny leptavou směsí s výtažkem z Hnilůvky, která se agresivně prožere vším, s čím šipka přijde do kontaktu. Silní nepřátelé odolají většině účinků, ale žíravost je dost silná na to, aby lehce zabila většinu nepřátel. Bohužel, směs je nestabilní a vždy vyprchá po jednom použití.

items.weapon.missiles.darts.shockingdart.name=Probíjející šipka
items.weapon.missiles.darts.shockingdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Bouřné révy, která udělí svému cíli ošklivý šok.

items.weapon.missiles.darts.sleepdart.name=Uspávací šipka
items.weapon.missiles.darts.sleepdart.desc=Tyto šipky jsou napuštěny směsí s výtažkem ze Snůvky, která svůj cíl okamžitě uvede do lehkého spánku.

items.weapon.missiles.darts.tippeddart.durability=Napuštěné šipky ztratí po použití svou směs a stanou se z nich běžné šipky.
items.weapon.missiles.darts.tippeddart.uses_left=Této sadě šipek zbývá _%d/%d_ použití předtím, než jedna směs vyprchá.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Tyto jsou ale tak dobré kvality, že vydrží napořád._
items.weapon.missiles.darts.tippeddart.about_to_break=Směs ve tvé šipce brzy vyprchá.


items.weapon.missiles.bolas.name=Bola
items.weapon.missiles.bolas.desc=Tyto neobvyklé zbraně na dálku nejsou příliš škodlivé, ale odvádí skvělou práci ve zpomalování svých cílů.

items.weapon.missiles.boomerang.name=Bumerang
items.weapon.missiles.boomerang.desc=Po hození po nepříteli se tato zakřivená střelná zbraň vrátí do rukou tomu kdo ji hodil.
items.weapon.missiles.boomerang.durability=Díky své pevné konstrukci se tento bumerang používáním nikdy nezničí.

items.weapon.missiles.curaredart.name=Ochromující šipka
items.weapon.missiles.curaredart.desc=Tyto šipky jsou napuštěny směsí s výtažkem z Kořeníku, která svůj cíl na krátký čas paralyzuje.

items.weapon.missiles.fishingspear.name=Rybářské kopí
items.weapon.missiles.fishingspear.desc=Lehká vrhací kopí navržená pro rybaření. Slouží dobře i jako improvizovaná zbraň.

items.weapon.missiles.javelin.name=Vrhací oštěp
items.weapon.missiles.javelin.desc=Tyto velké vrhací oštěpy jsou vyváženy tak, aby drželi hrot na špičce před sebou, když plují vzduchem.

items.weapon.missiles.missileweapon.stats=Vrhací zbraň _úrovně %1$d_ uděluje _%2$d-%3$d poškození_ a vyžaduje _%4$d bodů síly_ pro řádné využití.
items.weapon.missiles.missileweapon.distance=Tato zbraň je navržena pro použití na dálku a je mnohem přesnější proti vzdáleným nepřátelům. Na blízko je velmi nepřesná.
items.weapon.missiles.missileweapon.durability=Vrhací zbraně se používáním opotřebují a zničí.
items.weapon.missiles.missileweapon.uses_left=Této sadě zbraní zbývá _%d/%d_ použití předtím, než se jedna zničí.
items.weapon.missiles.missileweapon.unlimited_uses=_Tato je ale tak dobré kvality, že vydrží napořád._
items.weapon.missiles.missileweapon.about_to_break=Tvá vrhací zbraň se brzy zničí.

items.weapon.missiles.shuriken.name=Shuriken
items.weapon.missiles.shuriken.desc=Kousky kovu tvarované jako hvězdice s ostrými břity. Jsou lehké a snadno se používají za pohybu. Jeden shuriken může být hozen okamžitě po zastavení.

items.weapon.missiles.throwinghammer.name=Vrhací kladivo
items.weapon.missiles.throwinghammer.desc=Tyto robustní kladiva jsou navrženy pro házení po nepřátelích. Zatímco trochu nedostačují v poškození, jejich hladká celokovová konstrukce způsobuje, že jsou docela odolné a nezabodnou se do nepřátel.

items.weapon.missiles.throwingknife.name=Vrhací nůž
items.weapon.missiles.throwingknife.desc=Tyto lehké nože jsou vyváženy tak, aby prolétli vzduchem přímo do jejich cíle. Jsou nejefektivnější proti nic netušícím nepřátelům.

items.weapon.missiles.throwingspear.name=Vrhací kopí
items.weapon.missiles.throwingspear.desc=Tato zlehka vyvážená kopí mají tenkou kostru, která je jasně navržená pro házení, ne bodání.

items.weapon.missiles.throwingstone.name=Vrhací kámen
items.weapon.missiles.throwingstone.desc=Tyto kameny jsou obroušeny, aby mohly být hozeny větší silou než obyčejné kameny. I přes tohle řemeslné zpracování stále nejsou velmi spolehlivou zbraní.

items.weapon.missiles.tomahawk.name=Tomahavk
items.weapon.missiles.tomahawk.desc=Tyto vrhací sekery mají zoubkované ostří což dělá jejich používání trochu složitější. Avšak pevná rána s touto zbraní způsobí nepřátelům krvácení.

items.weapon.missiles.trident.name=Trojzubec
items.weapon.missiles.trident.desc=Masivní vrhací kopí se třemi smrtícími hroty na konci. Jsou silná, ale poměrně těžká.


items.weapon.spiritbow.name=Přízračný luk
items.weapon.spiritbow.ac_shoot=STŘELIT
items.weapon.spiritbow.prompt=Vyber cíl
items.weapon.spiritbow.stats=Luk nemůže být přímo vylepšován, ale místo toho se postupně stává silnějším s tvou úrovní. Šípy vystřelené z luku způsobí na tvé současné úrovni _%1$d-%2$d poškození_ a samotný luk vyžaduje _%3$d bodů síly_ pro řádné využití.
items.weapon.spiritbow.desc=Luk je vytvořen z prastarého magického dřeva. Struna luku a ornamenty září bledě modrým světlem. Když je struna napnuta, vykouzlí tento luk magický šíp, který může být vypálen na nepřítele.

items.weapon.weapon.identify=Nyní dostatečně znáš svou zbraň.
items.weapon.weapon.too_heavy=Kvůli tvé nedostatečné síle bude tato zbraň snižovat tvoji rychlost útoku, přesnost a možnost na překvapivý útok.
items.weapon.weapon.excess_str=Díky tvé nadměrné síle bude poškození s touto zbraní jako bonus _větší až o %d._
items.weapon.weapon.incompatible=Působením různých typů magie došlo ke zrušení okouzlení na této zbrani!
items.weapon.weapon.cursed_worn=Zbraň je prokleta a proto nemáš sílu ji sundat.
items.weapon.weapon.cursed=Cítíš z této zbraně unikat zlou magii.
items.weapon.weapon.not_cursed=Ze zbraně neuniká žádná zlá magie.
items.weapon.weapon.faster=Zbraň je rozšířena pro zlepšení _rychlosti._
items.weapon.weapon.stronger=Zbraň je rozšířena pro zlepšení _poškození._
items.weapon.weapon.enchanted=Obsahuje _%s._
items.weapon.weapon$enchantment.enchant=Okouzlení


###misc items
items.amulet.name=Amulet Yendoru
items.amulet.ac_end=UKONČIT HRU
items.amulet.rankings_desc=Amulet Yendoru byl získán
items.amulet.desc=Amulet Yendoru je nejsilnější známý artefakt neznámého původu. Říká se, že amulet je schopen splnit jakékoliv přání, pokud je vůle toho kdo jej vlastní dostatečně silná, aby amulet "přesvědčila" to udělat.

items.ankh.name=Ankh
items.ankh.ac_bless=POŽEHNAT
items.ankh.bless=Ankh byl požehnán čistou vodou.
items.ankh.desc=Tento starobylý symbol nesmrtelnosti uděluje schopnost navrátit se po smrti zpět k životu. Po vzkříšení jsou ale všechny nevybavené předměty ztraceny. Použitím plné lahvičky na rosu může být ankh požehnán extra silou.
items.ankh.desc_blessed=Tento starobylý symbol nesmrtelnosti uděluje schopnost navrátit se po smrti zpět k životu. Ankh byl požehnán a nyní je více silnější. Ve chvíli smrtelného nebezpečí se ankh obětuje pro tvou zachránu.

items.armorkit.name=Sada pro zbroj
items.armorkit.ac_apply=POUŽÍT
items.armorkit.prompt=Vyber zbroj
items.armorkit.upgraded=Použitím sady se zbroj vylepšuje na předmět: %s
items.armorkit.desc=Pomocí této sady malých nástrojů a materiálů může kdokoliv změnit jakoukoli zbroj na "epickou zbroj", která si zachová všechny vlastnosti té původní, ale také poskytne nositeli zvláštní schopnosti v závislost na typu jeho postavy. Nejsou potřeba žádné krejčovské ani kovářské schopnosti.

items.brokenseal.name=Rozbitá pečeť
items.brokenseal.ac_affix=PŘIPNOUT
items.brokenseal.prompt=Vyber zbroj
items.brokenseal.unknown_armor=Musíš zbroj nejprve identifikovat.
items.brokenseal.degraded_armor=Stav tohoto brnění je příliš špatný.
items.brokenseal.affix=Připínáš pečeť na svou zbroj!
items.brokenseal.desc=Vosková pečeť připevněná ke zbroji je symbolem udatnosti. Všechny hodnosti se na pečeti věkem ošoupaly a je na půl rozlomená.\n\nJako vzpomínka na domov, pečeť pomáhá válečníkovi vytrvat. Během nošení pečetě bude válečník přes své zdraví pomalu vytvářet ochranný štít, založený na kvalitě jeho zbroje.\n\nPečeť může být _připnuta na zbroj_ a také přemístěna na jinou. Během toho sebou může nést jedno vylepšení.

items.dewdrop.name=Kapička rosy
items.dewdrop.value=%+d ZDRAVÍ
items.dewdrop.already_full=Máš plné zdraví.
items.dewdrop.desc=Krystalově čistá kapka rosy.\n\nDíky magii tohoto místa, má čistá voda malé regenerační účinky.

items.dewvial.name=Lahvička na rosu
items.dewvial.ac_drink=PÍT
items.dewvial.value=%+d ZDRAVÍ
items.dewvial.collected=Sbíráš kapičku rosy do lahvičky.
items.dewvial.full=Lahvička na rosu je plná!
items.dewvial.empty=Lahvička na rosu je prázdná!
items.dewvial.desc=Do této malé nádoby můžeš sbírat přebytečnou rosu a později ji vypít. Čím víc je lahvička plná, tím více tě uzdraví když se napiješ. Vypiješ jen tolik, kolik budeš potřebovat.\n\nLahvičky jako tato byly kdysi plné oživující magie. Zdá se, že v této je stále nějaká zbývající síla. Možná že úplně plná lahvička by mohla požehnat jiný oživující předmět.

items.equipableitem.unequip_cursed=Nemůžeš sundat prokleté předměty!
items.equipableitem.ac_equip=VYBAVIT
items.equipableitem.ac_unequip=SUNDAT

items.gold.name=Zlato
items.gold.desc=Hromádka zlatých mincí. Sbírej zlaté mince a později je můžeš utratit v obchodě.

items.heap.chest=Truhla
items.heap.chest_desc=Nebudeš vědět co je uvnitř dokud to neotevřeš!
items.heap.locked_chest=Zamčená truhla
items.heap.locked_chest_desc=Nebudeš vědět co je uvnitř dokud to neotevřeš! Ale na otevření budeš potřebovat zlatý klíč.
items.heap.crystal_chest=Krystalová truhla
items.heap.crystal_chest_desc=Vidíš uvnitř _%s,_ ale na otevření budeš potřebovat krystalový klíč.
items.heap.artifact=artefakt
items.heap.wand=hůlku
items.heap.ring=prsten
items.heap.tomb=Hrobka
items.heap.tomb_desc=Tato starobylá hrobka může obsahovat něco užitečného, ale její majitel rozhodně nebude souhlasit s prozkoumáním.
items.heap.skeleton=Pozůstatky kostlivce
items.heap.skeleton_desc=To je vše, co zbylo z nějakého nešťastného dobrodruha. Možná by stálo za to podívat se po cennostech.
items.heap.remains=Pozůstatky hrdiny
items.heap.remains_desc=To je vše, co zbylo z jednoho z tvých předchůdců. Možná by stálo za to podívat se po cennostech.

items.honeypot.name=Hrnec medu
items.honeypot.ac_shatter=ROZBÍT
items.honeypot.desc=Tento velký hrnec je pouze lemován medem. Uvnitř je zabydlená obří včela! Tento druh masivních včel obvykle zůstává ve svých úlech, možná že je hrnec nějaký speciální druh pasti na chytání? Včela v hrnci s medem vypadá spokojeně a výhružně na tebe bzučí, když se na něj podíváš.
items.honeypot$shatteredpot.name=Rozbitý hrnec medu
items.honeypot$shatteredpot.desc=Hrnec by rozbit a jeho stěny drží pohromadě jen lepkavý med uvnitř. Pomalu se ale rozpadá.\n\nI přes rozbitý stav to vypadá, že ho včela chce stále chránit.

items.item.pack_full=%s už se ti nevleze do batohu.
items.item.prompt=Vyber směr hodu
items.item.ac_drop=POLOŽIT
items.item.ac_throw=HODIT
items.item.rankings_desc=Zabil tě předmět: %s
items.item.curse=Prokletí

items.kindofmisc.unequip_title=Sundat jeden předmět
items.kindofmisc.unequip_message=Můžeš se vybavit pouze dvěma různými předměty.

items.kindofweapon.equip_cursed=Tvá ruka se neúmyslně svírá kolem zbraně

items.merchantsbeacon.name=Obchodníkův záblesk
items.merchantsbeacon.ac_use=POUŽÍT
items.merchantsbeacon.desc=Tento zvláštní kousek trpasličí technologie ti umožňuje komunikovat na velké vzdálenosti.\n\nPo aktivování ti tento přístroj umožní prodat předměty v Pixel Martu odkudkoliv z kobky.\n\nNicméně, magie uvnitř zařízení vystačí pouze na jeden pokus, takže ho použij moudře.

items.stylus.name=Magické rydlo
items.stylus.ac_inscribe=VYRÝT
items.stylus.prompt=Vyber zbroj
items.stylus.identify=Musíš zbroj nejprve identifikovat.
items.stylus.cursed=Magie rydla nebude fungovat na prokletou zbroj.
items.stylus.inscribed=Do tvé zbroje byla vyryta magická runa
items.stylus.desc=Magické rydlo je vytvořeno z nějakého temného, velmi tvrdého kamene. Jeho použitím můžeš do své zbroje vyrýt magickou runu, ale nemáš už sílu si zvolit jaká runa to bude. Rydlo rozhodne za tebe.

items.tomeofmastery.name=Kniha mistrů
items.tomeofmastery.ac_read=ČÍST
items.tomeofmastery.way=Jako %s získává tvá postava nové schopnosti!
items.tomeofmastery.desc=Tato opotřebená kožená kniha není příliš tlustá, přesto ale cítíš že se z ní můžeš hodně naučit. Nezapomeň, že přečtení této knihy vyžaduje nějaký čas.

items.torch.name=Pochodeň
items.torch.ac_light=ZAPÁLIT
items.torch.desc=Vzrušení z objevování opadá, když kobka potemní. Pochodeň posvítí na cestu.
