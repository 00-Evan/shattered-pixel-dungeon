items.food.blandfruit.raw=Nesneseš sníst to syrové.
items.food.blandfruit.desc=Tak suché a bez chuti. Podušení s další ingrediencí by to možná zlepšilo.
items.food.blandfruit.desc_cooked=Plod nabyl při povaření v kotlíku na objemu a dokonce nasákl vlastnosti semínka, se kterým byl uvařen. Po snědení ti dá efekt takového lektvaru, kterému odpovídá použité semínko.
items.food.blandfruit.desc_eat=Vypadá že je připraven k jídlu!
items.food.blandfruit.desc_throw=Zdá se být hodně nestálý, možná by bylo nejlepší hodit ho.
items.food.blandfruit$chunks.name=Kousky Popelice
items.food.blandfruit$chunks.desc=Popelice se nárazem rozprskla a zanechala po sobě jen kousky.\n\nI přes trochu hlíny se zdá, že jsou tyto velké kusy vařené Popelice perfektně jedlé.

items.food.chargrilledmeat.name=Propečené maso
items.food.chargrilledmeat.desc=Vypadá to jako slušný steak.

items.food.food.name=Porce jídla
items.food.food.ac_eat=JÍST
items.food.food.eat_msg=Chutnalo to výborně!
items.food.food.desc=Nic zvláštního: sušené maso, pár sušenek - podobné věci.

items.food.frozencarpaccio.name=Zmražené maso
items.food.frozencarpaccio.invis=Ruce ti zmizely před očima!
items.food.frozencarpaccio.hard=Cítíš jak tvá kůže tvrdne!
items.food.frozencarpaccio.refresh=Osvěžující!
items.food.frozencarpaccio.better=Cítíš se lépe!
items.food.frozencarpaccio.desc=Kousek zmraženého syrového masa. Jediný způsob jak jej jíst, je odřezáváním tenkých plátků. A je to překvapivě dobré.

items.food.meatpie.name=Masový koláč
items.food.meatpie.eat_msg=To bylo neuvěřitelné!
items.food.meatpie.desc=Výtečný koláč plněný lahodným masem. Tohle tě zasytí víc než jakékoliv jiné jídlo.

items.food.mysterymeat.name=Tajemné maso
items.food.mysterymeat.eat_msg=Chutnalo to... zvláštně.
items.food.mysterymeat.hot=Ou, je to horké!
items.food.mysterymeat.legs=Necítíš své nohy!
items.food.mysterymeat.not_well=Není ti příliš dobře.
items.food.mysterymeat.stuffed=Cítíš se sytě.
items.food.mysterymeat.desc=Požití na vlastní riziko!
items.food.mysterymeat$placeholder.name=Maso

items.food.pasty.pasty=Piroh
items.food.pasty.pie=Dýňový koláč
items.food.pasty.cane=Sladká tyčka
items.food.pasty.pasty_desc=Nefalšovaný piroh z jihoanglického Cornwallu s tradiční náplní z hovězího a brambor.
items.food.pasty.pie_desc=Pořádně velký kousek dýňového koláče! Jeho sladká a kořeněná chuť tě nasytí a také trochu vyléčí.\n\nVeselý Halloween!
items.food.pasty.cane_desc=Obrovská cukrová tyč! Dost velká na to aby tě zasytila a cukr by mohl o trochu víc dobít tvé hůlky.\n\nVeselé Vánoce!

items.food.smallration.name=Malá porce jídla
items.food.smallration.eat_msg=Chutnalo to dobře.
items.food.smallration.desc=Vypadá úplně stejně jako normální balíček jídla, jen je menší.

items.food.stewedmeat.name=Dušené maso
items.food.stewedmeat.eat_msg=Chutnalo to dobře.
items.food.stewedmeat.desc=Podušení očistilo maso od všech chorob a parazitů. Sníst ho by mělo být bezpečné.



