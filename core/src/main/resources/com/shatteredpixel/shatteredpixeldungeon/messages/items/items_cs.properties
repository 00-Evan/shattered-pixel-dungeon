items.artifacts.hornofplenty.reject=Tvůj roh odmítá neuvařenou Popelici.
items.artifacts.hornofplenty.maxlevel=Tvůj roh spotřeboval tolik jídla kolik mohl!
items.artifacts.hornofplenty.levelup=Roh spotřeboval tebou darované jídlo a stává se silnějším!
items.artifacts.hornofplenty.feed=Roh spotřeboval tebou darované jídlo.
items.artifacts.hornofplenty.desc=Na tento roh se nedá zatroubit. Vypadá to ale, že se plní jídlem během toho co získáváš zkušenosti.
items.artifacts.hornofplenty.desc_hint=Možná je tu způsob jak zvýšit sílu rohu tím, že do něj vložíš jídlo.
items.artifacts.hornofplenty.desc_cursed=Prokletý roh se váže k tvému boku. Vypadá, že by chtěl nedočkavě jídlo spíš brát, než vytvářet.

items.artifacts.lloydsbeacon.name=Loydův záblesk
items.artifacts.lloydsbeacon.ac_zap=SESLAT
items.artifacts.lloydsbeacon.ac_set=ULOŽIT
items.artifacts.lloydsbeacon.ac_return=NÁVRAT
items.artifacts.lloydsbeacon.no_charge=Loydův záblesk teď nemá dostatek energie.
items.artifacts.lloydsbeacon.tele_fail=Teleportační magie selhala.
items.artifacts.lloydsbeacon.prompt=Zvol místo seslání
items.artifacts.lloydsbeacon.levelup=Loydův záblesk se stává silnějším!
items.artifacts.lloydsbeacon.preventing=Silná magická aura tohoto místa ti zabraňuje použít Loydův záblesk!
items.artifacts.lloydsbeacon.creatures=Psychická aura tvorů poblíž ti v tuto chvíli nedovoluje použít Loydův záblesk.
items.artifacts.lloydsbeacon.return=Loydův záblesk úspěšně uložil tvou současnou pozici. Nyní se sem můžeš kdykoliv vrátit.
items.artifacts.lloydsbeacon.desc=Loydův záblesk je komplikované magické zařízení, které uživateli poskytuje kontrolu nad teleportační magií. Záblesk může být použit k návratu na uložené místo, ale může také uvolnit paprsky náhodné teleportační magie, pokud je vybaven a nabit. Tento paprsek může být zaměřen na cíl nebo na samotného uživatele.
items.artifacts.lloydsbeacon.desc_set=Loydův záblesk byl uložen někde na %d patře kobky.

items.artifacts.masterthievesarmband.name=Nárameník mistra zlodějů
items.artifacts.masterthievesarmband.desc=Tento sametový fialový nárameník nese znak mistra zlodějů. Nepatří ti, ale pravděpodobně nepatřil ani jeho poslednímu majiteli.
items.artifacts.masterthievesarmband.desc_cursed=Prokletý nárameník se váže k tvému zápěstí a zdá se, že tvůj váček se zlatem začíná být pomalu nějak lehčí...
items.artifacts.masterthievesarmband.desc_worn=S nárameníkem kolem tvého zápěstí tě každý kousek zlata udělá chtivějším po majetku ostatních lidí. Možná by ani nebylo tak těžké krást přímo v obchodě...

items.artifacts.sandalsofnature.name=Sandály přírody
items.artifacts.sandalsofnature.name_1=Pantofle přírody
items.artifacts.sandalsofnature.name_2=Boty přírody
items.artifacts.sandalsofnature.name_3=Holiny přírody
items.artifacts.sandalsofnature.ac_feed=DAROVAT
