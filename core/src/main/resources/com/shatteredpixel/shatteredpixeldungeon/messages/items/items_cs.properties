###armor curses
items.armor.curses.antientropy.name=%s Nevyváženosti
items.armor.curses.antientropy.desc=Prokletí nevyváženosti působí proti silám vesmíru, saje energii z útočníka a posílá ji do nositele. To útočníka krátce zmrazí, ale nositele pohltí plameny!

items.armor.curses.bulk.name=%s Objemnosti
items.armor.curses.bulk.desc=Zbroj objemnosti vypadá větší a impozantnější, ale ve skutečnosti nemá zvýšenou obranu. Horší je, že přidaná velikost dělá procházení dveřmi velmi obtížné.

items.armor.curses.corrosion.name=%s Žíravosti
items.armor.curses.corrosion.desc=Zbroj žíravosti je schopna uvolnit leptavou tekutinu, která vše v oblasti pokryje lepkavým žíravým slizem.

items.armor.curses.displacement.name=%s Přemístění
items.armor.curses.displacement.desc=Prokletí přemístění se pokusí nositele přesunout do bezpečí, když je napaden. To může být i trochu efektivní, nicméně to nositele náhodně teleportuje po úrovni.

items.armor.curses.metabolism.name=%s Metabolismu
items.armor.curses.metabolism.desc=Prokletí metabolismu přímo převádí sytost na zdraví, když je nositel zraněn. Poskytuje zvýšené léčení, ale rychle způsobuje hladovění.

items.armor.curses.multiplicity.name=%s Rozdvojení
items.armor.curses.multiplicity.desc=Zbroj s prokletím rozdvojení obsahuje nebezpečnou duplicitní magii. To někdy vytvoří zrcadlový obraz nositele, ale se stejnou pravděpodobností může duplikovat i útočníka!

items.armor.curses.overgrowth.name=%s Prorůstání
items.armor.curses.overgrowth.desc=Zbroj prorůstání je pokryta různými kvetoucími rostlinami. Ačkoliv tento efekt určitě vypadá zajímavě, nedělá nic pro tvou ochranu a tyto rostliny se náhodně aktivují během boje!

items.armor.curses.stench.name=%s Zápachu
items.armor.curses.stench.desc=Zbroj s prokletím zápachu uvolní oblaka škodlivého plynu, který je nebezpečný pro vše, co se do něj zachytí.


###glyphs
items.armor.glyphs.affection.name=%s Náklonnosti
items.armor.glyphs.affection.desc=Tato mocná runa zmanipuluje mysl útočníka a dočasně jej okouzlí.

items.armor.glyphs.antimagic.name=%s Anti-magie
items.armor.glyphs.antimagic.desc=Tato mocná runa umožňuje zbroji používat její obranu proti většině magických útoků, stejně jako fyzických.

items.armor.glyphs.brimstone.name=%s Ohnivosti
items.armor.glyphs.brimstone.desc=Tato runa chrání nositele a jeho věci před ohněm. S vylepšením dokonce přemění žár na dočasný ochranný štít.

items.armor.glyphs.camouflage.name=%s Maskování
items.armor.glyphs.camouflage.desc=Tato runa umožní nositeli aby splynul s vysokou trávou, což poskytuje dočasnou neviditelnost.

items.armor.glyphs.entanglement.name=%s Propletení
items.armor.glyphs.entanglement.desc=Tato runa obroste nositele kořeny aby absorbovali poškození, ale zakoření jej pokud se kořeny mají kde uchytit.

items.armor.glyphs.flow.name=%s Proudění
items.armor.glyphs.flow.desc=Tato runa manipuluje proudění vody kolem nositele, což ho při pohybu po ní dělá mnohem rychlejší.

items.armor.glyphs.obfuscation.name=%s Nenápadnosti
items.armor.glyphs.obfuscation.desc=Tato runa skryje nositele, což způsobí že bude obtížnější ho zpozorovat.

items.armor.glyphs.potential.name=%s Vodivosti
items.armor.glyphs.potential.rankings_desc=Zabila tě: Runa vodivosti
items.armor.glyphs.potential.desc=Tato runa vytváří při zásahu energii, což dává nositelovým hůlkám malé dobití.

items.armor.glyphs.repulsion.name=%s Odrazivosti
items.armor.glyphs.repulsion.desc=Tato runa odráží sílu proti útočníkům a posouvá je od tebe zpět.

items.armor.glyphs.stone.name=%s Kamene
items.armor.glyphs.stone.desc=Tato runa obklopuje zbroj těžkým magickým kamenem, který znemožňuje vyhýbání, ale blokuje poškození v poměru s vyhnutím.

items.armor.glyphs.swiftness.name=%s Rychlosti
items.armor.glyphs.swiftness.desc=Tato runa zvyšuje rychlost nositele, kdykoliv není vedle nepřítele.

items.armor.glyphs.thorns.name=%s Trnitosti
items.armor.glyphs.thorns.desc=Tato mocná runa poškozuje útočníky, což způsobí že budou pomalu krvácet na základě poškození, které udělili.

items.armor.glyphs.viscosity.name=%s Pozdržení
items.armor.glyphs.viscosity.deferred=pozdrženo %d
items.armor.glyphs.viscosity$defereddamage.name=Pozdržené poškození
items.armor.glyphs.viscosity$defereddamage.ondeath=Pozdržené poškození tě zabilo...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Zabilo tě pozdržené poškození
items.armor.glyphs.viscosity$defereddamage.desc=Zatímco tě tvá runa na zbroji chránila před poškozením, teď se zdá že ti to pomalu vrací zpět.\n\nPoškození je ti udělováno postupně místo najednou.\n\nZbývající pozdržené poškození: %d
items.armor.glyphs.viscosity.desc=Tato runa je schopna ukládat poškození způsobené nositeli a udělovat ho pomaleji, spíše než najednou.



###armor
items.armor.armor.ac_detach=ODEPNOUT
items.armor.armor.detach_seal=Odepínáš pečeť ze své zbroje.
items.armor.armor.equip_cursed=Zbroj se kolem tebe bolestivě svírá.
items.armor.armor.identify=Nyní dostatečně znáš svou zbroj.
items.armor.armor.incompatible=Působením různých typů magie došlo ke smazání runy na této zbroji!
items.armor.armor.curr_absorb=Zbroj blokuje _%1$d-%2$d poškození_ a vyžaduje _%3$d bodů síly_ pro řádné využití.
items.armor.armor.avg_absorb=Běžně tato zbroj blokuje _%1$d-%2$d poškození_ a vyžaduje _%3$d bodů síly_ pro řádné využití.
items.armor.armor.too_heavy=Kvůli tvé nedostatečné síle, sníží nošení této zbroje tvou pohyblivost, možnost uhýbat a obranu.
items.armor.armor.probably_too_heavy=Tato zbroj je pro tebe pravděpodobně příliš těžká.
items.armor.armor.excess_str=Díky tvé nadměrné síle se _lépe vyhýbáš,_ když nosíš tuto zbroj.
items.armor.armor.evasion=Zbroj je rozšířena pro zlepšení _vyhýbání._
items.armor.armor.defense=Zbroj je rozšířena pro zlepšení _obrany._
items.armor.armor.inscribed=Na zbroji je _%s._
items.armor.armor.cursed_worn=Zbroj je prokleta a proto nemáš sílu ji sundat.
items.armor.armor.cursed=Cítíš z této zbroje unikat zlou magii.
items.armor.armor.not_cursed=Ze zbroje neuniká žádná zlá magie.
items.armor.armor.seal_attached=Válečníkova rozbitá pečeť je připnuta k jeho zbroji.
items.armor.armor$glyph.glyph=Runa
items.armor.armor$glyph.killed=%s tě zabila...

items.armor.classarmor.low_hp=Tvé zdraví je příliš nízké!
items.armor.classarmor.not_equipped=Pro použití speciální schopnosti musíš mít zbroj na sobě!

items.armor.clotharmor.name=Látková zbroj
items.armor.clotharmor.desc=Tato lehká zbroj poskytuje základní ochranu.

items.armor.huntressarmor.name=Plášť lovkyně
items.armor.huntressarmor.ac_special=SPEKTRÁLNÍ ČEPELE
items.armor.huntressarmor.no_enemies=Žádní nepřátelé na dohled
items.armor.huntressarmor.desc=Lovkyně dokáže při nošení tohoto pláště vytvořit vír spektrálních čepelí. Každá z čepelí zacílí jednoho nepřítele v jejím zorném poli a způsobí poškození závisející na zbrani na blízko kterou je vybavena.

items.armor.leatherarmor.name=Kožená zbroj
items.armor.leatherarmor.desc=Nejspíš vytvořená z opracované kůže nějaké příšery. Není tak lehká jako zbroj z látky, ale nabízí lepší ochranu.

items.armor.magearmor.name=Mágova róba
items.armor.magearmor.ac_special=ROZŽHAVENÁ ZEM
items.armor.magearmor.desc=Nošení této úchvatné róby umožní Mágovi vyvolat kouzlo Rozžhavená zem. Všichni nepřátelé v zorném poli budou zapáleni a rovněž se nebudou moci hnout.

items.armor.mailarmor.name=Kroužková zbroj
items.armor.mailarmor.desc=Propojené kovové kroužky utváří pevnou, ale flexibilní ochranu.

items.armor.platearmor.name=Plátová zbroj
items.armor.platearmor.desc=Obrovské kovové pláty jsou spojeny do obleku, který poskytuje unikátní ochranu jakémukoliv dobrodruhovi, dostatečně silnému aby unesl jeho ohromující hmotnost.

items.armor.roguearmor.name=Zlodějův háv
items.armor.roguearmor.ac_special=KOUŘOVÁ BOMBA
items.armor.roguearmor.fov=Můžeš skočit pouze na prázdné místo ve tvém zorném poli
items.armor.roguearmor.prompt=Vyber místo ke skoku
items.armor.roguearmor.desc=Nošením tohoto temného hávu může Zloděj provést úskok zvaný "Kouřová bomba", který oslepí nepřátele a umožní mu uskočit stranou.

items.armor.scalearmor.name=Šupinová zbroj
items.armor.scalearmor.desc=Kovové plátky našity na koženou vestu vytvořili pohyblivou, avšak spolehlivou ochranu.

items.armor.warriorarmor.name=Zbroj válečníka
items.armor.warriorarmor.ac_special=HRDINNÝ SKOK
items.armor.warriorarmor.prompt=Vyber směr skoku
items.armor.warriorarmor.desc=Ačkoliv tato zbroj vypadá těžce, umožňuje Válečníkovi provést hrdinný skok na cílené místo a dopadem ochromit všechny blízké nepřátele.



###artifacts
items.artifacts.alchemiststoolkit.name=Alchymistova sada
items.artifacts.alchemiststoolkit.ac_brew=UVAŘIT
items.artifacts.alchemiststoolkit.not_ready=Tvá sada se ještě nezahřála.
items.artifacts.alchemiststoolkit.cursed=Tvá prokletá sada ti brání používat alchymii.
items.artifacts.alchemiststoolkit.enemy_near=Nemůžeš dělat nic, když jsou poblíž nepřátelé.
items.artifacts.alchemiststoolkit.full=Tvá sada má maximum energie!
items.artifacts.alchemiststoolkit.desc=Tato sada obsahuje množství činidel a bylin spolu s malou lahvičkou na míchání, umožňující používat alchymii na cestách.
items.artifacts.alchemiststoolkit.desc_cursed=Prokletá sada se váže k tvému boku a odmítá ti dovolit používat alchymii.
items.artifacts.alchemiststoolkit.desc_warming=Sada se momentálně zahřívá a bude připravena k použití jakmile získáš zkušenosti.
items.artifacts.alchemiststoolkit.desc_hint=Vybavená sada pomalu generuje alchymickou energii během získávání zkušeností. Možná by mohla být vylepšena v alchymickém kotlíku?

items.artifacts.artifact.cannot_wear_two=Nemůžeš nosit dva stejné artefakty.
items.artifacts.artifact.equip_cursed=Artefakt se s tebou bolestivě svazuje.
items.artifacts.artifact.curse_known=Cítíš z tohoto artefaktu unikat zlou magii.
items.artifacts.artifact.not_cursed=Z artefaktu neuniká žádná zlá magie.
items.artifacts.artifact.need_to_equip=Musíš se artefaktem vybavit, pokud ho chceš použít.

items.artifacts.capeofthorns.name=Plášť trnů
items.artifacts.capeofthorns.desc=Odpadlé pláty kovu z DM-300 utvořili dohromady pevný plášť. Vypadá to, že v sobě uchovává silnou energii. Možná obsahuje sílu samotného DM-300?
items.artifacts.capeofthorns.desc_inactive=Plášť na tvých ramenou působí těžkým, uklidňujícím dojmem. Zdá se že získává energii z poškození které obdržíš.
items.artifacts.capeofthorns.desc_active=Vypadá to že plášť uvolňuje uloženou energii, vyzařující ochranou sílu.
items.artifacts.capeofthorns$thorns.inert=Tvůj plášť je znovu nečinný.
items.artifacts.capeofthorns$thorns.radiating=Tvůj plášť začal vyzařovat energii, cítíš jak tě chrání!
items.artifacts.capeofthorns$thorns.levelup=Tvůj plášť se stává silnějším!
items.artifacts.capeofthorns$thorns.name=Trnitost
items.artifacts.capeofthorns$thorns.desc=Tvůj plášť vyzařuje energii a obklopuje tě polem odrazivé síly!\n\nVeškeré poškození které obdržíš během aktivní trnitosti, bude sníženo. Dále, pokud se útočník nachází vedle tebe, snížený obnos poškození se odrazí zpět na útočníka.\n\nZbývající tahy trnitosti: %s

items.artifacts.chaliceofblood.name=Kalich krve
items.artifacts.chaliceofblood.ac_prick=POŘEZAT
items.artifacts.chaliceofblood.yes=Ano, vím, co dělám
items.artifacts.chaliceofblood.no=Ne, rozmýšlím si to
items.artifacts.chaliceofblood.prick_warn=Pokaždé když použiješ kalich, vysaje z tebe více zdraví. Neopatrné používání tě může lehce zabít.\n\nUrčitě chceš kalichu nabídnou víc svého zdraví?
items.artifacts.chaliceofblood.onprick=Ubližuješ si pořezáním a tvá krev stéká do kalichu.
items.artifacts.chaliceofblood.ondeath=Kalich z tebe do sucha vysál život...
items.artifacts.chaliceofblood.desc=Tento zářivý stříbrný kalich je po okraji zvláštně ozdoben ostrými drahokamy.
items.artifacts.chaliceofblood.desc_cursed=Prokletý kalich se váže k tvé ruce a brání tvé schopnosti regenerovat zdraví.
items.artifacts.chaliceofblood.desc_1=Během toho co držíš kalich, cítíš podivné nutkání se o ostré drahokamy pořezat.
items.artifacts.chaliceofblood.desc_2=Trocha tvé krve je uložena v kalichu a zlehka cítíš jak tě zpátky nasycuje životní energií. Stále se chceš o kalich pořezat a víc jej naplnit, přestože víš jak to bude bolet.
items.artifacts.chaliceofblood.desc_3=Kalich je až po okraj naplněn tvou krví. Cítíš jak do tebe zpět z kalichu proudí životní energie.

items.artifacts.cloakofshadows.name=Plášť stínů
items.artifacts.cloakofshadows.ac_stealth=UKRÝT
items.artifacts.cloakofshadows.cooldown=Počet kol potřebných k dobití pláště: %d
items.artifacts.cloakofshadows.cursed=Nemůžeš použít prokletý plášť.
items.artifacts.cloakofshadows.no_charge=Tvůj plášť se pro další použití ještě dostatečně nedobil.
items.artifacts.cloakofshadows.desc=Neocenitelný magický plášť, který Zloděj před několika lety ukradl z královské zbrojnice. Během nošení může být na krátký čas použit pro úplné zneviditelnění.\n\nČím více je plášť používán, tím bude silnější, což Zloději umožní stát se mnohem častěji neviditelným a na delší dobu.
items.artifacts.cloakofshadows$cloakstealth.no_charge=Tvému plášti došla energie.
items.artifacts.cloakofshadows$cloakstealth.levelup=Tvůj plášť se stává silnějším!
items.artifacts.cloakofshadows$cloakstealth.name=Ukrytí
items.artifacts.cloakofshadows$cloakstealth.desc=Plášť stínů ti během toho co jsi do něj zahalen poskytuje neviditelnost.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost.\n\nUkrytí ti zůstane dokud jej nezrušíš nebo dokud se tvůj plášť nevyčerpá.

items.artifacts.driedrose.name=Suchá růže
items.artifacts.driedrose.ac_summon=VYVOLAT
items.artifacts.driedrose.ac_outfit=VÝBAVA
items.artifacts.driedrose.spawned=Duch už byl vyvolán.
items.artifacts.driedrose.no_charge=Tvá růže ještě není plně nabitá.
items.artifacts.driedrose.cursed=Nemůžeš použít prokletou růži.
items.artifacts.driedrose.no_space=Není kolem tebe volné místo.
items.artifacts.driedrose.charged=Tvá růže je plně nabitá!
items.artifacts.driedrose.desc=Je to ta růže kterou duch zmínil předtím než zmizel? Zdá se, že v sobě udržuje nějakou přízračnou sílu. Možná může být použita k soustředění energie onoho ztraceného válečníka.
items.artifacts.driedrose.desc_no_quest=Stará a suchá růže navzdory času stále nějakým způsobem drží pohromadě.\n\nZdá se, že má nějakou přízračnou sílu, ale v tuto chvíli nemáš tušení jak ji použít.
items.artifacts.driedrose.desc_hint=Vypadá to že jí chybí pár lístků. Jejich znovu nalezení možná růži posílí.
items.artifacts.driedrose.desc_cursed=Prokletá růže se váže k tvé ruce, cítíš z ní děsivý chlad.
items.artifacts.driedrose$petal.name=Suchý lístek
items.artifacts.driedrose$petal.no_rose=Nemáš růži ke které by jsi lístek přidal.
items.artifacts.driedrose$petal.no_room=Pro tento lístek už není místo, takže ho zahazuješ.
items.artifacts.driedrose$petal.maxlevel=Růže je kompletní!
items.artifacts.driedrose$petal.levelup=Přidáváš k růži nalezený lístek.
items.artifacts.driedrose$petal.desc=Křehký a suchý okvětní lístek, který nějakým způsobem přežil v kobce tak dlouho.
items.artifacts.driedrose$ghosthero.name=Smutný duch
items.artifacts.driedrose$ghosthero.def_verb=vyhnuto
items.artifacts.driedrose$ghosthero.hello=Znovu zdravím, %s.
items.artifacts.driedrose$ghosthero.introduce=Můj duch je vázán k této růži. Byla pro mě velmi drahá, dar od mé lásky, kterou jsem zanechal na povrchu.\n\nNemohu se k ní vrátit, ale díky tobě mám druhou šanci dokončit svou cestu. Když budu schopen, odpovím na tvé zavolání a pomůžu ti v boji.\n\nDoufám že uspěješ tam, kde já selhal...
items.artifacts.driedrose$ghosthero.desc=Křehce vyhlížející přízračná postava s lidským tvarem. Její síla se zdá být svázána s růží, kterou máš.\n\nTento duch možná za moc nestojí, ale vypadá to že je tady dole tvým jediným pravým přítelem.
items.artifacts.driedrose$wndghosthero.title=Duchovo vybavení
items.artifacts.driedrose$wndghosthero.desc=Duch je sám o sobě slabý, ale jeho forma je dostatečně pevná, aby mohl být vybaven zbraní a zbrojí. Bude schopen používat tyto předměty stejně jako ty.\n\nDuch může být nyní vybaven předměty, které vyžadují až _%d bodů síly._
items.artifacts.driedrose$wndghosthero.weapon_prompt=Vyber zbraň
items.artifacts.driedrose$wndghosthero.armor_prompt=Vyber zbroj
items.artifacts.driedrose$wndghosthero.cant_unique=Duch nemůže používat unikátní předměty.
items.artifacts.driedrose$wndghosthero.cant_unidentified=Nevíš dostatek o tomto předmětu.
items.artifacts.driedrose$wndghosthero.cant_cursed=Nemůžeš dát duchovi prokleté vybavení.
items.artifacts.driedrose$wndghosthero.cant_strength=Duch není na tento předmět dostatečně silný.

items.artifacts.etherealchains.name=Přízračné řetězy
items.artifacts.etherealchains.ac_cast=VRHNOUT
items.artifacts.etherealchains.no_charge=Tvůj řetěz není dostatečně nabitý.
items.artifacts.etherealchains.cursed=Nemůžeš použít prokleté řetězy.
items.artifacts.etherealchains.does_nothing=To nic neudělá.
items.artifacts.etherealchains.cant_pull=Řetězy nemohou tento cíl přitáhnout.
items.artifacts.etherealchains.cant_reach=Tvé řetězy tam nedosáhnou.
items.artifacts.etherealchains.inside_wall=Tvé řetězy tě mohou jen přitahovat ke stěnám, ne do nich.
items.artifacts.etherealchains.nothing_to_grab=Není tu co zachytit.
items.artifacts.etherealchains.prompt=Vyber umístění cíle.
items.artifacts.etherealchains.desc=Tyto velké, ale lehké řetězy září přízračnou energií. Mohou být použity k přitáhnutí se na určité místo nebo k přitáhnutí nepřátel směrem k tobě. Přízračná vlastnost řetězů jim dokonce umožňuje se protáhnout skrze zdi!
items.artifacts.etherealchains.desc_cursed=Prokleté řetězy jsou uzamčené po tvém boku, stále se houpají a snaží se tě spoutat nebo zranit.
items.artifacts.etherealchains.desc_equipped=Řetězy spočívají po tvém boku a pomalu čerpají duchovní energii těch které zabíjíš. Každé nabití je jako článek řetězu, který ho prodlouží přesně o jedno pole.
items.artifacts.etherealchains$chainsrecharge.levelup=Tvé řetězy se stávají silnější!

