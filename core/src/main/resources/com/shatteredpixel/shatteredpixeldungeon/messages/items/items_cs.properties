items.scrolls.scrollofidentify.name=Svitek identifikace
items.scrolls.scrollofidentify.inv_title=Identifikuj předmět
items.scrolls.scrollofidentify.it_is=Svitek identifikoval předmět: %s
items.scrolls.scrollofidentify.desc=Tento svitek trvale odhalí všechna tajemství jednoho předmětu.

items.scrolls.scrolloflullaby.name=Svítek ukolébání
items.scrolls.scrolloflullaby.sooth=Svitek vydává uklidňující melodii. Cítíš se velmi ospale.
items.scrolls.scrolloflullaby.desc=Přečtení tohoto svitku vydá uklidňující melodii, která ukolébá všechny kteří ji uslyší, do hlubokého magického spánku.

items.scrolls.scrollofmagicmapping.name=Svitek magického mapování
items.scrolls.scrollofmagicmapping.layout=Nyní znáš rozvržení této úrovně.
items.scrolls.scrollofmagicmapping.desc=Když přečteš tento svitek, do paměti se ti vryje krystalově čistý obraz, ukazující ti přesné rozvržení této úrovně a odhalí ti všechna skrytá tajemství. Rozmístění předmětů a tvorů zůstane neznámé.

items.scrolls.scrollofmirrorimage.name=Svitek zrcadlového obrazu
items.scrolls.scrollofmirrorimage.desc=Zaříkávadlo na tomto svitku vytvoří dvě iluzorní dvojčata toho kdo jej přečte. Tyto zrcadlové obrazy fungují jako tvoje slabší klony a budou pronásledovat tvé nepřátele. Nemají však žádnou výdrž a zmizí jakmile obdrží poškození.

items.scrolls.scrollofretribution.name=Svitek odplaty
items.scrolls.scrollofretribution.desc=Tento svitek obsahuje destruktivní energii, která soustředí veškeré utrpení toho kdo jej přečte do silného výbuchu. Čím slabší je čtenář svitku, tím více poškození udělí. S velmi nízkým zdravím může tento svitek okamžitě zabít většinu nepřátel.\n\nPoužití svitku má však na čtenáře efekt v podobě oslepení a oslabení.

items.scrolls.scrollofrage.name=Svitek vzteku
items.scrolls.scrollofrage.roar=Svitek vydal rozzuřený řev který se ozývá celou kobkou!
items.scrolls.scrollofrage.desc=Tento svitek vypustí po přečtení nahlas hlasitý řev, který přiláká všechny nepřátele k tomu kdo jej přečte a rozzuří ty poblíž.

items.scrolls.scrollofrecharging.name=Svitek nabíjení
items.scrolls.scrollofrecharging.surge=Prudký nárůst energie protéká naskrz tvým tělem, posilující tvé hůlky!
items.scrolls.scrollofrecharging.desc=Čistá magická energie vázající se k tomuto pergamenu, po vypuštění postupně dobije všechny hůlky tomu, kdo jej přečte.

items.scrolls.scrollofremovecurse.name=Svitek odstranění prokletí
items.scrolls.scrollofremovecurse.inv_title=Očisti předmět
items.scrolls.scrollofremovecurse.cleansed=Předmět vzplanul očisťujícím světlem a zlá energie zmizela!
items.scrolls.scrollofremovecurse.not_cleansed=Předmět vzplanul očisťujícím světlem, ale nic se nestalo.
items.scrolls.scrollofremovecurse.desc=Zaklínadlo na tomto svitku okamžitě odstraní prokletí z jedné zbraně, prstenu, hůlky, zbroje nebo artefaktu.

items.scrolls.scrollofteleportation.name=Svitek teleportace
items.scrolls.scrollofteleportation.tele=Mrknutím oka tě teleportace přesunula na jiné místo v této úrovni.
items.scrolls.scrollofteleportation.no_tele=Silná magická aura tohoto místa ti zabraňuje v teleportování!
items.scrolls.scrollofteleportation.cant_reach=Tam se nemůžeš teleportovat.
items.scrolls.scrollofteleportation.prompt=Vyber místo pro teleportování
items.scrolls.scrollofteleportation.desc=Kouzlo na tomto pergamenu okamžitě přesune toho kdo jej přečte na jiné místo v současné úrovni. Svitek upřednostňuje oblasti, které ještě nemáš objevené, ovšem není schopen tě teleportovat za zamčené dveře nebo barikády. Může však odhalit skryté dveře, které vedou do nových oblastí.

items.scrolls.scrollofterror.name=Svitek teroru
items.scrolls.scrollofterror.none=Svitek vydal oslnivý záblesk červeného světla.
items.scrolls.scrollofterror.one=Svitek vydal oslnivý záblesk červeného světla a %s utíká!
items.scrolls.scrollofterror.many=Svitek vydal oslnivý záblesk červeného světla a nepřátelé utíkají!
items.scrolls.scrollofterror.desc=Záblesk červeného světla zaplaví všechny tvory ve tvém zorném poli hrůzou, že se otočí a utečou. Zaútočení na nepřítele na útěku efekt zkrátí.

items.scrolls.scrolloftransmutation.name=Svitek proměny
items.scrolls.scrolloftransmutation.inv_title=Proměň předmět
items.scrolls.scrolloftransmutation.nothing=Nic zvláštního se nestalo.
items.scrolls.scrolloftransmutation.morph=Tvůj předmět se mění na něco jiného!
items.scrolls.scrolloftransmutation.desc=Tento svitek obsahuje silnou magii proměny. Pokud je použit na vhodný předmět, promění jej na jiný předmět stejného typu. Magie dokonce zachová vylepšení, okouzlení zbraní i runy na zbrojích.

items.scrolls.scrollofupgrade.name=Svitek vylepšení
items.scrolls.scrollofupgrade.inv_title=Vylepši předmět
items.scrolls.scrollofupgrade.weaken_curse=Svitek vylepšení oslabuje prokletí tvého předmětu.
items.scrolls.scrollofupgrade.remove_curse=Svitek vylepšení očišťuje prokletí tvého předmětu!
items.scrolls.scrollofupgrade.desc=Tento svitek vylepší jeden předmět a zlepší jeho kvalitu. Hůlka zvýší svou sílu a počet nabití, zbraně a zbroj způsobí a zablokují více poškození a účinky prstenů také zesílí. \n\nTento svitek je dokonce schopen zmírnit nebo někdy úplně rozptýlit účinky prokletí, ačkoliv není tak silný jako svitek pro odstranění prokletí.\n\nMagie tohoto svitku se může také poplést a tím dojde ke smazání okouzlení ze zbraně nebo runy ze zbroje. Šance že se tak stane začíná při vylepšování z +4. Při vylepšování z +8 a výš se to stane zaručeně.



