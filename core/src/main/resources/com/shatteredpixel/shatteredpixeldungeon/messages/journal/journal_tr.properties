journal.document.adventurers_guide.title=Maceracı'nın Kılavuzu
journal.document.adventurers_guide.intro.title=Giriş
journal.document.adventurers_guide.intro.body=Merhaba Maceracı! \n\nŞu an muhteşem Maceracının Zindancılık Rehberini okuyorsun! Bu rehber kitap yeni maceracıların hayatta kalması ve ilerlemesine yardımcı olmak için bir çok ipucu ve numalarla doludur! \n\nBu rehberin hepsini bir anda okuyabilsen de, bunu referans olarak tutmak en iyisidir. \n\nNe zaman zorlanırsan bu rehberi kontrol ettiğine emin ol. İnancını yüksek tut ve unutma: PANİK YOK!
journal.document.adventurers_guide.identifying.title=Eşyaları Tanımlamak
journal.document.adventurers_guide.identifying.body=Eşyaları tanımlamak, onları bulmak kadar önemli olabilir! \n\nİksirler ve tomarlar üzerindeki renk ve şekiller her zindanda farklı olacaktır, yani onları tanıyana kadar ne etkiye sahip olacaklarını bilemezsin. \n\nTanınmamış eşyalar şansın varsa yükseltilmiş olabilir fakat lanetli de olabilir! Lanetli bir eşyayı kazayla kuşanmak kötüdür, fakat bu dünyanın sonu değildir.  \n\nTanımlama Tomarı, Yükseltme Tomarı veya Lanet Kaldırma Tomarı tanımlanmamış eşyaların riskini azaltmak istiyorsan çok işe yarar eşyalardır. \n\n(Günlüğünün eşyalar bölümünde şimdiye kadar tanımladığın tüm eşyaların listesini bulabilirsin)
journal.document.adventurers_guide.examining_and_searching.title=İncelemek ve Aramak
journal.document.adventurers_guide.examining_and_searching.body=Umursamazca ileriye atılmak öldürülmek için harika bir yoldur.\n\nYavaşlayıp etrafındaki şeyleri incelemek için her zaman vakit vardır, bu da bir duruma en iyi nasıl yaklaşılacağını bulmana yardımcı olabilir. Düşmanlarının arasına dalmak onlarla ilgilenmek için hiçbir zaman en iyi yol değildir.\n\nZindanlar, ilk başta görünmez olabilen gizli geçitler ve tuzaklar ile doludur. Eğer bir bölgede bir şeyin gizli olduğunu düşünüyorsan yavaşça gezmek ve aramak iyi bir yoldur.\n\n(Büyüteç butonu incelemek ve aramak için kullanılır. İncelemek için bir kere, etrafındaki bölgeyi aramak için ise iki kere bas)
journal.document.adventurers_guide.strength.title=Güç ve Yükseltmeler
journal.document.adventurers_guide.strength.body=Zindanda bulduğun eşyalara alışmak için zamanın olmayacak, yani onları etkili bir şekilde kullanmak için kaba güce ihtiyacın olacak. \n\nGüç İksirleri direkt olarak fiziksel gücünü arttırır ve daha yüksek sınıf eşyaların gereksinimlerini karşılamak için en etkili yoldur. \n\nYükseltme Tomarları genel olarak ekipmanını güçlendirmeye yarar, fakat aynı zamanda ağırlıklarını da azaltır. Fakat her yükseltme aynı eşyanın ağırlığını azaltmada daha az etkili olacaktır. \n\nDaha ağır, yüksek sınıf eşyaları kullanma yolunda çalışmak önemlidir, fakat daha erken kullanabileceğin eşyaları da göz ardı etmemelisin.
journal.document.adventurers_guide.food.title=Açlıkla Başa Çıkmak
journal.document.adventurers_guide.food.body=Hayatta kalma şansını arttırmak için yapabileceğin en iyi şeylerden birisi de besin maddelerini etkili bir şekilde kullanmaktır. \n\nAçlık, sağlığını büyük ölçüde etkiler: tokken sağlığını yavaşça yenilersin ve açlıktan kıvranırken sağlığını kaybedersin. Sağlığını kaybetmek kulağa kötü gelebilir fakat ölmediğin sürece sağlığının düşmesinin direkt bir eksi yanı yoktur. \n\nSağlık ve açlığın göz önünde tutulması gereken kaynaklar olarak görülmesi gerekir, her zaman en yukarıda tutulması değil. Örneğin, sağlığın tamamen doluyken tok olmaktan alacağın sağlık yenilemesi boşa gidecektir. \n\nEğer ne zaman yemen gerektiğini sağlığına bakarak belirlersen yiyeceklerin seni çok daha uzun süre idare edecektir.
journal.document.adventurers_guide.levelling.title=Deneyim Kazanma
journal.document.adventurers_guide.levelling.body=Düşmanlarını yendikçe deneyim seviyen artacaktır. Deneyimin saldırılarının ne kadar kesin olduğunu, saldırılardan ne kadar kolay kaçabileceğini ve ne kadar sağlığın olduğunu belirler.\n\nDeneyim seviyen dövüşte büyük bir fark yaratır. Her zindan katı için bir seviyeye sahip olmak en iyisidir. \n\nBir zindan içinde aceleyle ilerleyip keşif ve dövüşten kaçınmak kulağa iyi gelebilir, fakat bunu yapmak sizi deneyimden ve malzemelerden alıkoyacaktır. \n\n(Kahramanının bilgilerini oyun arayüzünün üzerindeki durum panosundan görebilirsin. Kahramanın hakkında daha fazla bilgi almak için kahramanının üzerine dokun)
journal.document.adventurers_guide.surprise_attacks.title=Sürpriz Saldırılar
journal.document.adventurers_guide.surprise_attacks.body=Dövüşte üstünlük kazanmanın en iyi yollarından birisi sürpriz saldırılardır. \n\nBir sürpriz saldırı rakibinin görüşünden çıktığında ya da tam görüşlerine girdiğinde gerçekleşir. En iyi savuşturma yeteneğine sahip düşmanlar bile sürpriz bir saldırıdan kaçamaz! \n\nDüşmanlara sürpriz yapmak için çevrede kullanabileceğin en yaygın şeyler kapılardır. Bir düşman kapalı bir kapıdan çıktığı anda sürpriz bir saldırıya açık olacaktır. \n\n(Başarıyla bir sürpriz saldırı yaptığında sarı bir ünlem işareti saldırdığın düşmanın üzerinde belirecektir)
journal.document.adventurers_guide.dieing.title=Hezimeti Hazmetmek
journal.document.adventurers_guide.dieing.body=Eğer durum vahim görünüyorsa, kaçmakta hiçbir utanç yoktur. Zindanın başka bir yerine kaçmak sana tekrar denemeden önce toparlanma fırsatı verebilir.\n\nMaalesef, zindancılık çok tehlikeli bir meslektir ve ölüm, çoğu maceracıyı eninde sonunda bulacaktır. Şans elbette yardımcı bir rol oynayabilir, ama en iyi maceracılar her türlü yola başvurarak ihtimallerini arttıranlardır.\n\n(Eğer sürekli ölüyorsan bu seni caydırmasın. İlk oynayışlarında çok uzağa varmayı bekleme, bu oyun zor! Hemen kazanmaya çalışmak yerine oyunu öğrenmeye ve oyunda gelişmeye odaklan.)
journal.document.adventurers_guide.looting.title=Etkili Yağmalama
journal.document.adventurers_guide.looting.body=Belirli odalar genellikle diğerlerine göre daha iyi yağmaya sahip olacaktır. Bu odaların bazıları kilitli kapılar veya aşılması gereken engellerle kapatılmış olabilir. \n\nNe zaman bir engel ilerlemeni durdurursa o engeli aşmak için yakınlardaki çözümleri incele. Bir anahtar veya daha yaratıcı bir şey, genelde her katta aynı engeli aşmak için bir araç bulunur. \n\nGüç İksirleri ve Yükseltme Tomarları ne kadar etkili yağmaladığını ölçmenin en iyi yoludur. Her zindan bölgesinde 3 Yükseltme Tomarı ve 2 Güç İksiri bulabilirsin. \n\n(Önemli yerleri ve kullanılmamış anahtarları günlüğünün notlar bölümünde bulabilirsin.)
journal.document.adventurers_guide.magic.title=Büyülü Saldırılar
journal.document.adventurers_guide.magic.body=Büyülü saldırılar zırhları es geçer ve onlardan kaçınmak aşırı zordur. \n\nBu da asalarla yapacağın hasarın güvenilir olduğunu gösterse de aynı zamanda büyülü düşmanları aşırı derecede tehlikeli yapar. \n\nAncak büyülü saldırıların her zaman zayıf bir yönü vardır. Asalar ele alınırsa şarjları sınırlı olduğu için reşarj olmaları için zaman verilmezse neredeyse işe yaramaz hale gelirler. Düşmanların kullandığı büyünün de her zaman bir çeşit zayıf yönü olacaktır. \n\nBüyü kullanan düşmanlarla yüzleşirken onlardan öylece hasar almak yerine büyülü saldırılarından nasıl kaçınılabileceğini düşünmek aşırı önemlidir.

journal.document.alchemy_guide.title=Simya Kılavuzu
journal.document.alchemy_guide.potions.title=İksir Oluşturma
journal.document.alchemy_guide.potions.body=Welcome to Practical Applications of Alchemy!\n\nThis book serves as a recipe reference for hobbyist alchemists and adventurers looking to get their hands dirty.\n\nWe will start with the most iconic alchemy recipe: Place any three seeds into an alchemy pot to brew a potion!\n\nEvery seed type has a potion counterpart. The potion you create may relate to one of the seeds used, but there is a chance it will be random as well. Using multiple of the same type of seed will decrease the chance for a random potion.
journal.document.alchemy_guide.stones.title=Rüntaşı Oluşturma
journal.document.alchemy_guide.stones.body=Mixing a single scroll into an alchemy pot will imbue its magic into two or three rocks within the pot. This creates runestones that correspond to that scroll.\n\nRunestones are a lesser variant of scrolls, just as seeds are a lesser variant of potions. Unlike seeds however, runestones cannot be combined to make a scroll.
journal.document.alchemy_guide.darts.title=Tipping Darts
journal.document.alchemy_guide.darts.body=A single seed can be combined with one or two darts to tip them. Each type of seed produces its own type of tipped dart, with a unique effect.\n\nTipped darts only last for one use however, and will revert to regular darts when recovered.
journal.document.alchemy_guide.exotics.title=Egzotik iksirler ve Parşömeller
journal.document.alchemy_guide.exotics.body=The power of a potion or scroll can be augmented to create a new 'exotic' variant. These exotic items have more powerful effects, but they are often useful in different ways as well.\n\nCombining a potion and any two seeds will produce an exotic potion. Combining a scroll with any two runestones will produce an exotic scroll.
journal.document.alchemy_guide.energy.title=Simyasal Enerji
journal.document.alchemy_guide.energy.body=While the recipes we have discussed so far only need their ingredients, some recipes require energy from the alchemy pot itself. This Energy is a limited resource, but can be used to make recipes that are more than the sum of their ingredients. Some recipes will require a small amount of energy, some require a lot.\n\nAll further recipes discussed in this book will make use of Alchemical Energy.
journal.document.alchemy_guide.food.title=Yemek Tarifi
journal.document.alchemy_guide.food.body=Not all recipes involve magical potions or scrolls, some are more traditional.\n\nRaw meat can be stewed in an alchemy pot, and the pot's energy will cleanse the meat of disease. The more meat that is used at once, the greater the efficiency of the recipe.\n\nA raw blandfruit can be combined with a seed to create a cooked blandfruit. The cooked fruit will emulate whatever potion the seed corresponds to.\n\nA pasty, full ration, and a piece of meat (any type will do) can be combined to create a feast! Feasts provide an unparalleled culinary experience, but cost a fair amount of energy.
journal.document.alchemy_guide.bombs.title=Geliştirilmiş Bombalar
journal.document.alchemy_guide.bombs.body=A standard black powder bomb can be mixed with a specific item to create an enhanced bomb. The amount of energy needed varies by the item used.\n\nThe following items can produce an enhanced bomb:\n- Potion of Liquid Flame\n- Potion of Frost\n- Potion of Healing\n- Potion of Invisibility\n- Scroll of Recharging\n- Scroll of Remove Curse\n- Scroll of Mirror Image\n- Scroll of Rage\n- Blob of Goo\n- Cursed Metal Shard
journal.document.alchemy_guide.combo_brews.title=Combination Brews
journal.document.alchemy_guide.combo_brews.body=Combination brews are the most simple form of brew, combining the effects of two harmful potions into one.\n\n\nA wicked brew is created by mixing a potion of toxic gas with a potion of paralytic gas.\n\nA frigid brew is created by mixing a potion of frost with a potion of storm clouds.\n\nA frostfire brew is created by mixing a potion of liquid flame with a potion of snap freeze.
journal.document.alchemy_guide.heal_elixirs.title=Yenilenme İksiri
journal.document.alchemy_guide.heal_elixirs.body=Healing elixirs are also quite simple, combining healing and another effect into one item.\n\n\nAn elixir of restoration is created by mixing a potion of healing with a potion of cleansing.\n\nAn elixir of vitality is created by mixing a potion of healing with a potion of shielding.\n\nAn elixir of honeyed healing is created by mixing a potion of healing with a shattered honeypot.\n\nAn elixir of aquatic rejuvenation is created by mixing a potion of healing and a blob of goo.
journal.document.alchemy_guide.aoe_brews.title=Efekt Alanı
journal.document.alchemy_guide.aoe_brews.body=Area of effect brews spread a harmful effect over a large area. They are more expensive than combination brews, but also more powerful.\n\n\nAn infernal brew is created by mixing a potion of dragon's breath and a potion of liquid flame.\n\nA blizzard brew is created by mixing a potion of snap freeze and a potion of frost.\n\nA shocking brew is created by mixing a potion of paralytic gas and a potion of storm clouds.\n\nA caustic brew is created by mixing a potion of toxic gas and a blob of goo.
journal.document.alchemy_guide.imbue_elixirs.title=Imbuing Elixirs
journal.document.alchemy_guide.imbue_elixirs.body=Imbuing Elixirs will imbue the drinker with a unique power which may be temporary or permanent. They are more expensive than healing elixirs, but also more powerful.\n\n\nAn elixir of dragon's blood is created by mixing a potion of liquid flame and a potion of purity.\n\nAn elixir of toxic essence is created by mixing a potion of toxic gas and a potion of purity.\n\nAn elixir of earthen power is created by mixing a potion of paralytic gas and a potion of haste.\n\nAn elixir of might is created by mixing a potion of strength and a large amount of alchemical energy.
journal.document.alchemy_guide.tele_spells.title=Teleportation Spells
journal.document.alchemy_guide.tele_spells.body=Combining certain ingredients in an alchemy pot will cause magical crystals to precipitate out of the water. The energy in these crystals can be channeled to cast spells! Most spells have multiple uses, but the specific amount varies by spell.\n\nTeleportation spells contain magic that changes the positioning of yourself, enemies, or items in various useful ways.\n\n\nMagical porter is created by mixing a scroll of mirror image with a merchant's beacon.\n\nPhase shift is created by mixing a scroll of teleportation with a scroll of terror.\n\nBeacon of returning is created by mixing a scroll of passage, a scroll of magic mapping, and a lot of alchemical energy.
journal.document.alchemy_guide.item_spells.title=Item Manipulation Spells
journal.document.alchemy_guide.item_spells.body=Item manipulation spells affect the items in your inventory in a variety of different ways.\n\n\nMagical infusion is created by mixing a scroll of upgrade with a stone of enchantment.\n\nCurse infusion is created by mixing a scroll of remove curse with a cursed metal shard.\n\nAlchemize is created by mixing a scroll of recharging with a potion of liquid flame.\n\nRecycle is created by mixing a scroll of transmutation with a scroll of mirror image.
journal.document.alchemy_guide.enviro_spells.title=Environmental Spells
journal.document.alchemy_guide.enviro_spells.body=Environmental spells give you new ways to change or interact with the terrain of the dungeon.\n\n\nReclaim trap is created by mixing a scroll of recharging with a cursed metal shard.\n\nAqua blast is created by mixing a scroll of identify with a potion of storm clouds.\n\nFeatherfall is created by mixing a scroll of lullaby, a potion of levitation, and a good amount of alchemical energy.

