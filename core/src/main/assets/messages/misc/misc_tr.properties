challenges.no_food=Diyette
challenges.no_food_desc=Gıda zaten kıt ama sen yine de yemeği iyi porsiyonla!\n\n-Gıda ve bolluk borusu açlığı öncekinin üçte biri kadar geçirir.\n-Başka tokluk kaynakları bundan etkilenmez.
challenges.no_armor=İnancım zırhımdır
challenges.no_armor_desc=Kendine güven! çünkü artık zırhına güvenemezsin.\n\n-Kumaş zırh hariç tüm zırhların temel zırhları azaltıldı\n-Zırhlar yükseltildiğinde çok daha az engelleme kazanıyor\n-Taştan gardiyanın koruma güçleri önemli biçimde azaldı.
challenges.no_healing=Ecza korkusu
challenges.no_healing_desc=İyileştirme iksirleri gayet iyi ama sen alerjiksin!\n\n-İyileştirme iksirleri ve iyileştirme iksirleri yapmada kullanılan maddeler kahramanı iyileştirmek yerine zehirler.\n-Simyasal katalizör kahramanı rastgele iyileştiremez veya zehirleyemez.\n-Bu maddeler başka karakterlerde normal etkiler gösterirler.
challenges.no_herbalism=Kurak arazi
challenges.no_herbalism_desc=Bu lanetli zindanda temiz su kalmamış gibi görünüyor...\n\n- Şebnem taneleri kaldırıldı\n- Bitkiler kaldırıldı\n- Ekinler hala bulunabilecek fakat kök salmayacaklar
challenges.swarm_intelligence=Sürü aklı
challenges.swarm_intelligence_desc=Dikkatli ol, zindan canavarları gittikçe akıllanıyor!\n\n- Bir düşman seni farkettiğinde yakındaki düşmanlar da o noktaya yöneleceklerdir.
challenges.darkness=Karanlığa doğru
challenges.darkness_desc=Sonuçta bu bir zindan!\n\n- Normal görüş mesafesi büyük miktarda azaltıldı\n- Her katta bir meşale bulunabilir\n- Işık bonusu daha çabuk kaybolur
challenges.no_scrolls=Yasak rünler
challenges.no_scrolls_desc=Belirli bir rünün bulunması daha zorlaştırıldı. Maalesef o rün, en işe yarayanı.\n\n- Zindandaki yükseltme parşomenlerinin yarısı kaldırıldı
challenges.champion_enemies=Düşman Şampiyonlar.
challenges.champion_enemies_desc=Level atalayabilen tek kişi sen değilsin!\n\n-Normal düşmanların özel bir şampiyon güçledirmesiyle doğmasının 1/8 şansı vardır.\n-Şampiyon uyuyor şekilde doğarsa uyanır.\n-Kahraman şampiyon doğduğunda haberdar edilir.\n-Şampiyonlar bozulmaya dayanıklıdır.\n\nAltı tane şampiyon var:\n_Yanan(Turuncu):_ +%25 yakın dövüş hasarı, vurunca yakar, ateşe dayanıklı, ölünce etrafa ateş saçar.\n_Erişen(Mor):_ -%25 yakın dövüş hasarı, görebildikleri her şeye saldırabilirler.\n_Anti Büyü(Yeşil):_ -%25 daha az hasar alırlar, sihirli etkilere dayanıklıdır.\n_Dev(mavi):_ -%75 daha az hasar alırlar, +1 yakın dövüş menzili, dar tünellere giremezler.\n_Kutsanmış(Sarı):_ +%200 isabet, +%200 kaçınma\n_Büyüyen(Kırmızı):_ +%20 isabet, kaçınma, hasar ve HP. Her 3 turda %1 artar.
challenges.stronger_bosses=Harika Bosslar
challenges.stronger_bosses_desc=Bosslar bu meydan okumayla daha da çetin!\n\n_Goo:_ +%20 Can\n_-_Sulu alanlarda iyileşme 3/tur\n_-_pompa saldırısı 2 tur yerine 1 tur\n_Tengu:_+%25 Can\n_-_1. Aşama: Tuzaklar daha ölümcül\n_-_2. Aşama: Yetenekleri daha sık\n_DM-300:_ +%33 can\n_-_ Direkler daha dayanıklı ve 3 tanesi aktif\n_-_ Yetenekleri daha güçlü ve daha sık\n_-_DM-300 şarjlıyken daha hızlı\n_-_ Açıktaki kablolar iki kata kadar daha fazla\n_Cüce Kral:_+%50 Can\n_-_ Minyonlar tüm aşamalarda daha güçlü\n_-_ 1. Aşama: Daha sık yetenekler ve minyon çağırmaları\n_-_ 2. Aşama: Her rauntta 2 tane daha minyon\n_-_ 3. Aşama: 2x Can, daha hızlı çağırma\n_Yog-Dzewa:_ \n_-_ Her yumruk çağırmada iki tane yumruk!\n_-_ +%60 lazer hasarı\n_-_ Daha güçlü minyonlar

