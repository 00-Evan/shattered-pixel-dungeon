challenges.no_food=На дыеце
challenges.no_food_desc=Ежы і так мала, а вам трэба яшчэ і сачыць за вашымі порцыямі харчавання!\n\n- Ежа і рог багацця маюць толькі траціну эфекту.\n- Іншыя крыніцы насычэння працуюць без зменаў.
challenges.no_armor=Мяне абараняе вера
challenges.no_armor_desc=Вам неабходна будзе мець веру ў сябе, так як ад даспехаў мала карысці!\n\n- Базавая абарона зніжана для любога даспеха, акрамя тканкавай.\n- Паляпшэнне любога даспеха амаль не павялічвае яе характарыстыкі.\n- Ахоўныя ўласцівасці землянога варта таксама значна зніжаны.
challenges.no_healing=Фармакафобія
challenges.no_healing_desc=Зелле ацалення - карысная штука. Як жаль, што ў вас алергія!\n\n- Зелле Ацалення і ўсе прадметы, зробленыя з яго, а таксама трыпутнік атручваюць героя замест таго, каб яго вылечваць.\n- Нестабільны напой не можа выпадкова атручваць або вылечваць героя.\n- Гэтыя прадметы будуць працаваць нармальна для іншых персанажаў.
challenges.no_herbalism=Бясплодная зямля
challenges.no_herbalism_desc=Падобна на тое, у гэтым праклятым падзямелле не засталося ні кроплі чыстай вады...\n\n- Выдалена раса\n- Выдалены расліны\n- Насенне не будзе прарастаць
challenges.swarm_intelligence=Адзіны розум
challenges.swarm_intelligence_desc=Асцярожней, монстры ў падзямелле сталі разумнейшыя!\n\n- Калі вас заўважаць, то ўсе істоты паблізу пазнаюць ваша месцазнаходжанне
challenges.darkness=У цемры
challenges.darkness_desc=It is a dungeon after all!\n\n- Regular visible distance dramatically reduced\n- A torch appears on each floor\n- Other light sources are 1/5 as effective
challenges.no_scrolls=Неадукаванасць
challenges.no_scrolls_desc=Адну з рун стала складаней знайсці. І, зразумела, самую карысную з іх.\n\n- Выдаленая палова Скруткаў Паляпшэння
challenges.champion_enemies=Варожыя чэмпіёны
challenges.champion_enemies_desc=Вы не адзіны, хто можа павышаць свой узровень!\n\n- У рэгулярных праціўнікаў ёсць 1/8 шанец паўстаць з адмысловым эфектам чэмпіёна.\n- Чэмпіёны прачынаюцца, калі яны ўзнікаюць у спячым стане.\n- Герою будзе вядома, калі ўзнікае чэмпіён.\n- Чэмпіёны не адчувальныя да псуты.\n\nІснуе шэсць відаў праціўнікаў-чэмпіёнаў:\n_Пылаючы (аранжавы):_ прычыняе +25% страт у блізкім баі, загараецца пры трапленні, неадчувальны да агню, распаўсюджвае полымя пры смерціб не можа падпаліць вадкасці.\n_Праектычны (фіялетавы):_ прычыняе +25% страт у блізкім баі, можа атакаваць на адлегласці 3 клетак.\n_Анцімагічны (зялёны): _атрымлівае -50% страт, не адчувальны да магічных эфектаў\n_Гіганцкі (сіні):_ атрымлівае -80% страт, +1 радыусу ў блізкім баі, не можа праходзіць па тунэлях\n_Натхнёны (жоўты):_ х4 трапнасці і ўхілення\n_Павялічаны (чырвоны):_ +20% трапнасці, ўхілення, страт, і АЗ. Расце на 1% кожны 4 ход.
challenges.stronger_bosses=Злыя босы
challenges.stronger_bosses_desc=У гэтым выпрабаванні босы будуць жудасна лютаваць!\n\n_Смоўж:_ +20% здароўя\n_-_ Ацаленне ў вадзе павялічваецца з часам да 3/ход\n_-_ Напампоўваецца за 1 ход замест 2\n_Тэнгу:_ +25% здароўя\n_-_ Фаза 1: пасткі значна смяротней\n_-_ Фаза 2: здольнасці суперніка выкарыстоўваюцца часцей\n_DM-300:_ +33% здароўя\n_-_ Актывуецца 3 вышкі з павялічанымі характарыстыкамі\n_-_ Здольнасці суперніка выкарыстоўваюцца часцей і мацней\n_-_ DM-300 яшчэ хутчэй, пакуль звыш-зараджаны\n_-_ Адкрытыя драты сустракаюцца часцей\n_Кароль Дварфаў:_ +50% здароўя\n_-_ Памагатыя мацней ва ўсіх фазах\n_-_Фаза 1: больш хуткія здольнасці праціўніка і заклік паслугачоў\n_-_ Фаза 2: яшчэ 2 памагатыя за раўнд \n_-_ Фаза 3: 2х здароўя, больш хуткі заклік\n_Ёг-Джава:_\n_-_ Адначасова выклікаюцца дзве далоні\n_-_ +60% страт лазэрам\n_-_ Больш моцныя лічынкі

