challenges.no_food= Sedang diet
challenges.no_food_desc=Makanan sudah langka, kau harus memperhatikan porsi makanmu!\n\n- Makanan dan terompet kecukupan sepertiga lebih efektif dalam memuaskan rasa lapar\n- Sumber rasa kenyang lainnya tidak terpengaruh
challenges.no_armor=Iman adalah armorku
challenges.no_armor_desc=Kau butuh kepercayaan di dirimu, itu karena armor tidak akan membantumu!\n\n- Kekuatan pertahanan dasar dikurangi untuk semua armor kecuali armor kain.\n- Semua armor sekarang akan mendapatkan pertahanan yang sangat kecil saat di-upgrade\n- Kekuatan pertahanan patung tanah juga dikurangi secara signifikan
challenges.no_healing=Pharmacophobia
challenges.no_healing_desc=Ramuan penyembuhan tentu saja sangat berguna, tapi sayangnya kau alergi!\n\n- Ramuan penyembuhan, item yang dibuat dari ramuan penyembuhan, dan buah matahari justru akan meracuni pahlawan.\n- Katalis alkimia tidak dapat secara acak meracuni atau menyembuhkan pahlawan.\n- Item-item di atas tetap akan berfungsi seperti biasa pada karakter yang lain.
challenges.no_herbalism=Tanah gersang
challenges.no_herbalism_desc=Nampaknya tidak ada lagi air bersih di dungeon terkutuk ini...\n\n- Tetesan embun dihapus\n- Tanaman dihapus\n- Benih tetap ada, namun tidak bisa ditanam
challenges.swarm_intelligence=Pengetahuan rawa-rawa
challenges.swarm_intelligence_desc=Hati-hati, monster di dungeon semakin cerdas!\n\n- Saat satu musuh melihatmu, musuh-musuh terdekat akan datang ke lokasi itu.
challenges.darkness=Menuju kegelapan
challenges.darkness_desc=Ya namanya juga dungeon!\n\n- Jarak pandang mengurang secara dramatis\n- Obor muncul di setiap lantai\n- Waktu buff cahaya berkurang
challenges.no_scrolls=Tulisan terlarang
challenges.no_scrolls_desc=Beberapa gulungan akan lebih sulit ditemukan. Sayangnya, gulungan tersebut akan selalu gulungan yang berguna.\n\n- Setengah gulungan upgrade yang ada di Dungeon dikurangi
challenges.champion_enemies=Jagoan Berbahaya
challenges.champion_enemies_desc=Anda bukan satu-satunya yang bisa naik level!\n\n- Musuh biasa memiliki peluang 1/8 untuk muncul dengan peningkatan jagoan khusus\n- Jagoan akan terbangun jika mereka tertidur\n- Pahlawan mengetahui kapan jagoan muncul\n- Juara kebal terhadap korupsi\n\nAda enam jenis musuh jagoan:\n_Menyala (oranye):_ +25% damage jarak dekat, membakar saat dipukul, menyebarkan api saat mati, tidak dapat menyebar di ubin air\n_Proyeksi (ungu):_ +25% damage jarak dekat, +3 jarak dekat\n_Antisihir (hijau):_ -50% damage yang diterima, kebal terhadap efek sihir\n_Raksasa (biru):_ -80% damage yang diterima, +1 jarak dekat, tidak dapat berpindah ke terowongan\n_Diberkati (kuning):_ 4x akurasi dan penghindaran\n_Pertumbuhan (merah):_ +20% akurasi, penghindaran, damage, dan HP efektif. Meningkat sebesar 1% setiap 4 giliran.
challenges.stronger_bosses=Raja lebih kuat
challenges.stronger_bosses_desc= Raja-raja akan lebih kuat dalam tantangan ini!\n\n_Goo:_ +20% darah\n_-_ Penyembuhan di atas air bertambah ke 3/giliran\n_-_ Pemompaan dalam 1 giliran, yang asalnya 2 giliran\n_Tengu:_ +25% darah\n_-_ Fase 1: jebakan lebih mematikan\n_-_ Fase 2: kemampuan keluar lebih sering\n_DM-300:_ +33% darah_\n_-_ Tiang lebih kuat dan 3 buah aktif\n_-_ Kemampuan lebih kuat dan lebih sering keluar\n_-_ DM-300 bergerak lebih cepat saat supercharged\n_-_ Kabel terbuka dua kali lipat lebih banyak dari biasanya\n_Raja Dwarf:_ +50% darah\n_-_ Antek-antek lebih kuat di semua fase\n_-_ Fase 1: kemampuan dan pemanggilan lebih cepat\n_-_ Fase 2: antek-antek ditambah 2 per babak\n_-_ Fase 3: darah 2x lipat, pemanggilan lebih sering\n_Yog-Dzewa:_\n_-_ Dua tinju muncul di saat yang bersamaan!\n_-_ +60% damage laser\n_-_ Antek-antek yang lebih kuat

