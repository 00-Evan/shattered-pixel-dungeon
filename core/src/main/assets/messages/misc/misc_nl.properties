challenges.no_food=Op dieet
challenges.no_food_desc=Voedsel is al schaars, maar nu moet je ook op je porties letten!\n\n- Voedsel en de Hoorn des Overvloeds zijn een derde effectief in het stillen van honger\n- Andere bronnen van verzadiging zijn onaangetast
challenges.no_armor=Hoop is mijn harnas
challenges.no_armor_desc=Je hebt vertrouwen in jezelf nodig, want je bepantsering doet niet veel!\n\n- Basisblokkeringskracht verminderd voor alle bepantsering behalve stof\n- Alle bepantsering krijgt nu heel weinig blokkering wanneer ze worden opgewaardeerd\n- De verdedigingskracht van de aarden bewaker wordt ook aanzienlijk verminderd
challenges.no_healing=Farmacofobie
challenges.no_healing_desc=Genezingsdrankjes zijn zeker handig, helaas ben je allergisch!\n\n- Genezende drankjes, voorwerpen gemaakt met behulp van genezingsdrankjes en zonnefruit vergiftigen de held in plaats van ze te genezen\n- Alchemistische katalysatoren kunnen de held niet willekeurig vergiftigen of genezen \n- Deze voorwerpen werken nog steeds normaal voor andere karakters.
challenges.no_herbalism=Onvruchtbaar land
challenges.no_herbalism_desc=Er lijkt geen schoon water meer te zijn in deze vervloekte kerker...\n\n- Dauwdruppels zijn verwijderd\n- Planten zijn verwijderd\n- Zaden verschijnen nog, maar schieten geen wortel meer
challenges.swarm_intelligence=Zwerm intelligentie
challenges.swarm_intelligence_desc=Pas op, de kerkermonsters worden slimmer!\n\n- Wanneer een vijand je opmerkt worden nabije vijanden naar die plek gelokt
challenges.darkness=De duisternis in
challenges.darkness_desc=Het is tenslotte een kerker!\n\n- Normale zichtbare afstand is drastisch verminderd\n- Op elke verdieping verschijnt een fakkel\n- Lichtverbetering duurt minder lang
challenges.no_scrolls=Verboden runen
challenges.no_scrolls_desc=Een bepaalde rol is moeilijker te vinden. Helaas is dit altijd de meest bruikbare.\n\n- De helft van de rollen van opwaardering zijn uit de kerker verwijderd
challenges.champion_enemies=Vijandelijke kampioenen
challenges.champion_enemies_desc=Je bent niet de enige die een niveau omhoog kan!\n\n- Gewone vijanden hebben een kans van 1/8 om opgeroepen te worden met een speciale kampioensverbetering\n- Kampioenen worden wakker als ze in slaap opgeroepen worden\n- De held weet wanneer een kampioen opgeroepen wordt\n- Kampioenen zijn immuun voor corruptie\n\nEr zijn zes soorten kampioensvijanden:\n_Laaiend (oranje):_ +25% slagschade, ontbrandt bij treffer, immuun voor vuur, verspreidt vlammen bij dood\n_Projecterend (paars):_ +25% slagschade, kan alles aanvallen wat ze zien\n_Antimagisch (groen):_ -25% schade opgelopen, immuun voor magische effecten\n_Gigantische (blauw):_ -75% opgelopen schade, +1 slagbereik, kunnen niet door tunnels bewegen\n_Gezegend (geel):_ +200% nauwkeurigheid, +200% ontwijking\n_Groeiend (rood):_ +20% nauwkeurigheid, ontwijking, schade en effectieve HP. Verhoogt met 1% elke 3 beurten.
challenges.stronger_bosses=Slechtere bazen
challenges.stronger_bosses_desc=Bazen zijn veel moeilijker in deze uitdaging!\n\n_Smurrie:_ +20% gezondheid\n_-_ Genezing in water verhoogt tot 3/beurt\n_-_ Pompt op in 1 beurt in plaats van 2\n_Tengu:_ +25% gezondheid\n_-_ Fase 1: vallen zijn veel dodelijker\n_-_ Fase 2: speciale krachten komen vaker voor\n_DM-300:_ +33% gezondheid\n_-_ Masten zijn sterker en met z'n 3en actief\n_-_ Speciale krachten zijn sterker en komen vaker voor\n_-_ DM-300 is sneller als hij is opgeladen\n_-_ Blootliggende draden komen 2 keer zo vaak voor\n_Dwergenkoning:_ +50% gezondheid\n_-_ Volgelingen zijn sterker in alle fases\n_-_ Fase 1: Snellere speciale krachten en oproepingen\n_-_ Fase 2: 2 extra volgelingen per ronde\n_-_ Fase 3: 2x gezondheid, snellere oproepingen\n_Yog-Dzewa:_\n_-_ Twee vuisten worden tegelijk opgeroepen!\n_-_ +60% laser schade\n_-_ Sterkere volgelingen

