challenges.no_food=На диете
challenges.no_food_desc=Еды и так мало, а вам надо еще и следить за вашими порциями питания!\n\n- Еда и рог изобилия имеют лишь треть голодоутоляющего эффекта.\n- Другие источники насыщения работают без изменений.
challenges.no_armor=Эксгибиционизм
challenges.no_armor_desc=You'll need faith in yourself, as your armor won't do much!\n\n- Base blocking power reduced for all armor except cloth\n- All armor now gains very little blocking when upgraded\n- Earthen guardian's defensive power is also significantly reduced
challenges.no_healing=Фармакофобия
challenges.no_healing_desc=Healing potions sure are handy, unfortunately you're allergic!\n\n- Potions of healing, items made using potions of healing, and sunfruit will poison the hero instead of healing them\n- Alchemical catalysts cannot randomly poison or heal the hero\n- These items still work normally for other characters.
challenges.no_herbalism=Бесплодная земля
challenges.no_herbalism_desc=Похоже, в этом проклятом подземелье не осталось ни капли чистой воды...\n\n- Удалена роса\n- Удалены растения\n- Семена не будут прорастать
challenges.swarm_intelligence=Единый разум
challenges.swarm_intelligence_desc=Осторожнее, монстры в подземелье стали умнее!\n\n- Если вас заметят, то все существа поблизости узнают ваше местоположение
challenges.darkness=Во тьме
challenges.darkness_desc=Это же всё-таки подземелье!\n\n- Дальность зрения сильно снижена\n- На каждом этаже можно найти факел\n- Свет от факела длится меньше
challenges.no_scrolls=Неграмотность
challenges.no_scrolls_desc=Одну из рун стало сложнее найти. И, разумеется, самую полезную из них.\n\n- Удалена половина свитков улучшения
challenges.champion_enemies=Вражеские чемпионы
challenges.champion_enemies_desc=You're not the only one who can level up!\n\n- Regular enemies have a 1/8 chance to spawn with a special champion buff\n- Champions wake up if they spawn asleep\n- The hero knows when a champion spawns\n- Champions are immune to corruption\n\nThere are six types of champion enemy:\n_Blazing (orange):_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple):_ +25% melee damage, can attack anything they see\n_Antimagic (green):_ -25% damage taken, immune to magical effects\n_Giant (blue):_ -75% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow):_ +200% accuracy, +200% evasion\n_Growing (red):_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.
challenges.stronger_bosses=Злые боссы
challenges.stronger_bosses_desc=В этом испытании, боссы будут зло лютовать!\n\n_Жижа:_ +20% здоровья\n_-_ Исцеление в воде увеличивается со временем, до 3/ход\n_-_ Накачивается за 1 ход вместо 2\n_Тенгу:_ +25% здоровья\n_-_ Фаза 1: ловушки гораздо смертоноснее\n_-_ Фаза 2: способности противника используются чаще\n_DM-300:_ +33% здоровья\n_-_ Активируется 3 вышки с увеличенными характеристиками\n_-_ Способности противника чаще и сильнее\n_-_ DM-300 ещё быстрее, пока сверх-заряжен\n_-_ Открытые провода встречаются чаще\n_Король Дворфов:_ +50% здоровья\n_-_ Приспешники сильнее во всех фазах\n_-_ Фаза 1: более быстрые способности противника и призыв приспешников\n_-_ Фаза 2: ещё 2 приспешника за раунд \n_-_ Фаза 3: 2х здоровья, более быстрый призыв\n_Йог-Джева:_\n_-_ Две Длани вызываются одновременно\n_-_ +60% урона лазером\n_-_ Более сильные личинки

