challenges.no_food_desc=Το φαγητό είναι ήδη δυσεύρετο, αλλά πρέπει να προσέξεις και τις μερίδες σου!\n\n- Το φαγητό και το κέρας της αφθονίας είναι κατά το ένα τρίτο αποτελεσματικά στον κορεσμό της πείνας\n- Οι άλλες πηγές κορεσμού μένουν ανεπηρέαστες
challenges.no_armor=Πίστη ως πανοπλία
challenges.no_armor_desc=Θα χρειαστείς πίστη στον εαυτό σου, μιας και η πανοπλία δεν κάνει και πολλά!\n\n- Μειώνεται η βασική αμυντική ισχύς όλων των πανοπλιών, εκτός της υφασμάτινης\n- Όλες οι πανοπλίες αποκτούν ελάχιστη αμυντική ισχύ από αναβαθμίσεις\n- Η αμυντική ισχύς του γαιώδη φρουρού μειώνεται σημαντικά
challenges.no_healing=Φαρμακοφοβία
challenges.no_healing_desc=Τα φίλτρα γιατρειάς σίγουρα είναι χρήσιμα· κρίμα που σου προκαλούν αλλεργία!\n\n- Τα φίλτρα γιατρειάς, τα αντικείμενα που έχουν φίλτρο γιατρειάς στη συνταγή τους, καθώς και το ηλιόφρουτο, δηλητηριάζουν τον ήρωα αντί να τον θεραπεύουν\n- Τα ασταθή σκευάσματα δεν μπορούν να δηλητηριάσουν ή να θεραπεύσουν τυχαία τον ήρωα\n- Όλα αυτά τα αντικείμενα λειτουργούν κανονικά για τους άλλους χαρακτήρες.
challenges.no_herbalism=Άγονη γη
challenges.no_herbalism_desc=Δεν φαίνεται να υπάρχει καθαρό νερό σε αυτήν την καταραμένη κατακόμβη...\n\n- Οι δροσοσταλίδες έχουν αφαιρεθεί\n- Τα φυτά έχουν αφαιρεθεί\n- Οι σπόροι εμφανίζονται, αλλά δεν ριζώνουν
challenges.swarm_intelligence=Ευφυΐα σμήνους
challenges.swarm_intelligence_desc=Το νου σου... τα τέρατα της κατακόμβης γίνονται όλο και πιο έξυπνα!\n\n- Όταν ένας εχθρός σε εντοπίζει, οι κοντινοί εχθροί προσελκύονται σε αυτήν τη θέση
challenges.darkness=Μες στο σκοτάδι
challenges.darkness_desc=Στο κάτω κάτω, κατακόμβη είναι!\n\n- Το οπτικό πεδίο μειώνεται δραματικά\n- Ένας πυρσός εμφανίζεται σε κάθε όροφο\n- Οι υπόλοιπες πηγές φωτός είναι μειωμένες κατά 80%
challenges.no_scrolls=Απαγορευμένοι ρούνοι
challenges.no_scrolls_desc=Ένας συγκεκριμένος ρούνος είναι πιο δυσεύρετος. Δυστυχώς, τυγχάνει να είναι κι ο χρησιμότερος.\n\n- Οι μισοί πάπυροι αναβάθμισης έχουν αφαιρεθεί από την κατακόμβη
challenges.champion_enemies=Εχθρικοί μαχητές
challenges.champion_enemies_desc=Δεν είσαι μόνο εσύ που ανεβαίνεις επίπεδο!\n\n- Οι κοινοί εχθροί έχουν 12,5% πιθανότητα να δημιουργηθούν ως μαχητές\n- Οι μαχητές ξυπνούν αν βγουν κοιμισμένοι\n- Θα ξέρεις πότε δημιουργείται μαχητής\n- Είναι απρόσβλητοι από τη διαφθορά\n\nΥπάρχουν έξι τύποι μαχητών:\n_Φλογερός (πορτοκαλί):_ +25% ζημιά σώμα-με-σώμα, αναφλέγει με το χτύπημα, αμολά φλόγες αν πεθάνει, δεν αναφλέγει σημεία με νερό\n_Προβλητικός (μωβ):_ +25% ζημιά μάχης σώμα-με-σώμα, +3 εμβέλεια μάχης σώμα-με-σώμα\n_Αντι-μαγικός (πράσινος):_ -50% ληφθείσα ζημιά, απρόσβλητος από τη μαγεία\n_Γιγάντιος (μπλε):_ -80% ληφθείσα ζημιά, +1 εμβέλεια μάχης σώμα-με-σώμα, δεν μετακινείται σε στενούς χώρους\n_Ευλογημένος (κίτρινος):_ x4 ακρίβεια & αποφυγή\n_Εξελισσόμενος (κόκκινος):_ +20% ακρίβεια, αποφυγή, ζημιά, ζωή. +1% ανά 4 γύρους
challenges.stronger_bosses=Κακά αφεντικά
challenges.stronger_bosses_desc=Τα αφεντικά γίνονται πολύ ισχυρότερα!\n\n_Γκου:_ +20% ζωή\n_-_ Η θεραπεία στο νερό αυξάνεται σε 3/γύρο\n_-_ Φουσκώνει σε 1 γύρο αντί για 2\n_Τένγκου:_ +25% ζωή\n_-_ Φάση 1: οι παγίδες είναι πιο θανατηφόρες\n_-_ Φάση 2: συχνότερη χρήση ικανοτήτων\n_DM-300:_ +33% ζωή\n_-_ Οι πυλώνες είναι πιο ανθεκτικοί κι ενεργοποιούνται οι 3 \n_-_ Συχνότερες και ισχυρότερες ικανότητες\n_-_ DM-300: πιο γρήγορο όταν υπερφορτίζεται\n_-_ Διπλάσιος αριθμός εκτεθειμένων καλωδίων \n_Βασιλιάς νάνος:_ +50% ζωή\n_-_ Ισχυρότεροι υπήκοοι σε κάθε φάση\n_-_ Φάση 1: ταχύτερες ικανότητες κι επικλήσεις\n_-_ Φάση 2: +2 υπήκοοι τη φορά\n_-_ Φάση 3: x2 ζωή, ταχύτεροι υπήκοοι\n_Yog-Dzewa:_\n_-_ Δύο γροθιές υλοποιούνται τη φορά!\n_-_ 60% επιπλέον ζημιά από το λέιζερ\n_-_ Ισχυρότεροι υποτακτικοί

