challenges.no_food=Fogyókúrán
challenges.no_food_desc=Szűkös az élelem, ossz be minden falatot!\n\n- Az ételek és a bőségszaru egyharmadnyi hatékonysággal csillapítják az éhséged!\n- A jóllakottságnak nincsenek egyéb forrásai
challenges.no_armor=A hit a páncélom
challenges.no_armor_desc=Hinned kell magadban, mert a páncélod nem sokat ér!\n\n- Minden páncél kisebb alapvédelmet biztosít, kivéve a szövetpáncélt.\n- Minden páncél védelme csak nagyon kis mértékben javul a fejlesztés hatására.\n- Az agyag őrkatonák védőereje is jelentősen csökkentett.
challenges.no_healing=Gyógyszeriszony
challenges.no_healing_desc=A gyógyító italok biztos jól jönnének, de sajnos allergiás vagy rájuk!\n\n- A gyógyitalok, illetve a gyógyitalt összetevőként tartalmazó készítmények, valamint a napgyümölcs megmérgezik a hőst, ahelyett, hogy gyógyítanák.\n- A kiszámíthatatlan főzetek sem megmérgezni, sem gyógyítani nem tudják véletlenszerűen a hőst.\n- Ezek a tárgyak továbbra is normálisan működnek más karaktereken.
challenges.no_herbalism=Terméketlen vidék
challenges.no_herbalism_desc=Egy csepp tiszta víz sem maradt ebben az átkozott kazamatában...\n\n- Nincsenek harmatcseppek\n- Nincsenek növények\n- Magok még akadnak, de nem vernek gyökeret
challenges.swarm_intelligence=Csordaszellem
challenges.swarm_intelligence_desc=Vigyázat, a kazamata szörnyei okosabbak lettek!\n\n- Amikor egy ellenség észrevesz, a közelben lévő ellenségek is odavonulnak
challenges.darkness=Sötétség
challenges.darkness_desc=Ez mégsicsak egy kazamata!\n\n- A megszokott látótávolság drasztikusan csökken\n- Minden emeleten található lesz egy fáklya\n- Az egyéb fényforrások 1/5 olyan tartósak
challenges.no_scrolls=Tiltott rúnák
challenges.no_scrolls_desc=Egy bizonyos rúnát nehezebb megtalálni. Sajnos ez mindig az, amire a leginkább szükség volna.\n\n- A kazamata fejlesztéstekercseinek fele eltávolítva
challenges.champion_enemies=Ellenséges bajnokok
challenges.champion_enemies_desc=Nem csak te tudsz szintet lépni!\n\n- Az ellenfelek 1/8 eséllyel valamilyen bajnoki képességgel tűnnek fel.\n- A bajnokok felébrednek, ha netán alva tűntek volna fel\n- A hősöd felismeri, amikor egy bajnok feltűnik\n- A bajnokokat nem lehet lezülleszteni\n\nA bajnokoknak hat típusa van:\n_Lángoló (narancs):_ +25% közelharci sebzés, meggyújt az ütése, halálakor lángot szór, nem tudja meggyújtani a vizet\n_Kivetüléses (lila):_ +25% közelharci sebzés, +3 közelharci hatótáv\n_Mágiaellenes (zöld):_ -50% sérülés, immunis a varázslatokra\n_Óriás (kék):_ -80% sérülés, +1 közelharci hatótáv, nem fér át a folyosókon\n_Áldott (sárga):_ 4x pontosság és kijátszás\n_Erősödő (piros):_ +20% pontosság, kijátszás, sebzés, és életpont. Ezek 4 körönként 1%-kal nőnek.
challenges.stronger_bosses=Rosszabb főellenségek
challenges.stronger_bosses_desc=A főellenségek sokkal erősebbek ezzel a kihívással!\n\n_Ragacs:_ +20% élet\n_-_ A vízben való gyógyulás fokozódik, 3-ra egy kör alatt\n_-_ 1 kör alatt pumpálja fel magát 2 helyett\n_Tengu:_ +25% élet\n_-_ 1. fázis: A csapdák sokkal halálosabbak\n_-_ 2. fázis: A képességek sokkal gyakoribbak \n_DM-300:_ +33% élet\n_-_ Az energiaoszlopok sokkal erősebbek, és 3 aktiválódik\n_-_ A képességek sokkal erősebbek és gyakoribbak\n_-_ A DM-300 gyorsabb, ha túl van töltve\n_-_ Kétszer gyakoribbak a szigetelés nélküli vezetékek\n_Törpekirály:_ +50% élet\n_-_ A csatlósok az összes fázisban erősebbek\n_-_ 1. fázis: gyorsabb képességek és idézés\n_-_ 2. fázis: 2-vel több csatlós körönként\n_-_ 3. fázis: 2x több élet, gyorsabb idézés\n_Yog-Dzewa:_\n_-_ Egyszerre 2 ököl lesz megidézve!\n_-_ +60% lézersebzés\n_-_ Erősebb csatlósok

