challenges.no_food=Fogyókúrán
challenges.no_food_desc=Szűkös az élelem, ossz be minden falatot!\n\n- Az ételek és a bőségszaru egyharmadnyi hatékonysággal csillapítják az éhséged!\n- A jóllakottságnak nincsenek egyéb forrásai
challenges.no_armor=A hit a páncélom
challenges.no_armor_desc=Hinned kell magadban, mivelhogy a páncélod nem sokat ér!\n\n- Alap blokkolás lecsökkentve minden páncél esetén, kivétel a textilruha\n- Fejlesztéskor minden páncél nagyon keveset fejlődik\n- Az Agyag Védelmezők védőereje is erőteljesen csökkentett.
challenges.no_healing=Gyógyszeriszony
challenges.no_healing_desc=A gyógyító italok jó, ha kéznél vannak, de sajnos allergiás vagy rájuk!\n\n- A gyógyító italok és összetevői mérgeznek a gyógyítás helyett\n- A katalizátorok nem tudják véletlenszerűen gyógyítani vagy mérgezni a hősöd\n- Ezek a tárgyak továbbra is a normális módon működnek más karakterknél
challenges.no_herbalism=Terméketlen vidék
challenges.no_herbalism_desc=Egy csepp tiszta víz sem maradt ebben az átkozott kazamatában...\n\n- Nincsenek harmatcseppek\n- Nincsenek növények\n- Magok még akadnak, de nem vernek gyökeret
challenges.swarm_intelligence=Csordaszellem
challenges.swarm_intelligence_desc=Vigyázat, a kazamata szörnyei okosabbak lettek!\n\n- Amikor egy ellenség észrevesz, a közelben lévő ellenségek is odavonulnak
challenges.darkness=Sötétség
challenges.darkness_desc=Elvégre ez egy kazamata!\n\n- A megszokott látótávolság drasztikusan csökken\n- Minden pinceszinten van fáklya\n- A világítás módosító rövidebb ideig tart
challenges.no_scrolls=Tiltott rúnák
challenges.no_scrolls_desc=Egy bizonyos rúnát nehezebb megtalálni. Sajnos mindig ez a leghasznosabb.\n\n- A kazamata fejlődés tekercseinek fele eltávolítva
challenges.champion_enemies=Barátságtalan bajnokok
challenges.champion_enemies_desc=Nem csak te tudsz szintet lépni!\n\n- Az ellenfelek 1/8 eséllyel bajnokként bukkannak fel.\n- A bajnokok felébrednek, ha netán elaludnának\n- A hősöd felismeri, amikor egy bajnok felbukkan\n- A bajnokok immunisak a megrontásra\n\nA bajnokoknak hat típusuk ismert:\n_Lángoló (narancs):_ +25% közelharci sebzés, ütésre begyújt, tűzre immunis, lángot szór amikor elpusztul\n_Nyúlánk (bíbor):_ +25% közelharci sebzés, mindent megtámad amit lát\n_Mágiaellenes (zöld):_ -25% sérülés, immunis a varázslatokra\n_Óriás (kék):_ -75% sérülés, +1 közelharci hatókör, nem fér át az alagutakon\n_Áldott (sárga):_ +200% pontosság, +200% kitérés\n_Erősödő (piros):_ +20% pontosság, kitérés, sebzés, és HP melyek három körönként egy százalékkal nőnek.
challenges.stronger_bosses=Rosszabb főellenségek
challenges.stronger_bosses_desc=A főellenségek sokkal nehezebbek ezzel a kihívással!\n\n_Ragacs:_ +20% élet\n_-_ A vízben való gyógyulás fokozódik, 3-ra egy kör alatt\n_-_ 1 kör alatt pumpálja fel magát 2 helyett\n_Tengu:_ +25% élet\n_-_ 1. fázis: A csapdák sokkal halálosabbak\n_-_ 2. fázis: A képességek sokkal gyakoribbak \n_DM-300:_ + 33% élet\n_-_ Az oszlopok sokkal nehezebbek, és 3 aktiválódik\n_-_ A képességek sokkal erősebbek és gyakoribbak\n_-_ A DM-300 gyorsabb, ha túl van töltve\n_-_ Kétszer gyakoribbak a szabadon álló vezetékek\n_Törpekirály:_\n_-_ A szolgák az összes fázisban erősebbek\n_-_ 1. fázis: gyorsabb képességek és idézés\n_-_ 2. fázis: 2-vel több szolga körönként\n_-_ 3. fázis: 2-ször több élet, gyorsabb idézés\n_Yog-Dzewa:_\n_-_ Egyszerre 2 ököl van megidézve!\n_-_ +60% lézer sebzés\n_-_ Erősebb szolgák

