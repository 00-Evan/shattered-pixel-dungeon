challenges.no_food_desc=음식은 이미 부족하지만, 양 또한 주의해야 합니다!\n\n- 음식과 풍요의 뿔이 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.
challenges.no_armor=믿음이 나의 방패라
challenges.no_armor_desc=갑옷이 쓸모가 없어져, 스스로에 대한 믿음이 필요할 것입니다!\n\n- 천 갑옷을 제외한 모든 방어구의 기본 방어력이 감소합니다.\n- 모든 갑옷은 강화 시 매우 낮은 양의 방어력만 증가하게 됩니다.\n- 대지의 수호자의 방어력 또한 확연하게 감소하게 됩니다.
challenges.no_healing=의약공포증
challenges.no_healing_desc=치유 물약은 정말 편리합니다만, 불행히도 치유 물약 알러지가 있군요!\n\n- 치유 물약, 그리고 치유 물약으로 만드는 아이템들, 그리고 태양과가 플레이어를 치유하는 대신 독성으로 작용합니다.\n- 불안정한 혼합물은 무작위로 영웅을 치료하거나 독성으로 작용할 수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 동일하게 작용합니다.
challenges.no_herbalism=황무지
challenges.no_herbalism_desc=이 저주받은 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 이슬이 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=집단 지성
challenges.swarm_intelligence_desc=조심하십시오, 던전의 몬스터들이 더욱 똑똑해졌습니다!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.
challenges.darkness=어둠 속으로
challenges.darkness_desc=모름지기 던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 횃불이 매 층마다 등장합니다.\n- 다른 광원 효과가 1/5로 감소합니다.
challenges.no_scrolls=금지된 룬
challenges.no_scrolls_desc=몇몇 주문서가 희귀해졌습니다. 네, 당신이 가장 필요로 하는 그 주문서입니다.\n\n- 던전에서 생성되는 강화의 주문서가 절반으로 줄어듭니다.
challenges.champion_enemies=적대적인 강화 개체들
challenges.champion_enemies_desc=당신만 레벨 업을 할 수 있는 게 아닙니다!\n\n- 보통 적들이 1/8 확률로 특별한 강화 개체 버프를 얻은 채 등장합니다.\n- 강화 개체는 깨어 있는 상태로 등장합니다.\n- 영웅은 강화 개체의 등장을 알 수 있습니다.\n- 강화 개체는 타락에 면역입니다.\n\n강화 개체에는 6가지의 종류가 있습니다.\n_불타는 강화 개체 (주황색):_ 근접 공격 데미지 +25%, 공격 시 대상에게 불을 붙이며, 불에 면역이고, 죽을 때 물 위를 제외한 주변 타일에 불을 흩뿌립니다.\n_도달의 강화 개체 (보라색):_ 근접 공격 데미지 +25%, 근접 공격 범위가 3타일 증가합니다.\n_항마의 강화 개체 (초록색):_ 받는 데미지 -50%, 모든 마법 효과에 대해 면역입니다.\n_거대한 강화 개체 (파란색):_ 받는 데미지-80%, 근접 공격 범위가 +1 타일 증가하지만, 좁은 통로를 지날 수 없습니다.\n_축복받은 강화 개체 (노란색):_ 정확성 및 회피가 4배 증가합니다.\n_성장하는 강화 개체 (붉은색):_ 정확성, 회피, 공격력, 최대 체력 +20%, 4턴마다 효과가 1%씩 증가합니다.
challenges.stronger_bosses=더 악랄한 보스들
challenges.stronger_bosses_desc=이 도전에서는, 보스들이 훨씬 더 어려워질 것입니다!\n\n_구:_ 체력 20% 증가\n_-_ 물 위에서의 체력 회복량이 점점 증가하며, 최대 매 턴 3까지 증가합니다.\n_-_ 몸집 불리기 공격의 준비 시간이 기존 2턴에서 1턴으로 감소합니다.\n_텐구 암살자:_ 체력 25% 증가\n_-_ 1 페이즈에서, 함정이 더욱 치명적이게 됩니다.\n_-_ 2 페이즈에서, 특수 능력을 더 자주 사용합니다.\n_DM-300:_ 체력 33% 증가\n_-_ 전력탑이 더욱 강력해지고, 3개가 활성화됩니다.\n_-_ 특수 능력이 더욱 강력해지며 더 자주 사용합니다.\n_-_ DM-300이 과충전 상태일 때, 더욱 빨라집니다.\n_-_ 노출된 전력관의 수가 기존의 두 배가 됩니다.\n_드워프 제왕:_ 체력 50% 증가\n_-_ 모든 페이즈에서, 소환수들이 더 강력해집니다.\n_-_ 1 페이즈에서, 특수 능력과 소환의 속도가 빨라집니다.\n_-_ 2 페이즈에서, 매 라운드마다 소환되는 소환수의 수가 2체 증가합니다.\n_-_ 3 페이즈에서, 체력이 2배가 되고 소환 속도가 빨라집니다.\n_요그제바:_\n_-_ 한 번에 주먹이 둘 소환됩니다!\n_-_ 레이저의 피해량이 60% 증가합니다.\n_-_ 소환수들이 더 강력해집니다.

rankings$record.something=어쨌든 무언가에 의해 사망
rankings$record.won=옌더의 부적 획득
rankings$record.ascended=부적을 가지고 역행 성공!
