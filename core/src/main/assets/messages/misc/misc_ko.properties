challenges.no_food=다이어트 중
challenges.no_food_desc=음식은 이미 부족하지만, 양 또한 주의해야 합니다!\n\n- 음식과 풍요의 뿔이 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.
challenges.no_armor=믿음이 나의 방패라
challenges.no_armor_desc=You'll need faith in yourself, as your armor won't do much!\n\n- Base blocking power reduced for all armor except cloth\n- All armor now gains very little blocking when upgraded\n- Earthen guardian's defensive power is also significantly reduced
challenges.no_healing=의약공포증
challenges.no_healing_desc=Healing potions sure are handy, unfortunately you're allergic!\n\n- Potions of healing, items made using potions of healing, and sunfruit will poison the hero instead of healing them\n- Alchemical catalysts cannot randomly poison or heal the hero\n- These items still work normally for other characters.
challenges.no_herbalism=황무지
challenges.no_herbalism_desc=이 저주받은 던전에선 깨끗한 물이 나오지 않습니다...\n\n- 이슬이 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=집단 지성
challenges.swarm_intelligence_desc=조심하십시오, 던전의 몬스터들이 더욱 똑똑해졌습니다!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.
challenges.darkness=어둠 속으로
challenges.darkness_desc=던전이 어두워야 던전이라 할 수 있겠지요!\n\n- 평소 시야가 크게 감소합니다.\n- 횃불이 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.
challenges.no_scrolls=금지된 룬
challenges.no_scrolls_desc=몇몇 주문서가 희귀해졌습니다. 네, 당신이 가장 필요로 하는 그 주문서입니다.\n\n- 던전에서 생성되는 강화의 주문서가 절반으로 줄어듭니다.
challenges.champion_enemies=적대적인 강화 개체들
challenges.champion_enemies_desc=You're not the only one who can level up!\n\n- Regular enemies have a 1/8 chance to spawn with a special champion buff\n- Champions wake up if they spawn asleep\n- The hero knows when a champion spawns\n- Champions are immune to corruption\n\nThere are six types of champion enemy:\n_Blazing (orange):_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple):_ +25% melee damage, can attack anything they see\n_Antimagic (green):_ -25% damage taken, immune to magical effects\n_Giant (blue):_ -75% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow):_ +200% accuracy, +200% evasion\n_Growing (red):_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.
challenges.stronger_bosses=더 악랄한 보스들
challenges.stronger_bosses_desc=이 도전에서는, 보스들이 훨씬 더 어려워질 것입니다!\n\n_구:_ 체력 20% 증가\n_-_ 물 위에서의 체력 회복량이 점점 증가하며, 최대 매 턴 3까지 증가합니다.\n_-_ 몸집 불리기 공격의 준비 시간이 기존 2턴에서 1턴으로 감소합니다.\n_텐구 암살자:_ 체력 25% 증가\n_-_ 1 페이즈에서, 함정이 더욱 치명적이게 됩니다.\n_-_ 2 페이즈에서, 특수 능력을 더 자주 사용합니다.\n_DM-300:_ 체력 33% 증가\n_-_ 전력탑이 더욱 강력해지고, 3개가 활성화됩니다.\n_-_ 특수 능력이 더욱 강력해지며 더 자주 사용합니다.\n_-_ DM-300이 과충전 상태일 때, 더욱 빨라집니다.\n_-_ 노출된 전력관의 수가 기존의 두 배가 됩니다.\n_드워프 제왕:_ 체력 50% 증가\n_-_ 모든 페이즈에서, 소환수들이 더 강력해집니다.\n_-_ 1 페이즈에서, 특수 능력과 소환의 속도가 빨라집니다.\n_-_ 2 페이즈에서, 매 라운드마다 소환되는 소환수의 수가 2체 증가합니다.\n_-_ 3 페이즈에서, 체력이 2배가 되고 소환 속도가 빨라집니다.\n_요그제바:_\n_-_ 한 번에 주먹이 둘 소환됩니다!\n_-_ 레이저의 피해량이 60% 증가합니다.\n_-_ 소환수들이 더 강력해집니다.

