challenges.no_food=Au régime
challenges.no_food_desc=La nourriture est déjà rare mais il faut aussi faire attention à ses portions !\n\n- Les portions de nourriture et la corne d'abondance sont deux tiers moins efficaces pour satisfaire la faim\n- Les autres sources de satiété ne sont pas affectées
challenges.no_armor=Ma foi est mon armure
challenges.no_armor_desc=Vous devrez avoir confiance en vous car votre armure ne fera plus grand-chose !\n\n- Le pouvoir de blocage de base est réduit pour toutes les armures sauf la tunique en lin\n- Toutes les armures ne gagnent que très peu en efficacité de blocage lorsqu'elles sont améliorées\n- Le pouvoir défensif du gardien de terre est également considérablement réduit
challenges.no_healing=Pharmacophobie
challenges.no_healing_desc=Les potions de soin sont bien pratiques, malheureusement vous êtes allergique !\n\n- Les potions de soins, les objets fabriqués à l'aide de potions de soins et les fruits radieux empoisonnent le héros au lieu de le guérir\n- Les breuvages instables ne peuvent pas aléatoirement empoisonner ou guérir le héros\n- Ces objets fonctionnent toujours normalement pour les autres personnages.
challenges.no_herbalism=Terres arides
challenges.no_herbalism_desc=Il semblerait qu'il n'y ait plus d'eau potable dans ce donjon maudit...\n\n- Les gouttes de rosée sont retirées\n- Les plantes sont retirées\n- Les graines continuent à apparaître, mais ne s'enracineront pas
challenges.swarm_intelligence=Intelligence collective
challenges.swarm_intelligence_desc=Attention, les monstres deviennent plus intelligents !\n\n- Quand un ennemi vous remarque, les ennemis alentour sont attirés à vous.
challenges.darkness=Obscurité
challenges.darkness_desc=C'est un donjon après tout !\n\n- La distance de vision est drastiquement réduite\n- Une torche apparaît à chaque étage\n- Les autres sources de lumière ne fonctionnent qu'à 1/5ème de leur efficacité normale.
challenges.no_scrolls=Runes interdites
challenges.no_scrolls_desc=Une rune en particulier est plus difficile à trouver. Malheureusement, il s'agit de la plus utile.\n\n- La moitié des parchemins d'amélioration sont retirés
challenges.champion_enemies=Champions hostiles
challenges.champion_enemies_desc=Vous n’êtes pas le seul à pouvoir monter de niveau !\n\n- Les ennemis communs ont 1/8 chance d’apparaître avec un bonus de champion spécial\n- Les champions se réveillent s’ils apparaissent endormis\n- Le héros sait quand un champion apparaît\n- Les champions sont immunisés à la corruption\n\nIl existe six types d’ennemis champions:\n_Flamboyant (orange) :_ +25 % de dégâts au corps à corps, enflamme en attaquant, propage des flammes à sa mort, ne peut pas enflammer l’eau\n_Projection (violet):_ +25% de dégâts de mêlée, +3 de portée de mêlée\n_Anti-magique (vert):_ -50% de dégâts subis, immunisé contre les effets magiques\n_Géant (bleu):_ -80% de dégâts subis, +1 portée de mêlée, ne peut pas se déplacer dans les tunnels\n_Béni (jaune):_ x4 de précision et évasion\n_Croissant (rouge):_ +20% de précision, d’évasion, de dégâts et de PV. Augmente de 1% tous les 4 tours.
challenges.stronger_bosses=Des boss encore plus méchants
challenges.stronger_bosses_desc=Avec ce défi, les boss sont bien plus puissants !\n\n_Goo:_ +20% de santé\n_-_ Se soigne plus vite dans l'eau, augmenté à 3 pv/tour\n_-_ Pompe son énergie en 1 tour au lieu de 2\n_Tengu:_ +25% de santé\n_-_ Phase 1: les pièges sont bien plus mortels\n_-_ Phase 2: utilise ses capacités plus fréquemment\n_DM-300:_ +33% de santé\n_-_ Les pylônes sont plus résistants et 3 d'entre eux s'activent\n_-_ Les capacités sont plus puissantes et fréquentes\n_-_ Le DM-300 est plus rapide quand il est en surcharge\n_-_ Les câbles dénudés sont deux fois plus communs\n_Roi des Nains:_ +50% de santé\n_-_ Les sbires sont plus forts durant toutes les phases\n_-_ Phase 1: capacités et invocations plus rapides\n_-_ Phase 2: 2 larbins de plus par cycle\n_-_ Phase 3: santé doublée, invocations plus rapides\n_Yog-Dzewa:_\n_-_ Deux poings sont invoqués à chaque fois !\n_-_ +60% de dégâts causés par le laser\n_-_ Larbins plus forts

