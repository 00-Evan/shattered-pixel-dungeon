challenges.no_food=Na diecie
challenges.no_food_desc=Żywność jest ograniczona, więc racjonuj ją odpowiedzialnie!\n\n- Żywność oraz Róg Obfitości zapełniają żołądek jedynie w 1/3 swojej zwyczajnej wartości;\n- Inne źródła pożywienia pozostają niezmienione.
challenges.no_armor=Wiara mym pancerzem
challenges.no_armor_desc=Lepiej uwierz w siebie, bo zbroje nie będą zbyt przydatne!\n\n- Minimalna ilość blokowanych obrażeń obniżona dla wszystkich zbroi z wyjątkiem płóciennej;\n- Wszystkie rodzaje zbroi zyskują o wiele mniej wraz z ulepszaniem niż zwykle;\n- Właściwości ochronne ziemnego strażnika są znacznie zmniejszone.
challenges.no_healing=Farmakofobia
challenges.no_healing_desc=Mikstury leczenia są niezwykle przydatne - cóż za szkoda, że masz na nie alergię!\n\n- Mikstury leczenia oraz pochodne przedmioty stworzone za ich pomocą zatruwają bohatera zamiast leczyć;\n- Katalizatory alchemiczne nie mogą ani zatruć, ani uleczyć bohatera;\n- Przedmioty te będą działać normalnie na innych stworzeniach.
challenges.no_herbalism=Ziemia jałowa
challenges.no_herbalism_desc=Wygląda na to, że w tym przeklętym lochu nie ma już żadnej czystej wody...\n\n- Krople rosy są usunięte\n- Rośliny są usunięte\n- Nasiona nadal są obecne, ale nie zakorzenią się
challenges.swarm_intelligence=Inteligencja roju
challenges.swarm_intelligence_desc=Uważaj, potwory z lochu stają się sprytniejsze!\n\n- Kiedy przeciwnik cię zauważy pobliscy wrogowie są przyciągnięci w to miejsce.
challenges.darkness=W ciemność
challenges.darkness_desc=To przede wszystkim loch!\n\n- Zwykły zasięg wzroku znacznie zmniejszony.\n- Pochodnia pojawia się na każdym poziomie.\n- Wzmocnienie Światło starcza na krócej.
challenges.no_scrolls=Zakazane runy
challenges.no_scrolls_desc=Pewna runa jest trudniejsza do znalezienia. Niestety, zawsze jest to ta najprzydatniejsza.\n\n-Połowa zwojów ulepszenia nie pojawi się w lochu
challenges.champion_enemies=Wrodzy czempioni
challenges.champion_enemies_desc=You're not the only one who can level up!\n\n- Regular enemies have a 1/8 chance to spawn with a special champion buff.\n- Champions wake up if they spawn asleep\n- The hero knows when a champion spawns\n- Champions are immune to corruption\n\nThere are six types of champion enemy:\n_Blazing (orange):_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple):_ +25% melee damage, can attack anything they see\n_Antimagic (green):_ -25% damage taken, immune to magical effects\n_Giant (blue):_ -75% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow):_ +200% accuracy, +200% evasion\n_Growing (red):_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.

