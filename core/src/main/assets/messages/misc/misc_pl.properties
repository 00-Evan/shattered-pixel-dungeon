challenges.no_food=Na diecie
challenges.no_food_desc=Żywność jest ograniczona, więc racjonuj ją odpowiedzialnie!\n\n- Żywność oraz róg obfitości zapełniają żołądek jedynie w 1/3 swojej zwyczajnej wartości;\n- Inne źródła pożywienia pozostają niezmienione.
challenges.no_armor=Wiara mym pancerzem
challenges.no_armor_desc=Lepiej uwierz w siebie, bo zbroje nie będą zbyt przydatne!\n\n- Minimalna ilość blokowanych obrażeń jest obniżona dla wszystkich zbroi z wyjątkiem płóciennej;\n- Wszystkie rodzaje zbroi zyskują o wiele mniej wraz z ulepszaniem niż zwykle;\n- Właściwości ochronne ziemnego strażnika są znacznie zmniejszone.
challenges.no_healing=Farmakofobia
challenges.no_healing_desc=Mikstury uzdrawiające są niezwykle przydatne, niestety jesteś na nie uczulony!\n\n- Mikstury uzdrawiające i ich pochodne, a także owoce słońca zatruwają bohatera zamiast go leczyć;\n- Niestabilne wywary nie mogą losowo zatruwać ani leczyć bohatera;\n- Te przedmioty nadal działają normalnie na innych stworzeniach.
challenges.no_herbalism=Ziemia jałowa
challenges.no_herbalism_desc=Wygląda na to, że w tym przeklętym lochu nie ma już żadnej czystej wody...\n\n- Krople rosy są usunięte;\n- Rośliny są usunięte;\n- Nasiona nadal są obecne, ale nie zakorzeniają się.
challenges.swarm_intelligence=Inteligencja roju
challenges.swarm_intelligence_desc=Uważaj, potwory z lochu stają się sprytniejsze!\n\n- Kiedy przeciwnik cię zauważy, pobliscy wrogowie zostają przyciągnięci w to miejsce.
challenges.darkness=W ciemność
challenges.darkness_desc=To jest przede wszystkim loch!\n\n- Pole widzenia jest znacznie zmniejszone;\n- Pochodnia pojawia się na każdym piętrze lochu;\n- Inne źródła światła mają 20% wydajności.
challenges.no_scrolls=Zakazane runy
challenges.no_scrolls_desc=Pewna runa jest trudniejsza do znalezienia. Niestety, zawsze jest to ta najprzydatniejsza.\n\n- Połowa zwojów ulepszenia nie pojawi się w lochu.
challenges.champion_enemies=Wrodzy czempioni
challenges.champion_enemies_desc=Nie jesteś jedyny, który może zdobywać poziomy!\n\n- Zwykli przeciwnicy mają 1/8 szansy na pojawienie się ze specjalnym wzmocnieniem czempiona;\n- Czempioni budzą się, jeśli pojawili się śpiący;\n- Bohater wie, kiedy pojawia się kolejny czempion;\n- Czempioni są odporni na wypaczenie.\n\nIstnieje 6 typów czempionów: \n_Płonący (pomarańczowy):_ +25% obrażeń w walce wręcz, podpala przy trafieniu, a przy śmierci rozprzestrzenia płomienie na okoliczne pola niebędące zalane wodą.\n_Dalekosiężny (fioletowy):_ +25% obrażeń w walce wręcz, +3 zasięgu w walce wręcz.\n_Antymagiczny (zielony):_ -50% otrzymanych obrażeń, odporność na efekty magiczne.\n_Gigantyczny (niebieski):_ -80% otrzymanych obrażeń, +1 zasięgu w walce wręcz, nie może wchodzić do tuneli.\n_Błogosławiony (żółty):_ 4x celności i uniku.\n_Rosnący (czerwony):_ +20% celności, uniku, obrażeń i efektywnych PŻ. Statystyki wzrastają o 1% co 4 tury.
challenges.stronger_bosses=Trudniejsi bossowie
challenges.stronger_bosses_desc=Bossowie są dużo trudniejsi z tym wyzwaniem!\n\n_Wielki Szlam:_ +20% życia;\n_-_ Regeneracja w wodzie zwiększona do 3 PŻ na turę;\n_-_ Napompowuje się w 1 turę zamiast 2.\n_Tengu:_ +25% życia;\n_-_ 1 faza: pułapki są dużo groźniejsze;\n_-_ 2 faza: umiejętności są częściej używane.\n_DM-300:_ +33% życia;\n_-_ Wieże są wytrzymalsze i aktywują się 3 z nich;\n_-_ Umiejętności są mocniejsze i częściej używane;\n_-_ DM-300 jest szybszy podczas doładowania;\n_-_ Poziom zawiera 2x więcej odkrytych kabli.\n_Król Krasnoludów:_ +50% życia;\n_-_ Słudzy są mocniejsi we wszystkich fazach;\n_-_ Faza 1: szybsze umiejętności i przyzwania; \n_-_ Faza 2: dwóch dodatkowych sług na rundę;\n_-_ Faza 3: 2x więcej życia, szybsze przyzwania.\n_ Yog-Dzewa:_\n_-_ Dwie pięści są przyzwane na raz!\n_-_ +60% obrażeń laserów;\n_-_ Mocniejsi przyzwani słudzy.

