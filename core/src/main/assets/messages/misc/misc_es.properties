challenges.no_food=A dieta
challenges.no_food_desc=¡La comida ya es escasa, pero también tendrás que controlar tus porciones!\n\n-La comida y el cuerno de saciedad son un tercio de efectivos para satisfacer el hambre.\n-Otras fuentes de saciedad no están afectadas
challenges.no_armor=La fe es mi armadura
challenges.no_armor_desc=¡Vas a necesitar fe en ti mismo, ya que tu armadura no hará mucho!\n\n-La capacidad de bloqueo base de todas las armaduras está reducida, excepto por la armadura de tela\n-Todas las armaduras ganan un poco de bloqueo cuando las mejoras\n-La defensa del guardián de tierra también fue reducida significativamente.
challenges.no_healing=Farmacofobia
challenges.no_healing_desc=Las pociones curativas son útiles, lamentablemente, ¡eres alérgico!\n\n-Las pociones de curación y todos los ítems creados a partir de estas envenenarán al héroe en lugar de curarlo\n-Los catalizadores alquímicos no podrán curar o envenenar al héroe de forma aleatoria.\n-Estos ítems aún funcionarán de forma normal para otros personajes
challenges.no_herbalism=Tierra estéril
challenges.no_herbalism_desc=Parece que no queda agua limpia en esta mazmorra maldita...\n\n- Gotas de rocío son eliminadas\n- Plantas son eliminadas\n- Semillas seguirán apareciendo, pero no crecerán
challenges.swarm_intelligence=Inteligencia de enjambre
challenges.swarm_intelligence_desc=¡Cuidado, los monstruos de la mazmorra son cada vez más inteligentes!\n\n- Cuando un enemigo te ve, los enemigos cercanos son atraídos a esa ubicación
challenges.darkness=En la oscuridad
challenges.darkness_desc=¡Es una mazmorra después de todo!\n\n- Distancia de visión regular reducida dramáticamente\n- Una antorcha aparece en cada nivel\n- Brillo de la luz dura menos tiempo
challenges.no_scrolls=Runas prohibidas
challenges.no_scrolls_desc=Una cierta runa es más difícil de encontrar. Desafortunadamente, siempre es la más útil.\n\n- La mitad de los pergaminos de mejora son eliminados en la mazmorra
challenges.champion_enemies=Campeones hostiles
challenges.champion_enemies_desc=¡No eres el único que puede subir de nivel!\n\n-Los enemigos regulares tienen 1/8 posibilidades de aparecer con un efecto especial de campeón.\n-Los campeones se despertarán si aparecen dormidos.\n-El héroe sabe cuando un campeón aparece.\n-Los campeones son inmunes a la corrupción.\n\nHay seis tipos de campeones enemigos:\n_Flameante (Naranja):_ +25% de daño cuerpo a cuerpo, enciende fuego al golpear, inmune al fuego, esparce flamas al morir.\n_Proyectivo (Purpura):_ +25% de daño cuerpo a cuerpo, pueden atacar cualquier cosa que vean.\n_Anti Mágico (Verde):_ -25% daño recibido, inmune a los efectos mágicos.\n_Gigante (Azul):_ -75% daño recibido, +1 rango cuerpo a cuerpo, no puede moverse por los túneles\n_Bendecido (Amarillo):_ +200% precisión, +200% evasión.\n_Creciente (Rojo):_ +20% de precisión, evasión, daño, y PS efectivo, Aumenta en 1% cada 3 turnos.

