challenges.no_food=De dieta
challenges.no_food_desc=Comida já é escassa, mas você deve tomar cuidado com suas porções também!\n\n- Comida e o Chifre da Abundancia tem apenas um terço de efetividade satisfazendo fome.\n- Outras fontes de saciedade não são afetadas.
challenges.no_armor=Fé é minha armadura
challenges.no_armor_desc=Você precisa ter fé em você mesmo, porque sua armadura não vai fazer muito!\n\n- Poder de bloqueio básico (defesa) é reduzido para todas as armaduras exceto pano\n- Todas as armaduras agora ganham pouquíssima defesa ao serem\nmelhorada\n- A armadura do Guardião de Terra é reduzida significativamente.
challenges.no_healing=Farmacofobia
challenges.no_healing_desc=Poções de cura são muito úteis, infelizmente você é alérgico!\n\n- Poções de cura, e itens feitos de poções de cura, envenenam o herói ao invés de curá-lo\n- Catalisadores químicos não podem aleatoriamente envenenar ou curar o herói\n- Esses itens ainda funcionam normalmente para outras personagens.
challenges.no_herbalism=Terra estéril
challenges.no_herbalism_desc=Parece não haver água limpa nesta maldita masmorra...\n\n- Gotas de orvalho são removidas\n- Plantas são removidas\n- Sementes ainda aparecem, mas não se enraizarão
challenges.swarm_intelligence=Inteligência do bando
challenges.swarm_intelligence_desc=Cuidado, os monstros da masmorra estão ficando mais espertos!\n\n- Quando um inimigo avista você, os inimigos próximos são atraídos para esse local
challenges.darkness=Na escuridão
challenges.darkness_desc=É uma masmorra afinal!\n\n- Distância visível regular drasticamente reduzida\n- Uma tocha aparece em cada andar\n- Buff de luz dura menos tempo
challenges.no_scrolls=Runas proibidas
challenges.no_scrolls_desc=A certain rune is harder to find. Unfortunately, it's always the most useful one.\n\n- Half of the dungeon's upgrade scrolls are removed
challenges.champion_enemies=Campeões hostis
challenges.champion_enemies_desc=Você não é o único que pode ficar mais forte!\n\n- Inimigos normais tem uma chance de 1/8 de nascer com\num poder especial de campeão.\n- O herói sabe quando um campeão aparece.\n- Campeões acordam se eles nascerem dormindo.\n- Campeões são imunes à corrupção.\n\nExistem 6 tipos de campeões:\n\n_Flamejante (Laranja):_ +25% dano corpo a corpo, incendeia ao atacar, imune ao fogo, incendeia a área ao seu redor após morrer.\n_Projetador (Roxo):_ +25% dano corpo a corpo,  pode atacar tudo o que vê.\n_Antimagia (Verde):_ -25% dano recebido, imune a efeitos mágicos.\n_Gigante (Azul):_ -75% dano recebido, +1 alcance corpo a corpo, não consegue andar em túneis.\n_Abençoado (Amarelo):_ +200% precisão, +200% evasão.\n_Brilhante (Vermelho):_ +20% dano, precisão, evasão e vida efetiva. Aumenta em 1% a cada 3 turnos.
challenges.stronger_bosses=Chefes mais durões
challenges.stronger_bosses_desc=Os chefões são muito mais cascas-grossas com este desafio!\n\n_Goo:_ +20% de saúde\n_-_ Cura na água sobe, 3/turno\n_-_ Bombeamento de 1 turno em vez de 2\n_Tengu:_ +25% saúde\n_-_ Fase 1: As armadilhas são muito mais mortíferas\n_-_ Fase 2: as habilidades são mais frequentes\n_DM-300:_ +33% saúde\n_-_ As Torres são mais resistentes e 3 ativam\n_-_ As habilidades são mais poderosas e frequentes\n_-_ DM-300 é mais rápido quando sobrecarregado\n_-_ Os fios expostos são duas vezes mais comuns\n_Rei Anão:_ +50% saúde\n_-_ Lacaios são mais fortes em todas as fases\n_-_ Fase 1: habilidades e conjurações mais rápidas\n_-_ Fase 2: Mais 2 lacaios por rodada\n_-_ Fase 3:  2x saúde, conjuração mais rápida\n_Yog-Dzewa:_\n_-_ Dois punhos são convocados de cada vez!\n_-_ +60% de danos causados pelo laser\n_-_ Lacaios mais fortes

