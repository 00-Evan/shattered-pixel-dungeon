challenges.no_food=ダイエット中
challenges.no_food_desc=食料が既に乏しいので、食事量に気をつけるべきだ！\n\n・食料と豊穣の角は、空腹を満たす効果が3分の1である\n・他の満腹にするものは影響を受けない
challenges.no_armor=信仰が鎧となる
challenges.no_armor_desc=鎧はあまり役に立たないので、自分への信頼が必要だ！\n\n・基本防御力は布を除く全ての鎧で減少する\n・全ての鎧は強化時に非常に少ない防御を得る\n・大地の守護者の防御力もかなり減少する
challenges.no_healing=薬物恐怖症
challenges.no_healing_desc=治癒ポーションは確かに便利だが、残念ながらあなたはアレルギーである！\n\n・治癒のポーション、治癒のポーションを使ったアイテム、太陽の果実は、勇士を治癒する代わりに毒になる\n・錬金術の結晶は無作為に毒や治癒を勇士に与えることはできない\n・これらのアイテムは他のキャラクターに、そのまま普通に機能する
challenges.no_herbalism=荒廃した大地
challenges.no_herbalism_desc=この呪われたダンジョンにはもはや清らかな水は存在しないだろう…\n\n・露の雫は出現しない\n・植物は出現しない\n・種は出現するが、根を張ることはない
challenges.swarm_intelligence=集団知識
challenges.swarm_intelligence_desc=気をつけろ、ダンジョンの敵が賢くなったぞ！\n\n・敵が一人でもあなたに気づくと、周辺の敵はその場所に向かってゆく
challenges.darkness=暗闇の中で
challenges.darkness_desc=結局、これが本来のダンジョンなのさ！\n\n・通常状態での視認距離は大幅に短くなる\n・松明が全ての階に出現する\n・発光の追加効果はより短時間で終了する
challenges.no_scrolls=ルーン禁止
challenges.no_scrolls_desc=いくつかのルーンは見つけるのが難しくなるだろう。不幸なことに、それらはダンジョンで最も役に立つものだ。\n\n・強化の巻物の出現が半分になる。
challenges.champion_enemies=Hostile champions
challenges.champion_enemies_desc=You're not the only one who can level up!\n\n- Regular enemies have a 1/8 chance to spawn with a special champion buff\n- Champions wake up if they spawn asleep\n- The hero knows when a champion spawns\n- Champions are immune to corruption\n\nThere are six types of champion enemy:\n_Blazing (orange):_ +25% melee damage, ignites on hit, immune to fire, spreads flames on death\n_Projecting (purple):_ +25% melee damage, can attack anything they see\n_Antimagic (green):_ -25% damage taken, immune to magical effects\n_Giant (blue):_ -75% damage taken, +1 melee range, cannot move into tunnels\n_Blessed (yellow):_ +200% accuracy, +200% evasion\n_Growing (red):_ +20% accuracy, evasion, damage, and effective HP. Increases by 1% every 3 turns.
challenges.stronger_bosses=より凶悪な頭目
challenges.stronger_bosses_desc=頭目は、この挑戦で遥かに手強くなる！\n\n_グゥ:_ 体力+20%\n_・_水中での治癒量が毎ターン3に増える\n_・_2ターンではなく1ターンで体を膨らませる\n_天狗:_ 体力+25%\n_・_第1局面: 罠が非常に致命的になる\n_・_第2局面: 能力が更に頻発する\n_DM-300:_ 体力+33%\n_・_鉄塔が対処しにくくなり、3基起動する\n_・_能力が更に強力かつ頻発する\n_・_DM-300が超充電されている時はより高速になる\n_・_剥き出しの電線は通常の2倍に増える\n_ドワーフの王:_ 体力+50%\n_・_全局面で手下が強くなる\n_・_第1局面: 能力と召喚がより高速になる\n_・_第2局面: 各回で手下が2体増える\n_・_第3局面: 体力2倍、より高速な召喚\n_ヨグ＝ゼーヴァ:_\n_・_1度に2体の拳が召喚される\n_・_光線のダメージが+60%増える\n_・_手下が強くなる

