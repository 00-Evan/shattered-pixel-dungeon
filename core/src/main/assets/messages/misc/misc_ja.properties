challenges.no_food=ダイエット中
challenges.no_food_desc=食料が既に乏しいが、食事量にも気をつけるべきだ！\n\n・食ベ物全般と豊穣の角は、満腹度を回復する効果が3分の1になる\n・他に満腹度を回復するものについては影響を受けない
challenges.no_armor=信仰が鎧となる
challenges.no_armor_desc=鎧はあまり役に立たないので、自分自身への信頼が必要だ！\n\n・布の鎧以外の全ての鎧で基本防御力が減少\n・全ての鎧は強化してもほとんど防御力が上昇しない\n・大地の守護者の防御力も大幅に減少
challenges.no_healing=薬物恐怖症
challenges.no_healing_desc=治癒のポーションは確かに便利だが、残念ながらあなたはアレルギー持ちだ！\n\n・治癒のポーション、治癒のポーションを材料にしたアイテム、太陽の果実は、勇士を治癒する代わりに毒状態にする\n・不安定な醸造物を飲んだ時のランダム効果で勇士が毒や治癒の効果を受けることはない\n・これらのアイテムは他のキャラクターでは、通常通り使用できる
challenges.no_herbalism=荒廃した大地
challenges.no_herbalism_desc=この呪われたダンジョンにはもはや清らかな水は存在しないだろう…\n\n・露の雫は出現しない\n・植物は出現しない\n・種は出現するが、根を張ることはない
challenges.swarm_intelligence=集団知識
challenges.swarm_intelligence_desc=気をつけろ、ダンジョンの敵が賢くなったぞ！\n\n・敵が一人でもあなたに気づくと、周辺の敵はその場所に向かってゆく
challenges.darkness=暗闇の中で
challenges.darkness_desc=結局、これが本来のダンジョンなのさ！\n\n・通常状態での視認距離は大幅に短くなる\n・松明が全ての階に出現する\n・他の光源の効果は1/5になる
challenges.no_scrolls=禁断のルーン文字
challenges.no_scrolls_desc=あるルーン文字が書かれた巻物は見つけるのが難しくなるだろう。残念ながら、それらは常に最も役に立つものだ。\n\n・ダンジョンの強化の巻物の総数が半分になる。
challenges.champion_enemies=敵対的な猛者
challenges.champion_enemies_desc=成長するのはあなただけではない！\n\n・ 通常の敵が1/8の確率で猛者の特別な強化を持って生成する\n・ 猛者は眠った状態で生成されても、生成された直後に目を覚ます\n・ 勇士は猛者の生成を知ることができる\n・ 猛者は堕落に耐性を持つ\n\n猛者は6種類存在する:\n_火焔(橙):_ +25%の近接ダメージ、攻撃命中時に発火、死亡時に炎を撒き散らすが、水タイルには広がらない\n_突出(紫):_ +25%の近接ダメージ、近接攻撃範囲+3\n_反魔(緑):_ 被ダメージ-50%、魔法効果に対する免疫\n_巨体(青):_ 被ダメージ-80%、近接攻撃範囲+1、狭い場所には移動できない\n_祝福(黄):_ 4倍の正確性と回避力\n_成長(赤):_ 正確性、回避力、ダメージ、有効なHPが+20%。4ターンごとに1%ずつ増加する
challenges.stronger_bosses=より凶悪なボス
challenges.stronger_bosses_desc=ボス達は、この挑戦で遥かに手強くなる！\n\n_グゥ:_ 体力+20%\n_・_ 水中での治癒量が毎ターン3に増える\n_・_ 2ターンではなく1ターンで体を膨らませる\n_天狗:_ 体力+25%\n_・_ 第1段階: 罠が非常に致命的になる\n_・_ 第2段階: 能力が更に頻発する\n_DM-300:_ 体力+33%\n_・_ 鉄塔が対処しにくくなり、かつ3基起動する\n_・_ 能力が更に強力かつ頻発する\n_・_ DM-300が超充電時は、より高速になる\n_・_ 剥き出しの電線は通常の2倍に増える\n_ドワーフの王:_ 体力+50%\n_・_ 全段階で手下が強くなる\n_・_ 第1段階: 能力と召喚がより高速になる\n_・_ 第2段階: 各回で手下が2体増える\n_・_ 第3段階: 体力2倍、より高速な召喚\n_ヨグ＝ゼーヴァ:_\n_・_ 1度に2体の拳が召喚される！\n_・_ 光線のダメージが+60%増える\n_・_ 手下が強くなる

