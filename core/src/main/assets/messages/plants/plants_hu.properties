plants.blandfruitbush.name=szelídgyümölcs
plants.blandfruitbush.desc=A mállóbogyó távoli rokona. A szelídgyümölcsbokor körte formájú termésének íze hasonlít az összeállt porhoz. A gyümölcs gusztustalan és nem is tápláló, de nem mérgező. Talán meg lehet főzni.
plants.blandfruitbush.discover_hint=Ezt a növényt véletlenszerűen találhatod meg a kazamatában.
plants.blandfruitbush$seed.name=szelídgyümölcs magja

plants.blindweed.name=vakgyom
plants.blindweed.desc=A vakgyom érintésre nagy fényvillanással eltűnik. A villanás olyan nagy erejű, hogy utána több másodpercen át zavarodottságot okoz.
plants.blindweed.warden_desc=_A vadőr_ zavarodottság helyett a vakgyom energiáját felhasználva átmenetileg láthatatlanságba burkolózik.
plants.blindweed$seed.name=vakgyom magja

plants.mageroyal.name=mágusrózsa
plants.mageroyal.refreshed=Felfrissültél.
plants.mageroyal.desc=A mágusrózsa szúrós virágai olyan vegyi anyagot tartalmaznak, amely erős semlegesítő tulajdonságairól ismert. Bármi, ami erre a növénybe lép, megtisztul számos negatív hatástól.
plants.mageroyal.warden_desc=A semlegesítő hatáson kívül _a vadőr_ átmenetileg védett lesz minden területhez kötött hatással szemben, amikor mágusrózsára lép.
plants.mageroyal$seed.name=mágusrózsa magja

plants.earthroot.name=földgyökér
plants.earthroot.desc=Ha egy lény megérinti a földgyökeret, a gyökerei egy helyhez kötött természetes páncéllal veszik őt körbe.
plants.earthroot.warden_desc=A földgyökér gyökerei _a vadőrrel_ együtt mozognak, és mozdítható kéregbőrpáncéllal látják el.
plants.earthroot$seed.name=földgyökér magja
plants.earthroot$armor.name=gyógynövénypáncél
plants.earthroot$armor.desc=Egyfajta természetes, helyhez kötött páncél, amely fakéregből és zsinegből készült.\n\nEz a növényi páncél %d fizikai találat által okozott sérülést blokkol, amíg végül el nem használódik, és össze nem omlik.\n\nMivel a páncél nem mozdítható, ha megmozdulsz, szét fog hullani, és így elveszíted\n\nMaradék páncél: %d.

plants.fadeleaf.name=illólevél
plants.fadeleaf.desc=Bármely lényt, amely megérinti az illólevelet, az adott szint egy véletlenszerű pontjára teleportálja.
plants.fadeleaf.warden_desc=Az illólevél teleporthatása sokkal erősebb _a vadőr_ számára, akit visszateleportál az előző kazamataszint végére.
plants.fadeleaf$seed.name=illólevél magja

plants.firebloom.name=tűzvirág
plants.firebloom.desc=Ami hozzáér a tűzvirághoz, az lángra lobban.
plants.firebloom.warden_desc=Ha _a vadőr_ tűzvirágra tapos, rövid időre tüzes erő járja át az ártalmas hatás helyett.
plants.firebloom$seed.name=tűzvirág magja

plants.icecap.name=jégsüveg
plants.icecap.desc=Érintésre a jégsüveg fagyasztó virágport pöffent ki magából. Nedves környezetben a fagyasztó hatás sokkal erősebb.
plants.icecap.warden_desc=Ha _a vadőr_ jégsüvegre tapos, rövid időre jeges erő járja át az ártalmas hatás helyett.
plants.icecap$seed.name=jégsüveg magja

plants.plant.warden_desc=Ennek a növénynek nincs különleges hatása, ha a vadőr használja.
plants.plant.discover_hint=Ezt a növényt véletlenszerűen megtalálhatod a kazamatában, vagy a saját magjából is növesztheted.
plants.plant$seed.seed_of=%s magja
plants.plant$seed.ac_plant=ELÜLTET
plants.plant$seed.info=Dobd ezt a magot oda, ahol szeretnéd, hogy a növény kinőjön.\n\n%s
plants.plant$seed$placeholder.name=mag

plants.rotberry.name=mállóbogyó
plants.rotberry.desc=A fiatal mállóbogyóbokor bogyói édesek, mint a halál. Néhány év alatt ez a mállóbogyóbokor mállószívvé fejlődik. Amikor letapossák, a fiatal mállóbogyó egy kevés mérgező gázt bocsát ki.
plants.rotberry.warden_desc=Általában a mállóbogyóbokor csak egy kevés gázt bocsát ki, amikor letapossák, de _a vadőr_ képes energiához jutni belőle, hogy átmenetileg növelje az erejét!
plants.rotberry.discover_hint=Ezt a növényt a saját magjából növesztheted egy adott küldetés során.
plants.rotberry$seed.name=mállóbogyó magja
plants.rotberry$seed.discover_hint=Ezt a tárgyat egy bizonyos küldetés során találhatod meg.

plants.sorrowmoss.name=szomorúmoha
plants.sorrowmoss.desc=A szomorúmoha valójában egy virág (nem moha), halálos méreggel borított, borotvaéles szirmokkal.
plants.sorrowmoss.warden_desc=Ha _a vadőr_ szomorúmohára tapos, rövid időre mérgezőerő járja át az ártalmas hatás helyett.
plants.sorrowmoss$seed.name=szomorúmoha magja

plants.starflower.name=csillagvirág
plants.starflower.desc=A csillagvirág ritka növény. Úgy tartják, hogy szent erőt ad annak, aki megérinti.
plants.starflower.warden_desc=Az áldás mellé _a vadőr_ jelentős varázspálca-töltődést is kap, amikor rátapos egy csillagvirágra.
plants.starflower$seed.name=csillagvirág magja

plants.stormvine.name=vihartő
plants.stormvine.desc=A gravitáció furcsán hat a vihartőre, és suhogó kék indái „lógnak” a levegőről. Bármi keveredjen is az indák közé, a hatás miatt zavarttá válik.
plants.stormvine.warden_desc=_A vadőr_ képes irányítani a vihartő gravitációs hatását, és hirtelen felemelkedik amikor rátapos egyre.
plants.stormvine$seed.name=vihartő magja

plants.sungrass.name=napfű
plants.sungrass.desc=A napfű a nedvének lassú, de biztos gyógyhatásáról híres.
plants.sungrass.warden_desc=_A vadőr_ a letaposott napfűtől gyógyul, akkor is ha elmozdul róla.
plants.sungrass$seed.name=napfű magja
plants.sungrass$health.name=növényi gyógyulás
plants.sungrass$health.desc=A napfű kiváló gyógyító tulajdonságokkal rendelkezik, bár sokkal lassabb, mint a gyógyital.\n\nA növényről lelépve a gyógyhatás megszűnik.\n\nMaradék gyógyulás: %d.

plants.swiftthistle.name=gyorsbogáncs
plants.swiftthistle.desc=Ha rátaposol, a gyorsbogáncs hirtelen felgyorsítja az idő folyását maga körül, lehetővé téve a rátaposónak, hogy jópár mozdulatot azonnal megtehessen.
plants.swiftthistle.warden_desc=Amellett, hogy cselekvései nem vesznek igénybe időt, _a vadőr_ egy rövid időre sietség hatása alá is kerül, amikor a gyorsbogáncsra tapos.
plants.swiftthistle$seed.name=gyorsbogáncs magja
plants.swiftthistle$timebubble.name=időbuborék
plants.swiftthistle$timebubble.desc=Egy kis buboréknyi felgyorsított idő, amely lehetővé teszi a cselekvések azonnali végrehajtását. Támadás vagy varázslat használata azonban megtöri ezt a hatást.\n\nHátralévő körök: %s.
