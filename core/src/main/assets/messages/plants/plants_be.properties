plants.blandfruitbush.name=пустафрукт
plants.blandfruitbush.desc=Далёкі сваяк гнілаягады, грушападобны плён куста пустафрукта на смак як зліплы пыл. Фрукт даволі гідкі і дрэнна здавальняе голад, аднак ён не атрутны. Магчыма, калі яго зварыць з чымсьці яшчэ, ён стане лепей?
plants.blandfruitbush$seed.name=насенне пустафрукта

plants.blindweed.name=сляпняк
plants.blindweed.desc=Калі дакрануццы да сляпняка, ён выпусціць яскравы выбліск святла і загіне. Успышка досыць моцная, каб вывесці дарослага чалавека з ладу на некалькі секунд.
plants.blindweed.warden_desc=_Захавальніца_ накіруе энергію сляпняка ў часовую заслону нябачнасці замест таго, каб быць асляплёнай.
plants.blindweed$seed.name=насенне сляпняка

plants.mageroyal.name=магароза
plants.mageroyal.refreshed=Вы адчуваеце сабе адноўленным.
plants.mageroyal.desc=Калючая кветка магарозы змяшчае хімічнае рэчыва, якое вядома сваімі ўласцівасцямі моцнага нейтралізатара. Усё, што патрапіць на гэтую расліну, будзе ачышчана ад шматлікіх негатыўных уздзеянняў.
plants.mageroyal.warden_desc=У дадатак _Захавальніца_ атрымлівае часовы імунітэт ад усіх эфектаў, якія уплываюць на абшар.
plants.mageroyal$seed.name=насенне магарозы

plants.earthroot.name=зямлякорань
plants.earthroot.desc=Калі дакрануцца да зямлякораня, яго карані ахінуць вас і створаць нейкае падабенства на натуральныя даспехі.
plants.earthroot.warden_desc=Карані зямлякораня будуць рухацца разам з _Захавальніцай_, што дасць ёй перанасную браню дубовай скуры.
plants.earthroot$seed.name=насенне зямлякорня
plants.earthroot$armor.name=даспех з берасты
plants.earthroot$armor.desc=Уцёкі раслін, кара, карэнне і розныя ліяны бароняць ваша цела.\n\nГэтая браня з раслін блакуе %d страт ад любога фізічнага ўдара, пакуль яна не зламаецца.\n\nКалі вы паспрабуеце рухацца, жывы шчыт знікне.\n\nБрані засталося: %d.

plants.fadeleaf.name=ведзьміна кветка
plants.fadeleaf.desc=Істота, якая дакранецца да ведзьмінай кветкі, перамесціцца ў выпадковае месца бягучага ўзроўню.
plants.fadeleaf.warden_desc=Эфект тэлепартацыі ведзьмінай кветкі для _Захавальніцы_ перанясе яе ў канец папярэдняга ўзроўня падзямелля.
plants.fadeleaf$seed.name=насенне ведзімнай кветкі

plants.firebloom.name=вогненая лілея
plants.firebloom.desc=Дастаткова толькі дакрануцца да вогненай лілеі, як гэта кветка ўспыхне яскравым полымем.
plants.firebloom.warden_desc=Калі _Захавальніца_ наступае на вогненую лілею, яна на некаторы час авалодае сілай полымя і не будзе атрымліваць страты ад агня.
plants.firebloom$seed.name=насенне вогненай лілеі

plants.icecap.name=зюзін бэз
plants.icecap.desc=Пры дакрананні да зюзінага бэзу кветка лопаецца і стварае воблачка замярожваючага пылу. Эфект замарожвання нашмат мацней у вільготным асяроддзі.
plants.icecap.warden_desc=Калі _Захавальніца_ становіцца на зюзін бэз, яна атрымлівае сілу лёда замест таго, каб быть змарожанай.
plants.icecap$seed.name=насенне зюзінага бэза

plants.plant.warden_desc=Гэтая расліна не мае ніякага асабістага эфекту, калі яна выкарыстоўваецца Захавальніцай.
plants.plant$seed.seed_of=насенне %s
plants.plant$seed.ac_plant=ПАСАДЗІЦЬ
plants.plant$seed.info=Кіньце насенне ў месца, дзе жадаеце вырасціць расліну.\n\n%s
plants.plant$seed$placeholder.name=насенне

plants.rotberry.name=гнілаягада
plants.rotberry.desc=Ягады маладой гнілаягады на смак як салодкая-салодкая смерць. Праз некалькі гадоў з такога куста  вырасце новае гнілое сэрца. Калі выпадкова наступіць на маладую гнілаягаду, яна пачне выдзяляць атрутны газ.
plants.rotberry.warden_desc=Звычайна куст гнілаягады выдзяляе трохі газу, калі яго топчуць, але _Захавальніца_ здольна выкарыстоўваць энергію ягады, каб часова павялічыць сваю сілу!
plants.rotberry$seed.name=насенне гнілаягады

plants.sorrowmoss.name=сумнамох
plants.sorrowmoss.desc=Сумнамох — гэта, насамрэч, кветка (а не мох) з вострымі, як брытва, пялёсткамі, якія пакрыты смяротнай атрутай.
plants.sorrowmoss.warden_desc=Калі _Захавальніца_ растопча Сумнамох, яна на кароткі час атрымае сілу атруты замест таго, каб самой быць атручанай.
plants.sorrowmoss$seed.name=насенне сумнамоху

plants.starflower.name=папараць-кветка
plants.starflower.desc=Папараць-кветка — рэдкая расліна, якую амаль ніхто не бачыў. Гавораць, той, то дакранецца да яе лісця, атрымае вялікую сілу.
plants.starflower.warden_desc=_Захавальніца_ дадаткова атрымае падзарадку палачак на вялікую колькасць часу, калі наступіць на папараць-кветку
plants.starflower$seed.name=насенне папараць-кветкі

plants.stormvine.name=грымотны дзмюхавец
plants.stormvine.desc=Гравітацыя дзіўна дзейнічае на грымотны дзмюхавец, дазваляючы яго тонкім вусікам "парыць" у паветры. Усё, што трапляе ў гэтыя вусікі, атрымлівае падобны эфект і страчвае арыентацыю ў прасторы.
plants.stormvine.warden_desc=_Захавальніца_ можа кантраліраваць эфект грымотнага дзмюхаўца, таму будзе лятаць пасля датыкнення да вусікаў расліны.
plants.stormvine$seed.name=насенне грымотнага дзмюхаўца

plants.sungrass.name=трыпутнік
plants.sungrass.desc=Трыпутнік вядомы за сваю здольнасць вылечваць любыя хваробы.
plants.sungrass.warden_desc=_Захавальніца_ будзе атрымліваць лячэнне ад трыпутніка нават тады, калі сышла з месца.
plants.sungrass$seed.name=насенне трыпутніка
plants.sungrass$health.name=травяное ацаленне
plants.sungrass$health.desc=Трыпутнік валодае выдатнымі гаючымі ўласцівасцямі, але ж яго лекавые здольнасці слабей за эфект зелля.\n\nПры спробе сысці з месца, лячэнне спыніцца.\n\nХадоў засталося: %d.

plants.swiftthistle.name=шпаркапалох
plants.swiftthistle.desc=Калі наступіць на шпаркапалох, ён ненадоўга паскорыць паток часу вакол сябе, даючы магчымасць рабіць некалькі дзеянняў за адзін момант.
plants.swiftthistle.warden_desc=Пасля таго, як _Захавальніца_ наступіць на шпаркапалох, яна атрымае паскарэнне ў дадатак да хуткасці дзеянняў.
plants.swiftthistle$seed.name=насенне шпаркапалоха
plants.swiftthistle$timebubble.name=бурбалка часу
plants.swiftthistle$timebubble.desc=Гэта лакалізаваная зона з паскораным часам, у якой усе дзеянні адбываюцца маментальна. Аднак атака або выкарыстанне магіі спыняць гэты эфект.\n\nРухаў засталося: %s.
