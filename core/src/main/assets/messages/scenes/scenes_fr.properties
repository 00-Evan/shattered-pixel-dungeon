scenes.heroselectscene.daily=Épreuve journalière
scenes.heroselectscene.daily_desc=Chaque jour, une nouvelle épreuve est disponible pour tout le monde ! Cette "épreuve journalière" génère le même donjon pour chaque personne qui y joue (à condition qu'elle joue également à la même version du jeu).\n\nVous pouvez prendre autant de temps que vous le souhaitez pour effectuer une épreuve journalière, mais vous ne pouvez en avoir qu'une seule active à la fois. _Les épreuves journalières ne donnent pas droit à des badges et ont leur propre page de classement._\n\nVoulez-vous commencer l'épreuve du jour avec le héros et les challenges sélectionnés ?
scenes.heroselectscene.daily_yes=Oui
scenes.heroselectscene.daily_no=Non
scenes.heroselectscene.daily_repeat=Vous avez déjà participé à l'épreuve journalière. Vous pouvez la rejouer si vous voulez, mais elle ne sera pas classée.\n\nAprès avoir terminé d'y rejouer, vous pourrez la voir dans la fenêtre de classement journalier pendant une courte période avant qu'elle ne soit supprimée.\n\nVoulez-vous rejouer l'épreuve journalière d'aujourd'hui avec le héros et les challenges sélectionnés ?
scenes.heroselectscene.daily_unavailable_long=Il semble que vous ayez commencé une épreuve qui se situe dans le futur ! Cela peut se produire si vous avez récemment changé de fuseau horaire ou si vous avez modifié votre horloge système. _Votre prochaine épreuve sera disponible dans %d jours._
scenes.heroselectscene.daily_existing=Vous avez déjà une épreuve journalière en cours. Vous devez terminer cette partie avant d'en commencer une autre.
scenes.heroselectscene.daily_nowin=Every day a new game is available that is the same for everyone! This 'daily run' generates the same dungeon for every person who plays it (so long as they are also playing the same game version).\n\n_You must win at least one game before you are able to play daily runs._
scenes.heroselectscene.custom_seed_title=Entrez une graine personnalisée
scenes.heroselectscene.custom_seed_desc=The game uses a seed code for dungeon generation, the same seed and game version always generate the same dungeon! _Custom seed games cannot earn badges or contribute to games played, and appear at the bottom of the rankings page._
scenes.heroselectscene.custom_seed_duplicate=Vous avez déjà une partie normale en cours avec cette graine. Vous devez terminer cette partie avant d'utiliser cette graine personnalisée.
scenes.heroselectscene.custom_seed_nowin=The game uses a seed code for dungeon generation, the same seed and game version always generate the same dungeon!\n\n_You must win at least one game before you are able to enter custom seeds._
scenes.heroselectscene.custom_seed_set=Choisir
scenes.heroselectscene.custom_seed_clear=Effacer
scenes.heroselectscene.challenges_nowin=Challenges are optional modifiers that make the game more difficult. Some challenges make the dungeon more dangerous, others reduce the power of your abilities or items.\n\n_You must win at least one game before you are able to enable challenges._

