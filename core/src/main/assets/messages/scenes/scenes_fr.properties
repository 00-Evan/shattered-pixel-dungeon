scenes.heroselectscene.custom_seed_title=Entrez une graine personnalisée
scenes.heroselectscene.custom_seed_desc=La même graine et la même version du jeu génèrent toujours le même donjon ! Les graines sont composées de neuf lettres majuscules (par exemple ABC-DEF-GHI), mais vous pouvez entrer ce que vous voulez et le jeu le convertira. _Les jeux avec une graine personnalisée ne peuvent pas gagner de badges, contribuer aux parties jouées et apparaître en bas de la page des classements._
scenes.heroselectscene.custom_seed_duplicate=Vous avez déjà une partie normale en cours avec cette graine. Vous devez terminer cette partie avant d'utiliser cette graine personnalisée.
