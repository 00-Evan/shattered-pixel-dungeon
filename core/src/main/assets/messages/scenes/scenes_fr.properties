scenes.supporterscene.title=Soutenir le jeu
scenes.supporterscene.intro=Je veux que Shattered Pixel Dungeon soit exempt de publicités et de microtransactions invasives, qui ruinent tant de jeux gratuits. Je préfère demander aux joueurs de soutenir directement le jeu !
scenes.supporterscene.patreon_msg=Si vous appréciez ShatteredPD et vous souhaitez m'aider à le développer, envisagez de me soutenir sur _Patreon_ ! Patreon me donne une source de revenus réguliers et me permet d'offrir des avantages exclusifs aux supporters !\n_- Accès Anticipé_ aux bêtas des futures mises à jour.\n_- Des messages de blog hebdomadaires_,avec des informations sur ce sur quoi je travaille.\n_- Des sondages mensuels_ qui ont une incidence directe sur le contenu que je développe.\n_- Des badges physiques_ après 1, 2 et 3 ans de soutien.\n_- Un Discord communautaire_ avec un journal de développement et des canaux de discussion.\n\n_Et plus encore !_ Vous pouvez visiter la page Patreon pour plus d'informations. Merci pour votre temps et bonne chance pour l'assaut du donjon !
scenes.supporterscene.patreon_english=(notez que les récompenses Patreon ne sont disponibles qu'en anglais)
scenes.supporterscene.supporter_link=Aller à la page Patreon

