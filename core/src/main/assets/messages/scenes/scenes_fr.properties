scenes.titlescene$changesbutton.title=Une mise à jour est disponible !
scenes.titlescene$changesbutton.versioned_title=Mise à jour disponible : %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon est régulièrement mis à jour avec des refontes du contenu existant, voire du contenu totalement inédit !\n\nL'équilibre du jeu est également fréquemment amélioré lors des mises à jour de façon à ce que les objets/héros/ennemis ne soient ni trop forts ni trop faibles.\n\nLes mises à jour contiennent aussi des corrections de bugs et différentes améliorations concernant la stabilité du jeu.
scenes.titlescene$changesbutton.update=Aller à la page de mise à jour
scenes.titlescene$changesbutton.changes=Écran des changements actuels
scenes.titlescene.patreon_body=Shattered Pixel Dungeon est un jeu entièrement gratuit, ce qui signifie que je dépends de l'aide de joueurs généreux afin de continuer à le réaliser.\n\nSi vous souhaitez m'apporter votre soutien, la meilleure façon de le faire est par Patreon. Patreon m'apporte une source de revenus réguliers et me permet de donner quelque chose en retour à ceux qui me soutiennent !\n\nLes participants au Patreon obtiennent des articles de blog exclusifs chaque semaine ce qui leur permet de savoir sur quoi je travaille avant tout le monde !\n\nVous pouvez jeter un œil à ma page Patreon pour connaitre les dernières informations sur ces avantages. Merci de votre attention !\n\n(Les avantages Patreon ne sont disponibles qu'en anglais)
scenes.titlescene.patreon_button=Page Patreon

scenes.welcomescene.update_intro=Shattered Pixel Dungeon à été mis à jour !
scenes.welcomescene.update_msg=La v3.2 inclut une refonde des armes de jet, des changements d'équilibrages à certaines sous-classes et une importante amélioration de qualité de vie pour les effets de précision et d'esquive.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon a bénéficié d'un correctif logiciel !
scenes.welcomescene.patch_bugfixes=Ce correctif contient des corrections de bugs.
scenes.welcomescene.patch_translations=Ce correctif contient des mises à jour de traductions.
scenes.welcomescene.patch_balance=Ce correctif contient des ajustements pour l'équilibre du jeu.
scenes.welcomescene.patch_msg=Ce patch contient aussi quelques adaptations et améliorations de performances.
scenes.welcomescene.what_msg=Il semblerait que votre sauvegarde actuelle provienne d'une version future de Shattered Pixel Dungeon !\n\nAttention ! Votre sauvegarde pourrait contenir des éléments qui n'existent pas dans cette version, ceci peut engendrer des erreurs bizarres.
scenes.welcomescene.lang_warning_title=Traduction incomplète
scenes.welcomescene.lang_warning_msg=Certains des contenus de cette mise à jour n'ont pas encore été traduits. \n\nCertaines phrases pourront être écrites en anglais. \n\nNotre équipe de traducteurs est en train de finaliser la traduction et une version entièrement traduite sera bientôt disponible. \n\nMerci de votre patience.
scenes.welcomescene.continue=Continuer
scenes.welcomescene.changelist=Liste des changements
scenes.welcomescene.save_warning=Shattered Pixel Dungeon a récemment été interrompu pendant la sauvegarde de votre partie. Shattered a une protection intégrée contre cela, les données du jeu devraient être en bon état.\n\nCela arrive lorsque votre appareil perd s'éteint brutalement ou qu'il arrête Shattered sans le laisser se fermer correctement. L'option d'économie de batterie est une cause fréquente sur mobile. Redémarrer votre appareil peut aider si vous voyez souvent cette erreur.
scenes.welcomescene.controller_title=Entrée de la manette
scenes.welcomescene.controller_body=Vous jouez à la manette ? Utilisez le joystick droit pour contrôler un curseur sur l'écran/\n\nPressez RT/R2 ou le joystick droit pour sélectionner avec le curseur.
scenes.welcomescene.controller_okay=D'accord
