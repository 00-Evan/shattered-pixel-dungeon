scenes.amuletscene.text=Vous le tenez enfin entre vos mains, l'amulette de Yendor ! Avec la puissance de cette amulette, rien ne pourra se mettre sur votre chemin ! Vous avez conquis le donjon et réussi votre quête !\n\nOu peut-être n'êtes-vous pas encore prêt ? Vous pouvez également décider de simplement garder l'amulette et de rester un simple mortel un peu plus longtemps , et peut-être quitter le donjon à l'ancienne...

