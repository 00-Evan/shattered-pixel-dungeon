scenes.heroselectscene.daily=Épreuve journalière
scenes.heroselectscene.daily_desc=Chaque jour, une nouvelle épreuve est disponible pour tout le monde ! Cette "épreuve journalière" génère le même donjon pour chaque personne qui y joue (à condition qu'elle joue également à la même version du jeu).\n\nVous pouvez prendre autant de temps que vous le souhaitez pour effectuer une épreuve journalière, mais vous ne pouvez en avoir qu'une seule active à la fois. _Les épreuves journalières ne donnent pas droit à des badges et ont leur propre page de classement._\n\nVoulez-vous commencer l'épreuve du jour avec le héros et les défis sélectionnés ?
scenes.heroselectscene.daily_yes=Oui
scenes.heroselectscene.daily_no=Non
scenes.heroselectscene.daily_repeat=Vous avez déjà participé à l'épreuve journalière. Vous pouvez la rejouer si vous voulez, mais elle ne sera pas classée.\n\nAprès avoir terminé d'y rejouer, vous pourrez la voir dans la fenêtre de classement journalier pendant une courte période avant qu'elle ne soit supprimée.\n\nVoulez-vous rejouer l'épreuve journalière d'aujourd'hui avec le héros et les défis sélectionnés ?
scenes.heroselectscene.daily_unavailable_long=Il semble que vous ayez commencé une épreuve qui se situe dans le futur ! Cela peut se produire si vous avez récemment changé de fuseau horaire ou si vous avez modifié votre horloge système. _Votre prochaine épreuve sera disponible dans %d jours._
scenes.heroselectscene.daily_existing=Vous avez déjà une épreuve journalière en cours. Vous devez terminer cette partie avant d'en commencer une autre.
scenes.heroselectscene.daily_nowin=Chaque jour est proposée une nouvelle partie identique pour tout le monde ! Cette "course quotidienne" produit le même donjon pour toute personne qui la joue (avec une même version du jeu).\n\n_Vous devez remporter au moins une partie avant de pouvoir jouer à ces courses quotidiennes._
scenes.heroselectscene.custom_seed_title=Entrez une graine personnalisée
scenes.heroselectscene.custom_seed_desc=Le jeu utilise une graine pour générer le donjon, dans chaque version du jeu une même graine donne toujours le même donjon ! _Les parties avec une graine personnalisée ne rapportent aucun badge et ne contribuent pas aux parties jouées, et apparaissent en bas du classement._
scenes.heroselectscene.custom_seed_duplicate=Vous avez déjà une partie normale en cours avec cette graine. Vous devez terminer cette partie avant d'utiliser cette graine personnalisée.
scenes.heroselectscene.custom_seed_nowin=Le jeu utilise une graine pour générer le donjon, dans chaque version du jeu une même graine donne toujours le même donjon !\n\n_Vous devez remporter au moins une partie avant de pouvoir utiliser des graines personnalisées._
scenes.heroselectscene.custom_seed_set=Choisir
scenes.heroselectscene.custom_seed_clear=Effacer
scenes.heroselectscene.challenges_nowin=Les défis sont des modifications optionnelles qui rendent le jeu plus difficile. Certains rendent le donjon plus dangereux, d'autres réduisent la puissance de vos capacités ou des objets.\n\n_Vous devez remporter au moins une partie avant de pouvoir activer des défis._

