scenes.heroselectscene.daily=Épreuve journalière
scenes.heroselectscene.daily_desc=Chaque jour, une nouvelle épreuve est disponible pour tout le monde ! Cette "épreuve journalière" génère le même donjon pour chaque personne qui y joue (à condition qu'elle joue également à la même version du jeu).\n\nVous pouvez prendre autant de temps que vous le souhaitez pour effectuer une épreuve journalière, mais vous ne pouvez en avoir qu'une seule active à la fois. _Les épreuves journalières ne donnent pas droit à des badges et ont leur propre page de classement._\n\nVoulez-vous commencer l'épreuve du jour avec le héros et les défis que vous avez sélectionnés ?
scenes.heroselectscene.daily_yes=Oui
scenes.heroselectscene.daily_no=Non
scenes.heroselectscene.daily_unavailable=Une nouvelle épreuve journalière est disponible chaque jour à minuit UTC.
scenes.heroselectscene.daily_unavailable_long=Il semble que vous ayez commencé une épreuve qui se situe dans le futur ! Cela peut se produire si vous avez récemment changé de fuseau horaire ou si vous avez modifié votre horloge système. _Votre prochain épreuve sera disponible dans %d jours._
scenes.heroselectscene.daily_existing=Vous avez déjà une épreuve journalière en cours. Vous devez terminer cette partie avant d'en commencer une autre.
