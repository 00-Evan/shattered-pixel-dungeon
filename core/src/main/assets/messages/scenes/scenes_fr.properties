scenes.titlescene$changesbutton.title=Une mise à jour est disponible !
scenes.titlescene$changesbutton.versioned_title=Mise à jour disponible: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon est régulièrement mis à jour avec des refontes du contenu existant, voire du contenu totalement inédit!\n\nL'équilibre du jeu est également fréquemment amélioré lors des mises à jour de façon à ce que les objets/héros/ennemis ne soient ni trop forts ni trop faibles.\n\nLes mises à jour contiennent aussi des corrections de bugs et différentes améliorations concernant la stabilité du jeu.
scenes.titlescene$changesbutton.update=Aller à la page de mise à jour
scenes.titlescene$changesbutton.changes=Écran des changements actuels
scenes.titlescene.patreon_body=Shattered Pixel Dungeon est un jeu entièrement gratuit, ce qui signifie que je dépends de l'aide de joueurs généreux afin de continuer à le réaliser.\n\nSi vous souhaitez m'apporter votre soutien, la meilleure façon de le faire est par Patreon. Patreon m'apporte une source de revenus réguliers et me permet de donner quelque chose en retour à ceux qui me soutiennent!\n\nLes participants au Patreon obtiennent des articles de blog exclusifs chaque semaine ce qui leur permet de savoir sur quoi je travaille avant tout le monde! Vous pouvez jeter un œil à ma page Patreon pour la plupart des informations mises à jour à propos des avantages. Merci de votre attention!\n\n(Les avantages Patreon ne sont disponibles qu'en anglais )
scenes.titlescene.patreon_button=Page Patreon

scenes.welcomescene.welcome_msg=Bienvenue à Shattered Pixel Dungeon!\n\nChaque partie est une nouvelle expérience et un défi, mais soyez prudents, la mort est irréversible ! Débuter est simple mais il vous faudra ruser si vous voulez vaincre!\n\nBonne aventure !
scenes.welcomescene.update_intro=Shattered Pixel Dungeon à été mis à jour !
scenes.welcomescene.update_msg=La v1.2.0 est la première version de Shattered conçue pour ordinateurs !  elle possède un tas d'améliorations pour les utilisateurs avec un grand écran et ceux qui joue avec une manette ou clavier-souris !\n\nIl y a aussi beaucoup de changement de contenu, incluant les nouvelles salles spéciales, une refonte du Brassard du Maître Voleur, et plusieurs amélioration des sorts.\n\nAllez voir l'écran des changements pour plus de détails.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon à bénéficié d'un correctif logiciel !
scenes.welcomescene.patch_bugfixes=Ce correctif contient des corrections de bugs.
scenes.welcomescene.patch_translations=Ce correctif contient des mises à jour de traductions.
scenes.welcomescene.patch_balance=Ce correctif contient des ajustements pour l'équilibre du jeu.
scenes.welcomescene.patch_msg=Ce patch contient aussi quelques adaptation et améliorations de performances.
scenes.welcomescene.what_msg=Il semblerait que votre sauvegarde actuelle provienne d'une version future de Shattered Pixel Dungeon !\n\nAttention ! Votre sauvegarde pourrait contenir des éléments qui n'existent pas dans cette version, ceci peut engendrer des erreurs bizarres.
scenes.welcomescene.lang_warning_title=Traduction incomplète
scenes.welcomescene.lang_warning_msg=Certains des contenus de cette mise à jour n'ont pas encore été traduits. \n\nCertaines phrases pourront être écrites en anglais. \n\nNotre équipe de traducteurs est en train de finaliser la traduction et une version entièrement traduite sera bientôt disponible. \n\nMerci de votre patience.
scenes.welcomescene.continue=Continuer
scenes.welcomescene.changelist=Liste des changements
scenes.welcomescene.save_warning=Shattered Pixel Dungeon a été interrompu en train de sauvegarder votre partie récemment.\n\nShattered a des protections intégrées pour lutter contre cela, donc votre partie est probablement intacte. Vous voudrez peut-être vérifier pour en être sûr.\n\nCela arrive occasionnellement lorsque que votre appareil perd soudainement de la batterie, ou qu'il arrête Shattered sans le fermer correctement. Les fonctionnalités d'économie d'énergie en sont souvent la cause sur les appareils mobiles.
