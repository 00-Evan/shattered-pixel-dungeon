scenes.heroselectscene.daily=Штодзённы забег
scenes.heroselectscene.daily_desc=Кожны дзень даступны новы забег, аднолькавы для ўсіх гульцоў! Гэты "штодзённы забег" стварае тое ж падзямелле для кожнага чалавека, які ў яго гуляе (пры ўмове, што яны таксама маюць тую ж версію гульні).\n\nВы можаце гуляць у кожны штодзённы забег столькі разоў, колькі хочаце, але толькі адзін штодзённы забег можа быць актыўны. _у штодзённых забегах вы не атрымліваеце медалі, а ваш прагрэс трапляе на асобную старонку рэкордаў._\n\nХочаце пачаць штодзённы прабег з абраным героем і выклікамі?
scenes.heroselectscene.daily_yes=Так
scenes.heroselectscene.daily_no=Не
scenes.heroselectscene.daily_repeat=Вы сёння ўжо прайшлі штодзённы забег. Па жаданні вы можаце яго паўтарыць, але яего вынікі не трапяць у рэкорды.\n\nПасля паўтарэння вы зможаце кароткі час паглядзець вынікі ў акне штодзённых рэкордаў, затым запіс пра яго выдаляецца.\n\nВы хацелі б паўтарыць сённяшні штодзённы прабег з абраным героем і выпрабаваннямі?
scenes.heroselectscene.daily_unavailable_long=Здаецца, вы пачалі штодзённы забег, які знаходзіцца ў будучыні! Гэта можа адбыцца, калі вы нядаўна змянілі гадзінны пояс або час сістэмны _Ваш наступны штодзённы забег будзе даступны праз %d дзень/дзён._
scenes.heroselectscene.daily_existing=У вас ужо ёсць штодзённы забег. Вы павінны скончыць яго, перш чым пачаць новы.
scenes.heroselectscene.daily_nowin=Every day a new game is available that is the same for everyone! This 'daily run' generates the same dungeon for every person who plays it (so long as they are also playing the same game version).\n\n_You must win at least one game before you are able to play daily runs._
scenes.heroselectscene.custom_seed_title=Увядзіце карыстацкі сід
scenes.heroselectscene.custom_seed_desc=У гэтым рэжыме гульня выкарыстовывае адзін і той жа сід для генерацыі падзямелля з адной версіі. _У гульнях з карыстацкімі сідамі вы не атрымліваеце медалі, а прагрэс гульні адлюстроўваецца ў ніжняй частцы экрана рэкордаў._
scenes.heroselectscene.custom_seed_duplicate=У вас ужо запушчана праходжанне з гэтым сідам. Вы павінны скончыць забег, перш чым выкарыстоўваць гэты сід зноў.
scenes.heroselectscene.custom_seed_nowin=Гульня выкарыстоўвае сід для генерацыі падзямелля. Аднолькавыя сіды на адной версіі заўсёды ствараюць аднолькавыя падзямеллі!\n\n_Вы павінны выйграць па меншай меры  адзін раз, перш чым вы зможаце ўжываць карыстацкія сіды._
scenes.heroselectscene.custom_seed_set=Усталяваць
scenes.heroselectscene.custom_seed_clear=Ачысціць
scenes.heroselectscene.challenges_nowin=Чэленджы - гэта неабавязковыя выклікі, якія робяць гульню складаней. Некаторыя з іх дадаюць новыя небяспечнасці, іншыя - зменшаюць сілу вашых здольнасцяў і прадметаў.\n\n_Вы павінны выйграць па меншай меры адзін раз, перш чым вы зможаце ўжываць карыстацкія сіды._

