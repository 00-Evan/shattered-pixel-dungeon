scenes.titlescene$changesbutton.title=Даступна абнаўленне!
scenes.titlescene$changesbutton.versioned_title=Абнаўленняў даступна: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon рэгулярна абнаўляецца, што уносіць змены ў існуючы кантэнт або дадае зусім новыя рэчы!\n\nБаланс гульні паляпшаецца ў абнаўленнях, так што пэўныя прадметы / героі / ворагі не становяцца занадта моцнымі або занадта слабымі.\n\nАбнаўлення таксама ўключаюць выпраўлення памылак і паляпшэння стабільнасці працы.
scenes.titlescene$changesbutton.update=Да абнаўленняў
scenes.titlescene$changesbutton.changes=Бягучыя змены
scenes.titlescene.patreon_body=Shattered Pixel Dungeon - цалкам бясплатная гульня. Я спадзяюся на падтрымку ад шчодрых гульцоў, каб працягваць распрацоўку.\n\nКалі вы зацікаўлены ў падтрымцы гэтага праекта, то Patreon з'яўляецца самым лепшым спосабам зрабіць гэта. Patreon не толькі забяспечвае мяне пастаяннай крыніцай даходаў, але і дазваляе мне даць нешта наўзамен тым, хто мяне падтрымлівае!\n\nКарыстальнікі, якія падтрымаюць праект, атрымаюць доступ да эксклюзіўных штотыднёвых паведамленняў у блогу. Даведайцеся, над чым я працую, раней за ўсіх!\n\nВы можаце зайсці на маю старонку ў Patreon, каб азнаёміцца з перавагамі. Дзякуй Вам за вашу ўвагу!\n\n(Узнагароды Patreon даступныя толькі на англійскай мове)
scenes.titlescene.patreon_button=Старонка Patreon

scenes.welcomescene.update_intro=Shattered Pixel Dungeon быў абноўлены!
scenes.welcomescene.update_msg=Версія 2.2.0 ўключае ў сябе цалкам новы квэст у пячорах, амаль 20 хвілін новай музыкі і паляпшэнні ў квэстах вязніцы і каналізацыі. У дадатак зроблены вялікія і маленькія налады, а таксама выпраўленні памылак.\n\nПраверце экран зменаў для атрымання поўнай інфармацыі.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon быў абноўлены!
scenes.welcomescene.patch_bugfixes=Выпраўленыя некаторыя памылкі.
scenes.welcomescene.patch_translations=Абноўлены пераклад.
scenes.welcomescene.patch_balance=Дадзены патч ўносіць папраўкі ў гульнявы баланс.
scenes.welcomescene.patch_msg=Невялікія выпраўленні і паляпшэнні якасці.
scenes.welcomescene.what_msg=Падобна на тое, дадзенае захаванне было зроблена ў больш позняй версіі гульні!\n\nБудзьце асцярожны! Захаванне можа ўтрымліваць рэчы, якіх ужо няма ў бягучай версіі, што можа прывесці да непрадказальнага выніку.
scenes.welcomescene.lang_warning_title=Няскончаны пераклад
scenes.welcomescene.lang_warning_msg=Частка новаўвядзенняў гэтага абнаўлення яшчэ не перакладзена.\n\nЧастка сказаў можа быць на англійскай мове.\n\nКаманда перакладчыкаў працуе над гэтым, поўны пераклад хутка з'явіцца.\n\nДзякуй за цярпенне.
scenes.welcomescene.continue=Працягнуць
scenes.welcomescene.changelist=Ліст змен
scenes.welcomescene.save_warning=Shattered Pixel Dungeon быў перапынены падчас спробы захаваць вашы гульнявыя дадзеныя. Shattered мае убудаваную абарону для гэтага, таму вашыя гульнявыя дадзеныя павінны быць у парадку.\n\nЗвычайна гэта адбываецца, калі ваша прылада раптам губляе энергію або калі яно завяршае Shattered, не дазваляючы яму зачыніцца належным чынам. Функцыя эканоміі зарада батарэі на мабільных прыладах часта можа выклікаць гэтую памылку. Перазагрузка прылады можа дапамагчы, калі гэтая памылка з'яўляецца часта.
scenes.welcomescene.controller_title=Гульнявы кантролер
scenes.welcomescene.controller_body=Гуляеце з дапамогай кантролера? Выкарыстоўвайце правы сцік для кіравання курсорам на экране.\n\nНацісніце RT/R2 ці правы сцік для выбару курсора.
scenes.welcomescene.controller_okay=Добра
