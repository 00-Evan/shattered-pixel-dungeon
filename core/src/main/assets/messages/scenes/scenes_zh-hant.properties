scenes.heroselectscene.daily=每日賽局
scenes.heroselectscene.daily_desc="每日賽局"會在每一天生成出一座新的地下城。只要兩位玩家遊玩的版本相同，地下城就會完全相同。\n\n每日一局產生的遊戲不一定要在一天內破關，但是在同一時間只能有一局。_此種遊戲也無法解鎖徽章，且具有自己的排行榜_。\n\n你確定要用目前選中的英雄與挑戰，開始每日賽局遊戲嗎?
scenes.heroselectscene.daily_yes=是
scenes.heroselectscene.daily_no=否
scenes.heroselectscene.daily_repeat=你已經玩過今天的的每日賽局，你雖然能重玩，但只會是個不評分的練習用賽局。\n\n在此賽局完成時，這局的結果會像其他不列名次的遊戲結果一樣列在最底下，並在之後被覆蓋。\n\n所以你確定要重玩今天的每日賽局嗎?
scenes.heroselectscene.daily_unavailable_long=你似乎在未來玩了一場每日賽局!這可能發生在時區的轉換，又或者你更改了系統的時間。_此功能將在%d天後重新開放。_
scenes.heroselectscene.daily_existing=你已經有一場正在進行的每日賽局。你必須先把它結束後才能開始另一場每日賽局。
scenes.heroselectscene.daily_nowin=每天都有對每個人都相同的新情境!只要的遊戲版本相同，"每日賽局"會為每個玩家生成相同的地牢。_你必須先通關一次才能遊玩每日賽局。_
scenes.heroselectscene.custom_seed_title=輸入自訂種子碼
scenes.heroselectscene.custom_seed_desc=本遊戲使用種子碼生成地下城。只要種子碼相同，地下城就會完全相同。_自定種子遊戲不計入遊戲局數，無法獲得徽章，並且只會出現在排行榜的最底端。_
scenes.heroselectscene.custom_seed_duplicate=你已經有一場使用相同種子碼的遊戲正在進行中。在使用自訂種子碼之前，你必須先結束該遊戲。
scenes.heroselectscene.custom_seed_nowin=本遊戲使用種子碼生成地下城。只要種子碼相同，地下城就會完全相同!\n\n_通關一次之後，才能輸入自定種子。_
