scenes.heroselectscene.custom_seed_clear=清除
scenes.heroselectscene.challenges_nowin=開始挑戰之後，遊戲會更加困難。某些挑戰使地下城變的更危險，其他的則會削弱英雄或者物品的力量。\n\n_破關一次之後，才能開啓挑戰。_

