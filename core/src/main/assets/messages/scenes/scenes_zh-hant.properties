scenes.supporterscene.title=資助遊戲開發
scenes.supporterscene.intro=我不希望破碎像素地城沾染任何廣告或侵入性微交易要素。 那些東西毀了不知多少免費遊戲。 取代而之的，我更希望玩家們能對本遊戲進行直接的支持!
scenes.supporterscene.patreon_msg=如果您喜歡玩破碎像素地城並且希望幫助我持續地開發它，請考慮在Patreon上支援我吧!這樣能讓你擁有一大堆的獨有福利!\n-_搶先體驗_能讓你遊玩擁有未來更新內容的版本。\n-我會透過_每週開發部落格_分享我正著力進行的工作。\n-你能參與_月度調查_，這會直接影響到我的開發方向。\n-在前三年的資助下能獲得_實體胸針_。\n-你也能加入我的_Discord社群_，裡面有我的開發現況以及聊天頻道。\n你可以通過訪問在Patreon上的頁面獲得更多資訊。 感謝您百忙之中抽空拜訪，祝地城探險愉快!
scenes.supporterscene.patreon_english=(請注意:Patreon僅提供英文內容)
scenes.supporterscene.supporter_link=前往 Patreon 頁面

