scenes.titlescene$changesbutton.title=偵測到新版本!
scenes.titlescene$changesbutton.versioned_title=最新版本:%s
scenes.titlescene$changesbutton.desc=破碎像素地城會時常更新來更改或重製遊戲，或新增全新內容!\n\n同時也會經常調整遊戲平衡，以維持物品、單位強度的平衡性。\n\n此外，更新也通常包含bug修復與提升穩定性。
scenes.titlescene$changesbutton.update=進行更新
scenes.titlescene$changesbutton.changes=進入改動介面
scenes.titlescene.patreon_body=《破碎像素地城》是一款完全免費的遊戲，有玩家的慷慨捐獻支持我才能一直持續開發。\n\n如果想支持我，最好的方法是使用Patreon平臺。Patreon能提供一個穩定的收入，也讓我能回報我的支持者!\n\nPatreon支持者每週都可以看一篇獨家文章，搶先瞭解我的下一步開發想法!\n\n你可以到我的Patreon頁面獲得最新的回饋詳情。感謝你的支持!\n\n（Patreon獎勵只能提供英文內容，請見諒）
scenes.titlescene.patreon_button=Patreon贊助頁面

scenes.welcomescene.update_intro=破碎像素地城已更新!
scenes.welcomescene.update_msg=v3.1稍稍改變了戰士的核心機制、新的環境、一件飾品及其他更小的改動及附加功能!請務必查看改動介面以獲得完整的更新詳情。
scenes.welcomescene.patch_intro=破碎像素地城的微型更新已成功安裝!
scenes.welcomescene.patch_bugfixes=本次更新修復了一些Bug。
scenes.welcomescene.patch_translations=本次更新包含翻譯更新。
scenes.welcomescene.patch_balance=本次更新包含遊戲平衡性更改。
scenes.welcomescene.patch_msg=本次更新同樣包含細微調整和效能最佳化。
scenes.welcomescene.what_msg=你正在使用的存檔來自於新版本的破碎像素地城!\n\n謹慎行事!你的存檔可能包含一些這個版本中不存在的東西，可能會發生非常奇怪的錯誤。
scenes.welcomescene.lang_warning_title=翻譯未完成
scenes.welcomescene.lang_warning_msg=本次更新內容還未完全翻譯。\n\n部分詞彙可能還是英文。\n\n翻譯組正全力解决這個問題，完整翻譯將在不久後釋出。\n\n謝謝您的耐心等待。
scenes.welcomescene.continue=繼續
scenes.welcomescene.changelist=更動列表
scenes.welcomescene.save_warning=上次本遊戲在進行遊戲存檔時被打斷了。 本遊戲內置有保護機制，所以你的遊戲進度或許不會丟失。 這通常發生在你的設備突然斷電，或沒有以合適方式關閉本遊戲的時候。 行動裝置的省電模式通常也會導致這種情況。 如果你經常看見此訊息，可以嘗試通過重啟設備的方法來解決。
scenes.welcomescene.controller_title=偵側到遊戲主機控制器
scenes.welcomescene.controller_body=正在使用主機控制器遊玩嗎?那麼請用右搖桿來移動游標。\n\nRT/R2或右搖桿將替代點擊功能。
scenes.welcomescene.controller_okay=開啓
