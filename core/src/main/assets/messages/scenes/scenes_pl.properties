scenes.amuletscene.text=Nareszcie trzymasz w swoich rękach Amulet Yendoru. Z jego mocą nic nie stanie ci na przeszkodzie! Loch został pokonany i twoje zadanie zostało wykonane! \n\nByć może uznasz jednak, że nie jesteś jeszcze gotowy? Możesz zatrzymać amulet, pozostać śmiertelnikiem jeszcze trochę i być może opuścić podziemia w bardziej standardowy sposób...

