scenes.introscene.text=Wielu bohaterów z miasta na powierzchni odważyło się wejść do tego lochu przed tobą. O większości z nich wszelki słuch zaginął.\n\nMówi się, że w głębinach podziemi czai się starożytne zło, pilnujące wszechpotężnego Amuletu Yendoru. Nawet teraz ta mroczna energia emanuje z otchłani i dociera do miasta.\n\nCzy uda ci się podbić podziemia i zdobyć amulet? Czas rozpocząć swoją własną przygodę!

