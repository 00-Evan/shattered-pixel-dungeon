scenes.heroselectscene.daily=Dzienny loch
scenes.heroselectscene.daily_desc=Codziennie nowa gra, będąca identyczna dla wszystkich, jest dostępna! Ten dzienny loch wygenerowany jest w taki sam sposób dla wszystkich graczy (jeśli grają oni na tej samej wersji gry).\n\nMożesz ukończyć loch dnia zużywając tyle czasu ile chcesz, ale możesz mieć aktywne tylko jedno takie podejście. _Loch dnia nie wlicza się do zdobywania odznak i ma swoją oddzielną stronę z rankingami._\n\nCzy chcesz rozpocząć dzisiejszy dzienny loch z obecnie wybranym bohaterem i wyzwaniami?
scenes.heroselectscene.daily_yes=Tak
scenes.heroselectscene.daily_no=Nie
scenes.heroselectscene.daily_repeat=Grałeś już w dzisiejszy dzienny loch. Możesz go powtórzyć, jeśli chcesz, ale tylko jako nierankingowy bieg treningowy.\n\nPo ukończeniu powtórki przez krótki czas będziesz mógł ją wyświetlić w oknie dziennych rankingów, zanim zapis zostanie usunięty.\n\nCzy chciałbyś powtózyć dzisiejszy dzienny loch z aktualnie wybranym bohaterem i wyzwaniami?
scenes.heroselectscene.daily_unavailable_long=Wygląda na to, że zacząłeś dzienny loch, który jest w przyszłości! Może się tak dziać wtedy, gdy zmieniasz strefy czasowe lub czas zegara systemowego. _Twój następny dzienny loch będzie dostępny za %d  dni._
scenes.heroselectscene.daily_existing=Obecnie jesteś już w trakcie rozgrywania dziennego lochu. Musisz skończyć to podejście przed rozpoczęciem kolejnego lochu dnia.
scenes.heroselectscene.custom_seed_title=Wprowadź ziarno niestandardowe
scenes.heroselectscene.custom_seed_desc=Przy tym samym ziarnie i wersji gry zawsze wygenerowany zostanie ten sam loch! _Gry z niestandardowym ziarnem nie przynoszą odznak, nie wliczają się do rozegranych gier i nie pojawiają się na dole strony z rankingami._
scenes.heroselectscene.custom_seed_duplicate=Rozgrywasz już standardową grę z tym ziarnem. Musisz ją skończyć przed użyciem tego niestandardowego ziarna.
