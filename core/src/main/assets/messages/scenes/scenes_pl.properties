scenes.titlescene$changesbutton.title=Aktualizacja jest dostępna!
scenes.titlescene$changesbutton.versioned_title=Dostępna aktualizacja: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon jest regularnie aktualizowany - wprowadzane są zmiany do istniejącej zawartości lub dodaje się zupełnie nową treść!\n\nAktualizacje często poprawiają równowagę gry, tak aby konkretne przedmioty, bohaterowie czy przeciwnicy nie byli zbyt silni lub zbyt słabi.\n\nAktualizacje naprawiają również błędy i dodają różne poprawki.
scenes.titlescene$changesbutton.update=Udaj się na stronę aktualizacji
scenes.titlescene$changesbutton.changes=Ekran aktualnych zmian
scenes.titlescene.patreon_body=Shattered Pixel Dungeon to w pełni darmowa gra, co znaczy, że polegam na darowiznach szczodrych graczy, by kontynuować prace nad nią.\n\nJeśli jesteś zainteresowany wspieraniem mnie, najlepszym sposobem na to jest strona Patreon. Platforma ta daje mi możliwość uzyskania stałego źródła dochodu oraz pozwala na odwdzięczenie się tym, którzy wspierają dalszy rozwój gry!\n\nPatroni uzyskują ekskluzywne posty na blogu, które informują o postępie prac zanim usłyszą o nich inni!\n\nZachęcam do zajrzenia na moją stronę Patreon by uzyskać najnowsze informacje o nagrodach. Dziękuję za rozpatrzenie propozycji i nagrodzenie mojej pracy!\n\n(Nagrody na platformie Patreon są dostępne tylko w języku angielskim)
scenes.titlescene.patreon_button=Strona Patreon

scenes.welcomescene.welcome_msg=Witaj w Shattered Pixel Dungeon!\n\nKażda gra jest nowym, wymagającym doświadczeniem, ale uważaj, śmierć jest trwała! Początki są proste, ale strategia jest niezbędna, jeśli chcesz wygrać!\n\nMiłego odkrywania lochów!
scenes.welcomescene.update_intro=Shattered Pixel Dungeon został uaktualniony!
scenes.welcomescene.update_msg=v1.3.0 includes a variety of additions and improvements, including a new scoring system, custom seeds and daily runs, and a harder alternate ending!\n\nThere are also some new and changed badges, various UI and control improvements, and a bunch of balance tweaks.\n\nBe sure to check the changes screen for full details.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon został załatany!
scenes.welcomescene.patch_bugfixes=Ta łatka zawiera poprawy błędów.
scenes.welcomescene.patch_translations=Ta łatka zawiera aktualizacje tłumaczeń.
scenes.welcomescene.patch_balance=Ta łatka zawiera poprawki do równowagi gry.
scenes.welcomescene.patch_msg=Ta łatka zawiera również kilka małych poprawek i ulepszeń wydajności.
scenes.welcomescene.what_msg=Wygląda na to, że twój obecny zapis jest z przyszłej wersji Shattered Pixel Dungeon!\n\nDziałaj ostrożnie! Twoje zapisy mogą zawierać rzeczy, której nie istnieją w tej wersji, to może spowodować wiele dziwnych błędów.
scenes.welcomescene.lang_warning_title=Tłumaczenie niepełne
scenes.welcomescene.lang_warning_msg=Część nowej zawartości z tej aktualizacji może nie być jeszcze przetłumaczona.\n\nCzęść zdań może być napisana po angielsku.\n\nGrupy tłumaczące pracują nad tym i pełne tłumaczenie powinno być dostępne niedługo.\n\nDziękujemy za cierpliwość.
scenes.welcomescene.continue=Kontynuuj
scenes.welcomescene.changelist=Lista zmian
scenes.welcomescene.save_warning=Działanie Shattered Pixel Dungeon zostało przerwane podczas próby zapisywania stanu gry.\n\nGra ma zabezpieczenia przeciw utracie danych, więc prawdopodobnie wszystko jest w porządku, ale możesz chcieć to sprawdzić.\n\nTakie sytuacje zdarzają się, gdy urządzenie jest odłączone od prądu lub gdy aplikacja nie wyłączyła się poprawnie. Funkcje oszczędzania energii są tego częstym źródłem na telefonach.
