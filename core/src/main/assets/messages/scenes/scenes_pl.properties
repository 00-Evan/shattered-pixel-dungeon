scenes.heroselectscene.daily=Dzienny loch
scenes.heroselectscene.daily_desc=Codzienna nowa gra, będąca identyczna dla wszystkich, jest dostępna! Ten dzienny loch wygenerowany jest w taki sam sposób dla wszystkich graczy (jeśli grają oni na tej samej wersji gry).\n\nMożesz ukończyć loch dnia, zużywając tyle czasu, ile chcesz, ale możesz mieć aktywne tylko jedno takie podejście. _Loch dnia nie wlicza się do zdobywania odznak i ma swoją oddzielną stronę z rankingami._\n\nCzy chcesz rozpocząć dzisiejszy dzienny loch z obecnie wybranym bohaterem i wyzwaniami?
scenes.heroselectscene.daily_yes=Tak
scenes.heroselectscene.daily_no=Nie
scenes.heroselectscene.daily_repeat=Grałeś już w dzisiejszy dzienny loch. Możesz go powtórzyć, jeśli chcesz, ale tylko jako nierankingowe podejście treningowe.\n\nPo ukończeniu powtórki przez krótki czas będziesz mógł ją wyświetlić w oknie dziennych rankingów, zanim zapis zostanie usunięty.\n\nCzy chciałbyś powtórzyć dzisiejszy dzienny loch aktualnie wybranym bohaterem i z wybranymi wyzwaniami?
scenes.heroselectscene.daily_unavailable_long=Wygląda na to, że zacząłeś dzienny loch, który jest w przyszłości! Może się tak dziać, gdy zmieniasz strefy czasowe lub czas zegara systemowego. _Twój następny dzienny loch będzie dostępny za %d dni._
scenes.heroselectscene.daily_existing=Jesteś już w trakcie rozgrywania dziennego lochu. Musisz skończyć to podejście przed rozpoczęciem kolejnego lochu dnia.
scenes.heroselectscene.daily_nowin=Codziennie dostępna jest nowa gra, która jest taka sama dla wszystkich! Ten "dzienny loch" generuje ten sam loch dla każdej osoby, która w nią gra (pod warunkiem używania przez graczy tej samej wersji gry).\n\n_Aby móc grać w codzienne lochy, musisz wygrać przynajmniej jedną grę._
scenes.heroselectscene.custom_seed_title=Wprowadź ziarno niestandardowe
scenes.heroselectscene.custom_seed_desc=Gra używa ziarna do generowania lochu, więc to samo ziarno i wersja gry wygeneruje ten sam loch! _Gry z niestandardowym ziarnem nie wliczają się do odznak ani do rozegranych gier i pojawiają się na dole strony z rankingami._
scenes.heroselectscene.custom_seed_duplicate=Rozgrywasz już standardową grę z tym ziarnem. Musisz ją skończyć przed użyciem tego niestandardowego ziarna.
scenes.heroselectscene.custom_seed_nowin=Gra używa ziarna do generowania lochu, więc to samo ziarno i wersja gry wygenerują ten sam loch! \n\n_Musisz wygrać przynajmniej jedną rozgrywkę zanim uzyskasz możliwość wpisywania własnego ziarna._
scenes.heroselectscene.custom_seed_set=Ustaw
scenes.heroselectscene.custom_seed_clear=Wyczyść
scenes.heroselectscene.challenges_nowin=Wyzwania to opcjonalne modyfikatory utrudniające rozgrywkę. Niektóre z nich sprawiają, że loch jest bardziej niebezpieczny, a inne zmniejszają moc twoich umiejętności lub przedmiotów.\n\n_Musisz wygrać przynajmniej jedną grę, aby odblokować wyzwania._

