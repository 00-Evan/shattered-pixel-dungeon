scenes.supporterscene.title=Wspomóż grę
scenes.supporterscene.intro=Chciałbym, aby Shattered Pixel Dungeon był wolny od reklam i nachalnych mikropłatności, które psują tak wiele darmowych gier. Zamiast tego wolę poprosić graczy o bezpośrednie wsparcie!
scenes.supporterscene.patreon_msg=Jeśli dobrze się bawisz grając w Shattered i chcesz pomóc mi kontynuować pracę nad nim, rozważ proszę wsparcie mnie na _Patreonie!_ Wspierający otrzymują wiele ekskluzywnych korzyści!:\n_-Wczesny Dostęp_ do wersji beta przyszłych aktualizacji.\n_-Cotygodniowe mini-blogi_ z informacjami na temat tego, nad czym pracuję.\n_-Comiesięczne głosowania nad zawartością_, które bezpośrednio wpływają na to, co rozwijam.\n_-Fizyczne przypinki-nagrody_ za 1, 2 i 3 lata wsparcia.\n_-Discord społeczności_ z logiem dewelopera i kanałami czatu.\n\n_I wiele więcej!_ Możesz odwiedzić stronę na Patreonie, aby uzyskać więcej informacji. Dziękuję za poświęcony czas i miłego zwiedzania lochów!
scenes.supporterscene.patreon_english=(Zwróć uwagę, że nagrody na Patreonie są dostępne jedynie w języku angielskim.)
scenes.supporterscene.supporter_link=Udaj się na stronę na Patreonie

