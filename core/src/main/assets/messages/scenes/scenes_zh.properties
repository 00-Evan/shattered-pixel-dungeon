scenes.introscene.text=在你之前，也曾经有很多来自地面的英雄向这个地下城进发，然而多数人却是一去不返。\n\n传说在地牢的最深处藏着万能的Yendor护符，被深渊中的远古邪物守卫着。哪怕是现在，黑暗能量也从地下辐射而来，一路渗透到地表城镇中。\n\n准备好踏破地牢，探秘护身符了吗？是时候开始你自己的冒险了！

