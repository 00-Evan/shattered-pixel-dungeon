scenes.heroselectscene.custom_seed_desc=在相同的游戏版本当中，相同的种子将总是生成相同的地下城！种子由 9 个大写字母组成（例：ABC-DEF-GHI），但其实你可以输入任何东西，游戏会自动将其转化为可用的格式。_在使用自定义种子的游戏中无法获得徽章，不计入已进行过的游戏，也不会显示在排行榜的底部。_
