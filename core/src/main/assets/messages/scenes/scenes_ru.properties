scenes.amuletscene.text=Наконец-то вы держите в руках Амулет Индора! Используя его силу, ничего не сможет препятствовать вам на вашем пути! Вы прошли подземелье и успешно завершили квест.\n\nИли, возможно, вы еще не готовы? Вы можете просто оставить Амулет при себе и продолжить, остаться на некоторое время простым смертным и, возможно, выйти из подземелья по старинке...

