scenes.heroselectscene.daily_30_hours=Более 30 часов
scenes.heroselectscene.custom_seed_title=Пользовательский Сид
scenes.heroselectscene.custom_seed_desc=Один и тот же сид и версия игры всегда генерируют одно и то же подземелье! Сиды — это девять заглавных букв (например, ABC-DEF-GHI), но вы можете ввести все, что хотите, и игра преобразует их. _В играх с пользовательскими сидами вы не получаете медали, а прогресс отображается в нижней части экрана рекордов._
scenes.heroselectscene.custom_seed_duplicate=У вас уже запущено прохождение с этим сидом. Вы должны закончить эту игру перед тем, как снова использовать этот сид.
