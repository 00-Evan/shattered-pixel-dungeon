scenes.titlescene$changesbutton.title=Есть обновление!
scenes.titlescene$changesbutton.versioned_title=Есть обновление: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon регулярно обновляется переработками существующего содержания игры, или добавляются совершенно новые вещи!\n\nВ обновлениях также часто улучшается баланс игры с тем, чтобы определенные предметы/герои/враги не были бы слишком сильными или слишком слабыми.\n\nОбновления также содержат исправления ошибок и другие улучшения стабильности.
scenes.titlescene$changesbutton.update=Перейти на страницу обновлений
scenes.titlescene$changesbutton.changes=Экран с текущими изменениями
scenes.titlescene.patreon_body=Shattered Pixel Dungeon - полностью бесплатная игра. Это означает, что я полагаюсь на поддержку от щедрых игроков для того, чтобы продолжать разработку.\n\nЕсли вы заинтересованы в том, чтобы поддержать этот проект, то Patreon является самым лучшим способом это сделать. Patreon не только обеспечивает меня постоянным источником доходов, но и позволяет мне дать что-то взамен тем, кто меня поддерживает!\n\nПользователи, которые поддержат проект, получат доступ к эксклюзивным еженедельным постам в блоге. Узнайте, над чем я работаю, раньше всех!\n\nВы можете зайти на мою страницу в Patreon для того, чтобы ознакомиться с преимуществами. Спасибо вам за ваше внимание!\n\n(Награды Patreon доступны только на английском языке)
scenes.titlescene.patreon_button=Страница Patreon

scenes.welcomescene.welcome_msg=Добро пожаловать в Shattered Pixel Dungeon!\n\nКаждый заход в подземелье - это новый сложный опыт, и будьте осторожны, смерть необратима! Начать игру очень просто, но если вы хотите победить, необходима стратегия!\n\nСчастливого прохождения подземелья!
scenes.welcomescene.update_intro=Shattered Pixel Dungeon обновлён!
scenes.welcomescene.update_msg=v1.2.0 - первая версия Shattered Pixel Dungeon, которая сделана для ПК! Она содержит различные улучшения для пользователей больших экранов и тех, кто играет при помощи игровых контроллеров, мышки и клавиатуры.\n\nТакже имеется ряд улучшений игрового контента, включая новые виды помещений, переработку Нарукавника гильдии воров и ряд улучшений в области предметов с заклинаниями.\n\nНе забудьте посмотреть все изменения в соответствующем разделе.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon обновлён!
scenes.welcomescene.patch_bugfixes=Исправлены некоторые ошибки.
scenes.welcomescene.patch_translations=Обновлён перевод.
scenes.welcomescene.patch_balance=Данный патч вносит поправки в игровой баланс.
scenes.welcomescene.patch_msg=Небольшие исправления и улучшения качества.
scenes.welcomescene.what_msg=Похоже, данное сохранение было сделано в более поздней версии игры!\n\nБудьте осторожны! Сохранение может содержать вещи, которых уже нет в текущей версии, что может привести к непредсказуемому результату.
scenes.welcomescene.lang_warning_title=Незавершённый перевод
scenes.welcomescene.lang_warning_msg=Часть нововведений этого обновления ещё не переведена.\n\nЧасть фраз может быть на английском.\n\nКоманда переводчиков работает над этим, полный перевод скоро появится.\n\nСпасибо за терпение.
scenes.welcomescene.continue=Продолжить
scenes.welcomescene.changelist=Обновления
scenes.welcomescene.save_warning=Shattered Pixel Dungeon был прерван во время попытки сохранить ваши игровые данные.\n\nУ Shattered есть встроенная защита против этого, поэтому ваши игровые данные, возможно, в порядке. Вам стоило бы проверить.\n\nЭто обычно случается, когда ваше устройство внезапно выключается, или когда оно завершает Shattered, не разрешив ему закрыться должным образом. Функционал сохранения заряда на мобильных устройствах может это вызывать.
