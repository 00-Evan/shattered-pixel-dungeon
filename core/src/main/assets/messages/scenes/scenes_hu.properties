scenes.supporterscene.title=A játék támogatása
scenes.supporterscene.intro=Azt akarom, hogy a Shattered Pixel Dungeon mentes legyen a reklámoktól és az invazív mikrotranzakcióktól, amelyek annyi ingyenes játékot tesznek tönkre. Ehelyett inkább arra kérem a játékosokat, hogy közvetlenül támogassák a játékot!
scenes.supporterscene.patreon_msg=Ha tetszik a Shattered és segíteni szeretnél nekem, hogy továbbra is fejleszthessem, kérlek, fontold meg, hogy támogatsz engem a _Patreonon!_ A Patreon egy csomó exkluzív előnnyel jár!:\n_- Korai hozzáférés_ a jövőbeli frissítések bétáihoz.\n_- Heti mini-blogok_ információkkal arról, hogy min dolgozom.\n_- Havi közvélemény-kutatások_, amelyek közvetlenül befolyásolják az általam fejlesztett tartalmat.\n_- Fizikai jutalom kitűzők_ 1, 2 és 3 évnyi támogatás után.\n_- Egy közösségi Discord csatorna_ fejlesztői naplóval és chat szobákkal.\n\n_És Még Több!_ További információkért látogass el a Patreon oldalra. Köszönjük, hogy időt szakítottatok ránk, és kellemes katakombázást!
scenes.supporterscene.patreon_english=(Figyelem! A Patreon jutalmak csak angolul olvashatók!)
scenes.supporterscene.supporter_link=Irány a Patreon oldalam!

