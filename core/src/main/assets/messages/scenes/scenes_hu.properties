scenes.titlescene$changesbutton.title=Elérhető egy frissítés!
scenes.titlescene$changesbutton.versioned_title=Elérhető frissítés: %s
scenes.titlescene$changesbutton.desc=A Shattered Pixel Dungeon rendszeresen frissül nagyjavításokkal, a meglévő tartalmakhoz, vagy teljesen új tartalmakkal!\n\nA játék egyensúlya is gyakran tökéletesedik a játék frissítéseivel, így az egyes tárgyak/hősök/ellenségek se nem túl erősek, se nem túl gyengék.\n\nA frissítések tartalmazhatnak hibajavításokat, és egyéb különféle stabilitás növeléseket.
scenes.titlescene$changesbutton.update=A frissítésekhez
scenes.titlescene$changesbutton.changes=Aktuális változtatások
scenes.titlescene.patreon_body=A Shattered Pixel Dungeon egy teljesen ingyenes játék, ami azt jelenti, hogy a készítésének támogatása a nagylelkű játékosokon múlik.\n\nA támogatás legjobb módja ha patrónusként teszed azt. A patrónus egyenletes bevételi forrást jelent számomra és lehetővé teszi, hogy visszaadjak valamit annak, aki támogat!\n\nA patrónusok exkluzív blog bejegyzéseket kapnak minden héten,  amiből mindenkinél hamarabb tudni fogják min dolgozom.\n\nPillants rá a patrónus oldalamra a legfrissebb jutalmak miatt! Köszönöm hogy fontolóra veszed!\n\n(A patrónus jutalmak csak Angol nyelven érhetők el)
scenes.titlescene.patreon_button=Patrónus oldal

scenes.welcomescene.update_intro=Frissült a Shattered Pixel Dungeon!
scenes.welcomescene.update_msg=A v1.4.0 az új játékbeli történetekre és rengeteg egyéb fejlesztésre összpontosít. Van 30 oldalnyi történetszöveg, egy új gyűrű, különböző átdolgozások, egy új tutorial, és több mint száz kisebb finomítás és javítás!\n\nA teljes részleteket mindenképpen ellenőrizze a módosítások képernyőjén.
scenes.welcomescene.patch_intro=A Shattered Pixel Dungeon javítást kapott!
scenes.welcomescene.patch_bugfixes=Ez a javítás hibákat orvosol.
scenes.welcomescene.patch_translations=Ez a javítás fordításokat frissít.
scenes.welcomescene.patch_balance=Ez a javítás kiegyensúlyozottabbá teszi a játékmenetet.
scenes.welcomescene.patch_msg=Ebben a javításban van néhány kisebb beállítás és teljesítmény javítás.
scenes.welcomescene.what_msg=Úgy tűnik, a jelenleg mentett fájlod a Shattered Pixel Dungeon egy újabb verziójával készült!\n\nÓvatosan! A mentésedben lehetnek olyan dolgok, amelyek ebben a verzióban még nincsenek meg, és ez nagyon kellemetlen hibákat okozhat.
scenes.welcomescene.lang_warning_title=Félkész fordítás
scenes.welcomescene.lang_warning_msg=Több, a frissítésben megjelent új tartalom nincs még lefordítva.\n\nNéhány mondat lehet, hogy angolul van.\n\nA fordítócsapat már dolgozik rajta, hamarosan elkészül a teljes fordítás.\n\nKöszönet a türelmedért.
scenes.welcomescene.continue=Folytatás
scenes.welcomescene.changelist=Változások
scenes.welcomescene.save_warning=Shattered Pixel Dungeon was interrupted while trying to save your game data recently. Shattered has built-in protections against this, so your game data should be fine.\n\nThis usually happens when your device suddenly loses power, or if it terminates Shattered without letting it close properly. Battery saver features can often cause this on mobile devices. Restarting your device may also help if you are seeing this error frequently.
scenes.welcomescene.controller_title=Controller Input
scenes.welcomescene.controller_body=Playing on a controller? Use the right stick to control an on-screen cursor.\n\nPress RT/R2 or the right stick to select with the cursor.
scenes.welcomescene.controller_okay=Rendben
