scenes.titlescene$changesbutton.title=Elérhető egy frissítés!
scenes.titlescene$changesbutton.versioned_title=Elérhető frissítés: %s
scenes.titlescene$changesbutton.desc=A Shattered Pixel Dungeon rendszeresen frissül nagyjavításokkal a meglévő tartalmakhoz, vagy teljesen új tartalmakkal!\n\nA játék egyensúlya is gyakran tökéletesedik a játék frissítéseivel, hogy az egyes tárgyak/hősök/ellenségek se nem túl erősek, se nem túl gyengék ne legyenek.\n\nA frissítések tartalmazhatnak hibajavításokat, és egyéb különféle stabilitásnöveléseket.
scenes.titlescene$changesbutton.update=Tovább a frissítésekhez
scenes.titlescene$changesbutton.changes=Jelenlegi változtatások
scenes.titlescene.patreon_body=A Shattered Pixel Dungeon egy teljesen ingyenes játék, ami azt jelenti, hogy a készítésének támogatása a nagylelkű játékosokon múlik.\n\nA támogatás legjobb módja, ha Patreonon keresztül teszed azt. A Patreon állandó bevételi forrást jelent számomra és lehetővé teszi, hogy visszaadjak valamit annak, aki támogat!\n\nA patrónusok exkluzív blogbejegyzéseket kapnak minden héten, amelyekből mindenkinél hamarabb tudni fogják, min dolgozom.\n\nPillants rá a Patreon-oldalamra a legfrissebb jutalmak miatt! Köszönöm, hogy fontolóra veszed!\n\n(A Patreon-jutalmak csak angol nyelven érhetők el)
scenes.titlescene.patreon_button=Patreon-oldal

scenes.welcomescene.update_intro=Frissült a Shattered Pixel Dungeon!
scenes.welcomescene.update_msg=A Shattered Pixel Dungeon v3.0-ás verziója tartalmaz egy újabb játszható karaktert! A térítő egy isteni varázsló, aki a tehetségrendszer segítségével tanulja és fejleszti a varázslatokat! A térítő 2 alosztállyal, 3 páncélképességgel és több mint 30 különböző varázslattal rendelkezik!\n\nVannak még fejlesztések a képi megjelenítésben, új címgrafika és rengeteg kisebb változtatás! Mindenképpen nézd meg a változások képernyőjét a teljes részletességért.

scenes.welcomescene.patch_intro=A Shattered Pixel Dungeon javítást kapott!
scenes.welcomescene.patch_bugfixes=Ez a javítás hibákat orvosol.
scenes.welcomescene.patch_translations=Ez a javítás fordításokat frissít.
scenes.welcomescene.patch_balance=Ez a javítás kiegyensúlyozottabbá teszi a játékmenetet.
scenes.welcomescene.patch_msg=Ebben a javításban van néhány kisebb finomhangolás és teljesítményjavítás.
scenes.welcomescene.what_msg=Úgy tűnik, a jelenleg mentett fájlod a Shattered Pixel Dungeon egy újabb verziójával készült!\n\nÓvatosan! A mentésedben lehetnek olyan dolgok, amelyek ebben a verzióban még nincsenek meg, és ez nagyon kellemetlen hibákat okozhat.
scenes.welcomescene.lang_warning_title=Félkész fordítás
scenes.welcomescene.lang_warning_msg=Több, a frissítésben megjelent új tartalom nincs még lefordítva.\n\nNéhány mondat lehet, hogy angolul van.\n\nA fordítócsapat már dolgozik rajta, hamarosan elkészül a teljes fordítás.\n\nKöszönet a türelmedért.
scenes.welcomescene.continue=Folytatás
scenes.welcomescene.changelist=Változások
scenes.welcomescene.save_warning=A Shattered Pixel Dungeon nemrég bezáródott a játékadatok mentése közben. A Shattered beépített védelemmel rendelkezik ez ellen, így a játékadatoknak nem lesz semmi baja.\n\nEz általában akkor fordul elő, ha a készüléked hirtelen elveszíti az áramellátást, vagy ha a Shattered úgy fejezi be a játékot, hogy nem záródott be rendesen. Az akkumulátorkímélő funkciók gyakran okozhatnak ilyet a mobileszközökön. A készülék újraindítása is segíthet, ha gyakran látod ezt a hibát.
scenes.welcomescene.controller_title=Vezérlős irányítás
scenes.welcomescene.controller_body=Vezérlővel játszol? Használd a jobb botkormányt a képernyőn megjelenő kurzor irányításához.\n\nNyomd meg az RT/R2 vagy a jobb botkormányt a kurzorral történő kiválasztáshoz.
scenes.welcomescene.controller_okay=Rendben
