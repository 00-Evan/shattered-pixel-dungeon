scenes.heroselectscene.custom_seed_desc=Ugyanaz a futam és játékverzió mindig ugyanazt a katakombát generálja! A futamok kilenc nagybetűs betűből állnak (pl. ABC-DEF-GHI), de bármit megadhatsz, amit csak akarsz, és a játék átalakítja. _Az egyedi futamokban nem szerzel jelvényeket, nem járulnak hozzá a lejátszott játékokhoz, és nem jelennek meg a ranglista oldal alján._
scenes.heroselectscene.custom_seed_duplicate=Ezzel a futammal már folyamatban van egy játék. Az egyéni futam használata előtt be kell fejeznie azt a játékot.
