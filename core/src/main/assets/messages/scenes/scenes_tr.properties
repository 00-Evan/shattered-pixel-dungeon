scenes.heroselectscene.daily=Günlük Koşu
scenes.heroselectscene.daily_desc=Her gün herkes için aynı olan yeni bir oyun mevcut! Bu 'günlük koşu', onu oynayan her kişi için aynı zindanı oluşturur (aynı oyun sürümünü oynadıkları sürece).\n\nBir günlük koşuyu tamamlamak istediğin kadar sürebilir, ancak tek seferde yalnızca bir tanesi etkin olabilir. _Günlük koşular, rozetler için uygun değildir ve kendi ayrı sıralama sayfasına sahiptir._\n\nSeçtiğin kahraman ve mücadelelerle bugünün koşusuna başlamak ister misin?
scenes.heroselectscene.daily_yes=Evet
scenes.heroselectscene.daily_no=Hayır
scenes.heroselectscene.daily_repeat=Zaten bugünün günlük oyununu oynadınız.Eğer beğendiyseniz tekrar oynayabilirsiniz,ama sıralanmamış oyun olarak.\n\nTekrarı tamamladıktan sonra, kayıt silinmeden önce kısa bir süre için günlük sıralamalar penceresinden görüntüleyebileceksiniz.\n\nSeçtiğiniz kahraman ve meydan okumalarla bugünün gününü yeniden oynamak ister misiniz?
scenes.heroselectscene.daily_unavailable_long=Görünüşe göre gelecekteki bir günlük koşuya başlamışsın! Bu, yakın zamanda saat dilimlerini değiştirdiysen veya sistem saatini değiştirdiysen olabilir. _Bir sonraki koşun %d gün sonra hazır olacak._
scenes.heroselectscene.daily_existing=Halihazırda devam eden bir günlük koşun var. Başka bir tanesine başlamadan önce o koşuyu bitirmelisin.
scenes.heroselectscene.daily_nowin=Every day a new game is available that is the same for everyone! This 'daily run' generates the same dungeon for every person who plays it (so long as they are also playing the same game version).\n\n_You must win at least one game before you are able to play daily runs._
scenes.heroselectscene.custom_seed_title=Özel bir Tohum Gir
scenes.heroselectscene.custom_seed_desc=The game uses a seed code for dungeon generation, the same seed and game version always generate the same dungeon! _Custom seed games cannot earn badges or contribute to games played, and appear at the bottom of the rankings page._
scenes.heroselectscene.custom_seed_duplicate=Zaten o tohumla devam eden normal bir oyunun var. Bu özel tohumu kullanmadan önce o oyunu bitirmelisin.
scenes.heroselectscene.custom_seed_nowin=The game uses a seed code for dungeon generation, the same seed and game version always generate the same dungeon!\n\n_You must win at least one game before you are able to enter custom seeds._
scenes.heroselectscene.custom_seed_set=Kur
scenes.heroselectscene.custom_seed_clear=Temizle
scenes.heroselectscene.challenges_nowin=Challenges are optional modifiers that make the game more difficult. Some challenges make the dungeon more dangerous, others reduce the power of your abilities or items.\n\n_You must win at least one game before you are able to enable challenges._

