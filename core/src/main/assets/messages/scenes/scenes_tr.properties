scenes.titlescene$changesbutton.title=Güncelleme Mevcut!
scenes.titlescene$changesbutton.versioned_title=Güncelleme Mevcut: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon düzenli olarak halihazırda olan oyun içeriği bakımı , veya yep yeni içeriklerle güncelleniyor!\n\nOyun dengesi de güncellemelerle düzenli olarak geliştiriliyor, ki belli eşya/kahraman/düşmanlar çok güçlü veya zayıf olmasın.\n\nGüncellemeler aynı zamanda oyun hatalarını giderir ve oyun stabilitesini arttırır.
scenes.titlescene$changesbutton.update=Güncellemeler Sayfasına git
scenes.titlescene$changesbutton.changes=Mevcut değişiklikler sayfası
scenes.titlescene.patreon_body=Shattered Pixel Dungeon tamamen ücretsiz bir oyun, bu da oyunu geliştirmeye devam etmek için cömert oyunculardan gelen desteğe güvenmem gerektiği anlamına geliyor.\n\nEğer beni maddi açıdan desteklemekle ilgileniyorsanız, bunu yapmanın en iyi yolu Patreon. Patreon bana tutarlı bir gelir kaynağı veriyor ve beni destekleyenlere bunun karşılığını vermeme izin veriyor!\n\nMüşteriler, her hafta başkalarından önce üzerinde çalıştığım özel blog yazıları alıyorlar!\n\nYararları hakkında en güncel bilgileri almak için Patreon sayfama göz atabilirsiniz, ilginiz için teşekkür ederim!\n\n(Patreon ödülleri sadece İngilizce olarak mevcuttur)
scenes.titlescene.patreon_button=Patreon Sayfası

scenes.welcomescene.update_intro=Shattered Pixel Dungeon güncellendi!
scenes.welcomescene.update_msg=v2.0.0 yeni bir oynanabilir karakter içeriyor! Düellocu, oyundaki her silah için benzersiz bir yeteneğe sahip bir yakın dövüş silahı uzmanıdır. Tıpkı diğer kahramanlar gibi onun da 2 alt sınıfı, 3 zırh yeteneği ve 26 yeteneği var!\n\nTüm ayrıntılar için değişiklikler ekranını kontrol ettiğinizden emin olun.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon yama aldı!
scenes.welcomescene.patch_bugfixes=Bu yama hata düzeltmeleri içerir.
scenes.welcomescene.patch_translations=Bu yama çeviri güncellemeleri içerir.
scenes.welcomescene.patch_balance=Bu yama oyun dengesi için düzeltmeler içerir.
scenes.welcomescene.patch_msg=Bu yama aynı zamanda küçük düzeltmeler ve performans iyileştirmeleri içerir.
scenes.welcomescene.what_msg=Görünüşe göre şu anki kayıtlı oyunların Shattered Pixel Dungeon'un gelecek bir sürümünden!\n\nDikkatli olun! Kayıtlı oyunlarınız bu sürümde var olmayan şeyler içerebilir, bu durum gerçekten garip hataların meydana gelmesine neden olur.
scenes.welcomescene.lang_warning_title=Bitmemiş Çeviri
scenes.welcomescene.lang_warning_msg=Bu güncellemedeki bazı yeni içerikler henüz güncellenmedi.\n\nBazı cümleler İngilizce yazılmış olabilir.\n\nÇeviri takımları bunu düzeltmek için çalışıyor ve tam bir güncelleme yakında yama ile eklenebilir.\n\nSabrınız için teşekkürler.
scenes.welcomescene.continue=Devam Et
scenes.welcomescene.changelist=Değişim listesi
scenes.welcomescene.save_warning=Shattered Pixel Dungeon, yakın zamanda oyun verilerinizi kaydetmeye çalışırken kesintiye uğradı. Shattered buna karşı yerleşik korumalara sahiptir, bu nedenle oyun verileriniz iyi durumda olmalıdır.\n\nBu genellikle cihazınız aniden güç kaybettiğinde veya düzgün kapanmasına izin vermeden Shattered'ı sonlandırdığında olur. Pil tasarrufu özellikleri genellikle mobil cihazlarda buna neden olabilir. Bu hatayı sık sık görüyorsanız, cihazınızı yeniden başlatmak da yardımcı olabilir.
scenes.welcomescene.controller_title=Denetleyici Girişi
scenes.welcomescene.controller_body=Bir kontrol cihazında mı oynuyorsunuz? Ekrandaki bir imleci kontrol etmek için sağ çubuğu kullanın.\n\nİmleçle seçmek için RT/R2 veya sağ çubuğa basın.
scenes.welcomescene.controller_okay=Evet
