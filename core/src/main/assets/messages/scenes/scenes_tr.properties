scenes.heroselectscene.custom_seed_desc=Aynı tohum ve oyun versiyonu her zaman aynı zindanı oluşturur! _Özel tohum oyunları, rozet kazanamaz veya oynanan oyunlara katkıda bulunamaz ve sıralama sayfasının en altında görünür._
scenes.heroselectscene.custom_seed_duplicate=Zaten o tohumla devam eden normal bir oyunun var. Bu özel tohumu kullanmadan önce o oyunu bitirmelisin.
