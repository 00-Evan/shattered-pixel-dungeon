scenes.amuletscene.text=Nihayet onu ellerinde tutyorsun, Yendor'un Muskası! Bu muskanın gücüyle hiçbir şey önünde duramayacak! Zindanı fethettin ve görevinde başarılı oldun!\n\nYa da belki henüz hazır değilsindir? Ayrıca muskayı tutmaya, biraz daha ölümlü kalmaya ve belki de zindandan eski moda bir şekilde ayrılmaya karar verebilirsin...

