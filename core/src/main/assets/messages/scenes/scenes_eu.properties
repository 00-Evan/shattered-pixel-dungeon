scenes.heroselectscene.custom_seed_desc=Ziega-haziaren eta jolasaren bertsioa berdinak badira sortutako ziega berdina izango da! Ziega-haziak bederatzi letra larri dira (e.g. ABC -DEF-GHI), baina nahi duzuna sar dezakezu eta jokoak moldatuko du. _ Ziega-hazi pertsonalizatua duten partidetan ezin dira dominak irabazi, jolastutako partida gisa zenbatzen dira, eta sailkapen-orriaren behealdean agertzen dira. _
