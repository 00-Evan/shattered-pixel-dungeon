scenes.introscene.text=Zure aurretik heroi asko abiatu dira ziegan barrena goiko hiritik etorrita, gehienei buruz ez da berririk entzun sekula.\n\nDiotenez antzinako gaiztotasun batek zaintzen du Yendorren zinginarri ahalguztiduna. Orain ere energia iluna dario azpitik, hirira igoz.\n\nZiega menperatuko al duzu, eta zinginarria zureganatu? Zure abentura hasteko unea da!

