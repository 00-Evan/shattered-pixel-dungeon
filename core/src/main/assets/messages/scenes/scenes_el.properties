scenes.amuletscene.text=Επιτέλους, το κρατάς στα χέρια σου· το Φυλακτό του Γέντορ! Με τη δύναμη του φυλακτού, τίποτα δεν μπορεί να σταθεί στο διάβα σου! Κατέκτησες την κατακόμβη και ολοκλήρωσες την αποστολή σου!\n\nΜήπως, όμως, διστάζεις ακόμα; Μπορείς να παραμείνεις μια θνητή οντότητα με το φυλακτό σου, για λίγο ακόμη...

