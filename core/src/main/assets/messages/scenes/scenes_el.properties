scenes.titlescene$changesbutton.title=Μια ενημέρωση είναι διαθέσιμη!
scenes.titlescene$changesbutton.versioned_title=Ενημέρωση διαθέσιμη: %s
scenes.titlescene$changesbutton.desc=Το Shattered Pixel Dungeon ενημερώνεται τακτικά με τροποποιήσεις στο υπαρκτό περιεχόμενο, καθώς και προσθήκες ολοκαίνουργιων στοιχείων!\n\nΗ ισορροπία του παιχνιδιού βελτιώνεται ώστε κάποια αντικείμενα, ήρωες κι εχθροί να μην είναι υπερβολικά ισχυροί ή ανίσχυροι.\n\nΟι ενημερώσεις περιλαμβάνουν επιδιορθώσεις σφαλμάτων και διάφορες άλλες βελτιώσεις σταθερότητας.
scenes.titlescene$changesbutton.update=Σελίδα ενημέρωσης
scenes.titlescene$changesbutton.changes=Οθόνη τρεχουσών αλλαγών
scenes.titlescene.patreon_body=Το Shattered Pixel Dungeon είναι ένα πλήρως δωρεάν παιχνίδι, κάτι που σημαίνει ότι εξαρτώμαι από την στήριξη των γενναιόδωρων παικτών για να συνεχίσω την ανάπτυξή του.\n\nΑν ενδιαφέρεσαι να με υποστηρίξεις, ο καλύτερος τρόπος να το κάνεις είναι μέσω του Patreon. Το Patreon μού δίνει μία σταθερή πηγή εισοδήματος, και μου επιτρέπει να δίνω κάτι πίσω σε όσους με υποστηρίζουν!\n\nΟι υποστηρικτές λαμβάνουν αποκλειστικές δημοσιεύσεις ιστολογίου κάθε εβδομάδα, που τους επιτρέπει να ξέρουν πάνω σε τι δουλεύω πριν από οποιονδήποτε άλλον!\n\nΔες τη σελίδα μου στο Patreon για τις πιο πρόσφατες πληροφορίες σχετικά με τα οφέλη. Ευχαριστώ πολύ για τη σκέψη σου!\n\n(Οι ανταμοιβές του Patreon είναι διαθέσιμες μόνο στα Αγγλικά.)
scenes.titlescene.patreon_button=Σελίδα Patreon

scenes.welcomescene.welcome_msg=Καλωσόρισες στο Shattered Pixel Dungeon!\n\nΚάθε παιχνίδι είναι μια νέα πρόκληση. Αλλά πρόσεχε, ο θάνατος είναι μόνιμος! Το ξεκίνημα είναι εύκολο, αλλά απαιτείται στρατηγική αν θέλεις να νικήσεις!\n\nΚαλή εξερεύνηση στην κατακόμβη!
scenes.welcomescene.update_intro=Το Shattered Pixel Dungeon έχει ενημερωθεί!
scenes.welcomescene.update_msg=Η v1.2.0 είναι η πρώτη έκδοση του Shattered που έχει υλοποιηθεί ειδικά για υπολογιστές! Περιέχει ένα σύνολο βελτιώσεων για τους χρήστες μεγάλων οθονών και γι' αυτούς που παίζουν με χειριστήριο ή με πληκτρολόγιο και ποντίκι!\n\nΥπάρχουν, επίσης, αρκετές αλλαγές περιεχομένου, όπως νέα ειδικά δωμάτια, αλλαγές στο περιβραχιόνιο του αρχικλέφτη και διάφορες βελτιώσεις στα ξόρκια.\n\nΈλεγξε την οθόνη αλλαγών για περισσότερες λεπτομέρειες.
scenes.welcomescene.patch_intro=Το Shattered Pixel Dungeon έχει ενημερωθεί!
scenes.welcomescene.patch_bugfixes=Αυτή η ενημέρωση περιέχει διορθώσεις σφαλμάτων.
scenes.welcomescene.patch_translations=Αυτή η ενημέρωση περιέχει ενημερώσεις μεταφράσεων.
scenes.welcomescene.patch_balance=Αυτή η ενημέρωση περιέχει τροποποιήσεις στην ισορροπία του παιχνιδιού.
scenes.welcomescene.patch_msg=Αυτή η ενημέρωση περιέχει και κάποιες μικρές τροποποιήσεις και βελτιώσεις επίδοσης.
scenes.welcomescene.what_msg=Φαίνεται ότι αυτές σου οι αποθηκεύσεις είναι από μια μελλοντική έκδοση του Shattered Pixel Dungeon!\n\nΠροχώρα προσεκτικά! Οι αποθηκεύσεις σου ίσως περιέχουν πράγματα που δεν υπάρχουν σε αυτή την έκδοση. Αυτό θα μπορούσε να προκαλέσει κάποια πολύ περίεργα σφάλματα.
scenes.welcomescene.lang_warning_title=Ατελής μετάφραση
scenes.welcomescene.lang_warning_msg=Κάποιο από το νέο περιεχόμενο αυτής της ενημέρωσης δεν έχει μεταφραστεί ακόμη.\n\nΚάποιες φράσεις ίσως είναι γραμμένες στα Αγγλικά.\n\nΟι ομάδες μετάφρασης δουλεύουν να το επιλύσουν, και μια πλήρης μετάφραση θα προστεθεί σύντομα.\n\nΕυχαριστώ για την υπομονή σας.
scenes.welcomescene.continue=Συνέχεια
scenes.welcomescene.changelist=Λίστα αλλαγών
scenes.welcomescene.save_warning=Το Shattered Pixel Dungeon είχε διακοπεί κατά την προσπάθεια αποθήκευσης των δεδομένων παιχνιδιού.\n\nΤο Shattered διαθέτει εγγενείς μηχανισμούς προστασίας από αυτό, οπότε τα δεδομένα σου θα πρέπει να είναι εντάξει. Καλό θα ήταν να το ελέγξεις ώστε να βεβαιωθείς.\n\nΑυτό συμβαίνει, συνήθως, όταν η συσκευή χάνει απότομα ρεύμα, ή αν η συσκευή κλείσει απότομα το Shattered και δεν το αφήσει να τερματίσει σωστά. Αυτό μπορεί να το προκαλέσει η λειτουργία εξοικονόμησης μπαταρίας στις κινητές συσκευές.
