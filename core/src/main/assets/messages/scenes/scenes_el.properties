scenes.introscene.text=Πολλοί ήρωες πριν από εσένα έχουν εξορμήσει στην κατακόμβη από την από πάνω πόλη· οι περισσότεροι δεν έχουν ακουστεί ξανά.\n\nΛέγεται πως ένα αρχαίο κακό παραμονεύει στα έγκατα και περιφρουρεί το πανίσχυρο Φυλακτό του Γέντορ. Ακόμη και τώρα, μια σκοτεινή ενέργεια αναβλύζει από κάτω και φτάνει μέχρι την πόλη.\n\nΘα κατακτήσεις την κατακόμβη; Θα ανακτήσεις το φυλαχτό; Είναι ώρα να ξεκινήσεις τη δική σου περιπέτεια!

