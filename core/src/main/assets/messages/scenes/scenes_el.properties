scenes.heroselectscene.daily=Ημερήσιο παιχνίδι
scenes.heroselectscene.daily_desc=Κάθε μέρα, ένα καινούργιο παιχνίδι είναι διαθέσιμο που είναι το ίδιο για όλους! Αυτό το «ημερήσιο παιχνίδι» παράγει την ίδια κατακόμβη για όλα τα άτομα που το παίζουν (αρκεί να παίζουν και από την ίδια έκδοση του Shattered).\n\nΜπορείς να πάρεις όσο χρόνο θέλεις για να ολοκληρώσεις το ημερήσιο παιχνίδι – αλλά μόνο ένα μπορεί να είναι ενεργό τη φορά. _Τα ημερήσια παιχνίδια δεν απονέμουν παράσημα κι έχουν τη δική τους ξεχωριστή σελίδα κατάταξης._\n\nΘέλεις να ξεκινήσεις το σημερινό παιχνίδι με τον επιλεγμένο ήρωα και τις προκλήσεις;
scenes.heroselectscene.daily_yes=Ναι
scenes.heroselectscene.daily_no=Όχι
scenes.heroselectscene.daily_repeat=Έχεις ήδη παίξει το σημερινό παιχνίδι. Μπορείς να το ξαναπαίξεις αν θες, αλλά μόνο ως εξάσκηση που δεν μπαίνει στην κατάταξη.\n\nΑφού ολοκληρώσεις την επανάληψη, θα μπορείς να τη βλέπεις από το ιστορικό ημερήσιων για λίγο διάστημα προτού σβηστεί η καταχώριση.\n\nΘέλεις να ξαναπαίξεις το σημερινό ημερήσιο με τον επιλεγμένο ήρωα και τις προκλήσεις;
scenes.heroselectscene.daily_unavailable_long=Φαίνεται πως ξεκίνησες ένα ημερήσιο παιχνίδι από το μέλλον! Αυτό μπορεί να συμβεί αν είχες αλλάξει πρόσφατα τη ζώνη ώρας ή το ρολόι της συσκευής σου. _Το επόμενο ημερήσιο παιχνίδι θα είναι διαθέσιμο σε %d μέρες._
scenes.heroselectscene.daily_existing=Έχεις ήδη ένα ημερήσιο παιχνίδι σε εξέλιξη. Πρέπει να τελειώσεις εκείνο το παιχνίδι πριν ξεκινήσεις άλλο ένα.
scenes.heroselectscene.daily_nowin=Κάθε μέρα, ένα καινούργιο παιχνίδι είναι διαθέσιμο που είναι το ίδιο για όλους! Αυτό το «ημερήσιο παιχνίδι» παράγει την ίδια κατακόμβη για όλα τα άτομα που το παίζουν (αρκεί να παίζουν και από την ίδια έκδοση του Shattered).\n\n_Πρέπει να νικήσεις το παιχνίδι τουλάχιστον μία φορά για να ξεκλειδώσεις τα ημερήσια παιχνίδια._
scenes.heroselectscene.custom_seed_title=Εισαγωγή εξατομικευμένου σπόρου
scenes.heroselectscene.custom_seed_desc=Το παιχνίδι χρησιμοποιεί έναν κωδικό σπόρου (seed) γα να παράξει την κατακόμβη. Ο ίδιος σπόρος και έκδοση του παιχνιδιού παράγουν πάντα την ίδια κατακόμβη! _Τα παιχνίδια με εξατομικευμένο σπόρο δεν απονέμουν παράσημα ούτε συμβάλλουν στη μέτρηση των παιχνιδιών που έχουν παιχτεί, και εμφανίζονται στο κάτω μέρος της σελίδας κατάταξης._
scenes.heroselectscene.custom_seed_duplicate=Έχεις ένα κανονικό παιχνίδι σε εξέλιξη με αυτόν τον σπόρο. Θα πρέπει να τελειώσεις εκείνο το παιχνίδι προτού χρησιμοποιήσεις αυτόν τον ειδικό σπόρο.
scenes.heroselectscene.custom_seed_nowin=Το παιχνίδι χρησιμοποιεί έναν κωδικό σπόρου (seed) γα να παράξει την κατακόμβη. Ο ίδιος σπόρος και έκδοση του παιχνιδιού παράγουν πάντα την ίδια κατακόμβη! \n\n_Πρέπει να νικήσεις το παιχνίδι τουλάχιστον μία φορά για να ξεκλειδώσεις τους εξατομικευμένους σπόρους._
scenes.heroselectscene.custom_seed_set=Ορισμός
scenes.heroselectscene.custom_seed_clear=Απαλοιφή
scenes.heroselectscene.challenges_nowin=Οι προκλήσεις είναι προαιρετικές τροποποιήσεις που κάνουν δυσκολότερο το παιχνίδι. Κάποιες προκλήσεις κάνουν την κατακόμβη πιο επικίνδυνη, ενώ άλλες μειώνουν την ισχύ των ικανοτήτων ή των αντικειμένων σου.\n\n_Πρέπει να νικήσεις το παιχνίδι τουλάχιστον μία φορά για να ξεκλειδώσεις τις προκλήσεις._

