scenes.supporterscene.title=Υποστήριξε το παιχνίδι
scenes.supporterscene.intro=Θέλω το Shattered Pixel Dungeon να είναι απαλλαγμένο από διαφημίσεις και παρεμβατικές μικροσυναλλαγές--τη μάστιγα των δωρεάν παιχνιδιών. Αντ' αυτού, προτιμώ να ζητήσω από τους παίκτες να στηρίξουν το παιχνίδι απευθείας!
scenes.supporterscene.patreon_msg=Αν σου αρέσει το Shattered και θέλεις να με βοηθήσεις στην ανάπτυξή του, σκέψου να με υποστηρίξεις στο _Patreon!_ Το Patreon προσφέρει κάποια αποκλειστικά οφέλη:\n_- Πρώιμη πρόσβαση_ στα στάδια beta των μελλοντικών ενημερώσεων.\n_- Εβδομαδιαία mini-blogs_ με πληροφορίες σχετικά με τη δουλειά μου.\n_- Μηνιαίες ψηφοφορίες_ που επηρεάζουν άμεσα το περιεχόμενο στο οποίο δουλεύω.\n_- Αληθινές καρφίτσες επιβράβευσης,_ έπειτα από 1, 2 και 3 χρόνια υποστήριξης.\n_- Ένα Discord κοινότητας_ με αναφορές πάνω στην ανάπτυξη του παιχνιδιού και κανάλια συνομιλίας.\n\n_Και άλλα!_ Επισκέψου τη σελίδα του Patreon για περισσότερες πληροφορίες. Ευχαριστώ για τον χρόνο σου και καλή εξερεύνηση στην κατακόμβη!
scenes.supporterscene.patreon_english=(Να σημειωθεί ότι οι επιβραβεύσεις του Patreon είναι διαθέσιμες μόνο στα Αγγλικά.)
