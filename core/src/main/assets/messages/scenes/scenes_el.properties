scenes.supporterscene.title=Υποστήριξε το παιχνίδι
scenes.supporterscene.intro=Θέλω το Shattered Pixel Dungeon να είναι απαλλαγμένο από διαφημίσεις και παρεμβατικές μικροσυναλλαγές· τη μάστιγα των παιχνιδιών για το κινητό. Ανταυτού, προτιμώ να ζητήσω από τους παίκτες να στηρίξουν το παιχνίδι απευθείας!
scenes.supporterscene.patreon_msg=Αν σου αρέσει το ShatteredPD και θες να με βοηθήσεις στη διαδικασία ανάπτυξής του, σκέψου να με υποστηρίξεις στο _Patreon!_ Το Patreon μού δίνει μια σταθερή πηγή εισοδήματος και μου επιτρέπει να παρέχω στους υποστηρικτές κάποια αποκλειστικά οφέλη:\n_- Εβδομαδιαία mini-blogs_ με πληροφορίες σχετικά με τη δουλειά μου.\n_- Ψηφοφορίες περιεχομένου,_ που επηρεάζουν άμεσα το περιεχόμενο στο οποίο δουλεύω.\n_- Ένα Discord κοινότητας,_ με αναφορές πάνω στην ανάπτυξη του παιχνιδιού και κανάλια συνομιλίας.\n_- Περισσότερα οφέλη έρχονται_ όσο η κοινότητα του Patreon μεγαλώνει.\n\nΕπισκέψου τη σελίδα του Patreon για περισσότερες πληροφορίες. Ευχαριστώ για τον χρόνο σου και καλή εξερεύνηση στο μπουντρούμι!
scenes.supporterscene.patreon_english=(Να σημειωθεί ότι οι επιβραβεύσεις του Patreon είναι διαθέσιμες μόνο στα Αγγλικά.)
scenes.supporterscene.supporter_link=Πήγαινε στη σελίδα Patreon

