scenes.heroselectscene.daily=Dagelijkse Verkenning
scenes.heroselectscene.daily_desc=Elke dag is er een nieuw spel beschikbaar dat voor iedereen hetzelfde is! Deze 'dagelijkse verkenning' genereert dezelfde kerker voor iedereen die deze speelt (zolang ze ook dezelfde spelversie spelen).\n\nJe kunt zo lang doen als je wilt om een dagelijkse verkenning te voltooien, maar je kunt alleen één tegelijk actief. _Dagelijkse verkenningen komen niet in aanmerking voor insignes en hebben hun eigen aparte ranglijstpagina._\n\nWil je de huidige dagelijkse verkenning beginnen met je momenteel geselecteerde held en uitdagingen?
scenes.heroselectscene.daily_yes=Ja
scenes.heroselectscene.daily_no=Nee
scenes.heroselectscene.daily_repeat=You have already played today's daily. You can replay it if you like, but only as an unranked practice run.\n\nAfter you complete the replay, you will be able to view it from the daily rankings window for a short time before the record is deleted.\n\nWould you like to replay today's daily with your currently selected hero and challenges?
scenes.heroselectscene.daily_unavailable_long=Het lijkt erop dat je een dagelijkse verkenning bent begonnen die in de toekomst ligt! Dit kan gebeuren als je onlangs de tijdzones hebt gewijzigd of als je de systeemklok hebt gewijzigd. _Je volgende dagelijkse verkenning is over %d dagen beschikbaar._
scenes.heroselectscene.daily_existing=Je bent al bezig met een dagelijkse verkenning. Je moet die verkenning beëindigen voordat je aan een nieuwe dagelijkse verkenning begint.
scenes.heroselectscene.custom_seed_title=Aangepaste Sleutel Invoeren
scenes.heroselectscene.custom_seed_desc=The same seed and game version always generate the same dungeon! _Custom seed games cannot earn badges or contribute to games played, and appear at the bottom of the rankings page._
scenes.heroselectscene.custom_seed_duplicate=Je bent al een normale verkenning aan het doen met die sleutel. Je moet dat spel beëindigen voordat je die aangepaste sleutel kan gebruiken.
