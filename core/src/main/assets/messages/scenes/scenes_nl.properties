scenes.titlescene$changesbutton.title=Een Update is Beschikbaar!
scenes.titlescene$changesbutton.versioned_title=Update Beschikbaar: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon word regelmatig geüpdated met revisies van de bestaande game-inhoud, of compleet nieuwe inhoud!  \n\nSpelbalans wordt ook herhaaldelijk verbeterd in spel-updates, zodat specifieke voorwerpen/helden/vijanden niet te sterk of te zwak zijn.\n\nUpdates bevatten ook reparaties voor bugs en andere verschillende stabiliteitsverbeteringen.
scenes.titlescene$changesbutton.update=Ga naar de Update Pagina
scenes.titlescene$changesbutton.changes=Huidige Veranderingen Scherm
scenes.titlescene.patreon_body=Shattered Pixel Dungeon is een compleet gratis spel, wat betekent dat ik afhankelijk ben van de steun van gulle spelers om het te blijven maken.\n\nAls je geïnteresseerd bent in me ondersteunen dan is de beste manier via Patreon. Patreon geeft me een vast inkomen, en staat mij toe om iets terug te geven aan degenen die me ondersteunen!\n\nPatreons krijgen elke week exclusieve blogposts waarin ze als eerste weten waar ik aan werk!\n\nJe kunt een kijkje nemen op mijn Patreon-pagina voor de meest actuele informatie over de voordelen. Bedankt voor je aandacht!\n\n(Patreon-beloningen zijn alleen beschikbaar in het Engels)
scenes.titlescene.patreon_button=Patreon Pagina

scenes.welcomescene.update_intro=Shattered Pixel Dungeon is bijgewerkt.
scenes.welcomescene.update_msg=v1.4.0 is focused on new in-game lore and loads of other miscellaneous improvements. There are 30 pages of story text to find, a new ring, various reworks, a new tutorial, and over a hundred smaller tweaks and fixes!\n\nBe sure to check the changes screen for full details.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon is gepatcht.
scenes.welcomescene.patch_bugfixes=Deze patch bevat bugfixes.
scenes.welcomescene.patch_translations=Deze patch bevat vertaling updates.
scenes.welcomescene.patch_balance=Deze patch bevat aanpassingen aan de spelbalans.
scenes.welcomescene.patch_msg=Deze patch bevat ook een paar kleine veranderingen en prestatieverbeteringen.
scenes.welcomescene.what_msg=Het lijkt erop alsof je opgeslagen bestanden afkomstig zijn uit een toekomstige versie van Shattered Pixel Dungeon!\n\nPas op met verder gaan! Je opgeslagen spellen kunnen dingen bevatten die niet bestaan in deze versie, dit kan heel vreemde fouten veroorzaken.
scenes.welcomescene.lang_warning_title=Onvolledige Vertaling
scenes.welcomescene.lang_warning_msg=Een deel van de nieuwe inhoud van deze update is nog niet vertaald.\n\nSommige zinnen zijn mogelijk in Engels geschreven.\n\nDe vertaalteams werken eraan om dit op te lossen en er wordt binnenkort een volledige vertaling gepatcht.\n\nBedankt u voor uw geduld.
scenes.welcomescene.continue=Doorgaan
scenes.welcomescene.changelist=Veranderingenlijst
scenes.welcomescene.save_warning=Shattered Pixel Dungeon was interrupted while trying to save your game data recently. Shattered has built-in protections against this, so your game data should be fine.\n\nThis usually happens when your device suddenly loses power, or if it terminates Shattered without letting it close properly. Battery saver features can often cause this on mobile devices. Restarting your device may also help if you are seeing this error frequently.
scenes.welcomescene.controller_title=Controller Input
scenes.welcomescene.controller_body=Playing on a controller? Use the right stick to control an on-screen cursor.\n\nPress RT/R2 or the right stick to select with the cursor.
scenes.welcomescene.controller_okay=Oké
