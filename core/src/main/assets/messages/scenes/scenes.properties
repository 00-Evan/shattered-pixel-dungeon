com.elementalpixel.elementalpixeldungeon.scenes.titlescene$changesbutton.title=An Update is Available!
com.elementalpixel.elementalpixeldungeon.scenes.titlescene$changesbutton.versioned_title=Update Available: %s
com.elementalpixel.elementalpixeldungeon.scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon is regularly updated with overhauls to existing game content, or entirely new content!\n\nGame balance is also frequently improved in game updates, so that specific items/heroes/enemies aren't too strong or too weak.\n\nUpdates also include fixes for bugs and other various stability improvements.

com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.welcome_msg=Shattered Pixel Dungeon is a roguelike RPG, with randomly generated enemies, levels, items, and traps!\n\nEach run is a new challenging experience, but be careful, death is permanent!\n\nHappy Dungeoneering!
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.update_intro=Shattered Pixel Dungeon has been updated!
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.update_msg=v0.9.2 adds the third tier of the talent system, which interacts with hero subclasses and is the most significant tier yet!\n\nThere are also a bunch of balance changes to the various classes/subclasses, and enemies in the late prison and deeper.\n\nBe sure to check the changes screen for full details.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.patch_intro=Shattered Pixel Dungeon has been patched!
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.patch_bugfixes=This patch contains bugfixes.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.patch_translations=This patch contains translation updates.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.patch_balance=This patch contains tweaks to game balance.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.patch_msg=This patch also contains some small tweaks and performance improvements.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.what_msg=It seems that your current saves are from a future version of Shattered Pixel Dungeon!\n\nTread with caution! Your saves may contain things which don't exist in this version, this could cause some very weird errors to occur.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.lang_warning_title=Incomplete Translation
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.lang_warning_msg=Some of the new content from this update has not yet been translated.\n\nSome phrases may be written in English.\n\nThe translation teams are working to resolve this and a full translation should be patched in soon.\n\nThank you for your patience.
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.continue=Continue
com.elementalpixel.elementalpixeldungeon.scenes.welcomescene.changelist=Changelist

