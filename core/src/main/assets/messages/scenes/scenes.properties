com.elementalpixel.elementalpixeldungeon.scenes.supporterscene.title=Support the Game
com.elementalpixel.elementalpixeldungeon.scenes.supporterscene.intro=I want Shattered Pixel Dungeon to be free of ads and invasive microtransactions, which ruin so many mobile games. Instead, I'd rather ask players to support the game directly!
com.elementalpixel.elementalpixeldungeon.scenes.supporterscene.patreon_msg=If you enjoy ShatteredPD and want to help me keep making it, please consider supporting me on _Patreon!_ Patreon gives me a steady income source, and lets me give supporters exclusive benefits!:\n_- Weekly mini-blogs_, with info about what I'm working on.\n_- Content Polls_, which directly affect content I'm developing.\n_- A Community Discord_, with a dev log and chat channels.\n_- More benefits to come_, as the Patreon community grows.\n\nYou can visit the Patreon page for more info. Thanks for your time, and happy dungeoneering!
com.elementalpixel.elementalpixeldungeon.scenes.supporterscene.patreon_english=(Note that Patreon rewards are only available in English.)
com.elementalpixel.elementalpixeldungeon.scenes.supporterscene.supporter_link=Go to Patreon Page

