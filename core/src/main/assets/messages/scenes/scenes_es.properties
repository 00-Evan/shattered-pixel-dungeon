scenes.heroselectscene.title=Elige a tu Héroe
scenes.heroselectscene.start=Empezar
scenes.heroselectscene.options=Opciones de Juego
scenes.heroselectscene.custom_seed=Semilla Personalizada
scenes.heroselectscene.daily=Partida Diaria
scenes.heroselectscene.daily_desc=¡Cada día una nueva partida que es igual para todos está disponible! Esta "partida diaria" genera la misma mazmorra para todas las persona que la jueguen (siempre y cuando estén jugando la misma versión del juego).\n\nPuedes tomarte todo el tiempo que quieras en completar una partida diaria, pero solo puedes tener una partida activa a la vez. _Las partidas diarias no son elegibles para obtener medallas y tienen su propio ranking._\n\n¿Te gustaría empezar la partida diaria de hoy con el héroe y desafíos actualmente seleccionados?
scenes.heroselectscene.daily_yes=Sí
scenes.heroselectscene.daily_no=No
scenes.heroselectscene.daily_repeat=Ya has jugado la partida diaria de hoy. Puedes repetirla si quieres, pero solo como práctica.\n\nDespués de completar la repetición, podrás verla en el ranking de partidas diarias por un corto periodo de tiempo antes de que la entrada sea borrada.\n\n¿Te gustaría repetir la partida diaria de hoy con el héroe y desafíos actualmente seleccionados?
scenes.heroselectscene.daily_unavailable_long=¡Parece que has empezado una partida diaria que es del futuro! Esto puede ocurrir si has cambiado de zona horaria recientemente o si has cambiado la hora del sistema. _Tu siguiente partida diaria estará disponible en %d días._
scenes.heroselectscene.daily_existing=Ya tienes una partida diaria en progreso. Debes finalizar esa partida antes de poder empezar una nueva.
scenes.heroselectscene.daily_nowin=¡Cada día una nueva partida que es igual para todos está disponible! Esta "partida diaria" genera la misma mazmorra para todas las persona que la jueguen (siempre y cuando estén jugando la misma versión del juego).\n\n_Debes ganar al menos una partida antes de poder jugar una partida diaria._
scenes.heroselectscene.custom_seed_title=Introduce una Semilla Personalizada
scenes.heroselectscene.custom_seed_desc=El juego usa un código semilla para generar mazmorras, ¡la misma semilla y versión de juego siempre genera la misma mazmorra! _Partidas con semilla personalizada no pueden obtener medallas ni contribuir a partidas jugadas y solo aparecen al final de la lista en la pantalla de rankings._
scenes.heroselectscene.custom_seed_duplicate=Ya tienes una partida en progreso con esa semilla. Debes finalizar dicha partida antes poder utilizar esa semilla.
scenes.heroselectscene.custom_seed_nowin=El juego usa un código semilla para generar mazmorras, ¡la misma semilla y versión de juego siempre genera la misma mazmorra!\n\n_Debes ganar al menos una partida antes de poder introducir una semilla personalizada._
scenes.heroselectscene.custom_seed_set=Establecer
scenes.heroselectscene.custom_seed_clear=Resetear
scenes.heroselectscene.challenges_nowin=Los desafíos son modificadores opcionales que hacen el juego más difícil. Algunos desafíos hacen que la mazmorra sea más peligrosa, otros reducen el poder de tus habilidades o ítems.\n\n_Debes ganar al menos una partida antes de poder activar desafíos._

