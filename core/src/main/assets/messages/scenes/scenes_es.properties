scenes.supporterscene.title=Apoya el Juego
scenes.supporterscene.intro=Quiero que Shattered Pixel Dungeon esté libre de anuncios y microtransacciones invasivas, las cuales arruinan tantos juegos gratuitos. ¡En cambio, prefiero pedirles a los jugadores que apoyen el juego directamente!
scenes.supporterscene.patreon_msg=Si disfrutas de Shattered y quieres ayudarme a seguir haciéndolo, ¡considera apoyarme en _Patreon_! Patreon tiene un montón de beneficios exclusivos:\n_- Acceso anticipado_ a versiones beta de futuras actualizaciones.\n_- Mini-blogs semanales_, con información sobre en qué estoy trabajando.\n_- Encuestas mensuales_, que afectan directamente el contenido que estoy desarrollando.\n_- Pins de recompensa físicos_ después de 1, 2 y 3 años de patocinio.\n_- Discord de la comunidad_, con un registro de desarrollo y canales de chat.\n\n_¡Y más!_ Puede visitar la página de Patreon para más información. ¡Gracias por tu tiempo y feliz mazmorra!
scenes.supporterscene.patreon_english=(Tenga en cuenta que las recompensas de Patreon solo están disponibles en inglés).
scenes.supporterscene.supporter_link=Ir a la página de Patreon

