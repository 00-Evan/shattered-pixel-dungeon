scenes.introscene.text=Muchos héroes, desde la ciudad de arriba, se han aventurado en la mazmorra antes que tú y de la mayoría no se ha vuelto a saber más nada.\n\nSe dice que un antiguo mal acecha en las profundidades, custodiando el todopoderoso Amuleto de Yendor. Incluso ahora, energía oscura irradia desde abajo, abriéndose camino hacia la ciudad.\n\n¿Conquistarás la mazmorra y reclamarás el amuleto? ¡Es hora de comenzar tu propia aventura!

