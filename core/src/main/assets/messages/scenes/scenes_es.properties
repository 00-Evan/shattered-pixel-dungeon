scenes.heroselectscene.daily_desc=¡Cada día una nueva partida que es igual para todos está disponible! Esta "partida diaria" genera la misma mazmorra para todas las persona que la jueguen (siempre y cuando estén jugando la misma versión del juego).\n\nPuedes tomarte todo el tiempo que quieras en completar una partida diaria, pero solo puedes tener una partida activa a la vez. _Las partidas diarias no son elegibles para obtener medallas y tienen su propio ranking._\n\n¿Te gustaría empezar la partida diaria de hoy con el héroe y desafíos actualmente seleccionados?
