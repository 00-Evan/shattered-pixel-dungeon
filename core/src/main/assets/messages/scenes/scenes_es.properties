scenes.amuletscene.text=¡Finalmente lo tienes en tus manos, el Amuleto de Yendor! ¡Con el poder de este amuleto, nada podrá interponerse en tu camino! ¡Has conquistado la mazmorra y has tenido éxito en tu búsqueda!\n\n¿O quizás aún no estás listo? También puedes decidir aferrarte al amuleto, permanecer como un simple mortal un poco más y quizás salir de la mazmorra a la antigua usanza...

