scenes.heroselectscene.custom_seed_desc=¡La misma semilla y versión de juego siempre genera la misma mazmorra! Una semilla consiste de nueve letras en mayúsculas (por ejemplo, ABC-DEF-GHI) aunque puedes introducir lo que quieras y el juego lo convertirá. _Partidas con semilla personalizada no pueden obtener medallas, contribuir a partidas jugadas ni aparecer en el ranking._
