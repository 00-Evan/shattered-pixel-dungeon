scenes.heroselectscene.daily=Màn chơi hằng ngày
scenes.heroselectscene.daily_desc=Mỗi ngày sẽ có một màn chơi giống nhau giữa tất cả mọi người! "Màn chơi hằng ngày" này sẽ tạo ra một hầm ngục giống nhau cho tất cả những người chơi nó (miễn là họ chơi cùng phiên bản).\n\nBạn có thể dành bao lâu tùy thích để hoàn thành một màn chơi hàng ngày, nhưng chỉ có thể có một màn một lúc. _Màn chơi hàng ngày không được nhận huy hiệu và có trang xếp hạng của riêng chúng._\n\nBạn có muốn bắt đầu màn chơi hàng ngày hôm nay với người hùng và thử thách đang được chọn?
scenes.heroselectscene.daily_yes=Có
scenes.heroselectscene.daily_no=Không
scenes.heroselectscene.daily_repeat=Bạn đã hoàn thành màn chơi hôm nay. Bạn vẫn có thể chơi lại nếu thích, nhưng chỉ là một màn chơi luyện tập không được xếp hạng.\n\nSau khi hoàn thành màn chơi lại, bạn sẽ có thể xem nó trên bảng xếp hạng màn chơi hằng ngày trong thời gian ngắn trước khi nó bị xóa\n\nBạn có muốn chơi lại màn chơi hằng ngày của hôm nay với người hùng và thử thách đang được chọn?
scenes.heroselectscene.daily_unavailable_long=Có vẻ bạn dã bắt đầu một màn chơi hàng ngày ở trong tương lai! Việc này có thể xảy ra nếu bạn mới thay dổi múi giờ, hoặc bạn đã thay dổi thời gian của hệ thống. _Màn chơi hằng ngày kế tiếp của bạn của bạn sẽ có sau %d ngày._
scenes.heroselectscene.daily_existing=Bạn đã bắt đầu một màn chơi hàng ngày. Bạn phỉa kết thúc màn chơi dó trước khi bắt đầu một màn chơi hàng ngày khác.
scenes.heroselectscene.custom_seed_title=Nhập một seed tự chọn
scenes.heroselectscene.custom_seed_desc=Cùng một seed và phiên bản trò chơi sẽ luôn tạo ra cùng một hầm ngục! _Các màn chơi với seed tự chọn không thể nhận huy hiệu và không tính vào các màn đã chơi, và cũng sẽ xuất hiện ở cuối trang xếp hạng._
scenes.heroselectscene.custom_seed_duplicate=Bạn đã có một màn chơi thường với seed đó đang diễn ra. Bạn phải kết thúc màn chơi đó trước khi sử dụng seed tự chọn đó.
