scenes.titlescene$changesbutton.title=Có bản cập nhật!
scenes.titlescene$changesbutton.versioned_title=Bản cập nhật sẵn có: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon thường xuyên được cập nhật với việc sửa đổi nội dung trò chơi hiện có, hoặc nội dung hoàn toàn mới!\n\nSự cân bằng của trò chơi cũng thường xuyên được cải thiện trong các bản cập nhật trò chơi, do đó các vật phẩm/người hùng/kẻ thù cụ thể không quá mạnh hoặc quá yếu.\n\nCác bản cập nhật cũng bao gồm các bản sửa lỗi cho các lỗi và các cải thiện về độ ổn định khác nhau.
scenes.titlescene$changesbutton.update=Đi đến trang cập nhật
scenes.titlescene$changesbutton.changes=Màn hình Những thay đổi hiện tại
scenes.titlescene.patreon_body=Shattered Pixel Dungeon là một trò chơi hoàn toàn miễn phí, nghĩa là tôi phụ thuộc vào sự hỗ trợ của những người chơi hào phóng để tiếp tục phát triển nó.\n\nNếu bạn muốn hỗ trợ tôi, cách tốt nhất là ủng hộ qua Patreon. Patreon giúp cho tôi có một nguồn thu nhập ổn định, và cho phép tôi trao lại cái gì đó cho những người đã hỗ trợ tôi!\n\nNhững người ủng hộ trên Patreon sẽ được đọc các bài đăng blog độc quyền mỗi tuần để họ biết được tôi đang phát triển thứ gì trong game trước mọi người khác!\n\nBạn có thể nhìn qua trang Patreon của tôi để xem thông tin mới nhất về các lợi ích khi làm người ủng hộ, cảm ơn sự quan tâm của bạn!\n\n(Phần thưởng Patreon chỉ có trong Tiếng Anh)
scenes.titlescene.patreon_button=Trang Patreon

scenes.welcomescene.update_intro=Shattered Pixel Dungeon đã được cập nhật!
scenes.welcomescene.update_msg=V2.0.0 giới thiệu một nhân vật mới! Kiếm sĩ là một bậc thầy vũ khí về vũ khí cận chiến, cô có thể sử dụng kĩ năng đặc biệt với từng loại vũ khí có trong trò chơi. Như những nhân vật khác, cô có 2 chức nghiệp phụ, 3 kĩ năng áo giáp, và 26 tài năng!\n\nHãy chắc chắn xem bảng thay đổi để biết đầy đủ chi tiết.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon đã được cập nhật!
scenes.welcomescene.patch_bugfixes=Bản cập nhật này bao gồm nhiều lỗi được sửa.
scenes.welcomescene.patch_translations=Bản cập nhật này chứa cập nhật bản dịch.
scenes.welcomescene.patch_balance=Bản cập nhật này chứa các điều chỉnh với sự cân bằng của trò chơi.
scenes.welcomescene.patch_msg=Bản cập nhật này còn chứa các điều chỉnh nhỏ và cải tiến về hiệu năng.
scenes.welcomescene.what_msg=Có vẻ như tệp lưu hiện tại của bạn là từ một phiên bản tương lai của Shattered Pixel Dungeon!\n\nCẩn thận! Tệp lưu của bạn có thể chứa những thứ không tồn tại trong phiên bản này, điều đó có thể sẽ làm các lỗi rất lạ xảy ra.
scenes.welcomescene.lang_warning_title=Bản dịch chưa hoàn thành
scenes.welcomescene.lang_warning_msg=Một vài nội dung mới của bản cập nhật này chưa được dịch\n\nMột vài cụm từ có thể được viết bằng Tiếng Anh.\n\nCác nhóm dịch đang cố gắng để giải quyết và một bản dịch đầy đủ sẽ sớm được thêm vào.\n\nCám ơn vì sự kiên nhẫn của bạn.
scenes.welcomescene.continue=Tiếp tục
scenes.welcomescene.changelist=Danh sách thay đổi
scenes.welcomescene.save_warning=ShatteredPD dã bị chặn khi đang cố lưu lại dữ liệu trò chơi của bạn. Trò chơi đã có biện pháp khác để ngăn chặn điều này, nên dữ liệu của bạn vẫn ổn.\n\nĐiều này thường xảy ra khi thiết bị của bạn đột ngột hết pin, hoặc nó tắt trò chơi mà không để trò chơi tắt đúng cách. Tính năng tiết kiệm pin cũng thường gây ra điều này ở thiết bị di động. Khởi động lại thiết bị của bạn có thể giúp nếu bạn thấy lỗi này thường xuyên xảy ra.
scenes.welcomescene.controller_title=Đầu vào tay cầm
scenes.welcomescene.controller_body=Chơi bằng tay cầm ư? Hãy sử dụng cần điều khiển bên phải để điều khiển con trỏ trên màn hình\n\nNhấn nút RT/R2 hoặc cần điều khiển để lựa chọn với con trỏ
scenes.welcomescene.controller_okay=Ok
