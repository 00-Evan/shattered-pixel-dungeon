scenes.heroselectscene.daily_desc=Todos os dias um novo jogo está disponível que é o mesmo para todos! Esta 'corrida diária' gera a mesma masmorra para todas as pessoas que a jogam (desde que também estejam jogando a mesma versão do jogo).\n\nVocê pode levar o tempo que quiser para completar uma corrida diária, mas só pode ter uma ativa por vez. _As corridas diárias não são elegíveis para emblemas e têm sua própria página de classificação separada._\n\nVocê gostaria de começar o dia de hoje com seu herói e desafios selecionados atualmente?
