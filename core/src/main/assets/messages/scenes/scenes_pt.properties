scenes.heroselectscene.custom_seed_desc=A mesma semente e versão do jogo sempre geram a mesma masmorra! As sementes são nove letras maiúsculas (por exemplo, ABC-DEF-GHI), mas você pode inserir o que quiser e o jogo irá convertê-lo. _Jogos com uma semente personalizada não podem ganhar emblemas, contribuir para os jogos disputados e aparecer na parte inferior da página de classificação._
