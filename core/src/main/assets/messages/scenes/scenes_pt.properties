scenes.heroselectscene.custom_seed_desc=A mesma semente e versão do jogo sempre geram a mesma masmorra! _Jogos de sementes personalizadas não podem ganhar emblemas ou contribuir para os jogos jogados e aparecem na parte inferior da página de classificação._
