scenes.heroselectscene.daily=Partida diária
scenes.heroselectscene.daily_desc=Todos os dias um novo jogo está disponível, que é o mesmo para todos! Esta 'partida diária' gera a mesma masmorra para todas as pessoas que a jogam (desde que também estejam jogando a mesma versão do jogo).\n\nVocê pode levar o tempo que quiser para completar uma partida diária, mas só pode ter uma ativa por vez. _As partidas diárias não são elegíveis para emblemas e têm sua própria página de classificação separada._\n\nVocê gostaria de começar o dia de hoje com seu herói e desafios selecionados atualmente?
scenes.heroselectscene.daily_yes=Sim
scenes.heroselectscene.daily_no=Não
scenes.heroselectscene.daily_repeat=Você já jogou a partida diária de hoje. Você pode jogá-la novamente se quiser, mas apenas como uma partida não ranqueada.\n\nDepois de concluir a partida, você poderá visualizá-la na janela de classificação de partidas diárias por um curto período de tempo antes que o registro seja excluído.\n\nVocê gostaria de repetir a partida diária de hoje com seu herói e desafios selecionados atualmente?
scenes.heroselectscene.daily_unavailable_long=Parece que você começou uma partida que está no futuro! Isso pode acontecer se você alterou recentemente os fusos horários ou se alterou o relógio do sistema. _Sua próxima partida estará disponível em %d dias._
scenes.heroselectscene.daily_existing=Você já tem uma partida diária em andamento. Você deve terminar essa partida antes de iniciar outra.
scenes.heroselectscene.daily_nowin=Todos os dias um novo jogo está disponível, que é o mesmo para todos! Esta 'partida diária' gera a mesma masmorra para cada pessoa que a joga (desde que também estejam jogando a mesma versão do jogo).\n\n_Você deve vencer pelo menos um jogo antes de poder jogar partidas diárias._
scenes.heroselectscene.custom_seed_title=Insira uma Seed Personalizada
scenes.heroselectscene.custom_seed_desc=O jogo usa um código de seed para geração de masmorras, a mesma seed e versão do jogo sempre geram a mesma masmorra! _Partidas de seeds personalizadas não podem dar emblemas ou contribuir para as partidas jogadas, e aparecem na parte inferior da página de classificação._
scenes.heroselectscene.custom_seed_duplicate=Você já tem um jogo em andamento com esta seed. Você deve terminar esse jogo antes de usar esta seed personalizada.
scenes.heroselectscene.custom_seed_nowin=O jogo usa um código de seed para geração de masmorras, a mesma seed e versão do jogo sempre geram a mesma masmorra!\n\n_Você precisa vencer pelo menos um jogo antes de poder inserir seeds personalizadas._
scenes.heroselectscene.custom_seed_set=Definir
scenes.heroselectscene.custom_seed_clear=Limpar
scenes.heroselectscene.challenges_nowin=Desafios são modificadores opcionais que tornam o jogo mais difícil. Alguns desafios tornam a masmorra mais perigosa, outros reduzem o poder de suas habilidades ou itens.\n\n_Você deve vencer pelo menos um jogo antes de poder habilitar os desafios._

