scenes.titlescene$changesbutton.title=Uma atualização está disponível!
scenes.titlescene$changesbutton.versioned_title=Atualização disponível: %s
scenes.titlescene$changesbutton.desc=O Shattered Pixel Dungeon é atualizado regularmente com revisões do conteúdo do jogo existente ou conteúdo totalmente novo! \n\nO equilíbrio do jogo também é frequentemente aprimorado nas atualizações do jogo, para que itens/heróis/inimigos específicos não sejam muito fortes ou muito fracos.\n\nAs atualizações também incluem correções para bugs e diversas outras melhorias de estabilidade.
scenes.titlescene$changesbutton.update=Ir para a Página de Atualização
scenes.titlescene$changesbutton.changes=Tela de Mudanças Recentes
scenes.titlescene.patreon_body=O Shattered Pixel Dungeon é um jogo totalmente gratuito, o que significa que eu dependo do apoio de jogadores generosos para continuar fazendo isso.\n\nSe você está interessado em me apoiar, a melhor maneira de fazer isso é através do Patreon. Patreon me dá uma fonte de renda consistente, e me permite dar algo de volta para aqueles que me apoiam! \n\nOs clientes recebem postagens exclusivas do blog todas as semanas, informando-as sobre o que eu estou trabalhando antes de qualquer outra pessoa! \n\nVocê pode dar uma olhada na minha página Patreon para obter as informações mais atualizadas sobre os benefícios, obrigado por sua consideração! \n\n(Patreon recompensas só estão disponíveis em Inglês)
scenes.titlescene.patreon_button=Página do Patreon

scenes.welcomescene.welcome_msg=Boas-vindas ao Shattered Pixel Dungeon!\n\nCada partida nesta masmorra é uma nova experiência desafiadora, portanto seja cuidadoso, a morte é permanente! Começar a jogar é simples, mas estratégias serão necessárias se você quiser vencer!\n\nFeliz Exploração!
scenes.welcomescene.update_intro=Shattered Pixel Dungeon foi atualizado!
scenes.welcomescene.update_msg=v1.3.0 includes a variety of additions and improvements, including a new scoring system, custom seeds and daily runs, and a harder alternate ending!\n\nThere are also some new and changed badges, various UI and control improvements, and a bunch of balance tweaks.\n\nBe sure to check the changes screen for full details.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon foi atualizado!
scenes.welcomescene.patch_bugfixes=Esta atualização inclui correções de erros.
scenes.welcomescene.patch_translations=Esta correção contém atualizações de tradução.
scenes.welcomescene.patch_balance=Esta atualização possui melhoria ao balanço do jogo.
scenes.welcomescene.patch_msg=Esta atualização inclui também alguns ajustes de balanceamento e performance.
scenes.welcomescene.what_msg=Parece que estes arquivos são de uma versão futura de Shattered Pixel Dungeon!\n\nTenha cuidado! Seus arquivos podem conter coisas que não existem nesta versão; isto pode fazer com que erros estranhos aconteçam.
scenes.welcomescene.lang_warning_title=Tradução incompleta
scenes.welcomescene.lang_warning_msg=Parte do novo conteúdo desta atualização ainda não foi traduzido.\n\nAlgumas frases podem estar escritas em inglês.\n\nAs equipes de tradução estão trabalhando para resolver isto e uma tradução completa deve ser enviada em breve.\n\nObrigado por sua paciência.
scenes.welcomescene.continue=Continuar
scenes.welcomescene.changelist=Lista de Mudanças
scenes.welcomescene.save_warning=Shattered Pixel Dungeon foi interrompido ao tentar salvar seus dados de jogo recentemente.\n\nShattered tem proteções internas contra isso, então seus dados de jogo provavelmente estão bem. Você pode querer verificar para ter certeza.\n\nIsso geralmente acontece quando o dispositivo perde energia repentinamente ou se encerra o Shattered sem deixá-lo fechar corretamente. Os recursos de economia de bateria geralmente podem causar isso em dispositivos móveis.
