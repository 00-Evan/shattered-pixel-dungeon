scenes.introscene.text=Diversos aventureiros da cidade acima adentraram na masmorra antes de você, muitos dos quais nunca foram avistados de novo.\n\nDizem que um antigo mal se esconde nas profundezas. Mal este que guarda o todo poderoso Amuleto de Yendor. Mesmo agora energia negra irradia de baixo fazendo seu caminho para a cidade.\n\nVocê irá conseguir vencer a masmorra e conseguir o amuleto? Está na hora de começar sua própria aventura!

