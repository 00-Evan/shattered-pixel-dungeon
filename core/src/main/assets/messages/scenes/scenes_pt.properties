scenes.supporterscene.title=Apoie o jogo
scenes.supporterscene.intro=Eu quero Shattered Pixel Dungeon livre de anúncios e microtransações invasivas, que arruínam tantos jogos grátis. Em vez disso, prefiro pedir aos jogadores que apoiem o jogo diretamente!
scenes.supporterscene.patreon_msg=Se você gosta de Shattered e quer me ajudar a continuar fazendo, considere me apoiar no _Patreon!_ O Patreon tem vários benefícios exclusivos!:\n_- Acesso antecipado_ a betas de futuras atualizações.\n_- Mini-Blogs semanais_ com informações sobre o que estou fazendo.\n_- Enquetes Mensais_ que afetam diretamente o conteúdo que estou desenvolvendo.\n_- Pins de Recompensa Física_ após 1, 2 e 3 anos de patrocínio.\n_- Um Discord da Comunidade_ com um log de desenvolvimento e canais de bate-papo.\n\n_E mais!_ Você pode visitar a página do Patreon para mais informações. Obrigado pelo seu tempo e boas masmorras!
scenes.supporterscene.patreon_english=(Note que as recompensas Patreon estão disponíveis apenas em inglês.)
scenes.supporterscene.supporter_link=Ir para a página do Patreon

