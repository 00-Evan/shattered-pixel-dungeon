scenes.heroselectscene.custom_seed_desc=La sama labirint-ĝermo kaj la sama versio de ShatteredPD ĉiam generas la saman labirinton! Ĝermoj konsistas el naŭ majusklaj literoj de la latina alfabeto (ekz. ABC-DEF-GHI), tamen vi povas enigi ajnan tekston kaj la ludo konvertos ĝin. _Ludoj kun propraj labirint-ĝermoj ne ebligos akiri medalojn, ne enkalkulos al nombro de luditaj ludoj kaj aperos ĉe la malsupro de la ranglisto._
scenes.heroselectscene.custom_seed_duplicate=Vi jam havas norman ludon kun tiu ĉi labirint-ĝermo. Vi devas fini tiun ludon antaŭ ol komenci ludon kun tiu ĉi propra ĝermo.
