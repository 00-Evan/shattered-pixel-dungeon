scenes.amuletscene.text=Hai finalmente tra le mani l'Amuleto di Yendor! Con il potere di questo talismano nulla sarà in grado di sbarrarti la via! Hai conquistato il dungeon e hai trionfato nella tua avventura! \n\nO forse non sei ancora pronto? Puoi anche decidere di tenerti l'amuleto, restare un mortale un po' più a lungo, e magari lasciare il dungeon alla vecchia maniera...

