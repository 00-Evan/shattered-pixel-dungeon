scenes.supporterscene.title=Supporta il Gioco
scenes.supporterscene.intro=Voglio che Shattered Pixel Dungeon non abbia annunci pubblicitari o microtransazioni invasive, che rovinano così tanti giochi gratuiti. Invece, preferisco chiedere direttamente ai giocatori il loro supporto!
scenes.supporterscene.patreon_msg=Se ti piace ShatteredPD e vuoi aiutarmi a continuare lo sviluppo, per favore considera di sostenermi su _Patreon!_ Patreon mi permette di offrire ai sostenitori dei privilegi esclusivi:\n_-Accesso Anticipato_ a versioni beta di futuri aggiornamenti.\n_- Mini-aggiornamenti Settimanali_ con informazioni su quello a cui sto lavorando.\n_- Sondaggi Mensili_ che influiscono direttamente sullo sviluppo.\n_- Una Comunità Discord_ con un registro di sviluppo e canali dedicati.\n\n_E Molto Altro!_ Puoi visitare la pagina Patreon per maggiori informazioni. Grazie per l'attenzione e felice dungeonaggio!
scenes.supporterscene.patreon_english=(Nota: i contenuti Patreon sono disponibili solo in inglese)
scenes.supporterscene.supporter_link=Vai alla Pagina Patreon

