scenes.heroselectscene.custom_seed_title=Inserisci un Seme Personalizzato
scenes.heroselectscene.custom_seed_desc=Lo stesso seme e la stessa versione del gioco generano sempre lo stesso dungeon! I semi sono nove lettere maiuscole (es. ABC-DEF-GHI), ma puoi inserire tutto ciò che vuoi e il gioco lo convertirà. _Le partite con un seme personalizzato non possono guadagnare badge, contribuire al numero di partite giocate e apparire nelle classifiche._
