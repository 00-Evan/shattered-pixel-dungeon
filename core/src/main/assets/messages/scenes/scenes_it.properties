scenes.heroselectscene.daily_unavailable=Una nuova partita giornaliera è disponibile ogni giorno a mezzanotte UTC
scenes.heroselectscene.daily_unavailable_long=Sembra che tu abbia iniziato una partita giornaliera nel futuro! Questo può accadere se hai cambiato fuso orario recentemente, o se hai cambiato l'orologio del sistema. _La prossima partita giornaliera sarà disponibile in %d giorni._
