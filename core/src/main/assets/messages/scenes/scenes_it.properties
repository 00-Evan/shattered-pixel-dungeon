scenes.heroselectscene.options=Opzioni di Gioco
scenes.heroselectscene.custom_seed=Seme Personalizzato
scenes.heroselectscene.daily=Partita Giornaliera
scenes.heroselectscene.daily_desc=Ogni giorno è disponibile una nuova partita che è uguale per tutti! Questa "partita giornaliera" genera lo stesso dungeon per tutti coloro che la giocano (assumendo che usino la stessa versione del gioco).\n\nPuoi prenderti tutto il tempo che vuoi per completare una partita giornaliera, ma puoi averne una sola attiva per volta. _Le partite giornaliere non garantiscono trofei e hanno una pagina delle classifiche separata._\n\nVuoi iniziare la partita giornaliera di oggi con l'eroe e le sfide selezionate?
scenes.heroselectscene.daily_yes=Si
scenes.heroselectscene.daily_no=No
scenes.heroselectscene.daily_repeat=Hai già giocato la partita giornaliera di oggi. Puoi rigiocarla se vuoi, ma solo come una partita di pratica non classificata.\n\nDopo che completi la partita, potrai vederla nella classifica delle partite giornaliere per un breve tempo prima che venga cancellata.\n\nVuoi rigiocare la partita giornaliera di oggi con l'eroe e le sfide selezionate?
scenes.heroselectscene.daily_unavailable_long=Sembra che tu abbia iniziato una partita giornaliera nel futuro! Questo può accadere se hai cambiato fuso orario recentemente, o se hai cambiato l'orologio del sistema. _La prossima partita giornaliera sarà disponibile in %d giorni._
scenes.heroselectscene.daily_existing=Hai già una partita giornaliera in corso. Devi concludere quella partita per poterne iniziare una nuova.
scenes.heroselectscene.daily_nowin=Ogni giorno è disponibile un nuovo gioco uguale per tutti! Questa "corsa giornaliera" genera lo stesso dungeon per ogni persona che ci gioca (a patto che anche loro giochino alla stessa versione del gioco).\n\n_Devi vincere almeno una partita prima di poter giocare le corse giornaliere._
scenes.heroselectscene.custom_seed_title=Inserisci un Seme Personalizzato
scenes.heroselectscene.custom_seed_desc=Il gioco utilizza un codice seme per la generazione del dungeon, lo stesso seme e la stessa versione del gioco generano sempre lo stesso dungeon! _Le partite con un seme personalizzato non possono guadagnare trofei, contribuire al numero di partite giocate e appaiono in fondo alla schermata delle classifiche._
scenes.heroselectscene.custom_seed_duplicate=Hai già una partita in corso con questo seme. Devi concludere quella partita prima di poter usare questo seme personalizzato.
scenes.heroselectscene.custom_seed_nowin=Il gioco utilizza un codice seed per la generazione del dungeon, lo stesso seed e la stessa versione del gioco generano sempre lo stesso dungeon!\n\n_Devi vincere almeno una partita prima di poter inserire semi personalizzati._
scenes.heroselectscene.custom_seed_set=Imposta
scenes.heroselectscene.custom_seed_clear=Rimuovi
scenes.heroselectscene.challenges_nowin=Le sfide sono modificatori opzionali che rendono il gioco più difficile. Alcune sfide rendono il dungeon più pericoloso, altre riducono la potenza delle tue abilità o dei tuoi oggetti.\n\n_Devi vincere almeno una partita prima di poter abilitare le sfide._

