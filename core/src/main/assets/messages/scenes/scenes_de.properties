scenes.supporterscene.title=Unterstütze das Spiel
scenes.supporterscene.intro=Ich möchte, dass Shattered Pixel Dungeon frei von Werbung und aufdringlichen Mikrotransaktionen ist, die so viele kostenlose Spiele ruinieren. Stattdessen bitte ich lieber die Spieler, das Spiel direkt zu unterstützen!
scenes.supporterscene.patreon_msg=Wenn dir Shattered gefällt und du mir helfen möchtest, es weiterzuentwickeln, überlege dir, mich vielleicht auf _Patreon_ zu unterstützen! Ein Patreon genießt eine Reihe an exklusiven Vorteilen!:\n_- Früher Zugang_ zu Beta-Versionen künftiger Updates.\n_- Wöchentliche Mini-Blogtexte_ mit Informationen darüber, woran ich gerade arbeite.\n_- Monatliche Umfragen_, die direkten Einfluss auf die Inhalte haben, die ich entwickle.\n_- Echte Pins als Belohnung_ nach 1, 2 und 3 Jahren Patronage.\n_- Zugang zum Community-Discord-Server_ mit einem Entwickler-Logbuch und verschiedenen Chat-Kanälen.\n\n_Und noch mehr!..._ Du kannst die Patreon-Seite besuchen, um weitere Informationen zu erhalten. Danke dir für deine Zeit, viel Spaß im Dungeon!
scenes.supporterscene.patreon_english=(Patreon-Belohnungen sind nur auf Englisch verfügbar.)
scenes.supporterscene.supporter_link=Zur Patreon-Seite gehen

