scenes.heroselectscene.custom_seed_title=Gib ein eigenes Seed ein
scenes.heroselectscene.custom_seed_desc=Der gleiche Seed und die gleiche Version des Spiels generieren immer exakt das gleiche Dungeon! Sees sind neun Großbuchstaben (z.B. ABC-DEF-GHI), aber du kannst eingeben, was du willst, das Spiel wird es konvertieren. _In Spielen mit einem eigenen eingegebenen Seed können keine Abzeichen verdient werden, zählen nicht in die Zahl der gespielten Spiele hinein und erscheinen in der Bestenliste ganz unten._
scenes.heroselectscene.custom_seed_duplicate=Du hast bereits ein normales Spiel mit diesem Seed aktiv. Du musst dieses Spiel beenden, bevor du diesen eigenen Seed wieder nutzen kannst.
