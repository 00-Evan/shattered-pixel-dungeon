scenes.titlescene$changesbutton.title=Es gibt eine Aktualisierung!
scenes.titlescene$changesbutton.versioned_title=Es gibt eine Aktualisierung: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon wird regelmäßig mit Revisionen des bestehenden Spielinhalts aktualisiert, oder es wird komplett neuer Spielinhalt eingeführt!\n\nDie Spielbalance wird in den Aktualisierungen auch häufig verbessert, damit bestimmte Gegenstände, Helden oder Feinde nicht zu stark oder zu schwach sind.\n\nAktualisierungen enthalten auch Ausbesserungen von Fehlern und verschiedene Verbesserungen der Stabilität.
scenes.titlescene$changesbutton.update=Zur Update-Seite gehen
scenes.titlescene$changesbutton.changes=Bildschirm mit den derzeitigen Änderungen
scenes.titlescene.patreon_body=Shattered Pixel Dungeon ist vollkommen kostenfrei, was bedeutet, daß ich auf Spenden durch großzügige Spieler angewiesen bin, um die Arbeit daran beizubehalten.\n\nWenn Du mich unterstützen möchtest, kannst Du das am Besten mit Patreon erledigen. Patreon gibt mir ein beständiges Einkommen und ermöglicht mir etwas meinen Spendern zurückzugeben!\n\nAlle Patrone erhalten wöchentlich exklusive Infos, woran ich gerade arbeite!\n\nAuf meiner Patreon-Seite kannst Du die neuesten Informationen zu den Belohnungen einsehen, vielen Dank für Deine Beachtung!\n\n(Patreonprämien sind nur in englischer Sprache erhältlich)
scenes.titlescene.patreon_button=Patreon Seite

scenes.welcomescene.welcome_msg=Willkommen bei Shattered Pixel Dungeon!\n\nJedes Mal, wenn du das Dungeon betrittst, wartet eine neue herausfordernde Erfahrung; pass auf, denn der Tod ist permanent! Der Einstieg ist leicht, aber wenn du gewinnen willst, brauchst du eine gute Strategie!\n\nViel Spaß beim Erkunden!
scenes.welcomescene.update_intro=Es gab ein Update für Shattered Pixel Dungeon!
scenes.welcomescene.update_msg=v1.2.0 ist die erste Version von Shattered, die für Computer erstellt wurde! Diese Version enthält eine Reihe an Verbesserungen für Nutzer von größeren Bildschirmen und für solche, die mit Controllern oder Maus und Tastatur spielen!\n\nEs gibt auch einige inhaltliche Änderungen, einschließlich neuer Sonderräume, einer Überarbeitung des Armbands des Meisterdiebes, und verschiedener Verbesserungen von Zaubersprüchen.\n\nIn der Änderungsliste im Menü kannst du dir alles im Detail anschauen.
scenes.welcomescene.patch_intro=Es gab Patches für Shattered Pixel Dungeon!
scenes.welcomescene.patch_bugfixes=Dieser Patch enthält Fehlerkorrekturen.
scenes.welcomescene.patch_translations=Dieser Patch enthält Updates.
scenes.welcomescene.patch_balance=Dieser Patch beinhaltet Balancing-Änderungen.
scenes.welcomescene.patch_msg=Dieser Patch beinhaltet auch kleine Optimierungen und Leistungs-Verbesserungen.
scenes.welcomescene.what_msg=Es scheint deine vorhandenen Spielstände sind von einer zukünftigen Version von Shattered Pixel Dungeon!\n\nSei vorsichtig! Deine Spielstände können Dinge enthalten, welche noch nicht in dieser Version vorhanden sind. Dies könnte sehr merkwürdige Fehler hervorrufen.
scenes.welcomescene.lang_warning_title=Unvollständige Übersetzung
scenes.welcomescene.lang_warning_msg=Einige der Inhalte dieses Updates wurden noch nicht übersetzt.\n\nEin paar Beschreibungen könnten in Englisch geschrieben sein.\n\nDie Übersetzungsteams arbeiten daran und eine vollständige Übersetzung sollte bald verfügbar sein.\n\nDanke für dein Verständnis.
scenes.welcomescene.continue=Fortfahren
scenes.welcomescene.changelist=Änderungsliste
scenes.welcomescene.save_warning=Shattered Pixel Dungeon wurde unterbrochen, als es gerade versuchte, deinen Spielstand zu speichern.\n\nShattered hat dagegen einen eingebauten Schutz, deine Spieldaten sind also wahrscheinlich in Ordnung. Überprüfe das, um dich davon zu überzeugen.\n\nSowas passiert üblicherweise, wenn dein Gerät plötzlich die Stromversorgung verliert oder Shattered zum Beenden gezwungen wird, bevor es selbst ordnungsgemäß schließen kann. Oft passiert das durch den Energiesparmodus auf mobilen Endgeräten.
