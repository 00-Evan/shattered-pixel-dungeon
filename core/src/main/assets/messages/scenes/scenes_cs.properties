scenes.heroselectscene.daily=Denní hra
scenes.heroselectscene.daily_desc=Každý den nová hra, která je stejná pro všechny! Tato 'denní hra' generuje všem možným hráčům stejné podzemí (pokud hrají stejnou verzi hry).\n\nSplnění denní hry ti může trvat jak dlouho budeš chtít, ovšem můžeš mít naráz rozehranou jen jednu. _Denní hry neposkytují odznaky a mají vlastní stránku hodnocení_.\n\nChceš začít dnešní denní hru s právě vybraným hrdinou a výzvami?
scenes.heroselectscene.daily_yes=Ano
scenes.heroselectscene.daily_no=Ne
scenes.heroselectscene.daily_repeat=Už jsi dnes hrál denní hru. Můžeš ji odehrát znovu, ale jen jako nehodnocenou cvičnou hru.\n\nPoté, co dokončíš opakování denn hry, uvidíš své hodnocení v okně hodnocení denních her jen na chvíli, než bude záznam vymazán.\n\nPřeješ si zopakovat dnešní denní hru s právě vybraným hrdinou a výzvami?
scenes.heroselectscene.daily_unavailable_long=Zdá se, že jsi začal denní hru z budoucnosti! K tomu může dojít, pokud jsi změnil časová pásma nebo jsi přenastavil hodiny ve tvém zařízení. _Příští denní hra bude k dispozici za %d dny._
scenes.heroselectscene.daily_existing=Máš už rozehranou denní hru. Před započetím nové ji musíš dokončit.
scenes.heroselectscene.daily_nowin=Každý den nová hra, která je stejná pro všechny! Tato 'denní hra' generuje všem možným hráčům stejné podzemí (pokud hrají stejnou verzi hry).\n\n_Musíš vyhrát alespoň jednu hru před započetím denních her._
scenes.heroselectscene.custom_seed_title=Zadejte vlastní seed
scenes.heroselectscene.custom_seed_desc=Hra využívá ke generaci podzemí kódování prostřednictvím seedu, stejný seed na stejné verzi vygeneruje pokaždé tutéž kobku! _Hry s vlastním seedem nemohou obdržet odznaky, nepočítají se do odehraných her a v hodnocení se objeví až na konci stránky._
scenes.heroselectscene.custom_seed_duplicate=Máte rozehranou hru se stejným seedem. Pokud chcete použít tento seed, musíte nejdříve tuto hru dohrát.
scenes.heroselectscene.custom_seed_nowin=Hra využívá ke generaci podzemí kódování prostřednictvím seedu, stejný seed na stejné verzi vygeneruje pokaždé tutéž kobku! \n\n_Musíš vyhrát alespoň jednu hru před započetím her s vlastním seedem._
scenes.heroselectscene.custom_seed_set=Uložit
scenes.heroselectscene.custom_seed_clear=Zrušit
scenes.heroselectscene.challenges_nowin=Výzvy jsou dobrovolné úpravy, které různými způsoby záměrně ztěžují hru. Některé výzvy činí kobku nebezpečnější, jiné oslabují sílu tvého vybavení či schopností.\n\n_Musíš vyhrát alespoň jednu hru pro odemčení výzev._

