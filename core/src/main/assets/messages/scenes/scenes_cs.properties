scenes.amuletscene.text=Konečně ho držíš ve svých rukou, Amulet Yendoru! Se silou tohoto amuletu ti nic nebude stát v cestě! Pokořil jsi kobku a uspěl jsi ve svém pátrání!\n\nNebo možná ještě nejsi připraven? Můžeš se také rozhodnout amulet jen držet, zůstat o něco déle pouhým smrtelníkem a možná opustit kobku staromódním způsobem...

