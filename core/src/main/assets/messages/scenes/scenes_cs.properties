scenes.introscene.text=Mnoho hrdinů se už do hlubin kobky vydalo před tebou, o většině z nich však už nikdy nikdo neslyšel.\n\nŘíká se, že v hlubinách číhá prastaré zlo, hlídajíc všemocný Amulet Yendoru. Každou chvílí z kobky vyzařuje temná energie, postupně si hledajíc cestu nahoru do města.\n\nZvládneš pokořit kobku a získat amulet? Je načase začít své vlastní dobrodružství!

