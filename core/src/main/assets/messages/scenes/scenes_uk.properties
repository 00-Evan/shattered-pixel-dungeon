scenes.heroselectscene.daily=Щоденний забіг
scenes.heroselectscene.daily_desc=Щодня доступна нова гра, однакова для всіх! Цей "щоденний забіг" створює одне й те ж саме підземелля для кожного гравця (якщо вони також грають в цю ж версію гри).\n\nВи можете згаяти скільки завгодно часу на проходження щоденного забігу, але активною може бути лише одна гра за раз. _Щоденні забіги не підлягають відзнакам та мають власну окрему сторінку рекордів._\n\nЧи бажаєте ви почати сьогоднішню щоденну гру з вашим щойно обраним героєм та випробуваннями?
scenes.heroselectscene.daily_yes=Так
scenes.heroselectscene.daily_no=Ні
scenes.heroselectscene.daily_repeat=Ви вже грали в сьогоднішній щоденний забіг. Ви можете зіграти в неї знову, якщо бажаєте, але лише як тренувальну гру без оцінювання.\n\nПісля того, як ви закінчите повторний забіг, ви зможете переглянути її у вікні щоденних рекордів впродовж короткого часу, після чого запис буде видалено.\n\nЧи бажаєте ви ще раз зіграти в сьогоднішню щоденну гру з вашим щойно обраним героєм і випробуваннями?
scenes.heroselectscene.daily_unavailable_long=Схоже, що ви почали щоденний забіг в майбутньому! Таке трапляється, якщо ви нещодавно змінювали часовий пояс, або змінювали системний час. _Ваш наступний щоденний забіг буде доступний через %d днів._
scenes.heroselectscene.daily_existing=Ви вже маєте щоденний забіг в процесі. Ви маєте закінчити її перед тим, як починати нову.
scenes.heroselectscene.daily_nowin=Кожен день доступна нова гра, однакова для всіх! Цей «щоденний забіг» створює одне й те саме підземелля для кожної людини, яка в нього грає (за умови, що вони також грають у ту саму версію гри).\n\n_Ви повинні виграти принаймні одну гру, перш ніж зможете грати в щоденні забіги._
scenes.heroselectscene.custom_seed_title=Введіть власний ключ
scenes.heroselectscene.custom_seed_desc=У грі використовується ключ для створення підземель, однакові ключ та версія гри завжди генерують одне і те ж саме підземелля! _Ігри з власним ключем не можуть здобувати відзнаки чи враховуватись як зіграні ігри, і відображатимуться в низу сторінки рекордів._
scenes.heroselectscene.custom_seed_duplicate=Ви уже почали проходження з цим ключем. Ви маєте завершити її, перш ніж знову використати цей власний ключ.
scenes.heroselectscene.custom_seed_nowin=У грі використовується ключ для створення підземель, однакові ключ та версія гри завжди генерують одне і те ж саме підземелля!\n\n_Ви повинні виграти принаймні одну гру, перш ніж матимете змогу ввести власний ключ._
scenes.heroselectscene.custom_seed_set=Встановити
scenes.heroselectscene.custom_seed_clear=Очистити
scenes.heroselectscene.challenges_nowin=Випробування — це додаткові модифікатори, які ускладнюють гру. Деякі випробування роблять підземелля більш небезпечним, інші зменшують силу ваших здібностей або предметів.\n\n_Ви повинні виграти принаймні одну гру, перш ніж ви зможете ввімкнути випробування._

