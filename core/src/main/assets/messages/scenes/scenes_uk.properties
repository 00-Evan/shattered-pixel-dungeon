scenes.introscene.text=Багато героїв входили в це підземелля до вас з міста нагорі, але про більшість з них більше нічого не було чутно.\n\nКажуть, що в глибинах таїться старе зло, яке охороняє всемогутній Амулет Йендора. Навіть зараз темна енергія випромінюється знизу, прокладаючи собі шлях в місто.\n\nЧи зможете ви підкорити підземелля і дістати амулет? Прийшов час почати свою власну пригоду!

