scenes.titlescene$changesbutton.title=Update Tersedia!
scenes.titlescene$changesbutton.versioned_title=Update Yang Tersedia: %s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeon update secara teratur dengan peningkatan konten permainan yang sudah ada, atau sepenuhnya konten baru!\n\nKeseimbangan permainan juga sering ditingkatkan dalam update, sehingga item/pahlawan/musuh tertentu tidak terlalu kuat atau terlalu lemah.\n\nUpdate juga termasuk perbaikan untuk bug dan peningkatan stabilitas lainnya.
scenes.titlescene$changesbutton.update=Pergi ke Halaman Update
scenes.titlescene$changesbutton.changes=Layar Perubahan Saat Ini
scenes.titlescene.patreon_body=Shattered Pixel Dungeon adalah game gratis, yang berarti saya sangat bergantung pada dukungan dari para pemain yang murah hati untuk tetap bisa mengembangkannya.\n\nKalau kalian tertarik untuk mendukungku, cara yang terbaik adalah melalui Patreon. Patreon memberiku pemasukan yang lancar, dan membuatku bisa memberikan timbal balik untuk orang yang mendukungku!\n\nPendonor akan mendapatkan postingan blog eksklusif tiap minggu yang akan memberitahu apa yang sedang aku kerjakan sebelum orang lain tahu!\n\nKau bisa melihat halaman Patreon-ku untuk melihat informasi yang paling up-to-date tentang benefit tersebut, Terima kasih untuk perhatiannya!\n\n(Hadiah Patreon hanya tersedia dalam bahasa Inggris)
scenes.titlescene.patreon_button=Halaman Patreon

scenes.welcomescene.update_intro=Shattered Pixel Dungeon telah di-update!
scenes.welcomescene.update_msg=v1.4.0 difokuskan pada pengetahuan baru dalam game dan banyak peningkatan lain-lain. Ada 30 halaman teks cerita untuk ditemukan, cincin baru, berbagai pengerjaan ulang, tutorial baru, dan lebih dari seratus penyesuaian dan perbaikan yang lebih kecil!\n\nPastikan untuk memeriksa layar perubahan untuk detail selengkapnya.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeon telah di-patch!
scenes.welcomescene.patch_bugfixes=Patch ini berisi bugfix.
scenes.welcomescene.patch_translations=Patch ini berisi update terjemahan.
scenes.welcomescene.patch_balance=Patch ini berisi tweaks untuk keseimbangan game.
scenes.welcomescene.patch_msg=Patch ini juga mengandung tweaks kecil dan perkembangan performa.
scenes.welcomescene.what_msg=Sepertinya simpanan game-mu sekarang berasal dari versi terbaru Shattered Pixel Dungeon.\n\nPerhatian! Simpananmu mungkin berisi hal yang tidak ada di versi ini, ini dapat menyebabkan beberapa eror yang aneh terjadi.
scenes.welcomescene.lang_warning_title=Terjemahan Belum Lengkap
scenes.welcomescene.lang_warning_msg=Beberapa konten dari update ini belum diterjemahkan.\n\nBeberapa frasa mungkin masih tertulis dalam bahasa Inggris.\n\nTim penerjemah masih bekerja untuk menerjemahkan itu dan terjemahan penuhnya akan di-update pada patch berikutnya.\n\nTerima kasih atas kesabarannya.
scenes.welcomescene.continue=Lanjutkan
scenes.welcomescene.changelist=Daftar Perubahan
scenes.welcomescene.save_warning=Shattered Pixel Dungeon telah terganggu saat mencoba menyimpan data game-mu baru-baru ini. memiliki perlindungan bawaan terhadap ini, jadi data game Anda akan baik-baik saja.\n\nIni biasanya terjadi ketika perangkat Anda tiba-tiba kehilangan daya, atau jika Shattered terputus tanpa menutupnya dengan benar. Fitur penghemat baterai sering kali dapat menyebabkan hal ini pada perangkat seluler. Memulai ulang perangkatmu juga dapat membantu jika kau sering melihat kesalahan ini.
scenes.welcomescene.controller_title=Masukan Controller
scenes.welcomescene.controller_body=Bermain di controller? Gunakan stik kanan untuk mengontrol kursor di layar.\n\nTekan RT/R2 atau stik kanan untuk memilih dengan kursor.
scenes.welcomescene.controller_okay=Oke
