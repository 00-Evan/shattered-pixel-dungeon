scenes.amuletscene.text=Akhirnya kau memperolehnya dengan tanganmu sendiri, Jimat Yendor! Dengan kekuatan jimat ini, tidak akan ada yang dapat menghalangimu! Kau telah menguasai Dungeon dan sukses dalam misimu!\n\nAtau, mungkin kau belum siap? Kau bisa coba pegang dulu jimat itu dan menjadi manusia biasa yang rapuh untuk beberapa waktu, dan mungkin kau bisa keluar dari Dungeon ini dengan cara naik ke atas seperti biasa...

