scenes.amuletscene.text=Akhirnya kamu menggenggamnya dengan kedua tanganmu, Jimat Yendor! Dengan kekuatan jimat ini, tidak akan ada yang dapat menghalangimu! Kamu telah menguasai terungku dan sukses dalam misimu!\n\nAtau, mungkin kamu belum siap? Kamu bisa coba pegang dulu jimat itu dan menjadi manusia biasa yang rapuh untuk beberapa waktu, dan mungkin kamu bisa keluar dari terungku ini dengan cara naik ke atas seperti biasa...

