scenes.heroselectscene.daily=Lari Harian
scenes.heroselectscene.daily_desc=Setiap hari tersedia game baru yang sama untuk semua orang! 'Lari harian' ini menghasilkan terungku yang sama untuk setiap orang yang memainkannya (asalkan mereka juga memainkan versi game yang sama).\n\nKamu dapat mengambil selama yang kamu inginkan untuk menyelesaikan lari harian, tetapi hanya dapat memiliki satu yang aktif pada satu waktu. _Lari harian tidak memenuhi syarat untuk lencana dan memiliki halaman peringkatnya sendiri yang terpisah._\n\nApakah kamu ingin memulai hari ini dengan pahlawan dan tantangan yang kamu pilih saat ini?
scenes.heroselectscene.daily_yes=Ya
scenes.heroselectscene.daily_no=Tidak
scenes.heroselectscene.daily_repeat=Kau telah memainkan harian hari ini. Kau bisa mengulangi jika kau suka, tetapi hanya sebagai latihan tanpa peringkat..\n\nSetelah kau menyelesaikan replay, kau akan dapat melihatnya dari jendela peringkat harian untuk waktu yang singkat sebelum catatan dihapus.\n\nApakah kau ingin mengulangi harian hari ini dengan pahlawan dan tantangan yang kau pilih saat ini?
scenes.heroselectscene.daily_unavailable_long=Sepertinya kau telah memulai harian yang ada di masa depan! Ini dapat terjadi jika kau baru saja mengubah zona waktu, atau jika kau mengubah jam sistem . _Harianmu berikutnya akan tersedia dalam %d hari._
scenes.heroselectscene.daily_existing=Kau sudah memiliki proses lari harian. Kau harus mengakhirinya sebelum memulai di lain hari.
scenes.heroselectscene.daily_nowin=Setiap hari tersedia game baru yang sama untuk semua orang! 'Lari harian' ini menghasilkan terungku yang sama untuk setiap orang yang memainkannya (asalkan mereka juga memainkan versi game yang sama).\n\n_Kamu harus memenangkan setidaknya satu permainan sebelum dapat bermain lari harian._
scenes.heroselectscene.custom_seed_title=Masukkan Seed Kustom
scenes.heroselectscene.custom_seed_desc=Game ini menggunakan kode benih untuk membuat terungku, benih yang sama dan versi game selalu menghasilkan terungku yang sama! _Permainan dengan benih kustom tidak dapat memperoleh lencana atau berkontribusi pada game yang dimainkan, dan muncul di bagian bawah halaman peringkat._
scenes.heroselectscene.custom_seed_duplicate=Kau sudah memiliki permainan reguler yang sedang berlangsung dengan benih itu. Kau harus mengakhiri permainan itu sebelum menggunakan benih khusus itu.
scenes.heroselectscene.custom_seed_nowin=Game ini menggunakan kode benih untuk membuat terungku, benih yang sama dan versi game selalu menghasilkan terungku yang sama!\n\n_Kamu harus memenangkan setidaknya satu permainan sebelum dapat memasukan benih kustom._
scenes.heroselectscene.custom_seed_set=Pasang
scenes.heroselectscene.custom_seed_clear=Bersihkan
scenes.heroselectscene.challenges_nowin=Tantangan adalah pengubah opsional yang membuat permainan menjadi lebih sulit. Beberapa tantangan membuat terungku lebih berbahaya, yang lain mengurangi kekuatan kemampuan atau item kamu.\n\n_Kamu harus memenangkan setidaknya satu pertandingan sebelum dapat mengaktifkan tantangan._

