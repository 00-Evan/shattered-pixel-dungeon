scenes.titlescene$changesbutton.title=利用可能な更新があります！
scenes.titlescene$changesbutton.versioned_title=利用可能な更新：%s
scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeonは、既存コンテンツの見直しや新規コンテンツによって定期的に更新されます。\n\n更新によってゲームバランスも改善されるので、特定のアイテム、勇士、敵などが強すぎたり弱すぎたりしないように調整されます。\n\n更新にはバグ修正や、その他の細々とした改善が含まれます。
scenes.titlescene$changesbutton.update=更新ページへ
scenes.titlescene$changesbutton.changes=最近の変更の画面へ
scenes.titlescene.patreon_body=Shattered Pixel Dungeonは完全に無料のゲームです。このゲームは親切なプレイヤー達の支援で成り立っている。\n\nもし興味があれば、最も良い方法はPatreonからです。Patreonは私(ゲームの開発者)に安定した収入源を施し、そうしてその感謝の印に何かを返したりすることができます。\n\n支援者になると、毎週支援者限定のブログ投稿を読めるようになり、私が今何を開発しているのかをを一番早く知ることができます！\n\n特典の詳細はPatreonに書いてあります。どうぞお参考を！\n\nPatreonの特典は英語のみです
scenes.titlescene.patreon_button=Patreon ページ

scenes.welcomescene.update_intro=Shattered Pixel Dungeonが更新されました！
scenes.welcomescene.update_msg=v3.2では、投擲武器の大幅な見直し、一部のサブクラスのバランス調整、および正確性/回避力の効果に関する大幅なQoLの変更が実施されます。
scenes.welcomescene.patch_intro=Shattered Pixel Dungeonにパッチが当たりました！
scenes.welcomescene.patch_bugfixes=このパッチにはバグ修正が含まれます。
scenes.welcomescene.patch_translations=このパッチには翻訳の更新が含まれます。
scenes.welcomescene.patch_balance=このパッチにはゲームバランスの調整が含まれます。
scenes.welcomescene.patch_msg=このパッチにはその他微調整やパフォーマンスの改善が含まれています。
scenes.welcomescene.what_msg=あなたの現在のセーブデータはShattered Pixel Dungeonの将来のバージョンによってセーブされたもののようです！\n\n注意してプレイしてください！あなたのセーブデータは現在のバージョンには存在しない要素が含まれている可能性があり、それによって何らかの奇妙なエラーを引き起こす可能性があります。
scenes.welcomescene.lang_warning_title=不完全な翻訳
scenes.welcomescene.lang_warning_msg=この更新による新しいコンテンツはまだ完全に翻訳されていない可能性があります。\n\nいくつかの文章は英語によって表記されるでしょう。\n\n現在、翻訳チームが完全に翻訳するために頑張っており、完全な翻訳はそのうちパッチとして提供されるでしょう。\n\nどうか気長にお待ち下さい。
scenes.welcomescene.continue=続ける
scenes.welcomescene.changelist=変更点
scenes.welcomescene.save_warning=Shattered Pixel Dungeonは最近、ゲームデータ保存試行中に妨害されました。\n\nShatteredはこれに抵抗する内蔵の保護を持ち、ゲームデータは無事でしょう。\n\nこれは通常、突然端末の電源を失うときや、Shatteredを正当に閉じずに終了するときに発生します。バッテリーセーバー機能は頻繁に携帯端末上でこれの原因となって、迷惑をかけます。このエラーを頻繁にご覧になるのであれば、端末を再起動することも問題を解決する助けになるかもしれません。
scenes.welcomescene.controller_title=コントローラー入力
scenes.welcomescene.controller_body=コントローラーで遊んでいますか？　画面上のカーソルを操作するには、右スティックを使用してください。\n\nカーソルで選択するには、RT/R2または右スティックを押してください。
scenes.welcomescene.controller_okay=了解
