scenes.amuletscene.text=遂にあなたはイェンダーの魔除けを手に入れた！この魔除けの力があれば、あなたの行く手を阻むものは何もない！あなたはダンジョンに勝利し、冒険を成功させた！\n\nそれとも、まだ準備ができていないのだろうか？この魔除けを持ったまま、単なる人間としてもう少しだけ留まっても、古い方法でダンジョンから脱出しても良いだろう…

