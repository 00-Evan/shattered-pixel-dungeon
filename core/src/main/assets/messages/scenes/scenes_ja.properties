scenes.gamescene.blacksmith_quest_window_title=開発者メッセージ
scenes.gamescene.blacksmith_quest_window=現在、次のメジャーアップデートでは、トロールの鍛冶屋から与えられるクエストを再構築することを計画しています！新しいクエストでは、掘り進むことのできる壁と専用のサブフロアが登場する予定です。\n\nサブフロアも掘れる壁も、『Shattered』ではかなり新しい技術なので、プレイヤーに試してもらうために小さなエリアを作りました！自由に動き回って、壁を掘って、好きな時に通常のダンジョンに戻ることができます。もし何かうまくいかないようでしたら、お知らせください。\n\n- Evan

