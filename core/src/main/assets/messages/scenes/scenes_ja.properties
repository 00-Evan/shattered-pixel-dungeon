scenes.heroselectscene.daily=デイリーラン
scenes.heroselectscene.daily_desc=毎日、誰にとっても同じである新しいゲームが用意されています！この「デイリーラン」はプレイする人全員が同じダンジョンを生成します(同じゲームのバージョンを遊んでいる場合に限ります）。\n\nあなたはデイリーランに好きなだけ時間をかけることができますが、一度に実行できるのは1つだけです。_デイリーランはバッジの対象外ですが、独立したランキングページがあります。_\n\n現在選択された勇士と挑戦で、今日の分を開始しますか？
scenes.heroselectscene.daily_yes=はい
scenes.heroselectscene.daily_no=いいえ
scenes.heroselectscene.daily_repeat=あなたはすでに今日のデイリーランをプレイしました。お望みであれば再挑戦することができますが、ランキング外の練習プレイとしてのみご利用ください。\n\n再挑戦を完了すると、記録が削除されるまでの少しの間、デイリーランの履歴ウィンドウから見ることができます。\n\n現在選択されている勇士と挑戦で今日のデイリーランを再挑戦しますか？
scenes.heroselectscene.daily_unavailable_long=未来のデイリーランが開始されてしまったようです！ これは、最近タイムゾーンを変更したか、システム時計を変更したときに起こります。_次にデイリーランに挑戦できるのは%d日後です。_
scenes.heroselectscene.daily_existing=既に進行中のデイリーランがあります。他のデイリーランを開始する前に、進行中のものを終わらせなければなりません。
scenes.heroselectscene.custom_seed_title=カスタムシードを入力
scenes.heroselectscene.custom_seed_desc=同じシードかつ同じゲームバージョンで、常に同じダンジョンが生成されます！_カスタムシードのゲームは、バッジを獲得したり、プレイしたゲームに貢献することはできず、ランキングページの一番下に表示されます。_
scenes.heroselectscene.custom_seed_duplicate=既にそのシードで進行中の通常のゲームがあります。そのカスタムシードを使用する前に、ゲームを終了しなければなりません。
