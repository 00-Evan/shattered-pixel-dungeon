scenes.supporterscene.title=ゲームを後援する
scenes.supporterscene.intro=私はShattered Pixel Dungeonを、多くの無料ゲームを台無しにしている広告や侵略的な課金がないゲームにしたいと思っています。むしろ、プレイヤーの皆さんには直接ゲームを後援していただきたいと思っています。
scenes.supporterscene.patreon_msg=Shatteredを楽しんでいただき、今後も制作が続くよう望む方は、是非_Patreon_での支援をご検討ください！ Patreonは多量の限定特典があります！: \n_・早期アクセス_は機能更新のベータを配信します。\n_・週刊ミニブログ_は私が取り組んでいることについての情報を告知します。\n_・毎月投票_は私が開発中のコンテンツに直接影響を及ぼします。\n_・物理的な返礼ピン_は1、２、３年間の後援後に。\n_・交流Discord_は開発記録と談話チャンネルがあります。\n\n_そして更に！_ 更なる情報のためにPatreonに訪れられます。お時間を頂きありがとうございます。幸せなダンジョン冒険を！
scenes.supporterscene.patreon_english=(Patreonの特典は英語のみで利用可能なことに注意してください。)
scenes.supporterscene.supporter_link=Patreon ページへ

