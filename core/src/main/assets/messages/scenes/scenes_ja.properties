scenes.titlescene$changesbutton.desc=Shattered Pixel Dungeonは、既存コンテンツの見直しや新規コンテンツによって定期的に更新されます。\n\n更新によってゲームバランスも改善されるので、特定のアイテム、勇士、敵などが強すぎたり弱すぎたりしないように調整されます。\n\n更新にはバグ修正や、その他の細々とした改善が含まれます。
scenes.titlescene$changesbutton.update=アップデートページへ
scenes.titlescene$changesbutton.changes=Current Changes Screen
scenes.titlescene.patreon_body=Shattered Pixel Dungeonは完全に無料のゲームです。つまり、このゲームの開発は、善意のプレイヤーによる後援のみで成り立っているということを意味します。\n\nもしあなたが後援することに好意的なら、最も良い方法はPatreonで支援することです。Patreonは開発者に一貫した収入源を与え、開発者が後援者にその感謝の印を提供することができます。\n\n後援者になると、毎週後援者限定のブログ投稿を読めるようになり、開発者が今何を開発しているのかを誰よりも早く知ることができます！\n\n開発者のPatreonページを見ることで、特典に関する最新情報が手に入ります。一考の価値有りだと思いますよ！\n\n（Patreonの特典は英語のみです）
scenes.titlescene.patreon_button=Patreon ページ

scenes.welcomescene.welcome_msg=Shattered Pixel Dungeonへようこそ！\n\nダンジョンを駆け抜けるたびに、毎回新しい体験が待ち受けるでしょう。始めるのは簡単ですが、勝つためには戦略が必要です。\n\nそれでは、良いダンジョン攻略を！
scenes.welcomescene.update_intro=Shattered Pixel Dungeonが更新されました！
scenes.welcomescene.update_msg=v1.2.0 is the first version of Shattered built for computers! It has a bunch of improvements for users on larger screens and who play with controllers or mouse and keyboard!\n\nThere are also several content changes, including new special rooms, a rework to the Master Thieves' Armband, and various improvements to spell items.\n\nBe sure to check the changes screen for full details.
scenes.welcomescene.patch_intro=Shattered Pixel Dungeonにパッチが当たりました！
scenes.welcomescene.patch_bugfixes=このパッチにはバグ修正が含まれます。
scenes.welcomescene.patch_translations=このパッチには翻訳のアップデートが含まれます。
scenes.welcomescene.patch_balance=このパッチにはゲームバランスの調整が含まれます。
scenes.welcomescene.patch_msg=このパッチにはその他微調整やパフォーマンスの改善が含まれています。
scenes.welcomescene.what_msg=あなたの現在のセーブデータはShattered Pixel Dungeonの将来のバージョンによってセーブされたもののようです！\n\n注意してプレイしてください！あなたのセーブデータは現在のバージョンには存在しない要素が含まれている可能性があり、それによって何らかの奇妙なエラーを引き起こす可能性があります。
scenes.welcomescene.lang_warning_title=不完全な翻訳
scenes.welcomescene.lang_warning_msg=このアップデートによる新しいコンテンツはまだ完全に翻訳されていない可能性があります。\n\nいくつかの文章は英語によって表記されるでしょう。\n\n現在、翻訳チームが完全に翻訳するために頑張っており、完全な翻訳はそのうちパッチとして提供されるでしょう。\n\nどうか気長にお待ち下さい。
scenes.welcomescene.continue=続ける
scenes.welcomescene.changelist=変更点
scenes.welcomescene.save_warning=Shattered Pixel Dungeonは最近、ゲームデータ保存試行中に妨妨害されました。\n\nShatteredはこれに抵抗する内臓の保護を持ち、ゲームデータは十中八九無事です。念のため、確認しておくとよいでしょう。\n\nこれは通常、突然端末の電源を失うときや、Shatteredを正当に閉じずに終了するときに発生します。バッテリーセーバー機能は頻繁に携帯端末上でこれの原因となって、迷惑をかけます。
