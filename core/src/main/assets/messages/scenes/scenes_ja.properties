scenes.heroselectscene.daily_no=いいえ
scenes.heroselectscene.daily_repeat=You have already played today's daily. You can replay it if you like, but only as an unranked practice run.\n\nAfter you complete the replay, you will be able to view it from the daily rankings window for a short time before the record is deleted.\n\nWould you like to replay today's daily with your currently selected hero and challenges?
scenes.heroselectscene.daily_unavailable_long=未来の日々走るのが開始されました！ これは、最近タイムゾーンを変更したか、システム時計を変更したときに起こります。_次に日々走るのは%d日後に利用可能になります。_
scenes.heroselectscene.daily_existing=既に進行中の日々冒険があります。他の日々冒険を開始する前に、進行中のものを終わらせなければなりません。
scenes.heroselectscene.custom_seed_title=任意のシードを入力
scenes.heroselectscene.custom_seed_desc=同じシードかつ同じゲームの版では、常に同じダンジョンが生成されます！　_任意シードゲームはバッジを得られないか、遊んだゲームに貢献できず、ランキングページの底に載ります。_
scenes.heroselectscene.custom_seed_duplicate=既にそのシードで進行中の通常のゲームがあります。その任意シードを使用する前に、ゲームを終了しなければなりません。
