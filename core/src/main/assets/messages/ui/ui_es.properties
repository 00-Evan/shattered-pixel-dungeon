ui.updatenotification$wndupdate.desc=Shattered Pixel Dungeon se actualiza regularmente con revisiones al contenido del juego existente o contenido completamente nuevo.\n\nEl equilibrio del juego también se mejora con frecuencia en las actualizaciones del juego, por lo que los elementos / héroes / enemigos específicos no son demasiado fuertes o demasiado débiles. \n\nLas actualizaciones también incluyen correcciones para errores y otras diversas mejoras de estabilidad.
