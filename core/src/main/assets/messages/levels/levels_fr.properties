levels.level.pedestal_name=Piédestal
levels.level.barricade_name=Barricade
levels.level.high_grass_name=Hautes herbes
levels.level.locked_exit_name=Sortie du niveau verrouillée
levels.level.unlocked_exit_name=Sortie du niveau ouverte
levels.level.well_name=Puits
levels.level.empty_well_name=Puits vide
levels.level.statue_name=Statue
levels.level.inactive_trap_name=Piège déclenché
levels.level.bookshelf_name=Bibliothèque
levels.level.alchemy_name=Chaudron d'alchimie
levels.level.default_name=???
levels.level.chasm_desc=Vous ne voyez pas le fond.
levels.level.water_desc=En cas de feu, marchez dans l'eau pour l'éteindre.
levels.level.entrance_desc=Ces escaliers mènent au niveau supérieur.
levels.level.exit_desc=Ces escaliers descendent au niveau suivant.
levels.level.embers_desc=Des braises couvrent le sol.
levels.level.high_grass_desc=Une végétation épaisse bloque la vue.
levels.level.locked_door_desc=La porte est verrouillée, vous devez trouver la bonne clé pour l'ouvrir.
levels.level.crystal_door_desc=Cette porte est faite de cristal magique. Vous pouvez voir au travers, mais vous aurez besoin d'une clef de cristal pour l'ouvrir.
levels.level.locked_exit_desc=De lourdes grilles bloquent les escaliers qui descendent.
levels.level.barricade_desc=La cloison de bois est fermement fixée mais a séché au fil du temps. Pourrait-elle brûler ?
levels.level.inactive_trap_desc=Le piège a déjà été activé et ne présente plus de danger.
levels.level.statue_desc=Quelqu'un a tenté de décorer cet endroit, mais n'y est visiblement pas parvenu.
levels.level.alchemy_desc=Ce chaudron déborde d'eau magique. Les objets peuvent être mélangés dans le chaudron pour en créer de nouveaux !
levels.level.empty_well_desc=Le puits s'est asséché.

levels.level$feeling.chasm_title=étage effondré
levels.level$feeling.water_title=étage inondé
levels.level$feeling.grass_title=étage herbeux
levels.level$feeling.dark_title=étage sombre
levels.level$feeling.large_title=étage étendu
levels.level$feeling.traps_title=étage piégé
levels.level$feeling.secrets_title=étage à secrets
levels.level$feeling.chasm_desc=L'écho de vos pas résonne à travers le donjon.
levels.level$feeling.water_desc=Vous entendez des bruits d'eau tout autour de vous.
levels.level$feeling.grass_desc=Vous sentez une forte odeur de végétation dans l'air.
levels.level$feeling.dark_desc=Vous entendez vos ennemis se déplacer dans l'obscurité.
levels.level$feeling.large_desc=Cet étage du donjon semble inhabituellement grand.
levels.level$feeling.traps_desc=Le sol semble particulièrement traître ici.
levels.level$feeling.secrets_desc=L'atmosphère particulière vous laisse deviner que ce niveau recèle de nombreux secrets.

levels.mininglevel.wall_desc=Une paroi rocheuse lisse, un peu plus molle que d'habitude. Vous pouvez la traverser à l'aide de votre pioche, mais cela vous demandera un certain effort et augmentera un peu votre faim.
levels.mininglevel.gold_extra_desc=Vous pouvez probablement la miner avec votre pioche.
levels.mininglevel.crystal_name=Pic de cristal
levels.mininglevel.boulder_name=Rocher
levels.mininglevel.crystal_desc=Il y a ici une grande structure en cristal coloré. Ces cristaux sont fragiles et se brisent facilement avec une pioche ou en minant quelque chose à côté.
levels.mininglevel.boulder_desc=Il y a un énorme rocher qui bloque le passage. Une pioche devrait facilement le casser.
levels.mininglevel.barricade_desc=La barricade en bois est correctement installée et constitue un support pour le plafond.\n\nElle a probablement été construite par les gnolls pour prévenir les éboulements. _Toutes les cases adjacentes sont protégées des pièges et attaques d'avalanche._\n\nÇa a l'air de pouvoir brûler aussi bien qu'une autre barricade.

levels.prisonlevel.water_name=Eau froide et opaque
levels.prisonlevel.empty_deco_desc=Il y a de vieilles tâches de sang sur le sol.
levels.prisonlevel.bookshelf_desc=C'est probablement les vestiges de la bibliothèque de la prison. Est-ce que ça brûle ?
levels.prisonlevel.region_deco_name=Cage de prison
levels.prisonlevel.region_deco_desc=Une cage en métal juste assez grande pour y enfermer une personne. Quelque chose doit la retenir au sol, vous n'arrivez pas à la bouger.
levels.prisonlevel.region_deco_alt_name=Cage suspendue
levels.prisonlevel.region_deco_alt_desc=Une cage en métal juste assez grande pour y enfermer une personne. Elle est retenue par une chaîne au dessus d'un profond puits.

levels.sewerlevel.water_name=Eau sombre
levels.sewerlevel.empty_deco_desc=De la mousse jaunâtre couvre le sol.
levels.sewerlevel.bookshelf_desc=La bibliothèque est remplie de livres bon marché et sans intérêt. Est-ce que ça brûle ?
levels.sewerlevel.region_deco_name=Baril de stockage
levels.sewerlevel.region_deco_desc=Un lourd baril, quasiment aussi haut que vous. Il doit être rempli de quelque chose, et vous n'arrivez pas à le déplacer.
