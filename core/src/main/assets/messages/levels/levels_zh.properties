levels.level.chasm_desc=你看不到底。
levels.level.water_desc=进入水潭中可熄灭身上的火焰。
levels.level.entrance_desc=通向上一层的楼梯。
levels.level.exit_desc=通向下一层的楼梯。
levels.level.embers_desc=地上散落着余烬。
levels.level.high_grass_desc=茂密的植被遮挡了你的视线。
levels.level.locked_door_desc=这扇门锁着，而你需要匹配的钥匙才能打开它。
levels.level.crystal_door_desc=这扇锁着的门由魔力水晶铸造而成。你的视线可以穿过它，但你的身体不能，还是找找对应的水晶钥匙吧。
levels.level.locked_exit_desc=沉重的铁栏杆封锁住了通往下一层的楼梯。
levels.level.barricade_desc=木栅栏依然坚固，但早已风干多年。或许可以点燃烧掉？
levels.level.inactive_trap_desc=这个陷阱已经被触发过了，现在一点也不危险。
levels.level.statue_desc=有人想装饰一下这里，很显然，它没能成功...
levels.level.alchemy_desc=这口炼金釜中充满了魔力之水。物品可以在里面共炼以制造新的物品。
levels.level.empty_well_desc=这座井已经枯竭了。

levels.level$feeling.chasm_title=深渊层
levels.level$feeling.water_title=流水层
levels.level$feeling.grass_title=草木层
levels.level$feeling.dark_title=黑暗层
levels.level$feeling.large_title=广阔层
levels.level$feeling.traps_title=陷阱层
levels.level$feeling.secrets_title=隐秘层
levels.level$feeling.chasm_desc=你的脚步声在地牢中回荡不绝。
levels.level$feeling.water_desc=你听到周围水花四处飞溅的声音。
levels.level$feeling.grass_desc=浓郁的草木气息弥漫在空气中。
levels.level$feeling.dark_desc=你能听到敌人在暗中潜伏的声音。
levels.level$feeling.large_desc=这层地牢的规模似乎不同寻常的广阔。
levels.level$feeling.traps_desc=这层地牢的地面陷阱密布，暗藏杀机。
levels.level$feeling.secrets_desc=这层地牢的气氛暗示着潜藏其中的秘密。

levels.mininglevel.wall_desc=不算太硬的平整岩壁。你可以用镐子挖过去，只是这样做很费力，会使你饿得更快。
levels.mininglevel.gold_extra_desc=你也许能用镐子把它挖出来。
levels.mininglevel.crystal_name=水晶尖刺
levels.mininglevel.boulder_name=岩砾
levels.mininglevel.crystal_desc=这里冒出了一个硕大的彩色水晶。这种水晶很脆弱，可以使用镐子轻易地破坏掉。挖掘其临近位置也可以将其破坏。
levels.mininglevel.boulder_desc=这里有一块巨大的岩砾阻挡了去路。用镐子应当可以轻易地破坏掉它。
levels.mininglevel.barricade_desc=此处的木栅栏稳当地嵌入了矿层中，充当着矿层顶部的支撑。\n\n这些设施大概是豺狼人为了防止落石做制的临时设施。_所有相邻的地格都不会受到落石攻击与陷阱的影响。_\n\n不过看起来和地牢各处见到的木栅栏一样，应该也是能烧起来的。

levels.prisonlevel.water_name=阴冷水潭
levels.prisonlevel.empty_deco_desc=其上仍残留着干涸的血迹。
levels.prisonlevel.bookshelf_desc=这个书架可能是监狱图书馆的残留物。烧掉怎么样？
levels.prisonlevel.region_deco_name=监狱牢笼
levels.prisonlevel.region_deco_desc=恰好能装下一个人的金属牢笼。它似乎被某种方式锁在了地上，根本无法移动。
levels.prisonlevel.region_deco_alt_name=悬吊牢笼
levels.prisonlevel.region_deco_alt_desc=恰好能容纳一个人的金属牢笼，以铁索悬吊于深渊之上。

levels.sewerlevel.water_name=浑浊水潭
levels.sewerlevel.empty_deco_desc=潮湿且发黄的苔藓覆盖其上。
levels.sewerlevel.bookshelf_desc=这个书架塞满了没用的成功学书籍。烧掉怎么样？
levels.sewerlevel.region_deco_name=储物木桶
levels.sewerlevel.region_deco_desc=一个几乎和你差不多大的木桶。里面肯定装满了什么东西，重得搬不动。
