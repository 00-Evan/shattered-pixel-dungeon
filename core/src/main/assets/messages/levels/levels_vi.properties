levels.level$feeling.chasm_desc=Tiếng bước chân của bạn vang vọng khắp hầm ngục.
levels.level$feeling.water_desc=Bạn nghe thấy tiếng nước bắn xung quanh bạn.
levels.level$feeling.grass_desc=Mùi của thực vật dày đặc trong không khí.
levels.level$feeling.dark_desc=Bạn có thể nghe thấy kẻ địch di chuyển trong bóng tối.
levels.level$feeling.large_desc=Tầng ngục này có vẻ rộng một cách bất thường.
levels.level$feeling.traps_desc=Mặt đất có vẻ đặc biệt nguy hiểm tại đây.
levels.level$feeling.secrets_desc=Bầu không khí cho thấy tầng này ẩn chứa nhiều bí mật.

levels.mininglevel.wall_desc=Một tường đá phẳng, mềm hơn bình thường một chút. Bạn có thể đào qua nó bằng cây cuốc của bạn, nhưng sẽ cần một chút sức và tăng cơn đói của bạn một ít.
levels.mininglevel.gold_extra_desc=Chắc là bạn có thể đào nó ra bằng cây cuốc cùa bạn.
levels.mininglevel.crystal_name=Gai tinh thể
levels.mininglevel.boulder_name=Tảng đá
levels.mininglevel.crystal_desc=Có một mỏm tinh thể lớn và có sắc màu đẹp nhô lên ở đây. Những tinh thể này rất dễ vỡ và có thể được phá vỡ dễ dàng bằng một cây cuốc, hoặc sẽ vỡ nếu có gì đó được đào bên cạnh nó.
levels.mininglevel.boulder_desc=Có một tảng đá lớn đang chắn đường. Chắc nó sẽ khá dễ phá bằng một cây cuốc chim.
levels.mininglevel.barricade_desc=Rào chắn gỗ này được dựng chắc chắn và có tác dụng nâng đỡ trần.\n\nThứ này có lẽ đã được dựng lên bởi các gnoll để mang lại một chút sự bảo vệ khỏi đá rơi. _Mọi ô cận kề sẽ được bảo vệ khỏi các bẫy và đòn tấn công đá rơi._\n\nTrông có vẻ là nó cũng sẽ cháy tốt như bất cứ rào chắn nào khác.

levels.prisonlevel.water_name=Nước lạnh màu tối
levels.prisonlevel.empty_deco_desc=Có những vết máu cũ ở trên sàn.
levels.prisonlevel.bookshelf_desc=Đây có lẽ là một vết tích của một thư viện nhà tù. Nó có thể cháy không?
levels.prisonlevel.region_deco_name=Lồng giam
levels.prisonlevel.region_deco_desc=Một chiếc lồng kim loại chỉ đủ lớn để chứa một người. Có vẻ như nó được cố định xuống mặt đất theo một cách nào đó, bạn không thể di chuyển nó.
levels.prisonlevel.region_deco_alt_name=Lồng treo
levels.prisonlevel.region_deco_alt_desc=Một chiếc lồng kim loại chỉ đủ lớn để chứa một người. Nó đang được treo lơ lửng trên một vực sâu, treo bằng một sợi xích.

levels.sewerlevel.water_name=Nước đục
levels.sewerlevel.empty_deco_desc=Rêu ướt hơi vàng bao phủ sàn.
levels.sewerlevel.bookshelf_desc=Giá sách này đầy những quyển sách rẻ tiền vô dụng. Nó có thể cháy không?
levels.sewerlevel.region_deco_name=Thùng chứa
levels.sewerlevel.region_deco_desc=Một chiếc thùng chắc chắn, to gần bằng bạn. Nó chắc chắn đang chứa đầy thứ gì đó, nó quá nặng để di chuyển.
