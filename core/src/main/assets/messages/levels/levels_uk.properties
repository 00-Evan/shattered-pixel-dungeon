levels.mininglevel.wall_desc=Гладка кам’яна стіна, яка трохи м’якша, ніж зазвичай. Ви можете добувати її киркою, але це зажадає певних зусиль і трохи посилить ваш голод.
levels.mininglevel.gold_extra_desc=Ймовірно, ви можете добути його своєю киркою.
levels.mininglevel.crystal_name=Кришталевий шип
levels.mininglevel.boulder_name=Камінь
levels.mininglevel.crystal_desc=Тут є великий і різнокольоровий вихід кристалів. Ці кристали крихкі, їх можна легко розбити кайлом, або зламати, якщо поруч щось видобувати.
levels.mininglevel.boulder_desc=Шлях перегороджує великий валун. Його буде досить легко розбити кайлом.
levels.mininglevel.barricade_desc=Дерев'яна барикада міцно встановлена і виконує роль опори для стелі.\n\nЙмовірно, це було сконструйовано гнолами, щоб забезпечити певний захист від падаючих каменів. _Будь-які суміжні клітини будуть захищені від каменепадів і атак._\n\nЗдається, вона горіла б так само, як і будь-яка інша барикада.

levels.prisonlevel.water_name=Темна холодна вода
levels.prisonlevel.empty_deco_desc=Тут плями засохлої крові на підлозі.
levels.prisonlevel.bookshelf_desc=Це, мабуть, рештки тюремної бібліотеки. Може спалити?
levels.prisonlevel.region_deco_name=Тюремна клітка
levels.prisonlevel.region_deco_desc=Металева клітка, достатньо велика, щоб вмістити людину. Здається, що вона якимось чином прикріплена до землі, її не можна зрушити з місця.
levels.prisonlevel.region_deco_alt_name=Підвісна клітка
levels.prisonlevel.region_deco_alt_desc=Металева клітка, достатньо велика, щоб вмістити людину. Вона висить над глибокою прірвою, підвішена на ланцюгу.

levels.sewerlevel.water_name=Мутна вода
levels.sewerlevel.empty_deco_desc=Вологий жовтуватий мох вкриває підлогу.
levels.sewerlevel.bookshelf_desc=Полицю вкривають дешеві беззмістовні книги. Може спалити?
levels.sewerlevel.region_deco_name=Складська бочка
levels.sewerlevel.region_deco_desc=Міцна бочка, майже така ж велика, як ти. Мабуть, вона наповнена чимось, бо занадто важка, щоб її можна було пересувати.
