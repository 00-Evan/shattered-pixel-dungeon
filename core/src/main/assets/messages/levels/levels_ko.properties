levels.level.furrowed_grass_name=헤쳐나간 풀
levels.level.locked_door_name=잠긴 문
levels.level.crystal_door_name=수정 문
levels.level.pedestal_name=제단
levels.level.barricade_name=나무 장애물
levels.level.high_grass_name=높게 자란 풀
levels.level.locked_exit_name=잠긴 층 출구
levels.level.unlocked_exit_name=열린 층 출구
levels.level.well_name=우물
levels.level.empty_well_name=빈 우물
levels.level.statue_name=석상
levels.level.inactive_trap_name=작동된 함정
levels.level.bookshelf_name=책장
levels.level.alchemy_name=연금술 솥
levels.level.default_name=???
levels.level.chasm_desc=바닥을 볼 수 없을 정도로 깊은 낭떠러지다.
levels.level.water_desc=불타고 있을 때에는 물에 뛰어들면 불을 끌 수 있다.
levels.level.entrance_desc=위층으로 올라가는 계단이다.
levels.level.exit_desc=아래층으로 내려가는 계단이다.
levels.level.embers_desc=바닥을 뒤덮고 있는 불씨이다.
levels.level.high_grass_desc=우거진 수풀이 시야를 가린다.
levels.level.locked_door_desc=이 문은 잠겨있어서, 맞는 열쇠가 필요하다.
levels.level.crystal_door_desc=마법 수정으로 만들어진 잠겨 있는 문이다. 문 너머가 보이기는 하지만, 열기 위해서는 수정 열쇠가 필요하다.
levels.level.locked_exit_desc=아래층으로 내려가는 무거운 벽돌 계단이다.
levels.level.barricade_desc=이 나무 장애물은 수 년에 걸쳐 굳건하게 길을 막고 있지만 그 동안 바싹 마른 것 같다. 불이 잘 붙을까?
levels.level.inactive_trap_desc=이 함정은 이전에 작동되어서 더 이상 위험하지 않다.
levels.level.statue_desc=누군가가 이 장소를 꾸미려고 했지만, 확실히 실패한 것 같다.
levels.level.alchemy_desc=이 솥은 마법이 깃든 물로 가득 차 있습니다. 아이템을 넣어 새로운 것을 만들어 보십시오!
levels.level.empty_well_desc=우물이 말랐다.

levels.level$feeling.chasm_title=낭떠러지가 많은 층
levels.level$feeling.water_title=물로 뒤덮인 층
levels.level$feeling.grass_title=잔디로 뒤덮인 층
levels.level$feeling.dark_title=어두운 층
levels.level$feeling.large_title=넓은 층
levels.level$feeling.traps_title=함정이 많은 층
levels.level$feeling.secrets_title=비밀이 많은 층
levels.level$feeling.chasm_desc=당신의 발걸음이 던전에 울려 퍼졌다.
levels.level$feeling.water_desc=당신은 물이 흐르는 소리를 들었다.
levels.level$feeling.grass_desc=당신은 진한 풀 냄새를 맡았다.
levels.level$feeling.dark_desc=당신은 적들이 어둠 속에서 움직이는 것을 들었다...
levels.level$feeling.large_desc=이 층은 유난히 넓은 것 같다.
levels.level$feeling.traps_desc=이 층의 지형은 매우 위험해보인다.
levels.level$feeling.secrets_desc=이 층엔 많은 비밀이 숨겨져 있는 것 같다...

levels.mininglevel.wall_desc=일반적인 벽보다 조금 더 부드러운 암벽이다. 곡괭이로 채굴할 수 있지만 힘이 좀 들고 평소보다 빠르게 배고파질 것이다.
levels.mininglevel.gold_extra_desc=아마도 곡괭이로 채굴할 수 있을 것 같다.
levels.mininglevel.crystal_name=수정 가시
levels.mininglevel.boulder_name=바위
levels.mininglevel.crystal_desc=이 곳에는 크고 다채로운 수정들이 노출되어 있다. 수정은 잘 깨지므로 곡괭이를 사용해 쉽게 부수는 것이 가능하다. 아니면 바로 옆의 무언가를 채광해도 곧바로 부서질 것이다.
levels.mininglevel.boulder_desc=커다란 바위가 길을 막고 있다. 그래도 곡괭이로 부수는 건 어렵지 않아 보인다.
levels.mininglevel.barricade_desc=이 나무 바리케이드는 천장을 지지하기 위한 받침대로서 단단히 고정되어 있다.\n\n아마 놀들이 떨어지는 바위로부터 보호받기 위해 건설한 물건 같다. _바리케이드 근처의 모든 타일은 낙석 함정이나 다른 공격으로부터 보호받고 있다._\n\n다른 바리케이드처럼 불태워 없애 버릴 수 있을 것 같다.

levels.prisonlevel.water_name=깊고 차가운 물
levels.prisonlevel.empty_deco_desc=층에 오래된 피가 얼룩져있다.
levels.prisonlevel.bookshelf_desc=감옥 도서관에서 떼 온 물건 같다. 불이 잘 붙을까?
levels.prisonlevel.region_deco_name=감옥 우리
levels.prisonlevel.region_deco_desc=사람을 가둘 정도의 크기의 철제 우리다. 방법은 모르겠으나 바닥에 고정되어 있어 움직일 수 없다.
levels.prisonlevel.region_deco_alt_name=매달린 우리
levels.prisonlevel.region_deco_alt_desc=사람을 가둘 정도의 크기의 철제 우리다. 낭떠러지 위 천장에 매달려 있다.

levels.sewerlevel.water_name=탁한 물
levels.sewerlevel.empty_deco_desc=노란 이끼가 바닥을 뒤덮었다.
levels.sewerlevel.bookshelf_desc=이 책장은 값싸고 쓸모없는 책들로 가득 차 있다. 불이 잘 붙을까?
levels.sewerlevel.region_deco_name=저장용 통
levels.sewerlevel.region_deco_desc=당신만큼 커다란 크기의 튼튼한 통이다. 무언가가 가득 채워져 있는지 움직일 수가 없다.
