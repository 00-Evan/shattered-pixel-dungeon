levels.level.chasm_desc=Vi ne vidas la fundon.
levels.level.water_desc=Okaze de brulado, paŝu en la akvon por estingi la fajron.
levels.level.entrance_desc=Ŝtuparoj direktantaj al la supra keletaĝo.
levels.level.exit_desc=Ŝtuparoj direktantaj al la malsupra keletaĝo.
levels.level.embers_desc=Ardaĵoj kovras la plankon.
levels.level.high_grass_desc=Densaj vegetaĵoj malhelpas la vidon.
levels.level.locked_door_desc=Tiu ĉi pordo estas ŝlosita, vi bezonas ĝustan ŝlosilon por malŝlosi ĝin.
levels.level.crystal_door_desc=Tiu ĉi ŝlosita pordo estas farita el magia kristalo. Vi povas vidi trans ĝi, sed bezonos havi kristalan ŝlosilon por malfermi ĝin.
levels.level.locked_exit_desc=Peza barikado blokas la ŝtuparon konduktantan suben.
levels.level.barricade_desc=La ligna barikado estas solide konstruita sed putris daŭre. Ĉu ĝi bruleblas?
levels.level.inactive_trap_desc=La kaptilo estis aktivigita antaŭe, do ĝi ne estas plu danĝera.
levels.level.statue_desc=Iu ornamemulo provis dekoracii tiun ĉi ĉambron, tamen li sendube malsukcesis.
levels.level.alchemy_desc=Tiu ĉi kuirpoto estas plenverŝita per magia akvo. Oni povas enĵeti aĵoj en la poton por krei ion novan!
levels.level.empty_well_desc=La puto senakviĝis.

levels.level$feeling.chasm_title=abism-plena keletaĝo
levels.level$feeling.water_title=akvoplena keletaĝo
levels.level$feeling.grass_title=herbplena keletaĝo
levels.level$feeling.dark_title=malluma keletaĝo
levels.level$feeling.large_title=granda keletaĝo
levels.level$feeling.traps_title=kaptil-plena keletaĝo
levels.level$feeling.secrets_title=sekretplena keletaĝo
levels.level$feeling.chasm_desc=Viaj paŝoj eĥiĝas tra la labirinto.
levels.level$feeling.water_desc=Vi aŭdas akvon plaŭdantan ĉirkaŭe.
levels.level$feeling.grass_desc=Aromo de vegetaĵoj ĉirkaŭŝvebas.
levels.level$feeling.dark_desc=Vi aŭdas monstrojn moviĝantajn mallume.
levels.level$feeling.large_desc=Tiu ĉi keletaĝo estas nekutime granda.
levels.level$feeling.traps_desc=Tiu ĉi keletaĝo estas plena je kaptiloj.
levels.level$feeling.secrets_desc=Vi sentas, ke multaj sekretoj estas kaŝitaj en tiu ĉi keletaĝo.

levels.mininglevel.wall_desc=Masiva rokmuro, kiu estas ete pli mola ol kutime. Vi povas trabori ĝin per via pioĉo, sed ne senpene kaj minado ete malsatigos vin.
levels.mininglevel.gold_extra_desc=Probable vi povas elfosi ĝin per via pioĉo.
levels.mininglevel.crystal_name=Kristala pikilo
levels.mininglevel.boulder_name=Ŝtonego
levels.mininglevel.crystal_desc=Tie ĉi estas malfermejo de grandaj kaj kolorplenaj kristaloj. Tiuj ĉi kristaloj estas rompiĝemaj kaj facile detrueblaj per pioĉo aŭ eĉ ili rompiĝos mem kiam io estos minita apude.
levels.mininglevel.boulder_desc=Trairejo estas blokita per granda ŝtonego. Probable senprobleme vi rompos ĝin per pioĉo.
levels.mininglevel.barricade_desc=Ligna barikado estas firme fiksita kaj apogas la plafonon.\n\nProbable ĝi estis konstruita fare de gnoloj por protekti kontraŭ falantaj rokoj. _Ĉiuj apudaj kaheloj estos protektataj kontraŭ rok-falantaj kaptiloj kaj atakoj._\n\nŜajnas, ke ĝi estas tiel facile bruligebla kiel ĉiu alia barikado.

levels.prisonlevel.water_name=Malhela malvarma akvo
levels.prisonlevel.empty_deco_desc=Estas malnovaj makuloj sangaj sur la planko.
levels.prisonlevel.bookshelf_desc=Tio ĉi estas supozeble restaĵo de mallibereja biblioteko. Ĉu ĝi bruleblas?
levels.prisonlevel.region_deco_name=Kaĝo por malliberulo
levels.prisonlevel.region_deco_desc=Metala kaĝo tiel ampleksa, ke ĝi povas enteni personon. Ŝajnas esti iumaniere fiksita al la planko, vi ne povas movi ĝin.
levels.prisonlevel.region_deco_alt_name=Pendanta kaĝo
levels.prisonlevel.region_deco_alt_desc=Metala kaĝo tiel ampleksa, ke ĝi povas enteni personon. Ĝi estas pendigita per ĉeno super profunda abismo.

levels.sewerlevel.water_name=Aĉa akvo
levels.sewerlevel.empty_deco_desc=Malsekaj flavetaj muskoj kovras la plankon.
levels.sewerlevel.bookshelf_desc=La libroŝranko estas plena je malmultekostaj maltaŭgaj libroj. Ĉu ĝi bruleblas?
levels.sewerlevel.region_deco_name=Barelo
levels.sewerlevel.region_deco_desc=Dika barelo, preskaŭ tiel granda kiel vi. Sendube plena, ĉar ĝi estas tro peza por esti movita.
