###features
levels.features.chasm.chasm=Бездань
levels.features.chasm.yes=Так, я ведаю, што раблю
levels.features.chasm.no=Не, я перадумаў
levels.features.chasm.jump=Вы сапраўды хочаце скокнуць у бездань? Падзенне з такой вышынi будзе хваравітым.
levels.features.chasm.ondeath=Вы разбіліся да смерці...
levels.features.chasm.rankings_desc=Загінуў пры падзенні



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc=Сцяна з шчыльнага, магічнага агню. Полымя настолькі гарачае, што вы не можаце прайсці скрозь яго, але агонь падпаліць усё, што будзе знаходзіцца занадта блізка. Падобна, што сам па сабе ён не згасне, яго трэба чымсьці патушыць

levels.rooms.special.sentryroom$sentry.name=чырвоны вартаўнік
levels.rooms.special.sentryroom$sentry.desc=Гэты крывава-чырвоны вартаўнік, падобна, быў пакінуты тут, каб ахоўваць скарб на іншым канцы пакоя. Ён будзе страляць прамянямі дэзінтэграцыі ў вас, калі вы трапіце ў радыус атакі.\n\nЁн валодае імунітэтам супраць усіх шкодных эфектаў і здольны бачыць скрозь нябачнасць, але, падобна, яму трэба час, каб зарадзіцца перад тым, як ён зможа страляць.\n\nНейкім чынам вартаўнік ведае, што толькі вы ўяўляеце небяспеку для скарба.

levels.rooms.special.toxicgasroom$toxicvent.name=таксічны клапан
levels.rooms.special.toxicgasroom$toxicvent.desc=Павінна быць, бестурботны падарожнік актываваў гэты пастку гадамі раней. Нягледзячы на яе неактыўны стан, яна працягвае напампоўваць пакой атрутным газам, і не падобна, што яна калі-небудзь спыніцца. Вам трэба нейкім чынам абараніць сябе ад газу, калі вы хочаце даследаваць гэты пакой.

levels.rooms.special.weakfloorroom$hiddenwell.name=Аддалены калодзеж
levels.rooms.special.weakfloorroom$hiddenwell.desc=Вы ледзь-ледзь можаце разгледзець унізе калодзеж. Можа быць, там што-небудзь ёсць?

levels.rooms.quest.blacksmithroom$questentrance.name=Уваход у пячору
levels.rooms.quest.blacksmithroom$questentrance.desc=Гэтыя сходы вядуць у старую пячору за крамай каваля.

levels.rooms.quest.ritualsiteroom$ritualmarker.name=Рытуальны сімвал
levels.rooms.quest.ritualsiteroom$ritualmarker.desc=Сімвал для нейкага цёмнага рытуалу. Свечкі звычайна размяшчаюць у чатырох кутах.

levels.rooms.quest.massgraveroom$bones.name=Масавае пахаванне
levels.rooms.quest.massgraveroom$bones.desc=Пол абсыпаны косткамі, што тут адбылося?

levels.rooms.quest.mineentrance$questexit.name=Выхад з пячоры
levels.rooms.quest.mineentrance$questexit.desc=Гэтыя сходы вядуць з пячоры ў краму каваля.

###traps
levels.traps.alarmtrap.name=сігнальная пастка
levels.traps.alarmtrap.alarm=Гучны гук ад пасткі разносіцца па ўсім падзямеллі!
levels.traps.alarmtrap.desc=Падобна на тое, што гэтая пастка злучана з нейкім сігнальным механізмам. Пры спрацоўванні яна, хутчэй за ўсё, прыцягне ўвагу ўсіх істот на паверсе.

levels.traps.blazingtrap.name=пажарная пастка
levels.traps.blazingtrap.desc=Пры актывацыі гэтая пастка падпаліць магутную хімічную сумесь, якая створыць пажар у даволі вялікім радыусе вакол сябе.

levels.traps.burningtrap.name=вогненая пастка
levels.traps.burningtrap.desc=Пры актывацыі гэтая пастка запаліць сумесь асаблівых хімікатаў, якія падпаляць усё побач з сабой.

levels.traps.chillingtrap.name=пастка марозу
levels.traps.chillingtrap.desc=Хімічныя рэчывы, якія змяшчаны ў гэтай пастцы, здольныя выклікаць рэзкае пахаладанне побач з ёй.

levels.traps.confusiontrap.name=пастка дэзарыентацыі
levels.traps.confusiontrap.desc=Актывацыя гэтай пасткі створыць воблака газу дэзарыентацыі, якое распаўзецца па прасторы

levels.traps.cursingtrap.name=пастка праклёну
levels.traps.cursingtrap.curse=Надзетая экіпіроўка была праклята!
levels.traps.cursingtrap.desc=Гэтая пастка змяшчае тую ж цёмную энергію, што змяшчаецца ў праклятых рэчах. Пры актывацыі яна пракляне некаторыя з тых прадметаў, што апынуцца побач.

levels.traps.disarmingtrap.name=пастка абяззброіння
levels.traps.disarmingtrap.disarm=Ваша зброя кудысьці знікла!
levels.traps.disarmingtrap.desc=Гэта пастка з вельмі незвыклай магіяй тэлепартацыі. Яна прымусіць зброю адной з цэляў перамясціцца ў невядомае месца.

levels.traps.disintegrationtrap.name=пастка дэзынтэграцыі
levels.traps.disintegrationtrap.one=Пастка дэзынтэгруе %s!
levels.traps.disintegrationtrap.some=Пастка часткова дэзынтэгруе %s!
levels.traps.disintegrationtrap.ondeath=Вас забіла пастка дэзынтэграцыі...
levels.traps.disintegrationtrap.desc=Пры актывацыі гэтая пастка праніжа бліжэйшую цэлю прамянямі дэзынтэграціі, якія нанясуць вялізарны ўрон і знішчуць прадметы на сваім шляху.\n\nДобра, што гэтую пастку цяжка не заўважыць.

levels.traps.distortiontrap.name=пастка скажэння
levels.traps.distortiontrap.desc=Гэта пастка, якая зроблена з дапамогай дзіўнай магіі невядомага паходжання, пакліча самых розных істот на гэтае месца.

levels.traps.explosivetrap.name=выбухная пастка
levels.traps.explosivetrap.desc=Гэта пастка складаецца з парахавой выбухоўкі і пускавога механізму. Пры актывацыі яна падарве ўсе побач з сабой.

levels.traps.flashingtrap.name=асляпляльная пастка
levels.traps.flashingtrap.desc=Пры актывацыі гэта пастка падпаліць зарад пораху, які ярка ўспыхне, аслепіць і пакалечыць цэлю.\n\nУ гэтай пастцы дастаткова пораху, каб яна спрацоўвала неабмежаваную колькасць разоў.

levels.traps.flocktrap.name=авечая пастка
levels.traps.flocktrap.desc=Напэўна, нейкі маг-аматар вырашыў пажартаваць: пры актывацыі пасткі з'явіцца статак чароўных авечак.

levels.traps.frosttrap.name=ледзяная пастка
levels.traps.frosttrap.desc=Моцныя хімічныя рэчывы, якія змяшчаюцца ў гэтай версіі ледзянай пасткі, здольныя выклікаць моцнае пахаладанне ў вялікім радыусе вакол яе.

levels.traps.gatewaytrap.name=шлюз-пастка
levels.traps.gatewaytrap.desc=Гэта спецыяльная тэлепартацыйная пастка можа актывавацца бясконцую колькасць разоў і заўсёды будзе тэлепартаваць у адно і тое ж месца.

levels.traps.geysertrap.name=гейзерная пастка
levels.traps.geysertrap.desc=Пры спрацоўванні з пасткі вывяргаецца гейзер вады, які збівае з ног ўсіх персанажаў, наносіць страты вогненным істотам, тушыць пажары і ператварае навакольную мясцовасць у ваду.

levels.traps.grimtrap.name=пастка загубства
levels.traps.grimtrap.ondeath=Вас забіла пастка загубства...
levels.traps.grimtrap.desc=У гэтай пастцы змяшчаецца вельмі моцная разбуральная магія, якой дастаткова, каб маментальна забіць здаровага героя. Пры актывацыі на бліжэйшую да пастцы цэлю будзе накіраваны зарад смяротнай магіі.\n\nДобра, што гэтую пастку цяжка не заўважыць.

levels.traps.grippingtrap.name=лавец герояў
levels.traps.grippingtrap.desc=Гэта пастка зашчымляе ногі таго небаракі, хто наступіць на яе, калечачы яго і выклікаючы крывацёк.\n\nУ сілу сваёй прастаты, пастка можа быць актываваная шмат разоў, не ламаючыся.

levels.traps.guardiantrap.name=вартаўнічая пастка
levels.traps.guardiantrap.alarm=Гучны гук ад пасткі разносіцца па ўсім падзямеллі!
levels.traps.guardiantrap.desc=Пастка злучана з дзіўным чароўным механізмам, які дасць сігнал трывогі ўсіх ворагаў на ўзроўні.
levels.traps.guardiantrap$guardian.name=закліканы вартавы
levels.traps.guardiantrap$guardian.desc=Падобна на тое, што гэты сіняваты прывід - адлюстраванне аднаго з каменных вартавых падзямелля.\n\nСама статуя амаль няшчыльная, аднак _%s_ ў яе ў руках выглядае цалкам рэальна.

levels.traps.oozetrap.name=пастка са сліззю
levels.traps.oozetrap.desc=Пры актывацыі пастка выплюхне вакол з'едлівую слізь, якая будзе паліць сваю ахвяру да таго часу, пакуль яе не змыюць вадой.

levels.traps.pitfalltrap.name=мядзведжая яма
levels.traps.pitfalltrap.triggered_hero=Глеба вакол вас пачынае абвальвацца!
levels.traps.pitfalltrap.triggered=Глеба вакол спрацаванай пасткі пачынае абвальвацца!
levels.traps.pitfalltrap.no_pit=для ўсталявання пасткі з ямай тут занадта трывалая падлога.
levels.traps.pitfalltrap.desc=Гэтая пастка далучана да буйнога механізму люкаў, і незадоўга пасля таго, як яна спрацуе, усё вакол ўпадзе праз раскрытыя дзіркі ў падлозе! Гэта, праўда, не будзе працаваць у месцах з асабліва трывалым падлогай.

levels.traps.poisondarttrap.name=пастка з атрутным дроцікам
levels.traps.poisondarttrap.desc=Маленькі спускавы механізм павінен быць схаваны непадалёк. Пры актывацыі пастка прымусіць механізм стрэліць атручаным дроцікам ў бліжэйшую цэль.\n\nНа шчасце, гэтую пастку цяжка не заўважыць.

levels.traps.rockfalltrap.name=пастка з камянямі
levels.traps.rockfalltrap.ondeath=Вы пахаваныя пад каменным абвалам...
levels.traps.rockfalltrap.desc=Гэтая пастка злучаная з грудай камянёў, замацаваных на столі. Пры актывацыі пастка абрыне гэтыя камяні на ўвесь пакой! Калі пастка не знаходзіцца ў якім-небудзь пакоі, камяні будуць абвальвацца толькі ў вобласці вакол пасткі.\n\nНа шчасце, механізм актывацыі пасткі не схаваны.

levels.traps.shockingtrap.name=электрычная пастка
levels.traps.shockingtrap.desc=Механізм з вялікай колькасцю энергіі, якая заключана ўнутры. Пры актывацыі пастка стварае электрычнае поле побач з сабой.

levels.traps.stormtrap.name=пастка навальніцы
levels.traps.stormtrap.desc=Механізм з вялікай колькасцю энергіі, якая заключаная ўнутры. Пры актывацыі пастка разрадзіць гэтую энергію, ствараючы масіўны электрычны шторм побач з сабой.

levels.traps.summoningtrap.name=пастка заклікання
levels.traps.summoningtrap.desc=Пры актывацыі, гэтая пастка пакліча адно або некалькі істот, якія адпавядаюць бягучаму паверху.

levels.traps.teleportationtrap.name=пастка тэлепартацыі
levels.traps.teleportationtrap.desc=Калі гэтая пастка спрацоўвае, усё вакол яе тэлепартуецца ў выпадковыя месцы на гэтым паверсе.

levels.traps.tengudarttrap.desc=Тэнгу відавочна рыхтаваўся да гэтага бою. Гэтая пастка актывуе схаваны механізм, які стрэліць атручаным дроцікам ў бліжэйшую цэль. Механізм настроены на Тэнгу і будзе ігнараваць свайго гаспадара.\n\nПастка зроблена настолькі добра, што спускавы механізм немагчыма выявіць без магічнай дапамогі. Аднак пастка бачная ў той момант, калі яна ўсталёўваецца.

levels.traps.toxictrap.name=пастка з атрутным газам
levels.traps.toxictrap.desc=Пры актывацыі пастка выпусціць воблака атрутнага газу.

levels.traps.trap.rankings_desc=Забіты: %s

levels.traps.corrosiontrap.name=пастка с раз'ядаючым газам
levels.traps.corrosiontrap.desc=Пры актывацыі гэта пастка створыць воблака атрутнага газу, які раз'ядае скуру.

levels.traps.warpingtrap.name=перамяшчальная пастка
levels.traps.warpingtrap.desc=Гэтая пастка падобная на пастку тэлепартацыі, але пры гэтым герой забывае план паверха!

levels.traps.weakeningtrap.name=саслабляльная пастка
levels.traps.weakeningtrap.desc=Цёмная магія ў гэтай пастцы высмоктвае энергію з усяго, што да яе дакранецца. Аднак моцныя ворагі могуць мець супраціў да гэтага эфекту.

levels.traps.worndarttrap.name=пастка з дроцікам
levels.traps.worndarttrap.desc=Маленькі пускавы механізм павінен быць схаваны побач, і актывацыя пасткі прымусіць механізм стрэліць дроцікам у бліжэйшую цэль.\n\nУ сілу свайго ўзросту, гэтую пастку цяжка не заўважыць.



###levels
levels.cavesbosslevel.wires_name=Аголеныя драты
levels.cavesbosslevel.wires_desc=Глеба тут часткова ўзрытая, бачныя нейкія буйныя аголеныя драты. Верагодна, яны злучаюць рознае электрычнае абсталяванне.\n\nПадобна на тое, па гэтых правадах праходзіць ток. Калі DM-300 наступіць сюды, то зможа зарадзіцца тут электрычнай энергіяй.
levels.cavesbosslevel.energy_desc=Глеба на гэтым месцы іскрыцца ад электрычнага току - наступаць сюды шкодна. Іскры, падобна, накіроўваюцца ў пэўным кірунку... магчыма, яны прывядуць да крыніцы энергіі?
levels.cavesbosslevel.gate_name=Металічная брама
levels.cavesbosslevel.gate_desc=Вялікая металічная брама, якая закрывае шлях у сталіцу дварфаў. Металічная скрынка ў цэнтры гучна гудзе - яна відавочна падлучана да праводкі і да абсталявання непадалёк. Быць можа вароты адкрыюцца, калі знішчыць DM-300?
levels.cavesbosslevel.gate_desc_broken=Вароты, падобна, былі нейкім чынам падлучаныя да DM-300, бо яны ўзарваліся адначасова са знішчэннем машыны. Цяпер ад іх засталіся толькі абломкі.
levels.cavesbosslevel.water_desc=Улічваючы ўсю электрычнасць вакол, вада напэўна будзе небяспечнай...

levels.citybosslevel.throne_name=Трон
levels.citybosslevel.throne_desc=Уражліва вялікі пасад - сядалішча імперыі дварфаў, якое зараз захоплена апантаным смагай улады некрамантам.\n\nПадобна на тое, у гэтым троне маюцца нейкія магічныя або механічныя элементы. Седзячы на ім, Кароль Дварфаў набывае новыя сілы.
levels.citybosslevel.summoning_name=П'едэстал выкліка
levels.citybosslevel.summoning_desc=У гэтага пастамента ў сярэдзіне маецца вялікая адтуліна, якая выпраменьвае цёмную энергію.\n\nКароль Дварфаў выкарыстоўвае гэтыя пастаменты ў якасці фокусных кропак для сваёй некрамантыі і можа заклікаць на іх сваіх слуг. Перад тым, як на ім з'явіцца слуга, п'едэстал павінен зараджацца некалькі хадоў, а тып слугі, які з'явіцца на ім, вызначаецца магічнай сілай, якая выклікала яго.

levels.caveslevel.grass_name=Яскравы мох
levels.caveslevel.high_grass_name=Яскравыя грыбы
levels.caveslevel.water_name=Ледзяная вада
levels.caveslevel.entrance_desc=Гэтыя ўсходы вядуць на паверх вышэй.
levels.caveslevel.exit_desc=Гэтыя ўсходы вядуць на паверх ніжэй.
levels.caveslevel.high_grass_desc=Гігантскія грыбы блакуюць агляд.
levels.caveslevel.wall_deco_desc=У камені гэтай сцяны блішчаць ўкрапванні нейкай руды. Можа, гэта золата?
levels.caveslevel.bookshelf_desc=Адкуль у пячоры можа быць кніжная палка?

levels.citylevel.water_name=Вада падазронага колеру
levels.citylevel.high_grass_name=Высокія расліны
levels.citylevel.entrance_desc=Гэтыя ўсходы вядуць на паверх вышэй.
levels.citylevel.exit_desc=Гэтыя ўсходы вядуць на паверх ніжэй.
levels.citylevel.deco_desc=Тут не хапае некалькіх плітак.
levels.citylevel.sp_desc=Падлога пакрыта тоўстымі дыванамі.
levels.citylevel.statue_desc=Статуя адлюстроўвае дварфа ў волатаўскай стойцы.
levels.citylevel.bookshelf_desc=Паліца пакрыта кнігамі на розныя тэмы.

levels.hallslevel.water_name=Халодная лава
levels.hallslevel.grass_name=Тлеючы мох
levels.hallslevel.high_grass_name=Тлеючыя паганкі
levels.hallslevel.statue_name=Калона
levels.hallslevel.water_desc=Падобна на лаву, толькі халодную і, падобна, бяспечную.
levels.hallslevel.statue_desc=Калона пабудавана з сапраўдных чалавечых чэрапаў. Брутальна.
levels.hallslevel.bookshelf_desc=На паліцы навалены кнігі на старажытных мовах.

levels.level.hidden_trap=Спрацоўвае схаваная %s!
