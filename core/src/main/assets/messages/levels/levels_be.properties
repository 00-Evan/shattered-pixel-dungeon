levels.level.locked_door_desc=Дзверы зачынены. Каб іх адкрыць, спатрэбіцца прыдатны ключ.
levels.level.crystal_door_desc=Гэтыя зачыненыя дзверы зроблены з магічнага крышталя. Яны празрыстая, але вам спатрэбіцца крыштальны ключ, каб адкрыць іх.
levels.level.locked_exit_desc=Сходы ўніз загароджвае цяжкая рашотка.
levels.level.barricade_desc=Драўляная барыкада ўсталяваная трывала, але з гадамі яна высахла. Цікава, ці можна яе падпаліць?
levels.level.inactive_trap_desc=Пастка ўжо спрацавала, цяпер яна бяспечная.
levels.level.statue_desc=Хтосьці хацеў упрыгожыць гэтае месца, але ў яго відавочна не атрымалася.
levels.level.alchemy_desc=Гэты кацёл напоўнены чароўнай вадой. У ім можна змяшаць розныя прадметы, каб атрымаць нешта новае!
levels.level.empty_well_desc=Калодзеж перасох.

levels.mininglevel.wall_desc=Гладкая каменная сцяна, якая выглядает больш мяккай за звычайную. Вы можаце пракапаць праз яе, але гэта выпатрабуе некаторых сіл, павышая ўзровень голада.
levels.mininglevel.gold_extra_desc=Магчыма, вы можаце выкапаць гэта з дапамогай кіркі.
levels.mininglevel.crystal_name=Крыштальны шып
levels.mininglevel.boulder_name=Валун
levels.mininglevel.crystal_desc=Тут ёсць вялікае і каляровае крышталічнае агаленне. Крышталі далікатныя, таму іх лёгка можна разбіць кіркай. Яны таксама разаб'юцца, калі побач з імі нешта здабыць.
levels.mininglevel.boulder_desc=Гэты вялікі валун блакуе шлях. У любым выпадку, яго лёгка разбурыць кіркай.

levels.prisonlevel.water_name=Цёмная халодная вада
levels.prisonlevel.empty_deco_desc=На падлозе застарэлыя плямы крыві.
levels.prisonlevel.bookshelf_desc=Гэта, відаць, засталося ад вязнічнай бібліятэкі. Цікава, ці атрымаецца гэта падпаліць?

