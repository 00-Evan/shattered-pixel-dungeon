levels.level.locked_exit_name=Saída do andar trancada
levels.level.unlocked_exit_name=Saída do andar destrancada
levels.level.well_name=Poço
levels.level.empty_well_name=Poço vazio
levels.level.statue_name=Estátua
levels.level.inactive_trap_name=Armadilha ativada
levels.level.bookshelf_name=Estante de livros
levels.level.alchemy_name=Caldeirão de alquimia
levels.level.default_name=???
levels.level.chasm_desc=Você não consegue ver o fundo.
levels.level.water_desc=Em caso de queimaduras, pise na água para apagar o fogo.
levels.level.entrance_desc=Escadas levam ao andar superior.
levels.level.exit_desc=Escadas levam ao andar inferior.
levels.level.embers_desc=Brasas cobrem o chão.
levels.level.high_grass_desc=Vegetação densa bloqueia a visão.
levels.level.locked_door_desc=Esta porta está trancada. Você precisa de uma chave correspondente para destrancá-la.
levels.level.crystal_door_desc=Esta porta feita de cristal mágico está trancada. Você pode ver através dela, mas precisará de uma chave de cristal para abri-la.
levels.level.locked_exit_desc=Barras pesadas bloqueiam as escadas levando ao nível inferior.
levels.level.barricade_desc=A barricada de madeira está presa firmemente, mas secou ao passar dos anos. Será que pega fogo?
levels.level.inactive_trap_desc=A armadilha já foi ativada e não é mais perigosa.
levels.level.statue_desc=Alguém queria deixar este lugar mais bonito, mas falhou miseravelmente, como se pode ver.
levels.level.alchemy_desc=Este pote está cheio de água mágica. Itens podem ser misturados no pote para criar algo novo!
levels.level.empty_well_desc=O poço secou.

levels.level$feeling.chasm_title=Andar abissal
levels.level$feeling.water_title=Andar inundado
levels.level$feeling.grass_title=Andar gramado
levels.level$feeling.dark_title=Andar escuro
levels.level$feeling.large_title=Andar extenso
levels.level$feeling.traps_title=Andar com armadilhas
levels.level$feeling.secrets_title=Andar com segredos
levels.level$feeling.chasm_desc=Seus passos ecoam pela masmorra.
levels.level$feeling.water_desc=Você ouve água respingando ao seu redor.
levels.level$feeling.grass_desc=O cheiro de vegetação está bem forte no ar.
levels.level$feeling.dark_desc=Você consegue ouvir os inimigos se movendo na escuridão.
levels.level$feeling.large_desc=Este andar da masmorra parece incomumente largo.
levels.level$feeling.traps_desc=O chão parece especialmente traiçoeiro aqui.
levels.level$feeling.secrets_desc=A atmosfera deste andar indica que ele contém vários segredos.

levels.mininglevel.wall_desc=Uma parede de rocha lisa, um pouco mais macia que o normal. Você pode escavar através dela com a sua picareta, mas irá exigir certo esforço e aumentará um pouco a sua fome.
levels.mininglevel.gold_extra_desc=Você provavelmente pode escavar com a sua picareta.
levels.mininglevel.crystal_name=Pináculo de cristal
levels.mininglevel.boulder_name=Rocha
levels.mininglevel.crystal_desc=Há um grande e colorido aglomerado de cristais aqui. Esses cristais são frágeis e podem ser facilmente quebrados com uma picareta, ou quebrarão se algo for extraído próximo a eles.
levels.mininglevel.boulder_desc=Há uma enorme rocha bloqueando o caminho. Deve ser bastante fácil quebrar com uma picareta.
levels.mininglevel.barricade_desc=A barricada de madeira está firmemente colocada e atua como suporte para o teto.\n\nProvavelmente, foi construída pelos gnolls para oferecer proteção contra desmoronamento de rochas. _Quaisquer células adjacentes estarão protegidas contra armadilhas e ataques de desmoronamento._\n\nParece que queimaria tão bem quanto qualquer outra barricada.

levels.prisonlevel.water_name=Água fria escura
levels.prisonlevel.empty_deco_desc=Há manchas de sangue seco no chão.
levels.prisonlevel.bookshelf_desc=Isto é provavelmente o vestígio de uma biblioteca da prisão. Será que pega fogo?
levels.prisonlevel.region_deco_name=Prisão de gaiola
levels.prisonlevel.region_deco_desc=Uma gaiola de metal grande o suficiente para conter uma pessoa. Parece estar presa ao chão de alguma forma, você não consegue movê-la.
levels.prisonlevel.region_deco_alt_name=Gaiola suspensa
levels.prisonlevel.region_deco_alt_desc=Uma gaiola de metal grande o suficiente para conter uma pessoa. Está suspensa por uma corrente, balançando acima de um abismo profundo.

levels.sewerlevel.water_name=Água suja
levels.sewerlevel.empty_deco_desc=Um musgo molhado e amarelo encobre o chão.
levels.sewerlevel.bookshelf_desc=A estante está cheia de livros baratos e inúteis. Será que queima?
levels.sewerlevel.region_deco_name=Barril de armazenamento
levels.sewerlevel.region_deco_desc=Um barril robusto, quase do seu tamanho. Deve estar cheio com alguma coisa, pesado demais para mover.
