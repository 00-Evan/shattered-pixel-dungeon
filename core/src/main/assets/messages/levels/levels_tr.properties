levels.level$feeling.large_title=geniş kat
levels.level$feeling.traps_title=tuzaklı kat
levels.level$feeling.secrets_title=gizli oda bulunduran kat
levels.level$feeling.chasm_desc=Adımların zindan boyunca yankılanıyor.
levels.level$feeling.water_desc=Etrafında su şıpırtıları duyuyorsun.
levels.level$feeling.grass_desc=Havada ağır bir bitki kokusu var.
levels.level$feeling.dark_desc=Düşmanların karanlıkta hareket ettiğini duyabiliyorsun.
levels.level$feeling.large_desc=Zindanın bu katı alışılmadık şekilde büyük.
levels.level$feeling.traps_desc=Zemin özellikle burada tehlikeli ve hain gözüküyor.
levels.level$feeling.secrets_desc=Atmosfer gösteriyor ki bu kat bir sürü gizem saklıyor.

levels.mininglevel.wall_desc=Normalden biraz daha yumuşak olan pürüzsüz bir kaya duvarı. Kazmanızla içinden geçebilirsiniz, ancak bu biraz çaba gerektirecek ve açlığınızı biraz artıracaktır.
levels.mininglevel.gold_extra_desc=Muhtemelen kazmanla çıkarabilirsin.
levels.mininglevel.crystal_name=Sivri kristal
levels.mininglevel.boulder_name=Kaya
levels.mininglevel.crystal_desc=Burada büyük ve renkli bir kristal çıkıntısı vardır. Bu kristaller kırılgandır ve bir kazmayla kolayca kırılabilir veya yanında bir şey çıkarılırsa kırılır.
levels.mininglevel.boulder_desc=Yolu kapatan büyük bir kaya var. Kazmayla kırmak oldukça kolay olmalı.
levels.mininglevel.barricade_desc=Ahşap barikat sağlam bir şekilde yerleştirilmiştir ve tavan için bir destek görevi görür.\n\nBu muhtemelen gnoll'lar tarafından düşen kayalara karşı bir miktar koruma sağlamak için inşa edilmiştir. Bitişik hücreler kaya düşmesi tuzaklarından ve saldırılarından korunacaktır.\n\nDiğer barikatlar kadar iyi yanacak gibi görünüyor.

levels.prisonlevel.water_name=Soğuk kara su
levels.prisonlevel.empty_deco_desc=Zeminde eski kan lekeleri var.
levels.prisonlevel.bookshelf_desc=Bu muhtemelen bir hapishane kütüphanesinin izlerinden. Acaba yanabilir mi?
levels.prisonlevel.region_deco_name=Cezaevi kafesi
levels.prisonlevel.region_deco_desc=Bir insanı tutabilecek büyüklükte metal bir kafes. Bir şekilde yere kilitlenmiş gibi görünüyor, hareket ettiremiyorsunuz.
levels.prisonlevel.region_deco_alt_name=Asma kafes
levels.prisonlevel.region_deco_alt_desc=Bir insanı taşıyabilecek büyüklükte metal bir kafes. Derin bir uçurumun üzerinde, bir zincirle asılı duruyor.

levels.sewerlevel.water_name=Bulanık su
levels.sewerlevel.empty_deco_desc=Islak sarımsı yosun yeri kaplıyor
levels.sewerlevel.bookshelf_desc=Bu kitaplık ucuz, işe yaramaz kitaplarla doldurulmuş. Acaba yanabilir mi?
levels.sewerlevel.region_deco_name=Depolama fıçısı
levels.sewerlevel.region_deco_desc=Neredeyse senin kadar büyük, sağlam bir fıçı. Bir şeyle dolu olmalı, hareket ettirmek için çok ağır.
