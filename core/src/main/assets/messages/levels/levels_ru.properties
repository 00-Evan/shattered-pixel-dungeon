levels.level$feeling.water_title=затопленный этаж
levels.level$feeling.grass_title=заросший этаж
levels.level$feeling.dark_title=тёмный этаж
levels.level$feeling.large_title=огромный этаж
levels.level$feeling.traps_title=этаж с ловушками
levels.level$feeling.secrets_title=этаж с секретами
levels.level$feeling.chasm_desc=Ваши шаги эхом отдаются под сводами подземелья.
levels.level$feeling.water_desc=Вы слышите, как вокруг шумит вода.
levels.level$feeling.grass_desc=Запах растительности заполняет воздух.
levels.level$feeling.dark_desc=Вы слышите чьи-то шаги в темноте.
levels.level$feeling.large_desc=Этот этаж кажется вам необычайно большим.
levels.level$feeling.traps_desc=Вы чувствуете, что вам нужно внимательнее смотреть под ноги.
levels.level$feeling.secrets_desc=Что-то подсказывает вам, что на этом уровне немало тайников.

levels.mininglevel.wall_desc=Гладкая скальная порода, немного более мягкая чем обычная. С посощью кирки вы сможете прокопать новый ход, но потребуется некоторое усилие, а это, соответственно, немного увеличит голод.
levels.mininglevel.gold_extra_desc=Вероятно, с помощью кирки вы сможете прорыть новый ход.
levels.mininglevel.crystal_name=Кристалл
levels.mininglevel.boulder_name=Валун
levels.mininglevel.crystal_desc=Здесь находится большое и красочное обнажение кристаллов. Эти кристаллы хрупкие, поэтому их легко можно сломать киркой или разрушить, если что-то добывать вблизи от их.
levels.mininglevel.boulder_desc=Большой валун преграждает путь. Похоже, его довольно легко можно расколоть киркой.
levels.mininglevel.barricade_desc=Эта деревянная опора крепко установлена и предназначена для поддержки потолка.\n\nОна была установлена гноллами для защиты от падающих камней. _Все смежные клетки будут защищены от атак камнями и ловушек с камнями._\n\nПохоже, она может быть сожжена, как и любая другая баррикада.

levels.prisonlevel.water_name=Темная холодная вода
levels.prisonlevel.empty_deco_desc=На полу застарелые пятна крови.
levels.prisonlevel.bookshelf_desc=Это, по-видимому, осталось от тюремной библиотеки. Интересно, получится ли это поджечь?
levels.prisonlevel.region_deco_name=Тюремная клетка
levels.prisonlevel.region_deco_desc=Металлическая клетка, размером едва достаточным, чтобы вместить человека. Похоже, она каким-то образом прикреплена к полу, вы не можете её сдвинуть.
levels.prisonlevel.region_deco_alt_name=Подвесная клетка
levels.prisonlevel.region_deco_alt_desc=Металлическая клетка, размером едва достаточным, чтобы вместить человека. Она висит над глубокой пропастью, удерживаемая цепью.

levels.sewerlevel.water_name=Мутная вода
levels.sewerlevel.empty_deco_desc=Пол покрыт влажным желтоватым мхом.
levels.sewerlevel.bookshelf_desc=На полке куча дешёвых бесполезных книг. Интересно, получится ли её поджечь?
levels.sewerlevel.region_deco_name=Бочка для хранения
levels.sewerlevel.region_deco_desc=Крепкая бочка размером почти с вас. Она наверняка полна чего-то, так как слишком тяжела, чтобы сдвинуть.
