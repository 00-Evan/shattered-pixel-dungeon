levels.level$feeling.water_desc=You hear water splashing around you.
levels.level$feeling.grass_desc=The smell of vegetation is thick in the air.
levels.level$feeling.dark_desc=You can hear enemies moving in the darkness.
levels.level$feeling.large_desc=This dungeon floor seems unusually large.
levels.level$feeling.traps_desc=The ground seems especially treacherous here.
levels.level$feeling.secrets_desc=The atmosphere hints that this floor hides many secrets.

levels.mininglevel.wall_desc=A smooth rock wall that's a little softer than usual. You can mine through it with your pickaxe, but it'll take some effort and increase your hunger a bit.
levels.mininglevel.gold_extra_desc=You can probably mine it out with your pickaxe.
levels.mininglevel.crystal_name=Crystal spike
levels.mininglevel.boulder_name=Boulder
levels.mininglevel.crystal_desc=There is a large and colorful crystal outcropping here. These crystals are fragile and can easily be broken with a pickaxe, or will break if something is mined next to it.
levels.mininglevel.boulder_desc=There is a large boulder blocking the way. It should be fairly easy to break with a pickaxe.
levels.mininglevel.barricade_desc=The wooden barricade is firmly set and acts as a support for the ceiling.\n\nThis was probably constructed by the gnolls to give some protection against falling rocks. _Any adjacent cells will be protected from rockfall traps and attacks._\n\nIt looks like it would burn just as well as any other barricade.

levels.prisonlevel.water_name=Dark cold water
levels.prisonlevel.empty_deco_desc=There are old blood stains on the floor.
levels.prisonlevel.bookshelf_desc=This is probably a vestige of a prison library. Might it burn?
levels.prisonlevel.region_deco_name=Prison cage
levels.prisonlevel.region_deco_desc=A metal cage just large enough to hold a person. It seems to be locked to the ground in some way, you can't move it.
levels.prisonlevel.region_deco_alt_name=Hanging cage
levels.prisonlevel.region_deco_alt_desc=A metal cage just large enough to hold a person. It's hanging over a deep chasm, suspended by a chain.

levels.sewerlevel.water_name=Murky water
levels.sewerlevel.empty_deco_desc=Wet yellowish moss covers the floor.
levels.sewerlevel.bookshelf_desc=The bookshelf is packed with cheap useless books. Might it burn?
levels.sewerlevel.region_deco_name=Storage barrel
levels.sewerlevel.region_deco_desc=A stout barrel that's almost as big as you are. It must be full of something or another, it's too heavy to move.
