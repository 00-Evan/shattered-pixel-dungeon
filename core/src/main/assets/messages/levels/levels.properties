com.elementalpixel.elementalpixeldungeon.levels.level.chasm_desc=You can't see the bottom.
com.elementalpixel.elementalpixeldungeon.levels.level.water_desc=In case of burning step into the water to extinguish the fire.
com.elementalpixel.elementalpixeldungeon.levels.level.entrance_desc=Stairs lead up to the upper depth.
com.elementalpixel.elementalpixeldungeon.levels.level.exit_desc=Stairs lead down to the lower depth.
com.elementalpixel.elementalpixeldungeon.levels.level.embers_desc=Embers cover the floor.
com.elementalpixel.elementalpixeldungeon.levels.level.high_grass_desc=Dense vegetation blocks the view.
com.elementalpixel.elementalpixeldungeon.levels.level.locked_door_desc=This door is locked, you need a matching key to unlock it.
com.elementalpixel.elementalpixeldungeon.levels.level.locked_exit_desc=Heavy bars block the stairs leading down.
com.elementalpixel.elementalpixeldungeon.levels.level.barricade_desc=The wooden barricade is firmly set but has dried over the years. Might it burn?
com.elementalpixel.elementalpixeldungeon.levels.level.sign_desc=You can't read the text from here.
com.elementalpixel.elementalpixeldungeon.levels.level.inactive_trap_desc=The trap has been triggered before and it's not dangerous anymore.
com.elementalpixel.elementalpixeldungeon.levels.level.statue_desc=Someone wanted to adorn this place, but failed, obviously.
com.elementalpixel.elementalpixeldungeon.levels.level.alchemy_desc=This pot is filled with magical water. Items can be mixed into the pot to create something new!
com.elementalpixel.elementalpixeldungeon.levels.level.empty_well_desc=The well has run dry.

com.elementalpixel.elementalpixeldungeon.levels.prisonlevel.water_name=Dark cold water
com.elementalpixel.elementalpixeldungeon.levels.prisonlevel.empty_deco_desc=There are old blood stains on the floor.
com.elementalpixel.elementalpixeldungeon.levels.prisonlevel.bookshelf_desc=This is probably a vestige of a prison library. Might it burn?

com.elementalpixel.elementalpixeldungeon.levels.sewerlevel.water_name=Murky water
com.elementalpixel.elementalpixeldungeon.levels.sewerlevel.empty_deco_desc=Wet yellowish moss covers the floor.
com.elementalpixel.elementalpixeldungeon.levels.sewerlevel.bookshelf_desc=The bookshelf is packed with cheap useless books. Might it burn?
