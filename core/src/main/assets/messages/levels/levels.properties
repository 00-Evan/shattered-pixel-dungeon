###features
com.elementalpixel.elementalpixeldungeon.levels.features.chasm.chasm=Chasm
com.elementalpixel.elementalpixeldungeon.levels.features.chasm.yes=Yes, I know what I'm doing
com.elementalpixel.elementalpixeldungeon.levels.features.chasm.no=No, I changed my mind
com.elementalpixel.elementalpixeldungeon.levels.features.chasm.jump=Do you really want to jump into the chasm? A fall that far will be painful.
com.elementalpixel.elementalpixeldungeon.levels.features.chasm.ondeath=You fell to death...
com.elementalpixel.elementalpixeldungeon.levels.features.chasm.rankings_desc=Died on Impact



###rooms
com.elementalpixel.elementalpixeldungeon.levels.rooms.special.massgraveroom$bones.name=Mass grave
com.elementalpixel.elementalpixeldungeon.levels.rooms.special.massgraveroom$bones.desc=Bones litter the floor, what happened here?

com.elementalpixel.elementalpixeldungeon.levels.rooms.standard.ritualsiteroom$ritualmarker.name=Ritual marker
com.elementalpixel.elementalpixeldungeon.levels.rooms.standard.ritualsiteroom$ritualmarker.desc=A painted marker for some dark ritual. Candles are usually placed on the four corners.

com.elementalpixel.elementalpixeldungeon.levels.rooms.special.weakfloorroom$hiddenwell.name=Distant well
com.elementalpixel.elementalpixeldungeon.levels.rooms.special.weakfloorroom$hiddenwell.desc=You can just make out a well in the depths below, perhaps there is something down there?


###traps
com.elementalpixel.elementalpixeldungeon.levels.traps.alarmtrap.name=alarm trap
com.elementalpixel.elementalpixeldungeon.levels.traps.alarmtrap.alarm=The trap emits a piercing sound that echoes throughout the dungeon!
com.elementalpixel.elementalpixeldungeon.levels.traps.alarmtrap.desc=This trap seems to be tied to a loud alarm mechanism. Triggering it will likely alert everything on the level.

com.elementalpixel.elementalpixeldungeon.levels.traps.blazingtrap.name=blazing trap
com.elementalpixel.elementalpixeldungeon.levels.traps.blazingtrap.desc=Stepping on this trap will ignite a powerful chemical mixture, setting a wide area ablaze.

com.elementalpixel.elementalpixeldungeon.levels.traps.burningtrap.name=burning trap
com.elementalpixel.elementalpixeldungeon.levels.traps.burningtrap.desc=Stepping on this trap will ignite a chemical mixture, setting the surrounding area aflame.

com.elementalpixel.elementalpixeldungeon.levels.traps.chillingtrap.name=chilling trap
com.elementalpixel.elementalpixeldungeon.levels.traps.chillingtrap.desc=When activated, chemicals in this trap will rapidly freeze the air around its location.

com.elementalpixel.elementalpixeldungeon.levels.traps.confusiontrap.name=confusion gas trap
com.elementalpixel.elementalpixeldungeon.levels.traps.confusiontrap.desc=Triggering this trap will set a cloud of confusion gas loose within the immediate area.

com.elementalpixel.elementalpixeldungeon.levels.traps.cursingtrap.name=cursing trap
com.elementalpixel.elementalpixeldungeon.levels.traps.cursingtrap.curse=Your worn equipment becomes cursed!
com.elementalpixel.elementalpixeldungeon.levels.traps.cursingtrap.desc=This trap contains the same malevolent magic found in cursed equipment. Triggering it will curse some items in the immediate area.

com.elementalpixel.elementalpixeldungeon.levels.traps.disarmingtrap.name=disarming trap
com.elementalpixel.elementalpixeldungeon.levels.traps.disarmingtrap.disarm=Your weapon is teleported away!
com.elementalpixel.elementalpixeldungeon.levels.traps.disarmingtrap.desc=This trap contains very specific teleportation magic, which will warp the weapon of its victim to some other location.

com.elementalpixel.elementalpixeldungeon.levels.traps.disintegrationtrap.name=disintegration trap
com.elementalpixel.elementalpixeldungeon.levels.traps.disintegrationtrap.one=The trap disintegrates your %s!
com.elementalpixel.elementalpixeldungeon.levels.traps.disintegrationtrap.some=The trap disintegrates some of your %s!
com.elementalpixel.elementalpixeldungeon.levels.traps.disintegrationtrap.ondeath=You were killed by the disintegration trap...
com.elementalpixel.elementalpixeldungeon.levels.traps.disintegrationtrap.desc=When triggered, this trap will lance the nearest target with beams of disintegration, dealing significant damage and destroying items.\n\nThankfully the trigger mechanism isn't hidden.

com.elementalpixel.elementalpixeldungeon.levels.traps.distortiontrap.name=distortion trap
com.elementalpixel.elementalpixeldungeon.levels.traps.distortiontrap.desc=Built from strange magic of unknown origin, this trap will summon all manner of creatures to this location.

com.elementalpixel.elementalpixeldungeon.levels.traps.explosivetrap.name=explosive trap
com.elementalpixel.elementalpixeldungeon.levels.traps.explosivetrap.desc=This trap contains some powdered explosive and a trigger mechanism. Activating it will cause an explosion in the immediate area.

com.elementalpixel.elementalpixeldungeon.levels.traps.flashingtrap.name=flashing trap
com.elementalpixel.elementalpixeldungeon.levels.traps.flashingtrap.desc=On activation, this trap will ignite a potent flashing powder stored within, temporarily blinding, crippling, and injuring its victim.\n\nThe trap must have a large store of powder, as it can activate many times without breaking.

com.elementalpixel.elementalpixeldungeon.levels.traps.flocktrap.name=flock trap
com.elementalpixel.elementalpixeldungeon.levels.traps.flocktrap.desc=Perhaps a joke from some amateur mage, triggering this trap will create a flock of magical sheep.

com.elementalpixel.elementalpixeldungeon.levels.traps.frosttrap.name=frost trap
com.elementalpixel.elementalpixeldungeon.levels.traps.frosttrap.desc=When activated, chemicals in this trap will rapidly freeze the air in a wide range around its location.

com.elementalpixel.elementalpixeldungeon.levels.traps.grimtrap.name=grim trap
com.elementalpixel.elementalpixeldungeon.levels.traps.grimtrap.ondeath=You were killed by the blast of a grim trap...
com.elementalpixel.elementalpixeldungeon.levels.traps.grimtrap.desc=Extremely powerful destructive magic is stored within this trap, enough to instantly kill all but the healthiest of heroes. Triggering it will send a ranged blast of lethal magic towards the nearest character.\n\nThankfully the trigger mechanism isn't hidden.

com.elementalpixel.elementalpixeldungeon.levels.traps.grippingtrap.name=gripping trap
com.elementalpixel.elementalpixeldungeon.levels.traps.grippingtrap.desc=This trap latches onto the feet of whoever trigger it, damaging them and slowing their movement.\n\nDue to its simple nature, this trap can activate many times without breaking.

com.elementalpixel.elementalpixeldungeon.levels.traps.guardiantrap.name=guardian trap
com.elementalpixel.elementalpixeldungeon.levels.traps.guardiantrap.alarm=The trap emits a piercing sound that echoes throughout the dungeon!
com.elementalpixel.elementalpixeldungeon.levels.traps.guardiantrap.desc=This trap is tied to a strange magical mechanism, which will summon guardians and alert all enemies on the floor.
com.elementalpixel.elementalpixeldungeon.levels.traps.guardiantrap$guardian.name=summoned guardian
com.elementalpixel.elementalpixeldungeon.levels.traps.guardiantrap$guardian.desc=This blue apparition seems to be a summoned echo of one of the dungeon's stone guardians.\n\nWhile the statue itself is almost incorporeal, the _%s,_ it's wielding, looks real.

com.elementalpixel.elementalpixeldungeon.levels.traps.oozetrap.name=ooze trap
com.elementalpixel.elementalpixeldungeon.levels.traps.oozetrap.desc=This trap will splash out caustic ooze when activated, which will burn until it is washed away.

com.elementalpixel.elementalpixeldungeon.levels.traps.pitfalltrap.name=pitfall trap
com.elementalpixel.elementalpixeldungeon.levels.traps.pitfalltrap.triggered_hero=The ground starts to give way around you!
com.elementalpixel.elementalpixeldungeon.levels.traps.pitfalltrap.triggered=The ground starts to give way around the triggered trap!
com.elementalpixel.elementalpixeldungeon.levels.traps.pitfalltrap.no_pit=the ground is too solid for a pitfall trap to work here.
com.elementalpixel.elementalpixeldungeon.levels.traps.pitfalltrap.desc=This trap is connected to a large trapdoor mechanism, and shortly after it is triggered anything near it will slip right through the ground and fall! It won't work in areas with especially solid floors though.

com.elementalpixel.elementalpixeldungeon.levels.traps.poisondarttrap.name=poison dart trap
com.elementalpixel.elementalpixeldungeon.levels.traps.poisondarttrap.desc=A small dart-blower must be hidden nearby, activating this trap will cause it to shoot a poisoned dart at the nearest target.\n\nThankfully the trigger mechanism isn't hidden.

com.elementalpixel.elementalpixeldungeon.levels.traps.rockfalltrap.name=rockfall trap
com.elementalpixel.elementalpixeldungeon.levels.traps.rockfalltrap.ondeath=You were crushed by the rockfall trap...
com.elementalpixel.elementalpixeldungeon.levels.traps.rockfalltrap.desc=This trap is connected to a series of loose rocks above, triggering it will cause them to come crashing down over the entire room! If the trap isn't in a specific room, rocks will fall in an area around the trap instead.\n\nThankfully the trigger mechanism isn't hidden.

com.elementalpixel.elementalpixeldungeon.levels.traps.shockingtrap.name=shocking trap
com.elementalpixel.elementalpixeldungeon.levels.traps.shockingtrap.desc=A mechanism with a large amount of energy stored into it. Triggering this trap will discharge that energy into a field around it.

com.elementalpixel.elementalpixeldungeon.levels.traps.stormtrap.name=storm trap
com.elementalpixel.elementalpixeldungeon.levels.traps.stormtrap.desc=A mechanism with a massive amount of energy stored into it. Triggering this trap will discharge that energy into a large electrical storm.

com.elementalpixel.elementalpixeldungeon.levels.traps.summoningtrap.name=summoning trap
com.elementalpixel.elementalpixeldungeon.levels.traps.summoningtrap.desc=Triggering this trap will summon a number of this area's monsters to this location.

com.elementalpixel.elementalpixeldungeon.levels.traps.teleportationtrap.name=teleportation trap
com.elementalpixel.elementalpixeldungeon.levels.traps.teleportationtrap.desc=Whatever triggers this trap will be teleported to some other location on this floor.

com.elementalpixel.elementalpixeldungeon.levels.traps.tengudarttrap.desc=Tengu has clearly been preparing for a fight. This trap will activate a hidden dart blower which will shoot a poison dart at the nearest thing that isn't Tengu.\n\nThe trap is so well made that the trigger mechanism is impossible to detect without magical aid. However the trap is visible for a moment when it is being set.

com.elementalpixel.elementalpixeldungeon.levels.traps.toxictrap.name=toxic gas trap
com.elementalpixel.elementalpixeldungeon.levels.traps.toxictrap.desc=Triggering this trap will set a cloud of toxic gas loose within the surrounding area.

com.elementalpixel.elementalpixeldungeon.levels.traps.trap.rankings_desc=Killed by: %s

com.elementalpixel.elementalpixeldungeon.levels.traps.corrosiontrap.name=corrosive gas trap
com.elementalpixel.elementalpixeldungeon.levels.traps.corrosiontrap.desc=Triggering this trap will set a cloud of deadly acidic gas loose within the immediate area.

com.elementalpixel.elementalpixeldungeon.levels.traps.warpingtrap.name=warping trap
com.elementalpixel.elementalpixeldungeon.levels.traps.warpingtrap.desc=Whatever triggers this trap will be warped to some other location on this floor.

com.elementalpixel.elementalpixeldungeon.levels.traps.weakeningtrap.name=weakening trap
com.elementalpixel.elementalpixeldungeon.levels.traps.weakeningtrap.desc=Dark magic in this trap sucks the energy out of anything that comes into contact with it. Powerful enemies may resist the effect, however.

com.elementalpixel.elementalpixeldungeon.levels.traps.worndarttrap.name=worn dart trap
com.elementalpixel.elementalpixeldungeon.levels.traps.worndarttrap.desc=A small dart-blower must be hidden nearby, activating this trap will cause it to shoot at the nearest target.\n\nDue to its age it's not very harmful though, it isn't even hidden...



###levels
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.wires_name=Exposed wiring
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.wires_desc=The ground is partially dug up here, showing some large exposed wires. They must be connecting the various electrical machines together.\n\nThe wires must have some current running through them. If DM-300 steps here it may be able to draw power from them.
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.energy_desc=The ground here is sparking with electricity, and is harmful to step on. The sparks seem to be gravitating in a certain direction... perhaps they lead to the power source?
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.gate_name=Metal gate
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.gate_desc=A large metal gate that blocks the path into the dwarven metropolis. The metal box in the center is producing a loud humming noise, it must be connected to the circuitry and machines nearby. Perhaps destroying DM-300 will open the gate?
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.gate_desc_broken=The gate must have been connected to DM-300 in some way, as it exploded when DM-300 was defeated. Now only broken pieces remain.
com.elementalpixel.elementalpixeldungeon.levels.newcavesbosslevel.water_desc=With all the electricity around here water might not always be safe...

com.elementalpixel.elementalpixeldungeon.levels.newcitybosslevel.throne_name=Throne
com.elementalpixel.elementalpixeldungeon.levels.newcitybosslevel.throne_desc=This impressively large throne is the seat of the dwarven empire, now taken over by a power-mad necromancer.\n\nThere seems to be some magical or mechanical parts to the throne, Dwarf King may have additional power when sitting on it.
com.elementalpixel.elementalpixeldungeon.levels.newcitybosslevel.summoning_name=Summoning pedestal
com.elementalpixel.elementalpixeldungeon.levels.newcitybosslevel.summoning_desc=This pedestal has a large opening in the center, which is practically radiating with dark energy.\n\nDwarf King uses these pedestals as focal points for his necromantic magic, and can summon minions to them. The pedestal must charge for a few turns before the minion appears, and the type of minion being summoned is telegraphed by the building magical power.

com.elementalpixel.elementalpixeldungeon.levels.caveslevel.grass_name=Fluorescent moss
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.high_grass_name=Fluorescent mushrooms
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.water_name=Freezing cold water
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.entrance_desc=The ladder leads up to the upper depth.
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.exit_desc=The ladder leads down to the lower depth.
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.high_grass_desc=Huge mushrooms block the view.
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.wall_deco_desc=A vein of some ore is visible on the wall. Gold?
com.elementalpixel.elementalpixeldungeon.levels.caveslevel.bookshelf_desc=Who would need a bookshelf in a cave?

com.elementalpixel.elementalpixeldungeon.levels.citylevel.water_name=Suspiciously colored water
com.elementalpixel.elementalpixeldungeon.levels.citylevel.high_grass_name=High blooming flowers
com.elementalpixel.elementalpixeldungeon.levels.citylevel.entrance_desc=A ramp leads up to the upper depth.
com.elementalpixel.elementalpixeldungeon.levels.citylevel.exit_desc=A ramp leads down to the lower depth.
com.elementalpixel.elementalpixeldungeon.levels.citylevel.deco_desc=Several tiles are missing here.
com.elementalpixel.elementalpixeldungeon.levels.citylevel.sp_desc=Thick carpet covers the floor.
com.elementalpixel.elementalpixeldungeon.levels.citylevel.statue_desc=The statue depicts some dwarf standing in a heroic stance.
com.elementalpixel.elementalpixeldungeon.levels.citylevel.bookshelf_desc=The rows of books on different disciplines fill the bookshelf.

com.elementalpixel.elementalpixeldungeon.levels.hallslevel.water_name=Cold lava
com.elementalpixel.elementalpixeldungeon.levels.hallslevel.grass_name=Embermoss
com.elementalpixel.elementalpixeldungeon.levels.hallslevel.high_grass_name=Emberfungi
com.elementalpixel.elementalpixeldungeon.levels.hallslevel.statue_name=Pillar
com.elementalpixel.elementalpixeldungeon.levels.hallslevel.water_desc=It looks like lava, but it's cold and probably safe to touch.
com.elementalpixel.elementalpixeldungeon.levels.hallslevel.statue_desc=The pillar is made of real humanoid skulls. Awesome.
com.elementalpixel.elementalpixeldungeon.levels.hallslevel.bookshelf_desc=Books in ancient languages smoulder in the bookshelf.

