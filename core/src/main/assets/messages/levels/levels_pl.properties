levels.level.chasm_desc=Nie widzisz stąd dna.
levels.level.water_desc=W przypadku podpalenia wejdź do wody, by ugasić ogień.
levels.level.entrance_desc=Schody prowadzą na górę, na wyższe piętra.
levels.level.exit_desc=Schody prowadzą na dół, na niższe piętra.
levels.level.embers_desc=Żarzące się popioły pokrywają podłogę.
levels.level.high_grass_desc=Gęsta roślinność zasłania widok.
levels.level.locked_door_desc=Te drzwi są zamknięte, potrzebujesz odpowiedniego klucza by je otworzyć.
levels.level.crystal_door_desc=Te zamknięte drzwi są zrobione z magicznego kryształu. Widzisz, co jest po drugiej stronie, ale będziesz potrzebować kryształowego klucza, by je otworzyć.
levels.level.locked_exit_desc=Ciężkie kraty blokują zejście na dół.
levels.level.barricade_desc=Drewniana barykada jest solidna, ale wyschła po tylu latach. Może da się ją spalić?
levels.level.inactive_trap_desc=Pułapka została uruchomiona wcześniej i nie stanowi już zagrożenia.
levels.level.statue_desc=Ktoś chciał ozdobić to miejsce, ale zdecydowanie mu to nie wyszło.
levels.level.alchemy_desc=Ten kociołek jest pełen magicznej wody. Możesz w nim mieszać przedmioty, aby stworzyć coś nowego!
levels.level.empty_well_desc=Ta studnia wyschła.

levels.level$feeling.chasm_title=piętro przepaści
levels.level$feeling.water_title=podtopione piętro
levels.level$feeling.grass_title=zarośnięte piętro
levels.level$feeling.dark_title=mroczne piętro
levels.level$feeling.large_title=duże piętro
levels.level$feeling.traps_title=piętro pułapek
levels.level$feeling.secrets_title=piętro tajemnic
levels.level$feeling.chasm_desc=Twoje kroki rozbrzmiewają głębokim echem.
levels.level$feeling.water_desc=Słyszysz plusk wody wokół ciebie.
levels.level$feeling.grass_desc=Czujesz wyraźny zapach roślinności.
levels.level$feeling.dark_desc=Słyszysz przeciwników ruszających się w ciemności.
levels.level$feeling.large_desc=To piętro wydaje się być nadzwyczaj wielkie.
levels.level$feeling.traps_desc=Podłoga na tym piętrze wydaje się wyjątkowo zdradziecka.
levels.level$feeling.secrets_desc=Atmosfera tego miejsca sugeruje, że ten poziom skrywa wiele sekretów.

levels.mininglevel.wall_desc=Lita skalna ściana, która jest nieco bardziej miękka niż zazwyczaj. Możesz przebić się przez nią kilofem, ale będzie to wymagało trochę wysiłku i sprawi, że trochę zgłodniejesz.
levels.mininglevel.gold_extra_desc=Prawdopodobnie możesz je wykopać swoim kilofem.
levels.mininglevel.crystal_name=Kryształowy kolec
levels.mininglevel.boulder_name=Głaz
levels.mininglevel.crystal_desc=Znajduje się tutaj pokaźne, wielokolorowe złoże kryształów. Kryształy są kruche i można je łatwo rozbić kilofem lub pękną same, jeśli coś zostanie wydobyte w ich pobliżu.
levels.mininglevel.boulder_desc=Drogę blokuje duży głaz. Bez większych problemu rozłupiesz go kilofem.
levels.mininglevel.barricade_desc=Drewniana barykada jest solidnie osadzona i służy jako podpora sufitu.\n\nPrawdopodobnie została zbudowana przez gnolle, aby zapewnić pewną ochronę przed spadającymi skałami. _Wszystkie sąsiednie pola będą chronione przed pułapkami i atakami._\n\nWygląda na to, że spłonęłaby równie dobrze, jak każda inna barykada.

levels.prisonlevel.water_name=Ciemna zimna woda
levels.prisonlevel.empty_deco_desc=Na podłodze widać stare ślady krwi.
levels.prisonlevel.bookshelf_desc=To prawdopodobnie pozostałości po więziennej bibliotece. Może da się je spalić?
levels.prisonlevel.region_deco_name=Klatka więzienna
levels.prisonlevel.region_deco_desc=Metalowa klatka na tyle duża, aby pomieścić człowieka. Wydaje się być w jakiś sposób przytwierdzona do podłoża, nie możesz jej ruszyć.
levels.prisonlevel.region_deco_alt_name=Wisząca klatka
levels.prisonlevel.region_deco_alt_desc=Metalowa klatka na tyle duża, aby pomieścić człowieka. Wisi nad głęboką otchłanią, zawieszona na łańcuchu.

levels.sewerlevel.water_name=Mętna woda
levels.sewerlevel.empty_deco_desc=Wilgotny, żółtawy mech pokrywa podłogę.
levels.sewerlevel.bookshelf_desc=Biblioteczka zapchana jest bezużytecznymi, tanimi książkami. Może da się ją spalić?
levels.sewerlevel.region_deco_name=Beczka
levels.sewerlevel.region_deco_desc=Masywna beczka, która jest prawie tak duża jak ty. Musi być czymś napełniona, bo jest za ciężka, żeby ją ruszyć.
