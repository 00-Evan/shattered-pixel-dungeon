levels.features.chasm.yes=Ja, ik weet wat ik doe
levels.features.chasm.no=Nee, ik heb me bedacht
levels.features.chasm.jump=Wil je echt in de afgrond springen? Zo'n diepe val is pijnlijk.
levels.features.chasm.ondeath=Je viel dood...
