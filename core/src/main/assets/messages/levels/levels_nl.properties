levels.level.bookshelf_name=Boekenplank
levels.level.alchemy_name=Alchemie ketel
levels.level.default_name=???
levels.level.chasm_desc=Je kunt de bodem niet zien.
levels.level.water_desc=In geval van verbranding stap je in het water om de brand te blussen.
levels.level.entrance_desc=Trappen leiden naar de hogere diepte.
levels.level.exit_desc=Trappen leiden naar de lagere diepte.
levels.level.embers_desc=Sintels bedekken de vloer.
levels.level.high_grass_desc=Dichte begroeiing blokkeert het zicht.
levels.level.locked_door_desc=Deze deur zit op slot, je hebt een bijpassende sleutel nodig om hem te ontgrendelen.
levels.level.crystal_door_desc=Deze afgesloten deur is gemaakt van magisch kristal. Je kunt er doorheen kijken, maar je hebt een kristallen sleutel nodig om het te openen.
levels.level.locked_exit_desc=Zware tralies blokkeren de trap naar beneden.
levels.level.barricade_desc=Een houten barricade is stevig gebouwd maar is door de jaren heen gedroogd. Zou het kunnen branden?
levels.level.inactive_trap_desc=De val is al eerder geactiveerd en is niet meer gevaarlijk.
levels.level.statue_desc=Iemand wilde deze plaats verfraaien, maar dat is duidelijk niet gelukt.
levels.level.alchemy_desc=De ketel is gevuld met magisch water. Voorwerpen kunnen gemengd worden in de pot om iets nieuws te maken!
levels.level.empty_well_desc=De put is drooggevallen.

levels.level$feeling.chasm_title=kloofverdieping
levels.level$feeling.water_title=waterverdieping
levels.level$feeling.grass_title=grasverdieping
levels.level$feeling.dark_title=duistere verdieping
levels.level$feeling.large_title=grote verdieping
levels.level$feeling.traps_title=vallenverdieping
levels.level$feeling.secrets_title=geheimvolle verdieping
levels.level$feeling.chasm_desc=Je stappen weerklinken door de kerker.
levels.level$feeling.water_desc=Je hoort het klotsen van water om je heen.
levels.level$feeling.grass_desc=De geur van begroeiing hangt in de lucht.
levels.level$feeling.dark_desc=Je kan vijanden horen bewegen in de duisternis.
levels.level$feeling.large_desc=Deze kerkervloer lijkt ongewoon groot.
levels.level$feeling.traps_desc=De grond lijkt hier bijzonder verraderlijk.
levels.level$feeling.secrets_desc=De sfeer doet vermoeden dat deze verdieping vele geheimen verbergt.

levels.mininglevel.wall_desc=Een gladde rotswand die iets zachter is dan normaal. Je kunt er met je houweel doorheen mijnen, maar het zal wat moeite kosten en je honger een beetje vergroten.
levels.mininglevel.gold_extra_desc=Je kunt het waarschijnlijk mijnen met je houweel.
levels.mininglevel.crystal_name=Kristallen piek
levels.mininglevel.boulder_name=Rotsblok
levels.mininglevel.crystal_desc=Er is hier een grote en kleurrijke kristallen rots. Deze kristallen zijn kwetsbaar en kunnen gemakkelijk worden gebroken met een houweel, of zullen breken als er iets naast wordt gedolven.
levels.mininglevel.boulder_desc=Er is een groot rotsblok dat de weg blokkeert. Het moet vrij gemakkelijk te breken zijn met een houweel.
levels.mininglevel.barricade_desc=De houten barricade is stevig verankerd en fungeert als ondersteuning voor het plafond.\n\nDit is waarschijnlijk door de gnolls gebouwd om enige bescherming te bieden tegen vallend gesteente. _Alle aangrenzende cellen worden beschermd tegen vallen en aanvallen._\n\nHet lijkt erop dat hij net zo goed zal branden als elke andere barricade.

levels.prisonlevel.water_name=Donker koud water
levels.prisonlevel.empty_deco_desc=Er zijn oude bloedvlekken op de vloer.
levels.prisonlevel.bookshelf_desc=Dit is waarschijnlijk een overblijfsel van een gevangenisbibliotheek. Zou het kunnen branden?
levels.prisonlevel.region_deco_name=Gevangeniskooi
levels.prisonlevel.region_deco_desc=Een metalen kooi, net groot genoeg voor een persoon. Het lijkt alsof het op de een of andere manier vastzit aan de grond; je kunt het niet bewegen.
levels.prisonlevel.region_deco_alt_name=Hangende kooi
levels.prisonlevel.region_deco_alt_desc=Een metalen kooi, net groot genoeg voor een persoon. Het hangt aan een ketting boven een diepe afgrond.

levels.sewerlevel.water_name=Troebel water
levels.sewerlevel.empty_deco_desc=Nat geelachtig mos bedekt de vloer.
levels.sewerlevel.bookshelf_desc=De boekenkast is gevuld met goedkope nutteloze boeken. Zou het kunnen branden?
levels.sewerlevel.region_deco_name=Opslagvat
levels.sewerlevel.region_deco_desc=Een dik vat dat bijna net zo groot is als jij. Het zit vast vol met het een of het ander, het is te zwaar om te verplaatsen.
