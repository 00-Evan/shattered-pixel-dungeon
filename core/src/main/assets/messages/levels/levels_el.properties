levels.mininglevel.barricade_desc=Το ξύλινο φράγμα είναι τοποθετημένο στιβαρά και λειτουργεί ως υποστήριξη για την οροφή.\n\nΕίχε κατασκευαστεί από τα γκνολ για να τους δίνει λίγη προστασία από την πτώση των βράχων. _Κάθε διπλανό τετράγωνο θα προστατεύεται από παγίδες κατολίσθησης και σχετικές επιθέσεις._\n\nΦένεται πως μπορεί να κατακαεί όπως κάθε άλλο φράγμα.

