levels.caveslevel.wall_deco_desc=Μια φλέβα κάποιου ορυκτού φαίνεται στον τοίχο. Χρυσός;
levels.caveslevel.bookshelf_desc=Ποιος θα χρειάζονταν μία βιβλιοθήκη σε μια σπηλιά;

