levels.mininglevel.wall_desc=Ένας λείος πέτρινος τοίχος που είναι πιο μαλακός απ' ό,τι συνήθως. Μπορείς να τον γκρεμίσεις με την αξίνα σου, αλλά θα χρειαστεί λίγη προσπάθεια και θα σου αυξήσει λίγο την πείνα.
