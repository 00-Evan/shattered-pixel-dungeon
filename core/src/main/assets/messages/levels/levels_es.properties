levels.level.chasm_desc=No puedes ver el fondo.
levels.level.water_desc=En caso de incendio, camina sobre el agua para extinguir las llamas.
levels.level.entrance_desc=Las escaleras llevan al nivel superior.
levels.level.exit_desc=Las escaleras llevan al nivel inferior.
levels.level.embers_desc=Brasas cubren el suelo.
levels.level.high_grass_desc=Vegetación densa bloquea la vista.
levels.level.locked_door_desc=Esta puerta está cerrada, necesitas la llave correcta para abrirla.
levels.level.crystal_door_desc=Esta puerta cerrada está hecha de cristal mágico. Puedes ver a través de ella, pero necesitarás una llave de cristal para abrirla.
levels.level.locked_exit_desc=Unos barrotes pesados bloquean las escaleras hacia abajo.
levels.level.barricade_desc=La barricada de madera está firmemente asentada pero se ha secado con el paso de los años. ¿Podría arder?
levels.level.inactive_trap_desc=La trampa se ha activado antes y ya no es peligrosa.
levels.level.statue_desc=Alguien quería adornar este lugar, pero fracasó, obviamente.
levels.level.alchemy_desc=Esta olla está llena de agua mágica. ¡Los ítems se pueden mezclar en la olla para crear algo nuevo!
levels.level.empty_well_desc=El pozo se ha secado.

levels.level$feeling.chasm_title=piso de abismo
levels.level$feeling.water_title=piso de agua
levels.level$feeling.grass_title=piso de hierba
levels.level$feeling.dark_title=piso oscuro
levels.level$feeling.large_title=piso grande
levels.level$feeling.traps_title=piso de trampas
levels.level$feeling.secrets_title=piso de secretos
levels.level$feeling.chasm_desc=Tus pasos hacen eco a través de la mazmorra.
levels.level$feeling.water_desc=Escuchas agua salpicando a tu alrededor.
levels.level$feeling.grass_desc=El aroma de la vegetación es denso en el aire.
levels.level$feeling.dark_desc=Puedes oír a enemigos moviéndose en la oscuridad.
levels.level$feeling.large_desc=Este piso de la mazmorra parece inusualmente grande.
levels.level$feeling.traps_desc=Por aquí el suelo parece ser muy... traicionero.
levels.level$feeling.secrets_desc=El ambiente sugiere que este piso esconde muchos secretos.

levels.mininglevel.wall_desc=Una lisa pared de piedra un poco más suave de lo normal. Puedes minar a través de esta con un pico, pero tomará algo de esfuerzo y aumentará tu hambre un poco.
levels.mininglevel.gold_extra_desc=Probablemente puedas extraerlo con tu pico.
levels.mininglevel.crystal_name=Trozo de cristal
levels.mininglevel.boulder_name=Roca
levels.mininglevel.crystal_desc=Aquí hay un afloramiento de cristal grande y colorido. Estos cristales son frágiles y pueden romperse fácilmente con un pico, o se romperán si algo a su lado es minado.
levels.mininglevel.boulder_desc=Hay una gran roca bloqueando el camino. Debería ser bastante fácil de romper con un pico.
levels.mininglevel.barricade_desc=La barricada de madera está firmemente asentada y actúa como soporte para el techo.\n\nProbablemente fue construido por los gnolls para brindar protección contra el desprendimiento de rocas. _Cualquier casilla adyacente estará protegida contra ataques y trampas de avalancha._\n\nParece que ardería tan bien como cualquier otra barricada.

levels.prisonlevel.water_name=Agua fría oscura
levels.prisonlevel.empty_deco_desc=Hay viejas manchas de sangre en el suelo.
levels.prisonlevel.bookshelf_desc=Este es probablemente un vestigio de una biblioteca de la prisión. ¿Podría arder?
levels.prisonlevel.region_deco_name=Jaula de prisionero
levels.prisonlevel.region_deco_desc=Una jaula de metal lo suficientemente grande para albergar a una persona. Parece estar anclada al suelo de alguna forma, no puedes moverla.
levels.prisonlevel.region_deco_alt_name=Jaula colgante
levels.prisonlevel.region_deco_alt_desc=Una jaula de metal lo suficientemente grande para albergar a una persona. Está colgando sobre un profundo abismo, suspendida por una cadena.

levels.sewerlevel.water_name=Agua turbia
levels.sewerlevel.empty_deco_desc=Un musgo amarillento y mojado cubre el suelo.
levels.sewerlevel.bookshelf_desc=El estante está lleno de inútiles libros baratos. ¿Podría arder?
levels.sewerlevel.region_deco_name=Barril de almacenamiento
levels.sewerlevel.region_deco_desc=Un barril robusto que es casi tan grande como tú. Debe de estar lleno de una cosa u otra, está demasiado pesado para moverlo.
