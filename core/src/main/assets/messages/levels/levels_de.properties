levels.level.crystal_door_name=Kristalltür
levels.level.pedestal_name=Podest
levels.level.barricade_name=Barrikade
levels.level.high_grass_name=hohes Gras
levels.level.locked_exit_name=Verschlossener Ebenenausgang
levels.level.unlocked_exit_name=Entriegelter Ebenenausgang
levels.level.well_name=Brunnen
levels.level.empty_well_name=versiegter Brunnen
levels.level.statue_name=Statue
levels.level.inactive_trap_name=ausgelöste Falle
levels.level.bookshelf_name=Bücherregal
levels.level.alchemy_name=Alchemiekessel
levels.level.default_name=???
levels.level.chasm_desc=Du kannst den Boden nicht sehen.
levels.level.water_desc=Wenn du brennst, gehe ins Wasser, um das Feuer zu löschen.
levels.level.entrance_desc=Die Treppe führt hinauf zu einer höheren Ebene.
levels.level.exit_desc=Die Treppe führt hinunter auf eine tiefere Ebene.
levels.level.embers_desc=Der Boden ist mit Asche bedeckt.
levels.level.high_grass_desc=Dichte Vegetation versperrt die Sicht.
levels.level.locked_door_desc=Diese Tür ist verschlossen. Du brauchst einen passenden Schlüssel, um sie aufzuschließen.
levels.level.crystal_door_desc=Diese verschlossene Tür ist aus magischem Kristall gefertigt. Du kannst zwar hindurchsehen, jedoch benötigst du einen Kristallschlüssel, um sie zu öffnen.
levels.level.locked_exit_desc=Dicke Eisenstangen versperren den Zugang zu den weiterführenden Treppen.
levels.level.barricade_desc=Eine Barrikade aus Holz wurde hier sorgfältig errichtet, aber das Holz scheint sehr vertrocknet zu sein. Ob man es anzünden kann?
levels.level.inactive_trap_desc=Diese Falle wurde bereits ausgelöst und kann keinen Schaden mehr anrichten.
levels.level.statue_desc=Irgendjemand hat versucht, diesen Ort ansehnlich zu gestalten, ist aber offensichtlich daran gescheitert.
levels.level.alchemy_desc=Dieser Kessel ist mit magischem Wasser gefüllt. Gegenstände können darin in etwas Neues verwandelt werden!
levels.level.empty_well_desc=Der Brunnen ist ausgetrocknet.

levels.level$feeling.chasm_title=Ebene mit Abgrund
levels.level$feeling.water_title=Wasser-Ebene
levels.level$feeling.grass_title=Gras-Ebene
levels.level$feeling.dark_title=dunkle Ebene
levels.level$feeling.large_title=große Ebene
levels.level$feeling.traps_title=Fallen-Ebene
levels.level$feeling.secrets_title=Ebene mit Geheimnissen
levels.level$feeling.chasm_desc=Deine Schritte hallen durch das Dungeon.
levels.level$feeling.water_desc=Du hörst das Plätschern von Wasser in deiner Nähe.
levels.level$feeling.grass_desc=Ein beißender Geruch von Vegetation liegt in der Luft.
levels.level$feeling.dark_desc=Du hörst die Bewegungen von Feinden in der Dunkelheit.
levels.level$feeling.large_desc=Diese Ebene des Dungeons kommt dir ungewöhnlich ausgedehnt vor.
levels.level$feeling.traps_desc=Der Boden hier macht einen sehr trügerischen Eindruck.
levels.level$feeling.secrets_desc=Die Atmosphäre dieser Ebene deutet auf viele versteckte Geheimnisse hin.

levels.mininglevel.wall_desc=Eine glatte Gesteinswand, die etwas weicher ist als sonst üblich. Du kannst mit deiner Spitzhacke hindurchhacken, aber das braucht etwas Anstrengung und erhöht entsprechend deinen Hunger ein wenig.
levels.mininglevel.gold_extra_desc=Du kannst das vermutlich mit deiner Spitzhacke herausfördern.
levels.mininglevel.crystal_name=Kristallstachel
levels.mininglevel.boulder_name=Geröllbrocken
levels.mininglevel.crystal_desc=Hier tritt farbiges Kristall großflächig zutage. Diese Kristalle sind zerbrechlich und können leicht mit einer Spitzhacke gebrochen werden, oder sie zerbrechen, wenn in unmittelbarer Nähe geschürft wird.
levels.mininglevel.boulder_desc=Hier ist ein großer Geröllbrocken, der den Weg versperrt. Es sollte recht einfach sein, ihn mit einer Spitzhacke zu brechen.
levels.mininglevel.barricade_desc=Die Barrikade aus Holz steht fest und dient dazu, die Decke zu stützen.\n\nGebaut wurde sie vermutlich durch die Gnolls, die sich so etwas Schutz vor fallenden Steinen erhofften. _Jedes angrenzende Feld ist vor Steinschlagfallen und Angriffen geschützt._\n\nSie sieht so aus, als würde sie genauso gut brennen wie jede andere Barrikade.

levels.prisonlevel.water_name=Dunkles Wasser
levels.prisonlevel.empty_deco_desc=Der Boden ist mit Flecken getrockneten Bluts bedeckt.
levels.prisonlevel.bookshelf_desc=Dies ist wahrscheinlich das Überbleibsel einer Gefängnisbibliothek. Vielleicht kann man das anzünden?
levels.prisonlevel.region_deco_name=Gefängniskäfig
