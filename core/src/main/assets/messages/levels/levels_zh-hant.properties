levels.level$feeling.chasm_desc=你的腳步聲迴盪在虛空中。
levels.level$feeling.water_desc=你聽見周圍水花的聲音。
levels.level$feeling.grass_desc=空氣中瀰漫著濃郁的植物清香。
levels.level$feeling.dark_desc=你依稀能聽到敵人在黑暗中潛伏。
levels.level$feeling.large_desc=這一層的規模貌似格外龐大。
levels.level$feeling.traps_desc=這一層的地面上機關密布，殺意凜然。
levels.level$feeling.secrets_desc=詭異的氣氛正暗示這層隱藏著很多祕密。

levels.mininglevel.wall_desc=這裡光滑的岩壁比上面的更軟一些。你可以用你的礦鎬挖它，但這需要些花些體力，飢餓值也會明顯提升。
levels.mininglevel.gold_extra_desc=你或許可以用礦鎬把它挖出來。
levels.mininglevel.crystal_name=水晶尖刺
levels.mininglevel.boulder_name=岩礫
levels.mininglevel.crystal_desc=這裡冒出了一塊巨大的水晶，這種脆弱的物質只要被礦鎬挖掘或鄰近的東西被破壞就會被粉碎。
levels.mininglevel.boulder_desc=這個巨大的石塊擋住了去路。用礦鎬應該能把它輕易弄碎。
levels.mininglevel.barricade_desc=這些木頭被牢固的固定在礦坑中支撐著。\n\n這些或許是豺狼人建來防止落石嚴重坍方的。_在其附近的落石都會失效。_\n\n向其它木製品一樣，這些支柱應該是易燃物。

levels.prisonlevel.water_name=陰冷水潭
levels.prisonlevel.empty_deco_desc=這裡的地板上有乾涸的血跡。
levels.prisonlevel.bookshelf_desc=這個書架可能是監獄圖書館的殘留物。燒掉怎麼樣?
levels.prisonlevel.region_deco_name=個人牢籠
levels.prisonlevel.region_deco_desc=恰好能容納一人的金屬牢籠，用盡力氣也無法推動，感覺是被困定在地上了。
levels.prisonlevel.region_deco_alt_name=懸吊牢蘢
levels.prisonlevel.region_deco_alt_desc=恰好能容納一人的金屬牢籠，用鎖鏈懸吊在空中，底下是深淵。

levels.sewerlevel.water_name=渾濁水潭
levels.sewerlevel.empty_deco_desc=潮濕且發黃的苔蘚覆蓋著地板。
levels.sewerlevel.bookshelf_desc=這個書架塞滿了沒用的成功學書籍。燒掉怎麼樣?
levels.sewerlevel.region_deco_name=儲物木桶
levels.sewerlevel.region_deco_desc=跟你差不多高的木桶，用盡力氣也無法推動，感覺裝滿了東西。
