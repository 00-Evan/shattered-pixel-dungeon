levels.level.chasm_desc=你看不到底。
levels.level.water_desc=著火時踏進水裡即可滅火。
levels.level.entrance_desc=通向上一層的樓梯。
levels.level.exit_desc=通向下一層的樓梯。
levels.level.embers_desc=灰燼覆蓋著地板。
levels.level.high_grass_desc=茂密的植被阻擋了視線。
levels.level.locked_door_desc=這門被鎖上了，你需要匹配的鑰匙來打開。
levels.level.crystal_door_desc=這扇上鎖的門是由魔法水晶製成的。你甚至能看到裡面，但你還是需要一把水晶鑰匙才能打開它。
levels.level.locked_exit_desc=沉重的鐵欄杆封鎖住了下樓樓梯。
levels.level.barricade_desc=木柵欄依然堅固，但早已風乾多年。燒了怎麼樣?
levels.level.inactive_trap_desc=這個陷阱已經被觸發過了，現在一點也不危險。
levels.level.statue_desc=有人想裝飾一下這裡，但很顯然這裝飾實在是爛透了。
levels.level.alchemy_desc=這口煉金釜中充滿了魔力之水。 物品可以在裡面共鍊以製造新的物品。
levels.level.empty_well_desc=這座井已經枯竭了。

levels.level$feeling.chasm_title=空洞樓層
levels.level$feeling.water_title=含水樓層
levels.level$feeling.grass_title=繁茂樓層
levels.level$feeling.dark_title=暗黑樓層
