levels.level.chasm_desc=Kau tak bisa melihat dasarnya.
levels.level.water_desc=Saat terbakar, berjalanlah ke air untuk memadamkan api.
levels.level.entrance_desc=Tangga menuju lantai atas.
levels.level.exit_desc=Tangga turun menuju lantai bawah.
levels.level.embers_desc=Bara menutupi lantai.
levels.level.high_grass_desc=Tumbuhan lebat menutupi pandangan.
levels.level.locked_door_desc=Pintu ini terkunci, kau memerlukan kunci yang cocok untuk membukanya.
levels.level.crystal_door_desc=Pintu terkunci ini terbuat dari kristal ajaib. Anda dapat melihatnya, tetapi Anda memerlukan kunci kristal untuk membukanya
levels.level.locked_exit_desc=Jeruji berat menghalangi tangga menuju ke bawah.
levels.level.barricade_desc=Barikade kayu ini dipasang dengan apik namun telah rapuh karena usia. Bisakah dibakar api?
levels.level.inactive_trap_desc=Jebakan ini sudah diaktifkan sebelumnya dan sudah tidak berbahaya lagi.
levels.level.statue_desc=Seseorang ingin memperindah tempat ini, tapi gagal, pastinya.
levels.level.alchemy_desc=Pot ini terisi dengan air ajaib. Item-item bisa dicampur ke dalam pot untuk membuat sesuatu yang baru!
levels.level.empty_well_desc=Sumurnya sudah kering.

levels.level$feeling.chasm_title=lantai jurang
levels.level$feeling.water_title=lantai air
levels.level$feeling.grass_title=lantai rumput
levels.level$feeling.dark_title=lantai gelap
levels.level$feeling.large_title=lantai besar
levels.level$feeling.traps_title=lantai jebakan
levels.level$feeling.secrets_title=lantai rahasia
levels.level$feeling.chasm_desc=Langkahmu bergema di sepanjang terungku.
levels.level$feeling.water_desc=Kau mendengar air bergemercik di sekitarmu.
levels.level$feeling.grass_desc=Bau tanam-tanaman sangat menyengat di udara.
levels.level$feeling.dark_desc=Kau bisa mendengar musuh bergerak dalam kegelapan.
levels.level$feeling.large_desc=Terungku ini tampak lebih besar dari biasanya.
levels.level$feeling.traps_desc=Permukaan tanah tampaknya sangat berbahaya di sini.
levels.level$feeling.secrets_desc=Hawa-hawanya lantai ini menyembunyikan banyak rahasia.

levels.mininglevel.wall_desc=Dinding batu halus yang sedikit lebih lembut dari biasanya.  Anda dapat menambangnya dengan beliungmu, tetapi itu akan membutuhkan usaha dan sedikit meningkatkan rasa lapar Anda.
levels.mininglevel.gold_extra_desc=Kau mungkin bisa menambangnya dengan beliungmu.
levels.mininglevel.crystal_name=Lonjakan kristal
levels.mininglevel.boulder_name=Batu Besar
levels.mininglevel.crystal_desc=Ada singkapan kristal besar dan berwarna-warni di sini. Kristal-kristal ini rapuh dan mudah pecah dengan beliung, atau akan pecah jika ada sesuatu yang ditambang di sebelahnya.
levels.mininglevel.boulder_desc=Disini ada sebuah batu besar yang menghalangi jalan. Seharusnya batu tersebut cukup mudah dihancurkan dengan sebuah beliung.
levels.mininglevel.barricade_desc=Barikade kayu dipasang kokoh dan berfungsi sebagai penyangga langit-langit.\n\nIni mungkin dibangun oleh para gnoll untuk memberikan perlindungan terhadap batu longsor. _Setiap sel yang berdekatan akan terlindungi dari jebakan dan serangan batu longsor._\n\nSepertinya barikade itu akan terbakar sama seperti barikade lainnya.

levels.prisonlevel.water_name=Air dingin kotor
