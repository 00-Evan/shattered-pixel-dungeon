levels.level$feeling.chasm_desc=あなたの足音がダンジョンに響き渡る。
levels.level$feeling.water_desc=周りで水が弾ける音が聞こえる。
levels.level$feeling.grass_desc=植物の濃い匂いが漂っている。
levels.level$feeling.dark_desc=暗闇の中で敵の動く音が聞こえる。
levels.level$feeling.large_desc=このダンジョンのフロアはやけに広い。
levels.level$feeling.traps_desc=どこに危険がひそんでいるかわからない。
levels.level$feeling.secrets_desc=この階は多くの秘密が隠されていそうな雰囲気だ。

levels.mininglevel.wall_desc=いつもより少し柔らかい、滑らかな岩壁だ。つるはしで掘り進むことができるが、手間がかかり少し空腹感が増す。
levels.mininglevel.gold_extra_desc=つるはしで採掘できるだろう。
levels.mininglevel.crystal_name=結晶の棘
levels.mininglevel.boulder_name=大きな岩
levels.mininglevel.crystal_desc=ここには大きくて色鮮やかな結晶が露出している。この結晶はもろく、つるはしで簡単に壊れ、隣で何かを採掘しても壊れてしまう。
levels.mininglevel.boulder_desc=大きな岩が道をふさいでいる。つるはしで簡単に壊せそうだ。
levels.mininglevel.barricade_desc=木製の障害物はしっかりと設置され、天井を支える役割を果たしている。\n\nこれはおそらく、落石から身を守るためにノールたちが作ったものだろう。_隣接する場所は落石の罠や攻撃から守られる。_\n\n他の障害物と同じように燃えそうだ。

levels.prisonlevel.water_name=暗く冷たい水
levels.prisonlevel.empty_deco_desc=古い血痕が染み付いている。
levels.prisonlevel.bookshelf_desc=ここは牢獄の図書室だったのかもしれない。もしかしたら燃えるかも？
levels.prisonlevel.region_deco_name=監獄檻
levels.prisonlevel.region_deco_desc=人を入れるのに十分な大きさの金属製の檻だ。何らかの方法で地面に固定されているようで、動かすことはできない。
levels.prisonlevel.region_deco_alt_name=吊り下げ檻
levels.prisonlevel.region_deco_alt_desc=人を入れるのに十分な大きさの金属製の檻だ。鎖で吊るされ、深い奈落に掛けられている。

levels.sewerlevel.water_name=濁った水
levels.sewerlevel.empty_deco_desc=湿った黄色い苔が階を覆っている。
levels.sewerlevel.bookshelf_desc=この本棚は低俗で役に立たない本で一杯だ。もしかしたら燃えるかも？
levels.sewerlevel.region_deco_name=貯蔵樽
levels.sewerlevel.region_deco_desc=自分とほぼ同じ大きさの頑丈な樽だ。何かで一杯なのだろう、重くて動かせない。
