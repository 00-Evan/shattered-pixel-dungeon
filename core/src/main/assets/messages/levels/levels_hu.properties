levels.level.chasm_desc=Nem látod az alját.
levels.level.water_desc=Ha égsz, lépj a vízbe, hogy eloltsd a tüzet.
levels.level.entrance_desc=A lépcső a felsőbb emeletre vezet.
levels.level.exit_desc=A lépcső az alsóbb emeletre vezet.
levels.level.embers_desc=Parázs borítja a padlót.
levels.level.high_grass_desc=Nem lehet látni a sűrű növényzettől.
levels.level.locked_door_desc=Az ajtó zárva van, egy beleillő kulcsra van szükséged, hogy ki tudd nyitni.
levels.level.crystal_door_desc=Ez a zárt ajtó mágikus kristályból készült. Át lehet rajta látni, de a kinyitásához egy kristálykulcsra lesz szükséged.
levels.level.locked_exit_desc=Nehéz rácsok torlaszolják el a lefelé vezető lépcsőt.
levels.level.barricade_desc=A fából készült torlaszt erősre építették, de az évek során kiszáradt. Biztos jól égne.
levels.level.inactive_trap_desc=Ez a csapda már elműködött, nem jelent veszélyt többé.
levels.level.statue_desc=Valaki díszíteni akarta ezt a helyet, de szemmel láthatóan kudarcot vallott.
levels.level.alchemy_desc=Az üstben varázsvíz van. Tárgyak hozzáadásával valami újat lehetne benne készíteni!
levels.level.empty_well_desc=A kút kiszáradt.

levels.level$feeling.chasm_title=szakadékos emelet
levels.level$feeling.water_title=vizes emelet
levels.level$feeling.grass_title=füves emelet
levels.level$feeling.dark_title=sötét emelet
levels.level$feeling.large_title=kiterjedt emelet
levels.level$feeling.traps_title=csapdás emelet
levels.level$feeling.secrets_title=titkokat rejtő emelet
levels.level$feeling.chasm_desc=A lépteid visszhangja átjárja a kazamatákat.
levels.level$feeling.water_desc=Vízcsobogást hallasz magad körül.
levels.level$feeling.grass_desc=Növényillat terjeng a levegőben.
levels.level$feeling.dark_desc=Ellenségek lépteit hallod a sötétben.
levels.level$feeling.large_desc=Ez a kazamataszint szokatlanul nagynak tűnik.
levels.level$feeling.traps_desc=A talaj különösen alattomosnak tűnik errefelé.
levels.level$feeling.secrets_desc=A hely hangulata azt sugallja, hogy számos rejtett titok van ezen az emeleten.

levels.mininglevel.wall_desc=Egy sima sziklafal, amely egy kicsit puhább a szokásosnál. A csákányoddal átbányászhatod, de ez némi erőfeszítésbe kerül, és egy kicsit megnöveli az éhségedet.
levels.mininglevel.gold_extra_desc=Valószínűleg ki tudod bányászni a csákányoddal.
levels.mininglevel.crystal_name=Kristálytüske
levels.mininglevel.boulder_name=Szikla
levels.mininglevel.crystal_desc=Itt nagy és színes kristályok törtek a felszínre. Ezek a kristályok törékenyek, és könnyen összetörhetők egy csákánnyal, de attól is eltörnek, ha valamit bányásznak mellette.
levels.mininglevel.boulder_desc=Egy nagy szikla torlaszolja el az utat. Elég könnyű lesz széttörni egy csákánnyal.
levels.mininglevel.barricade_desc=A fából készült torlasz szilárdan áll, és a mennyezet támasztékaként szolgál.\n\nEzt valószínűleg a gnollok építették, hogy némi védelmet nyújtson a lezuhanó sziklák ellen. _A szomszédos mezőkön védelmet nyújt a kőomláscsapdák és -támadások ellen._\n\nÚgy néz ki, hogy ez is olyan jól égne, mint bármely más torlasz.

levels.prisonlevel.water_name=Sötét, hideg víz
levels.prisonlevel.empty_deco_desc=Régi vérfoltok vannak a földön.
levels.prisonlevel.bookshelf_desc=Ez valószínűleg egy börtönkönyvtárnak a maradványa. Vajon ég?

levels.sewerlevel.water_name=Zavaros víz
levels.sewerlevel.empty_deco_desc=Nedves, sárgás moha borítja a földet.
levels.sewerlevel.bookshelf_desc=A könyvespolc tele van olcsó, vacak könyvekkel. Meg lehetne gyújtani?
