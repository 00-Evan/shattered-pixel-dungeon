###features
levels.features.chasm.chasm=Szakadék
levels.features.chasm.yes=Igen, tudom, mit csinálok
levels.features.chasm.no=Nem, meggondoltam magam
levels.features.chasm.jump=Biztosan le szeretnél ugrani a szakadékba? Fájdalmas lehet ilyen nagyot esni.
levels.features.chasm.ondeath=Halálba zuhantál...
levels.features.chasm.rankings_desc=Halálra zúzta magát



###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc=Egy sűrű, élénkzöld tűzfal van itt, amelyet láthatólag mágia okoz. Olyan forró, hogy nem lehet átjutni rajta, és mindent meggyújt, ami túl közel kerül hozzá. Nem mutatja a természetes leégés jeleit, valamivel el kell oltani.

levels.rooms.special.sentryroom$sentry.name=vörös őrszem
levels.rooms.special.sentryroom$sentry.desc=Úgy tűnik, hogy ez a vérvörös őrszem azért van itt, hogy a kamra másik végében lévő kincset őrizze. Ha az általa védett területre lépsz, porlasztó mágiát lő rád.\n\nMinden káros hatásnak ellenáll, és látja azt is, ami láthatatlan, viszont úgy tűnik, eltart egy darabig, amíg feltöltődik, mielőtt tüzelni kezd.\n\nValamiért az őrszem csak rád akar tüzelni, mintha tudná, hogy a kazamata lakói nem jelentenek veszélyt a kincsre.

levels.rooms.special.toxicgasroom$toxicvent.name=mérgező szellőzőnyílás
levels.rooms.special.toxicgasroom$toxicvent.desc=Valószínűleg egy óvatlan kalandor hozta működésbe ezt a csapdát már évekkel ezelőtt. Kioldott állapota ellenére még mindig mérgező gázt okád a kamrába, és semmi jele annak, hogy ez abba fog maradni. Valahogy meg kell akadályoznod, hogy a gáz kárt tegyen benned, ha fel akarod fedezni ezt a kamrát.

levels.rooms.special.weakfloorroom$hiddenwell.name=Kút a mélyben
levels.rooms.special.weakfloorroom$hiddenwell.desc=Egy kút körvonalai rajzolódnak ki a mélységben, talán van valami odalent?

levels.rooms.quest.blacksmithroom$questentrance.name=Bányabejárat
levels.rooms.quest.blacksmithroom$questentrance.desc=Ez a létra egy régi bányába vezet, amely közvetlenül a kovácsműhely alatt van.

levels.rooms.quest.ritualsiteroom$ritualmarker.name=Szertartási jel
levels.rooms.quest.ritualsiteroom$ritualmarker.desc=Valami gonosz szertartáshoz felfestett jelek. Általában a négy sarkára kerülnek a gyertyák.

levels.rooms.quest.massgraveroom$bones.name=Tömegsír
levels.rooms.quest.massgraveroom$bones.desc=Csontok borítják a padlót. Mi történhetett itt?

levels.rooms.quest.mineentrance$questexit.name=Bányakijárat
levels.rooms.quest.mineentrance$questexit.desc=Ez a létra vezet ki a bányából, vissza a kovácsműhelybe.

###traps
levels.traps.alarmtrap.name=riasztócsapda
levels.traps.alarmtrap.alarm=A csapdából előtörő fülsüketítő hang végigvisszhangzik a kazamatán!
levels.traps.alarmtrap.desc=A csapda egy hangos riasztóberendezéshez van kötve. Ha működésbe lép, valószínűleg mindenkit felver a szinten.

levels.traps.blazingtrap.name=lángoló csapda
levels.traps.blazingtrap.desc=Ha rálépnek, ez a csapda begyújt egy erős kémiai vegyületet, ami nagy területet lángba borít.

levels.traps.burningtrap.name=égető csapda
levels.traps.burningtrap.desc=A csapdára lépve begyullad egy kémiai vegyület, ami a környezetét lángra lobbantja.

levels.traps.chillingtrap.name=dermesztő csapda
levels.traps.chillingtrap.desc=Működésbe lépéskor a csapdában lévő vegyi anyagok megfagyasztják a levegőt a csapda körül.

levels.traps.confusiontrap.name=zavarógázcsapda
levels.traps.confusiontrap.desc=Működésbe lépéskor a csapda zavarógázt bocsát a közvetlen környezetébe.

levels.traps.cursingtrap.name=elátkozó csapda
levels.traps.cursingtrap.curse=A rajtad lévő felszerelésed átok alá kerül!
levels.traps.cursingtrap.desc=Ebben a csapdában ugyanaz a gonosz varázslat van, mint az elátkozott felszerelési tárgyakban. Ha működésbe lép, a közvetlen közelében lévő néhány tárgy meg lesz átkozva.

levels.traps.disarmingtrap.name=lefegyverző csapda
levels.traps.disarmingtrap.disarm=A fegyvered eltűnt valahova!
levels.traps.disarmingtrap.desc=A csapdában különleges teleportáló varázslat rejlik, amely az áldozatának fegyverét elszippantja, és egy másik helyen dobja le.

levels.traps.disintegrationtrap.name=porlasztó csapda
levels.traps.disintegrationtrap.one=Egy %s szétporladt a csapda miatt!
levels.traps.disintegrationtrap.some=A csapdától néhány %s szétporlad!
levels.traps.disintegrationtrap.ondeath=Meghaltál a porlasztó csapdától...
levels.traps.disintegrationtrap.desc=Ha működésbe lép, a csapda porlasztó nyalábokat vág a célpontba, amivel jelentős sebzést okoz, és tárgyakat semmisít meg.\n\nSzerencsére az működtetőmechanizmus nincs elrejtve.

levels.traps.distortiontrap.name=torzító csapda
levels.traps.distortiontrap.desc=Az ismeretlen eredetű, különös mágiával megépített csapda bármilyen lényt megidézhet.

levels.traps.explosivetrap.name=robbanócsapda
levels.traps.explosivetrap.desc=A csapdában robbanóanyag van, amelyet egy kioldószerkezet hoz működésbe. Ha működésbe lép, a közvetlen környezete felrobban.

levels.traps.flashingtrap.name=villanó csapda
levels.traps.flashingtrap.desc=Mikor működésbe lép ez a csapda, begyújtja a benne lévő erős vakítóport, és ideiglenesen megvakítja és lerokkantja az áldozatát.\n\nEbben a csapdában nagy mennyiségű por lehet, hiszen többször működésbe jöhet anélkül, hogy tönkre menne.

levels.traps.flocktrap.name=nyájcsapda
levels.traps.flocktrap.desc=Egy amatőr varázsló tréfája lehet ez a csapda, amely egy mágikus juhnyájat idéz meg, mikor működésbe lép.

levels.traps.frosttrap.name=fagyasztó csapda
levels.traps.frosttrap.desc=Ha aktiválják, a csapda vegyszerei széles körben azonnal megfagyasztják a levegőt.

levels.traps.gatewaytrap.name=kapualjcsapda
levels.traps.gatewaytrap.desc=Ez a különleges teleportációs csapda tetszőleges számú alkalommal aktiválható, és mindig ugyanarra a helyre teleportál.

levels.traps.geysertrap.name=gejzírcsapda
levels.traps.geysertrap.desc=Amikor ez a csapda működésbe lép, vízgejzír tör elő, amely a tüzes ellenségeket sebzi, minden közeli karaktert hátra lök, eloltja a tüzet, és a környező terepet vízzé változtatja.

levels.traps.gnollrockfalltrap.name=gnoll kőomláscsapda
levels.traps.gnollrockfalltrap.desc=Ez a kőmláscsapda valamilyen mágikus segítséggel készült. Amikor működésbe lép, akkor körülötte 5x5-ös területen belül a sziklák fellazulnak, és azonnal lezuhannak a mennyezetről. Mivel a kazamata e részén a sziklák nem olyan kemények, így nem okoz akkora sérülést, mint egy hagyományos kőomláscsapda, viszont a páncélod hatástalan lesz ellene. A sziklák nem fognak lezuhanni olyan helyeken továbbá, amely mellett torlasz van, mivel azok tartják a mennyezetet.\n\n_Ez a csapda nem tudja megkülönböztetni a barátot az ellenségtől, így a gnollokra nézve ugyanolyan veszélyes, mint rád.

levels.traps.grimtrap.name=ádáz csapda
levels.traps.grimtrap.ondeath=Meghaltál egy ádáz csapda robbanásától...
levels.traps.grimtrap.desc=Különösen erős, pusztító mágia tölti be ezt a csapdát, amely a legegészségesebb hősök kivételével képes bárkit azonnal megölni. Aktiváláskor halálos mágiát ömleszt a legközelebbi karakter felé.\n\nSzerencsére a működtető mechanizmus nincs elrejtve.

levels.traps.grippingtrap.name=szorító csapda
levels.traps.grippingtrap.desc=Ez a csapda a lábra záródik, sérülést okoz, és lelassítja a mozgást.\n\nEgyszerű természeténél fogva sokszor működésbe tud lépni anélkül, hogy tönkremenne.

levels.traps.guardiantrap.name=őrkatonacsapda
levels.traps.guardiantrap.alarm=A csapdából előtörő fülsüketítő hang végigvisszhangzik a kazamatán!
levels.traps.guardiantrap.desc=Ez a csapda egy különös mágikus szerkezethez kötődik, amely őrkatonákat idéz meg, és az emeleten minden ellenséget felriaszt.
levels.traps.guardiantrap$guardian.name=megidézett őrkatona
levels.traps.guardiantrap$guardian.desc=Ez a kék jelenés úgy tűnik, hogy a kazamata egyik kő őrkatonájának megidézett visszhangja.
levels.traps.guardiantrap$guardian.desc_weapon=Míg maga a szobor szinte testetlen, a nála lévő _%s_ valóságosnak tűnik.

levels.traps.oozetrap.name=váladékcsapda
levels.traps.oozetrap.desc=Ez a csapda, ha működésbe lép, maró váladékot fröcsköl szét, amely addig éget, amíg le nem mossák.

levels.traps.pitfalltrap.name=veremcsapda
levels.traps.pitfalltrap.triggered_hero=A talaj elmozdulni látszik körülötted!
levels.traps.pitfalltrap.triggered=A talaj elmozdulni látszik a beindított csapda körül!
levels.traps.pitfalltrap.no_pit=a padló itt túl szilárd egy veremcsapdához.
levels.traps.pitfalltrap.desc=Ezt a csapdát egy nagy csapóajtós szerkezethez kötötték. A beindítása után a közelben lévők azonnal lezuhannak a padlón keresztül! Nem működik azokon a területeken, ahol szilárd padlózat van.

levels.traps.poisondarttrap.name=mérgezettdárda-csapda
levels.traps.poisondarttrap.ondeath=Egy mérgezettdárda-csapda végzett veled...
levels.traps.poisondarttrap.desc=Egy kis fúvócső lehet elrejtve valahol a közelben. A működésbe hozott csapda egy mérgezett dárdát lő a legközelebbi célpontra.\n\nHála égnek, a működtető mechanizmus nincs elrejtve.

levels.traps.rockfalltrap.name=kőomláscsapda
levels.traps.rockfalltrap.ondeath=A kőomlás agyonzúzott...
levels.traps.rockfalltrap.desc=Ez a csapda egy sor laza sziklához csatlakozik a mennyezeten, amelyek rázúdulnak az egész kamrára, ha működésbe lép! Ha a csapda nem egy meghatározott kamrában van, a sziklák a csapda körüli területre zuhannak.\n\nSzerencsére a működtetőmechanizmus nincs elrejtve.

levels.traps.shockingtrap.name=sokkoló csapda
levels.traps.shockingtrap.desc=Nagy mennyiségű energiát tároló gépezet. Beindításakor kisüti ezt az energiát önmaga körül.

levels.traps.stormtrap.name=viharcsapda
levels.traps.stormtrap.desc=Hatalmas mennyiségű energiát tároló gépezet. Beindításával kisüti ezt az energiát egy nagy elektromos vihar képében.

levels.traps.summoningtrap.name=idézőcsapda
levels.traps.summoningtrap.desc=Aktiválásakor a csapda a terület szörnyei közül idéz meg néhányat a közelben.

levels.traps.teleportationtrap.name=teleportcsapda
levels.traps.teleportationtrap.desc=Amikor ez a csapda működésbe lép, minden, ami körülötte van, ezen az emeleten lévő véletlenszerű helyekre teleportál.

levels.traps.tengudarttrap.desc=Tengu tökéletesen felkészült a harcra. Ez a csapda egy rejtett fúvócsövet hoz működésbe, amely egy mérgezett dárdát lő a legközelebbi célpontra, Tengut leszámítva.\n\nA csapdát olyan ügyesen eljetették, hogy az indítószerkezetet lehetetlen észrevenni varázslat nélkül. A csapda csak egy pillanatra látható, amikor beélesítik.

levels.traps.toxictrap.name=mérgezőgázcsapda
levels.traps.toxictrap.desc=Mikor működésbe lép ez a csapda, mérgező gázt szabadít fel a környező területen.

levels.traps.trap.rankings_desc=Megölte: %s

levels.traps.corrosiontrap.name=marógázcsapda
levels.traps.corrosiontrap.desc=A csapda beindításával halálos savas gázfelhő képződik a közvetlen közelében.

levels.traps.warpingtrap.name=térörvénycsapda
levels.traps.warpingtrap.desc=Ez a csapda hasonló a teleportációs csapdához, de a hős elveszíti az emelet alaprajzának ismeretét!

levels.traps.weakeningtrap.name=gyengítő csapda
levels.traps.weakeningtrap.desc=A csapdában lévő fekete mágia bármiből kiszívja az energiát, ami csak hozzáér. Erős ellenfelek azért ellenállhatnak a hatásának.

levels.traps.worndarttrap.name=kopottdárda-csapda
levels.traps.worndarttrap.ondeath=Egy kopottdárda-csapda végzett veled...
levels.traps.worndarttrap.desc=Egy kis fúvócső lehet elrejtve valahol a közelben. A működésbe hozott csapda egy dárdát lő a legközelebbi célpontra.\n\nMivel már elöregedett, ezért nem túl ártalmas, és nincs is elrejtve...



###levels
levels.cavesbosslevel.wires_name=Szigetelés nélküli vezetékek
levels.cavesbosslevel.wires_desc=Itt a padló egy részét felásták, és vastag, szigetelés nélküli vezetékek látszanak ki a földből. Ezek biztosan a különféle elektromos gépeket kötik össze.\n\nA vezetékekben minden bizonnyal áram folyik. Ha a DM-300 rálép, képes energiához jutni belőlük.
levels.cavesbosslevel.energy_desc=Itt a padló elektromosságtól szikrázik, és veszélyes rálépni. _A szikrák egy meghatározott irányba vetődnek..._ talán a fő energiaforrás felé mutatnak?
levels.cavesbosslevel.gate_name=Fémkapu
levels.cavesbosslevel.gate_desc=Hatalmas fémkapu áll a törpék metropolisza előtt. A közepén lévő fémdoboz hangosan zümmög. A közelben lévő gépek áramköreihez lehet kötve. Talán a DM-300 elpusztítása után kinyílik a kapu.
levels.cavesbosslevel.gate_desc_broken=A kapu és a DM-300 valamilyen módon összeköttetésben lehettek, mivel az is felrobbant, amikor a DM-300 megsemmisült. Csak törmelékek maradtak hátra.
levels.cavesbosslevel.water_desc=A víz nem túl biztonságos a körüs-körül lévő elektromosság miatt...

levels.citybosslevel.throne_name=Trón
levels.citybosslevel.throne_desc=Ez a lenyűgözően hatalmas trón a törpék birodalmának székhelye, amelyet most a hatalomittas holtidéző foglal el.\n\nMintha volna valamilyen mágikus vagy mechanikus alkatrésze a trónnak, amelyből a törpék királya többleterőhöz juthat, ha rajta ül.
levels.citybosslevel.summoning_name=Idézőlábazat
levels.citybosslevel.summoning_desc=Ennek a lábazatnak egy nagy nyílás van a közepén, amelyből sötét energia sugárzik.\n\nA törpekirály ezeken a lábazatokon összpontosítja a halottidéző mágiáját, hogy csatlósokat idézzen meg. A lábazatnak néhány körön keresztül töltődni kell, mielőtt a csatlós megjelenik, akinek a típusát a létrehozásához használt mágikus erő jelzi előre.

levels.caveslevel.grass_name=Fluoreszkáló moha
levels.caveslevel.high_grass_name=Fluoreszkáló gombák
levels.caveslevel.water_name=Jéghideg víz
levels.caveslevel.entrance_desc=A létra a felsőbb emeletre vezet.
levels.caveslevel.exit_desc=A létra az alsóbb emeletre vezet.
levels.caveslevel.high_grass_desc=Nem lehet látni a hatalmas gombáktól.
levels.caveslevel.wall_deco_desc=A falon ércerezet látható. Arany?
levels.caveslevel.bookshelf_desc=Ki az, akinek könyvespolc kell egy barlangban?

levels.citylevel.water_name=Gyanús színű víz
levels.citylevel.high_grass_name=Magas, virágba borult növények
levels.citylevel.entrance_desc=A rámpa a felsőbb emeletre vezet.
levels.citylevel.exit_desc=A rámpa az alsóbb emeletre vezet.
levels.citylevel.deco_desc=Néhány csempe hiányzik innen.
levels.citylevel.sp_desc=Vastag szőnyeg borítja a padlót.
levels.citylevel.statue_desc=A szobor egy hősies testhelyzetben álló törpét ábrázol.
levels.citylevel.bookshelf_desc=Különféle tudományos könyvek sora tölti meg a polcot.

levels.hallslevel.water_name=Hideg láva
levels.hallslevel.grass_name=Zsarátnokmoha
levels.hallslevel.high_grass_name=Zsarátnokgomba
levels.hallslevel.statue_name=Oszlop
levels.hallslevel.water_desc=Lávának tűnik, de hideg, és valószínűleg megérinthető.
levels.hallslevel.statue_desc=Az oszlop valódi emberkoponyákból készült. Nagyszerű.
levels.hallslevel.bookshelf_desc=Ősi nyelveken írt könyvek izzanak a könyvespolcon.

