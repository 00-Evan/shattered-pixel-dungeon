levels.level$feeling.chasm_desc=Tvé kroky se rozléhají ozvěnou napříč kobkou.
levels.level$feeling.water_desc=Všude okolo slyšíš šplouchání vody.
levels.level$feeling.grass_desc=Ve vzduchu je cítit silná vůně rostlin.
levels.level$feeling.dark_desc=Slyšíš, jak se v temnotě kolem pohybují nepřátelé.
levels.level$feeling.large_desc=Tohle patro se zdá neobvykle velké
levels.level$feeling.traps_desc=Zdejší podlaha se zdá obzvláště zrádná.
levels.level$feeling.secrets_desc=Atmosféra napovídá, že se na tomto podlaží ukrývá mnoho tajných míst.

levels.mininglevel.wall_desc=Hladká kamenná stěna, která se zdá být o něco měkčí než obvykle. Dokážeš ji rozbít krumpáčem, ale bude to vyžadovat trochu úsilí a lehce to zvýší tvůj hlad.
levels.mininglevel.gold_extra_desc=Nejspíše to dokážeš vykopat svým krumpáčem.
levels.mininglevel.crystal_name=Krystalický osten
levels.mininglevel.boulder_name=Balvan
levels.mininglevel.crystal_desc=Rostou zde výrůstky neobvykle velkých barevných krystalů. Tyto krystaly jsou křehké a lze je snadno rozbít krumpáčem, případně se rozbijí, pokud je něco vykopáno přímo vedle nich.
levels.mininglevel.boulder_desc=Velký balvan blokuje cestu. Mělo by být celkem snadné ho zničit krumpáčem.
levels.mininglevel.barricade_desc=Tato dřevěná barikáda stojí pevně na svém místě a podpírá strop.\n\nPravděpodobně ji postavili gnollové jako ochranu proti závalům. _Sousední políčka budou chráněna před zasypávajícími pastmi a padajícími kameny._\n\nZdá se, že bude hořet stejně dobře jako jakákoliv jiná dřevěná barikáda.

levels.prisonlevel.water_name=Temná chladná voda
levels.prisonlevel.empty_deco_desc=Na podlaze jsou staré krvavé skvrny.
levels.prisonlevel.bookshelf_desc=Tohle je pravděpodobně zbytek vězeňské knihovny. Mohlo by to hořet?
levels.prisonlevel.region_deco_name=Vězeňská klec
levels.prisonlevel.region_deco_desc=Kovová klec velká tak akorát na to, aby se do ní vešel člověk. Mříže jsou zapuštěné do země, takže s ní nepůjde pohnout.
levels.prisonlevel.region_deco_alt_name=Visící klec
levels.prisonlevel.region_deco_alt_desc=Kovová klec velká tak akorát na to, aby se do ní vešel člověk. Visí na tlustém řetězu ze stropu a pohupuje se nad propastí.

levels.sewerlevel.water_name=Kalná voda
levels.sewerlevel.empty_deco_desc=Podlahu pokrývá vlhký nažloutlý mech.
levels.sewerlevel.bookshelf_desc=Knihovna zaplněná nepoužitelnými knihami. Mohla by hořet?
levels.sewerlevel.region_deco_name=Sud
levels.sewerlevel.region_deco_desc=Veliký tlustostěnný sud vysoký skoro jako ty. Musí být plný, a ať už čehokoliv, nedokážeš s ním pohnout.
