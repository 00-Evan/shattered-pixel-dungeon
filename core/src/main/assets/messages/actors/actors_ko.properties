actors.mobs.npcs.blacksmith.intro_quest_mage=이봐, 인간! 똑똑하게 생기셨구만.
actors.mobs.npcs.blacksmith.intro_quest_rogue=이봐, 인간! 숨어 다니게 생기셨구만.
