actors.hero.hero.name=Ty
actors.hero.hero.leave=Ještě nemůžeš odejít! Dole na tebe čeká zbytek kobky!
actors.hero.hero.level_up=Další úroveň!
actors.hero.hero.new_level=Další úroveň! +Přesnost, +Vyhýbání, +5 životů!
actors.hero.hero.new_talent=+1 bod schopností!
actors.hero.hero.unspent=Máš nevyužitý bod schopností!
actors.hero.hero.level_cap=Nemůžeš už víc zesílit, ale získané zkušenosti ti poskytují příval moci!
actors.hero.hero.you_now_have=Sebral jsi: %s.
actors.hero.hero.you_cant_have=Nemůžeš vzít: %s.
actors.hero.hero.locked_chest=Tato truhla je zamčená a ty nemáš odpovídající klíč.
actors.hero.hero.locked_door=Nemáš pasující klíč.
actors.hero.hero.noticed_smth=Něčeho si všímáš...
actors.hero.hero.wait=...
actors.hero.hero.search=hledáš...
actors.hero.hero.search_distracted=Je těžké se soustředit, hledání je vyčerpávající.
actors.hero.hero.pain_resist=Bolest ti pomohla odolat spánku.
actors.hero.hero.revive=Ankh explodoval životodárnou energií!

##classes
actors.hero.heroclass.warrior=Válečník
actors.hero.heroclass.warrior_desc_short=Válečník vydrží více poškození díky dodatečné ochraně ze své _zlomené pečetě._ Pečeť lze přenášet ze zbroje na zbroj a tím _přesouvat jedno vylepšení._
actors.hero.heroclass.warrior_desc=Válečník začíná s _unikátní rozbitou pečetí_, která mu poskytuje dodatečnou ochranu nad jeho životy. Pečeť je možno přesouvat ze zbroje na zbroj, a tím zároveň _přesouvat jedno vylepšení_.\n\nVálečník také začína s _opotřebeným krátkým mečem_, _třemi kameny_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nVálečník automaticky pozná:\n_-_ Svitky identifikace\n_-_ Lektvary léčení\n_-_ Svitky hněvu
actors.hero.heroclass.warrior_unlock=Válečník je automaticky odemčen.

actors.hero.heroclass.mage=Mág
actors.hero.heroclass.mage_desc_short=Mág je expert v kouzlení a používá _magickou hůl_, která je silnější než běžná hůlka. Jeho hůl lze _naplnit libovolnou hůlkou_, kterou Mág najde.
actors.hero.heroclass.mage_desc=Mág začíná s _unikátní holí_, která se dobíjí znatelně rychleji než běžné hůlky a navíc má vždy o 1 nabití navíc. Hůl může být _naplněna jakoukoliv hůlkou_, kterou Mág v kobce nalezne.\n\nMág také začíná s _hůlkou magických střel_ ve své holi, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nMág automaticky pozná:\n_-_ Svitky identifikace\n_-_ Lektvary tekutého ohně\n_-_ Svitky vylepšení
actors.hero.heroclass.mage_unlock=Pro odemčení Mága _použij svitek vylepšení pro zesílení předmětu._

actors.hero.heroclass.rogue=Zloděj
actors.hero.heroclass.rogue_desc_short=Zloděj se dokáže vyhýbat nepřátelům a útočit ze zálohy díky svému _plášti stínů_. Také dokáže _odhalit tajné dveře a pasti_ z větší vzdálenosti.
actors.hero.heroclass.rogue_desc=Zloděj začíná s _unikátním pláštěm stínů_, pomocí něhož se může stát dočasně neviditelným.\n\nZloděj dokáže _detekovat pasti a skrytá tajemství_ z větší vzdálenosti.\n\nZloděj začíná vybaven _dýkou_, _třemi vrhacími noži_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nZloděj automaticky pozná:\n_-_ Svitek identifikace\n_-_ Lektvar neviditelnosti\n_-_ Svitek magického mapování
actors.hero.heroclass.rogue_unlock=Pro odemčení Zloděje _proveď 10 překvapivých útoků v jedné hře._

actors.hero.heroclass.huntress=Lovkyně
actors.hero.heroclass.huntress_desc_short=Lovkyně je mistryní v používání vrhacích zbraní a má _kouzelný luk_ s neomezeným množstvím šípů. Také se dokáže pohybovat vysokou trávou, _aniž by ji pomačkala._
actors.hero.heroclass.huntress_desc=Lovkyně začíná s _unikátním přízračným lukem_, kterým dokáže střílet nekonečné množství kouzelných šípů.\n\nLovkyně dokáže procházet hustou vegetací, _aniž by ji pošlapala_.\n\nLovkyně začíná vybavena _párem okovaných rukavic_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nLovkyně automaticky pozná:\n_-_ Svitek identifikace\n_-_ Lektvar vidění\n_-_ Svitek ukolébání
actors.hero.heroclass.huntress_unlock=Pro odemčení Lovkyně _zasáhni nepřátele vrhacími zbraněmi 10krát za jednu hru._

actors.hero.herosubclass.berserker=Berserk
actors.hero.herosubclass.berserker_short_desc=Když dostává poškození, buduje si _Berserkr_ zlost. Ta mu zvyšuje udělované poškození a může být při dosažení 100% použita pro získání dodatečné ochrany.
actors.hero.herosubclass.berserker_desc=Berserkr získává zlost, když obdržuje fyzické poškození, včetně poškození zablokovaného svou zbrojí! Zlost postupně časem opadá, ale opadá mnohem pomaleji, pokud má málo HP.\n\nBerserkr způsobuje až +50 % poškození při 100% zlosti. Při 100% zlosti také může dosáhnout berserku, přičemž získá 2-6násobek ochrany své pečetě podle svých chybějících životů a udrží si 100% vztek, dokud má nějakou ochranu. Berserkr však po stavu berserku potřebuje odpočívat.
actors.hero.herosubclass.gladiator=Gladiátor
actors.hero.herosubclass.gladiator_short_desc=Úspěšné zásahy umožňují _Gladiátorovi_ budování komba, které může použít k provedení speciálních útoků.
actors.hero.herosubclass.gladiator_desc=Gladiátor získá 1 bod komba za každý úspěšný zásah ruční nebo vrhací zbraní. Pokud se mu během 5 tahů nepodaří úspěšně zaútočit, kombo se resetuje.\n\nKombo odemyká řadu speciálních útoků. Nový útok se odemkne na kombu 2, 4, 6, 8 a 10. Některé útoky pomáhají budovat více komba, jiné umožní Gladiátorovi použít své veškeré kombo k provedení mocného útoku.
actors.hero.herosubclass.battlemage=Bojový mág
actors.hero.herosubclass.battlemage_short_desc=_Bojový mág_ získává bonusový efekt, když bojuje zblízka svou holí. Tento efekt závisí na hůlce, kterou je jeho hůl naplněna.
actors.hero.herosubclass.battlemage_desc=Bojový mág získává bonusový efekt, pokud udeří zblízka svou holí, jako kdyby měla jeho hůl další očarování. Tyto efekty závisí na hůlce, kterou je hůl naplněna, každá hůlka má svůj vlastní efekt. Hůl Bojového mága navíc získá 0.5 nabití pokaždé, když s ní udeří.
actors.hero.herosubclass.warlock=Zaklínač
actors.hero.herosubclass.warlock_short_desc=_Zaklínač_ má šanci si označit duši nepřítele, když na něj použije kouzelnou hůlku. Označení nepřátelé mu vyléčí část jeho zdraví pokaždé, když jim fyzicky ublíží.
actors.hero.herosubclass.warlock_desc=_Zaklínač_ má šanci si označit duši nepřítele, když na něj použije kouzelnou hůlku. Tato šance se zvyšuje s úrovní hůlky.\n\nOznačení nepřátelé vyléčí Zaklínači 2 životy za každých 5 jim ubraných životů, ovšem pouze ručními nebo vrhacími zbraněmi, ne hůlkami.
actors.hero.herosubclass.assassin=Vrah
actors.hero.herosubclass.assassin_short_desc=_Vrah_ si připravuje smrtící útok ze zálohy, když je neviditelný. Čím déle vyčkává, tím silnější jeho útok může být.
actors.hero.herosubclass.assassin_desc=Vrah si připravuje smrtící útok ze zálohy, když je neviditelný. Čím déle vyčkává, tím silnější bude jeho útok. Připravovat se může až 9 tahů.\n\nPo připravení získá Vrah bonusové poškození pro jeho další útok, může se ke svému cíli přemístit a dokonce okamžitě zavraždit slabší protivníky.
actors.hero.herosubclass.freerunner=Běžec
actors.hero.herosubclass.freerunner_short_desc=_Běžec_ si pohybem buduje hybnost, kterou může použít, aby začal běhat. Tím se na nějakou dobu zvýší jeho rychlost a vyhýbání.
actors.hero.herosubclass.freerunner_desc=Běžec si pohybem získává body hybnosti. Může získat až 10 bodů hybnosti po pohybování se 10 kol, ale rapidně svou hybnost ztrácí, když se nehýbe. Běžec může svou hybnost použít k běhu na 2 kola za každý bod hybnosti.\n\nPři běhu se Běžec pohybuje dvojnásobnou rychlostí a získává bonus k vyhýbaní podle své úrovně. Po skončení běhu potřebuje Běžec určitý čas na odpočinek, než zase začne nabírat hybnost.
actors.hero.herosubclass.sniper=Střelkyně
actors.hero.herosubclass.sniper_short_desc=_Střelkyně_ dokáže svými útoky z dálky probít zbroj. Navíc po zásahu vrhací zbraní může provést speciální útok se svým lukem.
actors.hero.herosubclass.sniper_desc=Střelkyně je mistryní střeleckého souboje, a její útoky zdálky probíjejí nepřítelovu zbroj. Když zaútočí na nepřítele vrhací zbraní, označí si jej a může proti němu následně použít speciální útok svým lukem. Speciální útok záleží na způsobbu, jakým byl luk rozšířen.\n\nNerozšířený luk vypálí rychlošíp, který způsobuje menší poškození, ale vystřelí okamžitě. Luk rozšířený o rychlost vypálí salvu tří šípů, které způsobují menší poškození, ale stále mohou spustit efekt očarování. Vypálit salvu trvá 1 tah. Luk rozšířený o poškození vypálí ostrošíp, který dozajista trefí cíl a způsobí bonusové poškození v závislosti na vzdálenosti. Vypálit jej trvá 2 kola.
actors.hero.herosubclass.warden=Strážkyně
actors.hero.herosubclass.warden_short_desc=_Strážkyně_ dokáže vidět skrz vysokou trávu a získává bonusové efekty když sází semena a pošlapává rostliny.
actors.hero.herosubclass.warden_desc=Strážkyně má silné spojení s přírodou, což ji poskytuje řadu zvláštních schopností spojených s trávou a rostlinami. Dokáže vidět skrze vysokou a pošlapanou trávu, jako kdyby tam byl prázdný prostor.\n\nStrážkyně dokáže poručit vysoké trávě, aby vyrašila kolem semen, která hodí či zasadí a získává bonusové efekty po pošlapání rostlin. Tyto efekty nahrazují běžné efekty rostlin, takže pro ni už žádné rostliny nejsou škodlivé.

##talents
actors.hero.talent$improvisedprojectilecooldown.name=Cooldown improvizovaných projektilů
actors.hero.talent$improvisedprojectilecooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=Cooldown oživující chůze
actors.hero.talent$rejuvenatingstepscooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$seershotcooldown.name=Cooldown střely věštce
actors.hero.talent$seershotcooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.

#warrior
actors.hero.talent.hearty_meal.title=Vydatné jídlo
actors.hero.talent.hearty_meal.desc=_+1:_ Najezení vyléčí Válečníka o _2 body zdraví_, pokud má méně než 50% životů nebo o _3 body zdraví_, pokud má méně než 25% životů.\n\n_+2:_ Najezení vyléčí Válečníka o _3 body zdraví_, pokud má méně než 50% životů nebo o _5 bodů zdraví_, pokud má méně než 25% životů.
actors.hero.talent.armsmasters_intuition.title=Zbrojířova intuice
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Válečník dokáže identifikovat zbraně a zbroje _2x rychleji_.\n\n_+2:_ Válečník dokáže identifikovat zbraně a zbroje _ve chvíli, kdy se s nimi vybaví_.
actors.hero.talent.test_subject.title=Testovací subjekt
actors.hero.talent.test_subject.desc=_+1:_ Kdykoliv Válečník identifikuje předmět, vyléčí se o _2 body zdraví_.\n\n_+2:_ Kdykoliv Válečník identifikuje předmět, vyléčí se o _3 body zdraví_.
actors.hero.talent.iron_will.title=Železná vytrvalost
actors.hero.talent.iron_will.desc=_+1:_ Maximální dodatečná ochrana poskytnutá Válečníkovou pečetí se _zvýší o 1 bod_.\n\n_+2:_ Maximální dodatečná ochrana poskytnutá Válečníkovou pečetí se _zvýší o 2 body_.
actors.hero.talent.iron_will.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu dodatečou ochranu i bez rozbité pečeti.
actors.hero.talent.iron_stomach.title=Ocelový žaludek
actors.hero.talent.iron_stomach.desc=_+1:_ Když se Válečník nají, zabere mu to pouze 1 tah a je mu při tom poskytnuta _75% odolnost vůči poškození_.\n\n_+2:_ Když se Válečník nají, zabere mu to pouze 1 tah a je mu při tom poskytnuta _100% odolnost vůči poškození_.

actors.hero.talent.restored_willpower.title=Obnovená vůle
actors.hero.talent.restored_willpower.desc=_+1:_ Vypití lektvaru léčení Válečníkovi okamžitě doplní _67% dodatečné ochrany_, kterou mu poskytuje jeho rozbitá pečeť.\n\n_+2:_ Vypití lektvaru léčení Válečníkovi okamžitě doplní _100% dodatečné ochrany_, kterou mu poskytuje jeho rozbitá pečeť.\n\nTato schopnost se aktivuje i ve chvíli, kdy je vypit lektvar či elixír založený na lektvaru léčení.
actors.hero.talent.restored_willpower.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne namísto toho dodatečnou ochrannu v hodnotě 5% z maximálních životů na +1, nebo 7.5% z maximálních životů na +2.
actors.hero.talent.runic_transference.title=Runová přenosnost
actors.hero.talent.runic_transference.desc=_+1:_ Válečníkova rozbitá pečeť dokáže přenést _běžné runy_, stejně jako dokáže přenést jedno vylepšení.\n\n_+2:_ Válečníkova rozbitá pečeť dokáže přenést _běžné, silnější a prokleté runy_, stejně jako dokáže přenést jedno vylepšení.
actors.hero.talent.lethal_momentum.title=Smrtící švih
actors.hero.talent.lethal_momentum.desc=_+1:_ Když Válečník zasadí smrtící úder se zbraní nablízko, má _šanci 67%_, že mu zabere 0 tahů.\n\n_+2:_ Když Válečník zasadí smrtící úder se zbraní nablízko, má _šanci 100%_, že mu zabere 0 tahů.
actors.hero.talent.improvised_projectiles.title=Improvizované projektily
actors.hero.talent.improvised_projectiles.desc=_+1:_ Válečník může oslepit nepřítele na _2 tahy_ tím, že po něm hodí něco, co není vrhací zbraň. Tato schopnost má cooldown 50 tahů.\n\n_+2:_ Válečník může oslepit nepřítele na _3 tahy_ tím, že po něm hodí něco, co není vrhací zbraň. Tato schopnost má cooldown 50 tahů.

actors.hero.talent.hold_fast.title=Pevný postoj
actors.hero.talent.hold_fast.desc=_+1:_ Když Válečník čeká, získá 0-2 zbroje, dokud se nepohne.\n\n_+2:_ Když Válečník čeká, získá 0-4 zbroje, dokud se nepohne.\n\n_+3:_ Když Válečník čeká, získá 0-6 zbroje, dokud se nepohne.
actors.hero.talent.strongman.title=Silák
actors.hero.talent.strongman.desc=_+1:_ Válečníkova síla se _zvyšuje o 8%_, zaokrouhleno dolů.\n\n_+2:_ Válečníkova síla se _zvyšuje o 13%_, zaokrouhleno dolů.\n\n_+3:_ Válečníkova síla se _zvyšuje o 18%_, zaokrouhleno dolů.

actors.hero.talent.endless_rage.title=Nekončící vztek
actors.hero.talent.endless_rage.desc=_+1:_ Berserkr může dosáhnot až _116% zlosti_.\n\n_+2:_ Berserkr může dosáhnot až _133% zlosti_.\n\n_+3:_ Berserkr může dosáhnot až _150% zlosti_.\n\nKaždý bod zlosti nad 100% zvyšuje dodatečnou ochranu berserku o 1% a znižuje jeho cooldown o 1%, ale nezvýší bonusové poškození nad 50%.
actors.hero.talent.deathless_fury.title=Nesmrtelný hněv
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk se automaticky zpustí, pokud by měl Berserkr zemřít a má 100% zlosti. Pokud se to stane, má cooldown _3 úrovně hrdiny_.\n\n_+2:_ Berserk se automaticky zpustí, pokud by měl Berserkr zemřít a má 100% zlosti. Pokud se to stane, má cooldown _2 úrovně hrdiny_.\n\n_+3:_ Berserk se automaticky zpustí, pokud by měl Berserkr zemřít a má 100% zlosti. Pokud se to stane, má cooldown _1 úrovně hrdiny_.\n\nBerserkr zemře, pokud má po skončení berserku 0 HP.
actors.hero.talent.enraged_catalyst.title=Rozzuřená očarování
actors.hero.talent.enraged_catalyst.desc=_+1:_ Očarování a kletby berserkrovy zbraně se projevují častěji podle toho, jak je rozzuřený, a to až o _15% častěji_ při 100% zlosti.\n\n_+2:_ Očarování a kletby berserkrovy zbraně se projevují častěji podle toho, jak je rozzuřený, a to až o _30% častěji_ při 100% zlosti.\n\n_+3:_ Očarování a kletby berserkrovy zbraně se projevují častěji podle toho, jak je rozzuřený, a to až o _45% častěji_ při 100% zlosti.

actors.hero.talent.cleave.title=Rozpolcení
actors.hero.talent.cleave.desc=_+1:_ Když Gladiátor zabije nepřítele, zvyšuje se doba, než se jeho kombo resetuje, na _15 tahů_.\n\n_+2:_ Když Gladiátor zabije nepřítele, zvyšuje se doba, než se jeho kombo resetuje, na _30 tahů_.\n\n_+3:_ Když Gladiátor zabije nepřítele, zvyšuje se doba, než se jeho kombo resetuje, na _45 tahů_.
actors.hero.talent.lethal_defense.title=Smrtící obrana
actors.hero.talent.lethal_defense.desc=_+1:_ Když Gladiátor zabije nepřítele speciálním útokem, získá _33% dodatečné ochrany_, kterou mu poskytuje jeho rozbitá pečeť.\n\n_+2:_ Když Gladiátor zabije nepřítele speciálním útokem, získá _67% dodatečné ochrany_, kterou mu poskytuje jeho rozbitá pečeť.\n\n_+3:_ Když Gladiátor zabije nepřítele speciálním útokem, získá _100% dodatečné ochrany_, kterou mu poskytuje jeho rozbitá pečeť.
actors.hero.talent.enhanced_combo.title=Vylepšené kombo
actors.hero.talent.enhanced_combo.desc=_+1:_ Pokud je Gladiátorovo kombo 7 nebo více, je odhození pomocí Úderu zvýšeno na 3 pole, způsobuje závrať a může nepřátele shodit do propastí.\n\n_+2:_ Navíc k výhodám +1, pokud je Gladiátorovo kombo 9 nebo více, funguje Odražení na více útoků.\n\n_+3:_ Navíc k výhodám +2 a +3, Gladiátor může skočit až kombo/3 políček při použití Prásknutí, Rozdrcení nebo Zuřivosti.

actors.hero.talent.body_slam.title=Tvrdý dopad
actors.hero.talent.body_slam.desc=_+1:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _1-4 plus 25%_ jeho hodnoty blokování poškození.\n\n_+2:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _2-8 plus 50%_ jeho hodnoty blokování poškození.\n\n_+3:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _3-12 plus 75%_ jeho hodnoty blokování poškození.\n\n_+4:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _4-16 plus 100%_ jeho hodnoty blokování poškození.
actors.hero.talent.impact_wave.title=Tlaková vlna
actors.hero.talent.impact_wave.desc=_+1:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _2 políčka_ dozadu a mají _25% šanci_, že budou na 5 kol zranitelní.\n\n_+2:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _3 políčka_ dozadu a mají _50% šanci_, že budou na 5 kol zranitelní.\n\n_+3:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _4 políčka_ dozadu a mají _75% šanci_, že budou na 5 kol zranitelní.\n\n_+4:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _5 políček_ dozadu a mají _100% šanci_, že budou na 5 kol zranitelní.
actors.hero.talent.double_jump.title=Dvojitý skok
actors.hero.talent.double_jump.desc=_+1:_ Pokud válečník provede druhý skok během 3 kol, bude ho stát o _20% méně_ energie.\n\n_+2:_ Pokud válečník provede druhý skok během 3 kol, bude ho stát o _36% méně_ energie.\n\n_+3:_ Pokud válečník provede druhý skok během 3 kol, bude ho stát o _50% méně_ energie.\n\n_+4:_ Pokud válečník provede druhý skok během 3 kol, bude ho stát o _60% méně_ energie.

actors.hero.talent.expanding_wave.title=Rostoucí vlna
actors.hero.talent.expanding_wave.desc=_1:_ Dosah Nárazové vlny se zvyšuje z 5 na _6 políček_ a její úhel se zvyšuje z 60 na _75 stupňů_.\n\n_2:_ Dosah Nárazové vlny se zvyšuje z 5 na _7 políček_ a její úhel se zvyšuje z 60 na _90 stupňů_.\n\n_3:_ Dosah Nárazové vlny se zvyšuje z 5 na _8 políček_ a její úhel se zvyšuje z 60 na _105 stupňů_.\n\n_4:_ Dosah Nárazové vlny se zvyšuje z 5 na _9 políček_ a její úhel se zvyšuje z 60 na _120 stupňů_.
actors.hero.talent.striking_wave.title=Úderná vlna
actors.hero.talent.striking_wave.desc=_+1:_ Nárazová vlna má _30% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo.\n\n_+2:_ Nárazová vlna má _60% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo.\n\n_+3:_ Nárazová vlna má _90% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo.\n\n_+4:_ Nárazová vlna má _100% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo, a očarování se projeví _o 20% častěji_.
actors.hero.talent.shock_force.title=Síla nárazu
actors.hero.talent.shock_force.desc=_+1:_ Nárazová vlna způsobuje o _20% více poškození_ a má _25% šanci_ nepřítele omráčit namísto zmrzačení.\n\n_+2:_ Nárazová vlna způsobuje o _40% více poškození_ a má _50% šanci_ nepřítele omráčit namísto zmrzačení.\n\n_+3:_ Nárazová vlna způsobuje o _60% více poškození_ a má _75% šanci_ nepřítele omráčit namísto zmrzačení.\n\n_+4:_ Nárazová vlna způsobuje o _80% více poškození_ a má _100% šanci_ nepřítele omráčit namísto zmrzačení.

actors.hero.talent.sustained_retribution.title=Vytrpěná pomsta
actors.hero.talent.sustained_retribution.desc=_+1:_ Válečník způsobí _115% poškození navíc_ rozloženého do _2 zásahů_, namísto původních 100% v jediném zásahu.\n\n_+2:_ Válečník způsobí _130% poškození navíc_ rozloženého do _3 zásahů_, namísto původních 100% v jediném zásahu.\n\n_+3:_ Válečník způsobí _145% poškození navíc_ rozloženého do _4 zásahů_, namísto původních 100% v jediném zásahu.\n\n_+4:_ Válečník způsobí _160% poškození navíc_ rozloženého do _5 zásahů_, namísto původních 100% v jediném zásahu.
actors.hero.talent.shrug_it_off.title=Nezlomnost
actors.hero.talent.shrug_it_off.desc=_+1:_ Válečník nemůže během výdrže obdržet více poškození, než _67% svých maximálních životů_.\n\n_+2:_ Válečník nemůže během výdrže obdržet více poškození, než _45% svých maximálních životů_.\n\n_+3:_ Válečník nemůže během výdrže obdržet více poškození, než _30% svých maximálních životů_.\n\n_+4:_ Válečník nemůže během výdrže obdržet více poškození, než _20% svých maximálních životů_.
actors.hero.talent.even_the_odds.title=Proti přesile
actors.hero.talent.even_the_odds.desc=_+1:_ Válečník obdrží navíc _5% bonus k poškození_ za každého nepřítele v okruhu 2 tahů po skončení výdrže.\n\n_+2:_ Válečník obdrží navíc _10% bonus k poškození_ za každého nepřítele v okruhu 2 tahů po skončení výdrže.\n\n_+3:_ Válečník obdrží navíc _15% bonus k poškození_ za každého nepřítele v okruhu 2 tahů po skončení výdrže.\n\n_+4:_ Válečník obdrží navíc _20% bonus k poškození_ za každého nepřítele v okruhu 2 tahů po skončení výdrže.

#mage
actors.hero.talent.empowering_meal.title=Posilňující jídlo
actors.hero.talent.empowering_meal.desc=_+1:_ Jídlo poskytuje Kouzelníkovi _2 bonusové body poškození_ pro jeho 3 další útoky hůlkou.\n\n_+2:_ Jídlo poskytuje Kouzelníkovi _3 bonusové body poškození_ pro jeho 3 další útoky hůlkou.
actors.hero.talent.scholars_intuition.title=Učedníkova intuice
actors.hero.talent.scholars_intuition.desc=_+1:_ Mág dokáže identifikovat hůlky _3x rychleji_.\n\n_+2:_ Mág dokáže identifikovat hůlky _ve chvíli, kdy je použije_.
actors.hero.talent.tested_hypothesis.title=Testovaná hypotéza
actors.hero.talent.tested_hypothesis.desc=_+1:_ Kdykoliv Mág identifikuje předmět, obdrží _efekt nabíjení na 2 tahy_.\n\n_+2:_ Kdykoliv Mág identifikuje předmět, obdrží _efekt nabíjení na 3 tahy_.
actors.hero.talent.backup_barrier.title=Záložní ochrana
actors.hero.talent.backup_barrier.desc=_+1:_ Mág obdrží _3 body dodatečné ochrany_, kdykoliv použije poslední nabití ze své hole.\n\n_+2:_ Mág obdrží _5 bodů dodatečné ochrany_, kdykoliv použije poslední nabití ze své hole.
actors.hero.talent.backup_barrier.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, spustí se při použití jeho hůlky s nejvyšší úrovní.

actors.hero.talent.energizing_meal.title=Energické jídlo
actors.hero.talent.energizing_meal.desc=_+1:_ Když se Mág nají, zabere mu to pouze 1 tah a obdrží _efekt nabíjení na 5 tahů_.\n\n_+2:_ Když se Mág nají, zabere mu to pouze 1 tah a obdrží _efekt nabíjení na 8 tahů_.
actors.hero.talent.energizing_upgrade.title=Energické vylepšení
actors.hero.talent.energizing_upgrade.desc=_+1:_ Použití svitku vylepšení okamžitě doplní Mágově holi _4 nabití_, a to i přes maximální kapacitu hole.\n\n_+2:_ Použití svitku vylepšení okamžitě doplní Mágově holi _6 nabití_, a to i přes maximální kapacitu hole.\n\nTato schopnost se projeví i při použití kouzel a svitků založených na svitku vylepšení.
actors.hero.talent.energizing_upgrade.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu 12 kol dobíjení hůlek na  +1, nebo 20 kol na +2.
actors.hero.talent.wand_preservation.title=Zachování hůlky
actors.hero.talent.wand_preservation.desc=_+1:_ Když mág naplní svou hůl novou hůlkou, původní hůlka má _67%_ šanci být zachována na úrovni +0, v opačném případě se namísto ní vrátí 1 kouzelná pryskyřice.\n\n_+2:_ Když mág naplní svou hůl novou hůlkou, původní hůlka má _100%_ šanci být zachována na úrovni +0.\n\nTato schopnost dokáže zachovat hůlku nanejvýš pětkrát, poté poskytně vždy jen 1 kouzelnou pryskyřici.
actors.hero.talent.arcane_vision.title=Magická vize
actors.hero.talent.arcane_vision.desc=_+1:_ Když Mág použije na nepřítele hůlku, obdrží na toho protivníka _efekt vidění na 10 tahů_.\n\n_+2:_ Když Mág použije na nepřítele hůlku, obdrží na toho protivníka _efekt vidění na 15 tahů_.
actors.hero.talent.shield_battery.title=Ochranná baterie
actors.hero.talent.shield_battery.desc=_+1:_ Mág může zacílit sám sebe svou hůlkou, čímž se všechna její nabití přemění v dočasnou ochranu v hodnotě _4% maxima životů za každé nabití_.\n\n_+2:_ Mág může zacílit sám sebe svou hůlkou, čímž se všechna její nabití přemění v dočasnou ochranu v hodnotě _6% maxima životů za každé nabití_.

actors.hero.talent.empowering_scrolls.title=Zesilující svitky
actors.hero.talent.empowering_scrolls.desc=_+1:_ Poté, co Mág přečte svitek, jeho _další použití hůlky_ získá +3 úrovně.\n\n_+2:_ Poté, co Mág přečte svitek, jeho _dvě další použití hůlky_ získají +3 úrovně.\n\n_+3:_ Poté, co Mág přečte svitek, jeho _tři další použití hůlky_ získají +3 úrovně.
actors.hero.talent.ally_warp.title=Přesun spojence
actors.hero.talent.ally_warp.desc=_+1:_ Mág může poklepat na spojence a tím si s ním vyměnit místo, a to na vzdálenost _2 políček_.\n\n_+2:_ Mág může poklepat na spojence a tím si s ním vyměnit místo, a to na vzdálenost _4 políček_.\n\n_+3:_ Mág může poklepat na spojence a tím si s ním vyměnit místo, a to na vzdálenost _6 políček_.\n\nMág si nemůže vyměnit místo s nepohyblivými spojenci.

actors.hero.talent.empowered_strike.title=Zesílený úder
actors.hero.talent.empowered_strike.desc=_+1:_ První úder holí Bojového mága poté, co ji použije, způsobí _+16% poškození_ a efekt jeho hole získá _+50% síly_.\n\n_+2:_ První úder holí Bojového mága poté, co ji použije, způsobí _+33% poškození_ a efekt jeho hole získá _+100% síly_.\n\n_+3:_ První úder holí Bojového mága poté, co ji použije, způsobí _+50% poškození_ a efekt jeho hole získá _+150% síly_.
actors.hero.talent.mystical_charge.title=Mystický náboj
actors.hero.talent.mystical_charge.desc=_+1:_ Úder holí poskytuje Bojovému mágovi _0.5 tahů_ dobíjení artefaktů.\n\n_+2:_ Úder holí poskytuje Bojovému mágovi _1 tah_ dobíjení artefaktů.\n\n_+3:_ Úder holí poskytuje Bojovému mágovi _1.5 tahů_ dobíjení artefaktů.
actors.hero.talent.excess_charge.title=Přebytečný náboj
actors.hero.talent.excess_charge.desc=_+1:_ Když je hůl Bojového mága plně nabita, její příští použití mu poskytne _0.67 bodů dodatečné ochrany_ za úroveň hole.\n\n_+2:_ Když je hůl Bojového mága plně nabita, její příští použití mu poskytne _1.33 bodů dodatečné ochrany_ za úroveň hole.\n\n_+3:_ Když je hůl Bojového mága plně nabita, její příští použití mu poskytne _2 body dodatečné ochrany_ za úroveň hole.

actors.hero.talent.soul_siphon.title=Odčerpání duše
actors.hero.talent.soul_siphon.desc=_+1:_ Útoky zblízka jinými postavami fungují pro účinky Zaklínačovy označené duše s _13% účinností_.\n\n_+2:_ Útoky zblízka jinými postavami fungují pro účinky Zaklínačovy označené duše s _27% účinností_.\n\n_+3:_ Útoky zblízka jinými postavami fungují pro účinky Zaklínačovy označené duše s _40% účinností_.
actors.hero.talent.soul_eater.title=Požírač duší
actors.hero.talent.soul_eater.desc=_+1:_ Ubližování označeným nepřátelům nasytí Zaklínače o _0.33 tahů_ nasycení za každý ubraný život. U označených nepřátel je _10% šance_, že po smrti poskytnou Zaklínači efekty jídla.\n\n_+2:_ Ubližování označeným nepřátelům nasytí Zaklínače o _0.67 tahů_ nasycení za každý ubraný život. U označených nepřátel je _20% šance_, že po smrti poskytnou Zaklínači efekty jídla.\n\n_+3:_Ubližování označeným nepřátelům nasytí Zaklínače o _1 tah_ nasycení za každý ubraný život. U označených nepřátel je _30% šance_, že po smrti poskytnou Zaklínači efekty jídla.
actors.hero.talent.necromancers_minions.title=Přisluhovači nekromanta
actors.hero.talent.necromancers_minions.desc=_+1:_ Když označený nepřítel zemře, má Zaklínač _13% šanci_ ho probudit jako zkažený přízrak.\n\n_+2:_ Když označený nepřítel zemře, má Zaklínač _27% šanci_ ho probudit jako zkažený přízrak.\n\n_+3:_ Když označený nepřítel zemře, má Zaklínač _40% šanci_ ho probudit jako zkažený přízrak.

actors.hero.talent.blast_radius.title=Rádius výbuchu
actors.hero.talent.blast_radius.desc=_+1:_ Poloměr výbuchu elementů se zvyšuje z 4 na _5 políček_.\n\n_+2:_ Poloměr výbuchu elementů se zvyšuje z 4 na _6 políček_.\n\n_+3:_ Poloměr výbuchu elementů se zvyšuje z 4 na _7 políček_.\n\n_+4:_ Poloměr výbuchu elementů se zvyšuje z 4 na _8 políček_.
actors.hero.talent.elemental_power.title=Síla elementů
actors.hero.talent.elemental_power.desc=_+1:_ Síla výbuchu elementů je zvýšena o _25%_.\n\n_+2:_ Síla výbuchu elementů je zvýšena o _50%_.\n\n_+3:_ Síla výbuchu elementů je zvýšena o _75%_.\n\n_+4:_ Síla výbuchu elementů je zvýšena o _100%_.
actors.hero.talent.reactive_barrier.title=Reaktivní bariéra
actors.hero.talent.reactive_barrier.desc=_+1:_ Mág získá _2.5 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 5 postav.\n\n_+2:_ Mág získá _5 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 6 postav.\n\n_+3:_ Mág získá _7.5 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 7 postav.\n\n_+4:_ Mág získá _10 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 8 postav.

actors.hero.talent.wild_power.title=Divá síla
actors.hero.talent.wild_power.desc=_+1:_ Při použití divoké magie se úroveň hůlek zvýší o _2 až 3, nejvýše na +4_.\n\n_+2:_ Při použití divoké magie se úroveň hůlek zvýší o _3, nejvýše na +5_.\n\n_+3:_ Při použití divoké magie se úroveň hůlek zvýší o _3 až 4, nejvýše na +6_.\n\n_+4:_ Při použití divoké magie se úroveň hůlek zvýší o _4, nejvýše na +7_.
actors.hero.talent.fire_everything.title=Vypal všechno
actors.hero.talent.fire_everything.desc=_+1:_ Divoká magie vypálí _pětkrát_ namísto čtyřikrát, a každá hůlka má _25% šanci_, že bude použitelná třikrát.\n\n_+2:_ Divoká magie vypálí _šestkrát_ namísto čtyřikrát, a každá hůlka má _50% šanci_, že bude použitelná třikrát.\n\n_+3:_ Divoká magie vypálí _sedmkrát_ namísto čtyřikrát, a každá hůlka má _75% šanci_, že bude použitelná třikrát.\n\n_+4:_ Divoká magie vypálí _osmkrát_ namísto čtyřikrát, a každá hůlka má _100% šanci_, že bude použitelná třikrát.
actors.hero.talent.conserved_magic.title=Zachování magie
actors.hero.talent.conserved_magic.desc=_+1:_ Každé seslání skrze divokou magii spotřebuje _0.67 nabití_ namísto 1, a divoká magie má _25% šanci_ proběhnout okamžitě.\n\n_+2:_ Každé seslání skrze divokou magii spotřebuje _0.45 nabití_ namísto 1, a divoká magie má _50% šanci_ proběhnout okamžitě.\n\n_+3:_ Každé seslání skrze divokou magii spotřebuje _0.3 nabití_ namísto 1, a divoká magie má _75% šanci_ proběhnout okamžitě.\n\n_+4:_ Každé seslání skrze divokou magii spotřebuje _0.2 nabití_ namísto 1, a divoká magie má _100% šanci_ proběhnout okamžitě.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _10-15 poškození_, a sám utrží _5 poškození_.\n\n_+2:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _20-30 poškození_, a sám utrží _10 poškození_.\n\n_+3:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _30-45 poškození_, a sám utrží _15 poškození_.\n\n_+4:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _40-60 poškození_, a sám utrží _20 poškození_.\n\nHrdina se touto schopností nemůže sám zabít, a zranění je navíc redukováno efekty snižujícími magické poškození.
actors.hero.talent.remote_beacon.title=Dálkový znak
actors.hero.talent.remote_beacon.desc=_+1:_ Mág může umístit znak na jakékoliv místo do _4 políček_.\n\n_+2:_ Mág může umístit znak na jakékoliv místo do _8 políček_.\n\n_+3:_ Mág může umístit znak na jakékoliv místo do _12 políček_.\n\n_+4:_ Mág může umístit znak na jakékoliv místo do _16 políček_.\n\nMág nemůže umístit znak na jinak nepřístupná místa.
actors.hero.talent.longrange_warp.title=Vzdálený přesun
actors.hero.talent.longrange_warp.desc=_+1:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 150% energie_.\n\n_+2:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 117% energie_.\n\n_+3:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 83% energie_.\n\n_+4:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 50% energie_.\n\nMág nemůže použít ani vzdálený přesun pro opuštění zamčené místnosti.

#rogue
actors.hero.talent.cached_rations.title=Ukryté porce
actors.hero.talent.cached_rations.desc=_+1:_ Zloděj může najít až _4 malé porce jídla_ ukryté v truhlách, během toho, co prozkoumává první části kobky.\n\n_+2:_ Zloděj může najít až _6 malých porcí jídla_ ukrytých v truhlách, během toho, co prozkoumává první části kobky.
actors.hero.talent.thiefs_intuition.title=Zlodějova intuice
actors.hero.talent.thiefs_intuition.desc=_+1:_ Zloděj dokáže identifikovat prsteny _2x rychleji_ a typ prstenu zjistí _v okamžiku, kdy se s ním vybaví_.\n\n_+2:_ Zloděj dokáže identifikovat prsteny _ve chvíli, kdy se s nimi vybaví_ a typ prstenu zjistí _v okamžiku, kdy ho sebere_.
actors.hero.talent.sucker_punch.title=Přesný úder
actors.hero.talent.sucker_punch.desc=_+1:_ Zloděj udělí _1-2 body bonusového poškození_ pokaždé, když nepříteli udělí _první_ překvapivý útok.\n\n_+2:_ Zloděj udělí _2 body bonusového poškození_ pokaždé, když nepříteli udělí _první_ překvapivý útok.
actors.hero.talent.protective_shadows.title=Ochranné stíny
actors.hero.talent.protective_shadows.desc=_+1:_ Zloděj získává jeden bod dodatečné ochrany _každý druhý tah_, kdy je neviditelný, a to až do _3 bodů_.\n\n_+2:_ Zloděj získává jeden bod dodatečné ochrany _každý tah_, kdy je neviditelný, a to až do _5 bodů_.

actors.hero.talent.mystical_meal.title=Mystické jídlo
actors.hero.talent.mystical_meal.desc=_+1:_ Jídlo zabere Zlodějovi jen 1 tah a poskytne mu _3 tahy nabíjení artefaktů_.\n\n_+2:_ Jídlo zabere Zlodějovi jen 1 tah a poskytne mu _5 tahů nabíjení artefaktů_.\n\nTato schopnost nelze použít, aby Roh Hojnosti naplnil sám sebe.
actors.hero.talent.mystical_upgrade.title=Mystické vylepšení
actors.hero.talent.mystical_upgrade.desc=_+1:_ Použití svitku vylepšení okamžitě doplní Zlodějově plášti _2 nabití_, a to i přes kapacitu jeho nabití.\n\n_+2:_ Použití svitku vylepšení okamžitě doplní Zlodějově plášti _3 nabití_, a to i přes kapacitu jeho nabití.\n\nTato schopnost se projeví i při použití svitků a kouzel založených na svitku vylepšení.
actors.hero.talent.mystical_upgrade.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu 6 kol dobíjení artefaktů na +1, nebo 10 kol na +2.
actors.hero.talent.wide_search.title=Široký rozhled
actors.hero.talent.wide_search.desc=_+1:_ Zlodějův dosah hledání se zvětší z 5x5 čtverce na _7x7 kruh_.\n\n_+2:_ Zlodějův dosah hledání se zvětší ze 7x7 kruhu na _7x7 čtverec_.
actors.hero.talent.wide_search.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší namísto toho jejich poloměr hledání z 3x3 čtverce na 5x5 kruh na +1, nebo na 5x5 čtverec na +2.
actors.hero.talent.silent_steps.title=Tichošlápek
actors.hero.talent.silent_steps.desc=_+1:_ Zloděj nevzbudí spící nepřátele, dokud je od nich _3 a více polí daleko_.\n\n_+2:_ Zloděj nevzbudí spící nepřátele, dokud není _těsně vedle nich_.
actors.hero.talent.rogues_foresight.title=Zlodějský čuch
actors.hero.talent.rogues_foresight.desc=_+1:_ Když je Zloděj v podlaží, které skrývá tajnou místnost, má _50% šanci_ si toho všimnout.\n\n_+2:_ Když je Zloděj v podlaží, které skrývá tajnou místnost, má _75% šanci_ si toho všimnout.

actors.hero.talent.light_cloak.title=Lehký plášť
actors.hero.talent.light_cloak.desc=_+1:_ Zloděj může používat svůj plášť stínů, i když jím není vybaven, ovšem nabíjí se jen s _25% rychlostí_.\n\n_+2:_ Zloděj může používat svůj plášť stínů, i když jím není vybaven, ovšem nabíjí se jen s _50% rychlostí_.\n\n_+3:_ Zloděj může používat svůj plášť stínů, i když jím není vybaven, ovšem nabíjí se jen s _75% rychlostí_.
actors.hero.talent.light_cloak.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší namísto toho rychlost dobíjení všech artefaktů o 7/13/20% na +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Posílené prsteny
actors.hero.talent.enhanced_rings.desc=_+1:_ Když Zloděj použije artefakt, získají jeho prsteny +1 úroveň na _3 tahy_.\n\n_+2:_ Když Zloděj použije artefakt, získají jeho prsteny +1 úroveň na _6 tahů_.\n\n_+3:_ Když Zloděj použije artefakt, získají jeho prsteny +1 úroveň na _9 tahů_.

actors.hero.talent.enhanced_lethality.title=Větší smrtelnost
actors.hero.talent.enhanced_lethality.desc=_+1:_ Vrah dokáže okamžitě zavraždit nepřátele pod _4/13/27/67% životů_ podle stupně připravenosti, namísto původních 3/10/20/50%.\n\n_+2:_ Vrah dokáže okamžitě zavraždit nepřátele pod _5/17/33/83% životů_ podle stupně připravenosti, namísto původních 3/10/20/50%.\n\n_+3:_ Vrah dokáže okamžitě zavraždit nepřátele pod _6/20/40/100% životů_ podle stupně připravenosti, namísto původních 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Vrahův dosah
actors.hero.talent.assassins_reach.desc=_+1:_ Dosah Vrahova přemístění se zvyšuje na _1/3/4/6 políček_ za stupeň připravenosti, namísto původních 1/2/3/4.\n\n_+2:_ Dosah Vrahova přemístění se zvyšuje na _2/4/6/8 políček_ za stupeň připravenosti, namísto původních 1/2/3/4.\n\n_+3:_ Dosah Vrahova přemístění se zvyšuje na _2/5/7/10 políček_ za stupeň připravenosti, namísto původních 1/2/3/4.
actors.hero.talent.bounty_hunter.title=Lovec odměn
actors.hero.talent.bounty_hunter.desc=_+1:_ Když Vrah zabije nepřítele připravovaným útokem, jejich šance na zanechání předmětu je zvýšena o _2/4/8/16%_ za stupeň připravenosti.\n\n_+2:_ Když Vrah zabije nepřítele připravovaným útokem, jejich šance na zanechání předmětu je zvýšena o _4/8/16/32%_ za stupeň připravenosti.\n\n_+3:_ Když Vrah zabije nepřítele připravovaným útokem, jejich šance na zanechání předmětu je zvýšena o _6/12/24/48%_ za stupeň připravenosti.

actors.hero.talent.evasive_armor.title=Obratná zbroj
actors.hero.talent.evasive_armor.desc=_+1:_ Pokud běhá, získává Běžec bonus _+1 k vyhýbání_ za každý bod síly navíc nad požadavky své zbroje.\n\n_+2:_ Pokud běhá, získává Běžec bonus _+2 k vyhýbání_ za každý bod síly navíc nad požadavky své zbroje.\n\n_+3:_ Pokud běhá, získává Běžec bonus _+3 k vyhýbání_ za každý bod síly navíc nad požadavky své zbroje.
actors.hero.talent.projectile_momentum.title=Hybnost střel
actors.hero.talent.projectile_momentum.desc=_+1:_ Při běhu získává Běžec _+20% přesnosti a +15% poškození_ s vrhacími zbraněmi.\n\n_+2:_ Při běhu získává Běžec _+40% přesnosti a +30% poškození_ s vrhacími zbraněmi.\n\n_+3:_ Při běhu získává Běžec _+60% přesnosti a +45% poškození_ s vrhacími zbraněmi.
actors.hero.talent.speedy_stealth.title=Rychlé plížení
actors.hero.talent.speedy_stealth.desc=_+1:_ Běžec získává 2 body hybnosti za tah, když je neviditelný.\n\n_+2:_ Navíc k výhodám +1, tahy běhání se již nespotřebovávají, pokud je Běžec neviditelný.\n\n_+3:_ Navíc z výhodám +1 a +2, Běžec se nyní pohybuje 2x rychleji, když je neviditelný, bez ohledu na to, zda běhá nebo ne.

actors.hero.talent.hasty_retreat.title=Spěšný ústup
actors.hero.talent.hasty_retreat.desc=_+1:_ Po přesunu získá Zloděj _1 tah_ rychlosti a neviditelnosti.\n\n_+2:_ Po přesunu získá Zloděj _2 tahy_ rychlosti a neviditelnosti.\n\n_+3:_ Po přesunu získá Zloděj _3 tahy_ rychlosti a neviditelnosti.\n\n_+4:_ Po přesunu získá Zloděj _4 tahy_ rychlosti a neviditelnosti.
actors.hero.talent.body_replacement.title=Záměna těl
actors.hero.talent.body_replacement.desc=_+1:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _20 životů a 1-3 zbroje_.\n\n_+2:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _40 životů a 2-6 zbroje_.\n\n_+3:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _60 životů a 3-9 zbroje_.\n\n_+4:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _80 životů a 4-12 zbroje_.\n\nZloděj může mít naráz jen jednu návnadu.
actors.hero.talent.shadow_step.title=Stínový krok
actors.hero.talent.shadow_step.desc=_+1:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _20% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.\n\n_+2:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _36% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.\n\n_+3:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _50% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.\n\n_+4:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _60% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.

actors.hero.talent.fear_the_reaper.title=Strach ze smrti
actors.hero.talent.fear_the_reaper.desc=_+1:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen_.\n\n_+2:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen a vyděšen_.\n\n_+3:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen a vyděšen_. Nepřátelé v okruhu 3 políček budou také _zmrzačeni_.\n\n_+4:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen a vyděšen_. Nepřátelé v okruhu 3 políček budou také _zmrzačeni a vyděšeni_.
actors.hero.talent.deathly_durability.title=Smrtelná výdrž
actors.hero.talent.deathly_durability.desc=_+1:_  Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _13% jeho životů v okamžiku, kdy byl označen_.\n\n_+2:_ Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _25% jeho životů v okamžiku, kdy byl označen_.\n\n_+3:_ Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _38% jeho životů v okamžiku, kdy byl označen_.\n\n_+4:_ Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _50% jeho životů v okamžiku, kdy byl označen_.
actors.hero.talent.double_mark.title=Dvojný znak
actors.hero.talent.double_mark.desc=_+1:_ Označení druhého cíle spolu s prvním stojí o _30% méně_ energie.\n\n_+2:_ Označení druhého cíle spolu s prvním stojí o _50% méně_ energie.\n\n_+3:_ Označení druhého cíle spolu s prvním stojí o _65% méně_ energie.\n\n_+4:_ Označení druhého cíle spolu s prvním stojí o _75% méně_ energie.

actors.hero.talent.shadow_blade.title=Stínová čepel
actors.hero.talent.shadow_blade.desc=_+1:_ Stínový dvojník získává _8%_ zlodějova poškození za tah, a má _25% šanci_ převzít očarování jeho zbraně.\n\n_+2:_ Stínový dvojník získává _16%_ zlodějova poškození za tah, a má _50% šanci_ převzít očarování jeho zbraně.\n\n_+3:_ Stínový dvojník získává _24%_ zlodějova poškození za tah, a má _75% šanci_ převzít očarování jeho zbraně.\n\n_+4:_ Stínový dvojník získává _32%_ zlodějova poškození za tah, a má _100% šanci_ převzít očarování jeho zbraně.
actors.hero.talent.cloned_armor.title=Klonovaná zbroj
actors.hero.talent.cloned_armor.desc=_+1:_ Stínový dvojník získává _12%_ zlodějovy hodnoty zbroje, a má _25% šanci_ převzít runu na jeho zbroji.\n\n_+2:_ Stínový dvojník získává _24%_ zlodějovy hodnoty zbroje, a má _50% šanci_ převzít runu na jeho zbroji.\n\n_+3:_ Stínový dvojník získává _36%_ zlodějovy hodnoty zbroje, a má _75% šanci_ převzít runu na jeho zbroji.\n\n_+4:_ Stínový dvojník získává _48%_ zlodějovy hodnoty zbroje, a má _100% šanci_ převzít runu na jeho zbroji.
actors.hero.talent.perfect_copy.title=Perfektní kopie
actors.hero.talent.perfect_copy.desc=_+1:_ Stínový dvojník získává _10%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _1 políčko_.\n\n_+2:_ Stínový dvojník získává _20%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _2 políčka_.\n\n_+3:_ Stínový dvojník získává _30%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _3 políčka_.\n\n_+4:_ Stínový dvojník získává _40%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _4 políčka_.

#huntress
actors.hero.talent.natures_bounty.title=Štědrá příroda
actors.hero.talent.natures_bounty.desc=_+1:_ Během toho, co Lovkyně prozkoumává první části kobky, může najít až _4 jedlé bobule_, ukryté ve vysoké trávě.\n\n_+2:_ Během toho, co Lovkyně prozkoumává první části kobky, může najít až _6 jedlých bobulí_, ukrytých ve vysoké trávě.
actors.hero.talent.survivalists_intuition.title=Intuice přeživšího
actors.hero.talent.survivalists_intuition.desc=_+1:_ Lovkyně dokáže identifikovat veškeré vybavení _1.75x rychleji_.\n\n_+2:_ Lovkyně dokáže identifikovat veškeré vybavení _2.5x rychleji_.
actors.hero.talent.followup_strike.title=Následný útok
actors.hero.talent.followup_strike.desc=_+1:_ Když Lovkyně zasáhne nepřítele svým lukem nebo vrhací zbraní, způsobí její příští útok zblízka proti danému nepříteli o _2 poškození navíc_.\n\n_+2:_ Když Lovkyně zasáhne nepřítele svým lukem nebo vrhací zbraní, způsobí její příští útok zblízka proti danému nepříteli o _3 poškození navíc_.
actors.hero.talent.natures_aid.title=Přírodní pomoc
actors.hero.talent.natures_aid.desc=_+1:_ Lovkyně získá 0-2 zdřevnatělé zbroje, která se snižuje každé _3 tahy_, když je v jejím zorném poli pošlapána květina.\n\n_+2:_ Lovkyně získá 0-2 zdřevnatělé zbroje, která se snižuje každých _5 tahů_, když je v jejím zorném poli pošlapána květina.

actors.hero.talent.invigorating_meal.title=Osvěžující jídlo
actors.hero.talent.invigorating_meal.desc=_+1:_ Když se Lovkyně nají, zabere jí to pouze 1 tah (jedlé bobule lze sníst okamžitě) a obdrží _efekt rychlosti na 1 tah_.\n\n_+2:_ Když se Lovkyně nají, zabere jí to pouze 1 tah (jedlé bobule lze sníst okamžitě) a obdrží _efekt rychlosti na 2 tahy_.
actors.hero.talent.restored_nature.title=Obnovená příroda
actors.hero.talent.restored_nature.desc=_+1:_ Vypití lektvaru léčení způsobí, že kolem Lovkyně vzroste _až 5 trsů vysoké trávy_ a nepřátele v těsné blízkosti uvězní kořeny na _2 tahy_.\n\n_+2:_ Vypití lektvaru léčení způsobí, že kolem Lovkyně vzroste _až 8 trsů vysoké trávy_ a nepřátele v těsné blízkosti uvězní kořeny na _3 tahy_.\n\nTato schopnost se aktivuje i ve chvíli, kdy je vypit lektvar či elixír založený na lektvaru léčení.
actors.hero.talent.rejuvenating_steps.title=Oživující chůze
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Když Lovkyně vkročí na pošlapanou trávu nebo uhlíky, vzroste z nich vysoká tráva, kterou Lovkyně hned pošlape. Tento efekt se může objevit jednou za _10 tahů_.\n\n_+2:_ Když Lovkyně vkročí na pošlapanou trávu nebo uhlíky, vzroste z nich vysoká tráva, kterou Lovkyně hned pošlape. Tento efekt se může objevit jednou za _5 tahů_.\n\nTato schopnost bude produkovat rovnou pošlapanou trávu, pokud nefunguje pasivní regenerace zdraví nebo pokud hrdina dlouho nezískal žádné zkušenosti.
actors.hero.talent.heightened_senses.title=Zesílené smysly
actors.hero.talent.heightened_senses.desc=_+1:_ Lovkyně obdrží _efekt vidění_ na nepřítele, který _je od ní 2 pole daleko_.\n\n_+2:_ Lovkyně obdrží _efekt vidění_ na nepřítele, který _je od ní 3 pole daleko_.
actors.hero.talent.durable_projectiles.title=Odolné projektily
actors.hero.talent.durable_projectiles.desc=_+1:_ Vrhací zbraně používané Lovkyní mají _o 50% větší výdrž_.\n\n_+2:_ Vrhací zbraně používané Lovkyní mají _o 75% větší výdrž_.

actors.hero.talent.point_blank.title=Z bezprostřední blízkosti
actors.hero.talent.point_blank.desc=_+1:_ Když Lovkyně použije svůj luk nebo vrhací zbraň pro útok z bezprostřední blízkosti, má _-30% přesnost_, namísto obvyklých -50%.\n\n_+2:_ Když Lovkyně použije svůj luk nebo vrhací zbraň pro útok z bezprostřední blízkosti, má _-10% přesnost_, namísto obvyklých -50%.\n\n_+3:_ Když Lovkyně použije svůj luk nebo vrhací zbraň pro útok z bezprostřední blízkosti, má _+10% přesnost_, namísto obvyklých -50%.\n\nPoznámka: Vrhací zbraně nebo Lovkynin přízračný luk mají vždy +50% přesnost, když jsou použity na dálku.
actors.hero.talent.seer_shot.title=Střela věstce
actors.hero.talent.seer_shot.desc=_+1:_ Když Lovkyně vystřelí šíp do země, umožňuje jí vidět oblast 3x3 kolem něj na dalších _5 tahů_. Toto se může opakovat až po 20 tazích.\n\n_+2:_ Když Lovkyně vystřelí šíp do země, umožňuje jí vidět oblast 3x3 kolem něj na dalších _10 tahů_. Toto se může opakovat až po 20 tazích.\n\n_+3:_ Když Lovkyně vystřelí šíp do země, umožňuje jí vidět oblast 3x3 kolem něj na dalších _15 tahů_. Toto se může opakovat až po 20 tazích.
actors.hero.talent.seer_shot.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, bude působit s jakoukoliv vrhací zbraní.

actors.hero.talent.farsight.title=Bystrozrakost
actors.hero.talent.farsight.desc=_+1:_ Vzdálenost, kam Střelkyně dohlédne, se _zvyšuje o 25%_.\n\n_+2:_ Vzdálenost, kam Střelkyně dohlédne, se _zvyšuje o 50%_.\n\n_+3:_ Vzdálenost, kam Střelkyně dohlédne, se _zvyšuje o 75%_.
actors.hero.talent.shared_enchantment.title=Sdílené okouzlení
actors.hero.talent.shared_enchantment.desc=_+1:_ Vrhací zbraně mají _33% šanci_, že si převezmou okouzlení Střelkynina luku.\n\n_+2:_ Vrhací zbraně mají _67% šanci_, že si převezmou okouzlení Střelkynina luku.\n\n_+3:_ Vrhací zbraně mají _100% šanci_, že si převezmou okouzlení Střelkynina luku.\n\nTato schopnost se nevztahuje na šipky vypálené z kuše, jelikož ty už sdílí okouzlení kuše.
actors.hero.talent.shared_upgrades.title=Sdílená vylepšení
actors.hero.talent.shared_upgrades.desc=_+1:_ Když Lovkyně zaútočí vylepšenou vrhací zbraní, zvýší se za každou úroveň jejího vylepšení trvání střelecké značky o 1 tah a poškození způsobené speciálním útokem luku o _10%_.\n\n_+2:_ Když Lovkyně zaútočí vylepšenou vrhací zbraní, zvýší se za každou úroveň jejího vylepšení trvání střelecké značky o 1 tah a poškození způsobené speciálním útokem luku o _20%_.\n\n_+3:_ Když Lovkyně zaútočí vylepšenou vrhací zbraní, zvýší se za každou úroveň jejího vylepšení trvání střelecké značky o 1 tah a poškození způsobené speciálním útokem luku o _30%_.

actors.hero.talent.durable_tips.title=Tvrdé hroty
actors.hero.talent.durable_tips.desc=_+1:_ Napuštěné šipky mají _dvojnásobnou trvanlivost_, pokud je používá Strážkyně.\n\n_+2:_ Napuštěné šipky mají _trojnásobnou trvanlivost_, pokud je používá Strážkyně.\n\n_+3:_ Napuštěné šipky mají _čtyřnásobnou trvanlivost_, pokud je používá Strážkyně.
actors.hero.talent.barkskin.title=Zdřevnatění
actors.hero.talent.barkskin.desc=_+1:_ Po vstoupení do vysoké trávy získá Strážkyně efekt zdřevnatění v hodnotě _0-50% své úrovně_, který se snižuje každé kolo.\n\n_+2:_ Po vstoupení do vysoké trávy získá Strážkyně efekt zdřevnatění v hodnotě _0-100% své úrovně_, který se snižuje každé kolo.\n\n_+3:_ Po vstoupení do vysoké trávy získá Strážkyně efekt zdřevnatění v hodnotě _0-150% své úrovně_, který se snižuje každé kolo.
actors.hero.talent.shielding_dew.title=Ochrana rosy
actors.hero.talent.shielding_dew.desc=_+1:_ Kapky rosy poskytnou Strážkyni dodatečnou ochranu, pokud je její zdraví plné, a to až do _20% jejího maxima životů_.\n\n_+2:_ Kapky rosy poskytnou Strážkyni dodatečnou ochranu, pokud je její zdraví plné, a to až do _40% jejího maxima životů_.\n\n_+3:_ Kapky rosy poskytnou Strážkyni dodatečnou ochranu, pokud je její zdraví plné, a to až do _60% jejího maxima životů_.

actors.hero.talent.fan_of_blades.title=Vějíř čepelí
actors.hero.talent.fan_of_blades.desc=_+1:_ Spektrální čepele mohou zasánout _1 další cíl_ za 50% poškození. Cíl musí být viditelný a v rámci oblasti o úhlu _30 stupňů_.\n\n_+2:_ Spektrální čepele mohou zasánout _2 další cíle_ za 50% poškození. Cíle musí být viditelné a v rámci oblasti o úhlu _60 stupňů_.\n\n_+3:_ Spektrální čepele mohou zasánout _3 další cíle_ za 50% poškození. Cíle musí být viditelné a v rámci oblasti o úhlu _90 stupňů_.\n\n_+4:_ Spektrální čepele mohou zasánout _4 další cíle_ za 50% poškození. Cíle musí být viditelné a v rámci oblasti o úhlu _120 stupňů_.
actors.hero.talent.projecting_blades.title=Dosah čepelí
actors.hero.talent.projecting_blades.desc=_+1:_ Spektrální čepele jsou o _25% přesnější_ a mohou projít až _2 políčky_ pevných překážek.\n\n_+2:_ Spektrální čepele jsou o _50% přesnější_ a mohou projít až _4 políčky_ pevných překážek.\n\n_+3:_ Spektrální čepele jsou o _75% přesnější_ a mohou projít až _6 políčky_ pevných překážek.\n\n_+4:_ Spektrální čepele jsou o _100% přesnější_ a mohou projít až _8 políčky_ pevných překážek.
actors.hero.talent.spirit_blades.title=Přízračné čepele
actors.hero.talent.spirit_blades.desc=_+1:_ Spektrální čepele mají _30% šanci_ použít i očarování přízračného luku.\n\n_+2:_ Spektrální čepele mají _60% šanci_ použít i očarování přízračného luku.\n\n_+3:_ Spektrální čepele mají _90% šanci_ použít i očarování přízračného luku.\n\n_+4:_ Spektrální čepele mají _100% šanci_ použít i očarování přízračného luku, a jejich očarování se projeví o _10% častěji_.

actors.hero.talent.growing_power.title=Rostoucí síla
actors.hero.talent.growing_power.desc=_+1:_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _38% a 125%_ z původních 33% a 100%.\n\n_+2_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _42% a 150%_ z původních 33% a 100%.\n\n_+3:_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _46% a 175%_ z původních 33% a 100%.\n\n_+4:_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _50% a 200%_ z původních 33% a 100%.
actors.hero.talent.natures_wrath.title=Hněv přírody
actors.hero.talent.natures_wrath.desc=_+1:_ Během trvání síly přírody mají střely z lovkynina luku _8% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\n_+2:_ Během trvání síly přírody mají střely z lovkynina luku _17% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\n_+3:_ Během trvání síly přírody mají střely z lovkynina luku _25% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\n_+4:_ Během trvání síly přírody mají střely z lovkynina luku _33% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\nMezi tyto rostliny patří Oslepník, Ohnikvět, Leděnka, Jedomech a Bouřná réva.
actors.hero.talent.wild_momentum.title=Divá energie
actors.hero.talent.wild_momentum.desc=_+1:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _1 tah_. Trvání lze prodloužit nejvýš o _2 tahy_.\n\n_+2:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _2 tahy_. Trvání lze prodloužit nejvýš o _4 tahy_.\n\n_+3:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _3 tahy_. Trvání lze prodloužit nejvýš o _6 tahů_.\n\n_+4:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _4 tahy_. Trvání lze prodloužit nejvýš o _8 tahů_.

actors.hero.talent.eagle_eye.title=Orlí oči
actors.hero.talent.eagle_eye.desc=_+1:_ Dohled dravého ptáka se zvyšuje na _7 políček_ z původních 6.\n\n_+2:_ Dohled dravého ptáka se zvyšuje na _8 políček_ z původních 6.\n\n_+3:_ Dohled dravého ptáka se zvyšuje na _9 políček_ z původních 6, a získává efekt vidění na _2 políčka_.\n\n_+4:_ Dohled dravého ptáka se zvyšuje na _10 políček_ z původních 6, a získává efekt vidění na _3 políčka_.
actors.hero.talent.go_for_the_eyes.title=Vyklované oči
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Útoky dravého ptáka nepřátele na _2 kola_ oslepí.\n\n_+2:_ Útoky dravého ptáka nepřátele na _5 kol_ oslepí.\n\n_+3:_ Útoky dravého ptáka nepřátele na _5 kol_ oslepí a na _2 kola_ zmrzačí.\n\n_+4:_ Útoky dravého ptáka nepřátele na _5 kol_ oslepí a na _5 kol_ zmrzačí.
actors.hero.talent.swift_spirit.title=Přízračná rychlost
actors.hero.talent.swift_spirit.desc=_+1:_ Rychlost pohybu dravého ptáka se zvyšuje na _2.5 políček za tah_ z původních 2, a zároveň se vždy vyhne prvním _dvěma útokům_ vedeným proti němu.\n\n_+2:_ Rychlost pohybu dravého ptáka se zvyšuje na _3 políčka za tah_ z původních 2, a zároveň se vždy vyhne prvním _čtyřem útokům_ vedeným proti němu.\n\n_+3:_ Rychlost pohybu dravého ptáka se zvyšuje na _3.5 políček za tah_ z původních 2, a zároveň se vždy vyhne prvním _šesti útokům_ vedeným proti němu.\n\n_+4:_ Rychlost pohybu dravého ptáka se zvyšuje na _4 políčka za tah_ z původních 2, a zároveň se vždy vyhne prvním _osmi útokům_ vedeným proti němu.

#universal
actors.hero.talent.heroic_energy.title=Hrdinná energie
actors.hero.talent.heroic_energy.rat_title=Energie krysího hrdiny
actors.hero.talent.heroic_energy.desc=_+1:_ Schopnost hrdinovy zbroje stojí o _13% méně_ energie.\n\n_+2:_ Schopnost hrdinovy zbroje stojí o _24% méně_ energie.\n\n_+3:_ Schopnost hrdinovy zbroje stojí o _34% méně_ energie.\n\n_+4:_ Schopnost hrdinovy zbroje stojí o _43% méně_ energie.

actors.hero.talent.ratsistance.title=Krysistance
actors.hero.talent.ratsistance.desc=_+1:_ Krysomorfovaní nepřátelé způsobují _-10% poškození_.\n\n_+2:_ Krysomorfovaní nepřátelé způsobují _-19% poškození_.\n\n_+3:_ Krysomorfovaní nepřátelé způsobují _-27% poškození_.\n\n_+4:_ Krysomorfovaní nepřátelé způsobují _-35% poškození_.
actors.hero.talent.ratlomacy.title=Krysomacie
actors.hero.talent.ratlomacy.desc=_+1:_ Použití krysomorfózy na krysomorfovvného nepřítele z něj udělá spojence a učiní změnu trvalou.\n\n_+2:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence, učiní změnu trvalou a poskytne mu _2 tahy_ adrenalinu.\n\n_+3:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence, učiní změnu trvalou a poskytne mu _4 tahy_ adrenalinu.\n\n_+4:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence, učiní změnu trvalou a poskytne mu _6 tahů_ adrenalinu.
actors.hero.talent.ratforcements.title=Krysí posila
actors.hero.talent.ratforcements.desc=_+1:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 1_ obří krysu jako spojence.\n\n_+2:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 2_ obří krysy jako spojence.\n\n_+3:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 3_ obří krysy jako spojence.\n\n_+4:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 4_ obří krysy jako spojence.



###npcs
actors.mobs.npcs.blacksmith.name=Trollí kovář
actors.mobs.npcs.blacksmith.gold_1=Hej, človíčku! Chceš být k užitku, co? Vem tady ten krumpáč a _natěž nějaké temné zlato, 15 kousků_ by mohlo stačit. Co myslíš tím, jak zaplatím? Ty chamtivče...\nDobře, dobře. Nemám sice peníze na zaplacení, ale můžu pro tebe něco skout. Uvědom si své štěstí, jsem jediný kovář v okolí.
actors.mobs.npcs.blacksmith.blood_1=Hej, človíčku! Chceš být k užitku, co? Vem tady ten krumpáč a _zabij s ním netopýra._ Potřebuju na něm jeho krev. Co myslíš tím, jak zaplatím? Ty chamtivče...\nDobře, dobře. Nemám sice peníze na zaplacení, ale můžu pro tebe něco skout. Uvědom si své štěstí, jsem jediný kovář v okolí.
actors.mobs.npcs.blacksmith.lost_pick=Děláš si ze mě srandu? Kde je můj krumpáč?!
actors.mobs.npcs.blacksmith.gold_2=Temné zlato. 15 kousků. Je to vážně tak těžký?
actors.mobs.npcs.blacksmith.blood_2=Řekl jsem, že na tom krumpáči potřebuju netopýří krev! Sek, sek!
actors.mobs.npcs.blacksmith.completed=Ou, jsi zpátky... Lepší pozdě, než nikdy.
actors.mobs.npcs.blacksmith.get_lost=Mám práci. Ztrať se!
actors.mobs.npcs.blacksmith.same_item=Vyber 2 různé předměty, ne dvakrát ten stejný!
actors.mobs.npcs.blacksmith.diff_type=Vyber 2 předměty stejného typu!
actors.mobs.npcs.blacksmith.un_ided=Potřebuju nejdřív vědět s čím pracuju. Identifikuj je!
actors.mobs.npcs.blacksmith.cursed=Nepracuju s prokletými předměty!
actors.mobs.npcs.blacksmith.degraded=Je to krám, kvalita je příliš špatná!
actors.mobs.npcs.blacksmith.cant_reforge=Tyto předměty nemůžu skout!
actors.mobs.npcs.blacksmith.def_verb=blokováno
actors.mobs.npcs.blacksmith.desc=Tento trollí kovář vypadá jako všichni trollové. Je vysoký, štíhlý a jeho kůže připomíná kámen barvou i texturou. Kutí si tu s nepoměrně malými nástroji.

actors.mobs.npcs.ghost.name=Smutný duch
actors.mobs.npcs.ghost.rat_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit odpornou bestií... Nemohu toto místo opustit... Ne, dokud se nepomstím...  Zabij _páchnoucí krysu,_ která mi vzala život...\n\nChodí po tomto podlaží...  Všude šíří špínu... _Dej pozor na oblaka puchu a její leptavý skus! Kyselina se dá smýt ve vodě..._
actors.mobs.npcs.ghost.rat_2=Prosím... Pomoz mi... Zabij tu ohavnost...\n\n_Bojuj s ní ve vodě... Vyhni se puchu..._
actors.mobs.npcs.ghost.gnoll_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit prohnaným nepřítelem... Nemohu toto místo opustit... Ne, dokud se nepomstím... Zabij _zákeřného gnolla,_ který mi vzal život...\n\nNení jako ostatní gnollové... Skrývá se a používá vrhací zbraně... _Dej pozor na jeho jedovaté a zápalné šipky! Neútoč z dálky..._
actors.mobs.npcs.ghost.gnoll_2=Prosím... Pomoz mi... Zabij toho všiváka...\n\n_Nenech se zasáhnout... Jdi blíž..._
actors.mobs.npcs.ghost.crab_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit dávným stvořením... Nemohu toto místo opustit... Ne, dokud se nepomstím... Zabij _velkého kraba,_ který mi vzal život...\n\nJe nepřirozeně starý...  S jedním obrovým klepetem a silným krunýřem... _Dej na to jeho klepeto pozor! Musíš ho překvapit, jinak s ním vykryje tvůj útok..._
actors.mobs.npcs.ghost.crab_2=Prosím... Pomoz mi... Zabij toho korýše...\n\n_Vždy blokuje... Když tě vidí přicházet..._
actors.mobs.npcs.ghost.find_me=Děkuji... Vyhledej mne...
actors.mobs.npcs.ghost.desc=Duch je stěží viditelný. Vypadá jako beztvárná silueta slabého světla se smutnou tváří.

actors.mobs.npcs.imp.name=Ambiciózní imp
actors.mobs.npcs.imp.golems_1=Ty jsi něco jako dobrodruh? Miluju dobrodruhy! Vždy se na ně dá spolehnout, když je potřeba něco zabít. Za odměnu samosebou ;)\nV mém případě jsou to _golemové_, kdo musí být zabit. Víš, chci tu rozjet podnikání, ale ti hloupý golemové jsou špatní pro obchod. Je těžké vyjednávat s toulajícími se hroudami žuly, zatraceně! Takže prosím, zabij... řekněme _4 z nich_ a odměna je tvoje.
actors.mobs.npcs.imp.monks_1=Ty jsi něco jako dobrodruh? Miluju dobrodruhy! Vždy se na ně dá spolehnout, když je potřeba něco zabít. Za odměnu samosebou ;)\nV mém případě jsou to _mniši_, kdo musí být zabit. Víš, chci tu rozjet podnikání, ale ti blázni si sami nic nekoupí a akorát odstrašují ostatní zákazníky. Takže prosím, zabij... řekněme _5 z nich_ a odměna je tvoje.
actors.mobs.npcs.imp.golems_2=Jak ti jde hledání golemů? Máš čtyři žetony?
actors.mobs.npcs.imp.monks_2=Ou, jsi stále na živu! Věděl jsem, že tvoje kung-fu bude silnější ;) Jen nezapomeň posbírat z mnichů těch pět žetonů.
actors.mobs.npcs.imp.cya=%s... Uvidíme se!
actors.mobs.npcs.imp.hey=%s! Psst!
actors.mobs.npcs.imp.desc=Impové jsou v podstatě menší démoni. Nejsou pozoruhodní svou silou ani svým magickým talentem, ale jsou celkem chytří a společenští. Hodně impů preferuje žít raději mezi ne-démony.

actors.mobs.npcs.impshopkeeper.name=Ambiciózní imp
actors.mobs.npcs.impshopkeeper.greetings=%s! Zdravím!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Copak jsi to provedl %s? Vybírej, rychle, musím odsud vypadnout!
actors.mobs.npcs.impshopkeeper.thief=Myslel jsem, že ti můžu věřit!
actors.mobs.npcs.impshopkeeper.desc=Impové jsou v podstatě menší démoni. Nejsou pozoruhodní svou silou ani svým magickým talentem, ale jsou celkem chytří a společenští. Hodně impů preferuje raději žít a občas i obchodovat mezi ne-démony.

actors.mobs.npcs.mirrorimage.name=Zrcadlový odraz
actors.mobs.npcs.mirrorimage.desc=Tato iluze je to velmi podobná, dokonce to vypadá, že požívá tvou současnou zbraň i zbroj.\n\nZrcadlové obrazy budou vyhledávat a napadat nepřátele svými napodobenými zbraněmi, které se chovají stejně jako tvoje, ale způsobují méně poškození. Zpočátku jsou téměř neviditelné, ale musí na sebe vzít viditelnější podobu, aby mohly útočit.\n\nAčkoliv jejich útočná síla se může zdát dost pádná, zrcadlové obrazy jsou velmi křehké a po jakémkoli poškození se rozplynou.

actors.mobs.npcs.prismaticimage.name=Průzračný odraz
actors.mobs.npcs.prismaticimage.desc=Tato třpytivá iluze se ti velmi podobná. Dokonce to vypadá, že používá tvou současnou zbraň i zbroj.\n\nAby tě ochránil, bude průzračný odraz, se svou zvýšenou obranou a zdravím, vyhledávat a přetahovat na sebe pozornost nepřátel. Přestože nemá stejnou sílu útoku jako zrcadlové odrazy, je obdařen zvýšenou výdrží a získává i výhody tvé zbroje.\n\nKdyž zdraví odrazu klesne na 0, na několik tahů vybledne. Během této doby může být ovšem stále léčen. Když nejsou přítomni žádní nepřátelé, průzračný odraz zmizí a připojí se ke svému pánovi.

actors.mobs.npcs.ratking.name=Krysí král
actors.mobs.npcs.ratking.not_sleeping=Já rozhodně nespím!
actors.mobs.npcs.ratking.what_is_it=Co to má být? Nemám na tyhle nesmysli čas. Mé království si nemůže vládnout samo!
actors.mobs.npcs.ratking.confused=Co to... Kde to jsem? Mé království mě potřebuje!
actors.mobs.npcs.ratking.crown_clothes=Vem si něco na sebe! Takhle nemůžeš mluvit se šlechtou!
actors.mobs.npcs.ratking.crown_desc=Oooh, ta koruna je pro mě!? Leskne se víc než ta moje, tudíž tvůj dar milostivě přijímám!\n\nVlastně bych ti mohl něco nabídnout jako odměnu za tuhle korunu. Neskutečnou moc, vhodnou pro hrdinu, jako jsi ty! Co tomu říkáš?
actors.mobs.npcs.ratking.crown_yes=Samozřejmě!
actors.mobs.npcs.ratking.crown_info=Nejdřív mi pověz víc.
actors.mobs.npcs.ratking.crown_no=Radši ne...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, díky! Teď utíkej, ať je na tebe tvůj král pyšný!
actors.mobs.npcs.ratking.crown_fine=Fajn! Ne že bych ji nějak chtěl nebo tak, stejně...
actors.mobs.npcs.ratking.crown_after=Co říkáš na novou zbroj? A žádné námitky!
actors.mobs.npcs.ratking.desc_festive=Tato krysa je o něco větší než obyčejná krysa. Má na sobě malou sváteční čepičku místo obvyklé koruny. Pěkné svátky!
actors.mobs.npcs.ratking.desc=Tato krysa je o něco větší než obyčejná krysa a nosí na své hlavě malou korunu.

actors.mobs.npcs.sheep.name=Ovce
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=blokováno
actors.mobs.npcs.sheep.desc=Tohle je magická ovce. Co je na ní tak magického? Nemůžeš ji zabít. Bude zde stát, dokud magicky nezmizí, po celou dobu žvýkající s prázdným pohledem.

actors.mobs.npcs.shopkeeper.name=Kupec
actors.mobs.npcs.shopkeeper.thief=Zloděj! Zloděj!
actors.mobs.npcs.shopkeeper.sell=Prodej předmět
actors.mobs.npcs.shopkeeper.desc=Tenhle statný chlápek vypadá příhodněji pro obchodní čtvrť v nějakém velikém městě, než pro kobku. Jeho ceny ovšem vysvětlují, proč upřednostňuje podnikat raději tady.

actors.mobs.npcs.wandmaker.name=Starý výrobce hůlek
actors.mobs.npcs.wandmaker.intro_warrior=Ach, jaké příjemné překvapení setkat se s hrdinou na tak depresivním místě! Pokud by jsi pomohl starému muži, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_rogue=Dobrý bože, ty jsi mě překvapil! Nepotkal jsem tu zloděje, který by byl ještě při smyslech, takže ty musíš být z povrchu! Pokud by jsi pomohl cizímu člověku, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_mage=Ach, %s! Zdravím! Slyšel jsem, že byl mezi tebou a čarodějnickým institutem nějaký rozruch! No nevadí, stejně jsem ty knihomoly nikdy neměl rád. Pokud jsi ochoten, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_huntress=Ach, zdravím madam! Přátelská tvář je tady dole příjemné překvapení, že ano? Přísahal bych, že jsem tvůj obličej předtím už někdy viděl, ale ruku do ohně bych za to nedal... No nevadí, pokud zde hledáš dobrodružství, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_1=\n\nPřišel jsem na tohle místo hledat vzácný předmět pro hůlku, ale sám jsem se ztratil a můj magický štít slábne. Budu muset brzy zmizet, ale nesnesl bych odejít bez toho, pro co jsem sem přišel.
actors.mobs.npcs.wandmaker.intro_dust=Hledám nějaký _mrtvolný prach._ Je to speciální druh prokletého kostního prášku, který se obvykle vyskytuje na místech jako je tohle. Někde by tu měla být zabarikádovaná místnost a jsem si jistý, že v ní nějaký ten prach bude. Avšak pozor! Tento prach je posedlý velmi mocným prokletím! _Dostaň se co nejrychleji zpět ke mě_ a já tě od něj očistím.
actors.mobs.npcs.wandmaker.intro_ember=Hledám nějaké _čerstvé uhlíky_ z novorozeného ohnivého elementála. Elementálové se obvykle zjeví, když není vyvolávací rituál kontrolován, takže jen najdi pár svíček, rituální místo a jsem si jistý, že se jeden objeví. Možná budeš chtít _mít po ruce nějaký ledový předmět._ Elementálové jsou velmi silní, ale chlad je celkem snadno oslabí.
actors.mobs.npcs.wandmaker.intro_berry=Starý strážce tohoto vězení měl kdysi _rostlinu Hnilůvku_ a já hledám jedno její semínko. Rostlina už se nejspíš divoce rozrostla, takže dostat ho z ní nebude lehké. Její zahrada by tu někde měla být. Snaž se _držet dál od jejích šlahounů_ pokud chceš zůstat pohromadě. I když to může být lákavé, vyhni se použití ohně. Zabiješ tím sice rostlinu, ale zničíš i semínko.
actors.mobs.npcs.wandmaker.intro_2=\n\nPokud získáš co potřebuji, rád ti zaplatím jednou ze svých kvalitně vytvořených hůlek! Vzal jsem sebou dvě, takže si můžeš vybrat tu, které dáš přednost.
actors.mobs.npcs.wandmaker.reminder_dust=%s! Štěstí s tím mrtvolným prachem? Dívej se po barikádách.
actors.mobs.npcs.wandmaker.reminder_ember=%s! Štěstí s těmi uhlíky? Musíš najít čtyři svíčky a rituální místo.
actors.mobs.npcs.wandmaker.reminder_berry=%s! Štěstí se Semínkem Hnilůvky? Dívej se po místnosti plné roslin.
actors.mobs.npcs.wandmaker.def_verb=blokováno
actors.mobs.npcs.wandmaker.desc=Tento starý, ale přesto zdraví pán má mírně zmatený výraz. Je chráněn magickým štítem.



###mobs
actors.mobs.acidic.name=Leptavý štír
actors.mobs.acidic.desc=Tato obrovská pavouku podobná démonická stvoření se vyhýbají boji zblízka a raději preferují střílet z velké dálky mrzačící zoubkované hroty. Zdá se, že z tohoto štíra kape žíravý sliz.

actors.mobs.albino.name=Albínová krysa
actors.mobs.albino.desc=Tohle je vzácný druh krysy, s čistě bílou srstí a špičatými zuby.

actors.mobs.armoredstatue.name=Obrněná socha
actors.mobs.armoredstatue.desc=Člověk by si myslel, že je to jen jedna další z těch neživých soch tady v kobce, ale její červeně žhnoucí oči říkají něco jiného.\n\nZdá se, že díky zbroji, kterou má na sobě, je ve skvělém stavu. Může být velmi těžké ji zabít.\n\nAčkoliv je samotná socha z kamene, její _%1$s_  a _%2$s_ vypadají opravdově.

actors.mobs.bandit.name=Šílený bandita

actors.mobs.bat.name=Netopýr
actors.mobs.bat.desc=Tito svižní a houževnatí obyvatelé jeskyní jsou mnohem nebezpečnější, než se můžou zdát. Každý úspěšný útok doplní jejich zdraví, což jim umožňuje porazit i mnohem větší soupeře.

actors.mobs.bee.name=Zlatá včela
actors.mobs.bee.desc_honey=Navzdory své malé velikosti chrání zlaté včely zuřivě svůj domov. Tato byla usmířena a zdá se, že je ochotná tě následovat.
actors.mobs.bee.desc=Navzdory své malé velikosti chrání zlaté včely zuřivě svůj domov. Tato je velmi rozzuřená, bude lepší držet se od ní dál.

actors.mobs.brute.name=Gnollí zuřivec
actors.mobs.brute.enraged=rozzuřen
actors.mobs.brute.def_verb=blokováno
actors.mobs.brute.desc=Zuřivci jsou největší, nejsilnější a nejodolnější ze všech gnollů. Když jsou smrtelně zranění, rozzuří se, získají další dočasné zdraví a velké zvýšení poškození.
actors.mobs.brute$bruterage.name=Vztek zuřivce
actors.mobs.brute$bruterage.desc=Tento gnollí zuřivec sice umírá, ale chce tě vzít s sebou!\n\nZuřivec zemře jakmile vyprchá jeho dočasné zdraví, buďto důsledkem času nebo když obdrží poškození. Mezitím ale uděluje ohromně zvýšené poškození, takže pozor!\n\nZbývající zdraví: %d

actors.mobs.causticslime.name=Žíravý slizoun
actors.mobs.causticslime.desc=Zdá se, že tento Slizoun byl poskvrněn temnou magií vycházející ze zdola. Ztratil svou obvyklou zelenou barvu a odkapává z něj žíravý sliz.

actors.mobs.crab.name=Krab
actors.mobs.crab.desc=Tito velcí krabi jsou ve stokách na vrcholu potravinového řetězce. Jsou extrémně rychlí a jejich tlustý krunýř odolává těžkým úderům.

actors.mobs.crystalmimic.name=Krystalový mimik
actors.mobs.crystalmimic.ate=Mimik pozřel tvůj předmět: %s!
actors.mobs.crystalmimic.escaped=Krystalový mimik utekl!
actors.mobs.crystalmimic.desc=Mimici jsou magické bytosti, které na sebe mohou převzít jakoukoliv podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, aby přilákali nic netušící dobrodruhy.\n\nKrystalový mimici jsou lstivější než jejich obyčejní bratranci a ačkoliv kradou cizí předměty, souboji se raději vyhýbají. Jakmile jsou objeveni, pokusí se utéct pryč a když zaútočí, mají ke všemu i schopnost přemístit své nepřátele.

actors.mobs.demonspawner.name=Líheň démonů
actors.mobs.demonspawner.on_death=Zdá se, že se zničenou líhní je zde méně démonické energie.
actors.mobs.demonspawner.desc=Tato zvrácená směsice trpasličího masa je zodpovědná za vytváření rozparovačů z těl trpaslíků, kteří v této oblasti zahynuli. Je zřejmé, že démoni nemají žádný problém využívat proti svým nepřátelům všechny zdroje, které mohou.\n\nPřestože je vizuálně děsivá, nemá líheň démonů žádnou možnost, jak se pohybovat nebo přímo bránit. Její značná velikost ovšem znesnadňuje ji rychle zabít a jakmile je v ohrožení, plodí rozparovače mnohem rychleji.\n\n_Zdá se, že líheň démonů je napojena na nějaký centrální zdroj démonické síly. Její zničení by mohlo tento zdroj oslabit._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Zabil tě blesk...
actors.mobs.dm100.desc=DM-100 je raný model trpasličích 'ochranných  strojů', které byly navrženy, aby chránily trpasličí horníky v jeskyních pod věznicemi. Jejich elektrošoky se však ukázaly jako příliš slabé, a tak je trpaslíci věnovali lidskému městu nahoře. Dlouhá léta nebyly používány, až se časem dostaly do vězení, kde je stráže označily jejich používání za příliš kruté. Naneštěstí, jak se vězni stávali stále vzpurnějšími, staly se tyto stroje nutností.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 vypouští proud toxických výfukových plynů!
actors.mobs.dm200.desc=DM-200 je druhá generace trpasličího „obranného stroje“, který byl navržen tak, aby chránil trpasličí horníky v jeskyních a dole ve městě. Je mnohem větší a mohutnější než jeho předchůdce a útočí ničivými hydraulickými pěstmi.\n\nVětší velikost těchto strojů je také jejich primární slabinou, protože se nemohou vtěsnat do dveří a úzkých tunelů kobky. Trpaslíci byli schopni vynahradit nedostatek mobility DM-200 tím, že jim umožnili vypouštět jejich toxické výfukové plyny na vzdálené nepřátele nebo na nepřátele, ke kterým se nemohou dostat.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 vypaluje žíravý granát!
actors.mobs.dm201.desc=Trpaslíci krátce experimentovali a s důrazem na nedostatek mobility DM-200 vytvořili některé DM modely, které jsou zcela nehybné. DM-201 je dovybavený DM-200, který funguje jako strážní věž bez pohybových schopností. Výměnou za nedostatek mobility mají DM-201 podstatně větší výdrž a útočnou sílu.\n\nJelikož nemá DM-201 žádný motor, který by mohl produkovat výfukové plyny, trpaslíci tento stroj namísto toho vybavili žíravými plynovými granáty! DM-201 jsou však s těmito granáty opatrní a vypalují je pouze tehdy, pokud jsou napadeni z dálky.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=DETEKOVÁN NEAUTORIZOVANÝ VSTUP!
actors.mobs.dm300.shield=DM-300 čerpá z odkrytých vodičů energii a vytváří si ochranný štít!
actors.mobs.dm300.vent=DM-300 vypouští proud toxických výfukových plynů!
actors.mobs.dm300.rocks=DM-300 praštil do země, což narušilo skálu u stropu!
actors.mobs.dm300.charging=OBDRŽENO POŠKOZENÍ! AKTIVUJI ENERGETICKÝ PYLON!
actors.mobs.dm300.charging_hint=DM-300 je během nabíjení skrze pylon nezranitelný!
actors.mobs.dm300.supercharged=ZNIČIT! ZNIČIT! ZNIČIT!
actors.mobs.dm300.charge_lost=PYLON ZNIČEN! PŘECHÁZÍM NA VLASTNÍ ZDROJ!
actors.mobs.dm300.pylons_destroyed=POZOR! DETEKOVÁNA NESTABILITA ENERGETICKÉ SÍTĚ!
actors.mobs.dm300.rankings_desc=Rozdrcení DM-300
actors.mobs.dm300.def_verb=blokováno
actors.mobs.dm300.defeated=KRITICKÉ POŠKOZENÍ! VYPÍNÁNÍ! VYPÍN...
actors.mobs.dm300.desc=DM-300 je největší a nejsilnější "obranný stroj", který kdy trpaslíci postavili. Vyrobit takto úžasný stroj je obtížné, takže jich trpaslíci udělali jen pár, aby střežili vchody do jejich podzemní metropole.\n\nJe vybaven ventily pro vypouštění toxických výfukových plynů a vysoce výkonným vrtákem, který může použít jak k útoku, tak i k narušení kamenných stěn. DM-300 se také může připojit k energetické síti, což ještě víc rozšíří jeho schopnosti.
actors.mobs.dm300.desc_supercharged=DM-300 je zrovna plně nabit elektrickou energií. V této formě se nedá poškodit a pohybuje se dvakrát rychleji! Navíc se jeho vrtáky točí dost rychle na to, aby se dokázal _provrtat tvrdou skálou_ , i když se během toho pohybuje o dost pomaleji.\n\nÚtočit na DM-300 přímo nemá smysl když je takto nabit, ale _něco mu tu energii musí dodávat_, takže ho možná může oslabit, když se ten zdroj zničí.
actors.mobs.dm300$fallingrocks.desc=Ze stropu zde odpadává uvolněné kamení. Vypadá to, že se každou chvílí zřítí!

actors.mobs.dwarfking.name=Král trpaslíků
actors.mobs.dwarfking.notice=Jak se opovažuješ? Nemáš vůbec ponětí s čím si zahráváš!
actors.mobs.dwarfking.lifelink_1=Potřebuji tvou krev, otroku!
actors.mobs.dwarfking.lifelink_2=Krvácej pro mě, otroku!
actors.mobs.dwarfking.teleport_1=Postarej se o to!
actors.mobs.dwarfking.teleport_2=Ukonči to, můj otroku!
actors.mobs.dwarfking.wave_1=Dost! Povstaňte mí otroci!
actors.mobs.dwarfking.wave_2=Víc! Krvácejte pro svého krále!
actors.mobs.dwarfking.wave_3=K ničemu! ZABÍT! IHNED!
actors.mobs.dwarfking.enraged=%s! Mě nemůžeš zabít. JÁ. JSEM. NESMRTELNÝ!
actors.mobs.dwarfking.losing=Ne! Tohle nesmíš..! Nemáš tušení co se v těch hlubinách nachází...
actors.mobs.dwarfking.defeated=Kvůli tobě... Všichni zahynem...
actors.mobs.dwarfking.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking.desc=Před mnoha lety jeden z nejvyšších čarodějů trpasličího řádu odhalil tajemství, která mu dala obrovskou moc nad životem a smrtí. Brzy tuto moc využil, podrobil a zvrátil své vrstevníky, svého krále a nakonec každého trpaslíka. Nyní je králem on. A také i vládcem legie nemrtvých poddaných.\n\nKrál trpaslíků je agresivní nepřítel, který se pokusí své nepřátele obklopit a přemoci hordou svých nemrtvých přisluhovačů.
actors.mobs.dwarfking$dkghoul.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking$dkmonk.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking$dkwarlock.rankings_desc=Padnutí před Králem trpaslíků

actors.mobs.elemental$fireelemental.name=Ohnivý elementál
actors.mobs.elemental$fireelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nOhnivý elementálové jsou běžným typem elementálů, kteří způsobují poškození ohnivou magií. Zapálí své cíle útokem na blízko a občas také mohou vypálit ohnivé střely.
actors.mobs.elemental$newbornfireelemental.name=Novorozený ohnivý elementál
actors.mobs.elemental$newbornfireelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nOhnivý elementálové jsou běžným typem elementálů, kteří způsobují poškození ohnivou magií. Zapálí své cíle útokem na blízko a občas také mohou vypálit ohnivé střely.\n\nTento ohnivý elementál je čerstvě vyvolaný a důsledkem toho je oslabený. V tomto stavu je obzvlášť zranitelný vůči chladu. Jeho útočné schopnosti jsou ovšem stále dobré, doporučuje se opatrnost.
actors.mobs.elemental$frostelemental.name=Ledový elementál
actors.mobs.elemental$frostelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nLedový elementálové jsou běžným typem elementálů, kteří oslabují nepřátele mrazivou magií. Své nepřátele ochladí útoky zblízka i občasnými útoky na dálku. Jejich magie je ve vodě mnohem účinnější.
actors.mobs.elemental$shockelemental.name=Elektrický elementál
actors.mobs.elemental$shockelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nElektričtí elementálové jsou méně běžným typem elementálů, kteří na své nepřátele útočí elektřinou a záblesky světla. Útokem zblízka vyšlou elektřinu do nepřátel poblíž a svému hlavnímu cíli udělí bonusové poškození, pokud se nachází vodě. Také na svůj cíl občas z dálky vypálí proud světla a dočasně jej oslepí.
actors.mobs.elemental$chaoselemental.name=Chaotický elementál
actors.mobs.elemental$chaoselemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nChaotičtí elementálové jsou vzácným a nebezpečným typem elementálů, kteří se nestabilizovali do určitého elementu. Když zaútočí, uvolní divokou nepředvídatelnou magii.

actors.mobs.eye.name=Oko zla
actors.mobs.eye.deathgaze_kill=Zabil tě smrtelný pohled...
actors.mobs.eye.desc=Oči zla jsou létající koule nahromaděné démonickou energií. Přestože jsou schopna bojovat na blízko, jejich pravá síla vychází z jejich magie.\n\nPo krátkém okamžiku, kdy v sobě Oko zla nahromadí energii, vypustí devastující paprsek nazývaný _smrtelný pohled._ Vše co tento pohled protne obdrží obrovské poškození. Moudří dobrodruzi raději utečou skrýt se.

actors.mobs.fetidrat.name=Páchnoucí krysa
actors.mobs.fetidrat.desc=Něco je s touto krysou zjevně špatně. Její mastná černá srst a hnijící kůže je velmi odlišná od zdravých krys, které tu běžně potkáváš. Její bledě zelené oči se zdají být obzvlášť hrozivé.\n\nKrysa kolem sebe šíří oblak strašného zápachu, který je při kontaktu velmi nebezpečný.\n\nČerný sliz odkapávající z úst krysy se prožírá podlahou, ale vypadá to, že ve vodě se rozplývá.

actors.mobs.ghoul.name=Trpasličí ghúl
actors.mobs.ghoul.desc=Když se začala trpasličí společnost pomalu hroutit a současný král trpaslíků se chopil absolutní moci, s těmi kteří byli slabí nebo kteří mu odporovali, nebylo zacházeno dobře. Jak se král stával více znalým ve využívání temné magie, podrobil si tyto trpaslíky ke své vůli a ti nyní tvoří pěšáky jeho armády.\n\nGhúlové nejsou sami o sobě obzvlášť silní, ale vždy cestují ve skupinách a ve větších počtech je mnohem těžší je zabít. _Když je ghúl poražen, znovu po několika tazích povstane, dokud je poblíž další ghúl._

actors.mobs.gnoll.name=Gnollí průzkumník
actors.mobs.gnoll.desc=Gnollové jsou lidem podobné hyeny. Pobývají ve stokách a kobkách, čas od času provádějí nájezdy na povrch. Gnollí průzkumníci jsou obyčejní členové smečky. Nejsou tak silní jako gnollí zuřivci a ani tak inteligentní jako gnollí šamani.

actors.mobs.gnolltrickster.name=Zákeřný gnoll
actors.mobs.gnolltrickster.desc=Podivně vypadající tvor, i na gnollí standarty. Hrbí se dopředu se zlým úšklebkem a téměř skrývá brašnu, visící mu přes ramena. Jeho oči jsou široce otevřené s podivnou kombinací strachu a vzrušení.\n\nVelká sbírka špatně vyrobených šipek v jeho brašně vypadá, že je napuštěna různými škodlivými látkami.

actors.mobs.goldenmimic.name=Zlatý mimik
actors.mobs.goldenmimic.desc=Mimici jsou magické bytosti, které na sebe mohou převzít jakoukoliv podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, aby přilákali nic netušící dobrodruhy.\n\nZlatí mimici jsou odolnější mimici, kteří se snaží přilákat ty nejsilnější dobrodruhy. Mají u sebe lepší předměty, ale jsou také mnohem silnější než obyčejní mimici.

actors.mobs.golem.name=Golem
actors.mobs.golem.def_verb=blokováno
actors.mobs.golem.desc=Golemové jsou pokusem napravit předchozí nedostatky v trpasličím strojírenství skrze trpaslíky nově objevené užívání magie. Ve srovnání s DM-300 jsou mnohem kompaktnější a účinnější, ovšem stále jsou velmi smrtící.\n\nI když jsou golemové stále příliš velcí na to, aby se vešli do průchodů, trpaslíci jim jako kompenzaci dali nové magické schopnosti. Golemové se mohou teleportovat mezi místnostmi a také mohou své protivníky teleportovat k sobě, pokud jsou mimo jejich dosah.

actors.mobs.goo.name=Slizák
actors.mobs.goo.notice=GLOP-GLOP!
actors.mobs.goo.defeated=glop... glop...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Slizák se nafukuje!
actors.mobs.goo.enraged=rozzuřen
actors.mobs.goo.gluuurp=GLOOOOP!
actors.mobs.goo.rankings_desc=Pohlcení Slizákem
actors.mobs.goo.desc=O Slizákovi se toho moc neví. Je docela možné, že to není ani stvoření, ale spíše slepenina odporných látek ze stok, která nějak získala základní inteligenci. Přesto je temná magie určitě to, co umožnilo Slizákovi existovat.\n\nJeho želatinová povaha mu umožnila absorbovat spoustu temné energie. Cítíš mráz jen z toho, že jsi poblíž. Pokud je Slizák schopen zaútočit touto energií, nebudeš žít dlouho.

actors.mobs.greatcrab.name=Velký krab
actors.mobs.greatcrab.noticed=Krab blokuje útok svým masivním klepetem.
actors.mobs.greatcrab.def_verb=blokováno
actors.mobs.greatcrab.desc=Tento krab je v porovnání s ostatními kraby ze stok obrovský. Jeho modrý krunýř je pokryt prasklinami a rýhami, naznačující dlouhý věk. Pomalu se vleče se svým masivním klepetem a sotva udržuje rovnováhu.\n\nPřestože má krab pouze jedno klepeto, jeho velikost to lehce vynahrazuje. Drží ho před sebou při každé hrozbě a kryje se za neproniknutelný krunýř. Krab ovšem nedokáže blokovat útoky, které nevidí přicházet, nebo útoky od více nepřátel najednou.

actors.mobs.guard.name=Hlídač vězení
actors.mobs.guard.scorpion=Pojď sem!
actors.mobs.guard.def_verb=blokováno
actors.mobs.guard.desc=Kdysi to bývali hlídači vězení, tito strážní se ale dávno sami stali vězni. Vlečou se jako zombie, bezmocně procházejí po místnostech a hledají cokoliv, co je neobvyklé. Jako třeba ty!\n\nNosí kolem těla řetězy, které pravděpodobně používají k tomu, aby si své nepřátele přitáhli na dosah.

actors.mobs.king.name=Král trpaslíků
actors.mobs.king.notice=Jak se opovažuješ!
actors.mobs.king.defeated=%s! Mě nemůžeš zabít... Jsem... nesmrtelný...
actors.mobs.king.def_verb=blokováno
actors.mobs.king.arise=Povstaňte, otroci!
actors.mobs.king.rankings_desc=Poražení Králem trpaslíků
actors.mobs.king.desc=Poslední král trpaslíků byl znám svým hlubokým chápáním procesů života a smrti. Přesvědčil členy svého dvora, aby se zúčastnili rituálu, který by jim poskytl věčné mládí. Nakonec byl jediný, kdo ho získal - a armádu nemrtvých jako bonus.
actors.mobs.king$undead.name=Nemrtvý trpaslík
actors.mobs.king$undead.def_verb=blokováno
actors.mobs.king$undead.rankings_desc=Poražení Králem trpaslíků
actors.mobs.king$undead.desc=Tito nemrtví trpaslíci, vyvoláni vůlí Krále trpaslíků, byli členové jeho dvora. Zjevují se jako kostry s ohromujícím množstvím vousů.

actors.mobs.mimic.name=Mimik
actors.mobs.mimic.reveal=Tato truhla je mimik!
actors.mobs.mimic.hidden_hint=Na této truhle něco nesedí... Jít k ní blíž a pokusit se ji otevřít, by mohl být špatný nápad.
actors.mobs.mimic.desc=Mimici jsou magické bytosti, které na sebe mohou převzít jakoukoliv podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, aby přilákali nic netušící dobrodruhy.\n\nMimici sice ošklivě koušou, ale často ukrývají víc pokladů než normální truhly.

actors.mobs.necromancer.name=Nekromancer
actors.mobs.necromancer.desc=Tito začínající temní mágové se vloudili do vězení, protože je to ideální místo pro praktikování jejich zlovolného řemesla.\n\nNekromanceři vyvolají a ovládnou kostlivce, aby za ně bojovali. Zabití nekromancera zabije také kostlivce, kterého vyvolal.
actors.mobs.necromancer$necroskeleton.name=Nekromancerův kostlivec
actors.mobs.necromancer$necroskeleton.desc=Tento kostlivec byl vyvolán nekromancerem. Chová se stejně jako normální kostlivec a zemře buďto tvou rukou, nebo ve chvíli, kdy bude zabit nekromancer, který jej vyvolal.

actors.mobs.mob.died=V dálce něco zemřelo.
actors.mobs.mob.rage=#$%!
actors.mobs.mob.exp=%+d ZKUŠ.
actors.mobs.mob.rankings_desc=Zabití: %s

actors.mobs.monk.name=Trpasličí mnich
actors.mobs.monk.def_verb=blokováno
actors.mobs.monk.parried=odraženo
actors.mobs.monk.desc=Tito mniši jsou fanatici, kteří se zasvětili ochraňovat svého krále fyzickou silou. Jejich oddanost je tak velká, že svému králi zcela odevzdali i svou mysl a nyní se potulují trpasličím městem jako bezduché zombie.\n\nMniši se výhradně spoléhají na umění boje, které zahrnuje pouze ruce a jsou schopni používat své neozbrojené pěsti jak k útoku, tak k obraně. Během soustředění odrazí mniši následující fyzický útok použitý proti nim, i když měl tento útok zaručeno, že zasáhne. Mniši budují své soustředění mnohem rychleji během pohybu a mnohem pomaleji v přímém boji.
actors.mobs.monk$focus.name=Soustředění
actors.mobs.monk$focus.desc=Tento mnich je dokonale soustředěn na svůj cíl. Zdá se, že předvídá jeho pohyby dřív, než je učiní.\n\nBěhem soustředění je zaručeno, že fyzický útok, provedený proti soustředěné postavě, svůj cíl v žádném případě nezasáhne. Odražení tvého útoku ovšem spotřebuje mnichovo soustředění a aby mohl odrazit další útok, musí soustředění znovu nahromadit. Mniši budují své soustředění mnohem rychleji, když se pohybují.

actors.mobs.piranha.name=Obří piraňa
actors.mobs.piranha.desc=Tyto masožravé ryby nejsou přirozenými obyvateli podzemních vod. Byly chovány speciálně pro ochranu zaplavených hrobek s poklady.

actors.mobs.pylon.name=Energetický pylon
actors.mobs.pylon.desc_inactive=Energetický pylon, který pomáhá regulovat elektřinu, pohánějící zařízení v této oblasti.\n\nPylon je v současné době neaktivní a imunní vůči poškození.
actors.mobs.pylon.desc_active=Energetický pylon, který pomáhá regulovat elektřinu, pohánějící zařízení v této oblasti. Pylonem v současné době proudí elektrická energie. To musí být zdroj super-nabíjení DM-300!\n\nV tomto stavu jsou pylony zranitelné, ale budou do míst kolem sebe po směru hodin jiskřit elektřinu. Díky své těžké kovové konstrukci jsou pylony odolnější vůči velkému poškození.

actors.mobs.rat.name=Krysa
actors.mobs.rat.desc=Krysy jsou agresivní, ale převážně slabí obyvatelé stok. Ošklivě koušou, ale ohrožení představují jen ve velkých počtech.

actors.mobs.ripperdemon.name=Rozparovač
actors.mobs.ripperdemon.leap=Rozparovač se připravuje ke skoku!
actors.mobs.ripperdemon.desc=Tato strašlivá stvoření jsou výsledkem mnoha trpasličích mrtvol v této částí, které byly využity za pomoci démonické síly. Rozparovači jsou vychrtlá mrtvolná stvoření připomínající trpaslíky, ale s potrhanými těly a dlouhými ostrými drápy z kostí.\n\nRozparovači nejsou zvláště odolní, ale jsou hbití a nebezpeční. Také jsou schopni skákat na velké vzdálenosti, aby se rychleji dostali k cíli, než ho svými drápy rozsápou.

actors.mobs.rotheart.name=Tlející srdce
actors.mobs.rotheart.desc=Plod Hnilůvky je velmi unikátní. Namísto toho aby uhnil a poskytoval živiny, plod roste, zpevňuje se a obklopuje semínko. To poskytuje ochranu vnitřním orgánům, které rostou uvnitř plodu. Tato obrovská koule je označována jako srdce dospělé rostliny Hnilůvky.

actors.mobs.rotlasher.name=Tlející šlahoun
actors.mobs.rotlasher.desc=Tlející šlahoun je součástí kořenové struktury vyspělé Hnilůvky a také její primární obranný prostředek. Šlahouny jsou uvízlé v zemi, ale neurvale napadnou jakoukoliv hrozbu, která se k nim přiblíží. Když nejsou poblíž žádní nepřátelé, stojí nehybně a snaží se splynout s okolními rostlinami.
actors.mobs.rotlasher$waiting.status=%s nečinně stojí na místě.

actors.mobs.scorpio.name=Štír
actors.mobs.scorpio.desc=Tato obrovská pavouku podobná démonická stvoření se vyhýbají boji zblízka a raději preferují střílet z velké dálky mrzačící zoubkované hroty.

actors.mobs.senior.name=Mnich senior
actors.mobs.senior.desc=Tito mniši jsou fanatici, kteří se zasvětili ochraňovat svého krále fyzickou silou. Jejich oddanost je tak velká, že svému králi zcela odevzdali i svou mysl a nyní se potulují trpasličím městem jako bezduché zombie.\n\nTento mnich zcela ovládl umění boje pěstmi a je schopen během pohybu budovat své soustředění mnohem rychleji, než běžní mniši. Během soustředění odrazí mniši následující fyzický útok použitý proti nim, i když měl tento útok zaručeno, že zasáhne. Mniši budují své soustředění mnohem rychleji během pohybu a mnohem pomaleji v přímém boji.

actors.mobs.shaman.name=Gnollí šaman
actors.mobs.shaman.bolt_kill=Zabila tě magická střela...
actors.mobs.shaman.desc=Gnollí šamani jsou inteligentní gnollové, kteří používají bojová kouzla jako kompenzaci za svůj nedostatek síly. Navzdory jejich slabší síle mají v gnollí společnosti respektované postavení.
actors.mobs.shaman$redshaman.spell_desc=Tento šaman má na sobě červenou masku a používá magii, která dočasně _oslabí tvou sílu útoku._
actors.mobs.shaman$blueshaman.spell_desc=Tento šaman má na sobě modrou masku a používá magii, která dočasně _zvýší tvé obdržené poškození._
actors.mobs.shaman$purpleshaman.spell_desc=Tento šaman má na sobě fialovou masku a používá magii, která dočasně _sníží tvou přesnost a vyhýbání._

actors.mobs.armoredbrute.name=Obrněný zuřivec
actors.mobs.armoredbrute.desc=Nejzkušenější gnollí zuřivci často nosí silnou zbroj, aby ukázali své postavení. Zbroj dělá tyto zuřivce více odolné vůči fyzickému poškození a jejich lepší disciplína znamená, že než podlehnou svým zraněním, trvá jejich vztek mnohem déle.

actors.mobs.skeleton.name=Kostlivec
actors.mobs.skeleton.explo_kill=Zabil tě výbuch kostí...
actors.mobs.skeleton.def_verb=blokováno
actors.mobs.skeleton.desc=Kostry se skládají z kostí nešťastných mrtvých dobrodruhů a obyvatel kobky, oživených působením zlé magie z hlubin. Potom co jsou dost poškozeny, rozpadají se ve výbuchu kostí, který ti sám o sobě může také ublížit.

actors.mobs.slime.name=Slizoun
actors.mobs.slime.def_verb=blokováno
actors.mobs.slime.desc=Slizouni jsou zvláštní, tak trochu magická stvoření s gumovým zevnějškem a tekutým jádrem. Městské kanalizace jim poskytují dostatečnou zásobu vody a živin.\n\nKvůli jejich elastické vnější membráně, je obtížné udělit Slizounům jedním útokem víc než _6 bodů poškození_.

actors.mobs.snake.name=Had
actors.mobs.snake.hint=Zkus použít tlačítko pro zkoumání na hada a zjistíš, jak si s nimi poradit.
actors.mobs.snake.desc=Tito velcí hadi jsou schopni rychle uklouzávat před údery a proto je celkem těžké je zasáhnout. Magické nebo překvapivé útoky jsou však schopny je zachytit v moment překvapení.\n\nPřekvapivý útok můžeš provést zaútočením ve chvíli, kdy jsi mimo hadův dohled. Jeden ze způsobů je nechat hada projít za tebou dveřmi a _zaútočit zrovna ve chvíli, kdy vejde do dveří._

actors.mobs.spectralnecromancer.name=Spektrální nektromancer
actors.mobs.spectralnecromancer.desc=Ačkoliv jsou kostlivci pro nekromanty denním chlebem, někteří dávají přednost jiným, tajemnějším služebníkům. Spektrální nekromanti si za své služebníky volí přízraky!\n\nPřízraky nejsou samy o sobě tak silné jako kostlivci, ovšem tihle nekromanti se nebojí jich naráz vyvolat hned několik!

actors.mobs.spinner.name=Předivec
actors.mobs.spinner.desc=Tito nazelenalí chlupatí pavouci se snaží vyhnout přímému boji. Místo toho raději čekají v dálce, zatímco jejich oběť zápasí v pavučině a pomalu umírá na jedovaté kousnutí. Jsou schopni vrhat své sítě na velké vzdálenosti a pokusí se zablokovat jakoukoliv cestu, kterou by jejich kořist mohla uniknout.

actors.mobs.statue.name=Oživlá socha
actors.mobs.statue.def_verb=blokováno
actors.mobs.statue.desc=Jeden by řekl, že to je jen další z obyčejných neživých soch zdobících kobku, ale její rudě svítící oči ji rychle prozrazují.\n\nZatímco socha samotná je z kamene, _%s_ v jejích rukou se zdá být skutečný.

actors.mobs.succubus.name=Sukuba
actors.mobs.succubus.desc=Sukuby jsou podobu-měnící démoni, kteří manipulují s myslí svých obětí. Tato se změnila na bledou goticky vypadající ženu. Možná aby upoutala pozornost trpasličích čarodějů?\n\nKdyž zaútočí, mohou sukuby svého nepřítele dočasně okouzlit, což způsobí, že na ně nebude schopen přímo zaútočit. Když sukuba zaútočí na někoho již okouzleného, vysaje z něj část života.

actors.mobs.swarm.name=Roj much
actors.mobs.swarm.desc=Smrtící roj much rozzlobeně bzučí. Každý nemagický útok rozdělí mouchy na dva menší, ale stejně nebezpečné roje.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=%s! Mám tě!
actors.mobs.tengu.interesting=Pojďme to udělat zajímavější...
actors.mobs.tengu.notice_have=%s! Teď tě mám!
actors.mobs.tengu.defeated=Přeci jen svobodný...
actors.mobs.tengu.rankings_desc=Zavraždění Tenguem
actors.mobs.tengu.desc=Slavný a tajemný vrah, pojmenovaný podle masky transplantované do jeho obličeje.\n\nTengu je zde držen s velkými okovy na zápěstích a kolenou, ačkoliv se zdá, že se svých pout už dávno zbavil.\n\nPoužije pasti, klamavou magii a přesné útoky, aby eliminoval jedinou věc, která mu teď může zabránit v útěku: tebe.

actors.mobs.tengu$bombability$bombblob.desc=Víří zde hustý mrak přehřátého kouře. Pozor, vybuchne to!
actors.mobs.tengu$bombability$bombitem.name=Kouřová bomba
actors.mobs.tengu$bombability$bombitem.cant_pickup=Je přilepená k zemi, nemůžeš s ní pohnout!
actors.mobs.tengu$bombability$bombitem.desc=Tengu sem hodil zvláštně vypadající bombu, ze které stoupá hustý a velmi horký kouř. Vydává hlasitý tikající zvuk, jako by odpočítávala do výbuchu!\n\nBomba se sama ukotvila k zemi, takže ji nemůžeš vzít.

actors.mobs.tengu$fireability$fireblob.desc=Tengu sem hodil jemný prášek, který vypadá, že se mění v páru. Nejspíš se vznítí!

actors.mobs.tengu$shockerability$shockerblob.desc=Hromadí se zde elektrická energie. Cokoliv, co bude stát na tomto místě, dostane v dalším kole ránu!
actors.mobs.tengu$shockerability$shockeritem.name=Probíječ
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Vyzařuje to příliš mnoho elektřiny, nemůžeš to vzít!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu sem hodil zvláštní stroj, který vypadá, že je vyroben z částí DM-100. Stroj kolem sebe neustále jiskří elektřinu, ale jak se zdá, dělá to předvídatelným způsobem.\n\nSe vší tou elektřinou jiskřící okolo, není šance, že můžeš tuto věc jen tak sebrat.

actors.mobs.thief.name=Šílený loupežník
actors.mobs.thief.stole=Loupežník ti ukradl předmět: %s
actors.mobs.thief.carries=\n\nLoupežník nese předmět: _%s._  Pochopitelně kradený.
actors.mobs.thief.escapes=Loupežník ti utekl s předmětem: %s!
actors.mobs.thief.desc=Ačkoliv jsou tito vězni volní ze svých cel, toto místo je stále jejich vězením. Postupem času je toto místo připravilo o rozum, stejně jako o svobodu. Již dávno tito šílení loupežníci a bandité zapomněli kdo jsou, a proč vůbec kradou.\n\nTito nepřátelé tě s velkou pravděpodobností okradou a utečou, než aby bojovali. Ujisti se, že si je udržíš na dohled, nebo svůj ukradený předmět nemusíš už nikdy vidět.

actors.mobs.warlock.name=Trpasličí čaroděj
actors.mobs.warlock.bolt_kill=Zabila tě stínová střela...
actors.mobs.warlock.desc=Když se zájmy trpaslíků přesunuly z inženýrství na umění magie, ve městě se k moci dostali čarodějové. Začali s elementární magií, ale brzy přešli na démonologii a nekromancii. Nejsilnější z těchto čarodějů se chvíli na to zmocnil trůnu celého trpasličího města. Jeho stoupencům bylo dál dovoleno praktikovat jejich temnou magii, pokud byli ochotni odevzdat mu svou svobodnou vůli.\n\nTito čarodějové ovládají silnou rušivou magii a jsou schopni dočasně oslabit magii vylepšení, aplikovanou na tvé vybavení. Čím více je předmět vylepšen, tím silněji bude ovlivněn.

actors.mobs.wraith.name=Přízrak
actors.mobs.wraith.desc=Přízrak je pomstychtivý duch hříšníka, jehož hrob nebo hrobka byli narušeny. Tuto přízračnou entitu je s běžnou zbraní velmi těžké zasáhnout.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Naděje je iluze...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale samotného boha zabít nemohli. Místo toho ho poté uvěznili v síních pod svým městem, s vírou že je příliš slabý na to, aby znovu povstal.
actors.mobs.yog$rottingfist.name=Hnijící pěst
actors.mobs.yog$rottingfist.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog$rottingfist.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale samotného boha zabít nemohli. Místo toho ho poté uvěznili v síních pod svým městem, s vírou že je příliš slabý na to, aby znovu povstal.
actors.mobs.yog$burningfist.name=Hořící pěst
actors.mobs.yog$burningfist.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog$burningfist.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale samotného boha zabít nemohli. Místo toho ho poté uvěznili v síních pod svým městem, s vírou že je příliš slabý na to, aby znovu povstal.
actors.mobs.yog$larva.name=Larva starého boha
actors.mobs.yog$larva.rankings_desc=Pozření Yog-Dzewou
actors.mobs.yog$larva.desc=Yog-Dzewa je Starý bůh, mocná entita ze sféry chaosu. Před staletím prastaří trpaslíci stěží vyhráli válku proti jeho armádě démonů, ale samotného boha zabít nemohli. Místo toho ho poté uvěznili v síních pod svým městem, s vírou že je příliš slabý na to, aby znovu povstal.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=JÁ. TĚ. VIDÍM.
actors.mobs.yogdzewa.darkness=Temnota se blíží...
actors.mobs.yogdzewa.hope=TVÁ. NADĚJE. JE. POUZE. ILUZE!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa.desc=Yog-Dzewa je Starý bůh, ohromná nestvůra, která proniká do smrtelných světů a pohlcuje je, aby zasytila svůj nekonečný hlad. Trpaslíci na sebe museli přitáhnout pozornost této kosmické hrůzy, když si pohrávali s temnou magií a od té doby se ji nejspíš snažili udržet v tajnosti.\n\nYog-Dzewa pochází z dimenze čistého magického chaosu a nemůže do tohoto světa přenést svou skutečnou podobu. Stvořil proto své avatary a svolal démonické přisluhovače, aby zde plnili jeho vůli.\n\nTohle obří oko je v tomto světě centrálním bodem Yog-Dzewovy síly. Přestože se oko samotné nemůže pohybovat, je schopné vystřelovat silné paprsky démonické magie a také si může přivolat na pomoc všemožné posily.
actors.mobs.yogdzewa.desc_spawners=Cítíš z horních pater směrem k oku vyzařovat vlny démonické energie. Yog-Dzewa čerpá sílu z něčeho, co nahoře zůstalo naživu. _Yog tuto energii pravděpodobně využije k vyvolání mnohem silnějších nepřátel!_
actors.mobs.yogdzewa$larva.name=Červ starého boha
actors.mobs.yogdzewa$larva.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa$larva.desc=Tito malý paraziti jsou jednodušší nepřátelé, které kolem sebe Yog-Dzewa dokáže snadno vyvolávat. I když jsou jednotlivě slabí, jsou přivoláváni velmi rychle a brzy tě mohou přemoct svým velkým počtem.
actors.mobs.yogdzewa$yogripper.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa$yogeye.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Pohlcení Yog-Dzewou

actors.mobs.yogfist.invuln_warn=Pěst je v blízkosti oka nezranitelná!
actors.mobs.yogfist.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogfist.desc=Tato pěst je aspektem Yog-Dzewovy síly. Pěsti jsou napojeny na jeho moc a pokud se nachází poblíž Yogova oka, jsou chráněny před jakýmkoliv poškozením.
actors.mobs.yogfist$burningfist.name=Hořící pěst
actors.mobs.yogfist$burningfist.desc=Stvořena chaotickou ohnivou magií, veškerý terén kolem této pěsti během jejího pohybu vždy vzplane. Je také schopna sesílat proudy ohnivé síly, které dál šíří plameny tam, kde dopadnou.\n\nSchopnost pěsti šířit plameny je v blízkosti vody potlačena, ale její žár je tak silný, že jakákoliv voda kolem ní se po chvíli vypaří!
actors.mobs.yogfist$soiledfist.name=Zemitá pěst
actors.mobs.yogfist$soiledfist.desc=Stvořena chaotickou magií země, prostor kolem této pěsti během jejího pohybu vždy zaroste rostlinami. Může také sesílat koncentrované proudy magie růstu, které svůj cíl polapí do rychle rostoucích šlahounů a kořenů!\n\nPěst z živoucích rostlin kolem sebe čerpá sílu a odolává poškození na základě množství vysoké či pomačkané vegetace v okolí!
actors.mobs.yogfist$rottingfist.name=Hnijící pěst
actors.mobs.yogfist$rottingfist.desc=Tvořena doslova živoucí zkažeností, může tato ohromná hrouda hnijícího masa šířit žíravý sliz na blízko a toxický plyn na dálku. A co hůř, velká hmota této pěsti způsobuje, že místo přímého poškození bude jen postupně krvácet.\n\nVoda může být použita k omytí slizu, ale samotná pěst je schopna vodu absorbovat a tím se uzdravit! Kromě toho, poškození již krvácející pěsti způsobí, že efekt krvácení se pouze obnoví, ale nebude se hromadit!
actors.mobs.yogfist$rustedfist.name=Korozní pěst
actors.mobs.yogfist$rustedfist.desc=Tvořena doslova živoucím kovem, může tato ohromná masa pohyblivého železa, disponující silnými útoky na blízko, své cíle i mrzačit na dálku. Díky své obrovské hmotnosti, vstřebává pěst veškeré udělené poškození postupně, namísto okamžitě.\n\nPěst ovšem není tak flexibilní a nevleze se do těsných průchodů. Navíc, ačkoliv je jí poškození udělováno pomalu, bude se obdržené poškození hromadit pokaždé, když je pěst zasažena.
actors.mobs.yogfist$brightfist.name=Zářící pěst
actors.mobs.yogfist$brightfist.teleport=Pěst se teleportovala pryč v záblesku světla, který tě nepříjemně oslepil!
actors.mobs.yogfist$brightfist.desc=Vytvořena z čisté světelné energie, tahle pěst je schopna v každém tahu vystřelovat silné paprsky spalujícího světla! Tyto paprsky tě dočasně oslepí a také způsobí těžké poškození. Pěst je také schopna krátce zahltit arénu oslepujícím světlem, aby mohla uniknout tvému dosahu!\n\nPěst ovšem nemá žádné speciální schopnosti, které by mohla použít v boji na blízko.
actors.mobs.yogfist$darkfist.name=Temná pěst
actors.mobs.yogfist$darkfist.teleport=Pěst se teleportovala pryč ve víru temnoty, který je schopen uhasit zdroje světla!
actors.mobs.yogfist$darkfist.desc=Vytvořena z čisté temné energie, tahle pěst je schopna v každém tahu vypouštět silné proudy temné magie! Tyto proudy mohou oslabit tvůj světelný zdroj a také způsobují těžké poškození. Pěst je také schopna krátce zahltit arénu do temnoty, aby mohla uniknout tvému dosahu!\n\nPěst ovšem nemá žádné speciální schopnosti, které by mohla použít v boji na blízko.


