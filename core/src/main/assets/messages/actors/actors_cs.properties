###blobs
actors.blobs.blizzard.desc=Víří zde ledová vichřice.

actors.blobs.confusiongas.desc=Víří zde oblak matoucího plynu.

actors.blobs.electricity.desc=Jiskří zde jasné pole elektrického proudu.
actors.blobs.electricity.rankings_desc=Elektrizace
actors.blobs.electricity.ondeath=Zabil tě elektrický šok...

actors.blobs.fire.desc=Zuří zde oheň.

actors.blobs.foliage.desc=Paprsky světla pronikají šerem podzemní zahrady.

actors.blobs.freezing.desc=Vzduch je zde nepřirozeně chladný.

actors.blobs.goowarn.desc=Hemží se zde částečky temné energie!

actors.blobs.inferno.desc=Zuří zde ohnivé peklo.

actors.blobs.paralyticgas.desc=Víří zde oblak paralyzujícího plynu.

actors.blobs.sacrificialfire.desc=Stojí zde oltář, na němž hoří obětní oheň. Každé stvoření, které zde zabiješ, bude pohlceno a přijato jako oběť duchům podzemí.\n\nMožná, že za dostatek obětí budeš odměněn?
actors.blobs.sacrificialfire.worthy=Oheň přijal tvou oběť a vzplál silněji.
actors.blobs.sacrificialfire.unworthy=Oheň přijal tvou oběť, ovšem nezměnil se.
actors.blobs.sacrificialfire.reward=Oheň se rozzářil a zmizel, přičemž za sebou zanechal odměnu!

actors.blobs.smokescreen.desc=Víří zde oblak hustého černého kouře.

actors.blobs.stenchgas.desc=Víří zde oblak smrdutého zápachu.

actors.blobs.stormcloud.desc=Víří zde mračna vodní páry.

actors.blobs.toxicgas.desc=Víří zde zelenavý oblak toxického plynu.
actors.blobs.toxicgas.rankings_desc=Udušení
actors.blobs.toxicgas.ondeath=Udusil tě toxický plyn...

actors.blobs.corrosivegas.desc=Víří zde oblak smrtícího žíravého plynu.

actors.blobs.waterofawareness.procced=Během toho co piješ, cítíš jak do tvé mysli proudí vědomosti.
actors.blobs.waterofawareness.desc=Z vody v této studni vyzařuje síla poznání. Napij se z ní a zjistíš všechna tajemství předmětů, které máš na sobě a také odhalíš všechny předměty na tomto podlaží.

actors.blobs.waterofhealth.procced=Během toho co piješ, cítíš jak se všechny tvé rány zcela hojí.
actors.blobs.waterofhealth.desc=Z vody v této studni vyzařuje síla zdraví. Napij se z ní a vyléčíš všechna svá zranění a zasytíš svůj hlad.

actors.blobs.wateroftransmutation.desc=Z vody v této studni vyzařuje síla proměny. Hoď do studny nějaký předmět a on se přemění na něco jiného.

actors.blobs.web.desc=Vše zde pokrývá hustá pavučina. Cokoliv se této lepivé sítě dotkne nebo je skrze ní hozeno, ji sice rozbije, ale také to uvízne na místě.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Příval fyzické síly, který zvýší jak rychlost útoku, tak rychlost pohybu.\n\nAdrenalin umožní cíli běžet 2x rychleji a útočit 1.5x rychleji.\n\nZbývající tahy: %s

actors.buffs.adrenalinesurge.name=Zvýšení síly
actors.buffs.adrenalinesurge.desc=Cítíš prudký nárůst velké síly, který bohužel není trvalý.\n\nZvýšení síly: +%d\nTahů než zvýšení opadne: %s

actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok svůj cíl přivede do stavu ohromného běsnění a zmatení.\n\nKdyž stvoření posedne amok, zaútočí na cokoliv, co je poblíž, ať už je to přítel či nepřítel.\n\nZbývající tahy amoku: %s

actors.buffs.ankhinvulnerability.name=nezranitelný
actors.buffs.ankhinvulnerability.desc=Tvůj posvěcený Ankh použil svou moc, aby tě uzdravil a učinil na krátkou dobu nezranitelným!\n\nZbývá tahů: %s.

actors.buffs.arcanearmor.name=Magická zbroj
actors.buffs.arcanearmor.desc=Obklopuje tě tenký štít, který blokuje část poškození způsobeného magickými útoky.\n\nTvá magická zbroj je aktuálně: 0-%d\n\nZbývající tahy magické zbroje: %s

actors.buffs.artifactrecharge.name=Nabíjení artefaktů
actors.buffs.artifactrecharge.desc=Proudí skrze tebe energie, což zvyšuje rychlost dobíjení tvých vybavených artefaktů.\n\nKaždý artefakt je ovlivněn trochu jinak, ale všechny se budou nabíjet mnohem rychleji než obvykle.\n\nZbývající tahy: %s

actors.buffs.ascensionchallenge.name=Prokletí Amuletu
actors.buffs.ascensionchallenge.desc=Nějakým způsobem Yog-Dzewa udržuje svůj vliv nad světem skrze amulet, a snaží se ti zabránit v postupu!\n\nYogova síla dělá podzemí mnohem nebezpečnějším, zvyšuje množství nepřátel a zesiluje je! Tato moc bude vzrůstat, pokud jí nebude bráněno, lze ji však oslabit porážením nepřátel, které Yog-Dzewova moc posílila.
actors.buffs.ascensionchallenge.desc_clear=Temná energie sálající z amuletu je oslabena tak moc, jak to jen v tento moment jde.
actors.buffs.ascensionchallenge.desc_beckon=Amulet právě _přivolává vzdálené nepřátele_, čímž je upozorňuje na tvou pozici.
actors.buffs.ascensionchallenge.desc_haste=Amulet právě _urychluje vzdálené nepřátele_, díky čemuž tě dostihnou rychleji!
actors.buffs.ascensionchallenge.desc_slow=Amulet tě právě _zpomaluje_, a navíc ruší zrychlující efekty!
actors.buffs.ascensionchallenge.desc_damage=Energie amuletu vzrostla natolik, že ti _přímo ubližuje!_
actors.buffs.ascensionchallenge.beckon=Amulet začíná svolávat vzdálené nepřátele.
actors.buffs.ascensionchallenge.haste=Amulet začíná popohánět vzdálené nepřátele!
actors.buffs.ascensionchallenge.slow=Amulet ti v batohu ztěžkl jako olověné závaží!
actors.buffs.ascensionchallenge.damage=Z amuletu začíná sálat temná energie. Žhne!
actors.buffs.ascensionchallenge.weaken_info=Musíš porazit nepřátele, abys oslabil prokletí amuletu!
actors.buffs.ascensionchallenge.weaken=Cítíš, jak bylo prokletí amuletu částečně oslabeno.
actors.buffs.ascensionchallenge.break=Na chvíli popadneš dech a cítíš, jak se tvé rány zacelují!
actors.buffs.ascensionchallenge.almost=Cítíš, jak Yogova moc nad amuletem slábne, už to skoro bude!
actors.buffs.ascensionchallenge.on_kill=Temná energie tě pohlila...

actors.buffs.barkskin.name=Zdřevnatění
actors.buffs.barkskin.desc=Tvá kůže je ztvrdlá, na dotek se zdá být pevná a hrubá jako kůra stromu.\n\nZdřevnatělá kůže efektivně zvyšuje tvou hodnotu zbroje, čímž tě chrání před fyzickými útoky.\n\nTvoje zbroj je momentálně navýšena o: 0-%d.\nZbývajících tahů než zdřevnatění zeslábne: %s.

actors.buffs.barrier.name=Bariéra
actors.buffs.barrier.desc=Odolná silová bariéra, která blokuje veškeré poškození.\n\nTento štít pohltí obdržené poškození a dokud trvá, chrání svého nositele za každou cenu. Také se ovšem postupem času pomalu rozpadá.\n\nZbývající ochrana: %d

actors.buffs.berserk.angered=Rozzuření
actors.buffs.berserk.berserk=Berserk
actors.buffs.berserk.exhausted=Vyčerpání
actors.buffs.berserk.recovering=Zotavující se
actors.buffs.berserk.angered_desc=Závažnost Berserkrových zranění zesiluje jeho rány. Když Berserkr dostává fyzické poškození, buduje se v něm zlost, která mu poskytuje bonusové poškození. Poškození zablokované zbrojí se také počítá k budování zlosti.\n\nZlost postupem času opadá. Čím méně má berserkr životů, tím déle vydrží.\n\nNa 100%% zlosti může Berserkr vtoupit do berserku, což mu poskytne od 2násobku maximální ochrany jeho pečeti až do 6násobku, pokud má velmi málo životů. Tato ochrana časem vyprchává a jakmile opadne úplně, musí si berserkr odpočinout, než opět začne budovat zlost.\n\nMomentální zlost: _%.0f%%_\n_+%.0f%%_ poškození
actors.buffs.berserk.berserk_desc=Strach a nejistota se utopily v krvi a zanechaly za sebou jen hněv. V tomto stavu je Berserkr velmi mocný, _způsobuje +50% poškození a získává dodatečnou ochranu_.\n\nTato bonusová ochrana je rovna dvojnásobku maximální ochrany jeho pečeti, zvyšujíc se až na šestinásobek, pokud má velmi málo životů. Když tato ochrana dosáhne 0, berserk skončí.\n\nPo svém běsnění se Berserkr musí zotavit, než bude znovu moct budovat zlost.
actors.buffs.berserk.recovering_desc=Vnitřní síla má své hranice. Berserkr si musí odpočinost, než bude zase moci používat svou zlost.\n\nBěhem zotavování se nemůže Berserkr budovat žádnou zlost.
actors.buffs.berserk.recovering_desc_turns=Tahů k zotavení: _%d_
actors.buffs.berserk.recovering_desc_levels=Úrovní k zotavení: _%.2f_
actors.buffs.berserk.rankings_desc=Úmrtí vzteky
actors.buffs.berserk.action_name=Berserkr
actors.buffs.berserk.no_seal=K berserku potřebuješ svou rozbitou pečeť!

actors.buffs.bleeding.name=Krvácení
actors.buffs.bleeding.ondeath=Umíráš na vykrvácení...
actors.buffs.bleeding.heromsg=Krvácíš!
actors.buffs.bleeding.rankings_desc=Vykrvácení k smrti
actors.buffs.bleeding.desc=Z rány teče znepokojující množství krve.\n\nKrvácení způsobuje poškození každý tah. Poškození se každým tahem sníží o náhodné množství, dokud krvácení nakonec přestane.\n\nAktuální poškození krvácením: %d

actors.buffs.bless.name=Požehnání
actors.buffs.bless.desc=Obrovský nával soustředění, který je podle některých seslán bohy.\n\nPožehnání zvyšuje tvou přesnost a vyhýbání o 25%%, takže požehnaný je daleko účinnější v boji.\n\nZbývající tahy požehnání: %s

actors.buffs.blindness.name=Oslepení
actors.buffs.blindness.heromsg=Nic nevidíš!
actors.buffs.blindness.desc=Oslepení promění okolní svět v temnou mlhu.\n\nBěhem oslepení, postava nevidí dál než na jedno místo před sebe, čímž se střelecké útoky stávají zbytečné a navíc je velmi jednoduché ztratit stopu vzdálených nepřátel. Oslepený hrdina navíc nemůže číst svitky ani knihy. \n\nZbývající tahy oslepení: %s

actors.buffs.buff.heromsg=

actors.buffs.burning.name=Hoření
actors.buffs.burning.heromsg=Hoříš!
actors.buffs.burning.burnsup=Hoří ti %s!
actors.buffs.burning.ondeath=Umíráš na uhoření...
actors.buffs.burning.rankings_desc=Spálení na popel
actors.buffs.burning.desc=Nic není tak zneklidňující, jako když vše pohltí plameny.\n\nOheň způsobuje poškození každým tahem, dokud není okamžitě uhašen vodou nebo sám nepřejde. Uhašen může být vstoupením do vody nebo i roztříštěním lektvaru.\n\nNavíc může oheň zapálit hořlavé prostředí nebo i předměty, které s ním přijdou do kontaktu.\n\nZbývající tahy hoření: %s

actors.buffs.championenemy.warn=Cítíš přítomnost smrtícího protivníka.
actors.buffs.championenemy$blazing.name=Plamenný protivník
actors.buffs.championenemy$blazing.desc=Plamenní protivníci udělují o 25% více poškození při boji na blízko, při útoku zapalují své nepřátele, jsou imunní vůči ohni a po smrti kolem sebe oheň ještě rozšíří.
actors.buffs.championenemy$projecting.name=Dálkový protivník
actors.buffs.championenemy$projecting.desc=Dálkový protivníci udělují o 25% více poškození při boji na blízko a tímto útokem jsou schopni na své nepřátele útočit téměř hned, jak je uvidí.
actors.buffs.championenemy$antimagic.name=Anti-magický protivník
actors.buffs.championenemy$antimagic.desc=Anti-magičtí protivníci obdrží o 25% méně poškození a jsou kompletně imunní vůči magickým efektům.
actors.buffs.championenemy$giant.name=Obří protivník
actors.buffs.championenemy$giant.desc=Obrovští šampioni dostávají o 75% méně poškození a mají dosah svých útoků vyšší o +1, ale nevejdou se do úzkých prostor.
actors.buffs.championenemy$blessed.name=Požehnaný protivník
actors.buffs.championenemy$blessed.desc=Požehnaní protivníci mají o 200% větší přesnost a vyhýbaní.
actors.buffs.championenemy$growing.name=Sílící protivník
actors.buffs.championenemy$growing.desc=Sílícím protivníkům se pravidelně zvyšuje bonus k přesnosti, vyhýbání, poškození na blízko a také k odolnosti vůči obdrženému poškození.\n\nAktuální zvýšení přesnosti, vyhýbání a poškození: %1$d%%\nAktuální odolnost vůči poškození: %2$d%%

actors.buffs.charm.name=Okouzlený
actors.buffs.charm.heromsg=Podléháš okouzlení!
actors.buffs.charm.desc=Okouzlení je manipulativní magie, která cíl donutí dočasně se zamilovat do svého nepřítele.\n\nPostavy ovlivněné okouzlením nemohou přímo zaútočit na nepřítele, který je okouzlil. Nicméně, útočení na jiné cíle je stále možné. Šok z bolesti dobu trvání sníží.\n\nZbývající tahy okouzlení: %s

actors.buffs.chill.name=Ochlazení
actors.buffs.chill.freezes=Zamrzá ti %s!
actors.buffs.chill.desc=Nejde sice o zmražení, ale nějak tu přituhuje.\n\nOchlazené cíle provádějí všechny akce pomaleji, v závislosti na počtu zbývajících tahů tohoto efektu. Při nejhorším je to ekvivalent zpomalení.\n\nZbývající tahy ochlazení: %1$s\nRychlost snížena o: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.action_name=Kombo útok
actors.buffs.combo.combo=Kombo %d zásahů!
actors.buffs.combo.bad_target=Musíš vybrat nepřítele v dosahu.
actors.buffs.combo.prompt=Vyber cíl útoku.
actors.buffs.combo.desc=Úspěšné útoky umožňují Gladiátorovi budovat kombo. Každý zásah zvýší jeho kombo o jedna, ale příliš dlouhé prodlevy mezi útoky jeho kombo vrátí na nulu.\n\nBudování komba odemyká speciální útoky, které nemohou minout cíl! Různé útoky se odemykají na kombu 2, 4, 6, 8 a 10. Některé z nich kombo resetují, jiné ne, avšak každý je možno použít nanejvýš jednou za sérii útoků.\n\nMomentální kombo: %1$d.\n\nZbývající tahy komba: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Kombo: Úder_ odhodí nepřítele o 2 pole dozadu, ale neshodí do jámy ani nezpůsobí poškození. Zvýší kombo o 1.
actors.buffs.combo$combomove.slam_desc=_4 Kombo: Prásknutí_ způsobí %d%% (kombo krát 20%%) tvého blokování jjako bonusové poškození. Resetuje kombo.
actors.buffs.combo$combomove.parry_desc=_6 Kombo: Odražení_ po aktivaci odrazí další útok v rámci jednoho tahu a instantně odvrátí na protivníka. Kombo se resetuje, když není co odrazit.
actors.buffs.combo$combomove.crush_desc=_8 Kombo: Rozdrcení_ způsobí %d%% (kombo krát 25%%) poškození zblízka tvému hlavnímu cíli a polovinu tohoto poškození všem dalším nepřátelům v okruhu 7x7 políček. Resetuje kombo.
actors.buffs.combo$combomove.fury_desc=_10 kombo: Zuřivost_ zasáhne nepřítele jednou za každé nastřádané kombo, každý zásah uštědří 60% poškození a může způsobit očarování. Použití resetuje kombo.

actors.buffs.corruption.name=Zkaženost
actors.buffs.corruption.desc=Zkaženost prosakuje až do samotného nitra a obrací bytost proti své původní povaze.\n\nStvoření posedlá zkažeností budou útočit na své spojence a ignorovat původní nepřátele. Zkaženost je rovněž poškozující a pomalu donutí svůj cíl podlehnout.\n\nEfekt zkaženosti je trvalý a jeho účinky končí pouze smrtí.

actors.buffs.cripple.name=Zmrzačení
actors.buffs.cripple.heromsg=Zmrzačili tě!
actors.buffs.cripple.desc=Nohy by určitě neměly být takto ohnuté.\n\nZmrzačený má poloviční rychlost, takže pohyb o jednu pozici většinou zabere dva tahy, namísto jednoho.\n\nZbývající tahy zmrzačení: %s

actors.buffs.degrade.name=Narušení
actors.buffs.degrade.heromsg=Tvé vybavení působí slaběji!
actors.buffs.degrade.desc=Mocná temná magie výrazně oslabuje sílu, kterou tvému vybavení dali svitky vylepšení!\n\nBěhem narušení se vylepšené vybavení chová, jako kdyby bylo nižší úrovně. _Každé vylepšení přes +3 bude mnohem slabší, než to předchozí._ Popisky tvých předmětů se změní, aby odrážely jejich sníženou sílu.\n\nNarušení nemá vliv na vyžadovanou sílu, počet nabití hůlek, výdrž vrhacích zbraní nebo na artefakty.\n\nZbývající tahy narušení: %s\nPoužití svitku vylepšení nebo svitku odstranění prokletí efekt okamžitě zruší.

actors.buffs.doom.name=Záhuba
actors.buffs.doom.desc=Je těžké pokračovat dál, když se zdá, že tě samotný vesmír chce mrtvého.\n\nZahubené postavy obdrží od všech zdrojů dvojité poškození.\n\nZahubení je trvalé, jeho účinky končí pouze smrtí.

actors.buffs.dread.name=Hrůza
actors.buffs.dread.desc=Teror tak příšerný, že donutí svou oběť navždy uprchnout z podzemí!\n\nStvoření pod vlivem hrůzy budou utíkat před svými nepřáteli velmi rychle, a nadobro zmizí z kobky, pokud se nepřátelům ztratí z dohledu. Takto poražení nepřátelé poskytují jen polovinu zkušeností a nezanechávají po sobě žádné předměty. Šok z bolesti  zkrátí trvání hrůzy.\n\nZbývá tahů hrůzy: %d.

actors.buffs.drowsy.name=Ospalost
actors.buffs.drowsy.desc=Magická síla způsobuje, že je obtížné zůstat vzhůru.\n\nHrdina může odolat ospalosti obdržením poškození nebo tím, že má plné zdraví.\n\nPo pár kolech, cíl usne do hlubokého magického spánku.

actors.buffs.earthimbue.name=Naplnění zemí
actors.buffs.earthimbue.desc=Naplnila tě síla země!\n\nVeškeré fyzické útoky otřesou zemí pod nepřítelem, což jej na krátkou dobu zmrzačí.\n\nZbývající tahy naplnění zemí: %s

actors.buffs.enhancedrings.name=Posílené prsteny
actors.buffs.enhancedrings.desc=Zlodějem nedávno použitý artefakt posiluje jeho prsteny, čímž jim přidává +1 vylepšení na %d tahů.

actors.buffs.fireimbue.name=Naplnění ohněm
actors.buffs.fireimbue.desc=Naplnila tě síla ohně!\n\nVeškeré fyzické útoky mají šanci zapálit nepřítele. Ty jsi navíc vůči účinkům ohně zcela imunní.\n\nZbývající tahy naplnění ohněm: %s

actors.buffs.foresight.name=předpověď
actors.buffs.foresight.desc=Nějakým způsobem jsi schopen vidět rozložení kobky silou své mysli.\n\nPod efektem předvídavosti se ti odhalí všechna políčka v širokém okruhu kolem tebe, a to včetně tajných dveří a pastí.\n\nZbývá tahů předvídavosti: %s.

actors.buffs.frost.name=Zamznutí
actors.buffs.frost.freezes=Zamrzá ti %s!
actors.buffs.frost.desc=Nejedná se o pevné zmražení. Tato mírnější forma svůj cíl pouze obklopí ledem.\n\nZmražení působí podobně jako paralýza, takže cíl nemůže provést žádnou akci. Na rozdíl od paralýzy, zmražení je ihned přerušeno pokud cíl obdrží poškození, neboť se led roztříští.\n\nZbývající tahy zmražení: %s

actors.buffs.frostimbue.name=Naplnění mrazem
actors.buffs.frostimbue.desc=Naplnila tě ledová síla!\n\nVšechny fyzické útoky budou nepřátele postupně víc a víc ochlazovat. Ty jsi navíc vůči chladu zcela imunní.\n\nZbývající tahy naplnění mrazem: %s

actors.buffs.fury.name=Zběsilost
actors.buffs.fury.heromsg=Pohltila tě zběsilost!
actors.buffs.fury.desc=Zlobíš se, nepřátelé tě nebudou mít rádi, když se zlobíš.\n\nCloumá tebou ohromný vztek, který zvyšuje poškození způsobené fyzickými útoky o 50%%.\n\nTento vztek trvá, dokud máš méně než 50%% zdraví.

actors.buffs.blobimmunity.name=Očišťující bariéra
actors.buffs.blobimmunity.desc=Nějaká zvláštní síla tě zabaluje do tenké ochranné bariéry, která blokuje okolní škodlivé efekty.\n\nZatímco tato bariéra trvá, jsi imunní vůči všem efektům, které ovlivňují okolní prostředí.\n\nZbývající tahy imunity: %s

actors.buffs.haste.name=Rychlost
actors.buffs.haste.desc=Skrze tvé svaly proudí energie, což ti umožňuje běžet neuvěřitelnou rychlostí!\n\nPod vlivem rychlosti poběžíš 3x rychleji, ale ostatní akce budeš provádět normální rychlostí.\n\nZbývající tahy rychlosti: %s

actors.buffs.healing.name=Léčení
actors.buffs.healing.desc=Magický látka způsobuje, že se rány zavírají a maso srůstá.\n\nKaždým tahem se tvé zdraví bude postupně obnovovat, dokud léčivý efekt nevyprchá. Množství vyléčeného zdraví se může časem snižovat.\n\nDalší léčení doplní: %d\n\nZbývající tahy léčení: %d

actors.buffs.hex.name=Rozostření
actors.buffs.hex.heromsg=Tvůj pohled je rozostřený!
actors.buffs.hex.desc=Tato temná magie oslabuje pozornost a dělá svůj cíl slabě zmatený.\n\nRozostření snižuje přesnost a vyhýbání o 20%%, takže je cíl méně účinnější v boji.\n\nZbývající tahy rozostření: %s

actors.buffs.holdfast.name=Pevný postoj
actors.buffs.holdfast.desc=Válečník drží svou pozici, čímž se zvyšuje jeho zbroj o 0-%d. Bonus trvá, dokus se válečník nepohne.

actors.buffs.hunger.hungry=Hladový
actors.buffs.hunger.starving=Umírání hlady
actors.buffs.hunger.onhungry=Máš hlad.
actors.buffs.hunger.onstarving=Umíráš hlady!
actors.buffs.hunger.ondeath=Umíráš hlady...
actors.buffs.hunger.cursedhorn=Prokletý roh krade část energie z jídla, které jíš.
actors.buffs.hunger.rankings_desc=Vyhladovění k smrti
actors.buffs.hunger.desc_intro_hungry=Cítíš, že tvůj žaludek potřebuje jídlo, nicméně to není zatím tak urgentní.
actors.buffs.hunger.desc_intro_starving=Máš takový hlad, až to bolí.
actors.buffs.hunger.desc=\n\nZatímco trávíš čas v kobkách, tvůj hlad pomalu narůstá. Nakonec začneš umírat hlady. Přitom budeš pomalu ztrácet zdraví, místo toho, aby se ti obnovovalo.\n\nDělení jídla je důležité! Pokud můžeš obětovat zdraví, umírat hlady není zase tak špatný nápad, protože ti zůstane více jídla na později. Díky efektivnímu dělení ti jídlo vydrží daleko déle!

actors.buffs.invisibility.name=Neviditelnost
actors.buffs.invisibility.desc=Absolutně splýváš s okolním prostředím, takže není možné tě vidět.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost.\n\nZbývající tahy neviditelnosti: %s

actors.buffs.levitation.name=Levitace
actors.buffs.levitation.desc=Díky magické síle levituješ nad zemí a cítíš se lehčí.\n\nZatímco levituješ, ignoruješ veškeré pozemní efekty. Pasti se nespustí, voda neuhasí oheň, rostliny nebudou pošlapány, neuvízneš jen tak v kořenech a také se budeš vznášet přímo nad propastmi. Ovšem opatrně, neboť všechny tyto věci začnou opět platit ve chvíli, kdy levitace skončí!\n\nZbývající tahy levitace: %s

actors.buffs.lifelink.name=Životní pouto
actors.buffs.lifelink.desc=Životní energie této postavy je propojena s jinou postavou poblíž. Jakékoliv obdržené poškození je mezi nimi rozděleno.\n\nKdykoliv tato postava obdrží poškození, bude polovina tohoto poškození raději udělena krevně spojenému cíli.\n\nZbývající tahy krevního spojení: %s, nebo dokud napojená postava nezemře.

actors.buffs.light.name=Osvětlení
actors.buffs.light.desc=Dokonce i v těch nejtemnějších kobkách je stabilní světlo po boku vždy povzbudivé.\n\nSvětlo pomáhá držet temnotu dál, což ti umožňuje vidět na větší vzdálenost, navzdory okolnímu prostředí.\n\nZbývající tahy osvětlení: %s

actors.buffs.lockedfloor.name=Podlaží je zamčené
actors.buffs.lockedfloor.desc=Aktuální podlaží je zamknuté a ty nemáš možnost ho opustit!\n\nDokud je podlaží zamknuté, nebudeš hladovět ani neobdržíš poškození z umírání hlady. Pokud se ale nebudeš snažit porazit bosse na tomto podlaží, zastaví se také tvá pasivní regenerace zdraví.\n\nPokud tě navíc oživí neposvěcený ankh, dokud je podlaží zamknuto, celá úroveň se resetuje.\n\nZabij bosse na tomto podlaží, aby se zámek rozbil.

actors.buffs.lostinventory.name=Ztracený batoh
actors.buffs.lostinventory.desc=Tvůj batoh se ztratil někde v pozdemí! Dokud ho nezískáš zpět, nebudeš moct sbírat ani používat většinu předmětů.

actors.buffs.magicalsight.name=Magický zrak
actors.buffs.magicalsight.desc=Nějakým způsobem jsi schopen vidět pomocí své mysli, namísto svých očí.\n\nVšechen terén nebo efekty, které blokují zrak, jsou pod vlivem magického zraku odstraněny a tvůj dohled je vyšší o 50%%.\n\nZbývá tahů magického zraku: %s.

actors.buffs.magicalsleep.name=Kouzelná ovce
actors.buffs.magicalsleep.toohealthy=Máš dostatek zdraví a díky tomu odoláváš nutkání spát.
actors.buffs.magicalsleep.fallasleep=Upadáš do hlubokého magického spánku.
actors.buffs.magicalsleep.wakeup=Po probuzení se cítíš svěže a zdravě.
actors.buffs.magicalsleep.desc=Tato postava upadla do hlubokého magického spánku, ze kterého se přirozeně jen tak neprobudí.\n\nMagický spánek je podobný normálnímu spánku, avšak cíl se probudí pouze ve chvíli, kdy obdrží poškození.\n\nPro hrdiny má magický spánek určité regenerační vlastnosti, což jim umožňuje se při odpočinku rychleji uzdravit.

actors.buffs.magicimmune.name=Imunní vůči magii
actors.buffs.magicimmune.desc=Všechny magické efekty nad tebou ztratily kontrolu, jsi vůčči nim naprosto netečný.\n\nDokud jsi imunní vůči magii, neplatí na tebe žádné škodlivé ani pomocné kouzelné efekty, včetně prokletí, očarování, hůlek, svitků, prstenů, artefaktů apod.\n\nZbývá tahů magické imunity: %s.

actors.buffs.mindvision.name=Vidění mysli
actors.buffs.mindvision.desc=Nějak dokážeš skrze svou mysl vidět všechny tvory na tomto podlaží. Je to divný pocit.\n\nDokud máš vidění, všechny postavy na tomto podlaží jsou viditelné. Vidět stvoření prostřednictvím vidění, se počítá jako vidět je přímo nebo jim být poblíž. To se hodí pro účely mnoha magických efektů.\n\nZbývající tahy vidění: %s

actors.buffs.momentum.momentum=Získávání hybnosti
actors.buffs.momentum.running=Běh
actors.buffs.momentum.resting=Zotavování
actors.buffs.momentum.action_name=Běh
actors.buffs.momentum.momentum_desc=Běžec si pohybem získává hybnost, kterou může použít k běhu.\n\nKaždý bod hybnosti poskytuje dva tahy běhání, přičemž Běžec může nashromáždit až 10 bodů. Hybnost však rychle klesá, když se Běžec nepohybuje.\n\nBodů hybnosti: %d
actors.buffs.momentum.running_desc=Běžec si pohybem získává hybnost, kterou může použít k běhu.\n\nKdyž běhá, pohybuje se Běžec dvojnásodbnou rychlostí a získává bonus k vyhýbání v závislosti na své úrovni.\n\nZbývá tahů: %d.
actors.buffs.momentum.resting_desc=Běžec si pohybem získává hybnost, kterou může použít k běhu.\n\nBěžec si potřebuje chvíli odpočinout a nabrat síly, než zase začne nabírat hybnost.\n\nZbývá tahů: %d.

actors.buffs.ooze.name=Žíravý sliz
actors.buffs.ooze.heromsg=Tvé maso požírá žíravý sliz! Smyj ho!
actors.buffs.ooze.ondeath=Rozpouštíš se...
actors.buffs.ooze.rankings_desc=Rozpuštění
actors.buffs.ooze.desc=Lepkavá kyselina se lepí na maso a pomalu jej rozpouští.\n\nSliz postupně uděluje pravidelné poškození, ale oběť ho může ve vodě okamžitě smýt.\n\nZbývající tahy žíravého slizu: %s

actors.buffs.paralysis.name=Omráčení
actors.buffs.paralysis.heromsg=Jsi v paralýze!
actors.buffs.paralysis.out=odolává paralýze
actors.buffs.paralysis.desc=Častokrát to nejhorší co dělat, je nedělat vůbec nic.\n\nParalýza úplně zastaví všechny akce a nutí cíl čekat, dokud efekt nezmizí. Bolest způsobená poškozením může způsobit, že postava paralýze odolá, což ji z efektu vymaní.\n\nZbývající tahy paralýzy: %s

actors.buffs.pincushion.name=Jehelníček
actors.buffs.pincushion.desc=V této postavě je momentálně zabodnuta vrhací zbraň či zbraně, které byli vůči němu použity a dopadnou na zem ve chvíli, kdy bude postava poražena.\n\nAktuální zabodnuté zbraně:

actors.buffs.poison.name=Otrava
actors.buffs.poison.heromsg=Máš otravu!
actors.buffs.poison.ondeath=Umíráš na otravu...
actors.buffs.poison.rankings_desc=Podlehnutí otravě
actors.buffs.poison.desc=Jed prochází zasaženým tělem a pomalu zhoršuje jeho vnitřní fungování.\n\nOtrava způsobuje poškození každým tahem v poměru k délce trvání, dokud efekt nevyprchá.\n\nZbývající tahy otrávení: %s

actors.buffs.preparation.name=Připravenost
actors.buffs.preparation.action_name=Připravený útok
actors.buffs.preparation.desc=Vrah trpělivě čeká a připravuje se na zásah ze stínů.
actors.buffs.preparation.desc_dmg=Další útok udělí _%1$d%% bonusového poškození_ a ihned popraví běžné nepřátele s méně jak _%2$d%% zdraví_, nebo bosse s méně jak _%3$d%% zdraví_.
actors.buffs.preparation.desc_dmg_likely=Útok pravděpodobně způsobí velké množství poškození.
actors.buffs.preparation.desc_blink=Maximální počet polí, o které máš možnost se přemístit k nepříteli, předtím než ho zasáhneš: _%d_
actors.buffs.preparation.desc_invis_time=Tahů strávených neviditelností: _%d._
actors.buffs.preparation.desc_invis_next=Tahů do silnějšího útoku: _%d._
actors.buffs.preparation.prompt=Vyber cíl útoku!\nMaxim. vzdálenost přemístění: %d
actors.buffs.preparation.no_target=Není tu na co zaútočit.
actors.buffs.preparation.out_of_reach=Cíl je mimo dosah.
actors.buffs.preparation.assassinated=zavraždění

actors.buffs.prismaticguard.name=Přízračný strážce
actors.buffs.prismaticguard.desc=Ochraňuje tě tvůj průzračný odraz, který je teď ovšem neaktivní. Pokud jsou poblíž přítomni nepřátelé, vrhne se průzračný odraz do akce a bude tě bránit!\n\nKdyž je neaktivní, průzračný odraz se postupně zotavuje ze všech zranění, které utrpěl.\n\nAktuální zdraví: %d/%d

actors.buffs.recharging.name=Nabíjení
actors.buffs.recharging.desc=Proudí skrze tebe energie, což zvyšuje rychlost dobíjení tvých hůlek, popřípadě holí.\n\nKromě běžného dobíjení, zvýší každý tah s tímto efektem současné nabití ještě o čtvrtinu.\n\nZbývající tahy nabíjení: %s

actors.buffs.revealedarea.name=Odkrytá oblast
actors.buffs.revealedarea.desc=Oblast podzemí byla hrdinovi dočasně odkryta. Uvidí ji bez ohledu na to, kde zrovna je.\n\nZbývající tahy: %s

actors.buffs.revealedchar.name=Odkrytý
actors.buffs.revealedchar.desc=Tato postava byla hrdinovi odhalena. Bude vidět bez ohledu na to, kde se bude nacházet.\n\nZbývající tahy: %s

actors.buffs.roots.name=Uvěznění
actors.buffs.roots.heromsg=Nemůžeš se hýbat!
actors.buffs.roots.desc=Musí být opravdu nepříjemné mít nohy v něčem zapletené (ať už v kořenech či v síti) a nemoct se pohnout.\n\nCíl je držen na místě, což sice znemožňuje jeho pohyb, ale ostatní akce nejsou ovlivněny.\n\nZbývající tahy uvíznutí: %s

actors.buffs.scrollempower.name=Posilující svitky
actors.buffs.scrollempower.desc=Energie Mágem nedávno přečteného svitku posiluje jeho hůlky!\n\nBonusové úrovně: +%1$d.\nZbývá použití: %2$d.

actors.buffs.shadows.name=Splynutí se stíny
actors.buffs.shadows.desc=Splýváš se stíny kolem sebe, což ti poskytuje neviditelnost a zpomaluje to tvůj metabolismus.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost. Navíc je během splynutí zpomalena tvoje potřeba jíst.\n\nSplynutí se stíny ti zůstane, dokud stíny neopustíš nebo nepřijdeš do kontaktu s nepřítelem.

actors.buffs.slow.name=Zpomalení
actors.buffs.slow.desc=Zpomalovací magie ovlivňuje pohyb cíle v čase, pro něj se ale vše pohybuje super rychle.\n\nZpomalená postava provádí všechny akce ve dvojnásobném čase, který by normálně trvali.\n\nZbývající tahy zpomalení: %s

actors.buffs.snipersmark.name=Střelecký znak
actors.buffs.snipersmark.action_name_snapshot=Rychlošíp
actors.buffs.snipersmark.action_name_volley=Salva
actors.buffs.snipersmark.action_name_sniper=Ostrošíp
actors.buffs.snipersmark.desc=Střelkyně je zaměřena na cíl, na který nedávno zaútočila. Je schopna provést se svým lukem speciální útok, který se bude lišit podle toho, jak je luk rozšířen.\n\nNerozšířený luk vypálí _rychlošíp,_ který udělí nižší poškození, ale nevyžaduje na výstřel žádný čas.\n\nLuk rozšířený o rychlost vystřelí _salvu_ tří šípů. Každý šíp udělí nižší poškození, ale může zásahem stále aktivovat okouzlení. Salva zabere na výstřel 1 tah.\n\nLuk rozšířený o poškození vystřelí _ostrou střelu._ Tato střela cíl zaručeně zasáhne, udělí bonusové poškození na základě vzdálenosti od cíle a zabere 2 tahy na výstřel.

actors.buffs.soulmark.name=Označená duše
actors.buffs.soulmark.desc=Zaklínač si označil duši této bytosti a bude se léčit, pokud jí bude fyzicky zraňovat.\n\nZbývající tahy označení duše: %s.

actors.buffs.stamina.name=Výdrž
actors.buffs.stamina.desc=Získáváš nekonečnou výdrž, což ti umožňuje mnohem rychlejší pohyb!\n\nPod vlivem výdrže poběžíš o 50%% větší rychlostí, ale ostatní akce budeš provádět normální rychlostí.\n\nZbývající tahy výdrže: %s

actors.buffs.vulnerable.name=Zranitelnost
actors.buffs.vulnerable.heromsg=Cítíš se křehce!
actors.buffs.vulnerable.desc=Magie zranitelnosti zvyšuje veškeré fyzické poškození, které postava obdrží o 33%%, potom co je tohle poškození sníženo působením zbroje.\n\nZbývající tahy zranitelnosti: %s

actors.buffs.terror.name=Vystrašení
actors.buffs.terror.desc=Teror je manipulativní magie, která svůj cíl nutí k nekontrolovatelné panice.\n\nVyděšené postavy jsou nuceny utéct od svého soupeře, jen aby mezi nimi bylo co nejvíce dveří a stěn. Šok z bolesti ovšem dobu trvání sníží.\n\nZbývající tahy vyděšení: %s

actors.buffs.toxicimbue.name=Naplněn toxicitou
actors.buffs.toxicimbue.desc=Naplnila tě jedovatá energie!\n\nJak se pohybuješ okolo, neustále ze sebe vypouštíš toxický plyn poškozující tvé nepřátele. Ty jsi během trvání tohoto efektu, vůči toxickému plynu a jedu imunní.\n\nZbývající tahy naplnění toxicitou: %s

actors.buffs.corrosion.name=Rozežírání
actors.buffs.corrosion.heromsg=Rozpouštíš se!
actors.buffs.corrosion.ondeath=Rozpouštíš se...
actors.buffs.corrosion.rankings_desc=Rozpuštění
actors.buffs.corrosion.desc=Silná kyselina rozpouští maso, kov i kosti s alarmující rychlostí.\n\nPoškození rozežíráním se časem zvyšuje, protože cíl se stále víc rozpouští.\n\nZbývající tahy rozežírání: %1$s\nAktuální poškození rozežíráním: %2$d

actors.buffs.vertigo.name=Závrať
actors.buffs.vertigo.desc=Chodit rovně může být obtížné, když se celý svět točí.\n\nPod vlivem závratě půjde postava při pohybu náhodným směrem, namísto toho, kterým chce jít.\n\nZbývající tahy závratě: %s

actors.buffs.wandempower.name=Posílení hůlek
actors.buffs.wandempower.desc=Tvé poškození udělující hůlky byli posíleny, což na pár použití zvyšuje jimi udělené poškození.\n\nBonusové poškození: %1$d\nZbývající posílené použití %2$d

actors.buffs.weakness.name=Oslabení
actors.buffs.weakness.heromsg=Cítíš se slabě!
actors.buffs.weakness.desc=Vše najednou vypadá mnohem těžší.\n\nOslabující magie snižuje fyzickou sílu postavy, takže cíl bude udělovat o 33%% menší poškození.\n\nZbývající tahy oslabení: %s

actors.buffs.wellfed.name=Nasycený
actors.buffs.wellfed.desc=Cítíš se sytě a spokojeně.\n\nBěhem nasycení se nebude zvyšovat tvůj hlad a průběžně se ti vyléčí další část zdraví.\n\nZbývající tahy: %d



###hero

##abilities
actors.hero.abilities.armorability.self_target=Nemůžeš zacílit sebe!
actors.hero.abilities.armorability.no_target=Zde není co zacílit!
actors.hero.abilities.armorability.prompt=Vyber místo zacílení
actors.hero.abilities.armorability.cost=Stojí energie: _%d_

actors.hero.abilities.warrior.heroicleap.name=Hrdinný skok
actors.hero.abilities.warrior.heroicleap.prompt=Vyber místo ke skoku
actors.hero.abilities.warrior.heroicleap.short_desc=Válečník provede _Hrdinný skok_ na určené místo, přeskakujíc přes nepřátele a nebezpečí.
actors.hero.abilities.warrior.heroicleap.desc=Válečník skočí na určené místo, přeskakujíc nepřátele a jiná nebezpečí. Nemůže však skákat přes zdi nebo jiné pevné překážky.
actors.hero.abilities.warrior.shockwave.name=Nárazová vlna
actors.hero.abilities.warrior.shockwave.short_desc=Válečník udeří do země a vyšle tak _Nárazovou vlnu_ v kónickém tvaru před sebe. Nepřátelé zasažení touto vlnou budou zraněni a zpomaleni.
actors.hero.abilities.warrior.shockwave.desc=Válečník udeří do země, čímž vytvoří nárazovou vlnu, která putuje 5 políček kupředu v 60° oblasti.\n\nNepřátelé zasažení nárazovou vlnou jsou na 5 tahů zmrzačeni a utrží 5-10 poškození, plus 1-2 za každý bod síly, který má Válečník nad 10.
actors.hero.abilities.warrior.endure.name=Výdrž
actors.hero.abilities.warrior.endure$enduretracker.name=Výdrž
actors.hero.abilities.warrior.endure$enduretracker.desc=Válečník nyní způsobuje poškození navíc podle toho, kolik poškození sám vydržel.\n\nBonusové poškození:%1$d\nZbývá zásahů:%2$d
actors.hero.abilities.warrior.endure.short_desc=Válečník _Vydrží_, čímž přeskočí několik tahů, během nichž má však velkou odolnost. Poté způsobuje bonusové poškození podle toho, jaké zranění vydržel.
actors.hero.abilities.warrior.endure.desc=Válečník vydrží 3 tahy během nichž obdrží jen polovinu zranění ze všech zdrojů. Toto zmírnění je započteno před jinými efekty snižování poškození, jako je například zbroj.\n\nPo skončení výdrže způsobí válečníkův příští zásah do 10 kol zvýšené poškození. Toto bonusové poškození je rovno polovině veškerého obdrženého počškození, a to před započtením efektů, jako je zbroj.\n\nPokud má Válečník nějaké kombo, použití této schopnosti jej o právě 3 kola prodlouží.

actors.hero.abilities.mage.elementalblast.name=Výbuch Elementů
actors.hero.abilities.mage.elementalblast.short_desc=Mág svou holí sešle _Výbuch Elementů_, čímž zasáhne širokou oblast kolem sebe efektem, který závisí na typu jeho hole.
actors.hero.abilities.mage.elementalblast.desc=Mág sešle výbuch magie, který zasáhne kruhovou oblast do 4 políček kolem něj a způsobí 15-25 poškození. Konkrétní efekt výbuchu elementů závisí specificky na hůlce, kterou je Mágova hůl naplněna.
actors.hero.abilities.mage.elementalblast.generic_desc=Efekt výbuchu elementů bude podobný efektu hůlky, když je použita na nepřítele nebo spojence.
actors.hero.abilities.mage.wildmagic.name=Divoká magie
actors.hero.abilities.mage.wildmagic.no_wands=Nemáš žádné hůlky k sesílání!
actors.hero.abilities.mage.wildmagic.short_desc=Mág rozpoutá _Divokou magii_ svých hůlek, které se několikrát náhodně sešlou na vybraný cíl během jediného kola.
actors.hero.abilities.mage.wildmagic.desc=Mág sešle moc svých hůlek, čímž je náhodně vypálí 4krát v jediném tahu. Mágova hůl se do této schopnosti neuvažuje.\n\nKaždá hůlka je navíc posílena o 2 úrovně, až do maximální úrovně +3. Tato schopnost spotřebovává hůlkám jejich nabití a žádná z hůlek zároveň nemůže být vypálena více než dvakrát.
actors.hero.abilities.mage.warpbeacon.name=Teleportační znak
actors.hero.abilities.mage.warpbeacon.depths=Nemůžeš se teleportovat mezí podlažími!
actors.hero.abilities.mage.warpbeacon.locked_floor=Nemůžeš opustit zamčené podlaží!
actors.hero.abilities.mage.warpbeacon.too_far=Lokace je příliš daleko!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Sem nemůžeš znak umístit!
actors.hero.abilities.mage.warpbeacon.window_desc=Tvůj znak je umístěn na podlaží %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Teleportovat se k znaku
actors.hero.abilities.mage.warpbeacon.window_clear=Vyčistit znak
actors.hero.abilities.mage.warpbeacon.window_cancel=Zrušit
actors.hero.abilities.mage.warpbeacon.short_desc=Mág umístí na svou lokaci _Teleportační znak_, k němuž se může později okamžitě teleportovat.
actors.hero.abilities.mage.warpbeacon.desc=Mág umístí teleportační znak, na nějž se poté může kdykoliv teleportovat. Umístění znaku trvá 1 kolo, ovšem teleportace je okamžitá.\n\nMág se běžně nemůže teleportovvat mezi podlažími nebo používat znak, aby se dostal na jinak nepřístupná místa, jako jsou zamčené místnosti. Mág se však může teleportovat do nepřátel, čímž je odsune na stranu.

actors.hero.abilities.rogue.smokebomb.name=Dýmovnice
actors.hero.abilities.rogue.smokebomb.fov=Můžeš skočit pouze na prázdné místo ve tvém zorném poli!
actors.hero.abilities.rogue.smokebomb.prompt=Vyber místo ke skoku
actors.hero.abilities.rogue.smokebomb$ninjalog.name=Dřevěná návnada
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Nepřátelé jsou, z nějakého důvodu, přesvědčeni, že tahle dřevěná figurína je skutečný zloděj!
actors.hero.abilities.rogue.smokebomb.short_desc=Zloděj pod sebe hodí _Dýmovnici_ a přesune se pryč, čímž oslepí nepřátele poblíž své původní pozice.
actors.hero.abilities.rogue.smokebomb.desc=Zloděj pod sebe hodí dýmovnici a přemístí se až 10 políček pryč. Může se přemístit skrze nástrahy a nepřátele, ne však skrze pevné překážky, jako jsou zdi.\n\nNepřátelé vedle zlodějovy původní pozice budou na 5 kol oslepeni.
actors.hero.abilities.rogue.deathmark.name=Znak smrti
actors.hero.abilities.rogue.deathmark.ally_target=Můžeš označit pouze nepřátele
actors.hero.abilities.rogue.deathmark.short_desc=Zloděj označí vybraného nepřítele _Znakem smrti_. Označení nepřátelé obdrží bonusové poškození, ale nemohou umřít, dokud znak trvá.
actors.hero.abilities.rogue.deathmark.desc=Zloděj si označí vybraného nepřítele, který bude dostávat o 25% více pokození. Znak se umisťuje okamžitě a trvá 5 kol.\n\nOznačení nepřátelé sice utrží více poškození, ovšem po dobu trvání znaku nemohou zemřít. Pokud má nepřítel 0 životů, když znak vyprchá, okamžitě zemře.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Označen umřít
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Tento nepřítel byl označen a utrží o 25%% více poškození, ovšem nemůže zemřít, dokud znak nevyprchá.\n\nZbývá tahů: %s.
actors.hero.abilities.rogue.shadowclone.name=Stínový dvojník
actors.hero.abilities.rogue.shadowclone.short_desc=Zloděj si vytvoří _Stínového dvojníka_, kterého může ovládat, aby mu pomohl v boji.
actors.hero.abilities.rogue.shadowclone.desc=Zloděj vytvoří stínovou napodobeninu sebe samého, kterou může ovládat, aby mu pomohla v boji. Nasměrování dvojníka nestojí ždnou energii.\n\nDvojník máá 80 HP, žádnou zbroj a způsobuje 10-20 poškození. Tyto parametry lze vylepšit pomocí scchopností, například aby dvojník benefitoval ze zlodějova vybavení.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Stínový zloděj
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Tvůj dvojník se přesouvá na tuto pozici.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Tvůj dvojník tě následuje.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Tvůj dvojník se chystá zaútočit!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Kopie Zloděje, vytvořená ze stínů a tmy. Stojí nehybně jako sloup s prázdnýma očima, zatímco se z něj útržky tmy odlupují jako pára.\n\nAčkoliv není perfektní kopií Zloděje, pořád dokáže slušně bojovat a se správnými schopnostmi může benefitovat ze Zlodějovy výzbroje.

actors.hero.abilities.huntress.spectralblades.name=Spektrální čepele
actors.hero.abilities.huntress.spectralblades.short_desc=Lovkyně vrhne _Spektrální čepele_ na svůj cíl, které způsobí poškození závislé na zbrani zblízka, kterou je Lovkyně vybavena.
actors.hero.abilities.huntress.spectralblades.desc=Lovkyně hodí po nepříteli spektrální čepel, která se chová jako útok na dálku pomocí její ruční zbraně. Platí pro ni všechny efekty ruční zbraně, včetně očarování.
actors.hero.abilities.huntress.naturespower.name=Síla přírody
actors.hero.abilities.huntress.naturespower.short_desc=Lovkyně povolá _Sílu přírody_, což na krátkou dobu zvýší její rychlost pohybu a lukostřelby.
actors.hero.abilities.huntress.naturespower.desc=Lovkyně  dočasně posílí sebe a svůj luk silou přírody! Efekt vydrží 8 kol.\n\nBěhem této doby se Lovkyně pohybuje 2x rychleji a svým lukem útočí o 33% rychleji. Bonusová rychlost lukostřelby se nevztahuje na speciální útoky Střelkyně.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=Síla přírody
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Lovkyně je krátce posílena, což zvyšuje rychlost jejího pohybu a rychlost střelby ze svého luku.\n\nZvývá tahů: %s.
actors.hero.abilities.huntress.spirithawk.name=Dravý pták
actors.hero.abilities.huntress.spirithawk.no_space=Není kolem tebe volné místo.
actors.hero.abilities.huntress.spirithawk.short_desc=Lovkyně si přivolá jako pomocníka _Dravého ptáka_, který jí může pomoci prozkoumávat místa a rozptylovat nepřátele.
actors.hero.abilities.huntress.spirithawk.desc=Lovkyně si na svou tstranu přivolá přízračného dravého ptáka, kterého může ovládat opětovným použitím schopnosti, když je vyvolán. Dravý pták vydrží 100 tahů a jeho ovládání nestojí žádnou energii.\n\nDravý pták má jen velmi málo životů a útočné síly, ale je rychlý, obratný, přesný a navíc neustále sdílí s Lovkyní své zorné pole. Je imunní vůči všem oblast postihujícím efektům, jako je oheň nebo plyny. Nebude útočit, nebude-li mu to výslovně přikázáno.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Dravý pták
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Tvůj dravý pták se přesouvá na tuto pozici.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Dravý pták tě následuje.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Dravý pták se chystá zaútočit!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Kouzelný dravý pták, vyvolaný Lovkyní. Září přízračnou modrou barvou, zatímco se neustále rozhlíží kolem ve snaze prozkoumat oblast.\n\nAčkoliv není zdatným bojovníkem. jeho rychlost a bystrý zrak ho činí skvělým pomocníkem k průzkumu a obtěžování nepřátel.\n\nZbývá tahů: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Zvývá garantovaných vyhnutí: %d.

actors.hero.abilities.ratmogrify.name=Krysomorfóza
actors.hero.abilities.ratmogrify.cant_transform=Nemůžeš krysomorfovat krysu!
actors.hero.abilities.ratmogrify.too_strong=Tenhle nepřítel je na krysomorfózu moc silný!
actors.hero.abilities.ratmogrify.short_desc=Hrdina _Krysomorfuje_ nepřítele! Tím ho dočasně změní v obyčejnou nudnou krysu bez schopností.
actors.hero.abilities.ratmogrify.desc=Hrdina promění nepřítele na 6 kol v krysu! Bossové, spojenci a krysy nemoohou být krysomorfováni.\n\nKrysomorfovaní nepřátelé si zachovají své původní parametry, ale nemají žádné schopnosti.
actors.hero.abilities.ratmogrify$transmograt.name=Krysomorfovaný %s
actors.hero.abilities.ratmogrify$transmograt.desc=Nepřítel byl proměněn v krysu. Já bych řekl, že to je dobré vylepšení, ne?\n-Krysí Král
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Zabit krysomorfovaným nepřítelem

