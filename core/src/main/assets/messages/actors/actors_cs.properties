###blobs
actors.blobs.blizzard.name=ledová bouře
actors.blobs.blizzard.desc=Víří zde ledová vichřice.

actors.blobs.confusiongas.name=matoucí plyn
actors.blobs.confusiongas.desc=Víří zde oblak matoucího plynu.

actors.blobs.electricity.name=elektřina
actors.blobs.electricity.desc=Jiskří zde jasné pole elektrického proudu.
actors.blobs.electricity.rankings_desc=Elektrizace
actors.blobs.electricity.ondeath=Zabil tě elektrický šok...

actors.blobs.fire.name=oheň
actors.blobs.fire.desc=Zuří zde oheň.

actors.blobs.foliage.name=vegetace
actors.blobs.foliage.desc=Paprsky světla pronikají šerem podzemní zahrady.

actors.blobs.freezing.name=mrazivý vzduch
actors.blobs.freezing.desc=Vzduch je zde nepřirozeně chladný.

actors.blobs.goowarn.name=temná energie
actors.blobs.goowarn.desc=Hemží se zde částečky temné energie!

actors.blobs.inferno.name=ohnivé peklo
actors.blobs.inferno.desc=Zuří zde ohnivé peklo.

actors.blobs.paralyticgas.name=paralyzující plyn
actors.blobs.paralyticgas.desc=Víří zde oblak paralyzujícího plynu.

actors.blobs.regrowth.name=růst

actors.blobs.sacrificialfire.name=Obětní oheň
actors.blobs.sacrificialfire.desc=Stojí zde oltář, na němž hoří obětní oheň. Každé stvoření, které zde zabiješ, bude pohlceno a přijato jako oběť duchům podzemí.\n\nMožná, že za dostatek obětí budeš odměněn?
actors.blobs.sacrificialfire.worthy=Oheň přijal tvou oběť a vzplál silněji.
actors.blobs.sacrificialfire.unworthy=Oheň přijal tvou oběť, ovšem nezměnil se.
actors.blobs.sacrificialfire.reward=Oheň se rozzářil a zmizel, přičemž za sebou zanechal odměnu!

actors.blobs.smokescreen.name=kouřová clona
actors.blobs.smokescreen.desc=Víří zde oblak hustého černého kouře.

actors.blobs.stenchgas.name=páchnoucí plyn
actors.blobs.stenchgas.desc=Víří zde oblak smrdutého zápachu.

actors.blobs.stormcloud.name=bouřná mračna
actors.blobs.stormcloud.desc=Víří zde mračna vodní páry.

actors.blobs.toxicgas.name=toxický plyn
actors.blobs.toxicgas.desc=Víří zde zelenavý oblak toxického plynu.
actors.blobs.toxicgas.rankings_desc=Udušení
actors.blobs.toxicgas.ondeath=Udusil tě toxický plyn...

actors.blobs.corrosivegas.name=žíravý plyn
actors.blobs.corrosivegas.desc=Víří zde oblak smrtícího žíravého plynu.

actors.blobs.waterofawareness.name=voda vědomí
actors.blobs.waterofawareness.procced=Během toho co piješ, cítíš jak do tvé mysli proudí vědomosti.
actors.blobs.waterofawareness.desc=Z vody v této studni vyzařuje síla poznání. Napij se z ní a zjistíš všechna tajemství předmětů, které máš na sobě, rozpoznáš případná prokletí všech předmětů v inventáři a také odhalíš všechny předměty na tomto podlaží.

actors.blobs.waterofhealth.name=voda zdraví
actors.blobs.waterofhealth.procced=Během toho, co piješ, cítíš, jak se všechny tvé rány zcela hojí.
actors.blobs.waterofhealth.desc=Z vody v této studni vyzařuje síla zdraví. Napij se z ní a vyléčíš všechna svá zranění,  zasytíš svůj hlad a sejmeš všechny kletby ze svého vybavení.

actors.blobs.web.name=pavučina
actors.blobs.web.desc=Vše zde pokrývá hustá pavučina. Cokoliv se této lepivé sítě dotkne nebo je skrze ní hozeno, ji sice rozbije, ale také to uvízne na místě.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Příval fyzické síly, který zvýší jak rychlost útoku, tak rychlost pohybu.\n\nAdrenalin umožní cíli běžet 2x rychleji a útočit 1.5x rychleji.\n\nZbývající tahy: %s

actors.buffs.adrenalinesurge.name=Zvýšení síly
actors.buffs.adrenalinesurge.desc=Cítíš prudký nárůst velké síly, který bohužel není trvalý.\n\nZvýšení síly: +%d\nTahů než zvýšení opadne: %s

actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok svůj cíl přivede do stavu ohromného běsnění a zmatení.\n\nKdyž stvoření posedne amok, zaútočí na cokoliv, co je poblíž, ať už je to přítel či nepřítel.\n\nZbývající tahy amoku: %s

actors.buffs.arcanearmor.name=Magická zbroj
actors.buffs.arcanearmor.desc=Obklopuje tě tenký štít, který blokuje část poškození způsobeného magickými útoky.\n\nTvá magická zbroj je aktuálně: 0-%d\n\nZbývající tahy magické zbroje: %s

actors.buffs.artifactrecharge.name=Nabíjení artefaktů
actors.buffs.artifactrecharge.desc=Proudí skrze tebe energie, což zvyšuje rychlost dobíjení tvých vybavených artefaktů.\n\nKaždý artefakt je ovlivněn trochu jinak, ale všechny se budou nabíjet mnohem rychleji než obvykle.\n\nZbývající tahy: %s

actors.buffs.ascensionchallenge.name=Prokletí Amuletu
actors.buffs.ascensionchallenge.desc=Nějakým způsobem Yog-Dzewa udržuje svůj vliv nad světem skrze amulet, a snaží se ti zabránit v postupu!\n\nYogova síla dělá podzemí mnohem nebezpečnějším, zvyšuje množství nepřátel a zesiluje je! Tato moc bude vzrůstat, pokud jí nebude bráněno, lze ji však oslabit porážením nepřátel, které Yog-Dzewova moc posílila.
actors.buffs.ascensionchallenge.desc_clear=Temná energie sálající z amuletu je oslabena tak moc, jak to jen v tento moment jde.
actors.buffs.ascensionchallenge.desc_beckon=Amulet právě _přivolává vzdálené nepřátele_, čímž je upozorňuje na tvou pozici.
actors.buffs.ascensionchallenge.desc_haste=Amulet právě _urychluje vzdálené nepřátele_, díky čemuž tě dostihnou rychleji!
actors.buffs.ascensionchallenge.desc_slow=Amulet tě právě _zpomaluje_, a navíc ruší zrychlující efekty!
actors.buffs.ascensionchallenge.desc_damage=Energie amuletu vzrostla natolik, že ti _přímo ubližuje!_
actors.buffs.ascensionchallenge.beckon=Amulet začíná svolávat vzdálené nepřátele.
actors.buffs.ascensionchallenge.haste=Amulet začíná popohánět vzdálené nepřátele!
actors.buffs.ascensionchallenge.slow=Amulet ti v batohu ztěžkl jako olověné závaží!
actors.buffs.ascensionchallenge.damage=Z amuletu začíná sálat temná energie. Žhne!
actors.buffs.ascensionchallenge.weaken_info=Musíš porazit nepřátele, abys oslabil prokletí amuletu!
actors.buffs.ascensionchallenge.weaken=Cítíš, jak bylo prokletí amuletu částečně oslabeno.
actors.buffs.ascensionchallenge.break=Na chvíli popadneš dech a cítíš, jak se tvé rány zacelují!
actors.buffs.ascensionchallenge.almost=Cítíš, jak Yogova moc nad amuletem slábne, už to skoro bude!
actors.buffs.ascensionchallenge.on_kill=Temná energie tě pohlila...

actors.buffs.barkskin.name=Zdřevnatění
actors.buffs.barkskin.desc=Tvá kůže je ztvrdlá, na dotek se zdá být pevná a hrubá jako kůra stromu.\n\nZdřevnatělá kůže efektivně zvyšuje tvou hodnotu zbroje, čímž tě chrání před fyzickými útoky.\n\nTvoje zbroj je momentálně navýšena o: 0-%d.\nZbývajících tahů než zdřevnatění zeslábne: %s.\n\nPokud obdržíš efekt zdřevnatění z více zdrojů, projeví se pouze ten nejsilnější.

actors.buffs.barrier.name=Bariéra
actors.buffs.barrier.desc=Odolná silová bariéra, která blokuje veškeré poškození.\n\nTento štít pohltí obdržené poškození a dokud trvá, chrání svého nositele za každou cenu. Také se ovšem postupem času pomalu rozpadá.\n\nZbývající ochrana: %d

actors.buffs.berserk.angered=Rozzuření
actors.buffs.berserk.berserk=Berserk
actors.buffs.berserk.exhausted=Vyčerpání
actors.buffs.berserk.recovering=Zotavující se
actors.buffs.berserk.angered_desc=Závažnost Berserkrových zranění zesiluje jeho rány. Když Berserkr dostává fyzické poškození, buduje se v něm zlost, která mu poskytuje bonusové poškození. Poškození zablokované zbrojí se také počítá k budování zlosti.\n\nZlost postupem času opadá. Čím méně má berserkr životů, tím déle vydrží.\n\nNa 100%% zlosti může Berserkr vstoupit do berserku, což mu poskytne dodatečnou ochranu v závislosti na kvalitě jeho zbroje a množství chybějících životů. Tato ochrana během berserku postupně vyprchává a jakmile opadne úplně, musí si berserkr odpočinout, než opět začne budovat zlost.\n\nMomentální zlost: _%1$.0f%%_\n_+%2$.0f%%_ poškození\n\nDodatečná ochrana berserku s momentální zbrojí a počtem životů: _%3$d_
actors.buffs.berserk.berserk_desc=Strach a nejistota se utopily v krvi a zanechaly za sebou jen hněv. V tomto stavu je Berserkr velmi mocný, _způsobuje +50%% poškození a získává dodatečnou ochranu_, která s každým tahem opadává.\n\nJakmile veškerá jeho dodatečná ochrana klesne na 0, berserk skončí.\n\nPo svém běsnění se Berserkr musí zotavit, než bude znovu moct budovat zlost.\n\nZbývající ochrana: %d
actors.buffs.berserk.recovering_desc=Vnitřní síla má své hranice. Berserkr si musí odpočinost, než bude zase moci používat svou zlost.\n\nBěhem zotavování se nemůže Berserkr budovat žádnou zlost.
actors.buffs.berserk.recovering_desc_turns=Tahů k zotavení: _%d_
actors.buffs.berserk.recovering_desc_levels=Úrovní k zotavení: _%.2f_
actors.buffs.berserk.rankings_desc=Úmrtí vzteky
actors.buffs.berserk.action_name=Berserk
actors.buffs.berserk.no_seal=K berserku potřebuješ svou rozbitou pečeť!

actors.buffs.bleeding.name=Krvácení
actors.buffs.bleeding.ondeath=Umíráš na vykrvácení...
actors.buffs.bleeding.heromsg=Krvácíš!
actors.buffs.bleeding.rankings_desc=Vykrvácení k smrti
actors.buffs.bleeding.desc=Z rány teče znepokojující množství krve.\n\nKrvácení způsobuje poškození každý tah. Poškození se každým tahem sníží o náhodné množství, dokud krvácení nakonec přestane.\n\nAktuální poškození krvácením: %d

actors.buffs.bless.name=Požehnání
actors.buffs.bless.desc=Obrovský nával soustředění, který je podle některých seslán bohy.\n\nPožehnání zvyšuje tvou přesnost a vyhýbání o 25%%, takže požehnaný je daleko účinnější v boji.\n\nZbývající tahy požehnání: %s

actors.buffs.blindness.name=Oslepení
actors.buffs.blindness.heromsg=Nic nevidíš!
actors.buffs.blindness.desc=Oslepení promění okolní svět v temnou mlhu.\n\nBěhem oslepení postava nevidí dál než na jedno místo před sebe, čímž se útoky zdálky stávají zbytečnými a navíc je velmi jednoduché ztratit z dohledu vzdálené nepřátele. Navíc nemůže oslepený hrdina číst svitky ani knihy.\n\nZbývající tahy oslepení: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=Hoření
actors.buffs.burning.heromsg=Hoříš!
actors.buffs.burning.burnsup=Hoří ti %s!
actors.buffs.burning.ondeath=Umíráš na uhoření...
actors.buffs.burning.rankings_desc=Spálení na popel
actors.buffs.burning.desc=Nic není tak zneklidňující, jako když vše pohltí plameny.\n\nOheň způsobuje poškození každým tahem, dokud není okamžitě uhašen vodou nebo sám nepřejde. Uhašen může být vstoupením do vody nebo i roztříštěním lektvaru.\n\nNavíc může oheň zapálit hořlavé prostředí nebo předměty, které s ním přijdou do kontaktu.\n\nZbývající tahy hoření: %s

actors.buffs.championenemy.warn=Cítíš přítomnost smrtícího protivníka.
actors.buffs.championenemy$blazing.name=Plamenný protivník
actors.buffs.championenemy$blazing.desc=Plamenní protivníci udělují o 25% více poškození při boji na blízko, při útoku zapalují své nepřátele, jsou imunní vůči ohni a po smrti kolem sebe oheň rozšíří. Nemohou však šířit plameny do vody.
actors.buffs.championenemy$projecting.name=Dálkový protivník
actors.buffs.championenemy$projecting.desc=Dálkoví protivníci udělují svými útoky zblízka o 25% více poškození a mají o 3 políčka větší dosah.
actors.buffs.championenemy$antimagic.name=Anti-magický protivník
actors.buffs.championenemy$antimagic.desc=Anti-magičtí protivníci obdrží o 50% méně poškození a jsou kompletně imunní vůči magickým efektům.
actors.buffs.championenemy$giant.name=Obří protivník
actors.buffs.championenemy$giant.desc=Obrovští šampioni dostávají o 80% méně poškození a mají dosah svých útoků vyšší o +1, ale nevejdou se do úzkých prostor.
actors.buffs.championenemy$blessed.name=Požehnaný protivník
actors.buffs.championenemy$blessed.desc=Požehnaní protivníci mají 4x větší přesnost a vyhýbaní.
actors.buffs.championenemy$growing.name=Sílící protivník
actors.buffs.championenemy$growing.desc=Rostoucí protivníci získávají postupně se zvyšující bonus k přesnosti, vyhýbání, fyzickému poškození a snížení utrpěného poškození.\n\nAktuální zvýšení přesnosti/vyhýbání/poškození: %1$d%%\nAktuální snížení poškození: %2$d%%

actors.buffs.charm.name=Okouzlený
actors.buffs.charm.heromsg=Podléháš okouzlení!
actors.buffs.charm.cant_attack=Tímto nepřítelem jsi okouzlen a nedokážeš na něj zaútočit.
actors.buffs.charm.desc=Okouzlení je manipulativní magie, která cíl donutí dočasně se zamilovat do svého nepřítele.\n\nPostavy ovlivněné okouzlením nemohou přímo zaútočit na nepřítele, který je okouzlil. Nicméně, útočení na jiné cíle je stále možné. Šok z bolesti dobu trvání sníží.\n\nZbývající tahy okouzlení: %s

actors.buffs.chill.name=Ochlazení
actors.buffs.chill.freezes=Zamrzá ti %s!
actors.buffs.chill.desc=Nejde sice o zmražení, ale nějak tu přituhuje.\n\nOchlazené cíle provádějí všechny akce pomaleji, v závislosti na počtu zbývajících tahů tohoto efektu. Při nejhorším je to ekvivalent zpomalení.\n\nZbývající tahy ochlazení: %1$s\nRychlost snížena o: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.action_name=Kombo útok
actors.buffs.combo.combo=Kombo %d zásahů!
actors.buffs.combo.bad_target=Musíš vybrat nepřítele v dosahu.
actors.buffs.combo.prompt=Vyber cíl útoku.
actors.buffs.combo.desc=Úspěšné útoky umožňují Gladiátorovi budovat kombo. Každý zásah zvýší jeho kombo o jedna, ale příliš dlouhé prodlevy mezi útoky jeho kombo vrátí na nulu. Dokud má Gladiátor kombo, dodatečná ochrana jeho pečeti nebude sama opadat.\n\nBudování komba odemyká speciální útoky, které nemohou minout cíl! Různé útoky se odemykají na kombu 2, 4, 6, 8 a 10. Některé z nich kombo resetují, jiné ne, avšak každý je možno použít nanejvýš jednou za sérii útoků.\n\nMomentální kombo: %1$d.\n\nZbývající tahy komba: %2$s.
actors.buffs.combo$combomove.clobber.name=Úder
actors.buffs.combo$combomove.clobber.desc=Odhodí nepřítele o 2 pole dozadu, ale nezpůsobí žádné poškození a nedokáže shazovat nepřátele do jam. Zvýší kombo o 1.
actors.buffs.combo$combomove.clobber.empower_desc=Odhodí nepřítele o _3 pole dozadu, způsobí mu závrať a může ho shodit do jámy_, ale nezpůsobí žádné poškození. Zvýší kombo o 1.
actors.buffs.combo$combomove.slam.name=Náraz
actors.buffs.combo$combomove.slam.desc=Způsobí %d%% (kombo krát 20%%) tvého blokování jako bonusové poškození. Resetuje kombo.
actors.buffs.combo$combomove.slam.empower_desc=_Skočí až %1$d políčka(ek)_ a způsobí %2$d%% (kombo krát 20%%) tvého blokování jako bonusové poškození. Resetuje kombo.
actors.buffs.combo$combomove.parry.name=Odražení
actors.buffs.combo$combomove.parry.desc=Po aktivaci odrazí další útok v rámci jednoho tahu a instantně provede protiútok na protivníka. Kombo se resetuje, když není co odrazit.
actors.buffs.combo$combomove.parry.empower_desc=Po aktivaci odrazí _všechny příchozí útoky_ v rámci jednoho tahu a instantně provede protiútoky. Kombo se resetuje, když není co odrazit.
actors.buffs.combo$combomove.crush.name=Rozdrcení
actors.buffs.combo$combomove.crush.desc=Způsobí %d%% (kombo krát 25%%) poškození tvému hlavnímu cíli a polovinu tohoto poškození všem dalším nepřátelům v okruhu 7x7 políček. Resetuje kombo.
actors.buffs.combo$combomove.crush.empower_desc=_Skočí až %1$d políčka(ek)_ a způsobí %2$d%% (kombo krát 25%%) poškození tvému hlavnímu cíli a polovinu tohoto poškození všem dalším nepřátelům v okruhu 7x7 políček. Resetuje kombo.
actors.buffs.combo$combomove.fury.name=Zuřivost
actors.buffs.combo$combomove.fury.desc=Zasáhne nepřítele jednou za každé nastřádané kombo, každý zásah uštědří 60% poškození a může způsobit očarování. Použití resetuje kombo.
actors.buffs.combo$combomove.fury.empower_desc=_Skočí až %d políčka(ek)_ a zasáhne nepřítele jednou za každé nastřádané kombo, každý zásah uštědří 60%% poškození a může způsobit očarování. Použití resetuje kombo.

actors.buffs.corruption.name=Zkaženost
actors.buffs.corruption.desc=Zkaženost prosakuje až do samotného nitra a obrací bytost proti své původní povaze.\n\nStvoření posedlá zkažeností budou útočit na své spojence a ignorovat původní nepřátele. Zkaženost je rovněž poškozující a pomalu donutí svůj cíl podlehnout.\n\nEfekt zkaženosti je trvalý a jeho účinky končí pouze smrtí.

actors.buffs.cripple.name=Zmrzačení
actors.buffs.cripple.heromsg=Zmrzačili tě!
actors.buffs.cripple.desc=Nohy by určitě neměly být takto ohnuté.\n\nZmrzačený má poloviční rychlost, takže pohyb o jednu pozici většinou zabere dva tahy, namísto jednoho.\n\nZbývající tahy zmrzačení: %s

actors.buffs.daze.name=Ochromení
actors.buffs.daze.heromsg=Jsi ochromený!
actors.buffs.daze.desc=Zvonění v uších a rozostřené vidění výrazně ztěžuje bojování.\n\nBěhem ochromení je tvé vyhýbání a přesnost o 50%%  nižší, což značně znesnadňuje rozdávání úderů i vyhýbání jim.\n\nZbývá tahů ochromení: %s.

actors.buffs.degrade.name=Narušení
actors.buffs.degrade.heromsg=Tvé vybavení působí slaběji!
actors.buffs.degrade.desc=Mocná temná magie výrazně oslabuje sílu, kterou tvému vybavení dali svitky vylepšení!\n\nBěhem narušení se vylepšené vybavení chová, jako kdyby bylo nižší úrovně. _Každé vylepšení přes +3 bude mnohem slabší, než to předchozí._ Popisky tvých předmětů se změní, aby odrážely jejich sníženou sílu.\n\nNarušení nemá vliv na vyžadovanou sílu, počet nabití hůlek, výdrž vrhacích zbraní nebo na artefakty.\n\nZbývající tahy narušení: %s\nPoužití svitku vylepšení nebo svitku odstranění prokletí efekt okamžitě zruší.

actors.buffs.doom.name=Záhuba
actors.buffs.doom.desc=Je těžké pokračovat dál, když se zdá, že tě samotný vesmír chce mrtvého.\n\nZahubené postavy obdrží od všech zdrojů o 67% vyšší poškození.\n\nZahubení je trvalé, jeho účinky končí pouze smrtí.

actors.buffs.dread.name=Hrůza
actors.buffs.dread.desc=Teror tak příšerný, že donutí svou oběť navždy uprchnout z podzemí!\n\nStvoření pod vlivem hrůzy budou utíkat před svými nepřáteli velmi rychle, a nadobro zmizí z kobky, pokud se nepřátelům ztratí z dohledu. Takto poražení nepřátelé poskytují jen polovinu zkušeností a nezanechávají po sobě žádné předměty. Šok z bolesti  zkrátí trvání hrůzy.\n\nZbývá tahů hrůzy: %d.

actors.buffs.drowsy.name=Ospalost
actors.buffs.drowsy.desc=Magická síla způsobuje, že je obtížné zůstat vzhůru a po pár kolech cíl upadne do hlubokého magického spánku.\n\nHrdina může odolat ospalosti obdržením poškození nebo tím, že má plné zdraví.\n\nZbývá tahů do usnutí: %s.

actors.buffs.earthimbue.name=Naplnění zemí
actors.buffs.earthimbue.desc=Naplnila tě síla země!\n\nVeškeré fyzické útoky otřesou zemí pod nepřítelem, což jej na krátkou dobu zmrzačí.\n\nZbývající tahy naplnění zemí: %s

actors.buffs.enhancedrings.name=Posílené prsteny
actors.buffs.enhancedrings.desc=Zlodějem nedávno použitý artefakt posiluje jeho prsteny, čímž jim přidává +1 úroveň.\n\nZbývá tahů: %s.

actors.buffs.fireimbue.name=Naplnění ohněm
actors.buffs.fireimbue.desc=Naplnila tě síla ohně!\n\nVeškeré fyzické útoky mají šanci zapálit nepřítele. Ty jsi navíc vůči účinkům ohně zcela imunní.\n\nZbývající tahy naplnění ohněm: %s

actors.buffs.foresight.name=předvídavost
actors.buffs.foresight.desc=Nějakým způsobem jsi schopen vidět rozložení kobky silou své mysli.\n\nPod efektem předvídavosti se ti odhalí všechna políčka v širokém okruhu kolem tebe, a to včetně tajných dveří a pastí.\n\nZbývá tahů předvídavosti: %s.

actors.buffs.frost.name=Zamznutí
actors.buffs.frost.freezes=Zamrzá ti %s!
actors.buffs.frost.desc=Nejedná se sice o zamražení do ledového bloku, ale přesto tato mírnější forma svůj cíl obklopí ledem.\n\nZmražení působí podobně jako paralýza, takže cíl nemůže provést žádnou akci. Na rozdíl od paralýzy, zmražení je ihned přerušeno pokud cíl obdrží poškození, neboť se led roztříští.\n\nZbývající tahy zmražení: %s

actors.buffs.frostimbue.name=Naplnění mrazem
actors.buffs.frostimbue.desc=Naplnila tě ledová síla!\n\nVšechny fyzické útoky budou nepřátele postupně víc a víc ochlazovat. Ty jsi navíc vůči chladu zcela imunní.\n\nZbývající tahy naplnění mrazem: %s

actors.buffs.fury.name=Zběsilost
actors.buffs.fury.heromsg=Pohltila tě zběsilost!
actors.buffs.fury.desc=Zlobíš se, nepřátelé tě nebudou mít rádi, když se zlobíš.\n\nCloumá tebou ohromný vztek, který zvyšuje poškození způsobené fyzickými útoky o 50%%.\n\nTento vztek trvá, dokud máš méně než 50%% zdraví.

actors.buffs.blobimmunity.name=Očišťující bariéra
actors.buffs.blobimmunity.desc=Nějaká zvláštní síla tě zabaluje do tenké ochranné bariéry, která blokuje okolní škodlivé efekty.\n\nZatímco tato bariéra trvá, jsi imunní vůči všem efektům, které ovlivňují okolní prostředí.\n\nZbývající tahy imunity: %s

actors.buffs.gravitychaostracker.name=Gravitační chaos
actors.buffs.gravitychaostracker.desc_intro=Každých pár kol budou všechny postavy na tomto podlaží mrštěny náhodným směrem.
actors.buffs.gravitychaostracker.desc_positive=Zdá se, že ty a tví spojenci jsou imunní.
actors.buffs.gravitychaostracker.desc_duration=Není jasné, jak dlouho efekt vydrží, ale nemůže trvat věčně.

actors.buffs.greaterhaste.name=Větší spěch
actors.buffs.greaterhaste.desc=Neuvěřitelné zvýšení rychlosti, na okamžik se zdá, jako by vše ostatní stálo na místě.\n\nPod účinkem většího spěchu pohybové akce nezaberou vůbec žádný čas, ale ostatní akce se stále provádějí normální rychlostí. Každý krok pohybu spotřebuje tah většího spěchu.\n\nZbývající tahy většího spěchu: %d.

actors.buffs.haste.name=Rychlost
actors.buffs.haste.desc=Skrze tvé svaly proudí energie, což ti umožňuje běžet neuvěřitelnou rychlostí!\n\nPod vlivem rychlosti poběžíš 3x rychleji, ale ostatní akce budeš provádět normální rychlostí.\n\nZbývající tahy rychlosti: %s

actors.buffs.healing.name=Léčení
actors.buffs.healing.desc=Magický látka způsobuje, že se rány zavírají a maso srůstá.\n\nKaždým tahem se tvé zdraví bude postupně obnovovat, dokud léčivý efekt nevyprchá. Množství vyléčeného zdraví se může časem snižovat.\n\nDalší léčení doplní: %d\n\nZbývající tahy léčení: %d

actors.buffs.herodisguise.name=Přestrojení
actors.buffs.herodisguise.desc=Iluzorní magie změnila tvůj fyzický vzhled! Účinek je čistě kosmetický, ale i tak to je velmi zvláštní.\n\nZbývající tahy přestrojení: %s.

actors.buffs.hex.name=Rozostření
actors.buffs.hex.heromsg=Tvůj pohled je rozostřený!
actors.buffs.hex.desc=Tato temná magie oslabuje pozornost a dělá svůj cíl slabě zmatený.\n\nRozostření snižuje přesnost a vyhýbání o 20%%, takže je cíl méně účinnější v boji.\n\nZbývající tahy rozostření: %s

actors.buffs.holdfast.name=Pevný postoj
actors.buffs.holdfast.desc=Válečník drží svou pozici, čímž zvyšuje svou obranu o %1$d-%2$d a zpomaluje dobu vyprchávání některých efektů o %3$d%%. To potrvá, dokud se nepohne.

actors.buffs.hunger.hungry=Hladový
actors.buffs.hunger.starving=Umírání hlady
actors.buffs.hunger.onhungry=Máš hlad.
actors.buffs.hunger.onstarving=Umíráš hlady!
actors.buffs.hunger.ondeath=Umíráš hlady...
actors.buffs.hunger.cursedhorn=Prokletý roh krade část energie z jídla, které jíš.
actors.buffs.hunger.rankings_desc=Vyhladovění k smrti
actors.buffs.hunger.desc_intro_hungry=Cítíš, že tvůj žaludek potřebuje jídlo, nicméně to není zatím tak urgentní.
actors.buffs.hunger.desc_intro_starving=Máš takový hlad, až to bolí.
actors.buffs.hunger.desc=\n\nZatímco trávíš čas v kobkách, tvůj hlad pomalu narůstá. Nakonec začneš umírat hlady. Přitom budeš pomalu ztrácet zdraví, místo toho, aby se ti obnovovalo.\n\nDělení jídla je důležité! Pokud můžeš obětovat zdraví, umírat hlady není zase tak špatný nápad, protože ti zůstane více jídla na později. Díky efektivnímu dělení ti jídlo vydrží daleko déle!

actors.buffs.invisibility.name=Neviditelnost
actors.buffs.invisibility.desc=Absolutně splýváš s okolním prostředím, takže není možné tě vidět.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost.\n\nZbývající tahy neviditelnosti: %s

actors.buffs.invulnerability.name=nezranitelný
actors.buffs.invulnerability.desc=Tato postava je zaplavena velkou ochrannou silou, která jí poskytuje krátkou dobu nezranitelnosti!\n\nZbývající tahy: %s.

actors.buffs.levitation.name=Levitace
actors.buffs.levitation.desc=Nad zemí tě udržuje magická síla, díky které se cítíš jako ve stavu beztíže.\n\nPostavy ve stavu levitace se pohybují potichu a ignorují přitom všechny pozemní efekty. Pasti se nespustí, voda neuhasí oheň, rostliny nebudou zašlápnuty, kořeny minou a dokonce se lze vznášet nad propastmi. Buď opatrný, protože všechny tyto věci mohou začít působit okamžitě po skončení levitace!\n\nZbývající tahy levitace: %s.

actors.buffs.lifelink.name=Životní pouto
actors.buffs.lifelink.ondeath=Zabíjí tě poškození sdílené životním poutem...
actors.buffs.lifelink.desc=Životní síla této postavy je propojena s jinou blízkou postavou. Jakékoli utrpěné zranění se mezi nimi sdílí.\n\nKdykoli tato postava utrpí zranění, polovina z něj bude udělena druhé postavě.\n\nZbývající tahy propojení životů: %s,

actors.buffs.light.name=Osvětlení
actors.buffs.light.desc=Dokonce i v těch nejtemnějších kobkách je stabilní světlo po boku vždy povzbudivé.\n\nSvětlo pomáhá držet temnotu dál, což ti umožňuje vidět na větší vzdálenost, navzdory okolnímu prostředí.\n\nZbývající tahy osvětlení: %s

actors.buffs.lockedfloor.name=Podlaží je zamčené
actors.buffs.lockedfloor.desc=Aktuální podlaží je zamknuté a ty nemáš možnost ho opustit!\n\nDokud je podlaží zamknuté, nebudeš hladovět ani neobdržíš poškození z umírání hlady. Pokud se ale nebudeš snažit porazit bosse na tomto podlaží, zastaví se také tvá pasivní regenerace zdraví.\n\nPokud tě navíc oživí neposvěcený ankh, dokud je podlaží zamknuto, celá úroveň se resetuje.\n\nZabij bosse na tomto podlaží, aby se zámek rozbil.

actors.buffs.lostinventory.name=Ztracený batoh
actors.buffs.lostinventory.desc=Tvůj batoh se ztratil někde v pozdemí! Dokud ho nezískáš zpět, nebudeš moct sbírat ani používat většinu předmětů.

actors.buffs.magicalsight.name=Magický zrak
actors.buffs.magicalsight.desc=Nějakým způsobem dokážeš vidět lépe svou myslí, než svýma očima.\n\nBěhem trvání magického zraku dokážeš vidět skrze veškerý terén v okruhu 12 políček.\n\nZbývající tahy magického zraku: %s

actors.buffs.magicalsleep.name=Magický spánek
actors.buffs.magicalsleep.toohealthy=Máš dostatek zdraví a díky tomu odoláváš nutkání spát.
actors.buffs.magicalsleep.fallasleep=Upadáš do hlubokého magického spánku.
actors.buffs.magicalsleep.wakeup=Po probuzení se cítíš svěže a zdravě.
actors.buffs.magicalsleep.desc=Tato postava upadla do hlubokého magického spánku, ze kterého se přirozeně jen tak neprobudí.\n\nMagický spánek je podobný normálnímu spánku, avšak cíl se probudí pouze ve chvíli, kdy obdrží poškození.\n\nPro hrdiny a jejich spojence má magický spánek určité regenerační vlastnosti, což jim umožňuje se při odpočinku rychleji uzdravit.

actors.buffs.magicimmune.name=Imunní vůči magii
actors.buffs.magicimmune.desc=Všechny magické efekty nad tebou ztratily kontrolu, jsi vůči nim naprosto netečný.\n\nDokud jsi imunní vůči magii, neplatí na tebe žádné škodlivé ani pomocné kouzelné efekty, včetně prokletí, očarování, hůlek, svitků, prstenů, artefaktů apod. Pouze schopnosti hrdinné zbroje jsou dost silné, aby mohly fungovat navzdory tomuto efektu.\n\nZbývá tahů magické imunity: %s.

actors.buffs.mindvision.name=Vidění mysli
actors.buffs.mindvision.desc=Nějak dokážeš skrze svou mysl vidět všechny tvory na tomto podlaží. Je to divný pocit.\n\nDokud máš vidění, všechny postavy na tomto podlaží jsou viditelné. Vidět stvoření prostřednictvím vidění, se počítá jako vidět je přímo nebo jim být poblíž. To se hodí pro účely mnoha magických efektů.\n\nZbývající tahy vidění: %s

actors.buffs.momentum.momentum=Získávání hybnosti
actors.buffs.momentum.running=Běh
actors.buffs.momentum.resting=Zotavování
actors.buffs.momentum.action_name=Běh
actors.buffs.momentum.momentum_desc=Běžec si pohybem získává hybnost, kterou může použít k běhu.\n\nKaždý bod hybnosti poskytuje dva tahy běhání, přičemž Běžec může nashromáždit až 10 bodů. Hybnost však rychle klesá, když se Běžec nepohybuje.\n\nBodů hybnosti: %d
actors.buffs.momentum.running_desc=Běžec si pohybem získává hybnost, kterou může použít k běhu.\n\nKdyž běhá, pohybuje se Běžec dvojnásobnou rychlostí a získává bonus k vyhýbání v závislosti na své úrovni.\n\nZbývá tahů: %d.
actors.buffs.momentum.resting_desc=Běžec si pohybem získává hybnost, kterou může použít k běhu.\n\nBěžec si potřebuje chvíli odpočinout a nabrat síly, než zase začne nabírat hybnost.\n\nZbývá tahů: %d.

actors.buffs.monkenergy.name=Chi
actors.buffs.monkenergy.action=Schopnosti Mnicha
actors.buffs.monkenergy.desc=Porážením nepřátel v sobě Mnich probouzí vnitřní energii chi, kterou může použít k řadě schopností. Většina nepřátel poskytuje poražením 1 bod chi, které Mnich s časem neztrácí.\n\nMomentální chi: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Mnich nedávno použila schopnost a musí počkat, než použije další.\n\nZbývající cooldown: %d tahů.
actors.buffs.monkenergy$monkability$flurry.name=Smršť úderů
actors.buffs.monkenergy$monkability$flurry.desc=Dva okamžité údery, které udělují %1$d-%2$d poškození a ignorují brnění. Tuto schopnost nelze použít opakovaně.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Dva okamžité údery, které udělují %1$d-%2$d poškození, ignorují brnění a využívají očarování tvé zbraně. Tuto schopnost nelze použít opakovaně.
actors.buffs.monkenergy$monkability$focus.name=Soustředění
actors.buffs.monkenergy$monkability$focus.desc=Mnich stráví kolo soustředěním, což jí umožní odrazit další útok, který proti ní bude proveden.
actors.buffs.monkenergy$monkability$focus.empower_desc=Mnich se _okamžitě soustředí_, což jí umožní odrazit další útok, který proti ní bude proveden.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=Soustředění
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Mnich se soustředí na své okolí a předvídá další útok vedený proti ní. Během soustředění s jistotou odrazí následující útok.
actors.buffs.monkenergy$monkability$dash.name=Skok
actors.buffs.monkenergy$monkability$dash.prompt=Vyber lokaci
actors.buffs.monkenergy$monkability$dash.desc=Okamžitý skok až o 4 pole. Tuto schopnost lze použít k překonání překážek, ale ne k průchodu nepřáteli nebo pevným terénem.
actors.buffs.monkenergy$monkability$dash.empower_desc=Okamžitý skok až o _8 polí_. Tuto schopnost lze použít k překonání překážek, ale ne k průchodu nepřáteli nebo pevným terénem.
actors.buffs.monkenergy$monkability$dragonkick.name=Dračí kop
actors.buffs.monkenergy$monkability$dragonkick.desc=Devastující kop, který způsobí %1$d-%2$d poškození a ignoruje zbroj. Kop odmrští nepřítele pryč a omráčí ho za každé odmrštěné políčko.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Devastující kop, který způsobí %1$d-%2$d poškození a ignoruje zbroj. Kop odmrští pryč _všechny sousedící nepřátele_ a omráčí je za každé odmrštěné políčko.
actors.buffs.monkenergy$monkability$meditate.name=Meditace
actors.buffs.monkenergy$monkability$meditate.desc=Mnich nechá svým tělem po 5 kol proudit energii. To z ní sejme většinu negativních efektů a poskytne jí 8 kol nabíjení hůlek a artefaktů.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Mnich nechá svým tělem 5 kol proudit energii, což ji očistí od většiny škodlivých efektů a poskytne jí 8 kol nabíjení hůlek a artefaktů. _Také během meditace odolává 80% poškození a pomalu si obnoví 20% svých chybějících životů_.

actors.buffs.ooze.name=Žíravý sliz
actors.buffs.ooze.heromsg=Tvé maso požírá žíravý sliz! Smyj ho!
actors.buffs.ooze.ondeath=Rozpouštíš se...
actors.buffs.ooze.rankings_desc=Rozpuštění
actors.buffs.ooze.desc=Lepkavá kyselina se lepí na maso a pomalu jej rozpouští.\n\nSliz postupně uděluje pravidelné poškození, ale oběť ho může ve vodě okamžitě smýt.\n\nZbývající tahy žíravého slizu: %s

actors.buffs.paralysis.name=Omráčení
actors.buffs.paralysis.heromsg=Jsi v paralýze!
actors.buffs.paralysis.out=odolává paralýze
actors.buffs.paralysis.desc=Častokrát to nejhorší co dělat, je nedělat vůbec nic.\n\nParalýza úplně zastaví všechny akce a nutí cíl čekat, dokud efekt nezmizí. Bolest způsobená poškozením může způsobit, že postava paralýze odolá, což ji z efektu vymaní.\n\nZbývající tahy paralýzy: %s

actors.buffs.physicalempower.name=Fyzické posílení
actors.buffs.physicalempower.desc=Tvé údery byly posíleny, takže způsobuješ vyšší poškození fyzickými útoky.\n\nBonusové poškození: %1$d.\nZvývá úderů: %2$d.

actors.buffs.pincushion.name=Jehelníček
actors.buffs.pincushion.desc=V této postavě je momentálně zabodnuta vrhací zbraň či zbraně, které byli vůči němu použity a dopadnou na zem ve chvíli, kdy bude postava poražena.\n\nAktuální zabodnuté zbraně:

actors.buffs.poison.name=Otrava
actors.buffs.poison.heromsg=Máš otravu!
actors.buffs.poison.ondeath=Umíráš na otravu...
actors.buffs.poison.rankings_desc=Podlehnutí otravě
actors.buffs.poison.desc=Jed prochází zasaženým tělem a pomalu zhoršuje jeho vnitřní fungování.\n\nOtrava způsobuje poškození každým tahem v poměru k délce trvání, dokud efekt nevyprchá.\n\nZbývající tahy otrávení: %s

actors.buffs.preparation.name=Připravenost
actors.buffs.preparation.action_name=Připravený útok
actors.buffs.preparation.desc=Vrah trpělivě čeká a připravuje se na zásah ze stínů.
actors.buffs.preparation.desc_dmg=Další útok udělí _%1$d%% bonusového poškození_ a ihned popraví běžné nepřátele s méně jak _%2$d%% zdraví_, nebo bosse s méně jak _%3$d%% zdraví_.
actors.buffs.preparation.desc_dmg_likely=Útok pravděpodobně způsobí velké množství poškození.
actors.buffs.preparation.desc_blink=Maximální počet polí, o které máš možnost se přemístit k nepříteli, předtím než ho zasáhneš: _%d_
actors.buffs.preparation.desc_invis_time=Tahů strávených neviditelností: _%d._
actors.buffs.preparation.desc_invis_next=Tahů, za které se útok stane silnějším: _%d_
actors.buffs.preparation.prompt=Vyber cíl útoku!\nMaxim. vzdálenost přemístění: %d
actors.buffs.preparation.no_target=Není tu na co zaútočit.
actors.buffs.preparation.out_of_reach=Cíl je mimo dosah.
actors.buffs.preparation.assassinated=zavraždění

actors.buffs.prismaticguard.name=Průzračný strážce
actors.buffs.prismaticguard.desc=Ochraňuje tě tvůj průzračný odraz, který je teď ovšem neaktivní. Pokud jsou poblíž přítomni nepřátelé, vrhne se průzračný odraz do akce a bude tě bránit!\n\nKdyž je neaktivní, průzračný odraz se postupně zotavuje ze všech zranění, které utrpěl.\n\nAktuální zdraví: %d/%d
actors.buffs.prismaticguard.desc_many=Tento průzračný obraz je pod vlivem Síly mnoha. Zbývá tahů: %d.

actors.buffs.recharging.name=Nabíjení
actors.buffs.recharging.desc=Proudí skrze tebe energie, což zvyšuje rychlost dobíjení tvých hůlek, popřípadě holí.\n\nKromě běžného dobíjení, zvýší každý tah s tímto efektem současné nabití ještě o čtvrtinu.\n\nZbývající tahy nabíjení: %s

actors.buffs.revealedarea.name=Odkrytá oblast
actors.buffs.revealedarea.desc=Oblast podzemí byla hrdinovi dočasně odkryta. Uvidí ji bez ohledu na to, kde zrovna je.\n\nZbývající tahy: %s

actors.buffs.revealedchar.name=Odkrytý
actors.buffs.revealedchar.desc=Tato postava byla hrdinovi odhalena. Bude vidět bez ohledu na to, kde se bude nacházet.\n\nZbývající tahy: %s

actors.buffs.roots.name=Uvěznění
actors.buffs.roots.heromsg=Nemůžeš se hýbat!
actors.buffs.roots.desc=Musí být opravdu nepříjemné mít nohy v čemsi zapletené a nemoci se pohnout.\n\nCíl je držen na místě, což sice znemožňuje jeho pohyb a většinu pohybových schopností, ale ostatní akce, včetně teleportace, nejsou ovlivněny.\n\nZbývající tahy uvíznutí: %s

actors.buffs.scrollempower.name=Posilující svitky
actors.buffs.scrollempower.desc=Energie Mágem nedávno přečteného svitku posiluje jeho hůlky!\n\nBonusové úrovně: +%1$d.\nZbývá použití: %2$d.

actors.buffs.shadows.name=Splynutí se stíny
actors.buffs.shadows.desc=Splýváš se stíny kolem sebe, což ti poskytuje neviditelnost a zpomaluje to tvůj metabolismus.\n\nZatímco máš neviditelnost, nepřátelé nejsou schopni tě napadnou ani pronásledovat. Fyzické útoky a magické efekty (jako svitky a hůlky) okamžitě zruší neviditelnost. Navíc je během splynutí zpomalena tvoje potřeba jíst.\n\nSplynutí se stíny ti zůstane, dokud stíny neopustíš nebo nepřijdeš do kontaktu s nepřítelem.

actors.buffs.slow.name=Zpomalení
actors.buffs.slow.desc=Zpomalovací magie ovlivňuje pohyb cíle v čase, pro něj se ale vše pohybuje super rychle.\n\nZpomalená postava provádí všechny akce ve dvojnásobném čase, který by normálně trvali.\n\nZbývající tahy zpomalení: %s

actors.buffs.snipersmark.name=Střelecký znak
actors.buffs.snipersmark.action_name_snapshot=Rychlošíp
actors.buffs.snipersmark.action_name_volley=Salva
actors.buffs.snipersmark.action_name_sniper=Ostrošíp
actors.buffs.snipersmark.desc=Střelkyně je zaměřena na cíl, na který nedávno zaútočila. Je schopna provést se svým lukem speciální útok, který se bude lišit podle toho, jak je luk přizpůsoben.\n\nNepřizpůsobený luk vypálí _rychlošíp,_ který udělí nižší poškození, ale nevyžaduje na výstřel žádný čas.\n\nLuk přizpůsobený na rychlost vystřelí _salvu_ tří šípů. Každý šíp udělí nižší poškození, ale může zásahem stále aktivovat okouzlení. Salva zabere na výstřel 1 tah.\n\nLuk přizpůsobený na poškození vystřelí _ostrou střelu._ Tato střela cíl zaručeně zasáhne, udělí bonusové poškození na základě vzdálenosti od cíle a zabere 2 tahy na výstřel.\n\nZbývá tahů: %s.

actors.buffs.soulmark.name=Označená duše
actors.buffs.soulmark.desc=Černokněžník se napojil na duši této bytosti a bude se léčit, pokud ji bude fyzicky zraňovat.\n\nZbývající tahy označení duše: %s.

actors.buffs.stamina.name=Výdrž
actors.buffs.stamina.desc=Získáváš nekonečnou výdrž, což ti umožňuje mnohem rychlejší pohyb!\n\nPod vlivem výdrže poběžíš o 50%% větší rychlostí, ale ostatní akce budeš provádět normální rychlostí.\n\nZbývající tahy výdrže: %s

actors.buffs.vulnerable.name=Zranitelnost
actors.buffs.vulnerable.heromsg=Cítíš se křehce!
actors.buffs.vulnerable.desc=Magie zranitelnosti zvyšuje veškeré fyzické poškození, které postava obdrží o 33%%, a to poté, co je toto poškození sníženo působením zbroje.\n\nZbývající tahy zranitelnosti: %s

actors.buffs.terror.name=Vystrašení
actors.buffs.terror.desc=Teror je manipulativní magie, která svůj cíl nutí k nekontrolovatelné panice.\n\nVyděšené postavy jsou nuceny utéct od svého soupeře, jen aby mezi nimi bylo co nejvíce dveří a stěn. Šok z bolesti ovšem dobu trvání sníží.\n\nZbývající tahy vyděšení: %s

actors.buffs.toxicimbue.name=Naplněn toxicitou
actors.buffs.toxicimbue.desc=Naplnila tě jedovatá energie!\n\nJak se pohybuješ okolo, neustále ze sebe vypouštíš toxický plyn poškozující tvé nepřátele. Ty jsi během trvání tohoto efektu, vůči toxickému plynu a jedu imunní, stejně tak i pár kol po jeho vyprchání.\n\nZbývající tahy naplnění toxicitou: %s

actors.buffs.corrosion.name=Rozežírání
actors.buffs.corrosion.heromsg=Rozpouštíš se!
actors.buffs.corrosion.ondeath=Rozpouštíš se...
actors.buffs.corrosion.rankings_desc=Rozpuštění
actors.buffs.corrosion.desc=Silná kyselina rozpouští maso, kov i kosti s alarmující rychlostí.\n\nPoškození rozežíráním se časem zvyšuje, protože cíl se stále víc rozpouští.\n\nZbývající tahy rozežírání: %1$s\nAktuální poškození rozežíráním: %2$d

actors.buffs.vertigo.name=Závrať
actors.buffs.vertigo.desc=Chodit rovně může být obtížné, když se celý svět točí.\n\nPod vlivem závratě půjde postava při pohybu náhodným směrem, namísto toho, kterým chce jít.\n\nZbývající tahy závratě: %s

actors.buffs.wandempower.name=Posílení hůlek
actors.buffs.wandempower.desc=Tvé poškození udělující hůlky byly posíleny, což na pár dalších zásahů zvyšuje jimi udělené poškození.\n\nBonusové poškození: %1$d.\nZbývající zásahy: %2$d.

actors.buffs.weakness.name=Oslabení
actors.buffs.weakness.heromsg=Cítíš se slabě!
actors.buffs.weakness.desc=Všechno se najednou zdá být mnohem těžší.\n\nOslabující magie snižuje fyzickou sílu postavy, takže cíl bude udělovat o 33%% menší poškození.\n\nZbývající tahy oslabení: %s

actors.buffs.wellfed.name=Nasycený
actors.buffs.wellfed.desc=Cítíš se sytě a spokojeně.\n\nBěhem nasycení se nebude zvyšovat tvůj hlad a průběžně se ti vyléčí další část zdraví.\n\nZbývající tahy: %d



###hero

##abilities
actors.hero.abilities.armorability.self_target=Nemůžeš zacílit sebe!
actors.hero.abilities.armorability.no_target=Zde není co zacílit!
actors.hero.abilities.armorability.prompt=Vyber místo zacílení
actors.hero.abilities.armorability.cost=Stojí energie: _%d_

actors.hero.abilities.warrior.heroicleap.name=Hrdinný skok
actors.hero.abilities.warrior.heroicleap.prompt=Vyber místo ke skoku
actors.hero.abilities.warrior.heroicleap.short_desc=Válečník provede _Hrdinný skok_ na určené místo, přeskakujíc přes nepřátele a nebezpečí.
actors.hero.abilities.warrior.heroicleap.desc=Válečník skočí na určené místo, přeskakujíc nepřátele a jiná nebezpečí. Nemůže však skákat přes zdi nebo jiné pevné překážky.
actors.hero.abilities.warrior.shockwave.name=Nárazová vlna
actors.hero.abilities.warrior.shockwave.short_desc=Válečník udeří do země a vyšle tak _Nárazovou vlnu_ v kónickém tvaru před sebe. Nepřátelé zasažení touto vlnou budou zraněni a zpomaleni.
actors.hero.abilities.warrior.shockwave.desc=Válečník udeří do země, čímž vytvoří nárazovou vlnu, která putuje 5 políček kupředu v 60° oblasti.\n\nNepřátelé zasažení nárazovou vlnou jsou na 5 tahů zmrzačeni a utrží 5-10 poškození, plus 1-2 za každý bod síly, který má Válečník nad 10.
actors.hero.abilities.warrior.endure.name=Výdrž
actors.hero.abilities.warrior.endure$enduretracker.name=Výdrž
actors.hero.abilities.warrior.endure$enduretracker.desc=Válečník nyní způsobuje poškození navíc podle toho, kolik poškození sám vydržel.\n\nBonusové poškození:%1$d\nZbývá zásahů:%2$d
actors.hero.abilities.warrior.endure.short_desc=Válečník _Vydrží_, čímž přeskočí několik tahů, během nichž má však velkou odolnost. Poté způsobuje bonusové poškození podle toho, jaké zranění vydržel.
actors.hero.abilities.warrior.endure.desc=Válečník vydrží 3 tahy, během nichž obdrží jen polovinu zranění ze všech zdrojů. Toto zmírnění je započteno před jinými efekty snižování poškození, jako je například zbroj.\n\nPo skončení výdrže způsobí válečníkův příští zásah do 10 kol zvýšené poškození. Toto bonusové poškození je rovno polovině veškerého obdrženého poškození, a to před započtením efektů, jako je zbroj.\n\nPokud má Válečník nějaké kombo, použití této schopnosti jej o právě 3 kola prodlouží.

actors.hero.abilities.mage.elementalblast.name=Výbuch Elementů
actors.hero.abilities.mage.elementalblast.no_staff=Nemůžeš tuto schopnost použít bez své hole.
actors.hero.abilities.mage.elementalblast.short_desc=Mág svou holí sešle _Výbuch Elementů_, čímž zasáhne širokou oblast kolem sebe efektem, který závisí na typu jeho hole.
actors.hero.abilities.mage.elementalblast.desc=Mág sešle výbuch magie, který zasáhne kruhovou oblast do 4 políček kolem něj a způsobí 15-25 poškození. Konkrétní efekt výbuchu elementů závisí specificky na hůlce, kterou je Mágova hůl naplněna.
actors.hero.abilities.mage.elementalblast.generic_desc=Efekt výbuchu elementů bude podobný efektu hůlky, když je použita na nepřítele nebo spojence.
actors.hero.abilities.mage.wildmagic.name=Divoká magie
actors.hero.abilities.mage.wildmagic.no_wands=Nemáš žádné hůlky k sesílání!
actors.hero.abilities.mage.wildmagic.short_desc=Mág rozpoutá _Divokou magii_ svých hůlek, které se několikrát náhodně sešlou na vybraný cíl během jediného kola.
actors.hero.abilities.mage.wildmagic.desc=Mág rozpoutá moc uloženou ve svých hůlkách, čímž je náhodně vypálí 4krát v jediném tahu. Mágova hůl se do této schopnosti neuvažuje.\n\nKaždá hůlka je navíc posílena o 2 úrovně, až do maximální úrovně +3. Tato schopnost spotřebovává hůlkám polovinu jejich nabití za výstřel, a žádná z hůlek zároveň nemůže být vypálena více než dvakrát.
actors.hero.abilities.mage.warpbeacon.name=Teleportační znak
actors.hero.abilities.mage.warpbeacon.depths=Nemůžeš se teleportovat mezí podlažími!
actors.hero.abilities.mage.warpbeacon.locked_floor=Nemůžeš opustit zamčené podlaží!
actors.hero.abilities.mage.warpbeacon.too_far=Lokace je příliš daleko!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Sem nemůžeš znak umístit!
actors.hero.abilities.mage.warpbeacon.window_desc=Tvůj znak je umístěn na podlaží %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Teleportovat se k znaku
actors.hero.abilities.mage.warpbeacon.window_clear=Vymazat znak
actors.hero.abilities.mage.warpbeacon.window_cancel=Zrušit
actors.hero.abilities.mage.warpbeacon.short_desc=Mág umístí na svou lokaci _Teleportační znak_, k němuž se může později okamžitě teleportovat.
actors.hero.abilities.mage.warpbeacon.desc=Mág umístí teleportační znak, na nějž se poté může kdykoliv teleportovat. Umístění znaku trvá 1 kolo, ovšem teleportace je okamžitá.\n\nMág se běžně nemůže teleportovat mezi podlažími nebo používat znak, aby se dostal na jinak nepřístupná místa, jako jsou zamčené místnosti. Mág se však může teleportovat do nepřátel, čímž je odsune na stranu.

actors.hero.abilities.rogue.smokebomb.name=Dýmovnice
actors.hero.abilities.rogue.smokebomb.fov=Můžeš skočit pouze na prázdné místo ve tvém zorném poli!
actors.hero.abilities.rogue.smokebomb.prompt=Vyber místo ke skoku
actors.hero.abilities.rogue.smokebomb$ninjalog.name=Dřevěná návnada
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Nepřátelé jsou z nějakého důvodu přesvědčeni, že tahle dřevěná figurína je skutečný zloděj!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=S touto postavou se můžeš setkat pomocí jedné ze schopností hrdinné zbroje.
actors.hero.abilities.rogue.smokebomb.short_desc=Zloděj pod sebe hodí _Dýmovnici_ a přesune se pryč, čímž oslepí nepřátele poblíž své původní pozice.
actors.hero.abilities.rogue.smokebomb.desc=Zloděj pod sebe hodí dýmovnici a přemístí se až o 6 políček pryč. Může se přemístit přes překážky a nepřátele, ne však přes pevné překážky, jako jsou zdi.\n\nNepřátelé, kteří stáli vedle Zlodějovy původní pozice, jsou na 5 tahů oslepeni.
actors.hero.abilities.rogue.deathmark.name=Znak smrti
actors.hero.abilities.rogue.deathmark.ally_target=Můžeš označit pouze nepřátele
actors.hero.abilities.rogue.deathmark.short_desc=Zloděj označí vybraného nepřítele _Znakem smrti_. Označení nepřátelé obdrží bonusové poškození, ale nemohou umřít, dokud znak trvá.
actors.hero.abilities.rogue.deathmark.desc=Zloděj si označí vybraného nepřítele, který bude dostávat o 25% více pokození. Znak se umisťuje okamžitě a trvá 5 kol.\n\nOznačení nepřátelé sice utrží více poškození, ovšem po dobu trvání znaku nemohou zemřít. Pokud má nepřítel 0 životů, když znak vyprchá, okamžitě zemře.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Označen umřít
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Tento nepřítel byl označen a utrží o 25%% více poškození, ovšem nemůže zemřít, dokud znak nevyprchá.\n\nZbývá tahů: %s.
actors.hero.abilities.rogue.shadowclone.name=Stínový dvojník
actors.hero.abilities.rogue.shadowclone.short_desc=Zloděj si vytvoří _Stínového dvojníka_, kterého může ovládat, aby mu pomohl v boji.
actors.hero.abilities.rogue.shadowclone.desc=Zloděj vytvoří stínovou napodobeninu sebe samého, kterou může ovládat, aby mu pomohla v boji. Nasměrování dvojníka nestojí ždnou energii.\n\nDvojník má 80 HP, žádnou zbroj a způsobuje 10-20 poškození. Tyto parametry lze vylepšit pomocí scchopností, například aby dvojník benefitoval ze zlodějova vybavení.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Stínový zloděj
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Tvůj dvojník se přesouvá na tuto pozici.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Tvůj dvojník tě následuje.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Tvůj dvojník se chystá zaútočit!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Kopie Zloděje, vytvořená ze stínů a tmy. Stojí nehybně jako sloup s prázdnýma očima, zatímco se z něj útržky tmy odlupují jako pára.\n\nAčkoliv není perfektní kopií Zloděje, pořád dokáže slušně bojovat a se správnými schopnostmi může benefitovat ze Zlodějovy výzbroje.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=S touto postavou se můžeš setkat pomocí jedné ze schopností hrdinné zbroje.

actors.hero.abilities.huntress.spectralblades.name=Spektrální čepele
actors.hero.abilities.huntress.spectralblades.short_desc=Lovkyně vrhne _Spektrální čepele_ na svůj cíl, které způsobí poškození závislé na zbrani zblízka, kterou je Lovkyně vybavena.
actors.hero.abilities.huntress.spectralblades.desc=Lovkyně hodí po nepříteli spektrální čepel, která se chová jako útok na dálku pomocí její ruční zbraně. Platí pro ni všechny efekty ruční zbraně, včetně očarování.
actors.hero.abilities.huntress.naturespower.name=Síla přírody
actors.hero.abilities.huntress.naturespower.short_desc=Lovkyně povolá _Sílu přírody_, což na krátkou dobu zvýší její rychlost pohybu a lukostřelby.
actors.hero.abilities.huntress.naturespower.desc=Lovkyně  dočasně posílí sebe a svůj luk silou přírody! Efekt vydrží 8 kol.\n\nBěhem této doby se Lovkyně pohybuje 2x rychleji a svým lukem útočí o 33% rychleji. Bonusová rychlost lukostřelby se nevztahuje na speciální útoky Střelkyně.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=Síla přírody
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Lovkyně je krátce posílena, což zvyšuje rychlost jejího pohybu a rychlost střelby ze svého luku.\n\nZvývá tahů: %s.
actors.hero.abilities.huntress.spirithawk.name=Dravý pták
actors.hero.abilities.huntress.spirithawk.no_space=Není kolem tebe volné místo.
actors.hero.abilities.huntress.spirithawk.short_desc=Lovkyně si přivolá jako pomocníka _Dravého ptáka_, který jí může pomoci prozkoumávat místa a rozptylovat nepřátele.
actors.hero.abilities.huntress.spirithawk.desc=Lovkyně si na svou tstranu přivolá přízračného dravého ptáka, kterého může ovládat opětovným použitím schopnosti, když je vyvolán. Dravý pták vydrží 100 tahů a jeho ovládání nestojí žádnou energii.\n\nDravý pták má jen velmi málo životů a útočné síly, ale je rychlý, obratný, přesný a navíc neustále sdílí s Lovkyní své zorné pole. Je imunní vůči všem oblast postihujícím efektům, jako je oheň nebo plyny. Nebude útočit, nebude-li mu to výslovně přikázáno.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Dravý pták
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Tvůj dravý pták se přesouvá na tuto pozici.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Dravý pták tě následuje.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Dravý pták se chystá zaútočit!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Kouzelný dravý pták, vyvolaný Lovkyní. Září přízračnou modrou barvou, zatímco se neustále rozhlíží kolem ve snaze prozkoumat oblast.\n\nAčkoliv není zdatným bojovníkem, jeho rychlost a bystrý zrak ho činí skvělým pomocníkem k průzkumu a obtěžování nepřátel.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Zbývá tahů: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Zvývá garantovaných vyhnutí: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=S touto postavou se můžeš setkat pomocí jedné ze schopností hrdinné zbroje.

actors.hero.abilities.duelist.challenge.name=Výzva
actors.hero.abilities.duelist.challenge.prompt=Vyber protivníka k výzvě
actors.hero.abilities.duelist.challenge.already_dueling=Můžeš být naráz pouze v jednom duelu.
actors.hero.abilities.duelist.challenge.ally_target=Můžeš vyzvat pouze nepřátele.
actors.hero.abilities.duelist.challenge.unreachable_target=Tvůj cíl musí být na dosah.
actors.hero.abilities.duelist.challenge.distant_target=Nepřítel je pro výzvu příliš daleko.
actors.hero.abilities.duelist.challenge.short_desc=Šermířka _Vyzve_ blízkého protivníka k duelu, čímž dočasně zastaví ostatní protivníky.
actors.hero.abilities.duelist.challenge.desc=Šermířka vyzve blízkého nepřítele k duelu. Ten je přinucen s ní bojovat, zatímco ostatní nepřátelé jsou zastaveni v čase.\n\nCíl musí být od Šermířky do 5 políček. Duel trvá 10 kol, dokud nepřítel nezemře nebo dokud se Šermířka nevzdálí na více než 5 políček od nepřítele.\n\nZastavení nepřátelé jsou nezranitelní. Šermířčini spojenci nejsou touto schopností ovlivněni, ovšem je-li tato schopnost použita na bosse, jeho poskoci také nejsou ovlivněni.
actors.hero.abilities.duelist.challenge$duelparticipant.name=Účastník duelu
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Postava se účastní duelu. Ona, a případní její spojenci či poskoci mohou konat normálně, zatímco ostatní jsou zmraženi v čase.\n\nDuel bude trvat určitou dobu, dokud jeden z účastníků nezemře nebo dokud se od sebe účastníci nevzdálí na 5 políček.\n\nZbývá tahů: %d.
actors.hero.abilities.duelist.elementalstrike.name=Elementární úder
actors.hero.abilities.duelist.elementalstrike.short_desc=Šermířka provede _Elementární Úder_, kterým zasáhne kónickou oblast efektem dle očarování své zbraně.
actors.hero.abilities.duelist.elementalstrike.desc=Šermířka udeří protivníka nebo místo, čímž provede útok, který s jistotou zasáhne a vyšle magický efekt s dosahem 4 políček ve výseči 65 stupňů. Tento magický efekt závisí na očarování zbraně, kterou je Šermířka primárně vybavena.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Elementární úder bez očarování vyšlehne malý záblesk magie, který způsobí 6-12 poškození všem nepřátelům v dosahu.
actors.hero.abilities.duelist.feint.name=Finta
actors.hero.abilities.duelist.feint.prompt=Vyber místo k přesunu
actors.hero.abilities.duelist.feint.too_far=Toto místo s tebou nesousedí.
actors.hero.abilities.duelist.feint.bad_location=Na toto místo se nemůžeš přesunout.
actors.hero.abilities.duelist.feint.short_desc=Šermířka použije _Fintu_, kterou provede předstíraný útok, zatímco ukročí na sousední políčko. Nepřátelé zaútočí na obraz, který po ní zbyde, čímž se stanou volní k protiútoku.
actors.hero.abilities.duelist.feint.desc=Šermířka provede předstíraný útok, zatímco se úkrokem přesune na sousední pole a zanechá za sebou krátkodobý obraz sebe samé. Nepřátelé, kteří na ni útočili, napadnou místo ní její obraz.\n\nNepřátelé, kteří zaútočí na její obraz se stanou zmatenými, což vyruší jejich příští akci a zanechá je to volnými k provedení protiútoku.

actors.hero.abilities.cleric.ascendedform.name=Povznesená forma
actors.hero.abilities.cleric.ascendedform.short_desc=Klerik na sebe vezme _Povznesenou formu_, čímž získá nová kouzla, zvýšený dosah útoku a dodatečnou ochranu.
actors.hero.abilities.cleric.ascendedform.desc=Klerik se rozzáří svatou mocí, čímž na sebe na 10 kol vezme vylepšenou světelnou podobu. V této podobě může Klerik sesílat nová kouzla, útočí s dosahem 2 políček, obdrží 30 bodů dodatečné ochrany a navíc 10 bodů dodatečné ochrany za každé použité nabití své knihy, kdykoliv v této formě sešle kouzlo.\n\nDodatečná ochrana povznesené formy a jejích kouzel nevyprchává s časem, ovšem zmizí spolu s povznesenou formou. Schopnost lze znovu použít pro obnovení jejího trvání.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=Povznesená forma
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Světelná energie září z Klerikova těla. V této formě získává Klerik dosah útoku 2 políčka (díky svaté energii z něj zářící), a 10 bodů dodatečné ochrany kdykoliv použije nabití své svaté knihy. Také může sesílat kouzla dostupná skrze schopnosti povznesené formy.\n\nOchrana poskytnutá povznesenou formou nebude vyprchávat časem, ovšem vytratí se, jakmile trvání formy skončí.\n\nMomentální ochrana: %1$d.\nZbývá tahů: %2$d.
actors.hero.abilities.cleric.trinity.name=Trojice
actors.hero.abilities.cleric.trinity.no_imbue=Trojice nemá přidělený efekt žádné ze svých podob, použij jedno z jejích kouzel!
actors.hero.abilities.cleric.trinity.no_duplicate=Trojice nemůže zdvojit efekt předmětu, kterým jsi vybaven!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Trojice poskytne tento efekt na _%1$d tahů _ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Trojice poskytne tento _mocný_ efekt na _%1$d tahů _ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.wand_use=Trojice sešle tuto hůlku na úrovni _+%1$d_ za cenu _%2$s_.
actors.hero.abilities.cleric.trinity.wand_multi_use=Trojice sešle tuto hůlku _používající více nabití _ na úrovni _+%1$d_ za cenu _%2$s_.
actors.hero.abilities.cleric.trinity.thrown_use=Trojice vrhne tuto zbraň na úrovni _+%1$d_ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.ring_use=Trojice poskytne efekt tohoto prstenu na úrovni _+%1$d_ na 20 tahů za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trojice využije efekt vzdálené alchymie tohoto artefaktu za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trojice poskytne pasivní regenerační schopnost tohoto artefaktu na úrovni _+%1$d_ na 20 tahů za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.driedrose_use=Trojice využije efekt tohoto artefaktu k vyvolání spřáteleného zkaženého přízraku se stejným počtem životů jako duch na úrovni _+%1$d_ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.etherealchains_use=Trojice použije efekt vržení řetězů tohoto artefaktu s dosahem na úrovni _+%1$d_ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trojice využije efekt tohoto artefaktu k nasvačení se za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trojice využije okrádací efekt tohoto artefaktu na úrovni _+%1$d_ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trojice použije efekt zakořenění tohoto artefaktu se semínkem náhodné škodlivé rostliny za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trojice použije odhalovací efekt tohoto artefaktu na úrovni _+%1$d_ za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trojice využije pomocí tohoto artefaktu efekt zastavení času na _%1$d_ tahů za cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trojice použije efekt náhodného svitku z tohoto artefaktu s _%1$d/10_ šancí nabídnout vzácnou variantu svitku za stejnou cenu _%2$s energie_.
actors.hero.abilities.cleric.trinity.cost=Cena energie této schopnosti se může lišit, ale obvykle je _%d._
actors.hero.abilities.cleric.trinity.short_desc=Klerik získá _Trojici_ schopností, které napodobují vybavení, se kterým se setkal, a lze jim jej přidělovat použitím nových kouzel.
actors.hero.abilities.cleric.trinity.desc=Kerik získá _Trojici_ schopností zbroje, mezi nimiž může přepínat prostřednictvím tří nových kouzel. Každé z těchto kouzel je zaměřeno na napodobení efektů vybavení, které Klerik tuto hru identifikoval: Tělo (zbraně a zbroje), Mysl (hůlky a vrhací zbraně), a Duch (prsteny a artefakty).\n\nKaždá podobě Trojice může být naráz přidělen jen jeden efekt, a Klerik si sám zvolí, který použije při aktivaci Trojice. Trojice nemůže zdvojit efekt vybavení, kterým je Klerik momentálně vybaven.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Vyber si, kterou podobu Trojice chceš použít. Účinky různých podob je možné mít aktivní současně.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Podoba Těla: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Podoba Mysli: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Podoba Ducha: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Vyber, který efekt chceš přidělit Trojici. Dodatečné informace se ukáží ještě před odsouhlasením.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Přidělit podobě Těla
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Přidělit podobě Mysli
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Přidělit podobě Ducha
actors.hero.abilities.cleric.powerofmany.name=Síla mnoha
actors.hero.abilities.cleric.powerofmany.prompt_default=Vyber spojence nebo lokaci
actors.hero.abilities.cleric.powerofmany.prompt_ally=Nasměruj svého světelného spojence
actors.hero.abilities.cleric.powerofmany.ally_exists=Už máš posíleného spojence.
actors.hero.abilities.cleric.powerofmany.no_vision=Nemůžeš zacílit oblast, kterou nevidíš.
actors.hero.abilities.cleric.powerofmany.only_allies=Můžeš posílit pouze spojence.
actors.hero.abilities.cleric.powerofmany.short_desc=Klerik vyvolá _Sílu mnoha_, kterou posílí existujícího spojence nebo vytvoří zcela nového.
actors.hero.abilities.cleric.powerofmany.desc=Klerik povolá _Sílu mnoha_, kterou buď posílí již existujícího spojence nebo vyvolá nového posíleného na 100 tahů. Vybrání volného políčka vytvoří nového spojence.\n\nSpojenec posílený Silou mnoha způsobuje o +25% větší poškození, utrží o -25% poškození a sdílí své zorné pole s Klerikem. Také získá 25 bodů dodatečné ochrany, když je tato schopnost použita.\n\nKlerik také získá tři nová kouzla, která může seslat pouze se spojencem posíleným Silou mnoha. Dokud je efekt některých z těchto kouzel aktivní, Síla mnoha neskončí.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=Síla mnoha
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Tento spojenec byl posílen Silou mnoha, díky čemuž způsobuje o +25%% poškození více a utrží o -25%% poškození méně. Také sdílí své zorné pole s Klerikem a může čerpat sílu z kouzel Síly mnoha.\n\nSíla mnoha zůstane zachována i když se spojenec, napříkladd průzračný obraz, schová, ovšem její trvání bude stále ubývat.\n\nZbývá tahů: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=Světelný spojenec
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Tvůj spojenec se přesouvá na tuto pozici.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Tvůj spojenec tě následuje.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Tvůj spojenec se chystá zaútočit!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Kopie jednoho z Klerikových druhů vytvořená z čistého pevného světla. Ačkoliv má podobu jiného hrdiny, nemá žádné jejich speciální schopnosti. Tento spojenec zůstane vyvolaný, dokud bude pod vlivem Síly mnoha.\n\nTohoto spojence lze zadarmo ovládat opětovným použitím schopnosti Síly mnoha.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=S touto postavou se můžeš setkat pomocí jedné ze schopností hrdinné zbroje.


actors.hero.abilities.ratmogrify.name=Krysomorfóza
actors.hero.abilities.ratmogrify.cant_transform=Toto nelze krysomorfovat!
actors.hero.abilities.ratmogrify.too_strong=Tenhle nepřítel je na krysomorfózu moc silný!
actors.hero.abilities.ratmogrify.short_desc=Hrdina _Krysomorfuje_ nepřítele! Tím ho dočasně změní v obyčejnou nudnou krysu bez schopností.
actors.hero.abilities.ratmogrify.desc=Hrdina promění nepřítele na 6 kol v krysu! Bossové, spojenci a krysy nemoohou být krysomorfováni.\n\nKrysomorfovaní nepřátelé si zachovají své původní parametry, ale nemají žádné schopnosti.
actors.hero.abilities.ratmogrify$transmograt.name=Krysomorfovaný %s
actors.hero.abilities.ratmogrify$transmograt.desc=Nepřítel byl proměněn v krysu. Já bych řekl, že to je dobré vylepšení, ne?\n-Krysí Král
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Zabit krysomorfovaným nepřítelem

##Cleric Spells
actors.hero.spells.auraofprotection.name=Aura ochrany
actors.hero.spells.auraofprotection.short_desc=Zvýší ochranu Paladinovi a blízkým spojencům.
actors.hero.spells.auraofprotection.desc=Paladin začne okolo sebe vyzařovat ochrannou energii po 20 tahů. Každý jeho spojenec do 2 políček (včetně něj samotného) utrží o %1$d%% méně poškození a získá efekt runy na Paladinově zbroji s +%2$d%% silou.\n\nToto snížení poškození je započteno před jinými efekty snižujícími poškození (např. zbroj). Zvýšení síly runy se aplikuje pokaždé, ovšem kouzlo nemůže způsobit, aby se runa projevila více než jednou, pokud ji nějaká postava již využívá (např. Paladin sám, nebo jeho průzračný obraz).
actors.hero.spells.auraofprotection$aurabuff.name=Aura ochrany
actors.hero.spells.auraofprotection$aurabuff.desc=Paladin kolem sebe vyžaduje ochrannou energii.\n\nKaždý spojenec v blízkém okolí (včetně Paladina samotného) bude utržovat snížené poškození a získá efekt runy na Paladinově zbroji se zvýšenou silou.\n\nZbývá tahů: %s.

actors.hero.spells.beamingray.name=Přesouvací paprsek
actors.hero.spells.beamingray.no_space=Není zde místo, kde by se tvůj spojenec mohl objevit.
actors.hero.spells.beamingray.out_of_range=Tato lokace je mimo dosah.
actors.hero.spells.beamingray.short_desc=Přesune tvého spojence a poskytne bonusové poškození.
actors.hero.spells.beamingray.desc=Klerik soustředí svou moc skrze svého spojence do podoby světelnéh paprsku, který jej přesune na vybranou pozici. Pokud se paprsek srazí s nepřítelem, umístí spojence vedle něj a nasměruje ho proti danému nepříteli.\n\nPaprsek má maximální dosah %1$d políček, a zvýší bonusové poškození poskytnuté Silou mnoha proti nejbližšímu nepříteli v okruhu 4 políček na +%2$d%% po dobu 10 tahů. Přesouvací paprsek dokáže přesunout dokonce i jinak nehybné spojence, jeho dosah je v takovém případě však pouze poloviční.
actors.hero.spells.beamingray$beamingrayboost.name=Přesouvací paprsek
actors.hero.spells.beamingray$beamingrayboost.desc=Tento spojenec byl teleportován Přesouvacím paprskem, což mu poskytuje bonusové poškození proti nejbližšímu nepříteli po teleportaci. Po dobu trvání tohoto efektu navíc nevyprchá Síla mnoha.\n\nZbývá tahů: %s.

actors.hero.spells.blessspell.name=Požehnání
actors.hero.spells.blessspell.short_desc=Požehná & ochrání Klerika, požehná & vyléčí ostatní.
actors.hero.spells.blessspell.desc=Klerik požehná svatou silou sobě nebo jiné postavě, kterou vidí.\n\nPři seslání na sebe je účinek kouzla slabší, poskytne %1$d tahů požehnání a %2$d bodů bariéry.\n\nPři seslání na jinou postavu je účinek silnější, poskytne %3$d tahů požehnání a vyléčí %4$d životů. Přebytečné léčení je převedeno do bariéry.

actors.hero.spells.bodyform.name=Podoba Těla
actors.hero.spells.bodyform.short_desc=Přidělí Trojici očarování nebo runu.
actors.hero.spells.bodyform.desc=Klerik si zvolí očarování nebo runu, které v této hře identifikoval, a přidělí Trojici jeho efekt.\n\nPři použití Trojice získá Klerik efekt zvoleného očrování nebo runy na %d tahů. Toto dočasné očarování nebo runa funguje stejným způsobem, jako běžné očarování nebo runa.\n\nToto kouzlo nahradí jiný efekt podoby Těla, který byl Trojici přidělen.
actors.hero.spells.bodyform$bodyformbuff.name=Podoba Těla
actors.hero.spells.bodyform$bodyformbuff.desc=Podoba Těla ti skrze Trojici poskytuje sílu očarování nebo runy, jako kdybys jej měl na své současné zbrani nebo zbroji.\n\nPodoba Těla nemůže poskytnout druhou kopii efektu, který už používáš.\n\nMomentální efekt: %1$s.\n\nZbývá tahů: %2$s.

actors.hero.spells.cleanse.name=Očištění
actors.hero.spells.cleanse.short_desc=Očistí negativní efekty a poskytne ochranu.
actors.hero.spells.cleanse.desc=Klerik zruší všechny škodlivé efekty sobě a spojencům v zorném poli. Po seslání kouzla získají všechny zasažené postavy %1$d tahů imunity proti škodlivým efektům a %2$d bodů bariéry.

actors.hero.spells.clericspell.prompt=Vyber cíl
actors.hero.spells.clericspell.no_target=Tam není žadný cíl.
actors.hero.spells.clericspell.invalid_target=Tuto oblast nemůžeš zacílit.
actors.hero.spells.clericspell.invalid_enemy=Tohoto nepřítele nemůžeš zacílit.
actors.hero.spells.clericspell.charge_cost=Stojí nabití: %d

actors.hero.spells.divinesense.name=Nadpozemský smysl
actors.hero.spells.divinesense.short_desc=Poskytne dočasný efekt vidění mysli v širokém okruhu.
actors.hero.spells.divinesense.desc=Klerik soustředí své smysly na své okolí, díky čemuž získá efekt vidění mysli v okruhu %d políček na 30 tahů. Toto kouzlo se sesílá okamžitě.
actors.hero.spells.divinesense$divinesensetracker.name=Nadpozemský smysl
actors.hero.spells.divinesense$divinesensetracker.desc=Tato postava dokáže dočasně vidět okolní stvoření svou myslí!\n\nZbývá tahů: %s.

actors.hero.spells.divineintervention.name=Božský zásah
actors.hero.spells.divineintervention.short_desc=Obrovský přísun ochrany Klerikovi a jeho spojencům.
actors.hero.spells.divineintervention.desc=Klerik vyšle obrovský příval moci ze své knihy sobě a svým spojencům, čímž všem poskytne %1$d bodů ochrany a prodlouží trvání povznesené formy o %2$d tahy. Neuvěřitelná defenzivní moc tohoto kouzla je vyvážena jeho velmi vysokou cenou.\n\nStejně jako jiná ochrana poskytnutá povznesenou formou, i takto získaná ochrana nemizí časem, ovšem pomine spolu s povznesenou formou.

actors.hero.spells.flash.name=Záblesk
actors.hero.spells.flash.prompt=Vyber lokaci
actors.hero.spells.flash.short_desc=Teleportuje se na blízkou lokaci.
actors.hero.spells.flash.desc=Klerik se napojí na božskou energiei své povznesené formy v jiném místě a teleportuje se tam. Záblesk může Klerika teleportovat pouze na neobsazené místo v jeho dosahu a zorném poli. Toto kouzlo stojí o 1 nabití navíc pokaždé, když je použito v též povznesené formě.

actors.hero.spells.guidinglight.name=Naváděcí světlo
actors.hero.spells.guidinglight.short_desc=Způsobí magické zranění na dálku a zaručí zásah.
actors.hero.spells.guidinglight.desc=Klerik sešle výboj magické energie, který zasáhne cíl, způsobí mu 2-8 poškození a osvětlí jej. Příští fyzický útok proti osvětlenému protivníkovi jej s jistotou zasáhne.
actors.hero.spells.guidinglight.desc_priest=_Toto kouzlo je mocnější, když ho sesílá Kněz._ První seslání tohoto kouzla každých 50 tahů ho nestojí nabití, a způsobené osvětlení může být spotřebováno i hůlkami, útoky spojenců nebo artefakty, které přímo zacílí nepřátele. Tím způsobí bonusové poškození rovné úrovni Kněze +5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Naváděcí světlo
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Kněz může znovu seslat Naváděcí světlo zadarmo po uplynutí 100 tahů.\n\nZbývá tahů: %s.
actors.hero.spells.guidinglight$illuminated.name=Osvětlení
actors.hero.spells.guidinglight$illuminated.desc=Tato postava je osvětlena zásahem naváděcího světla. Ačkoliv zář není dost jasná, aby osvětlila okolní terén, tento efekt pomůže Klerikovi zasadit ránu mnohem snáz.
actors.hero.spells.guidinglight$illuminated.desc_priest=Kněz navíc může osvětlení spotřebovat pomocí záře, hůlek, artefaktů nebo útoků svých spojenců. Využití osvětlení tímto způsobem způsobí bonusové poškození ve výši úrovni Kněze +5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Jiní hrdinové mohou stále využít osvětlení pro výhody spalujícího světla, ovšem nezískají tím žádnou přesnost.

actors.hero.spells.hallowedground.name=Posvěcená země
actors.hero.spells.hallowedground.prompt=Vyber lokaci
actors.hero.spells.hallowedground.short_desc=Vyléčí spojence, zpomalí nepřátele a rozšíří vegetaci v plošné oblasti.
actors.hero.spells.hallowedground.desc=Kněz soustředí svou božskou moc do země opodál, čímž vytvoří %1$dx%1$d políček velkou oblast posvátného terénu na 20 kol.\n\nPři seslání toto kouzlo vyléčí všem spojencům 15 životů (plně zdraví spojenci a Kněz sám namísto toho získají bariéru), krátkodobě zastaví protivníky a nechá vyrůst krátkou trávu.\n\nPosvátná země pak každé kolo léčí spojence za 1 život (plně zdraví spojenci a Kněz sám namísto toho získají bariéru), zmrzačí protivníky a náhodně způsobí růst vysoké trávy.\n\nPosvátná země může být zničena ohněm, a způsobí růst pomačkané trávy, pokud nefunguje pasivní regenerace zdraví nebo pokud Kněz dlouho nezískal žádné zkušenosti.
actors.hero.spells.hallowedground$hallowedterrain.desc=Země zde byla posvěcena. Posvátná země zmrzačí protivníky, vyléčí spojence a způsobí růst vysoké trávy.

actors.hero.spells.holyintuition.name=Svatá intuice
actors.hero.spells.holyintuition.prompt=Vyber předmět
actors.hero.spells.holyintuition.cursed=Cítíš z tohoto předmětu unikat zlou magii.
actors.hero.spells.holyintuition.uncursed=Z předmětu neuniká žádná zlá magie.
actors.hero.spells.holyintuition.short_desc=Identifikuje, zda je předmět prokletý nebo ne.
actors.hero.spells.holyintuition.desc=Klerik soustředí své smysly na jeden předmět a zjistí, zda je či není prokletý, aniž by se jím musel vybavit.

actors.hero.spells.holylance.name=Svaté kopí
actors.hero.spells.holylance.short_desc=Způsobí mohutné poškození na dálku.
actors.hero.spells.holylance.desc=Kněz soustředí velké množství své energie do podoby zničujícího kopí z čirého světla. Toto kopí způsobí %1$d-%2$d poškození, přičemž nemrtvým a démonům způsobí vždy nejvyšší možné poškození.\n\nJedná se o velice drahé kouzlo, které lze seslat jen jednou za 30 tahů.
actors.hero.spells.holylance$lancecooldown.name=Cooldown svatého kopí
actors.hero.spells.holylance$lancecooldown.desc=Kněz nedávno seslal Svaté kopí, a musí počkat, než ho bude moci seslat znovu.\n\nZbývá tahů: %s.

actors.hero.spells.holyward.name=Svěcená zbroj
actors.hero.spells.holyward.glyph_name=%s Světla
actors.hero.spells.holyward.glyph_desc=Tato runa lehce zvyšuje množství poškození, které zbroj blokuje.
actors.hero.spells.holyward.short_desc=Dočasně přepíše runu na zbroji pro zvýšení jejího blokování.
actors.hero.spells.holyward.desc=Klerik naplní svou zbroj runou světla, čímž zvýší hodnotu jejího blokování o 1. Toto kouzlo se sesílá okamžitě.\n\nRuna na zbroji vydrží 50 tahů, a po tuto dobu přepíše jakékoliv jiné prospěšné runy na této zbroji. Klerik získá výhody tohoto efektu i tehdy, když na sobě žádnou zbroj nemá.
actors.hero.spells.holyward.desc_paladin=_Toto kouzlo je silnější, když ho sesílá Paladin._ Navýšení blokování se zvyšuje na 3, kouzlo již nepřepisuje existující runy ve zbroji, a sesílání jiných kouzel pod vlivem svěcené zbroje prodlouží její trvání o 10 tahů za každé utracené nabití.
actors.hero.spells.holyward$holyarmbuff.name=Svěcená zbroj
actors.hero.spells.holyward$holyarmbuff.desc=Klerik naplnil svou zbroj runou světla, dočasně přepisujíc jiné runy a poskytujíc této zbroji o 1 vyšší hodnotu blokování.\n\nZbývá tahů: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Paladin naplnil svou zbroj runami svaté energie, díky čemuž blokuje navíc 3 body poškození.\n\nSesílání jiných kouzel během trvání svěcené zbroje prodlouží její trvání o 10 tahů za každé použité nabití.\n\nZbývá tahů: %s.

actors.hero.spells.holyweapon.name=Svěcená zbraň
actors.hero.spells.holyweapon.ench_name=%s Posvěcení
actors.hero.spells.holyweapon.ench_desc=Nepřátelé zasažení zbraní posvěcení utrpí bonusové magické poškození.
actors.hero.spells.holyweapon.short_desc=Dočasně přepíše očarování na zbrani pro zvýšení jejího poškození.
actors.hero.spells.holyweapon.desc=Klerik očaruje svou zbraň svěcenou mocí, která díky tomu způsobí při každém zásahu nepříteli navíc 2 body magického poškození. Toto kouzlo se sesílá okamžitě.\n\nToto očarování trvá 50 tahů, a po tuto dobu přepíše jakákoliv jiná prospěšná očarování zbraně. Tento efekt se vztahuje i na útoky beze zbraně.
actors.hero.spells.holyweapon.desc_paladin=_Toto kouzlo je silnější, když ho sesílá Paladin._ Dodatečné poškození se zvyšuje na 6, kouzlo již nepřepisuje existující očarování zbraně, a sesílání jiných kouzel pod vlivem svěcené zbraně prodlouží její trvání o 10 tahů za každé utracené nabití.
actors.hero.spells.holyweapon$holywepbuff.name=Svěcená zbraň
actors.hero.spells.holyweapon$holywepbuff.desc=Klerik naplnil svou zbraň posvátným očarováním, čímž dočasně přepsal její jiná očarování a způsobil, že zbraň každým svým zásahem způsobí nepřátelům navíc 2 body magického pooškození.\n\nZbývá tahů: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Paladin naplnil svou zbraň svatou energií, díky čemuž jeho útoky způsobí navíc 6 magického poškození.\n\nSesílání jiných kouzel během trvání svěcené zbraně prodlouží její trvání o 10 tahů za každé použité nabití.\n\nZbývá tahů: %s.

actors.hero.spells.judgement.name=Rozsudek
actors.hero.spells.judgement.short_desc=Zraní všechny viditelné nepřátele
actors.hero.spells.judgement.desc=Klerik bouchne pěstí do země, čímž vyvolá erupci světla, která zraní všechny nepřátele v jeho zorném poli. Tím způsobí v základu %1$d-%2$d poškození, plus dalších 33%% poškození za každé kouzlo, které Klerik seslal od vstoupení do povznesené formy (nebo od posledního seslání Rozsudku).\n\nNyní způsobí Rozsudek %3$d-%4$d poškození.

actors.hero.spells.layonhands.name=Léčivé ruce
actors.hero.spells.layonhands.short_desc=Okamžitě vyléčí sousedící postavu nebo poskytne ochranu Paladinovi.
actors.hero.spells.layonhands.desc=Paladin nechá proudit svatou moc skrze své ruce a vyléčí nebo ochrání cokoliv, čeho se dotkne.\n\nPaladin může toto kouzlo seslat na libovolnou sousedící postavu a vyléčit jí %1$d životů, nebo na sebe a získat tím %1$d bodů dodatečné ochrany. Přebytečné léčení z tohoto kouzla je převedeno na dodatečnou ochranu.\n\nToto kouzlo se sesílá okamžitě a lze jej seslat opakovaně, ale nemůže poskytnout více dodatečné ochrany než ekvivalent tří seslání.

actors.hero.spells.lifelinkspell.name=Životní pouto
actors.hero.spells.lifelinkspell.short_desc=Sdílí poškození se spojencem, a snižuje jeho utržené poškození.
actors.hero.spells.lifelinkspell.desc=Klerik posílí pouto mezi sebou a svým posíleným spojencem. Díky takto posílenému poutu se po dobu %1$d tahů veškeré poškození rovnoměrně rozdělí mezi hrdinu a jeho spojence, a ochranný bonus poskytnutý Silou mnoha se zvýší na -%2$d%% utrženého poškození. Poškození je kouzlem sdíleno po aplikování zbroje, ale před jeho snížením Silou mnoha.\n\nDokud je tento efekt aktivní, budou všechna Klerikova positivní kouzla třetího nebo nižšího stupně účinkovat jak na Klerika, tak na jeho spojence, i kdyby normálně ovlivnila jen jednoho z nich.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=Ochrana životního pouta
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Klerik na toho spojence nedávno seslal Životní pouto.\n\nNavíc k běžným účinkům Životního pouta utrží snížené poškození, všechna Klerikova pozitivní kouzla účinkují jak na něj, tak na Klerika, namísto jen jednoho z nich, a trvání Síly mnoha nemůže spončit, dokud trvá efekt tohoto kouzla.\n\nZbývá tahů: %s.

actors.hero.spells.mindform.name=Podoba Mysli
actors.hero.spells.mindform.short_desc=Přidělí Trojici hůlku nebo vrhací zbraň.
actors.hero.spells.mindform.desc=Klerik si zvolí hůlku nebo vrhací zbraň, kterou tuto hru identifikoval, a přidělí Trojici její efekt.\n\nPoužitím Trojice může Klerik provést jeden útok pomocí zvoleného předmětu, který se bude chovat, jako by byl na úrovni +%d. Tento útok využije všechny efekty, jako by byl předmět použit běžným způsobem.\n\nToto kouzlo nahradí jiný efekt podoby Mysli, který byl Trojici přidělen.

actors.hero.spells.mnemonicprayer.name=Modlitba
actors.hero.spells.mnemonicprayer.short_desc=Prodlouží kladné/škodlivé efekty na spojenci/nepříteli, & obnoví osvětlení.
actors.hero.spells.mnemonicprayer.desc=Kněz odříká modlitbu, která prodlouží trvání všech kladných nebo škodlivých efektů na jednom cíli o %1$d tahů.  Toto kouzlo se sesílá okamžitě. Kladné efekty budou prodlouženy spojencům (včetně Kněze samotného), zatímco škodlivé efekty nepřátelům.\n\nModlitba může prodloužit trvání každého konkrétního efektu jen jednou, a nedokáže prodloužit efekty poskytnuté hrdinnými zbrojemi.

actors.hero.spells.radiance.name=Zář
actors.hero.spells.radiance.short_desc=Osvětlí a krátce omráčí viditelné protivníky.
actors.hero.spells.radiance.desc=Kněz zazáří svatým světlem, čímž omráčí všechny viditelné nepřátele na 3 tahy. Nepřátelům, kteří již osvětlení jsou, způsobí poškození kněžským osvětlením a nepřítele ihned znovu osvětlí. Zář navíc způsobí, že Kněž bude po 100 tahů svítit ve tmě, pokud se nachází na neosvětleném podlaží.

actors.hero.spells.recallinscription.name=Obnovení písma
actors.hero.spells.recallinscription.short_desc=Zopakuje účinek nedávno použitého runového kamene nebo svitku
actors.hero.spells.recallinscription.desc=Klerik použije svatou magii ke znovuseslání efektu magické runy na runovém kameni nebo svitku, který použil v posledních %s tazích.\n\nObnovení runy nelze použít na svitky vylepšení. Cena nabití tohoto kouzla se odvíjí od toho, jaký byl poslední použitý předmět k obnově: 2 pro runový kámen, 3 pro svitek a 4 pro vzácný svitek. Tato cena je dvojnásobná při opakování svitku proměny, nebo alchymických produktů svitků proměny nebo vylepšení.
actors.hero.spells.recallinscription$useditemtracker.name=Nedávno použitá runa
actors.hero.spells.recallinscription$useditemtracker.desc=Klerik nedávno použil předmět, který lze použít k seslání kouzla Obnovení runy. Klerik může toto kouzlo použít pro zopakování jeho účinku.\n\nPoužitý předmět: %1$s.\n\nZbývá tahů: %2$s.

actors.hero.spells.shieldoflight.name=Štít světla
actors.hero.spells.shieldoflight.short_desc=Získá dočasně zvýšenou zbroj proti cíli.
actors.hero.spells.shieldoflight.desc=Klerik vyvolá tenkou bariéru mezi sebou a nepřítelem, čímž zvýší hodnotu své zbroje proti tomuto cíli o %1$d-%2$d bodů blokování na 5 tahů.\n\nToto kouzlo lze seslat okamžitě, ovšem nelze se jím chránit proti více protivníkům naráz.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=Štít světla
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Tenký štít tvořený světlem stojí mezi touto postavou a jejím nepřítelem. Není dost silný k dokonalému blokování ran, ale dokáže je utlumit.\n\nZbývá tahů: %s

actors.hero.spells.spiritform.name=Podoba Ducha
actors.hero.spells.spiritform.short_desc=Přidělí Trojici prsten nebo artefakt.
actors.hero.spells.spiritform.desc=Klerik si zvolí prsten nebo artefakt (krom svaté knihy), který tuto hru identifikoval, a přidělí Trojici jeho efekt.\n\nPokud si zvolí prsten, použití Trojice mu poskytne efekt tohoto prstenu na úrovni +%1$d na 20 tahů.\n\nPokud si zvolí artefakt, použití Trojice napodobí účinek tohoto artefaktu na úrovni +%2$d. Každý artefakt má jiný účinek a jinou cenu energie při použití skrze Trojici.\n\nToto kouzlo nahradí jiný efekt podoby Ducha, který byl Trojici přidělen.
actors.hero.spells.spiritform$spiritformbuff.name=Podoba Ducha
actors.hero.spells.spiritform$spiritformbuff.desc=Podoba Ducha Trojice ti poskytuje sílu předmětu, jako bys jím byl sám vybaven.\n\nPodoba Ducha nemůže zdvojit předmět, který už využíváš.\n\nMomentální efekt: %1$s.\n\nZbývá tahů: %2$s.

actors.hero.spells.smite.name=Božský úder
actors.hero.spells.smite.short_desc=Zaručený zásah s bonusovým poškozením a silou očarování.
actors.hero.spells.smite.desc=Paladin naplní svůj úder ničivou silou spravedlnosti.\n\nNavíc k běžnému poškození zblízka Božský úder s jistotou zasáhne, získává +300%% sílu očarování a způsobí %1$d - %2$d bonusového magického poškození.\n\nBonusovvé poškození božského úderu se zvyšuje s úrovní Paladina, a vždy způsobí nejvyšší možné poškození nemrtvým a démonům.

actors.hero.spells.stasis.name=Stáze
actors.hero.spells.stasis.short_desc=Odstraní spojence z podzemí a uschová jej.
actors.hero.spells.stasis.desc=Klerik soustředí pouto se svým spojencem do sebe, čímž dočasně uschová spojence do zvláštní energetické stáze v sobě samém. Spojenec může být takto uschován až %d tahů, běhen nichž zůstanou všechny jeho positivní efekty pozastaveny a uchovány.\n\nSpojenec se objeví vedle Klerika, když trvání stáze vyprchá, nebo může Klerik opětovně zadarmo seslat toto kouzlo pro předčasné ukončení efektu. Pomocí stáze lze přesouvat i jinak nepohyblivé spojence, nelze je takto však přenášet mezi poschodími.
actors.hero.spells.stasis$stasisbuff.name=Spojenec ve stázi
actors.hero.spells.stasis$stasisbuff.left_behind=Tvůj nepohyblivý spojenec zůstává opuštěn.
actors.hero.spells.stasis$stasisbuff.desc=Klerik si uschoval svého spojence ve stázi. Všechny jeho positivní efekty, včetně Síly mnoha, jsou po dobu stáze pozastaveny. Spojenec se zhmotní vedle Klerika, když efekt vyprchá, a lze jej předčasně zadarmo ukončit opětovným sesláním Stáze.\n\nSpojenec ve stázi: %1$s.\nZbývá tahů: %2$s.

actors.hero.spells.sunray.name=Sluneční paprsek
actors.hero.spells.sunray.short_desc=Způsobí magické poškození na dálku a jednou cíl oslepí.
actors.hero.spells.sunray.desc=Klerik sešle na svůj cíl paprsek oslepujícího světla, kterým způsobí %1$d-%2$d poškození a na %3$d tahů je oslepí. Sluneční paprsek způsobí vždy nejvyšší možné poškození nemrtvým a démonům.\n\nPo zasažení tímto kouzlem se oči protivníka přizpůsobí a nenechá se jím oslepit znovu. Pokud je jím však zasažen podruhé během oslepení, zdrcující světlo ho namísto toho paralyzuje.

actors.hero.spells.walloflight.name=Zeď světla
actors.hero.spells.walloflight.short_desc=Vytvoří zeď, která zastaví nepřátele.
actors.hero.spells.walloflight.desc=Paladin vytvoří přímo před sebou 1 políčko tlustou a %1$d políčka širokou zeď tvořenou pláty pevného čistého světla po dobu 20 tahů.\n\nTato zeď se chová jako klasická zeď s tím rozdílem, že přes ni lze vidět. Nepřátelé, kteří jsou v době vyvolání zdi v jejím rozsahu budou krátkodobě omráčeni a, pokud je to možné, zatlačeni dozadu. Cokoliv, co by ve zdi mělo uvíznout, se s ní bude moci dostat.\n\nZeď lze seslat na jakémkoliv ze 4 přímo sousedících i 4 diagonálně sousedících políček. Pokud je zeď vyvolána, kouzlo lze zadarmo znovupoužít pro její okamžité odvolání.
actors.hero.spells.walloflight.early_end=Odvoláváš zeď světla.
actors.hero.spells.walloflight$lightwall.desc=Třpytivé světelné pláty blokují průchod.

