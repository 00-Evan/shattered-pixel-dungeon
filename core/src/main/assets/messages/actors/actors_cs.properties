##classes
actors.hero.heroclass.warrior=Válečník
actors.hero.heroclass.warrior_desc_short=Válečník vydrží více poškození díky dodatečné ochraně ze své _zlomené pečetě._ Pečeť lze přenášet ze zbroje na zbroj a tím _přesouvat jedno vylepšení._
actors.hero.heroclass.warrior_desc=Válečník začíná s _unikátní rozbitou pečetí_, která mu poskytuje dodatečnou ochranu, pokud má méně než polovinu životů. Pečeť je možno přesouvat ze zbroje na zbroj, a tím zároveň _přesouvat jedno vylepšení_.\n\nVálečník také začína s _opotřebeným krátkým mečem_, _třemi kameny_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nVálečník automaticky pozná:\n_-_ Svitky identifikace\n_-_ Lektvary léčení\n_-_ Svitky hněvu
actors.hero.heroclass.warrior_unlock=Válečník je automaticky odemčen.

actors.hero.heroclass.mage=Mág
actors.hero.heroclass.mage_desc_short=Mág je expert v kouzlení a používá _magickou hůl_, která je silnější než běžná hůlka. Jeho hůl lze _naplnit libovolnou hůlkou_, kterou Mág najde.
actors.hero.heroclass.mage_desc=Mág začíná s _unikátní holí_, která se dobíjí znatelně rychleji než běžné hůlky a navíc má vždy o 1 nabití navíc. Hůl může být _naplněna jakoukoliv hůlkou_, kterou Mág v kobce nalezne.\n\nMág také začíná s _hůlkou magických střel_ ve své holi, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nMág automaticky pozná:\n_-_ Svitky identifikace\n_-_ Lektvary tekutého ohně\n_-_ Svitky vylepšení
actors.hero.heroclass.mage_unlock=Pro odemčení Mága _použij svitek vylepšení pro zesílení předmětu._

actors.hero.heroclass.rogue=Zloděj
actors.hero.heroclass.rogue_desc_short=Zloděj se dokáže vyhýbat nepřátelům a útočit ze zálohy díky svému _plášti stínů_. Také dokáže _odhalit tajné dveře a pasti_ z větší vzdálenosti.
actors.hero.heroclass.rogue_desc=Zloděj začíná s _unikátním pláštěm stínů_, pomocí něhož se může stát dočasně neviditelným.\n\nZloděj dokáže _detekovat pasti a skrytá tajemství_ z větší vzdálenosti.\n\nZloděj začíná vybaven _dýkou_, _třemi vrhacími noži_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nZloděj automaticky pozná:\n_-_ Svitek identifikace\n_-_ Lektvar neviditelnosti\n_-_ Svitek magického mapování
actors.hero.heroclass.rogue_unlock=Pro odemčení Zloděje _proveď 10 překvapivých útoků v jedné hře._

actors.hero.heroclass.huntress=Lovkyně
actors.hero.heroclass.huntress_desc_short=Lovkyně je mistryní v používání vrhacích zbraní a má _kouzelný luk_ s neomezeným množstvím šípů. Také se dokáže pohybovat vysokou trávou, _aniž by ji pomačkala._
actors.hero.heroclass.huntress_desc=Lovkyně začíná s _unikátním přízračným lukem_, kterým dokáže střílet nekonečné množství kouzelných šípů.\n\nLovkyně dokáže procházet hustou vegetací, _aniž by ji pošlapala_.\n\nLovkyně začíná vybavena _párem okovaných rukavic_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nLovkyně automaticky pozná:\n_-_ Svitek identifikace\n_-_ Lektvar vidění\n_-_ Svitek ukolébání
actors.hero.heroclass.huntress_unlock=Pro odemčení Lovkyně _zasáhni nepřátele vrhacími zbraněmi 10krát za jednu hru._

actors.hero.heroclass.duelist=Šermířka
actors.hero.heroclass.duelist_desc_short=Šermířka je mistryně zbraní, která umí použít svou zbraň k provedení _speciální schopnosti zbraně_. Tato schopnost je _pro každou zbraň různá_.
actors.hero.heroclass.duelist_desc=Šermířka začíná s _unikátním rapírem_ se speciální schopností, která se časem obnovuje.\n\nKaždá zbraň ve hře má _různou speciální schopnost_, kterou může Šermířka použít.\n\nŠermířka také začíná se _dvěma vrhacími ostny_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nŠermířka automaticky pozná:\n_-_ Svitky identifikace\n_-_ Lektvary síly\n_-_ Svitky zrcadlového obrazu
actors.hero.heroclass.duelist_unlock=Pro odemčení Šermířky _se vybav zbraní 2. nebo vyššího stupně bez postihu síly_.

actors.hero.heroclass.cleric=Klerik
actors.hero.heroclass.cleric_desc_short=Klerik je božským sesilatelem kouzel, který používá svou unikátní _svatou knihu_ k napojení se na posvátnou magii. Může se _učit a vylepšovat kouzla_ skrze schopnosti.
actors.hero.heroclass.cleric_desc=Klerik začíná s _unikátní svatou knihou_, pomocí níž může sesílat rozličná svatá kouzla.\n\nVětšina schopností Klerika je založena na učení se a vylepšování jeho kouzel.\n\nKlerik také začíná s _žezlem_, látkovou zbrojí, měchem na vodu a sametovým váčkem.\n\nKlerik automaticky pozná:\n_-_ Svitek identifikace\n_-_ Lektvar čistoty\n_-_ Svitek odstranění prokletí
actors.hero.heroclass.cleric_unlock=Pro odemčení Klerika _plně zlom kletbu jakéhokoliv kusu prokletého vybavení._

actors.hero.herosubclass.berserker=Berserkr
actors.hero.herosubclass.berserker_short_desc=Když dostává poškození, buduje si _Berserkr_ zlost. Ta mu zvyšuje udělované poškození a může být při dosažení 100% použita pro získání dodatečné ochrany.
actors.hero.herosubclass.berserker_desc=Berserkr získává zlost, když obdržuje fyzické poškození, včetně poškození zablokovaného svou zbrojí! Zlost postupně časem opadá, ale opadá mnohem pomaleji, pokud má málo HP.\n\nBerserkr způsobuje až +50 % poškození při 100% zlosti. Při 100% zlosti také může dosáhnout berserku, přičemž získá naráz určité množství ochrany a udrží si svůj vztek, dokud mu zbývá ochrana. Množství této ochrany závisí na jeho zbroji a množství chybějících životů. Berserkr však po stavu berserku potřebuje odpočívat.
actors.hero.herosubclass.gladiator=Gladiátor
actors.hero.herosubclass.gladiator_short_desc=Úspěšné zásahy umožňují _Gladiátorovi_ budování komba, které může použít k provedení speciálních útoků.
actors.hero.herosubclass.gladiator_desc=Gladiátor získá 1 bod komba za každý úspěšný zásah ruční nebo vrhací zbraní. Pokud se mu během 5 tahů (nebo 15 tahů po poražení nepřítele) nepodaří úspěšně zaútočit, kombo se resetuje.\n\nKombo odemyká řadu speciálních útoků, které pomocí něj může použít:\n2 kombo: odhodí nepřítele zpět, zachová kombo\n4 kombo: způsobí poškození podle své zbroje\n6 kombo: odrazí útok, zachová kombo\n8 kombo: zraní cíl i nepřátele v okolí\n10 kombo: zaútočí jednou za každé kombo
actors.hero.herosubclass.battlemage=Bojový mág
actors.hero.herosubclass.battlemage_short_desc=_Bojový mág_ získává bonusový efekt, když bojuje zblízka svou holí. Tento efekt závisí na hůlce, kterou je jeho hůl naplněna.
actors.hero.herosubclass.battlemage_desc=Bojový mág získává bonusový efekt, pokud udeří zblízka svou holí, jako kdyby měla jeho hůl další očarování. Tyto efekty závisí na hůlce, kterou je hůl naplněna, každá hůlka má svůj vlastní efekt. Hůl Bojového mága navíc získá 0.5 nabití pokaždé, když s ní udeří.
actors.hero.herosubclass.warlock=Černokněžník
actors.hero.herosubclass.warlock_short_desc=_Černokněžník_ má šanci si označit duši nepřítele svými kouzelnými hůlkami. Označení nepřátelé mu vyléčí část jeho zdraví pokaždé, když jim fyzicky ublíží.
actors.hero.herosubclass.warlock_desc=_Černokněžník_ má šanci si označit duši nepřítele, když na něj použije kouzelnou hůlku. Tato šance se zvyšuje s úrovní hůlky.\n\nOznačení nepřátelé vyléčí Černokněžníkovi 2 životy za každých 5 jim ubraných životů, ovšem pouze ručními nebo vrhacími zbraněmi, ne hůlkami.
actors.hero.herosubclass.assassin=Vrah
actors.hero.herosubclass.assassin_short_desc=_Vrah_ si připravuje smrtící útok ze zálohy, když je neviditelný. Čím déle vyčkává, tím silnější jeho útok může být.
actors.hero.herosubclass.assassin_desc=Vrah si připravuje smrtící útok ze zálohy, když je neviditelný. Čím déle vyčkává, tím silnější bude jeho útok. Připravovat se může až 9 tahů.\n\nPo připravení získá Vrah bonusové poškození pro jeho další útok, může se ke svému cíli přemístit a dokonce okamžitě zavraždit slabší protivníky.
actors.hero.herosubclass.freerunner=Běžec
actors.hero.herosubclass.freerunner_short_desc=_Běžec_ si pohybem buduje hybnost, kterou může použít, aby začal běhat. Tím se na nějakou dobu zvýší jeho rychlost a vyhýbání.
actors.hero.herosubclass.freerunner_desc=Běžec si pohybem získává body hybnosti. Může získat až 10 bodů hybnosti po pohybování se 10 kol, ale rapidně svou hybnost ztrácí, když se nehýbe. Běžec může svou hybnost použít k běhu na 2 kola za každý bod hybnosti.\n\nPři běhu se Běžec pohybuje dvojnásobnou rychlostí a získává bonus k vyhýbaní podle své úrovně. Po skončení běhu potřebuje Běžec určitý čas na odpočinek, než zase začne nabírat hybnost.
actors.hero.herosubclass.sniper=Střelkyně
actors.hero.herosubclass.sniper_short_desc=_Střelkyně_ dokáže svými útoky z dálky probít zbroj. Navíc po zásahu vrhací zbraní může provést speciální útok se svým lukem.
actors.hero.herosubclass.sniper_desc=Střelkyně je mistryní střeleckého souboje, jejíž útoky zdálky ignorují nepřítelovu zbroj. Navíc když zaútočí na nepřítele vrhací zbraní, označí si jej a může proti němu následně použít speciální útok svým lukem. Speciální útok záleží na způsobbu, jakým byl luk rozšířen.\n\nNepřizpůsobený luk vypálí rychlošíp, který způsobuje menší poškození, ale vystřelí okamžitě. Luk přizpůsobený na rychlost vypálí salvu tří šípů, které způsobují menší poškození, ale stále mohou spustit efekt očarování. Vypálit salvu trvá 1 tah. Luk přizpůsobený na poškození vypálí ostrošíp, který dozajista trefí cíl a způsobí bonusové poškození v závislosti na vzdálenosti. Vypálit jej trvá 2 kola.
actors.hero.herosubclass.warden=Strážkyně
actors.hero.herosubclass.warden_short_desc=_Strážkyně_ dokáže vidět skrz vysokou trávu a získává bonusové efekty, když sází semena a pošlapává rostliny.
actors.hero.herosubclass.warden_desc=Strážkyně má silné spojení s přírodou, což ji poskytuje řadu zvláštních schopností spojených s trávou a rostlinami. Dokáže vidět skrze vysokou a pomačkanou trávu, jako kdyby tam byl prázdný prostor.\n\nStrážkyně dokáže poručit vysoké trávě, aby vyrašila kolem semen, která hodí či zasadí a získává bonusové efekty po pošlapání rostlin. Tyto efekty nahrazují běžné efekty rostlin, takže pro ni už žádné rostliny nejsou škodlivé.
actors.hero.herosubclass.champion=Šampiónka
actors.hero.herosubclass.champion_short_desc=_Šampiónka_ může používat dvě zbraně a dokáže vícekrát používat jejich schopnosti. Její útoky používají její primární zbraň, ale může si zbraně vyměňovat a používat schopnosti obou z nich.
actors.hero.herosubclass.champion_desc=Šampiónka je mistryní zbraní pro boj tváří v tvář, a dokáže se vybavit druhou sekundární zbraní. Její útoky probíhají pomocí její primární zbraně, dokáže však zbraně okamžitě vyměnit.\n\nTaké získává o 2 použití zbraně navíc a její použití se obnovují o +50% rychleji.
actors.hero.herosubclass.monk=Mnich
actors.hero.herosubclass.monk_short_desc=_Mnich_ v sobě bojem probouzí energii chi. Tuto energii pak může použít k řadě unikátních schopností.
actors.hero.herosubclass.monk_desc=Mnich je mistryní bojových umění. Když poráží nepřátele, získává body chi, které poté může použít k řadě obranných a podpůrných schopností. Chi časem nevyprchává, má však limit daný úrovní Mnicha.\n\n1 chi: rychlé údery pěstmi\n2 chi: soustředění k odražení příštího útoku\n3 chi: okamžitý přeskok pryč\n4 chi: odkopnutí nepřítele dozadu\n5 chi: meditace k očištění od negativních efektů a dobití hůlek a artefaktů
actors.hero.herosubclass.priest=Kněz
actors.hero.herosubclass.priest_short_desc=_Kněz_ získává nová kouzla na dálku a vylepšenou verzi naváděcího světla.
actors.hero.herosubclass.priest_desc=Kněz získává řadu nových a vylepšených kouzel, která se zaměřují na souboj zdálky a spolupráci s magickými předměty.\n\nKněz může seslat _Naváděcí světlo_ zdarma každých 50 tahů, osvětlí nepřátele zacílené jeho kouzly, a může osvětlení spotřebovat pomocí hůlek, některých artefaktů nebo spojenců, čímž způsobí poškození ve výši své úrovně +5.\n\nTaké se naučí nové kouzlo _Zář_, které prolomí temnotu, osvětlí všechny viditelné nepřátele, spustí efekt osvětlení a krátkodobě je omráčí za cenu 2 nabití.
actors.hero.herosubclass.paladin=Paladin
actors.hero.herosubclass.paladin_short_desc=_Paladin_ získává nová kouzla pro boj zblízka a vylepšenou verzi svěcené zbroje a zbraně.
actors.hero.herosubclass.paladin_desc=Paladin získává řadu nových a vylepšených kouzel zaměřených na souboj tváří v tvář a využívání zbroje a zbraně.\n\nPaladinova _Svěcená zbraň_ a _Svěcená zbroj_ poskytují vyšší bonusy, nepřepisují stávající očarování či runy, a jejich trvání lze prodloužit sesíláním jiných kouzel.\n\nTaké se naučí kouzlo _Božský úder_, kterým způsobí zaručený zásah svou zbraní zblízka s bonusovým poškozením a silou očarování.

##talents
actors.hero.talent$provokedangertracker.name=Vyprovokovaný hněv
actors.hero.talent$provokedangertracker.desc=Válečník nedávno ztratil svou ochranu, a jeho příští fyzický útok způsobí bonusové poškození.\n\nZbývá tahů: %s.
actors.hero.talent$lingeringmagictracker.name=Přetrvávající magie
actors.hero.talent$lingeringmagictracker.desc=Mág nedávno použil svou hůl či hůlku, a jeho příští fyzický útok způsobí bonusové poškození.\n\nZbývá tahů: %s.
actors.hero.talent$followupstriketracker.name=Následný útok
actors.hero.talent$followupstriketracker.desc=Lovkyně nedávno zaútočila vrhací zbraní, její příští útok zblízka proti témuž cíli způsobí zvýšené poškození.\n\nZbývá tahů: %s.
actors.hero.talent$patientstriketracker.name=Trpělivý úder
actors.hero.talent$patientstriketracker.desc=Šermířka právě strávila tah vyčkáváním, její příští útok zblízka způsobí bonusové poškození.
actors.hero.talent$improvisedprojectilecooldown.name=Cooldown improvizovaných projektilů
actors.hero.talent$improvisedprojectilecooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=Cooldown oživující chůze
actors.hero.talent$rejuvenatingstepscooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$seershotcooldown.name=Cooldown střely věštce
actors.hero.talent$seershotcooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$aggressivebarriercooldown.name=Cooldown agresivní bariéry
actors.hero.talent$aggressivebarriercooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$liquidagilacctracker.name=Zkapalněná mrštnost
actors.hero.talent$liquidagilacctracker.desc=Šermířčin příští útok zblízka bude mít zvýšenou přesnost.\n\nZbývá tahů: %s.
actors.hero.talent$lethalhastecooldown.name=Cooldown rychlé smrti
actors.hero.talent$lethalhastecooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$swiftequipcooldown.name=Cooldown svižného tasení
actors.hero.talent$swiftequipcooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.
actors.hero.talent$preciseassaulttracker.name=Precizní útok
actors.hero.talent$preciseassaulttracker.desc=Šermířčin příští útok zblízka bude mít zvýšenou  přesnost.\n\nZbývá tahů: %s.
actors.hero.talent$deadlyfollowuptracker.name=Smrtící sled
actors.hero.talent$deadlyfollowuptracker.desc=Šermířka nedávno zasáhla nepřítele vrhací zbraní a její útoky zblízka vedené proti němu způsobí zvýšené poškození.\n\nZbývá tahů: %s.,
actors.hero.talent$combinedlethalityabilitytracker.executed=Popraven
actors.hero.talent$satiatedspellstracker.name=Ochraňující kouzlo
actors.hero.talent$satiatedspellstracker.desc=Příští Klerikovo kouzlo mu poskytne malé množství dodatečné ochrany.
actors.hero.talent$searinglightcooldown.name=Spalující světlo
actors.hero.talent$searinglightcooldown.desc=Tuto schopnost jsi nedávno použil a musíš počkat, než ji budeš moct použít znovu.\n\nZbývá tahů: %s.

#warrior
actors.hero.talent.hearty_meal.title=Vydatné jídlo
actors.hero.talent.hearty_meal.desc=_+1:_ Najezení se obnoví Válečníkovi _4 body zdraví_, pokud má méně než 30% životů.\n\n_+2:_ Najezení se obnoví Válečníkovi _6 bodů zdraví_, pokud má méně než 30% životů.
actors.hero.talent.veterans_intuition.title=Intuice veterána
actors.hero.talent.veterans_intuition.desc=_+1:_ Válečník dokáže identifikovat zbraně  _1.75x rychleji_ a zbroje _2.5x rychleji_.\n\n_+2:_ Válečník dokáže identifikovat zbraně _2.5x rychleji_ a zbroje _ve chvíli, kdy se s nimi vybaví_.
actors.hero.talent.provoked_anger.title=Vyprovokovaný hněv
actors.hero.talent.provoked_anger.desc=_+1:_ Když se Válečníkovi rozbije jeho dodatečná ochrana v důsledku poškození, způsobí jeho příští fyzický útok o _3 poškození navíc_.\n\n_+2:_ Když se Válečníkovi rozbije jeho dodatečná ochrana v důsledku poškození, způsobí jeho příští fyzický útok o _5 poškození navíc_.
actors.hero.talent.iron_will.title=Železná vytrvalost
actors.hero.talent.iron_will.desc=_+1:_ Maximální dodatečná ochrana poskytnutá Válečníkovou pečetí se _zvýší o 1 bod_.\n\n_+2:_ Maximální dodatečná ochrana poskytnutá Válečníkovou pečetí se _zvýší o 2 body_.
actors.hero.talent.iron_will.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu 1 nebo 2 dodatečné ochrany i bez rozbité pečeti.

actors.hero.talent.iron_stomach.title=Ocelový žaludek
actors.hero.talent.iron_stomach.desc=_+1:_ Když se Válečník nají, zabere mu to pouze 1 tah a je mu při tom poskytnuta _75% odolnost vůči poškození_.\n\n_+2:_ Když se Válečník nají, zabere mu to pouze 1 tah a je mu při tom poskytnuta _100% odolnost vůči poškození_.
actors.hero.talent.liquid_willpower.title=Zkapalněná vůle
actors.hero.talent.liquid_willpower.desc=_+1:_ Válečník získá _6.5% svých životů jako dodatečnou ochranu_, když vypije nebo hodí lektvar, směs nebo elixír.\n\n_+2:_ Válečník získá _10% svých životů jako dodatečnou ochranu_, když vypije nebo hodí lektvar, směs nebo elixír.\n\nTento efekt je dvojnásobný při použití lektvarů síly, zkušeností, mistrovství nebo nebeské inspirace.\n\nPři použití alchymických předmětů, kterých je naráz vyrobeno více (např. vodní směs), má tato schopnost šanci se projevit podle množství naráz vyrobených předmětů.
actors.hero.talent.runic_transference.title=Runová přenosnost
actors.hero.talent.runic_transference.desc=_+1:_ Válečníkova rozbitá pečeť dokáže přenést _běžné runy_, stejně jako dokáže přenést jedno vylepšení.\n\n_+2:_ Válečníkova rozbitá pečeť dokáže přenést _běžné, silnější a prokleté runy_, stejně jako dokáže přenést jedno vylepšení.\n\nPečeť dokáže přenést pouze takové runy, které byly do zbrojí vyryty, když na nich byla pečeť připnuta.
actors.hero.talent.runic_transference.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší namísto toho úroveň zbroje, do níž je garantováno zachování runy při jejím vylepšení na 6 (namísto 4) se schopností +1, nebo na 7 (namísto 4) se schopností +2. Úroveň vylepšení, kde je jisté smazání runy zůstává nepozměněna na +8.
actors.hero.talent.lethal_momentum.title=Smrtící švih
actors.hero.talent.lethal_momentum.desc=_+1:_ Když Válečník zasadí smrtící úder fyzickou zbraní, má _šanci 67%_, že mu zabere 0 tahů.\n\n_+2:_ Když Válečník zasadí smrtící úder fyzickou zbraní, má _šanci 100%_, že mu zabere 0 tahů.
actors.hero.talent.improvised_projectiles.title=Improvizované projektily
actors.hero.talent.improvised_projectiles.desc=_+1:_ Válečník může oslepit nepřítele na _2 tahy_ tím, že po něm hodí něco, co není vrhací zbraň. Tato schopnost má cooldown 50 tahů.\n\n_+2:_ Válečník může oslepit nepřítele na _3 tahy_ tím, že po něm hodí něco, co není vrhací zbraň. Tato schopnost má cooldown 50 tahů.

actors.hero.talent.hold_fast.title=Pevný postoj
actors.hero.talent.hold_fast.desc=_+1:_ Když Válečník čeká, získá _1-2 zbroje_ a zpomalí vyprchávání komba a dodatečné ochrany o _50%_, dokud se nepohne.\n\n_+2:_ Když Válečník čeká, získá _2-4 zbroje_ a zpomalí vyprchávání komba a dodatečné ochrany o _75%_, dokud se nepohne.\n\n_+3:_ Když Válečník čeká, získá _3-6 zbroje_ a zpomalí vyprchávání komba a dodatečné ochrany o _100%_, dokud se nepohne.
actors.hero.talent.strongman.title=Silák
actors.hero.talent.strongman.desc=_+1:_ Válečníkova síla se _zvyšuje o 8%_, zaokrouhleno dolů.\n\n_+2:_ Válečníkova síla se _zvyšuje o 13%_, zaokrouhleno dolů.\n\n_+3:_ Válečníkova síla se _zvyšuje o 18%_, zaokrouhleno dolů.

actors.hero.talent.endless_rage.title=Nekončící vztek
actors.hero.talent.endless_rage.desc=_+1:_ Berserkr může dosáhnot až _116% zlosti_.\n\n_+2:_ Berserkr může dosáhnot až _133% zlosti_.\n\n_+3:_ Berserkr může dosáhnot až _150% zlosti_.\n\nKaždý bod zlosti nad 100% zvyšuje dodatečnou ochranu berserku o 1% a znižuje jeho cooldown o 1%, ale nezvýší bonusové poškození nad 50%.
actors.hero.talent.deathless_fury.title=Nesmrtelný hněv
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk se automaticky zpustí, pokud by měl Berserkr zemřít a má 100% zlosti. Pokud se to stane, má cooldown _3 úrovně hrdiny_.\n\n_+2:_ Berserk se automaticky zpustí, pokud by měl Berserkr zemřít a má 100% zlosti. Pokud se to stane, má cooldown _2 úrovně hrdiny_.\n\n_+3:_ Berserk se automaticky zpustí, pokud by měl Berserkr zemřít a má 100% zlosti. Pokud se to stane, má cooldown _1 úrovně hrdiny_.\n\nBerserkr zemře, pokud má po skončení berserku 0 HP.
actors.hero.talent.enraged_catalyst.title=Rozzuřená očarování
actors.hero.talent.enraged_catalyst.desc=_+1:_ Očarování a kletby berserkrovy zbraně se projevují častěji podle toho, jak je rozzuřený, a to až o _15% častěji_ při 100% zlosti.\n\n_+2:_ Očarování a kletby berserkrovy zbraně se projevují častěji podle toho, jak je rozzuřený, a to až o _30% častěji_ při 100% zlosti.\n\n_+3:_ Očarování a kletby berserkrovy zbraně se projevují častěji podle toho, jak je rozzuřený, a to až o _45% častěji_ při 100% zlosti.

actors.hero.talent.cleave.title=Rozpolcení
actors.hero.talent.cleave.desc=_+1:_ Když Gladiátor porazí nepřítele, zvyšuje se doba, než se jeho kombo resetuje, na _30 tahů_ z původních 15.\n\n_+2:_ Když Gladiátor porazí nepřítele, zvyšuje se doba, než se jeho kombo resetuje, na _45 tahů_ z původních 15.\n\n_+3:_ Když Gladiátor porazí nepřítele, zvyšuje se doba, než se jeho kombo resetuje, na _60 tahů_ z původních 15.
actors.hero.talent.lethal_defense.title=Smrtící obrana
actors.hero.talent.lethal_defense.desc=_+1:_ Když Gladiátor zabije nepřítele speciálním útokem, cooldown ochrany poskytnuté jeho pečetí se _sníží o 33%_.\n\n_+2:_ Když Gladiátor zabije nepřítele speciálním útokem, cooldown ochrany poskytnuté jeho pečetí se _sníží o 67%_.\n\n_+3:_ Když Gladiátor zabije nepřítele speciálním útokem, cooldown ochrany poskytnuté jeho pečetí se _sníží o 100%_.\n\nCooldown dodatečné ochrany pečeti lze touto schopností snížit až na -100%, přičemž bude okamžitě znovu dostupná, jakmile se aktivuje.
actors.hero.talent.enhanced_combo.title=Vylepšené kombo
actors.hero.talent.enhanced_combo.desc=_+1:_ Pokud je Gladiátorovo kombo 7 nebo více, je odhození pomocí Úderu zvýšeno na 3 pole, způsobuje závrať a může nepřátele shodit do propastí.\n\n_+2:_ Navíc k výhodám +1, pokud je Gladiátorovo kombo 9 nebo více, funguje Odražení na více útoků.\n\n_+3:_ Navíc k výhodám +2 a +3, Gladiátor může skočit až kombo/3 políček při použití Prásknutí, Rozdrcení nebo Zuřivosti.

actors.hero.talent.body_slam.title=Tvrdý dopad
actors.hero.talent.body_slam.desc=_+1:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _1-4 plus 25%_ jeho hodnoty blokování poškození.\n\n_+2:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _2-8 plus 50%_ jeho hodnoty blokování poškození.\n\n_+3:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _3-12 plus 75%_ jeho hodnoty blokování poškození.\n\n_+4:_ Když válečník po skoku přistane, všichni nepřátele kolem utrží poškození ve výši _4-16 plus 100%_ jeho hodnoty blokování poškození.
actors.hero.talent.impact_wave.title=Tlaková vlna
actors.hero.talent.impact_wave.desc=_+1:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _2 políčka_ dozadu a mají _25% šanci_, že budou na 5 kol zranitelní.\n\n_+2:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _3 políčka_ dozadu a mají _50% šanci_, že budou na 5 kol zranitelní.\n\n_+3:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _4 políčka_ dozadu a mají _75% šanci_, že budou na 5 kol zranitelní.\n\n_+4:_ Když válečník po skoku přistane, všichni nepřátele kolem jsou odhozeni _5 políček_ dozadu a mají _100% šanci_, že budou na 5 kol zranitelní.
actors.hero.talent.double_jump.title=Dvojitý skok
actors.hero.talent.double_jump.desc=_+1:_ Když Válečník použije druhý skok během 3 tahů, stojí ho o _16% méně_ energie.\n\n_+2:_ Když Válečník použije druhý skok během 3 tahů, stojí ho o _30% méně_ energie.\n\n_+3:_ Když Válečník použije druhý skok během 3 tahů, stojí ho o _40% méně_ energie.\n\n_+4:_ Když Válečník použije druhý skok během 3 tahů, stojí ho o _50% méně_ energie.

actors.hero.talent.expanding_wave.title=Rostoucí vlna
actors.hero.talent.expanding_wave.desc=_1:_ Dosah Nárazové vlny se zvyšuje z 5 na _6 políček_ a její úhel se zvyšuje z 60 na _75 stupňů_.\n\n_2:_ Dosah Nárazové vlny se zvyšuje z 5 na _7 políček_ a její úhel se zvyšuje z 60 na _90 stupňů_.\n\n_3:_ Dosah Nárazové vlny se zvyšuje z 5 na _8 políček_ a její úhel se zvyšuje z 60 na _105 stupňů_.\n\n_4:_ Dosah Nárazové vlny se zvyšuje z 5 na _9 políček_ a její úhel se zvyšuje z 60 na _120 stupňů_.
actors.hero.talent.striking_wave.title=Úderná vlna
actors.hero.talent.striking_wave.desc=_+1:_ Nárazová vlna má _30% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo.\n\n_+2:_ Nárazová vlna má _60% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo.\n\n_+3:_ Nárazová vlna má _90% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo.\n\n_+4:_ Nárazová vlna má _100% šanci_ při zásahu započíst efekty, jako jsou očarování nebo kombo, a přidá očarování  _20% síly_.
actors.hero.talent.shock_force.title=Síla nárazu
actors.hero.talent.shock_force.desc=_+1:_ Nárazová vlna způsobuje o _20% více poškození_ a má _25% šanci_ nepřítele omráčit namísto zmrzačení.\n\n_+2:_ Nárazová vlna způsobuje o _40% více poškození_ a má _50% šanci_ nepřítele omráčit namísto zmrzačení.\n\n_+3:_ Nárazová vlna způsobuje o _60% více poškození_ a má _75% šanci_ nepřítele omráčit namísto zmrzačení.\n\n_+4:_ Nárazová vlna způsobuje o _80% více poškození_ a má _100% šanci_ nepřítele omráčit namísto zmrzačení.

actors.hero.talent.sustained_retribution.title=Vytrpěná pomsta
actors.hero.talent.sustained_retribution.desc=_+1:_ Válečník způsobí _115% poškození navíc_ rozloženého do _2 zásahů_, namísto původních 100% v jediném zásahu.\n\n_+2:_ Válečník způsobí _130% poškození navíc_ rozloženého do _3 zásahů_, namísto původních 100% v jediném zásahu.\n\n_+3:_ Válečník způsobí _145% poškození navíc_ rozloženého do _4 zásahů_, namísto původních 100% v jediném zásahu.\n\n_+4:_ Válečník způsobí _160% poškození navíc_ rozloženého do _5 zásahů_, namísto původních 100% v jediném zásahu.
actors.hero.talent.shrug_it_off.title=Nezlomnost
actors.hero.talent.shrug_it_off.desc=_+1:_ Snížení Válečníkova poškození během výdrže se _zvyšuje na 60%_, namísto obvyklých 50%.\n\n_+2:_ Snížení Válečníkova poškození během výdrže se _zvyšuje na 68%_, namísto obvyklých 50%.\n\n_+3:_ Snížení Válečníkova poškození během výdrže se _zvyšuje na 74%_, namísto obvyklých 50%.\n\n_+4:_ Snížení Válečníkova poškození během výdrže se _zvyšuje na 80%_, namísto obvyklých 50%.
actors.hero.talent.even_the_odds.title=Proti přesile
actors.hero.talent.even_the_odds.desc=_+1:_ Válečník obdrží navíc _5% bonus k poškození_ za každého nepřítele v okruhu 2 políček po skončení výdrže.\n\n_+2:_ Válečník obdrží navíc _10% bonus k poškození_ za každého nepřítele v okruhu 2 políček po skončení výdrže.\n\n_+3:_ Válečník obdrží navíc _15% bonus k poškození_ za každého nepřítele v okruhu 2 políček po skončení výdrže.\n\n_+4:_ Válečník obdrží navíc _20% bonus k poškození_ za každého nepřítele v okruhu 2 políček po skončení výdrže.

#mage
actors.hero.talent.empowering_meal.title=Zesilující jídlo
actors.hero.talent.empowering_meal.desc=_+1:_ Jídlo poskytuje Kouzelníkovi _2 bonusové body poškození_ pro jeho 3 další útoky hůlkou.\n\n_+2:_ Jídlo poskytuje Kouzelníkovi _3 bonusové body poškození_ pro jeho 3 další útoky hůlkou.
actors.hero.talent.scholars_intuition.title=Učedníkova intuice
actors.hero.talent.scholars_intuition.desc=_+1:_ Mág dokáže identifikovat hůlky _3x rychleji_.\n\n_+2:_ Mág dokáže identifikovat hůlky _ve chvíli, kdy je použije_.
actors.hero.talent.lingering_magic.title=Přetrvávající magie
actors.hero.talent.lingering_magic.desc=_+1:_ První fyzický útok poté, co Mág použije svou hůl nebo hůlku, způsobí _o 1-2 poškození navíc_.\n\n_+2:_ První fyzický útok poté, co Mág použije svou hůl nebo hůlku, způsobí _o 2 poškození navíc_.
actors.hero.talent.backup_barrier.title=Záložní ochrana
actors.hero.talent.backup_barrier.desc=_+1:_ Mág obdrží _3 body dodatečné ochrany_, kdykoliv použije poslední nabití ze své hole.\n\n_+2:_ Mág obdrží _5 bodů dodatečné ochrany_, kdykoliv použije poslední nabití ze své hole.
actors.hero.talent.backup_barrier.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, spustí se při použití jeho hůlky s nejvyšší úrovní.

actors.hero.talent.energizing_meal.title=Energické jídlo
actors.hero.talent.energizing_meal.desc=_+1:_ Když se Mág nají, zabere mu to pouze 1 tah a obdrží _efekt nabíjení na 5 tahů_.\n\n_+2:_ Když se Mág nají, zabere mu to pouze 1 tah a obdrží _efekt nabíjení na 8 tahů_.
actors.hero.talent.inscribed_power.title=Čarovné písmo
actors.hero.talent.inscribed_power.desc=_+1:_ Když Mág přečte svitek nebo sešle kouzelný krystal, budou jeho příští _2 použití hůlky_ posíleny o +2 úrovně.\n\n_+2:_ Když Mág přečte svitek nebo sešle kouzelný krystal, budou jeho příští _3 použití hůlky_ posíleny o +2 úrovně.\n\nMnožství posílených použití bude dvojnásobné po přečtení svitků vylepšení, proměny nebo jejich alchymických produktů.\n\nPři použití alchymických předmětů, kterých je naráz vyrobeno více (např. většina kouzel), má tato schopnost šanci se projevit podle množství naráz vyrobených předmětů.
actors.hero.talent.wand_preservation.title=Zachování hůlky
actors.hero.talent.wand_preservation.desc=_+1:_ Když Mág naplní svou hůl novou hůlkou, původní hůlka se mu vrátí zachována na úrovni +0, _ovšem pouze jednou._\n\n_+2:_ Když Mág naplní svou hůl novou hůlkou, původní hůlka se mu vrátí zachována na úrovni +0, _ovšem pouze jednou za úroveň hrdiny._
actors.hero.talent.wand_preservation.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší množství získané pryskyřice při vložení hůlky do alchymického kotle o 1 na +1, nebo o 2 na +2.
actors.hero.talent.arcane_vision.title=Magická vize
actors.hero.talent.arcane_vision.desc=_+1:_ Když Mág použije na nepřítele hůlku, obdrží na toho protivníka _efekt vidění na 10 tahů_.\n\n_+2:_ Když Mág použije na nepřítele hůlku, obdrží na toho protivníka _efekt vidění na 15 tahů_.
actors.hero.talent.shield_battery.title=Ochranná baterie
actors.hero.talent.shield_battery.desc=_+1:_ Mág může zacílit sám sebe svou hůlkou, čímž se všechna její nabití přemění v dočasnou ochranu v hodnotě _4% maxima životů za každé nabití_.\n\n_+2:_ Mág může zacílit sám sebe svou hůlkou, čímž se všechna její nabití přemění v dočasnou ochranu v hodnotě _6% maxima životů za každé nabití_.

actors.hero.talent.desperate_power.title=Zoufalá síla
actors.hero.talent.desperate_power.desc=_+1:_ Mágovy hůlky a hůl získávají _+1 úroveň_, pokud zrovna mají poslední použití.\n\n_+2:_ Mágovy hůlky a hůl získávají _+2 úrovně_, pokud zrovna mají poslední použití.\n\n_+3:_ Mágovy hůlky a hůl získávají _+3 úrovně_, pokud zrovna mají poslední použití.
actors.hero.talent.ally_warp.title=Přesun spojence
actors.hero.talent.ally_warp.desc=_+1:_ Mág může vybrat spojence a tím si s ním okamžitě vyměnit místo, a to na vzdálenost _2 políček_.\n\n_+2:_ Mág může vybrat spojence a tím si s ním okamžitě vyměnit místo, a to na vzdálenost _4 políček_.\n\n_+3:_ Mág může vybrat spojence a tím si s ním okamžitě vyměnit místo, a to na vzdálenost _6 políček_.\n\nMág si nemůže vyměnit místo s nepohyblivými spojenci.

actors.hero.talent.empowered_strike.title=Zesílený úder
actors.hero.talent.empowered_strike.desc=_+1:_ První úder holí Bojového mága poté, co ji použije, způsobí _+16% poškození_ a efekt jeho hole získá _+50% síly_.\n\n_+2:_ První úder holí Bojového mága poté, co ji použije, způsobí _+33% poškození_ a efekt jeho hole získá _+100% síly_.\n\n_+3:_ První úder holí Bojového mága poté, co ji použije, způsobí _+50% poškození_ a efekt jeho hole získá _+150% síly_.
actors.hero.talent.mystical_charge.title=Mystický náboj
actors.hero.talent.mystical_charge.desc=_+1:_ Úder holí poskytuje Bojovému mágovi _0.5 tahů_ dobíjení artefaktů.\n\n_+2:_ Úder holí poskytuje Bojovému mágovi _1 tah_ dobíjení artefaktů.\n\n_+3:_ Úder holí poskytuje Bojovému mágovi _1.5 tahů_ dobíjení artefaktů.
actors.hero.talent.excess_charge.title=Přebytečný náboj
actors.hero.talent.excess_charge.desc=_+1:_ Když je hůl Bojového mága plně nabita, její příští použití mu poskytne _0.67 bodů dodatečné ochrany_ za úroveň hole.\n\n_+2:_ Když je hůl Bojového mága plně nabita, její příští použití mu poskytne _1.33 bodů dodatečné ochrany_ za úroveň hole.\n\n_+3:_ Když je hůl Bojového mága plně nabita, její příští použití mu poskytne _2 body dodatečné ochrany_ za úroveň hole.

actors.hero.talent.soul_siphon.title=Odčerpání duše
actors.hero.talent.soul_siphon.desc=_+1:_ Fyzické útoky jiných postav fungují pro účinky Černokněžníkem označené duše s _13% účinností_.\n\n_+2:_ Fyzické útoky jiných postav fungují pro účinky Černokněžníkem označené duše s _27% účinností_.\n\n_+3:_ Fyzické útoky jiných postav fungují pro účinky Černokněžníkem označené duše s _40% účinností_.
actors.hero.talent.soul_eater.title=Požírač duší
actors.hero.talent.soul_eater.desc=_+1:_ Ubližování označeným nepřátelům obnoví Černokněžníkovi _0.33 tahů_ nasycení za každý ubraný život. U označených nepřátel je _10% šance_, že mu po smrti poskytnou  efekty jídla.\n\n_+2:_ Ubližování označeným nepřátelům obnoví Černokněžníkovi _0.67 tahů_ nasycení za každý ubraný život. U označených nepřátel je _20% šance_, že mu po smrti poskytnou efekty jídla.\n\n_+3:_Ubližování označeným nepřátelům obnoví Černokněžníkovi _1 tah_ nasycení za každý ubraný život. U označených nepřátel je _30% šance_, že mu po smrti poskytnou efekty jídla.
actors.hero.talent.necromancers_minions.title=Nekrotičtí přisluhovači
actors.hero.talent.necromancers_minions.desc=_+1:_ Když označený nepřítel zemře, má Černokněžník _13% šanci_ ho probudit jako zkažený přízrak.\n\n_+2:_ Když označený nepřítel zemře, má Černokněžník _27% šanci_ ho probudit jako zkažený přízrak.\n\n_+3:_ Když označený nepřítel zemře, má Černokněžník _40% šanci_ ho probudit jako zkažený přízrak.

actors.hero.talent.blast_radius.title=Rádius výbuchu
actors.hero.talent.blast_radius.desc=_+1:_ Poloměr výbuchu elementů se zvyšuje z 4 na _5 políček_.\n\n_+2:_ Poloměr výbuchu elementů se zvyšuje z 4 na _6 políček_.\n\n_+3:_ Poloměr výbuchu elementů se zvyšuje z 4 na _7 políček_.\n\n_+4:_ Poloměr výbuchu elementů se zvyšuje z 4 na _8 políček_.
actors.hero.talent.elemental_power.title=Síla elementů
actors.hero.talent.elemental_power.desc=_+1:_ Síla výbuchu elementů je zvýšena o _25%_.\n\n_+2:_ Síla výbuchu elementů je zvýšena o _50%_.\n\n_+3:_ Síla výbuchu elementů je zvýšena o _75%_.\n\n_+4:_ Síla výbuchu elementů je zvýšena o _100%_.
actors.hero.talent.reactive_barrier.title=Reaktivní bariéra
actors.hero.talent.reactive_barrier.desc=_+1:_ Mág získá _2.5 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 5 postav.\n\n_+2:_ Mág získá _5 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 6 postav.\n\n_+3:_ Mág získá _7.5 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 7 postav.\n\n_+4:_ Mág získá _10 dodatečné ochrany_ za každou postavu zasaženou výbuchem elementů, nanejvýš však za 8 postav.

actors.hero.talent.wild_power.title=Divá síla
actors.hero.talent.wild_power.desc=_+1:_ Při použití divoké magie se úroveň hůlek zvýší o _2 až 3, nejvýše na +4_.\n\n_+2:_ Při použití divoké magie se úroveň hůlek zvýší o _3, nejvýše na +5_.\n\n_+3:_ Při použití divoké magie se úroveň hůlek zvýší o _3 až 4, nejvýše na +6_.\n\n_+4:_ Při použití divoké magie se úroveň hůlek zvýší o _4, nejvýše na +7_.
actors.hero.talent.fire_everything.title=Vypal všechno
actors.hero.talent.fire_everything.desc=_+1:_ Divoká magie vypálí _pětkrát_ namísto čtyřikrát, a každá hůlka má _25% šanci_, že bude použitelná třikrát.\n\n_+2:_ Divoká magie vypálí _šestkrát_ namísto čtyřikrát, a každá hůlka má _50% šanci_, že bude použitelná třikrát.\n\n_+3:_ Divoká magie vypálí _sedmkrát_ namísto čtyřikrát, a každá hůlka má _75% šanci_, že bude použitelná třikrát.\n\n_+4:_ Divoká magie vypálí _osmkrát_ namísto čtyřikrát, a každá hůlka má _100% šanci_, že bude použitelná třikrát.
actors.hero.talent.conserved_magic.title=Zachování magie
actors.hero.talent.conserved_magic.desc=_+1:_ Každé seslání skrze divokou magii spotřebuje _0.33 nabití_ namísto 0.5, a divoká magie má _25% šanci_ proběhnout okamžitě.\n\n_+2:_ Každé seslání skrze divokou magii spotřebuje _0.225 nabití_ namísto 0.5, a divoká magie má _50% šanci_ proběhnout okamžitě.\n\n_+3:_ Každé seslání skrze divokou magii spotřebuje _0.15 nabití_ namísto 0.5, a divoká magie má _75% šanci_ proběhnout okamžitě.\n\n_+4:_ Každé seslání skrze divokou magii spotřebuje _0.1 nabití_ namísto 0.5, a divoká magie má _100% šanci_ proběhnout okamžitě.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _10-15 poškození_, a sám utrží _5 poškození_.\n\n_+2:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _20-30 poškození_, a sám utrží _10 poškození_.\n\n_+3:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _30-45 poškození_, a sám utrží _15 poškození_.\n\n_+4:_ Pokud se Mág teleportuje do jiné postavy, způsobí jí tím _40-60 poškození_, a sám utrží _20 poškození_.\n\nHrdina se touto schopností nemůže sám zabít, a zranění je navíc redukováno efekty snižujícími magické poškození.
actors.hero.talent.remote_beacon.title=Dálkový znak
actors.hero.talent.remote_beacon.desc=_+1:_ Mág může umístit znak na jakékoliv místo do _4 políček_.\n\n_+2:_ Mág může umístit znak na jakékoliv místo do _8 políček_.\n\n_+3:_ Mág může umístit znak na jakékoliv místo do _12 políček_.\n\n_+4:_ Mág může umístit znak na jakékoliv místo do _16 políček_.\n\nMág nemůže umístit znak na jinak nepřístupná místa.
actors.hero.talent.longrange_warp.title=Vzdálený přesun
actors.hero.talent.longrange_warp.desc=_+1:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 150% energie_.\n\n_+2:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 117% energie_.\n\n_+3:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 83% energie_.\n\n_+4:_ Mág se nyní může teleportovat mezi podlažími, a to za _cenu 50% energie_.\n\nMág nemůže použít ani vzdálený přesun pro opuštění zamčeného podlaží.

#rogue
actors.hero.talent.cached_rations.title=Ukryté porce
actors.hero.talent.cached_rations.desc=_+1:_ Zloděj může v několika prvních patrech kobky najít _2 zásobní porce jídla_.\n\n_+2:_ Zloděj může v několika prvních patrech kobky najít _3 zásobní porce jídla_.\n\nTyto zásobní porce lze sníst rychle, středně Zloděje zasytí, a obnoví 5 životů a 1 použití pláště stínů.
actors.hero.talent.thiefs_intuition.title=Zlodějova intuice
actors.hero.talent.thiefs_intuition.desc=_+1:_ Zloděj dokáže identifikovat prsteny _2x rychleji_ a typ prstenu zjistí _v okamžiku, kdy se s ním vybaví_.\n\n_+2:_ Zloděj dokáže identifikovat prsteny _ve chvíli, kdy se s nimi vybaví_ a typ prstenu zjistí _v okamžiku, kdy ho sebere_.
actors.hero.talent.sucker_punch.title=Zákeřný úder
actors.hero.talent.sucker_punch.desc=_+1:_ Zloděj udělí _1-2 body bonusového poškození_ pokaždé, když nepříteli udělí _první_ překvapivý útok.\n\n_+2:_ Zloděj udělí _2 body bonusového poškození_ pokaždé, když nepříteli udělí _první_ překvapivý útok.
actors.hero.talent.protective_shadows.title=Ochranné stíny
actors.hero.talent.protective_shadows.desc=_+1:_ Zloděj získává jeden bod dodatečné ochrany _každý druhý tah_, kdy je neviditelný, a to až do _3 bodů_.\n\n_+2:_ Zloděj získává jeden bod dodatečné ochrany _každý tah_, kdy je neviditelný, a to až do _5 bodů_.

actors.hero.talent.mystical_meal.title=Mystické jídlo
actors.hero.talent.mystical_meal.desc=_+1:_ Jídlo zabere Zlodějovi jen 1 tah (zásobní porce lze sníst okamžitě) a poskytne mu _3 tahy nabíjení artefaktů_.\n\n_+2:_ Jídlo zabere Zlodějovi jen 1 tah (zásobní porce lze sníst okamžitě) a poskytne mu _5 tahů nabíjení artefaktů_.\n\nTato schopnost nelze použít, aby Roh Hojnosti naplnil sám sebe.
actors.hero.talent.inscribed_stealth.title=Záludné písmo
actors.hero.talent.inscribed_stealth.desc=_+1:_ Zloděj získá _3 tahy neviditelnosti_ po přečtení svitku nebo seslání kouzelného krystalu.\n\n_+2:_ Zloděj získá _5 tahů neviditelnosti_ po přečtení svitku nebo seslání kouzelného krystalu.\n\nTrvání neviditelnosti bude dvojnásobné po přečtení svitků vylepšení, proměny nebo jejich alchymických produktů.\n\nPři použití alchymických předmětů, kterých je naráz vyrobeno více (např. většina kouzel), má tato schopnost šanci se projevit podle množství naráz vyrobených předmětů.
actors.hero.talent.wide_search.title=Široký rozhled
actors.hero.talent.wide_search.desc=_+1:_ Zlodějův dosah hledání se zvětší z 5x5 čtverce na _7x7 kruh_.\n\n_+2:_ Zlodějův dosah hledání se zvětší ze 7x7 kruhu na _7x7 čtverec_.
actors.hero.talent.wide_search.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší namísto toho jejich poloměr hledání z 3x3 čtverce na 5x5 kruh na +1, nebo na 5x5 čtverec na +2.
actors.hero.talent.silent_steps.title=Tichošlápek
actors.hero.talent.silent_steps.desc=_+1:_ Zloděj nevzbudí spící nepřátele, dokud je od nich _3 a více polí daleko_.\n\n_+2:_ Zloděj nevzbudí spící nepřátele, dokud není _těsně vedle nich_.
actors.hero.talent.rogues_foresight.title=Zlodějský čuch
actors.hero.talent.rogues_foresight.desc=_+1:_ Když je Zloděj v podlaží, které skrývá tajnou místnost, má _75% šanci_ si všimnout, že se na daném podlaží ukrývá tajemství.\n\n_+2:_ Když je Zloděj v podlaží, které skrývá tajnou místnost, má _100% šanci_ si všimnout, že se na daném podlaží ukrývá tajemství.

actors.hero.talent.light_cloak.title=Lehký plášť
actors.hero.talent.light_cloak.desc=_+1:_ Zloděj může používat svůj plášť stínů, i když jím není vybaven, ovšem pak se nabíjí jen s _25% rychlostí_.\n\n_+2:_ Zloděj může používat svůj plášť stínů, i když jím není vybaven, ovšem pak se nabíjí jen s _50% rychlostí_.\n\n_+3:_ Zloděj může používat svůj plášť stínů, i když jím není vybaven, ovšem pak se nabíjí jen s _75% rychlostí_.
actors.hero.talent.light_cloak.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší namísto toho rychlost dobíjení všech artefaktů o 7/13/20% na +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Posílené prsteny
actors.hero.talent.enhanced_rings.desc=_+1:_ Když Zloděj použije artefakt, získají jeho prsteny +1 úroveň na _3 tahy_.\n\n_+2:_ Když Zloděj použije artefakt, získají jeho prsteny +1 úroveň na _6 tahů_.\n\n_+3:_ Když Zloděj použije artefakt, získají jeho prsteny +1 úroveň na _9 tahů_.

actors.hero.talent.enhanced_lethality.title=Větší smrtelnost
actors.hero.talent.enhanced_lethality.desc=_+1:_ Vrah dokáže okamžitě zavraždit nepřátele pod _4/13/27/67% životů_ podle stupně připravenosti, namísto původních 3/10/20/50%.\n\n_+2:_ Vrah dokáže okamžitě zavraždit nepřátele pod _5/17/33/83% životů_ podle stupně připravenosti, namísto původních 3/10/20/50%.\n\n_+3:_ Vrah dokáže okamžitě zavraždit nepřátele pod _6/20/40/100% životů_ podle stupně připravenosti, namísto původních 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Vrahův dosah
actors.hero.talent.assassins_reach.desc=_+1:_ Dosah Vrahova přemístění se zvyšuje na _1/3/4/6 políček_ za stupeň připravenosti, namísto původních 1/2/3/4.\n\n_+2:_ Dosah Vrahova přemístění se zvyšuje na _2/4/6/8 políček_ za stupeň připravenosti, namísto původních 1/2/3/4.\n\n_+3:_ Dosah Vrahova přemístění se zvyšuje na _2/5/7/10 políček_ za stupeň připravenosti, namísto původních 1/2/3/4.\n\nToto přemístění může překonat překážky a jiné nepřátele, ne však pevné zdi.
actors.hero.talent.bounty_hunter.title=Lovec odměn
actors.hero.talent.bounty_hunter.desc=_+1:_ Když Vrah zabije nepřítele připravovaným útokem, jejich šance na zanechání předmětu je zvýšena o _2/4/8/16%_ za stupeň připravenosti.\n\n_+2:_ Když Vrah zabije nepřítele připravovaným útokem, jejich šance na zanechání předmětu je zvýšena o _4/8/16/32%_ za stupeň připravenosti.\n\n_+3:_ Když Vrah zabije nepřítele připravovaným útokem, jejich šance na zanechání předmětu je zvýšena o _6/12/24/48%_ za stupeň připravenosti.

actors.hero.talent.evasive_armor.title=Obratná zbroj
actors.hero.talent.evasive_armor.desc=_+1:_ Pokud běhá, získává Běžec bonus _+1 k vyhýbání_ za každý bod síly navíc nad požadavky své zbroje.\n\n_+2:_ Pokud běhá, získává Běžec bonus _+2 k vyhýbání_ za každý bod síly navíc nad požadavky své zbroje.\n\n_+3:_ Pokud běhá, získává Běžec bonus _+3 k vyhýbání_ za každý bod síly navíc nad požadavky své zbroje.
actors.hero.talent.projectile_momentum.title=Hybnost střel
actors.hero.talent.projectile_momentum.desc=_+1:_ Při běhu získává Běžec _+50% přesnosti a +10% poškození_ s vrhacími zbraněmi.\n\n_+2:_ Při běhu získává Běžec _+100% přesnosti a +20% poškození_ s vrhacími zbraněmi.\n\n_+3:_ Při běhu získává Běžec _+150% přesnosti a +30% poškození_ s vrhacími zbraněmi.
actors.hero.talent.speedy_stealth.title=Rychlé plížení
actors.hero.talent.speedy_stealth.desc=_+1:_ Běžec získává 2 body hybnosti za tah, když je neviditelný.\n\n_+2:_ Navíc k výhodám +1, tahy běhání se již nespotřebovávají, pokud je Běžec neviditelný.\n\n_+3:_ Navíc z výhodám +1 a +2, Běžec se nyní pohybuje 2x rychleji, když je neviditelný, bez ohledu na to, zda běhá nebo ne.

actors.hero.talent.hasty_retreat.title=Spěšný ústup
actors.hero.talent.hasty_retreat.desc=_+1:_ Po přesunu získá Zloděj _1 tah_ rychlosti a neviditelnosti.\n\n_+2:_ Po přesunu získá Zloděj _2 tahy_ rychlosti a neviditelnosti.\n\n_+3:_ Po přesunu získá Zloděj _3 tahy_ rychlosti a neviditelnosti.\n\n_+4:_ Po přesunu získá Zloděj _4 tahy_ rychlosti a neviditelnosti.
actors.hero.talent.body_replacement.title=Záměna těl
actors.hero.talent.body_replacement.desc=_+1:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _20 životů a 1-3 zbroje_.\n\n_+2:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _40 životů a 2-6 zbroje_.\n\n_+3:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _60 životů a 3-9 zbroje_.\n\n_+4:_ Po přesunu po sobě Zloděj zanechá dřevěnou návnadu, která má _80 životů a 4-12 zbroje_.\n\nZloděj může mít naráz jen jednu návnadu.
actors.hero.talent.shadow_step.title=Stínový krok
actors.hero.talent.shadow_step.desc=_+1:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _16% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.\n\n_+2:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _30% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.\n\n_+3:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _41% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.\n\n_+4:_ Pokud Zloděj použije dýmovnici, když je neviditelný, stane se okamžitě a stojí o _50% méně_ energie, ovšem neoslepí nepřátele, ani nespustí efekty jiných schopností.

actors.hero.talent.fear_the_reaper.title=Strach ze smrti
actors.hero.talent.fear_the_reaper.desc=_+1:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen_.\n\n_+2:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen a vyděšen_.\n\n_+3:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen a vyděšen_. Nepřátelé v okruhu 3 políček budou také _zmrzačeni_.\n\n_+4:_ Když označený nepřítel dosáhne 0 životů, bude _zmrzačen a vyděšen_. Nepřátelé v okruhu 3 políček budou také _zmrzačeni a vyděšeni_.
actors.hero.talent.deathly_durability.title=Smrtelná výdrž
actors.hero.talent.deathly_durability.desc=_+1:_  Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _13% jeho životů v okamžiku, kdy byl označen_.\n\n_+2:_ Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _25% jeho životů v okamžiku, kdy byl označen_.\n\n_+3:_ Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _38% jeho životů v okamžiku, kdy byl označen_.\n\n_+4:_ Zabití nepřítele znakem smrti poskytne Zlodějovi dodatečnou ochranu v hodnotě _50% jeho životů v okamžiku, kdy byl označen_.
actors.hero.talent.double_mark.title=Dvojný znak
actors.hero.talent.double_mark.desc=_+1:_ Označení druhého cíle spolu s prvním stojí o _30% méně_ energie.\n\n_+2:_ Označení druhého cíle spolu s prvním stojí o _50% méně_ energie.\n\n_+3:_ Označení druhého cíle spolu s prvním stojí o _65% méně_ energie.\n\n_+4:_ Označení druhého cíle spolu s prvním stojí o _75% méně_ energie.

actors.hero.talent.shadow_blade.title=Stínová čepel
actors.hero.talent.shadow_blade.desc=_+1:_ Stínový dvojník získává _8%_ Zlodějova poškození za tah, a má _25% šanci_ převzít očarování jeho zbraně.\n\n_+2:_ Stínový dvojník získává _16%_ Zlodějova poškození za tah, a má _50% šanci_ převzít očarování jeho zbraně.\n\n_+3:_ Stínový dvojník získává _24%_ Zlodějova poškození za tah, a má _75% šanci_ převzít očarování jeho zbraně.\n\n_+4:_ Stínový dvojník získává _32%_ Zlodějova poškození za tah, a má _100% šanci_ převzít očarování jeho zbraně.
actors.hero.talent.cloned_armor.title=Klonovaná zbroj
actors.hero.talent.cloned_armor.desc=_+1:_ Stínový dvojník získává _12%_ Zlodějovy hodnoty zbroje, a má _25% šanci_ převzít runu na jeho zbroji.\n\n_+2:_ Stínový dvojník získává _24%_ Zlodějovy hodnoty zbroje, a má _50% šanci_ převzít runu na jeho zbroji.\n\n_+3:_ Stínový dvojník získává _36%_ Zlodějovy hodnoty zbroje, a má _75% šanci_ převzít runu na jeho zbroji.\n\n_+4:_ Stínový dvojník získává _48%_ Zlodějovy hodnoty zbroje, a má _100% šanci_ převzít runu na jeho zbroji.
actors.hero.talent.perfect_copy.title=Perfektní kopie
actors.hero.talent.perfect_copy.desc=_+1:_ Stínový dvojník získává _10%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _1 políčko_.\n\n_+2:_ Stínový dvojník získává _20%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _2 políčka_.\n\n_+3:_ Stínový dvojník získává _30%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _3 políčka_.\n\n_+4:_ Stínový dvojník získává _40%_ z maxima životů Zloděje, a může si s ním okamžitě měnit pozici až na vzdálenost _4 políčka_.

#huntress
actors.hero.talent.natures_bounty.title=Štědrá příroda
actors.hero.talent.natures_bounty.desc=_+1:_ Během toho, co Lovkyně prozkoumává další části kobky, může najít až _4 jedlé bobule_, ukryté ve vysoké trávě.\n\n_+2:_ Během toho, co Lovkyně prozkoumává další části kobky, může najít až _6 jedlých bobulí_, ukrytých ve vysoké trávě.\n\nTyto bobule lze sníst rychle, slabě Lovkyni zasytí a mohou obsahovat užitečné semínko.
actors.hero.talent.survivalists_intuition.title=Intuice přeživšího
actors.hero.talent.survivalists_intuition.desc=_+1:_ Lovkyně dokáže identifikovat vrhací zbraně _3x rychleji_.\n\n_+2:_ Lovkyně dokáže identifikovat vrhací zbraně _v okamžiku, kdy s nimi zaútočí_.
actors.hero.talent.followup_strike.title=Následný útok
actors.hero.talent.followup_strike.desc=_+1:_ Když Lovkyně zasáhne nepřítele svým lukem nebo vrhací zbraní, způsobí její příští útok zblízka proti danému nepříteli o _2 poškození navíc_.\n\n_+2:_ Když Lovkyně zasáhne nepřítele svým lukem nebo vrhací zbraní, způsobí její příští útok zblízka proti danému nepříteli o _3 poškození navíc_.
actors.hero.talent.natures_aid.title=Přírodní pomoc
actors.hero.talent.natures_aid.desc=_+1:_ Lovkyně získá 0-2 zdřevnatělé zbroje, která se snižuje každé _3 tahy_, když je v jejím zorném poli pošlapána květina.\n\n_+2:_ Lovkyně získá 0-2 zdřevnatělé zbroje, která se snižuje každých _5 tahů_, když je v jejím zorném poli pošlapána květina.

actors.hero.talent.invigorating_meal.title=Osvěžující jídlo
actors.hero.talent.invigorating_meal.desc=_+1:_ Když se Lovkyně nají, zabere jí to pouze 1 tah (jedlé bobule lze sníst okamžitě) a obdrží _efekt rychlosti na 1 tah_.\n\n_+2:_ Když se Lovkyně nají, zabere jí to pouze 1 tah (jedlé bobule lze sníst okamžitě) a obdrží _efekt rychlosti na 2 tahy_.
actors.hero.talent.liquid_nature.title=Zkapalněná příroda
actors.hero.talent.liquid_nature.desc=_+1:_ Když Lovkyně vypije nebo hodí lektvar, směs nebo elixír, vyrostou na okolních políčkách _až 4 trsy vysoké trávy_ a nepřátelé v těsné blízkosti budou na _1 tah_ uvězněni.\n\n_+2:_ Když Lovkyně vypije nebo hodí lektvar, směs nebo elixír, vyroste na okolních políčkách _až 6 trsů vysoké trávy_ a nepřátelé v těsné blízkosti budou na _2 tahy_ uvězněni.\n\nMnožství trávy a doba uvěznění bude dvojnásobná při použití lektvarů síly, zkušeností, mistrovství nebo nebeské inspirace.\n\nPři použití alchymických předmětů, kterých je naráz vyrobeno více (např. vodní směs), má tato schopnost šanci se projevit podle množství naráz vyrobených předmětů.
actors.hero.talent.rejuvenating_steps.title=Oživující chůze
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Když Lovkyně vkročí na pošlapanou trávu nebo uhlíky, vzroste z nich vysoká tráva, kterou Lovkyně hned pomačká. Tento efekt se může objevit jednou za _10 tahů_.\n\n_+2:_ Když Lovkyně vkročí na pošlapanou trávu nebo uhlíky, vzroste z nich vysoká tráva, kterou Lovkyně hned pomačká. Tento efekt se může objevit jednou za _5 tahů_.\n\nTato schopnost bude produkovat rovnou pomačkanou trávu, pokud nefunguje pasivní regenerace zdraví nebo pokud hrdina dlouho nezískal žádné zkušenosti.
actors.hero.talent.heightened_senses.title=Zesílené smysly
actors.hero.talent.heightened_senses.desc=_+1:_ Lovkyně obdrží efekt vidění na postavy, které _jsou od ní 2 pole daleko_.\n\n_+2:_ Lovkyně obdrží efekt vidění na postavy, které _jsou od ní 3 pole daleko_.
actors.hero.talent.durable_projectiles.title=Odolné projektily
actors.hero.talent.durable_projectiles.desc=_+1:_ Vrhací zbraně používané Lovkyní mají _o 33% větší výdrž_.\n\n_+2:_ Vrhací zbraně používané Lovkyní mají _o 50% větší výdrž_.

actors.hero.talent.point_blank.title=Z bezprostřední blízkosti
actors.hero.talent.point_blank.desc=_+1:_ Když Lovkyně použije svůj luk nebo vrhací zbraň pro útok z bezprostřední blízkosti, má _-30% přesnost_, namísto obvyklých -50%.\n\n_+2:_ Když Lovkyně použije svůj luk nebo vrhací zbraň pro útok z bezprostřední blízkosti, má _-10% přesnost_, namísto obvyklých -50%.\n\n_+3:_ Když Lovkyně použije svůj luk nebo vrhací zbraň pro útok z bezprostřední blízkosti, má _+10% přesnost_, namísto obvyklých -50%.\n\nPoznámka: Vrhací zbraně nebo Lovkynin přízračný luk mají vždy +50% přesnost, když jsou použity na dálku.
actors.hero.talent.seer_shot.title=Střela věstce
actors.hero.talent.seer_shot.desc=_+1:_ Když Lovkyně vystřelí šíp do země, umožňuje jí vidět oblast 3x3 kolem něj na dalších _5 tahů_. Toto se může opakovat až po 20 tazích.\n\n_+2:_ Když Lovkyně vystřelí šíp do země, umožňuje jí vidět oblast 3x3 kolem něj na dalších _10 tahů_. Toto se může opakovat až po 20 tazích.\n\n_+3:_ Když Lovkyně vystřelí šíp do země, umožňuje jí vidět oblast 3x3 kolem něj na dalších _15 tahů_. Toto se může opakovat až po 20 tazích.
actors.hero.talent.seer_shot.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, bude působit s jakoukoliv vrhací zbraní.

actors.hero.talent.farsight.title=Bystrozrakost
actors.hero.talent.farsight.desc=_+1:_ Vzdálenost, kam Střelkyně dohlédne, se _zvyšuje o 25%_.\n\n_+2:_ Vzdálenost, kam Střelkyně dohlédne, se _zvyšuje o 50%_.\n\n_+3:_ Vzdálenost, kam Střelkyně dohlédne, se _zvyšuje o 75%_.
actors.hero.talent.shared_enchantment.title=Sdílené okouzlení
actors.hero.talent.shared_enchantment.desc=_+1:_ Vrhací zbraně mají _33% šanci_, že si převezmou okouzlení Střelkynina luku.\n\n_+2:_ Vrhací zbraně mají _67% šanci_, že si převezmou okouzlení Střelkynina luku.\n\n_+3:_ Vrhací zbraně mají _100% šanci_, že si převezmou okouzlení Střelkynina luku.\n\nOčarování luku se může projevit navíc k případným očarováním, které vrhací zbraně již mají..
actors.hero.talent.shared_upgrades.title=Sdílená vylepšení
actors.hero.talent.shared_upgrades.desc=_+1:_ Když Lovkyně zaútočí vylepšenou vrhací zbraní, zvýší se za každou úroveň jejího vylepšení trvání střelecké značky o 1 tah a poškození způsobené speciálním útokem luku o 16%, nanejvýš však o _2 tahy a +33% poškození na úrovni +2_.\n\n_+2:_ Když Lovkyně zaútočí vylepšenou vrhací zbraní, zvýší se za každou úroveň jejího vylepšení trvání střelecké značky o 1 tah a poškození způsobené speciálním útokem luku o 16%, nanejvýš však o _4 tahy a +67% poškození na úrovni +4_.\n\n_+3:_ Když Lovkyně zaútočí vylepšenou vrhací zbraní, zvýší se za každou úroveň jejího vylepšení trvání střelecké značky o 1 tah a poškození způsobené speciálním útokem luku o 16%, nanejvýš však o _6 tahy a +100% poškození na úrovni +6_.

actors.hero.talent.durable_tips.title=Tvrdé hroty
actors.hero.talent.durable_tips.desc=_+1:_ Napuštěné šipky mají _dvojnásobnou trvanlivost_, pokud je používá Strážkyně.\n\n_+2:_ Napuštěné šipky mají _trojnásobnou trvanlivost_, pokud je používá Strážkyně.\n\n_+3:_ Napuštěné šipky mají _čtyřnásobnou trvanlivost_, pokud je používá Strážkyně.
actors.hero.talent.barkskin.title=Zdřevnatění
actors.hero.talent.barkskin.desc=_+1:_ Po vstoupení do vysoké trávy získá Strážkyně efekt zdřevnatění v hodnotě _0-50% své úrovně_, který se snižuje každé kolo.\n\n_+2:_ Po vstoupení do vysoké trávy získá Strážkyně efekt zdřevnatění v hodnotě _0-100% své úrovně_, který se snižuje každé kolo.\n\n_+3:_ Po vstoupení do vysoké trávy získá Strážkyně efekt zdřevnatění v hodnotě _0-150% své úrovně_, který se snižuje každé kolo.
actors.hero.talent.shielding_dew.title=Ochrana rosy
actors.hero.talent.shielding_dew.desc=_+1:_ Kapky rosy poskytnou Strážkyni dodatečnou ochranu, pokud je její zdraví plné, a to až do _20% jejího maxima životů_.\n\n_+2:_ Kapky rosy poskytnou Strážkyni dodatečnou ochranu, pokud je její zdraví plné, a to až do _40% jejího maxima životů_.\n\n_+3:_ Kapky rosy poskytnou Strážkyni dodatečnou ochranu, pokud je její zdraví plné, a to až do _60% jejího maxima životů_.

actors.hero.talent.fan_of_blades.title=Vějíř čepelí
actors.hero.talent.fan_of_blades.desc=_+1:_ Spektrální čepele mohou zasánout _1 další cíl_ za 50% poškození. Cíl musí být viditelný a v rámci oblasti o úhlu _30 stupňů_.\n\n_+2:_ Spektrální čepele mohou zasánout _2 další cíle_ za 50% poškození. Cíle musí být viditelné a v rámci oblasti o úhlu _60 stupňů_.\n\n_+3:_ Spektrální čepele mohou zasánout _3 další cíle_ za 50% poškození. Cíle musí být viditelné a v rámci oblasti o úhlu _90 stupňů_.\n\n_+4:_ Spektrální čepele mohou zasánout _4 další cíle_ za 50% poškození. Cíle musí být viditelné a v rámci oblasti o úhlu _120 stupňů_.
actors.hero.talent.projecting_blades.title=Dosah čepelí
actors.hero.talent.projecting_blades.desc=_+1:_ Spektrální čepele jsou o _25% přesnější_ a mohou projít až _2 políčky_ pevných překážek.\n\n_+2:_ Spektrální čepele jsou o _50% přesnější_ a mohou projít až _4 políčky_ pevných překážek.\n\n_+3:_ Spektrální čepele jsou o _75% přesnější_ a mohou projít až _6 políčky_ pevných překážek.\n\n_+4:_ Spektrální čepele jsou o _100% přesnější_ a mohou projít až _8 políčky_ pevných překážek.
actors.hero.talent.spirit_blades.title=Přízračné čepele
actors.hero.talent.spirit_blades.desc=_+1:_ Spektrální čepele mají _30% šanci_ použít i očarování přízračného luku.\n\n_+2:_ Spektrální čepele mají _60% šanci_ použít i očarování přízračného luku.\n\n_+3:_ Spektrální čepele mají _90% šanci_ použít i očarování přízračného luku.\n\n_+4:_ Spektrální čepele mají _100% šanci_ použít i očarování přízračného luku, a jejich očarování se projeví o _10% silnější_.

actors.hero.talent.growing_power.title=Rostoucí síla
actors.hero.talent.growing_power.desc=_+1:_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _38% a 125%_ z původních 33% a 100%.\n\n_+2_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _42% a 150%_ z původních 33% a 100%.\n\n_+3:_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _46% a 175%_ z původních 33% a 100%.\n\n_+4:_ Zvýšení rychlosti lukostřelby a pohybu pomocí síly přírody se zvyšuje na _50% a 200%_ z původních 33% a 100%.
actors.hero.talent.natures_wrath.title=Hněv přírody
actors.hero.talent.natures_wrath.desc=_+1:_ Během trvání síly přírody mají střely z lovkynina luku _8% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\n_+2:_ Během trvání síly přírody mají střely z lovkynina luku _17% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\n_+3:_ Během trvání síly přírody mají střely z lovkynina luku _25% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\n_+4:_ Během trvání síly přírody mají střely z lovkynina luku _33% šanci_, že spustí efekt náhodné škodlivé rostliny.\n\nMezi tyto rostliny patří Oslepník, Ohnikvět, Leděnka, Jedomech a Bouřná réva.
actors.hero.talent.wild_momentum.title=Divá energie
actors.hero.talent.wild_momentum.desc=_+1:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _1 tah_. Trvání lze prodloužit nejvýš o _2 tahy_.\n\n_+2:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _2 tahy_. Trvání lze prodloužit nejvýš o _4 tahy_.\n\n_+3:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _3 tahy_. Trvání lze prodloužit nejvýš o _6 tahů_.\n\n_+4:_ Zabití nepřítele pomocí Lovkynina přízračného luku prodlouží trvání síly přírody o _4 tahy_. Trvání lze prodloužit nejvýš o _8 tahů_.

actors.hero.talent.eagle_eye.title=Orlí oči
actors.hero.talent.eagle_eye.desc=_+1:_ Dohled dravého ptáka se zvyšuje na _7 políček_ z původních 6.\n\n_+2:_ Dohled dravého ptáka se zvyšuje na _8 políček_ z původních 6.\n\n_+3:_ Dohled dravého ptáka se zvyšuje na _9 políček_ z původních 6, a získává efekt vidění na _2 políčka_.\n\n_+4:_ Dohled dravého ptáka se zvyšuje na _10 políček_ z původních 6, a získává efekt vidění na _3 políčka_.
actors.hero.talent.go_for_the_eyes.title=Vyklované oči
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Útoky dravého ptáka nepřátele na _2 kola_ oslepí.\n\n_+2:_ Útoky dravého ptáka nepřátele na _5 kol_ oslepí.\n\n_+3:_ Útoky dravého ptáka nepřátele na _5 kol_ oslepí a na _2 kola_ zmrzačí.\n\n_+4:_ Útoky dravého ptáka nepřátele na _5 kol_ oslepí a na _5 kol_ zmrzačí.
actors.hero.talent.swift_spirit.title=Přízračná rychlost
actors.hero.talent.swift_spirit.desc=_+1:_ Rychlost pohybu dravého ptáka se zvyšuje na _2.5 políček za tah_ z původních 2, a zároveň se vždy vyhne prvním _dvěma útokům_ vedeným proti němu.\n\n_+2:_ Rychlost pohybu dravého ptáka se zvyšuje na _3 políčka za tah_ z původních 2, a zároveň se vždy vyhne prvním _čtyřem útokům_ vedeným proti němu.\n\n_+3:_ Rychlost pohybu dravého ptáka se zvyšuje na _3.5 políček za tah_ z původních 2, a zároveň se vždy vyhne prvním _šesti útokům_ vedeným proti němu.\n\n_+4:_ Rychlost pohybu dravého ptáka se zvyšuje na _4 políčka za tah_ z původních 2, a zároveň se vždy vyhne prvním _osmi útokům_ vedeným proti němu.

#duelist
actors.hero.talent.strengthening_meal.title=Posilující jídlo
actors.hero.talent.strengthening_meal.desc=_+1:_ Najezení se poskytne Šermířce 3 body bonusového poškození pro její příští _2 zásahy_ fyzickým útokem.\n\n_+2:_ Najezení se poskytne Šermířce 3 body bonusového poškození pro její příští _3 zásahy_ fyzickým útokem.
actors.hero.talent.adventurers_intuition.title=Intuice dobrodruha
actors.hero.talent.adventurers_intuition.desc=_+1:_ Šermířka dokáže identifikovat zbroje _1.75x rychleji_ a zbraně _2.5x rychleji_.\n\n_+2:_ Šermířka dokáže identifikovat zbroje _2.5x rychleji_ a zbraně _ve chvíli, kdy se s nimi vybaví_.
actors.hero.talent.patient_strike.title=Trpělivý úder
actors.hero.talent.patient_strike.desc=_+1:_ Pokud Šermířka před provedením útoku zblízka vyčkává, způsobí _1-2 poškození navíc_.\n\n_+2:_ Pokud Šermířka před provedením útoku zblízka vyčkává, způsobí _2 poškození navíc_.
actors.hero.talent.aggressive_barrier.title=Agresivní bariéra
actors.hero.talent.aggressive_barrier.desc=_+1:_ Šermířka získá _3 body dodatečné ochrany_, pokud použije schopnost zbraně a má méně než 50% životů.\n\n_+2:_ Šermířka získá _5 bodů dodatečné ochrany_, pokud použije schopnost zbraně a má méně než 50% životů.
actors.hero.talent.aggressive_barrier.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu ochranu při provedení útoku zblízka s nízkým množstvím životů, s cooldownem 50 tahů.

actors.hero.talent.focused_meal.title=Soustředěné jídlo
actors.hero.talent.focused_meal.desc=_+1:_ Najezení se trvá Šermířce 1 tah a poskytne jí _0,67 použití zbraně_.\n\n_+2:_ Najezení se trvá Šermířce 1 tah a poskytne jí _1 použití zbraně_.
actors.hero.talent.focused_meal.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu zvýšené poškození pro příští zásah ve výši úroveň/3 na +1, nebo úroveň/2 na +2.
actors.hero.talent.liquid_agility.title=Zkapalněná mrštnost
actors.hero.talent.liquid_agility.desc=_+1:_ Šermířka má _4x vyšší vyhýbání_ během pití nebo vrhání lektvaru, směsi nebo elixíru.\n\n_+2:_ Šermířka má _nekonečné vyhýbání_ během pití nebo vrhání lektvaru, směsi nebo elixíru.\n\nBonusové vyhýbání vydrží 1 tah navíc při použití lektvarů síly, zkušeností nebo jejich alchymických produktů.\n\nPři použití alchymických předmětů, kterých je naráz vyrobeno více (např. vodní směs), má tato schopnost šanci se projevit podle množství naráz vyrobených předmětů.
actors.hero.talent.weapon_recharging.title=Nabíjení zbraně
actors.hero.talent.weapon_recharging.desc=_+1:_ Šermířka získává jedno použití své primární zbraně každých _15 kol_ pod vlivem efektu nabíjení hůlek nebo artefaktů.\n\n_+2:_ Šermířka získává jedno použití své primární zbraně každých _10 kol_ pod vlivem efektu nabíjení hůlek nebo artefaktů.
actors.hero.talent.weapon_recharging.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu +5% poškození  zblízka během nabíjení na +1, nebo +7.5% na +2.
actors.hero.talent.lethal_haste.title=Rychlá smrt
actors.hero.talent.lethal_haste.desc=_+1:_ Pokud Šermířka zasadí nepříteli smrtící úder schopností své zbraně, získá _3 tahy_ okamžitého pohybu.\n\n_+2:_ Pokud Šermířka zasadí nepříteli smrtící úder schopností své zbraně, získá _5 tahů_ okamžitého pohybu.
actors.hero.talent.lethal_haste.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, projeví se i u běžných útoků, ovšem s cooldownem 100 tahů.
actors.hero.talent.swift_equip.title=Svižné tasení
actors.hero.talent.swift_equip.desc=_+1:_ Šermířka si může okamžitě vyměnit svou vybavenou zbraň _jednou_ za 20 tahů.\n\n_+2:_ Šermířka si může okamžitě vyměnit svou vybavenou zbraň _dvakrát_ za 20 tahů.\n\nPokud ovládá Šermířka tuto schopnost a není na cooldownu, rychlé použití zbraně ji vybaví.

actors.hero.talent.precise_assault.title=Precizní útok
actors.hero.talent.precise_assault.desc=_+1:_ Když Šermířka použije svou schopnost zbraně, získá _dvojnásobnou přesnost_ pro svůj příští útok zblízka během 5 tahů.\n\n_+2:_ Když Šermířka použije svou schopnost zbraně, získá _pětinásobnou přesnost_ pro svůj příští útok zblízka během 5 tahů.\n\n_+3:_ Když Šermířka použije svou schopnost zbraně, získá _nekonečnou přesnost_ pro svůj příští útok zblízka během 5 tahů.
actors.hero.talent.precise_assault.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší přesnost útoků zblízka o 10% na +1, o 20% na +2 nebo o 30% na +3.
actors.hero.talent.deadly_followup.title=Smrtící sled
actors.hero.talent.deadly_followup.desc=_+1:_ Pokud Šermířka zasáhne nepřítele vrhací zbraní, bude jim způsobovat _o 10% více poškození zblízka_ po 5 tahů.\n\n_+2:_ Pokud Šermířka zasáhne nepřítele vrhací zbraní, bude jim způsobovat _o 20% více poškození zblízka_ po 5 tahů.\n\n_+3:_ Pokud Šermířka zasáhne nepřítele vrhací zbraní, bude jim způsobovat _o 30% více poškození zblízka_ po 5 tahů.

actors.hero.talent.varied_charge.title=Různorodost
actors.hero.talent.varied_charge.desc=_+1:_ Šampiónka si okamžitě obnoví _0.17 použití zbraně_, když použije dvě různé schopnosti zbraně, bez časového omezení.\n\n_+2:_ Šampiónka si okamžitě obnoví _0.33 použití zbraně_, když použije dvě různé schopnosti zbraně, bez časového omezení.\n\n_+3:_ Šampiónka si okamžitě obnoví _0.5 použití zbraně_, když použije dvě různé schopnosti zbraně, bez časového omezení.
actors.hero.talent.twin_upgrades.title=Zdvojené vylepšení
actors.hero.talent.twin_upgrades.desc=_+1:_ Pokud je jedna z Šampiónčiných dvou zbraní o _2 nebo více stupňů níže_, než druhá zbraň, je posílena na úroveň silnější zbraně.\n\n_+2:_ Pokud je jedna z Šampiónčiných dvou zbraní o _1 nebo více stupňů níže_, než druhá zbraň, je posílena na úroveň silnější zbraně.\n\n_+3:_ Pokud je jedna z Šampiónčiných dvou zbraní o _na stejném nebo nižším stupni_, než druhá zbraň, je posílena na úroveň silnější zbraně.
actors.hero.talent.combined_lethality.title=Kombinovaná smrtelnost
actors.hero.talent.combined_lethality.desc=_+1:_ Pokud Šampiónka zaútočí zbraní zblízka hned poté, co použije schopnost jiné zbraně, popraví tento útok automaticky jakéhokoliv nepřítele _pod 13% životů_, kromě bossů.\n\n_+2:_ Pokud Šampiónka zaútočí zbraní zblízka hned poté, co použije schopnost jiné zbraně, popraví tento útok automaticky jakéhokoliv nepřítele _pod 27% životů_, kromě bossů.\n\n_+3:_ Pokud Šampiónka zaútočí zbraní zblízka hned poté, co použije schopnost jiné zbraně, popraví tento útok automaticky jakéhokoliv nepřítele _pod 40% životů_, kromě bossů.\n\nTímto útokem může být jak klasický útok zblízka, tak součást schopnosti zbraně.

actors.hero.talent.unencumbered_spirit.title=neobtěžkaná duše
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Mnich získává o _50% více chi_ za každý kus vybavení _3. nebo nižšího stupně_, kterým je vybavena.\n\n_+2:_ Mnich získává o _75% více chi_ za každý kus vybavení _2. nebo nižšího stupně_, kterým je vybavena. Výhody za vybavení 3. stupně nejsou ovlivněny.\n\n_+3:_ Mnich získává o _100% více chi_ za každý kus vybavení _1. stupně_, kterým je vybavena. Výhody za vybavení 2. nebo 3. stupně nejsou ovlivněny. Také obdrží zadarmo látkovou zbroj a okované rukavice.\n\nTato schopnost neposkytuje žádné výhody, pokud Mnich bojuje beze zbraně nebo s prstenem údernosti.
actors.hero.talent.monastic_vigor.title=Klášterní síla
actors.hero.talent.monastic_vigor.desc=_+1:_ Když má Mnich _100% chi_, jsou její schopnosti mnicha posílené.\n\n_+2:_ Když má Mnich _80% chi nebo více_, jsou její schopnosti mnicha posílené.\n\n_+3:_ Když má Mnich _60% chi nebo více_, jsou její schopnosti mnicha posílené.\n\nJsou-li posílené:\n- Smršť úderů používá očarování zbraně\n- Soustředění je okamžité\n- Skok získává dosah +4 dosah\n- Dračí kop způsobuje +50% poškození a způsobí odmrštění a omráčení všem nepřátelům okolo\n- Meditace postupně doplní 20% chybějících životů a poskytuje 80% odolnost vůči poškození
actors.hero.talent.combined_energy.title=Kombinovaná energie
actors.hero.talent.combined_energy.desc=_+1:_ Pokud Mnich použije schopnost zbraně a schopnost mnicha za _4 nebo více bodů chi_ během 5 kol po sobě, obnoví si 1 bod chi.\n\n_+2:_ Pokud Mnich použije schopnost zbraně a schopnost mnicha za _3 nebo více body chi_ během 5 kol po sobě, obnoví si 1 bod chi.\n\n_+3:_ Pokud Mnich použije schopnost zbraně a schopnost mnicha za _2 nebo více body chi_ během 5 kol po sobě, obnoví si 1 bod chi.

actors.hero.talent.close_the_gap.title=Uzavření mezery
actors.hero.talent.close_the_gap.desc=_+1:_ Šermířka se přemístí _až dvě políčka_ směrem ke svému cíli při zahájení duelu.\n\n_+2:_ Šermířka se přemístí _až tři políčka_ směrem ke svému cíli při zahájení duelu.\n\n_+3:_ Šermířka se přemístí _až čtyři políčka_ směrem ke svému cíli při zahájení duelu.\n\n_+4:_ Šermířka se přemístí _až pět políček_ směrem ke svému cíli při zahájení duelu.\n\nPřemístění může být provedeno přes nepřátele nebo překážky, ne však skrz pevné zdi, a také je započteno při posuzování, z jaké vzdálenosti lze nepřítele vyzvat.
actors.hero.talent.invigorating_victory.title=Povzbudivé vítězství
actors.hero.talent.invigorating_victory.desc=_+1:_ Pokud Šermířka porazí svůj cíl před koncem duelu, vyléčí si _5 životů plus 30% poškození_, které během duelu utržela.\n\n_+2:_ Pokud Šermířka porazí svůj cíl před koncem duelu, vyléčí si _10 životů plus 50% poškození_, které během duelu utržela.\n\n_+3:_ Pokud Šermířka porazí svůj cíl před koncem duelu, vyléčí si _15 životů plus 65% poškození_, které během duelu utržela.\n\n_+4:_ Pokud Šermířka porazí svůj cíl před koncem duelu, vyléčí si _20 životů plus 75% poškození_, které během duelu utržela.
actors.hero.talent.elimination_match.title=Eliminační souboj
actors.hero.talent.elimination_match.desc=_+1:_ Pokud Šermířka vyzve další cíl do 3 kol od ukončení předchozího duelu, stojí ji to o _16% energie méně_.\n\n_+2:_ Pokud Šermířka vyzve další cíl do 3 kol od ukončení předchozího duelu, stojí ji to o _30% energie méně_.\n\n_+3:_ Pokud Šermířka vyzve další cíl do 3 kol od ukončení předchozího duelu, stojí ji to o _40% energie méně_.\n\n_+4:_ Pokud Šermířka vyzve další cíl do 3 kol od ukončení předchozího duelu, stojí ji to o _50% energie méně_.

actors.hero.talent.elemental_reach.title=Elementární dosah
actors.hero.talent.elemental_reach.desc=_+1:_ Dosah elementárního úderu se zvyšuje na _5 políček_ ze 4, a jeho rozpětí se zvyšuje na _75 stupňů_ z 65.\n\n_+2:_ Dosah elementárního úderu se zvyšuje na _6 políček_ ze 4, a jeho rozpětí se zvyšuje na _85 stupňů_ z 65.\n\n_+3:_ Dosah elementárního úderu se zvyšuje na _7 políček_ ze 4, a jeho rozpětí se zvyšuje na _95 stupňů_ z 65.\n\n_+4:_ Dosah elementárního úderu se zvyšuje na _8 políček_ ze 4, a jeho rozpětí se zvyšuje na _105 stupňů_ z 65.
actors.hero.talent.striking_force.title=Úderná síla
actors.hero.talent.striking_force.desc=_+1:_ Síla efektu elementárního úderu se zvyšuje o _30%_.\n\n_+2:_ Síla efektu elementárního úderu se zvyšuje o _60%_.\n\n_+3:_ Síla efektu elementárního úderu se zvyšuje o _90%_.\n\n_+4:_ Síla efektu elementárního úderu se zvyšuje o _120%_.
actors.hero.talent.directed_power.title=Přímá moc
actors.hero.talent.directed_power.desc=_+1:_ Přímý útok elementárním úderem získává _+30% síly očarování_ za každého nepřítele zasaženého efektem elementárního úderu, včetně původního cíle.\n\n_+2:_ Přímý útok elementárním úderem získává _+60% síly očarování_ za každého nepřítele zasaženého efektem elementárního úderu, včetně původního cíle.\n\n_+3:_ Přímý útok elementárním úderem získává _+90% síly očarování_ za každého nepřítele zasaženého efektem elementárního úderu, včetně původního cíle.\n\n_+4:_ Přímý útok elementárním úderem získává _+120% síly očarování_ za každého nepřítele zasaženého efektem elementárního úderu, včetně původního cíle.

actors.hero.talent.feigned_retreat.title=Ústupný manévr
actors.hero.talent.feigned_retreat.desc=_+1:_ Šermířka získá _2 kola_ rychlosti, když nepřítel zaútočí na její obraz.\n\n_+2:_ Šermířka získá _4 kola_ rychlosti, když nepřítel zaútočí na její obraz.\n\n_+3:_ Šermířka získá _6 kol_ rychlosti, když nepřítel zaútočí na její obraz.\n\n_+4:_ Šermířka získá _8 kol_ rychlosti, když nepřítel zaútočí na její obraz.
actors.hero.talent.expose_weakness.title=Odhalení slabin
actors.hero.talent.expose_weakness.desc=_+1:_ Nepřátelé, kteří zaútočí na Šermířčin obraz se stanou na _2 kola_ oslabenými a zranitelnými.\n\n_+2:_ Nepřátelé, kteří zaútočí na Šermířčin obraz se stanou na _4 kola_ oslabenými a zranitelnými.\n\n_+3:_ Nepřátelé, kteří zaútočí na Šermířčin obraz se stanou na _6 kol_ oslabenými a zranitelnými.\n\n_+4:_ Nepřátelé, kteří zaútočí na Šermířčin obraz se stanou na _8 kol_ oslabenými a zranitelnými.
actors.hero.talent.counter_ability.title=Protiútok
actors.hero.talent.counter_ability.desc=_+1:_ Pokud Šermířka použije schopnost zbraně během 3 kol od napadení jejího obrazu, okamžitě si obnoví _0.38 použití zbraně_.\n\n_+2:_ Pokud Šermířka použije schopnost zbraně během 3 kol od napadení jejího obrazu, okamžitě si obnoví _0.77 použití zbraně_.\n\n_+3:_ Pokud Šermířka použije schopnost zbraně během 3 kol od napadení jejího obrazu, okamžitě si obnoví _1.13 použití zbraně_.\n\n_+4:_ Pokud Šermířka použije schopnost zbraně během 3 kol od napadení jejího obrazu, okamžitě si obnoví _1.5 použití zbraně_.

#cleric
actors.hero.talent.satiated_spells.title=Nasycená kouzla
actors.hero.talent.satiated_spells.desc=_+1:_ Jídlo poskytne Klerikovi _3 body dodatečné ochrany_, když příště sešle kouzlo.\n\n_+2:_ Jídlo poskytne Klerikovi _5 bodů dodatečné ochrany_, když příště sešle kouzlo.
actors.hero.talent.satiated_spells.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu hned po najezení dodatečnou ochranu, která začne po 10 tazích normálně opadávat.
actors.hero.talent.holy_intuition.title=Svatá intuice
actors.hero.talent.holy_intuition.desc=_+1:_ Klerik může seslat _Svatou intuici_, kouzlo, které odhalí, zda předmět je či není prokletý, za cenu _3 nabití_.\n\n_+2:_ Klerik může seslat _Svatou intuici_, kouzlo, které odhalí, zda předmět je či není prokletý, za cenu _2 nabití_.
actors.hero.talent.holy_intuition.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, umožní mu rozpoznat prokletý předmět těsně předtím, než by se jím měl vybavit, a to s 15% pravděpodobností na +1 a s 25% pravděpodobností na +2.
actors.hero.talent.searing_light.title=Spalující světlo
actors.hero.talent.searing_light.desc=_+1:_ Klerikovy fyzické útoky proti nepřátelům osvětleným Naváděcím světlem způsobí _+3 poškození_.\n\n_+2:_ Klerikovy fyzické útoky proti nepřátelům osvětleným Naváděcím světlem způsobí _+5 poškození_.
actors.hero.talent.searing_light.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, způsobí své bonusové poškození poté, co je proti nepříteli použita hůlka nebo artefakt, s cooldownem 20 tahů.
actors.hero.talent.shield_of_light.title=Štít světla
actors.hero.talent.shield_of_light.desc=_+1:_ Klerik může seslat _Štít světla_, okamžité kouzlo, které mu poskytne navíc _2-4 blokování_ proti jednomu nepříteli na 5 tahů, za cenu 1 nabití.\n\n_+2:_ Klerik může seslat _Štít světla_, okamžité kouzlo, které mu poskytne navíc _3-6 blokování_ proti jednomu nepříteli na 5 tahů, za cenu 1 nabití.
actors.hero.talent.shield_of_light.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, sníží fyzické poškození způsobené zacíleným nepřítelem o 1 s 33% šancí na +1, nebo s 50% šancí na +2.

actors.hero.talent.enlightening_meal.title=Osvícené jídlo
actors.hero.talent.enlightening_meal.desc=_+1:_ Najezení se trvá Klerikovi 1 tah a poskytne mu _0.67 nabití_ jeho svaté knihy.\n\n_+2:_ Najezení se trvá Klerikovi 1 tah a poskytne mu _1 nabití_ jeho svaté knihy.
actors.hero.talent.enlightening_meal.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu 2 tahy dobíjení hůlek i artefaktů na +1, nebo 3 tahy na +2. Schopnost nelze použít k tomu, aby Roh hojnosti dobíjel sám sebe.
actors.hero.talent.recall_inscription.title=Obnovení runy
actors.hero.talent.recall_inscription.refunded=Tvůj předmět byl navrácen!
actors.hero.talent.recall_inscription.desc=_+1:_ Klerik může seslat _Obnovení runy_, kouzlo, které zopakuje účinek posledního runového kamene nebo svitku použitého během _10 tahů._\n\n_+2:_ Klerik může seslat _Obnovení runy_, kouzlo, které zopakuje účinek posledního runového kamene nebo svitku použitého během _300 tahů._\n\nObnovení runy nelze použít na svitky vylepšení. Cena nabití tohoto kouzla se odvíjí od toho, jaký byl poslední použitý předmět k obnově: 2 pro runový kámen, 3 pro svitek a 4 pro vzácný svitek. Tato cena je dvojnásobná při opakování svitku proměny, nebo alchymických produktů svitků proměny nebo vylepšení.
actors.hero.talent.recall_inscription.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, navrátí mu po použití jakkýkoliv svitel nebo runový kámen s 10% šancí na +1, nebo s 15% šancí na +2. Na svitky vylepšení se tato schopnost nevztahuje.
actors.hero.talent.sunray.title=Sluneční paprsek
actors.hero.talent.sunray.desc=_+1:_ Klerik může seslat _Sluneční paprsek_, kouzlo, které způsobí _4-8 poškození_ a oslepí cíl na _4 tahy_, za cenu 1 nabití.\n\n_+2:_ Klerik může seslat _Sluneční paprsek_, kouzlo, které způsobí _6-12 poškození_ a oslepí cíl na _6 tahů_, za cenu 1 nabití.\n\nSluneční paprsek může každý cíl oslepit kouze jednou, ovšem je-li seslán na již oslepený cíl, namísto toho je paralyzuje. Sluneční paprsek způsobí vždy nejvyšší možné poškození nemrtvým a démonům.
actors.hero.talent.sunray.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, způsbobí, že jeho hůlky a artefakty mohou nepřátele na 4 kola oslepit s 15% šancí na +1, nebo s 25% šancí na +2.
actors.hero.talent.divine_sense.title=Nadpozemský smysl
actors.hero.talent.divine_sense.desc=_+1:_ Klerik může seslat _Nadpozemský smysl_, okamžité kouzlo, které mu poskytne na 50 tahů vidění mysli na vzdálenost _8 políček_, za cenu 2 nabití.\n\n_+2:_ Klerik může seslat _Nadpozemský smysl_, okamžité kouzlo, které mu poskytne na 50 tahů vidění mysli na vzdálenost _12 políček_, za cenu 2 nabití.
actors.hero.talent.divine_sense.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, poskytne mu hned po použití hůlky či artefaktu krátkodobý efekt vidění mysli s dosahem 3 políček na +1, nebo 5 políček na +2.
actors.hero.talent.bless.title=Požehnání
actors.hero.talent.bless.desc=_+1:_ Klerik může seslat _Požehnání_, kouzlo, které mu poskytne _6 tahů požehnání a 10 bodů dodatečné ochrany_ při seslání na sebe nebo _10 tahů požehnání a 10 bodů léčení_ při seslání na jinou postavu, za cenu 1 nabití.\n\n_+2:_ Klerik může seslat _Požehnání_, kouzlo, které mu poskytne _10 tahů požehnání a 15 bodů dodatečné ochrany_ při seslání na sebe nebo _15 tahů požehnání a 15 bodů léčení_ při seslání na jinou postavu, za cenu 1 nabití.\n\nPřebytečné léčení je převedeno na dodatečnou ochranu.
actors.hero.talent.bless.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší přesnost a vyhýbání jemu a všem jeho spojencům o 3% na +1, nebo o 5% na +2.

actors.hero.talent.cleanse.title=Očištění
actors.hero.talent.cleanse.desc=_+1:_ Klerik může seslat _Očištění_, kouzlo, které _odstraní všechny negativní efekty_ z Klerika a jeho spojenců v dosahu, a poskytne jiim _10 bodů dodatečné ochrany_, za cenu 2 nabití.\n\n_+2:_ Klerik může seslat _Očištění_, kouzlo, které _poskytne 3 tahy imunity před škodlivými efekty_ Klerikovi a jeho spojencům v dosahu, a poskytne jiim _20 bodů dodatečné ochrany_, za cenu 2 nabití.\n\n_+3:_ Klerik může seslat _Očištění_, kouzlo, které _poskytne 5 tahů imunity před škodlivými efekty_ Klerikovi a jeho spojencům v dosahu, a poskytne jiim _30 bodů dodatečné ochrany_, za cenu 2 nabití.
actors.hero.talent.cleanse.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, očistí z něj negativní efekty po použití hůlky nebo artefaktu s 10/20/30% šancí na +1/+2/+3.
actors.hero.talent.light_reading.title=Lehká četba
actors.hero.talent.light_reading.desc=_+1:_ Klerik může používat svou svatou knihu, i když jí není vybaven, ovšem pak se nabíjí jen s _25% rychlostí_.\n\n_+2:_ Klerik může používat svou svatou knihu, i když jí není vybaven, ovšem pak se nabíjí jen s _50% rychlostí_.\n\n_+3:_ Klerik může používat svou svatou knihu, i když jí není vybaven, ovšem pak se nabíjí jen s _75% rychlostí_.
actors.hero.talent.light_reading.meta_desc=_Pokud tuto schopnost získá jiný hrdina_, zvýší rychlost dobíjení všech jeho hůlek o 7/13/20% na +1/+2/+3.

actors.hero.talent.holy_lance.title=Svaté kopí
actors.hero.talent.holy_lance.desc=_+1:_ Kněz může seslat _Svaté kopí_, zničující kouzlo, které způsobí _30-55 poškození_ za cenu 4 nabití.\n\n_+2:_ Kněz může seslat _Svaté kopí_, zničující kouzlo, které způsobí _45-83 poškození_ za cenu 4 nabití.\n\n_+3:_ Kněz může seslat _Svaté kopí_, zničující kouzlo, které způsobí _60-110 poškození_ za cenu 4 nabití.\n\nSvaté kopí způsobí vždy nejvyšší možné poškození nemrtvým a démonům, a lze ho seslat jen jednou za 30 tahů.
actors.hero.talent.hallowed_ground.title=Posvátná země
actors.hero.talent.hallowed_ground.desc=_+1:_ Kněz může seslat _Posvátnou zem_, kouzlo, které posvětí terén v oblasti _3x3 políčka_ na 20 tahů, za cenu 2 nabití.\n\n_+2:_ Kněz může seslat _Posvátnou zem_, kouzlo, které posvětí terén v oblasti _5x5 políček_ na 20 tahů, za cenu 2 nabití.\n\n_+3:_ Kněz může seslat _Posvátnou zem_, kouzlo, které posvětí terén v oblasti _7x7 políček_ na 20 tahů, za cenu 2 nabití.\n\nPři seslání Posvátná země vyléčí spojencům 15 životů, krátce zastaví nepřátele a rozšíří krátkou trávu. Poté bude pomalu léčit spojence, mrzačit protivníky a náhodně způsobovat růst vysoké trávy. Posvátná země poskytuje Klerikovi namísto léčení dodatečnou ochranu a lze ji zničit ohněm.
actors.hero.talent.mnemonic_prayer.title=Modlitba
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Kněz může seslat _Modlitbu_, kouzlo, které prodlouží trvání kladných/škodlivých efektů jednomu spojenci/nepříteli o _3 tahy_, za cenu 1 nabití.\n\n_+2:_ Kněz může seslat _Modlitbu_, kouzlo, které prodlouží trvání kladných/škodlivých efektů jednomu spojenci/nepříteli o _4 tahy_, za cenu 1 nabití.\n\n_+3:_ Kněz může seslat _Modlitbu_, kouzlo, které prodlouží trvání kladných/škodlivých efektů jednomu spojenci/nepříteli o _5 tahů_, za cenu 1 nabití.\n\nModlitba se sesílá okamžitě. Modlitba může prodloužit každý jeden konkrétní efekt jen jednou a nedokáže prodloužit trvání efektů poskytnutých hrdinnými zbrojemi.

actors.hero.talent.lay_on_hands.title=Léčivé ruce
actors.hero.talent.lay_on_hands.desc=_+1:_ Paladin může seslat _Léčivé ruce_, kouzlo, které okamžitě vyléčí sousedící postavě _10 životů_ nebo poskytne Paladinovi _15 bodů dodatečné ochrany_, za cenu 1 nabití.\n\n_+2:_ Paladin může seslat _Léčivé ruce_, kouzlo, které okamžitě vyléčí sousedící postavě _15 životů_ nebo poskytne Paladinovi _20 bodů dodatečné ochrany_, za cenu 1 nabití.\n\n_+3:_ Paladin může seslat _Léčivé ruce_, kouzlo, které okamžitě vyléčí sousedící postavě _20 životů_ nebo poskytne Paladinovi _25 bodů dodatečné ochrany_, za cenu 1 nabití.\n\nPřebytečné léčení je převedeno na dodatečnou ochranu. Léčivé ruce lze seslat opakovaně, naráz však mohou poskytnout jen tolik dodatečné ochrany, kolik je ekvivalent tří seslání kouzla.
actors.hero.talent.aura_of_protection.title=Aura ochrany
actors.hero.talent.aura_of_protection.desc=_+1:_ Paladin může seslat _Auru ochrany_, kouzlo, které poskytne jemu a jeho spojencům do vzdálenosti 2 políček _20% ochranu vůči poškození_ a poskytne jim efekt runy na Paladinově zbroji s _+50% silou_ po dobu 20 tahů, za cenu 2 nabití.\n\n_+2:_ Paladin může seslat _Auru ochrany_, kouzlo, které poskytne jemu a jeho spojencům do vzdálenosti 2 políček _30% ochranu vůči poškození_ a poskytne jim efekt runy na Paladinově zbroji s _+75% silou_ po dobu 20 tahů, za cenu 2 nabití.\n\n_+3:_ Paladin může seslat _Auru ochrany_, kouzlo, které poskytne jemu a jeho spojencům do vzdálenosti 2 políček _40% ochranu vůči poškození_ a poskytne jim efekt runy na Paladinovoě zbroji s _+100% silou_ po dobu 20 tahů, za cenu 2 nabití.
actors.hero.talent.wall_of_light.title=Zeď světla
actors.hero.talent.wall_of_light.desc=_+1:_ Paladin může seslat _Zeď světla_, kouzlo, které vyvolá _3 políčka širokou_ pevnou stěnu přímo před Paladinem, která odsune dozadu nepřátele a vydrží po 20 tahů, za cenu 3 nabití.\n\n_+2:_ Paladin může seslat _Zeď světla_, kouzlo, které vyvolá _5 políček širokou_ pevnou stěnu přímo před Paladinem, která odsune dozadu nepřátele a vydrží po 20 tahů, za cenu 3 nabití.\n\n_+3:_ Paladin může seslat _Zeď světla_, kouzlo, které vyvolá _7 políček širokou_ pevnou stěnu přímo před Paladinem, která odsune dozadu nepřátele a vydrží po 20 tahů, za cenu 3 nabití.\n\nZeď může být umístěna rovně i diagonálně, a naráz může být vyvolána jen jedna.

actors.hero.talent.divine_intervention.title=Božský zásah
actors.hero.talent.divine_intervention.desc=_+1:_ V povznesené formě může Klerik seslat _Božský zásah_, kouzlo, které poskytne Klerikovi a všem jeho spojencům _150 bodů dodatečné ochrany_ a prodlouží trvání povznesené formy o _3 tahy_.\n\n_+2:_ V povznesené formě může Klerik seslat _Božský zásah_, kouzlo, které poskytne Klerikovi a všem jeho spojencům _200 bodů dodatečné ochrany_ a prodlouží trvání povznesené formy o _4 tahy_.\n\n_+3:_ V povznesené formě může Klerik seslat _Božský zásah_, kouzlo, které poskytne Klerikovi a všem jeho spojencům _250 bodů dodatečné ochrany_ a prodlouží trvání povznesené formy o _5 tahů_.\n\n_+4:_ V povznesené formě může Klerik seslat _Božský zásah_, kouzlo, které poskytne Klerikovi a všem jeho spojencům _300 bodů dodatečné ochrany_ a prodlouží trvání povznesené formy o _6 tahů_.\n\nBožský zásah stojí celých 5 nabití svaté knihy, a během jedné povznesené formy jej lze seslat nanejvýš jednou.
actors.hero.talent.judgement.title=Rozsudek
actors.hero.talent.judgement.desc=_+1:_ V povznesené formě může Klerik seslat _Rozsudek_, kouzlo, které způsobí _10-20 poškození_ všem viditelným nepřátelům.\n\n_+2:_ V povznesené formě může Klerik seslat _Rozsudek_, kouzlo, které způsobí _15-30 poškození_ všem viditelným nepřátelům.\n\n_+3:_ V povznesené formě může Klerik seslat _Rozsudek_, kouzlo, které způsobí _20-40 poškození_ všem viditelným nepřátelům.\n\n_+4:_ V povznesené formě může Klerik seslat _Rozsudek_, kouzlo, které způsobí _25-50 poškození_ všem viditelným nepřátelům.\n\nRozsudek stojí 3 nabití. Rozsudek způsobje navíc +33% poškození za každí kouzlo seslané od začátku povznesené formy, případně od posledního seslání Rozsudku.
actors.hero.talent.flash.title=Záblesk
actors.hero.talent.flash.desc=_+1:_ V povznesené formě může Klerik seslat _Záblesk_, kouzlo, kterým se teleportuje na vzdálenost až _3 políček_.\n\n_+2:_ V povznesené formě může Klerik seslat _Záblesk_, kouzlo, kterým se teleportuje na vzdálenost až _4 políček_.\n\n_+3:_ V povznesené formě může Klerik seslat _Záblesk_, kouzlo, kterým se teleportuje na vzdálenost až _5 políček_.\n\n_+4:_ V povznesené formě může Klerik seslat _Záblesk_, kouzlo, kterým se teleportuje na vzdálenost až _6 políček_.\n\nZáblesk stojí ze začátku 2 nabití, a s každým sesláním během jedné povznesené formy se jeho cena zvyšuje o 1 nabití.

actors.hero.talent.body_form.title=Podoba Těla
actors.hero.talent.body_form.desc=Klerik může seslat _Podobu Těla_, kterou na sebe Trojice převezme sílu očarování nebo runy, kterou v této hře identifikoval, za cenu 2 nabití.\n\n_+1:_ Při použití Trojice získá Klerik zvolený efekt na _20 tahů_.\n\n_+2:_ Při použití Trojice získá Klerik zvolený efekt na _27 tahů_.\n\n_+3:_ Při použití Trojice získá Klerik zvolený efekt na _33 tahů_.\n\n_+4:_ Při použití Trojice získá Klerik zvolený efekt na _40 tahů_.\n\nTrojice může mít naráz jen jeden efekt podoby Těla. Cena energie je vyšší, pokud se jedná o vzácné a mocné očarování nebo runu.
actors.hero.talent.mind_form.title=Podoba Mysli
actors.hero.talent.mind_form.desc=Klerik může seslat _Podobu Mysli_, kterou na sebe Trojice převezme moc hůlky nebo vrhací zbraně, kterou Klerik v této hře použil, za cenu 3 nabití.\n\n_+1:_ Při použití Trojice použije Klerik seslání nebo hod vybraného předmětu, jako kdyby byl na úrovni _+3_.\n\n_+2:_ Při použití Trojice použije Klerik seslání nebo hod vybraného předmětu, jako kdyby byl na úrovni _+4_.\n\n_+3:_ Při použití Trojice použije Klerik seslání nebo hod vybraného předmětu, jako kdyby byl na úrovni _+5_.\n\n_+4:_ Při použití Trojice použije Klerik seslání nebo hod vybraného předmětu, jako kdyby byl na úrovni _+6_.\n\nTrojice může mít naráz jen jeden efekt podoby Mysli.
actors.hero.talent.spirit_form.title=Podoba Ducha
actors.hero.talent.spirit_form.desc=Klerik může seslat _Podobu Ducha_, čímž na sebe Trojice převezme moc prstenu nebo artefaktu (vyjma svaté knihy), který Klerik tuto hru identifikoval, za cenu 4 nabití.\n\n_+1:_ Při použití Trojice získá Klerik efekt vybraného prstenu na úrovni _+1_ na 20 tahů, nebo využije efekt vybraného artefaktu na úrovni _+4_.\n\n_+2:_ Při použití Trojice získá Klerik efekt vybraného prstenu na úrovni _+2_ na 20 tahů, nebo využije efekt vybraného artefaktu na úrovni _+6_.\n\n_+3:_ Při použití Trojice získá Klerik efekt vybraného prstenu na úrovni _+3_ na 20 tahů, nebo využije efekt vybraného artefaktu na úrovni _+8_.\n\n_+4:_ Při použití Trojice získá Klerik efekt vybraného prstenu na úrovni _+4_ na 20 tahů, nebo využije efekt vybraného artefaktu na úrovni _+10_.\n\nTrojice může mít naráz jen jeden efekt podoby Ducha. Některé artefakty mají jiné efekty nebo cenu energie, pokud jsou použity skrze Trojici.

actors.hero.talent.beaming_ray.title=Přesouvací paprsek
actors.hero.talent.beaming_ray.desc=Klerik může z posíleného spojence seslat _Přesouvací paprsek_ za cenu 1 nabití. Tento paprsek může procházet zdmi a spojence teleportuje na vybrané místo. Pokud je na tomto místě nepřítel, spojenec se objeví vedle něj a zacílí jej. Toto kouzlo může přesunout i jinak nepohyblivé spojence, ovšem jen s polovičním dosahem.\n\n_+1:_ Přesouvací paprsek má maximální dosah _4 políčka_ a zvýší bonusové poškození poskytnuté Silou mnoha proti nejbližšímu nepříteli na _+35% poškození_ po dobu 10 tahů.\n\n_+2:_ Přesouvací paprsek má maximální dosah _8 políček_ a zvýší bonusové poškození poskytnuté Silou mnoha proti nejbližšímu nepříteli na _+40% poškození_ po dobu 10 tahů.\n\n_+3:_ Přesouvací paprsek má maximální dosah _12 políček_ a zvýší bonusové poškození poskytnuté Silou mnoha proti nejbližšímu nepříteli na _+45% poškození_ po dobu 10 tahů.\n\n_+4:_ Přesouvací paprsek má maximální dosah _16 políček_ a zvýší bonusové poškození poskytnuté Silou mnoha proti nejbližšímu nepříteli na _+50% poškození_ po dobu 10 tahů.
actors.hero.talent.life_link.title=Životní pouto
actors.hero.talent.life_link.desc=Klerik může mezi sebou a posíleným spojencem seslat _Životní pouto_ za cenu 2 nabití. Toto kouzlo způsobí, že se veškeré zranění budou dělit rovnoměrně mezi ně, a že veškerá positivní Klerikova kouzla třetího nebo nižšího stupně ovlivní jak Klerika, tak jeho spojence.\n\n_+1:_ Životní pouto přetrvá _10 tahů_ a zvýší ochranný bonus Síly mnoha na _-35% poškození_.\n\n_+2:_ Životní pouto přetrvá _13 tahů_ a zvýší ochranný bonus Síly mnoha na _-40% poškození_.\n\n_+3:_ Životní pouto přetrvá _17 tahů_ a zvýší ochranný bonus Síly mnoha na _-45% poškození_.\n\n_+4:_ Životní pouto přetrvá _20 tahů_ a zvýší ochranný bonus Síly mnoha na _-50% poškození_.
actors.hero.talent.stasis.title=Stáze
actors.hero.talent.stasis.desc=Klerik může na posíleného spojence seslat _Stázi_ za cenu 2 nabití. Stáze spojence dočasně odstraní z kobky a uschová jej, přičemž po svou dobu pozastaví trvání všech pozitivních efektů, včetně Síly mnoha. Spojenec se znovuzhmotní vedle Klerika, až efekt skončí, přičemž jej lze předčasně zadarmo ukončit opětovným sesláním Stáze. Stází funguje i na jinak nehybné spojence, nelze je v ní však přenášet mezi podlažími.\n\n_+1:_ Stáze může trvat maximálně _60 tahů_.\n\n_+2:_ Stáze může trvat maximálně _90 tahů_.\n\n_+3:_ Stáze může trvat maximálně _120 tahů_.\n\n_+4:_ Stáze může trvat maximálně _150 tahů_.\n\nKlerik může vyvolat spojence ze stáze také sesláním Přesouvacího parsku, nebo si na něj může dopředu seslat Životní pouto. Na spojence ve stázi však Životní pouto neúčinkuje.


#universal
actors.hero.talent.heroic_energy.title=Hrdinná energie
actors.hero.talent.heroic_energy.rat_title=Energie krysího hrdiny
actors.hero.talent.heroic_energy.desc=_+1:_ Schopnost hrdinovy zbroje stojí o _12% méně_ energie.\n\n_+2:_ Schopnost hrdinovy zbroje stojí o _23% méně_ energie.\n\n_+3:_ Schopnost hrdinovy zbroje stojí o _32% méně_ energie.\n\n_+4:_ Schopnost hrdinovy zbroje stojí o _40% méně_ energie.

actors.hero.talent.ratsistance.title=Krysistance
actors.hero.talent.ratsistance.desc=_+1:_ Krysomorfovaní nepřátelé způsobují _-10% poškození_.\n\n_+2:_ Krysomorfovaní nepřátelé způsobují _-19% poškození_.\n\n_+3:_ Krysomorfovaní nepřátelé způsobují _-27% poškození_.\n\n_+4:_ Krysomorfovaní nepřátelé způsobují _-35% poškození_.
actors.hero.talent.ratlomacy.title=Krysomacie
actors.hero.talent.ratlomacy.desc=_+1:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence a učiní změnu trvalou.\n\n_+2:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence, učiní změnu trvalou a poskytne mu _2 tahy_ adrenalinu.\n\n_+3:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence, učiní změnu trvalou a poskytne mu _4 tahy_ adrenalinu.\n\n_+4:_ Použití krysomorfózy na krysomorfovaného nepřítele z něj udělá spojence, učiní změnu trvalou a poskytne mu _6 tahů_ adrenalinu.
actors.hero.talent.ratforcements.title=Krysáci
actors.hero.talent.ratforcements.desc=_+1:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 1_ obří krysu jako spojence.\n\n_+2:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 2_ obří krysy jako spojence.\n\n_+3:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 3_ obří krysy jako spojence.\n\n_+4:_ Použití krysomorfózy na sebe vedle tebe _vyvolá 4_ obří krysy jako spojence.



###npcs
actors.mobs.npcs.blacksmith.name=Trollí kovář
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hej, člověče! Vypadáš tvrdě.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hej, člověče! Vypadáš chytře.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hej, člověče! Vypadáš šikovně.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hej, člověče! Vypadáš mrštně.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hej, člověče! Vypadáš odvážně.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hej, člověče! Vypadáš jako někdo důležitej.
actors.mobs.npcs.blacksmith.intro_quest_start=Chceš bejt užitečnej, co? Jo, mám pro tebe nějakou fachu. Tudle dílnu jsem udělal nad starym dolem, stačí slýzt tadyhle po žebříku. Vem si tedle krumpáč a nakopej mi nějaký _temný zlato. Čtyřicet kusů rudy by mohlo stačit._ Skály tam dole jsou měkký a poddajný, takže _s trochou úsilí se dokážeš prokopat stěnama_.\n\nJak to myslíš, jak ti zaplatím? Ty vydřiduchu...\n\nDobře, dobře, mohl bych pro tebe udělat nějakou tu kovařinu. A máš kliku, jsem jedinej kovář široko daleko.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Dej si bacha, ten důl může bejt nebezpečnej pro tak malý lidi, jako jseš ty. Ňákou dobu je opuštěnej, a začaly tam vyrůstat podivný krystaly. Pěkně se lesknou, ale jsou moc křehký, než aby k něčemu byly, a chráněj je nějaký divný kouzelný věci. Jsou dost silný, takže _opatrně kam kopneš_, jinak přilákáš jejich pozornost.\n\nNěkde je tam taky takovej _obří krystal_. Je to vo dost tvrdší voříšek, takže se připrav na pořádnou melu, jestli ho začneš ničit. Vsadim se ale, že když ho rozflákáš, mohlo by to zpomalit růst dalších krystalů, takže jestli ho dokážeš ničit, zaplatím ti extra.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Dej si bacha, ten důl může bejt nebezpečnej pro tak malý lidi, jako jseš ty. Nějakejm gnollům se to zlato taky zalíbilo a chtěj ho pro sebe, a teď tam dělaj pěknej svinčík. Jsou to nemehla, takže jejich kopání způsobilo hafo závalů a propadů. Budeš se tím muset prokopat, takže _hledej nedávno narušený kusy kamení_.\n\nMyslím, že největší trable tam dělá jeden z nich, nejspíš nějakej _šaman geomancer_, nebo něco takovýho. Jestli ho vyřídíš, zaplatím ti extra, ale vsadím se, že se bude bránit.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Dej si bacha, ten důl může bejt nebezpečnej pro tak malý lidi, jako jseš ty. Někde tam v hlubinách roste vobří houbová příšera. Má spoustu houbovejch stráží, který jsou nebezpečný, když tě spatří, ale aspoň se nemůžou zvednout a chytit tě. Jestli chceš přežít, _drž se jim z dohledu_.\n\nZaplatím ti extra, pokud se ti povede zničit _největší houbu_, ale bude to chtít pořádnej kus práce. Je skrz podhoubí napojená na několik houbovejch spletenců, který jsou schovaný ve zdech. Abys jí mohl nějak ublížit, budeš jich asi muset většinu rozbít.
actors.mobs.npcs.blacksmith.reminder=Už jsi skončil s plejtváním mýho času? Vlez do dolů je támhle.
actors.mobs.npcs.blacksmith.reminder_crystal=Přines mi tolik zlata, kolik seženeš, a zkus i zničit ten obří krystal.
actors.mobs.npcs.blacksmith.reminder_gnoll=Přines mi tolik zlata, kolik seženeš, a zkus i zabít toho geomancera.
actors.mobs.npcs.blacksmith.reminder_fungi=Přines mi tolik zlata, kolik seženeš, a zkus i zničit tu obří houbu.
actors.mobs.npcs.blacksmith.lost_pick=Děláš si ze mě srandu? Kde je můj krumpáč?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Jseš připravenej tam vlýzt? Ujisti se, že máš v báglu místo na to zlato.\n\n_Pustím tě dolů jen jednou!_
actors.mobs.npcs.blacksmith.enter_yes=Jsem připraven
actors.mobs.npcs.blacksmith.enter_no=Ještě ne
actors.mobs.npcs.blacksmith.exit_warn_none=To už jseš hotovej? Vždyť nemáš skoro žádný zlato! Potřebuju alespoň _40 kusů._\n\n_Pamatuj, už tě zpátky nepustím, jakmile jednou vylezeš._
actors.mobs.npcs.blacksmith.exit_warn_low=To už jseš hotovej? Nevypadá to že bys měl zrovna hodně zlata. Potřebuju alespoň _40 kusů._\n\n_Pamatuj, už tě zpátky nepustím, jakmile jednou vylezeš._
actors.mobs.npcs.blacksmith.exit_warn_med=Hotovo? Vypadá to že máš alespoň něco, ale určitě tam dole ještě něco zbylo. Měl bys mít alespoň _40 kusů._\n\n_Pamatuj, už tě zpátky nepustím, jakmile jednou vylezeš._
actors.mobs.npcs.blacksmith.exit_warn_high=Hotovo? Vypadá to že máš už celkem dost zlata, ale stejně ještě trošku by neuškodilo. Měl bys mít alespoň _40 kusů._\n\n_Pamatuj, už tě zpátky nepustím, jakmile jednou vylezeš._
actors.mobs.npcs.blacksmith.exit_warn_full=Hotovo? Máš spousty zlata, tak se ještě vohlídni, jestli jsi tu nenechal nějakej svůj vercajk.\n\n_Pamatuj, nepustím tě zpátky dolů, jakmile vylezeš._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Někde je tam dole pořád ten vobří krystal. Zaplatím ti extra, jestli ho zničíš.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Někde je tam dole pořád ten gnollí geomancer. Zaplatím ti extra, jestli ho zabiješ.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Někde je tam dole pořád ta vobří houba. Zaplatím ti extra, jestli ji zničíš.
actors.mobs.npcs.blacksmith.exit_yes=Mám hotovo
actors.mobs.npcs.blacksmith.exit_no=Ještě ne
actors.mobs.npcs.blacksmith.get_lost=Mám práci. Ztrať se!
actors.mobs.npcs.blacksmith.entrance_blocked=Cesta dolů je zablokovaná.
actors.mobs.npcs.blacksmith.cant_enter_old=Tato oblast není v této hře dostupná. Zkus novou hru, aby sis vyzkoušel nový úkol!
actors.mobs.npcs.blacksmith.def_verb=blokováno
actors.mobs.npcs.blacksmith.desc=Tento trollí kovář vypadá jako všichni trollové. Je vysoký, štíhlý a jeho kůže připomíná kámen barvou i texturou. Něco si zde kutí s nepoměrně malými nástroji.

actors.mobs.npcs.ghost.name=Smutný duch
actors.mobs.npcs.ghost.rat_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit odpornou bestií... Nemohu toto místo opustit... Ne, dokud se nepomstím...  Zabij _páchnoucí krysu,_ která mi vzala život...\n\nChodí po tomto podlaží...  Všude šíří špínu... _Dej pozor na oblaka puchu a její leptavý skus! Kyselina se dá smýt ve vodě..._
actors.mobs.npcs.ghost.rat_2=Prosím... Pomoz mi... Zabij tu ohavnost...\n\n_Bojuj s ní ve vodě... Vyhni se puchu..._
actors.mobs.npcs.ghost.gnoll_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit prohnaným nepřítelem... Nemohu toto místo opustit... Ne, dokud se nepomstím... Zabij _zákeřného gnolla,_ který mi vzal život...\n\nNení jako ostatní gnollové... Skrývá se a používá vrhací zbraně... _Dej pozor na jeho jedovaté a zápalné šipky! Neútoč z dálky..._
actors.mobs.npcs.ghost.gnoll_2=Prosím... Pomoz mi... Zabij toho všiváka...\n\n_Nenech se zasáhnout... Jdi blíž..._
actors.mobs.npcs.ghost.crab_1=%s... Zdravím... Kdysi jsem byl jako ty - silný a sebejistý... Ale byl jsem zabit dávným stvořením... Nemohu toto místo opustit... Ne, dokud se nepomstím... Zabij _velkého kraba,_ který mi vzal život...\n\nJe nepřirozeně starý...  S jedním obrovým klepetem a silným krunýřem... _Dej na to jeho klepeto pozor! Musíš ho překvapit, jinak s ním vykryje tvůj útok..._
actors.mobs.npcs.ghost.crab_2=Prosím... Pomoz mi... Zabij toho korýše...\n\n_Vždy blokuje... Když tě vidí přicházet..._
actors.mobs.npcs.ghost.find_me=Děkuji... Vyhledej mne...
actors.mobs.npcs.ghost.desc=Duch je stěží viditelný. Vypadá jako beztvárná silueta slabého světla se smutnou tváří.

actors.mobs.npcs.imp.name=Ambiciózní imp
actors.mobs.npcs.imp.intro=Ty jsi dobrodruh? Já miluju dobrodruhy! Vždycky se na ně dá spolehnout, pokud je potřeba něco zabít, nemám pravdu? Za odměnu, samozřejmě ;)
actors.mobs.npcs.imp.golems_1=V mém případě jsou to _golemové_, kdo musí být zabit. Víš, chci tu rozjet podnikání, ale ti hloupý golemové jsou špatní pro obchod. Je těžké vyjednávat s toulajícími se hroudami žuly, zatraceně! Takže prosím, zabij... řekněme _4 z nich_ a odměna je tvoje.
actors.mobs.npcs.imp.monks_1=V mém případě jsou to _mniši_, kdo musí být zabit. Víš, chci tu rozjet podnikání, ale ti blázni si sami nic nekoupí a akorát odstrašují ostatní zákazníky. Takže prosím, zabij... řekněme _5 z nich_ a odměna je tvoje.
actors.mobs.npcs.imp.golems_2=Jak ti jde hledání golemů? Máš čtyři žetony?
actors.mobs.npcs.imp.monks_2=Ou, jsi stále na živu! Věděl jsem, že tvoje kung-fu bude silnější ;) Jen nezapomeň posbírat z mnichů těch pět žetonů.
actors.mobs.npcs.imp.cya=%s... Uvidíme se!
actors.mobs.npcs.imp.hey=%s! Psst!
actors.mobs.npcs.imp.desc=Impové jsou v podstatě menší démoni. Nejsou pozoruhodní svou silou ani svým magickým talentem, ale jsou celkem chytří a společenští. Hodně impů preferuje žít raději mezi ne-démony.

actors.mobs.npcs.impshopkeeper.name=Ambiciózní imp
actors.mobs.npcs.impshopkeeper.greetings=%s! Zdravím!
actors.mobs.npcs.impshopkeeper.greetings_ascent=%s! Co jsi to provedl? Vybírej rychle, musím odsud vypadnout!
actors.mobs.npcs.impshopkeeper.thief=Myslel jsem, že ti můžu věřit!
actors.mobs.npcs.impshopkeeper.buyback=Imp ti s radostí vrací tvůj předmět.
actors.mobs.npcs.impshopkeeper.desc=Imp si založil malý obchůdek u vstupu do vnitřních hal. Je hezké vidět přátelskou tvář, přestože jeho ceny už tak přátelsky nevypadají.

actors.mobs.npcs.mirrorimage.name=Zrcadlový odraz
actors.mobs.npcs.mirrorimage.desc=Tato iluze je ti velmi podobná, dokonce to vypadá, že požívá tvou současnou zbraň i zbroj.\n\nZrcadlové obrazy budou vyhledávat a napadat nepřátele svými napodobenými zbraněmi, které se chovají stejně jako tvoje, ale způsobují méně poškození. Zpočátku jsou téměř neviditelné, ale musí na sebe vzít viditelnější podobu, aby mohly útočit.\n\nAčkoliv jejich útočná síla se může zdát dost pádná, zrcadlové obrazy jsou velmi křehké a po jakémkoli poškození se rozplynou.
actors.mobs.npcs.mirrorimage.discover_hint=S touto postavou se můžeš setkat pomocí jednoho specifického svitku.

actors.mobs.npcs.npc.discover_hint=S touto postavou se můžeš setkat v jedné z oblastí kobky.

actors.mobs.npcs.prismaticimage.name=Průzračný odraz
actors.mobs.npcs.prismaticimage.desc=Tato třpytivá iluze se ti velmi podobná. Dokonce to vypadá, že používá tvou současnou zbraň i zbroj.\n\nAby tě ochránil, bude průzračný odraz, se svou zvýšenou obranou a zdravím, vyhledávat a přetahovat na sebe pozornost nepřátel. Přestože nemá stejnou sílu útoku jako zrcadlové odrazy, je obdařen zvýšenou výdrží a získává i výhody tvé zbroje.\n\nKdyž zdraví odrazu klesne na 0, na několik tahů vybledne. Během této doby může být ovšem stále léčen. Když nejsou přítomni žádní nepřátelé, průzračný odraz zmizí a připojí se ke svému pánovi.
actors.mobs.npcs.prismaticimage.discover_hint=S touto postavou se můžeš setkat pomocí jednoho specifického svitku.

actors.mobs.npcs.ratking.name=Krysí král
actors.mobs.npcs.ratking.not_sleeping=Já rozhodně nespím!
actors.mobs.npcs.ratking.what_is_it=Co to má být? Nemám na tyhle nesmysly čas. Mé království si nemůže vládnout samo!
actors.mobs.npcs.ratking.confused=Co to... Kde to jsem? Mé království mě potřebuje!
actors.mobs.npcs.ratking.crown_clothes=Vem si něco na sebe! Takhle nemůžeš mluvit se šlechtou!
actors.mobs.npcs.ratking.crown_desc=Oooh, ta koruna je pro mě!? Leskne se víc než ta moje, tudíž tvůj dar milostivě příjimám!\n\nVlastně bych ti mohl něco nabídnout jako odměnu za tuhle korunu. Neskutečnou moc, vhodnou pro hrdinu, jako jsi ty! Co tomu říkáš?
actors.mobs.npcs.ratking.crown_yes=Samozřejmě!
actors.mobs.npcs.ratking.crown_info=Nejdřív mi pověz víc.
actors.mobs.npcs.ratking.crown_no=Radši ne...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, díky! Teď utíkej, ať je na tebe tvůj král pyšný!
actors.mobs.npcs.ratking.crown_fine=Fajn! Ne že bych ji nějak chtěl nebo tak, stejně...
actors.mobs.npcs.ratking.crown_after=Co říkáš na novou zbroj? A žádné námitky!
actors.mobs.npcs.ratking.desc_crown=Tato krysa je o něco větší než obyčejná krysa. Na hlavě má korunu Krále trpaslíků.
actors.mobs.npcs.ratking.desc_birthday=Tato krysa je o něco větší než obyčejná krysa. Má na sobě malou zelenou narozeninovou čepičku místo obvyklé koruny. Všechno nejlepší k narozeninám, Krysí Králi!
actors.mobs.npcs.ratking.desc_winter=Tato krysa je o něco větší než obyčejná krysa. Má na sobě malou sváteční čepičku místo obvyklé koruny. Pěkné svátky!
actors.mobs.npcs.ratking.desc=Tato krysa je o něco větší než obyčejná krysa. Má na hlavě malou korunu.
actors.mobs.npcs.ratking.discover_hint=S touto postavou se můžeš setkat na konci jedné z oblastí kobky.

actors.mobs.npcs.sheep.name=Ovce
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=blokováno
actors.mobs.npcs.sheep.desc=Tohle je magická ovce. Co je na ní tak magického? Nemůžeš ji zabít. Bude zde stát, dokud magicky nezmizí, po celou dobu žvýkající s prázdným pohledem.
actors.mobs.npcs.sheep.discover_hint=S touto postavou se můžeš setkat pomocí specifického předmětu nebo pasti.

actors.mobs.npcs.shopkeeper.name=Kupec
actors.mobs.npcs.shopkeeper.thief=Zloděj! Zloděj!
actors.mobs.npcs.shopkeeper.warn=Pozor! Znovu tě varovat nebudu.
actors.mobs.npcs.shopkeeper.flee=Obchodník prchá pryč!
actors.mobs.npcs.shopkeeper.sell=Prodej předmět
actors.mobs.npcs.shopkeeper.talk=Mluvit
actors.mobs.npcs.shopkeeper.buyback=Obchodník ti neochotně vrací tvůj předmět.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Mám vše, co potřebuješ pro úspěšné dobrodružství!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Podívejme, máš vcelku zajímavou pečeť, obvykle je to však jen jeden kus. Jsi zostuzený hrdina, nebo něco takového? No, ať jsi udělal cokoliv, není to moje starost, tvoje mince mi stejně přijdou vhod.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, myslím, že jsem někde ve městě viděl vylepený plakát s odměnou a tvým jménem. Takže jsi na útěku? Jsi určitě nevinný, že jo? Samozřejmě, samozřejmě... Nemusíš se čertit, mám na práci lepší věci, než tě jít naprášit, ale pro jistotu by sis možná mohl něco koupit?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Přišel jsi z cechu zlodějů to sem vyčistit? Nebo jen na nákup? No, stejně tu radši zabij pár potvor. A nečekej ode mě slevu, platím vašim lidem za ochranu slušnou sumu a sotva mě tady dole udržíte v bezpečí.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Vypadáte trochu mimo svůj živel, dámo. Úzké chodby nejsou tak velké jako vaše síně nebo lesy za městem, co? Hehe, nevšímejte si mého klebetění, proč si u mě rovnou něco nekoupit?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Ale, jen jestli to není další potulný hrdina! Jestli se snažíš zachránit další město, tak hodně štěstí, nebezpečí jsou tu mnohem horší než gangy tupých loupežníků. No, určitě si poradíš líp, než jiní hrdinové, akorát zkus neumřít hned, jak vyjdeš z mého krámu.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Zdravím Vás, Vaše Výsosti, nebo se teď říká Vaše Svátosti? Hehe, tak či onak, tohle není místo pro Vás, mnoho lidí by mohlo být pobouřeno, kdybyste zde skonal. Jistě však u sebe máte nějaké mince, nechcete si koupit něco, co by Vám pomohlo tomu zabránit?
actors.mobs.npcs.shopkeeper.talk_caves=Utrácej peníze, přežiješ déle.\n\nJo, a pozdravuj ode mě trollího kováře, jestli ho potkáš! A připomeň tomu pracantovi, že mi pořád dluží peníze za to kladivo, co si u mě minulý týden kupoval!
actors.mobs.npcs.shopkeeper.talk_city=Mé zboží tě tady dole udrží v bezpečí.\n\n...a nedělej prosím problémy. Trvalo mi věčnost, než jsem zdejší obyvatele přesvědčil, aby mě nechali na pokoji, nechci přitáhnout další trable!
actors.mobs.npcs.shopkeeper.talk_halls=Zdravím vás, mám speciální nabídky pro lovce démonů!\n\nOh, a buďte tam dole opatrní! Démony v hlubinách nezajímá, jak odvážní jste. A taky se nemůžete vrátit nahoru a utratit další peníze, když bude po vás! ;)\n\nJsou démoni jako já? Hehe, ani ne. Já jsem jen takový malý chlapík, žádný bojovník, a svou mysl jsem si zachoval vcelku. Démoni tam dole jsou mnohem silnější, a všichni jsou zotročení tím... no... prostě tam buďte opatrní.
actors.mobs.npcs.shopkeeper.talk_ascent=Nevím, co máš s tím amuletem v plánu, ale nic z něho nechci. Něco si kup a zmiz odsud, musíme odtud oba vypadnout!
actors.mobs.npcs.shopkeeper.desc=Tenhle statný chlápek vypadá příhodněji pro obchodní čtvrť v nějakém velikém městě, než pro kobku. Jeho ceny ovšem vysvětlují, proč upřednostňuje podnikat raději tady.

actors.mobs.npcs.wandmaker.name=Starý výrobce hůlek
actors.mobs.npcs.wandmaker.intro_warrior=Oh, ahoj ty tam! Jaké příjemné překvapení, potkat válečníka ze severu na takovém ponurém místě! Musel jsi cestovat velmi daleko, aby ses sem dostal. Pokud hledáš dobrodružství, něco bych pro tebe měl.
actors.mobs.npcs.wandmaker.intro_rogue=Dobrý bože, ty jsi mě překvapil! Nepotkal jsem tu zloděje, který by byl ještě při smyslech, takže ty musíš být z povrchu! Pokud by jsi pomohl cizímu člověku, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_mage=Ach, %s! Zdravím! Slyšel jsem, že byl mezi tebou a čarodějnickým institutem nějaký rozruch! No nevadí, stejně jsem ty knihomoly nikdy neměl rád. Pokud jsi ochoten, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_huntress=Ach, zdravím madam! Přátelská tvář je tady dole příjemné překvapení, že ano? Přísahal bych, že jsem tvůj obličej předtím už někdy viděl, ale ruku do ohně bych za to nedal... No nevadí, pokud zde hledáš dobrodružství, měl bych pro tebe úkol.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, zdravím, dámo! Jaké příjemné překvapení, potkat hrdinku na takovém ponurém místě! Pokud byste chtěla pomoci staříkovi, něco bych pro vás měl.
actors.mobs.npcs.wandmaker.intro_cleric=Oh, zdravím, Vaše Výsosti! Jaké příjemné potěšení, potkat Vás na takovém místě. Nerad bych se vnucoval, ale možnáá bych pro Vás měl prosbu.
actors.mobs.npcs.wandmaker.intro_1=\n\nPřišel jsem na tohle místo hledat vzácný předmět pro hůlku, ale sám jsem se ztratil a můj magický štít slábne. Budu muset brzy zmizet, ale nesnesl bych odejít bez toho, pro co jsem sem přišel.
actors.mobs.npcs.wandmaker.intro_dust=Hledám nějaký _mrtvolný prach._ Je to speciální druh prokletého kostního prášku, který se obvykle vyskytuje na místech jako je tohle. Někde by tu měla být zabarikádovaná místnost a jsem si jistý, že v ní nějaký ten prach bude. Avšak pozor! Tento prach je posedlý velmi mocným prokletím! _Dostaň se co nejrychleji zpět ke mě_ a já tě od něj očistím.
actors.mobs.npcs.wandmaker.intro_ember=Hledám nějaké _čerstvé uhlíky_ z novorozeného ohnivého elementála. Elementálové se obvykle zjeví, když není vyvolávací rituál kontrolován, takže jen najdi pár svíček, rituální místo a jsem si jistý, že se jeden objeví. Radil bych ti s ním _nebojovat přímo_, až se ho budeš snažit porazit, nebo alespoň _mít po ruce nějaký ledový předmět._ Novorození elementálové jsou poměrně nestabilní a velmi nebezpeční, ale nesnesou chlad.
actors.mobs.npcs.wandmaker.intro_berry=Starý strážce tohoto vězení měl kdysi _rostlinu Hnilůvku_ a já hledám jedno její semínko. Rostlina už se nejspíš divoce rozrostla, takže dostat ho z ní nebude lehké. Její zahrada by tu někde měla být. Snaž se _držet dál od jejích šlahounů_ pokud chceš zůstat pohromadě. I když to může být lákavé, vyhni se použití ohně. Zabiješ tím sice rostlinu, ale zničíš i semínko.
actors.mobs.npcs.wandmaker.intro_2=\n\nPokud získáš co potřebuji, rád ti zaplatím jednou ze svých kvalitně vytvořených hůlek! Vzal jsem sebou dvě, takže si můžeš vybrat tu, které dáš přednost.
actors.mobs.npcs.wandmaker.reminder_dust=%s! Štěstí s tím mrtvolným prachem? Dívej se po barikádách.
actors.mobs.npcs.wandmaker.reminder_ember=%s! Štěstí s těmi uhlíky? Musíš najít čtyři svíčky a rituální místo.
actors.mobs.npcs.wandmaker.reminder_berry=%s! Štěstí se Semínkem Hnilůvky? Dívej se po místnosti plné roslin.
actors.mobs.npcs.wandmaker.def_verb=blokováno
actors.mobs.npcs.wandmaker.desc=Tento starý, ale přesto zdraví pán má mírně zmatený výraz. Je chráněn magickým štítem.



###mobs
actors.mobs.acidic.name=Leptavý štír
actors.mobs.acidic.desc=Tato obrovská pavouku podobná démonická stvoření se vyhýbají boji zblízka a raději preferují střílet z velké dálky mrzačící zoubkované hroty. Zdá se, že z tohoto štíra kape žíravý sliz.

actors.mobs.albino.name=Albínská krysa
actors.mobs.albino.desc=Tohle je vzácný druh krysy, s čistě bílou srstí a špičatými zuby.
actors.mobs.albino.discover_hint=S touto postavou se můžeš vzácně setkat v jedné z oblastí kobky.

actors.mobs.armoredstatue.name=Obrněná socha
actors.mobs.armoredstatue.desc=Člověk by si myslel, že je to jen jedna další z těch neživých soch tady v kobce, ale její červeně žhnoucí oči říkají něco jiného.\n\nZdá se, že díky zbroji, kterou má na sobě, je ve skvělém stavu. Může být velmi těžké ji zabít.
actors.mobs.armoredstatue.desc_arm_wep=Ačkoliv je samotná socha z kamene, její _%1$s_ a _%2$s_ vypadají opravdově.

actors.mobs.bandit.name=Šílený bandita
actors.mobs.bandit.desc=Elitní zloděj, rozpoznatelný díky svému zámožně vypadajícímu fialovému hávu. Navzdory svým schopnostem se tady z nich staly stejné bezduché trosky, jako z běžných lupičů.\n\nNavíc k tomu, že tě okradou, tě šílení bandité svými útoky ještě oslepí, zmrzačí a otráví! Oproti obyčejným zlodějům by ale u sebe mohli mít cennější kořist.

actors.mobs.bat.name=Netopýr
actors.mobs.bat.desc=Tito svižní a houževnatí obyvatelé jeskyní jsou mnohem nebezpečnější, než se můžou zdát. Každý úspěšný útok doplní jejich zdraví, což jim umožňuje porazit i mnohem větší soupeře.

actors.mobs.bee.name=Zlatá včela
actors.mobs.bee.desc_honey=Navzdory své malé velikosti chrání zlaté včely zuřivě svůj domov. Tato byla usmířena a zdá se, že je ochotná tě následovat.
actors.mobs.bee.desc=Navzdory své malé velikosti chrání zlaté včely zuřivě svůj domov. Tato je velmi rozzuřená, bude lepší držet se od ní dál.
actors.mobs.bee.discover_hint=S touto postavou se můžeš setkat pomocí jednoho specifického předmětu.

actors.mobs.brute.name=Gnollí zuřivec
actors.mobs.brute.enraged=rozzuřen
actors.mobs.brute.def_verb=blokováno
actors.mobs.brute.desc=Zuřivci jsou největší, nejsilnější a nejodolnější ze všech gnollů. Když jsou smrtelně zranění, rozzuří se, získají další dočasné zdraví a velké zvýšení poškození.
actors.mobs.brute$bruterage.name=Vztek zuřivce
actors.mobs.brute$bruterage.desc=Tento gnollí zuřivec sice umírá, ale chce tě vzít s sebou!\n\nZuřivec zemře jakmile vyprchá jeho dočasné zdraví, buďto důsledkem času nebo když obdrží poškození. Mezitím ale uděluje ohromně zvýšené poškození, takže pozor!\n\nZbývající zdraví: %d

actors.mobs.causticslime.name=Žíravý slizoun
actors.mobs.causticslime.desc=Zdá se, že tento Slizoun byl poskvrněn temnou magií vycházející ze zdola. Ztratil svou obvyklou zelenou barvu a odkapává z něj žíravý sliz.
actors.mobs.causticslime.discover_hint=S touto postavou se můžeš vzácně setkat v jedné z oblastí kobky.

actors.mobs.crab.name=Krab
actors.mobs.crab.desc=Tito velcí krabi jsou ve stokách na vrcholu potravinového řetězce. Jsou extrémně rychlí a jejich tlustý krunýř odolává těžkým úderům.

actors.mobs.crystalguardian.name=Krystalický strážce
actors.mobs.crystalguardian.def_verb=blokováno
actors.mobs.crystalguardian.desc=Tito velcí krystaličtí strážci by vypadali skoro jako sochy, kdyby nebylo jejich jasně zářících očí. Kvůli tvrdým krystalům, z nichž jsou vytvořeni, jsou celkem pomalí, zato však velmi odolní, takže _je nejlepší nechat je spát v jejich krystalovém doupěti jak dlouho to jen bude možné._\n\nKvůli své velikosti se krystaličtí strážci pohybují mnohem pomaleji v těsných prostorech. Navíc jsou tak odolní, že je téměř nemožné je zabít. Lze je porazit a tím na krátkou dobu vyřadit, ovšem přesto za krátkou dobu opět povstanou.
actors.mobs.crystalguardian.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.crystalmimic.name=Krystalový mimik
actors.mobs.crystalmimic.ate=Mimik pozřel tvůj předmět: %s!
actors.mobs.crystalmimic.escaped=Krystalový mimik utekl!
actors.mobs.crystalmimic.desc=Mimici jsou magické bytosti, které na sebe mohou převzít jakoukoliv podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, aby přilákali nic netušící dobrodruhy.\n\nKrystaloví mimici jsou lstivější než jejich obyčejní bratranci, a ačkoliv s oblibou kradou cizí předměty, souboji se raději vyhýbají. Jakmile jsou objeveni, pokusí se utéct pryč a když zaútočí, mají navíc i schopnost přemístit své nepřátele.

actors.mobs.crystalspire.name=Krystalický sloup
actors.mobs.crystalspire.warning=Krystal zavibroval, když jsi do něj udeřil. Jestli v tom budeš pokračovat, určitě to přitáhne pozornost...
actors.mobs.crystalspire.alert=Vibrace sílí a s burácením se ozývá celou jeskyní!
actors.mobs.crystalspire.desc=Tento gigantický špičatý sloup z extrémně tvrdého krystalu je pravděpodobně zdrojem všech těch podivných tvorů v této jeskyni. Tvé zbraně jsou proti němu k ničemu, takže pokud jej chceš zničit, budeš muset použít krumpáč.\n\n_Ujisti se, že jsi připravený, než ho začneš rozbíjet._ Rozkopat tak veliký krystal dá určitě hodně práce, a pravděpodobně u toho nebudeš nevyrušován. Sloup jako takový také může mít nějaké ochranné prostředky sám o sobě. _Možná bys mohl nějak použít jeho vlastní útoky proti jeho přisluhovačům._
actors.mobs.crystalspire.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.crystalwisp.name=Krystalický odštěpek
actors.mobs.crystalwisp.beam_kill=Zabíjí tě paprsek světla...
actors.mobs.crystalwisp.desc=Malý a rozzuřený kousek ztvrdlého krystalu, který svítí jasným světlem. Ačkoliv nejsou nijak zvlášť silné, dokážou krystalické odštěpky střílet nebezpečné paprsky světla, pokud mají čistý výhled.\n\nOdštěpky jsou dost malé na to, aby se dokázaly pohybovat skrze rozličné krystalové výrůstky, nedokáží skrz ně však střílet.
actors.mobs.crystalwisp.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.demonspawner.name=Líheň démonů
actors.mobs.demonspawner.on_death=Zdá se, že se zničenou líhní je zde méně démonické energie.
actors.mobs.demonspawner.desc=Tato zvrácená směsice trpasličího masa je zodpovědná za vytváření rozparovačů z těl trpaslíků, kteří v této oblasti zahynuli. Je zřejmé, že démoni nemají žádný problém využívat proti svým nepřátelům všechny zdroje, které mohou.\n\nPřestože je vizuálně děsivá, nemá líheň démonů žádnou možnost, jak se pohybovat nebo přímo bránit. Její značná velikost ovšem znesnadňuje ji rychle zabít a jakmile je v ohrožení, plodí rozparovače mnohem rychleji.\n\n_Zdá se, že líheň démonů je napojena na nějaký centrální zdroj démonické síly. Její zničení by mohlo tento zdroj oslabit._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Zabil tě blesk...
actors.mobs.dm100.desc=DM-100 je raný model trpasličích 'ochranných  strojů', které byly navrženy, aby chránily trpasličí horníky v jeskyních pod věznicemi. Jejich elektrošoky se však ukázaly jako příliš slabé, a tak je trpaslíci věnovali lidskému městu nahoře. Dlouhá léta nebyly používány, až se časem dostaly do vězení, kde je stráže označily jejich používání za příliš kruté. Naneštěstí, jak se vězni stávali stále vzpurnějšími, staly se tyto stroje nutností.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 vypouští proud toxických výfukových plynů!
actors.mobs.dm200.desc=DM-200 je druhá generace trpasličího „obranného stroje“, který byl navržen tak, aby chránil trpasličí horníky v jeskyních a dole ve městě. Je mnohem větší a mohutnější než jeho předchůdce a útočí ničivými hydraulickými pěstmi.\n\nVětší velikost těchto strojů je také jejich primární slabinou, protože se nemohou vtěsnat do dveří a úzkých tunelů kobky. Trpaslíci byli schopni vynahradit nedostatek mobility DM-200 tím, že jim umožnili vypouštět jejich toxické výfukové plyny na vzdálené nepřátele nebo na nepřátele, ke kterým se nemohou dostat.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 vypaluje žíravý granát!
actors.mobs.dm201.desc=Trpaslíci krátce experimentovali a s důrazem na nedostatek mobility DM-200 vytvořili některé DM modely, které jsou zcela nehybné. DM-201 je dovybavený DM-200, který funguje jako strážní věž bez pohybových schopností. Výměnou za nedostatek mobility mají DM-201 podstatně větší výdrž a útočnou sílu.\n\nJelikož nemá DM-201 žádný motor, který by mohl produkovat výfukové plyny, trpaslíci tento stroj namísto toho vybavili žíravými plynovými granáty! DM-201 jsou však s těmito granáty opatrní a vypalují je pouze tehdy, pokud jsou napadeni z dálky.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=DETEKOVÁN NEAUTORIZOVANÝ VSTUP!
actors.mobs.dm300.shield=DM-300 čerpá z odkrytých vodičů energii a vytváří si ochranný štít!
actors.mobs.dm300.charging=OBDRŽENO POŠKOZENÍ! AKTIVUJI ENERGETICKÝ PYLON!
actors.mobs.dm300.charging_hint=DM-300 je během nabíjení skrze pylon nezranitelný!
actors.mobs.dm300.supercharged=ZNIČIT! ZNIČIT! ZNIČIT!
actors.mobs.dm300.charge_lost=PYLON ZNIČEN! PŘECHÁZÍM NA VLASTNÍ ZDROJ!
actors.mobs.dm300.pylons_destroyed=POZOR! DETEKOVÁNA NESTABILITA ENERGETICKÉ SÍTĚ!
actors.mobs.dm300.rankings_desc=Rozdrcení DM-300
actors.mobs.dm300.def_verb=blokováno
actors.mobs.dm300.defeated=KRITICKÉ POŠKOZENÍ! VYPÍNÁNÍ! VYPÍN...
actors.mobs.dm300.desc=DM-300 je největší a nejsilnější "obranný stroj", který kdy trpaslíci postavili. Vyrobit takto úžasný stroj je obtížné, takže jich trpaslíci udělali jen pár, aby střežili vchody do jejich podzemní metropole.\n\nJe vybaven ventily pro vypouštění toxických výfukových plynů a vysoce výkonným vrtákem, který může použít jak k útoku, tak i k narušení kamenných stěn. DM-300 se také může připojit k energetické síti, což ještě víc rozšíří jeho schopnosti.
actors.mobs.dm300.desc_supercharged=DM-300 je zrovna plně nabit elektrickou energií. V této formě se nedá poškodit a pohybuje se dvakrát rychleji! Navíc se jeho vrtáky točí dost rychle na to, aby se dokázal _provrtat tvrdou skálou_ , i když se během toho pohybuje o dost pomaleji.\n\nÚtočit na DM-300 přímo nemá smysl když je takto nabit, ale _něco mu tu energii musí dodávat_, takže ho možná může oslabit, když se ten zdroj zničí.

actors.mobs.dwarfking.name=Král trpaslíků
actors.mobs.dwarfking.notice=Jak se opovažuješ? Nemáš vůbec ponětí s čím si zahráváš!
actors.mobs.dwarfking.lifelink_1=Potřebuji tvou krev, otroku!
actors.mobs.dwarfking.lifelink_2=Krvácej pro mě, otroku!
actors.mobs.dwarfking.teleport_1=Postarej se o to!
actors.mobs.dwarfking.teleport_2=Ukonči to, můj otroku!
actors.mobs.dwarfking.wave_1=Dost! Povstaňte mí otroci!
actors.mobs.dwarfking.wave_2=Víc! Krvácejte pro svého krále!
actors.mobs.dwarfking.wave_3=K ničemu! ZABÍT! IHNED!
actors.mobs.dwarfking.enraged=%s! Mě nemůžeš zabít. JÁ. JSEM. NESMRTELNÝ!
actors.mobs.dwarfking.losing=Ne! Tohle nesmíš..! Nemáš tušení co se v těch hlubinách nachází...
actors.mobs.dwarfking.defeated=Kvůli tobě... Všichni zahynem...
actors.mobs.dwarfking.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking.desc=Před mnoha lety jeden z nejvyšších čarodějů trpasličího řádu odhalil tajemství, která mu dala obrovskou moc nad životem a smrtí. Brzy tuto moc využil, podrobil a zvrátil své vrstevníky, svého krále a nakonec každého trpaslíka. Nyní je králem on. A také i vládcem legie nemrtvých poddaných.\n\nKrál trpaslíků je agresivní nepřítel, který se pokusí své nepřátele obklopit a přemoci hordou svých nemrtvých přisluhovačů.
actors.mobs.dwarfking$dkghoul.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking$dkmonk.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking$dkwarlock.rankings_desc=Padnutí před Králem trpaslíků
actors.mobs.dwarfking$dkgolem.rankings_desc=Padnutí před Králem trpaslíků

actors.mobs.ebonymimic.name=Ebenový mimik
actors.mobs.ebonymimic.reveal=Byl zde mimik!
actors.mobs.ebonymimic.hidden_name=Podezřelý obrys
actors.mobs.ebonymimic.hidden_desc=Zdá se, že tu něco je, ale je to skoro úplně průhledné.
actors.mobs.ebonymimic.desc=Mimikové jsou magické bytosti, které na sebe dokáží vzít jakoukoliv podobu. V kobkách si obvykle volí podobu truhly s pokladem, aby k sobě nalákali nic netušící dobrodruhy.\n\nEbenoví mimici jsou nenápadným druhem mimiků se schopností učinit se téměř neviditelnými. Běžně číhají na věcech, s nimiž dobrodruzi často interagují, a sami o sobě také nosí nějakou kořist. Ačkoliv nejsou silnější než běžní mimikové, jejich kousnutí ze zálohy dokáže být zničující.
actors.mobs.ebonymimic.discover_hint=S touto postavou se můžeš setkat pomocí jednoho specifického doplňku.

actors.mobs.elemental$fireelemental.name=Ohnivý elementál
actors.mobs.elemental$fireelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nOhnivý elementálové jsou běžným typem elementálů, kteří způsobují poškození ohnivou magií. Zapálí své cíle útokem na blízko a občas také mohou vypálit ohnivé střely.
actors.mobs.elemental$newbornfireelemental.name=Novorozený ohnivý elementál
actors.mobs.elemental$newbornfireelemental.charging=Elementál se nabíjí!
actors.mobs.elemental$newbornfireelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nTenhle ohnivý elementál je sice čerstvě zrozený, přesto však dost nebezpečný!
actors.mobs.elemental$newbornfireelemental.desc_boss=Vzhledem k chaotické povaze jeho vyvolávání dokáže tento elementál šířit plameny pouze pomocí nepřesných výšlehů poté, co se celé kolo nabíjí.
actors.mobs.elemental$newbornfireelemental.desc_ally=Jelikož byl tento elementál vovolán kouzlem, má poněkud lepší kontrolu nad svými plameny.  Nedokáže útočit zdálky, zapálí však nepřátele, které zasáhne útoky zblízka.
actors.mobs.elemental$newbornfireelemental.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.
actors.mobs.elemental$frostelemental.name=Ledový elementál
actors.mobs.elemental$frostelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nLedový elementálové jsou běžným typem elementálů, kteří oslabují nepřátele mrazivou magií. Své nepřátele ochladí útoky zblízka i občasnými útoky na dálku. Jejich magie je ve vodě mnohem účinnější.
actors.mobs.elemental$shockelemental.name=Elektrický elementál
actors.mobs.elemental$shockelemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nElektričtí elementálové jsou méně běžným typem elementálů, kteří na své nepřátele útočí elektřinou a záblesky světla. Útokem zblízka vyšlou elektřinu do nepřátel poblíž a svému hlavnímu cíli udělí bonusové poškození, pokud se nachází vodě. Také na svůj cíl občas z dálky vypálí proud světla a dočasně jej oslepí.
actors.mobs.elemental$chaoselemental.name=Chaotický elementál
actors.mobs.elemental$chaoselemental.desc=Elementálové jsou chaotická stvoření, která jsou často stvořena, když není mocná okultní magie správně kontrolována. Elementálové mají minimální inteligenci a obvykle jsou spojeni s konkrétním typem magie.\n\nChaotičtí elementálové jsou vzácným a nebezpečným typem elementálů, kteří se nestabilizovali do určitého elementu. Když zaútočí, uvolní divokou nepředvídatelnou magii.

actors.mobs.eye.name=Oko zla
actors.mobs.eye.deathgaze_kill=Zabil tě smrtelný pohled...
actors.mobs.eye.desc=Oči zla jsou létající koule nahromaděné démonickou energií. Přestože jsou schopna bojovat na blízko, jejich pravá síla vychází z jejich magie.\n\nPo krátkém okamžiku, kdy v sobě Oko zla nahromadí energii, vypustí devastující paprsek nazývaný _smrtelný pohled._ Vše, co tento pohled protne, obdrží obrovské poškození. Moudří dobrodruzi se raději utečou skrýt.

actors.mobs.fetidrat.name=Páchnoucí krysa
actors.mobs.fetidrat.desc=Něco je s touto krysou zjevně špatně. Její mastná černá srst a hnijící kůže je velmi odlišná od zdravých krys, které tu běžně potkáváš. Její bledě zelené oči se zdají být obzvlášť hrozivé.\n\nKrysa kolem sebe šíří oblak strašného zápachu, který je při kontaktu velmi nebezpečný.\n\nČerný sliz odkapávající z úst krysy se prožírá podlahou, ale vypadá to, že ve vodě se rozplývá.
actors.mobs.fetidrat.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.fungalcore.name=Houbové jádro
actors.mobs.fungalcore.desc=Tato obří houba musí být zdrojem veškeré houbové aktivity v této jeskyni.

actors.mobs.fungalsentry.name=Strážní houba
actors.mobs.fungalsentry.desc=Tato neobvykle vysoká houba slouží jako ochranný prvek spletité sítě hub rostoucí v této jeskyni.\n\nNemůže se sice pohybovat, dokáže však střílet jedovaté střely na jakékoliv narušitele, které spatří. Ačkoliv samotný zásah takovou střelou není příliš nebezpečný, _dokáží do těla rychle vpravit smrtelné dávky jedu._ Houbu lze sice zničit, možná však bude lepší se jí vyhnout.

actors.mobs.fungalspinner.name=Nakažený předivec
actors.mobs.fungalspinner.desc=Tento předivec se zdá být nakažený zvláštní parasitickou houbou. Nákaza pozměnila jeho vlastnosti a nahradila jeho jedové váčky a snovací žlázy houbovými výrůstky.\n\nNakažený předivec po tobě bude namísto pavučin vrhat houbové spóry, čímž tě dokáže uvěznit a šířit houbovou vegetaci. Sice nemá jed, kterým by tě otrávil, ale bude mít značnou odolnost vůči poškození, dokud bude poblíž jakýchkoliv hub.

actors.mobs.ghoul.name=Trpasličí ghúl
actors.mobs.ghoul.desc=Když se začala trpasličí společnost pomalu hroutit a současný král trpaslíků se chopil absolutní moci, s těmi, jež byli slabí nebo mu odporovali nebylo zacházeno dobře. Jak se král stával více znalým ve využívání temné magie, podrobil si tyto trpaslíky ke své vůli a ti nyní tvoří pěšáky jeho armády.\n\nGhúlové nejsou sami o sobě obzvlášť silní, ale vždy cestují ve skupinách a ve větších počtech je mnohem těžší je zabít. _Když je ghúl poražen, znovu po několika tazích povstane, dokud je poblíž další ghúl._

actors.mobs.gnoll.name=Gnollí průzkumník
actors.mobs.gnoll.desc=Gnollové jsou lidem podobné hyeny. Pobývají ve stokách a kobkách, čas od času provádějí nájezdy na povrch. Gnollí průzkumníci jsou obyčejní členové smečky. Nejsou tak silní jako gnollí zuřivci a ani tak inteligentní jako gnollí šamani.

actors.mobs.gnollexile.name=Gnollí vyhnanec
actors.mobs.gnollexile.desc=Tento šedosrstý gnoll má na rameně vypálený veliký cejch, který ho označuje za vyhnance. Gnollové mohou ze své společnosti být vyštváni za neuposlechnutí rozkazů či porušení pravidel. Aby dokázali přežít, musí být vyhnanci velmi silní a zběhlí v přežívání, a tento vyhnanec vypadá, že umí velmi dobře zacházet se svým kopím.
actors.mobs.gnollexile.desc_passive=_Gnollí vyhnanec se nechystá zaútočit._ Nevypadá tak agresivně jako jiní gnollové, a nejspíš usoudil, že bojovat s tebou nestojí za zbytečné riziko. Mohl bys ho nechat projít, ale má na sobě brašnu, ve které by mohly být nějaké užitečné předměty...
actors.mobs.gnollexile.desc_aggro=_Gnollí vyhnanec se rozhlíží a vypadá rozzuřeně._ Z nějakého důvodu se nakonec rozhodl, že s tebou bude bojovat. Pozor na to kopí!
actors.mobs.gnollexile.seen_passive=Gnoll s kopím si tě podezřívavě prohlíží, ale nechystá se zaútočit.
actors.mobs.gnollexile.seen_aggro=Gnoll s kopím vykračuje a chystá se útočit!

actors.mobs.gnollgeomancer.name=Gnollí geomancer
actors.mobs.gnollgeomancer.warning=Geomancer se začíná probouzet. Ujisti se, že jsi připraven, než budeš pokračovat!
actors.mobs.gnollgeomancer.alert=Geomancer se probudil! Zdá se, jako by se celá jeskyně dala do pohybu, zatímco se s šíleným smíchem přesouvá pryč!
actors.mobs.gnollgeomancer.rock_kill=Zabil tě letící balvan...
actors.mobs.gnollgeomancer.rockfall_kill=Zabil tě zával kamení...
actors.mobs.gnollgeomancer.desc=Tento působivě vysoký gnoll musí být zdrojem rozličné zemí pohybující magie v této jeskyni, a zároveň organizátorem zdejších gnollích aktivit. Narozdíl od gnollích ženistů je geomancer ve svém umění dosti zběhlý, a létající nebo padající balvany mu neublíží. Zdá se, že však nedokáže bojovat tváří v tvář.
actors.mobs.gnollgeomancer.desc_armor=Geomancer je momentálně obalen vrstvou kamenné zbroje. _Budeš se muset dostat blízko a rozbít ji svým krumpáčem, abys ho dokázal zranit._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Blízký gnollí ženista drží zařízení, které posiluje geomancerovu kamennou zbroj. Nedokážeš ji teď vůbec poškodit!_
actors.mobs.gnollgeomancer.desc_sleeping=Tento působivě vysoký gnollí šaman je obklopen vrstvou kamení, a vypadá skoro jako socha. Při pohledu zblízka vidíš, jak se kamení magicky pohybuje s každým jeho nádechem. Dokud je obklopen skálou, nedokážeš ho zranit, a zdá se, že si vcelku užívá, že může doslova spát jako šutr.\n\nVrstvy kamene nejspíš dokážeš rozbít svým krumpáčem, ale _ujisti se, že jsi připraven na souboj, než s tím začneš._ Geomancer je pravděpodobně zdrojem rozličné zemí pohybující magie v této jeskyni, a zároveň organizátorem zdejších gnollích aktivit. _Pobít gnolly roztroušené po okolí by mohl být dobrý nápad._
actors.mobs.gnollgeomancer.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.gnollguard.name=Gnollí hlídač
actors.mobs.gnollguard.def_verb=blokováno
actors.mobs.gnollguard.spear_warn=Gnoll zasadil těžkou ránu hrotem svého kopí!
actors.mobs.gnollguard.desc=Velký a drsňácky vyhlížející gnoll s kopím a štítem. Tito hlídači jsou pravděpodobně gnollí zuřivci ve výcviku, zlanařeni pomáhat v ochraně dolu před nebezpečnými zvířaty.\n\nGnollí hlídač je dost silný, aby bojoval kopím v jedné ruce, ale nedokáže ho používat příliš dobře. _Bude potřebovat otevřený prostor, aby jím dokázal zaútočit zdálky, a bude způsobovat znatelně nižší poškození, pokud se k němu dostaneš blízko._
actors.mobs.gnollguard.desc_armor=_Blízký gnollí ženista drží zařízení, které tomuto hlídači poskytuje kamennou zbroj, která výrazně snižuje poškození, které utrží._
actors.mobs.gnollguard.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.gnollsapper.name=Gnollí ženista
actors.mobs.gnollsapper.desc=Malý a slabý, zato však inteligentně vypadající gnoll s bledou srstí a brašnou plnou rozličných zařízení. Zřejmě jsou tu, aby obhlédli ložiska temného zlata a těžili jej, a mají blízko sebe gnollího hlídače jako ochranu. Jsou bojeschopní, ovšem zoufale slabí, ne silnější než gnollí průzkumníci.\n\nNamísto přímého boje používají gnollí ženisti různorodá zařízení, pomocí nichž ovládají skalnatý terén jeskyně, aby bojoval za ně. Sami však žádnou zemí manipulující magii neznají, a tak mohou svá zařízení používat poněkud ledabyle. _Mělo by být mnoho způsobů, jak jejich útoky obrátit proti nim nebo proti jejich hlídačům._
actors.mobs.gnollsapper.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.gnolltrickster.name=Zákeřný gnoll
actors.mobs.gnolltrickster.desc=Podivně vypadající tvor, i na gnollí standardy. Hrbí se dopředu se zlým úšklebkem a téměř skrývá brašnu, visící mu přes ramena. Jeho oči jsou široce otevřené s podivnou kombinací strachu a vzrušení.\n\nVelká sbírka špatně vyrobených šipek v jeho brašně vypadá, že je napuštěna různými škodlivými látkami.
actors.mobs.gnolltrickster.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.goldenmimic.name=Zlatý mimik
actors.mobs.goldenmimic.desc=Mimici jsou magické bytosti, které na sebe mohou převzít jakoukoliv podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, aby přilákali nic netušící dobrodruhy.\n\nZlatí mimici jsou odolnější mimici, kteří se snaží přilákat ty nejsilnější dobrodruhy. Mají u sebe lepší předměty, ale jsou také mnohem silnější než obyčejní mimici.

actors.mobs.golem.name=Golem
actors.mobs.golem.def_verb=blokováno
actors.mobs.golem.desc=Golemové jsou pokusem napravit předchozí nedostatky v trpasličím strojírenství skrze trpaslíky nově objevené užívání magie. Ve srovnání s DM-300 jsou mnohem kompaktnější a účinnější, ovšem stále jsou velmi smrtící.\n\nI když jsou golemové stále příliš velcí na to, aby se vešli do průchodů, trpaslíci jim jako kompenzaci dali nové magické schopnosti. Golemové se mohou teleportovat mezi místnostmi a také mohou své protivníky teleportovat k sobě, pokud jsou mimo jejich dosah.

actors.mobs.goo.name=Slizák
actors.mobs.goo.notice=GLOP-GLOP!
actors.mobs.goo.defeated=glop... glop...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Slizák se nafukuje!
actors.mobs.goo.enraged=rozzuřen
actors.mobs.goo.gluuurp=GLOOOOP!
actors.mobs.goo.rankings_desc=Pohlcení Slizákem
actors.mobs.goo.desc=O Slizákovi se toho moc neví. Je docela možné, že to není ani stvoření, ale spíše slepenina odporných látek ze stok, která nějak získala základní inteligenci. Přesto je temná magie určitě to, co umožnilo Slizákovi existovat.\n\nJeho želatinová povaha mu umožnila absorbovat spoustu temné energie. Cítíš mráz jen z toho, že jsi poblíž. Pokud je Slizák schopen zaútočit touto energií, nebudeš žít dlouho.

actors.mobs.greatcrab.name=Velký krab
actors.mobs.greatcrab.noticed=Krab blokuje útok svým masivním klepetem.
actors.mobs.greatcrab.def_verb=blokováno
actors.mobs.greatcrab.desc=Tento krab je v porovnání s ostatními kraby ze stok obrovský. Jeho modrý krunýř je pokryt prasklinami a rýhami, naznačující dlouhý věk. Pomalu se vleče se svým masivním klepetem a sotva udržuje rovnováhu.\n\nPřestože má krab pouze jedno klepeto, jeho velikost to lehce vynahrazuje. Drží ho před sebou při každé hrozbě a kryje se za neproniknutelný krunýř. Krab ovšem nedokáže blokovat útoky, které nevidí přicházet, nebo útoky od více nepřátel najednou.
actors.mobs.greatcrab.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.guard.name=Hlídač vězení
actors.mobs.guard.scorpion=Pojď sem!
actors.mobs.guard.def_verb=blokováno
actors.mobs.guard.desc=Kdysi to bývali hlídači vězení, tito strážní se ale dávno sami stali vězni. Vlečou se jako zombie, bezmocně procházejí po místnostech a hledají cokoliv, co je neobvyklé. Jako třeba ty!\n\nNosí kolem těla řetězy, které pravděpodobně používají k tomu, aby si své nepřátele přitáhli na dosah.

actors.mobs.hermitcrab.name=Krab poustevník
actors.mobs.hermitcrab.def_verb=blokováno
actors.mobs.hermitcrab.desc=Z nějakého důvodu se tento obří kanálový krab rozhodl na hlavě nosit rozbitý kus sudu jako domeček! Nadbytečná váha ho zpomaluje na normální rychlost, ale jeho úkryt mu poskytuje zvýšenou obranu. Jak se hýbe, slyšíš, jak v sudu cosi rachotí...

actors.mobs.mimic.name=Mimik
actors.mobs.mimic.reveal=Tato truhla je mimik!
actors.mobs.mimic.hidden_hint=Na této truhle něco nesedí... Jít k ní blíž a pokusit se ji otevřít možná nebude dobrý nápad.
actors.mobs.mimic.desc=Mimici jsou magické bytosti, které na sebe mohou převzít jakoukoliv podobu, kterou si přejí. V kobkách si téměř vždy vybírají podobu truhly s pokladem, aby přilákali nic netušící dobrodruhy.\n\nMimici sice ošklivě koušou, ale často ukrývají víc pokladů než normální truhly.
actors.mobs.mimic.discover_hint=S tímto nepřítelem se můžeš setkat kdekoliv v kobce.

actors.mobs.necromancer.name=Nekromancer
actors.mobs.necromancer.desc=Tito začínající temní mágové se vloudili do vězení, protože je to ideální místo pro praktikování jejich zlovolného řemesla.\n\nNekromanceři vyvolají a ovládnou kostlivce, aby za ně bojovali. Zabití nekromancera zabije také kostlivce, kterého vyvolal.
actors.mobs.necromancer$necroskeleton.name=Nekromancerův kostlivec
actors.mobs.necromancer$necroskeleton.desc=Tento kostlivec byl vyvolán nekromancerem. Chová se stejně jako normální kostlivec a zemře buďto tvou rukou, nebo ve chvíli, kdy bude zabit nekromancer, který jej vyvolal.

actors.mobs.mob.died=V dálce něco zemřelo.
actors.mobs.mob.rage=#$%!
actors.mobs.mob.rankings_desc=Zabití: %s
actors.mobs.mob.discover_hint=S tímto nepřítelem se můžeš setkat v jedné z oblastí kobky.

actors.mobs.monk.name=Trpasličí mnich
actors.mobs.monk.def_verb=blokováno
actors.mobs.monk.parried=odraženo
actors.mobs.monk.desc=Tito mniši jsou fanatici, kteří se zasvětili ochraňovat svého krále fyzickou silou. Jejich oddanost je tak velká, že svému králi zcela odevzdali i svou mysl a nyní se potulují trpasličím městem jako bezduché zombie.\n\nTento mnich zcela ovládl umění boje pěstmi a je schopen během pohybu budovat své soustředění mnohem rychleji, než běžní mniši. Během soustředění odrazí mniši následující fyzický útok použitý proti nim, i když měl tento útok zaručeno, že zasáhne. Mniši budují své soustředění mnohem rychleji během pohybu a mnohem pomaleji v přímém boji.
actors.mobs.monk$focus.name=Soustředění
actors.mobs.monk$focus.desc=Tento mnich je dokonale soustředěn na svůj cíl. Zdá se, že předvídá jeho pohyby dřív, než je učiní.\n\nBěhem soustředění je zaručeno, že fyzický útok, provedený proti soustředěné postavě, svůj cíl v žádném případě nezasáhne. Odražení tvého útoku ovšem spotřebuje mnichovo soustředění a aby mohl odrazit další útok, musí soustředění znovu nahromadit. Mniši budují své soustředění mnohem rychleji, když se pohybují.

actors.mobs.phantompiranha.name=Přízračná piraňa
actors.mobs.phantompiranha.teleport_away=Přízračná piraňa se teleportuje pryč...
actors.mobs.phantompiranha.desc=Přízračné piraně jsou vzácným plemenem piraní s magickými schopnostmi a průsvitnými těly. Jsou schopny se teleportovat během souboje, ať už za účelem útěku nebo aby se rychleji dostaly ke kořisti!\n\nAčkoliv souboj s nimi je otravný, jejich maso je vážené pro své magické vlastnosti.

actors.mobs.piranha.name=Obří piraňa
actors.mobs.piranha.desc=Tyto masožravé ryby nejsou přirozenými obyvateli podzemních vod, byly vyšlechtěny speciálně pro ochranu zaplavených hrobek s poklady.  Jejich kousnutí může být smrtící, je proto lepší s nimi nebojovat přímo.
actors.mobs.piranha.discover_hint=S touto postavou se můžeš setkat kdekoliv v kobce.

actors.mobs.pylon.name=Energetický pylon
actors.mobs.pylon.desc_inactive=Energetický pylon, který pomáhá regulovat elektřinu, pohánějící zařízení v této oblasti.\n\nPylon je v současné době neaktivní a imunní vůči poškození.
actors.mobs.pylon.desc_active=Energetický pylon, který pomáhá regulovat elektřinu, pohánějící zařízení v této oblasti. Pylonem v současné době proudí elektrická energie. To musí být zdroj super-nabíjení DM-300!\n\nV tomto stavu jsou pylony zranitelné, ale budou do míst kolem sebe po směru hodin jiskřit elektřinu. Díky své těžké kovové konstrukci jsou pylony odolnější vůči velkému poškození.

actors.mobs.rat.name=Krysa
actors.mobs.rat.desc=Krysy jsou agresivní, ale převážně slabí obyvatelé stok. Ošklivě koušou, ale ohrožení představují jen ve velkých počtech.

actors.mobs.ripperdemon.name=Rozparovač
actors.mobs.ripperdemon.leap=Rozparovač se připravuje ke skoku!
actors.mobs.ripperdemon.desc=Tato strašlivá stvoření jsou výsledkem mnoha trpasličích mrtvol v této částí, které byly využity za pomoci démonické síly. Rozparovači jsou vychrtlá mrtvolná stvoření připomínající trpaslíky, ale s potrhanými těly a dlouhými ostrými drápy z kostí.\n\nRozparovači nejsou zvláště odolní, ale jsou hbití a nebezpeční. Také jsou schopni skákat na velké vzdálenosti, aby se rychleji dostali k cíli, než ho svými drápy rozsápou.

actors.mobs.rotheart.name=Tlející srdce
actors.mobs.rotheart.desc=Plod Hnilůvky je velmi unikátní. Namísto toho aby uhnil a poskytoval živiny, plod roste, zpevňuje se a obklopuje semínko. To poskytuje ochranu vnitřním orgánům, které rostou uvnitř plodu. Tato obrovská koule je označována jako srdce dospělé rostliny Hnilůvky.
actors.mobs.rotheart.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.rotlasher.name=Tlející šlahoun
actors.mobs.rotlasher.desc=Tlející šlahoun je součástí kořenové struktury vyspělé Hnilůvky a také její primární obranný prostředek. Šlahouny jsou slepé a uvízlé v zemi, ale agresivně napadnou jakoukoliv možnou hrozbu, které si v okolí všimnou. Když nejsou poblíž žádní nepřátelé, stojí nehybně a snaží se splynout s okolními rostlinami.
actors.mobs.rotlasher.discover_hint=S touto postavou se můžeš setkat během jednoho z úkolů.

actors.mobs.scorpio.name=Štír
actors.mobs.scorpio.desc=Tato obrovská pavouku podobná démonická stvoření se vyhýbají boji zblízka a raději preferují střílet z velké dálky mrzačící zoubkované hroty.

actors.mobs.senior.name=Mnich senior
actors.mobs.senior.desc=Tito mniši jsou fanatici, kteří se zasvětili ochraně svého krále fyzickou silou. Jejich oddanost je tak velká, že svou mysl zcela odevzdali svému králi, a nyní se potulují trpasličím městem jako bezduché zombie.\n\nTento mnich zcela ovládl umění souboje pěstmi a je schopen budovat své soustředění během pohybu mnohem rychleji, než běžní mniši. Během soustředění odrazí mniši následující fyzický útok použitý proti nim, i když měl tento útok zaručeno, že zasáhne. Mniši budují své soustředění mnohem rychleji během pohybu a mnohem pomaleji v přímém boji.

actors.mobs.shaman.name=Gnollí šaman
actors.mobs.shaman.bolt_kill=Zabila tě magická střela...
actors.mobs.shaman.desc=Gnollí šamani jsou inteligentní gnollové, kteří používají bojová kouzla jako kompenzaci za svůj nedostatek síly. Navzdory jejich slabší síle mají v gnollí společnosti respektované postavení.
actors.mobs.shaman$redshaman.spell_desc=Tento šaman má na sobě červenou masku a používá magii, která dočasně _oslabí tvou sílu útoku._
actors.mobs.shaman$blueshaman.spell_desc=Tento šaman má na sobě modrou masku a používá magii, která dočasně _zvýší tvé obdržené poškození._
actors.mobs.shaman$purpleshaman.spell_desc=Tento šaman má na sobě fialovou masku a používá magii, která dočasně _sníží tvou přesnost a vyhýbání._

actors.mobs.armoredbrute.name=Obrněný zuřivec
actors.mobs.armoredbrute.desc=Nejzkušenější gnollí zuřivci často nosí silnou zbroj, aby ukázali své postavení. Zbroj dělá tyto zuřivce více odolné vůči fyzickému poškození a jejich lepší disciplína znamená, že než podlehnou svým zraněním, trvá jejich vztek mnohem déle.

actors.mobs.skeleton.name=Kostlivec
actors.mobs.skeleton.explo_kill=Zabil tě výbuch kostí...
actors.mobs.skeleton.def_verb=blokováno
actors.mobs.skeleton.desc=Kostlivci se skládají z kostí nešťastných mrtvých dobrodruhů a obyvatel věznice, oživených působením zlé magie z hlubin. Poté, co jsou dost poškozeni, rozpadají se ve výbuchu kostěných úlomků, kterými mohou zranit všechny tvory v těsné blízkosti. Dobrou zbrojí lze takovému zranění velmi efektivně předejít.

actors.mobs.slime.name=Slizoun
actors.mobs.slime.def_verb=blokováno
actors.mobs.slime.desc=Slizouni jsou zvláštní, tak trochu magická stvoření s gumovým zevnějškem a tekutým jádrem. Městské kanalizace jim poskytují dostatečnou zásobu vody a živin.\n\nKvůli jejich elastické vnější membráně je obtížné udělit Slizounům jedním útokem víc než _6 bodů poškození_.

actors.mobs.snake.name=Had
actors.mobs.snake.hint=Zkus použít tlačítko pro zkoumání na hada a zjistíš, jak si s nimi poradit.
actors.mobs.snake.desc=Tito velcí hadi jsou schopni rychle uklouzávat před údery a proto je celkem těžké je zasáhnout. Magické nebo překvapivé útoky jsou však schopny je zachytit v moment překvapení.\n\nPřekvapivý útok můžeš provést zaútočením ve chvíli, kdy jsi mimo hadův dohled. Jeden ze způsobů je nechat hada projít za tebou dveřmi a _zaútočit zrovna ve chvíli, kdy projde dveřmi._

actors.mobs.spectralnecromancer.name=Spektrální nekromancer
actors.mobs.spectralnecromancer.desc=Ačkoliv jsou kostlivci pro nekromanty denním chlebem, někteří dávají přednost jiným, tajemnějším služebníkům. Spektrální nekromanti si za své služebníky volí přízraky!\n\nPřízraky nejsou samy o sobě tak silné jako kostlivci, ovšem tihle nekromanti se nebojí jich naráz vyvolat hned několik!

actors.mobs.spinner.name=Předivec
actors.mobs.spinner.desc=Tito nazelenalí chlupatí pavouci se snaží vyhnout přímému boji. Místo toho raději čekají v dálce, zatímco jejich oběť zápasí v pavučině a pomalu umírá na jedovaté kousnutí. Jsou schopni vrhat své sítě na velké vzdálenosti a pokusí se zablokovat jakoukoliv cestu, kterou by jejich kořist mohla uniknout.

actors.mobs.statue.name=Oživlá socha
actors.mobs.statue.def_verb=blokováno
actors.mobs.statue.desc=Jeden by řekl, že to je jen další z obyčejných neživých soch zdobících kobku, ale její rudě svítící oči ji prozrazují.
actors.mobs.statue.desc_weapon=Zatímco socha samotná je z kamene, _%s_ v jejích rukou vypadá skutečně.
actors.mobs.statue.discover_hint=S touto postavou se můžeš setkat kdekoliv v kobce.

actors.mobs.succubus.name=Sukuba
actors.mobs.succubus.desc=Sukuby jsou podobu-měnící démoni, kteří manipulují s myslí svých obětí. Tato se změnila na bledou goticky vypadající ženu. Možná aby upoutala pozornost trpasličích čarodějů?\n\nKdyž zaútočí, mohou sukuby svého nepřítele dočasně okouzlit, což způsobí, že na ně nebude schopen přímo zaútočit. Když sukuba zaútočí na někoho již okouzleného, vysaje z něj část života.

actors.mobs.swarm.name=Roj much
actors.mobs.swarm.desc=Smrtící roj much rozzlobeně bzučí. Každý nemagický útok rozdělí mouchy na dva menší, ale stejně nebezpečné roje.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=%s! Mám tě!
actors.mobs.tengu.interesting=Pojďme to udělat zajímavější...
actors.mobs.tengu.notice_have=%s! Teď tě mám!
actors.mobs.tengu.defeated=Přeci jen svobodný...
actors.mobs.tengu.rankings_desc=Zavraždění Tenguem
actors.mobs.tengu.desc=Slavný a tajemný vrah, pojmenovaný podle masky transplantované do jeho obličeje.\n\nTengu je zde držen s velkými okovy na zápěstích a kolenou, ačkoliv se zdá, že se svých pout už dávno zbavil.\n\nPoužije pasti, klamavou magii a přesné útoky, aby eliminoval jedinou věc, která mu teď může zabránit v útěku: tebe.

actors.mobs.tengu$bombability$bombblob.desc=Víří zde hustý mrak přehřátého kouře. Pozor, vybuchne to!
actors.mobs.tengu$bombability$bombitem.name=Kouřová bomba
actors.mobs.tengu$bombability$bombitem.cant_pickup=Je přilepená k zemi, nemůžeš s ní pohnout!
actors.mobs.tengu$bombability$bombitem.desc=Tengu sem hodil zvláštně vypadající bombu, ze které stoupá hustý a velmi horký kouř. Vydává hlasitý tikající zvuk, jako by odpočítávala do výbuchu!\n\nBomba se sama ukotvila k zemi, takže ji nemůžeš vzít.

actors.mobs.tengu$fireability$fireblob.desc=Tengu sem hodil jemný prášek, který vypadá, že se mění v páru. Nejspíš se vznítí!

actors.mobs.tengu$shockerability$shockerblob.desc=Hromadí se zde elektrická energie. Cokoliv, co bude stát na tomto místě, dostane v dalším kole ránu!
actors.mobs.tengu$shockerability$shockeritem.name=Probíječ
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Vyzařuje to příliš mnoho elektřiny, nemůžeš to vzít!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu sem hodil zvláštní stroj, který vypadá, že je vyroben z částí DM-100. Stroj kolem sebe neustále jiskří elektřinu, ale jak se zdá, dělá to předvídatelným způsobem.\n\nSe vší tou elektřinou jiskřící okolo není šance, že bys tuto věc mohl jen tak sebrat.

actors.mobs.thief.name=Šílený loupežník
actors.mobs.thief.stole=Loupežník ti ukradl předmět: %s
actors.mobs.thief.carries=\n\nLoupežník nese předmět: _%s._  Pochopitelně kradený.
actors.mobs.thief.escapes=Loupežník ti utekl s předmětem: %s!
actors.mobs.thief.desc=Ačkoliv jsou tito vězni volní ze svých cel, toto místo je stále jejich vězením. Postupem času je toto místo připravilo o rozum, stejně jako o svobodu. Již dávno tito šílení loupežníci a bandité zapomněli kdo jsou, a proč vůbec kradou.\n\nTito nepřátelé tě s velkou pravděpodobností okradou a utečou, než aby bojovali. Ujisti se, že si je udržíš na dohled, nebo svůj ukradený předmět nemusíš už nikdy vidět.

actors.mobs.tormentedspirit.name=Umučená duše
actors.mobs.tormentedspirit.desc=Umučené duše jsou původně dobrosrdeční duchové, kteří byly posednuti kletbou. Dokud jsou prokletí, budou se chovat a útočit jako přízraky, a dokonce jsou i mocnější!\n\nMohlo by být možné kletbu zlomit použitím správného předmětu v blízkosti duše. Pokud bude kletba zlomena, třeba bude duše vděčná...
actors.mobs.tormentedspirit.thank_you=Děkuji ti...

actors.mobs.warlock.name=Trpasličí čaroděj
actors.mobs.warlock.bolt_kill=Zabila tě stínová střela...
actors.mobs.warlock.desc=Když se zájmy trpaslíků přesunuly z inženýrství na umění magie, ve městě se k moci dostali čarodějové. Začali s elementární magií, ale brzy přešli na démonologii a nekromancii. Nejsilnější z těchto čarodějů se chvíli na to zmocnil trůnu celého trpasličího města. Jeho stoupencům bylo dál dovoleno praktikovat jejich temnou magii, pokud byli ochotni odevzdat mu svou svobodnou vůli.\n\nTito čarodějové ovládají silnou rušivou magii a jsou schopni dočasně oslabit magii vylepšení, aplikovanou na tvé vybavení. Čím více je předmět vylepšen, tím silněji bude ovlivněn.

actors.mobs.wraith.name=Přízrak
actors.mobs.wraith.desc=Přízrak je pomstychtivý duch hříšníka, jehož hrob nebo hrobka byli narušeny. Tuto přízračnou entitu je s běžnou zbraní velmi těžké zasáhnout.
actors.mobs.wraith.discover_hint=S touto postavou se můžeš setkat kdekoliv v kobce.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=JÁ. TĚ. VIDÍM.
actors.mobs.yogdzewa.darkness=Temnota se blíží...
actors.mobs.yogdzewa.hope=TVÁ. NADĚJE. JE. POUZE. ILUZE!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa.desc=Yog-Dzewa je Starý bůh, ohromná nestvůra, která proniká do smrtelných světů a pohlcuje je, aby zasytila svůj nekonečný hlad. Trpaslíci na sebe museli přitáhnout pozornost této kosmické hrůzy, když si pohrávali s temnou magií a od té doby se ji nejspíš snažili udržet v tajnosti.\n\nYog-Dzewa pochází z dimenze čistého magického chaosu a nemůže do tohoto světa přenést svou skutečnou podobu. Stvořil proto své avatary a svolal démonické přisluhovače, aby zde plnili jeho vůli.\n\nTohle obří oko je v tomto světě centrálním bodem Yog-Dzewovy síly. Přestože se oko samotné nemůže pohybovat, je schopné vystřelovat silné paprsky démonické magie a také si může přivolat na pomoc všemožné posily.
actors.mobs.yogdzewa.desc_spawners=Cítíš z horních pater směrem k oku vyzařovat vlny démonické energie. Yog-Dzewa čerpá sílu z něčeho, co nahoře zůstalo naživu. _Yog tuto energii pravděpodobně využije k vyvolání mnohem silnějších nepřátel!_
actors.mobs.yogdzewa$larva.name=Červ starého boha
actors.mobs.yogdzewa$larva.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa$larva.desc=Tito malí paraziti jsou nejnižší zplozenci, které kolem sebe Yog-Dzewa dokáže snadno vyvolávat. I když jsou jednotlivě slabí, jsou přivoláváni velmi rychle a brzy tě mohou přemoct svým velkým počtem.
actors.mobs.yogdzewa$yogripper.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa$yogeye.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Pohlcení Yog-Dzewou

actors.mobs.yogfist.invuln_warn=Pěst je v blízkosti oka nezranitelná!
actors.mobs.yogfist.rankings_desc=Pohlcení Yog-Dzewou
actors.mobs.yogfist.desc=Tato pěst je aspektem Yog-Dzewovy síly. Pěsti jsou napojeny na jeho moc a pokud se nachází poblíž Yogova oka, jsou chráněny před jakýmkoliv poškozením.
actors.mobs.yogfist$burningfist.name=Hořící pěst
actors.mobs.yogfist$burningfist.desc=Stvořena chaotickou ohnivou magií, veškerý terén kolem této pěsti během jejího pohybu vždy vzplane. Je také schopna sesílat proudy ohnivé síly, které dál šíří plameny tam, kde dopadnou.\n\nSchopnost pěsti šířit plameny je v blízkosti vody potlačena, ale její žár je tak silný, že jakákoliv voda kolem ní se po chvíli vypaří!
actors.mobs.yogfist$soiledfist.name=Zemitá pěst
actors.mobs.yogfist$soiledfist.desc=Stvořena chaotickou magií země, prostor kolem této pěsti během jejího pohybu vždy zaroste rostlinami. Může také sesílat koncentrované proudy magie růstu, které svůj cíl polapí do rychle rostoucích šlahounů a kořenů!\n\nPěst z živoucích rostlin kolem sebe čerpá sílu a odolává poškození na základě množství vysoké či pomačkané vegetace v okolí!
actors.mobs.yogfist$rottingfist.name=Hnijící pěst
actors.mobs.yogfist$rottingfist.desc=Tvořena doslova živoucí zkažeností, může tato ohromná hrouda hnijícího masa šířit žíravý sliz na blízko a toxický plyn na dálku. A co hůř, velká hmota této pěsti způsobuje, že místo přímého poškození bude jen postupně krvácet.\n\nVoda může být použita k omytí slizu, ale samotná pěst je schopna vodu absorbovat a tím se uzdravit! Kromě toho, poškození již krvácející pěsti způsobí, že efekt krvácení se pouze obnoví, ale nebude se hromadit!
actors.mobs.yogfist$rustedfist.name=Zrezlá pěst
actors.mobs.yogfist$rustedfist.desc=Tvořena doslova živoucím kovem, může tato ohromná masa pohyblivého železa, disponující silnými útoky na blízko své cíle i mrzačit na dálku. Díky své obrovské hmotnosti vstřebává pěst veškeré udělené poškození postupně, namísto okamžitě.\n\nPěst ovšem není tak flexibilní a nevleze se do těsných průchodů. Navíc, ačkoliv je jí poškození udělováno pomalu, bude se obdržené poškození hromadit pokaždé, když je pěst zasažena.
actors.mobs.yogfist$brightfist.name=Zářící pěst
actors.mobs.yogfist$brightfist.teleport=Pěst se teleportovala pryč v záblesku světla, který tě nepříjemně oslepil!
actors.mobs.yogfist$brightfist.desc=Vytvořena z čisté světelné energie, tahle pěst je schopna v každém tahu vystřelovat silné paprsky spalujícího světla! Tyto paprsky tě dočasně oslepí a také způsobí těžké poškození. Pěst je také schopna krátce zahltit arénu oslepujícím světlem, aby mohla uniknout tvému dosahu!\n\nPěst ovšem nemá žádné speciální schopnosti, které by mohla použít v boji na blízko.
actors.mobs.yogfist$darkfist.name=Temná pěst
actors.mobs.yogfist$darkfist.teleport=Pěst se teleportovala pryč ve víru temnoty, který je schopen uhasit zdroje světla!
actors.mobs.yogfist$darkfist.desc=Vytvořena z čisté temné energie, tahle pěst je schopna v každém tahu vypouštět silné proudy temné magie! Tyto proudy mohou oslabit tvůj světelný zdroj a také způsobují těžké poškození. Pěst je také schopna krátce zahltit arénu do temnoty, aby mohla uniknout tvému dosahu!\n\nPěst ovšem nemá žádné speciální schopnosti, které by mohla použít v boji na blízko.


