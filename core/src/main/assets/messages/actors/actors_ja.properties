actors.hero.hero.leave=まだ帰れない！下にはダンジョンの続きが待っている。
actors.hero.hero.level_up=レベルアップ！
actors.hero.hero.new_level=レベルが上がった！正確性、回避力が上がり、HPが5上がった！
actors.hero.hero.new_talent=天賦ポイント+1！
actors.hero.hero.unspent=未使用の天賦ポイントがあります！
