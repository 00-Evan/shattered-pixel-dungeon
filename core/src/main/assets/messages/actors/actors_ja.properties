#warrior
actors.hero.talent.hearty_meal.title=温かい食事
actors.hero.talent.hearty_meal.desc=_+1:_ 戦士の体力が50%を下回っている時に食事をすると _2 HP_ を回復、25%を下回っている時は _3 HP_ 回復する。\n\n_+2:_ 戦士の体力が50%を下回っている時に食事をすると _3 HP_ を回復、25%を下回っている時は _5 HP_ 回復する。
actors.hero.talent.armsmasters_intuition.title=武器マスターの直感
actors.hero.talent.armsmasters_intuition.desc=_+1:_ 戦士は武器と防具を_2倍速く_識別できる。\n\n_+2:_ 戦士は武器と防具を_装備時に_識別できる。
actors.hero.talent.test_subject.title=被験者
actors.hero.talent.test_subject.desc=_+1:_ 戦士がアイテムを識別すると _2 HP_ 回復する。\n\n_+2:_ 戦士がアイテムを識別すると _3 HP_ 回復する。
actors.hero.talent.iron_will.title=鉄の意志
actors.hero.talent.iron_will.desc=_+1:_ 戦士の印章による防御力が _1上昇_ する。\n\n_+2:_ 戦士の印章による防御力が _2上昇_ する。
actors.hero.talent.iron_stomach.title=鉄の胃袋
actors.hero.talent.iron_stomach.desc=_+1:_ 食事を1ターンで行い、その間敵からのダメージを_75%軽減_する。\n\n_+2:_ 食事を1ターンで行い、その間敵からのダメージを_100%軽減_する。

actors.hero.talent.restored_willpower.title=復活した意志力
actors.hero.talent.restored_willpower.desc=_+1:_ 治癒のポーションを飲むと、戦士の壊れた印章から_シールドの67%_が即座に充填される。\n\n_+2:_ 治癒のポーションを飲むと、戦士の壊れた印章から_シールドの100%_が即座に充填される。\n\nこの天賦は、治癒のポーションを元にしたポーションや霊薬を飲むときにも発動する。
actors.hero.talent.runic_transference.title=ルーン文字の転移
actors.hero.talent.runic_transference.desc=_+1:_ 戦士の壊れた印章は_普通の刻印_をアップグレードと同じように付け替えることができる。 \n\n_+2:_ 戦士の壊れた印章は_普通の刻印_、_強力な刻印_、_呪いの刻印_をアップグレードと同じように付け替えることができる。
actors.hero.talent.lethal_momentum.title=致死の勢い
actors.hero.talent.lethal_momentum.desc=_+1:_ 戦士が物理的な武器で致命的な一撃を与えたとき、それが_67%の確率で_0ターンになる。\n\n_+2:_ 戦士が物理的な武器で致命的な一撃を与えたとき、それが_100%の確率で_0ターンになる。
actors.hero.talent.improvised_projectiles.title=即席で作った飛び道具
actors.hero.talent.improvised_projectiles.desc=_+1:_ 投擲武器以外のアイテムを投げつけることによって、敵を_2ターン_盲目にできる。これは、50ターンのクールダウンを持つ。\n\n_+2:_ 投擲武器以外のアイテムを投げつけることによって、敵を_3ターン_盲目にできる。これは、50ターンのクールダウンを持つ。

actors.hero.talent.hold_fast.title=固守
actors.hero.talent.hold_fast.desc=_+1:_ 戦士は待機すると、動くまで_0-2の鎧_を得る。\n\n_+2:_ 戦士は待機すると、動くまで_0-4の鎧_を得る。\n\n_+3:_ 戦士は待機すると、動くまで_0-6の鎧_を得る。
actors.hero.talent.strongman.title=力持ちの男
actors.hero.talent.strongman.desc=_+1:_ 戦士の筋力は_8%増加し_、端数は切り捨てられる。\n\n_+2:_ 戦士の筋力は_13%増加し_、端数は切り捨てられる。\n\n_+3:_ 戦士の筋力は_18%増加し_、端数は切り捨てられる。

actors.hero.talent.endless_rage.title=止め処ない怒り
actors.hero.talent.endless_rage.desc=_+1:_ 狂戦士は最大_110%の怒り_に至ることができる。\n\n_+2:_ 狂戦士は最大_120%の怒り_に至ることができる。\n\n_+3:_ 狂戦士は最大_130%の怒り_に至ることができる。\n\nなお、100%以上の怒りでは+50%より大きいダメージは付与されない。
actors.hero.talent.berserking_stamina.title=凶暴化の根気
actors.hero.talent.berserking_stamina.desc=_+1:_ 狂戦士は凶暴化時に_25%多いシールド_を獲得して、凶暴化のクールダウンは2から_1.67レベル_に減少する。\n\n_+2:_ 狂戦士は凶暴化時に_50%多いシールド_を獲得して、凶暴化のクールダウンは2から_1.33レベル_に減少する。\n\n_+3:_ 狂戦士は凶暴化時に_75%多いシールド_を獲得して、凶暴化のクールダウンは2から_1レベル_に減少する。
actors.hero.talent.enraged_catalyst.title=激怒触媒
actors.hero.talent.enraged_catalyst.desc=_+1:_ 狂戦士の武器のエンチャントや呪いの発動率は、怒りが高いほど頻発し、怒り100%では最大で_15%多く頻発_する。\n\n_+2:_ 狂戦士の武器のエンチャントや呪いの発動率は、怒りが高いほど頻発し、怒り100%では最大で_30%多く頻発_する。\n\n_+3:_ 狂戦士の武器のエンチャントや呪いの発動率は、怒りが高いほど頻発し、怒り100%では最大で_45%多く頻発_する。

actors.hero.talent.cleave.title=斬撃
actors.hero.talent.cleave.desc=_+1:_ 剣闘士が敵を殺したとき、次の命中までコンボのクールダウンが_15ターン_に増加する。\n\n_+2:_ 剣闘士が敵を殺したとき、次の命中までコンボのクールダウンが_30ターン_に増加する。\n\n_+3:_ 剣闘士が敵を殺したとき、次の命中までコンボのクールダウンが_45ターン_に増加する。
actors.hero.talent.lethal_defense.title=致死の防御
actors.hero.talent.lethal_defense.desc=_+1:_ 剣闘士がコンボ技で敵を殺したとき、壊れた印章のシールドの_33%が回復する_。\n\n_+2:_ 剣闘士がコンボ技で敵を殺したとき、壊れた印章のシールドの_ 67%が回復する_。\n\n_+3:_ 剣闘士がコンボ技で敵を殺したとき、壊れた印章のシールドの_100%が回復する_。
actors.hero.talent.enhanced_combo.title=強化されたコンボ
actors.hero.talent.enhanced_combo.desc=_+1:_ 剣闘士のコンボが7以上の場合、打撃のノックバック距離が3に増加し、目眩を与え、敵を穴の中へ突き落とすことができる。\n\n_+2:_ +1の増益に加え、剣闘士のコンボが9以上の場合、受け流しは多重の攻撃に効く。\n\n_+3:_ +1と+2の増益に加え、剣闘士は強く叩きつける、粉砕、狂暴の使用時に コンボ/3 タイルを跳躍できる。

actors.hero.talent.body_slam.title=体を強く叩きつける
actors.hero.talent.body_slam.desc=_+1:_ 戦士は跳んで着地した時、隣接する全ての敵にダメージ阻止力の_25%_のダメージが与える。\n\n_+2:_ 戦士は跳んで着地した時、隣接する全ての敵にダメージ阻止力の_50%_のダメージが与える。\n\n_+3:_ 戦士は跳んで着地した時、隣接する全ての敵にダメージ阻止力の_75%_のダメージが与える。\n\n_+4:_ 戦士は跳んで着地した時、隣接する全ての敵にダメージ阻止力の_100%_のダメージが与える。
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ 戦士は跳んで着地した時、隣接する全ての敵は_2タイル_ノックバックし、_25%の確率_で3ターン脆弱になる。\n\n_+2:_ 戦士は跳んで着地した時、隣接する全ての敵は_3タイル_ノックバックし、_50%の確率_で3ターン脆弱になる。\n\n_+3:_ 戦士は跳んで着地した時、隣接する全ての敵は_4タイル_ノックバックし、_75%の確率_で3ターン脆弱になる。\n\n_+4:_ 戦士は跳んで着地した時、隣接する全ての敵は_5タイル_ノックバックし、_100%の確率_で3ターン脆弱になる。
actors.hero.talent.double_jump.title=二回跳ぶ
actors.hero.talent.double_jump.desc=_+1:_ 戦士は3ターン以内に2回目の跳躍を、_16%減少した_充填コストでする。\n\n_+2:_ 戦士は3ターン以内に2回目の跳躍を、_30%減少した_充填コストでする。\n\n_+3:_ 戦士は3ターン以内に2回目の跳躍を、_41%減少した_充填コストでする。\n\n_+4:_ 戦士は3ターン以内に2回目の跳躍を、_50%減少した_充填コストでする。

actors.hero.talent.expanding_wave.title=拡大する波
actors.hero.talent.expanding_wave.desc=_+1:_ 衝撃波の範囲は5タイルから_6タイル_に増加し、幅は60度から_75度_に増加する。\n\n_+2:_ 衝撃波の範囲は5タイルから_7タイル_に増加し、幅は60度から_90度_に増加する。\n\n_+3:_ 衝撃波の範囲は5タイルから_8タイル_に増加し、幅は60度から_105度_に増加する。\n\n_+4:_ 衝撃波の範囲は5タイルから_9タイル_に増加し、幅は60度から_120度_に増加する。
actors.hero.talent.striking_wave.title=襲う波
actors.hero.talent.striking_wave.desc=_+1:_ 衝撃波はエンチャントやコンボなどの命中時の効果も_30%の確率_で使用する。\n\n_+2:_ 衝撃波はエンチャントやコンボなどの命中時の効果も_60%の確率_で使用する。\n\n_+3:_ 衝撃波はエンチャントやコンボなどの命中時の効果も_90%の確率_で使用する。\n\n_+4:_ 衝撃波はエンチャントやコンボなどの命中時の効果も_100%の確率_で使用し、エンチャントを_20%更に頻繁_に発動する。
actors.hero.talent.shock_force.title=衝撃力
actors.hero.talent.shock_force.desc=_+1:_ 衝撃波は_20%多いダメージ_を与え、_25%の確率_で大怪我させずに気絶させる。\n\n_+2:_ 衝撃波は_40%多いダメージ_を与え、_50%の確率_で大怪我させずに気絶させる。\n\n_+3:_ 衝撃波は_60%多いダメージ_を与え、_75%の確率_で大怪我させずに気絶させる。\n\n_+4:_ 衝撃波は_80%多いダメージ_を与え、_100%の確率_で大怪我させずに気絶させる。

actors.hero.talent.sustained_retribution.title=不屈の報い
actors.hero.talent.sustained_retribution.desc=_+1:_ 戦士は1回の打撃に100%のボーナスダメージを与える代わりに、_2回の打撃_に延びた_115%のボーナスダメージ_を与える。\n\n_+2:_ 戦士は1回の打撃に100%のボーナスダメージを与える代わりに、_3回の打撃_に延びた_130%のボーナスダメージ_を与える。\n\n_+3:_ 戦士は1回の打撃に100%のボーナスダメージを与える代わりに、_4回の打撃_に延びた_145%のボーナスダメージ_を与える。\n\n_+4:_ 戦士は1回の打撃に100%のボーナスダメージを与える代わりに、_5回の打撃_に延びた_160%のボーナスダメージ_を与える。
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ 戦士は忍苦中の間に、_彼の最大HPの67%_より大きいダメージを受けない。\n\n_+2:_ 戦士は忍苦中の間に、_彼の最大HPの45%_より大きいダメージを受けない。\n\n_+3:_ 戦士は忍苦中の間に、_彼の最大HPの30%_より大きいダメージを受けない。\n\n_+4:_ 戦士は忍苦中の間に、_彼の最大HPの20%_より大きいダメージを受けない。
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_5%のボーナスダメージ_を与える。\n\n_+2:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_10%のボーナスダメージ_を与える。\n\n_+3:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_15%のボーナスダメージ_を与える。\n\n_+4:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_20%のボーナスダメージ_を与える。

#mage
actors.hero.talent.empowering_meal.title=empowering meal
actors.hero.talent.empowering_meal.desc=_+1:_ 食べ物を食べると、魔術師は次の3回の杖の撃ちに_2ボーナスダメージ_を与える。\n\n_+2:_ 食べ物を食べると、魔術師は次の3回の杖の撃ちに_3ボーナスダメージ_を与える。
actors.hero.talent.scholars_intuition.title=学者の直観
actors.hero.talent.scholars_intuition.desc=_+1:_ 魔術師は杖を_3倍速く_識別する。\n\n_+2:_ 魔術師は杖を_使うときに_識別する。
actors.hero.talent.tested_hypothesis.title=分析済み仮説
actors.hero.talent.tested_hypothesis.desc=_+1:_ 魔術師がアイテムを識別するたびに、_2ターン分の杖の_充填を得る。\n\n_+2:_ 魔術師がアイテムを識別するたびに、_3ターン分の杖の_充填を得る。
actors.hero.talent.backup_barrier.title=backup barrier
actors.hero.talent.backup_barrier.desc=_+1:_ 魔術師は杖の最後の充填を消費するたびに_3のシールド_を得る。\n\n_+2:_ 魔術師は杖の最後の充填を消費するたびに_5のシールド_を得る。

actors.hero.talent.energizing_meal.title=energizing meal
actors.hero.talent.energizing_meal.desc=_+1:_ 食事を1ターンで行い、_5ターンの杖の充填_をする。\n\n_+2:_ 食事を1ターンで行い、_8ターンの杖の充填_をする。
actors.hero.talent.energizing_upgrade.title=energizing upgrade
actors.hero.talent.energizing_upgrade.desc=_+1:_ 強化の巻物を使うと、即座に魔術師の杖に_4回分_の充填が行われる。これによって現在の充填上限を上回ることができる。\n\n_+2:_ 強化の巻物を使うと、即座に魔術師の杖に_6回分_の充填が行われる。これによって現在の充填上限を上回ることができる。\n\nこの天賦は、強化の巻物に基づいた巻物や呪文を使うときにも発動する。
actors.hero.talent.wand_preservation.title=杖の保持
actors.hero.talent.wand_preservation.desc=_+1:_ 魔術師が自分の長杖に新しい杖を宿したとき、古い杖は+0で戻される_確率が50%_であり、そうならなければ秘儀の樹脂1として戻される。\n\n_+2:_ 魔術師が自分の長杖に新しい杖を宿したとき、古い杖は+0で戻される_確率が100%_である。\n\nこの天賦は杖を最大5回まで保持でき、その後は秘儀の樹脂1が常に得られる。
actors.hero.talent.arcane_vision.title=秘儀の眼
actors.hero.talent.arcane_vision.desc=_+1:_ 魔術師が敵を打つと、_10ターン_の間、その敵の天眼が得られる。\n\n_+2:_ 魔術師が敵を打つと、_15ターン_の間、その敵の天眼が得られる。
actors.hero.talent.shield_battery.title=シールド電池
actors.hero.talent.shield_battery.desc=_+1:_ 魔術師は杖で自己を対象にし、充填毎に_最大HPの4%_の割合で充填の全てをシールドに変換することができる。\n\n_+2:_ 魔術師は杖で自己を対象にし、充填毎に_最大HPの6%_の割合で充填の全てをシールドに変換することができる。

actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ 魔術師が巻物を読むと、次の_1回の杖の撃ち_が+3レベルになる。\n\n_+2:_ 魔術師が巻物を読むと、次の_2回の杖の撃ち_が+3レベルになる。\n\n_+3:_ 魔術師が巻物を読むと、次の_3回の杖の撃ち_が+3レベルになる。
actors.hero.talent.ally_warp.title=同盟ワープ
actors.hero.talent.ally_warp.desc=_+1:_ 魔術師は味方をタップすることで、_2タイルの範囲_でその相手と即座に場所を交換することができる。\n\n_+2:_ 魔術師は味方をタップすることで、_4タイルの範囲_でその相手と即座に場所を交換することができる。\n\n_+3:_ 魔術師は味方をタップすることで、_6タイルの範囲_でその相手と即座に場所を交換することができる。\n\n魔術師は、動かない味方と場所を入れ替えることはできない。

actors.hero.talent.empowered_strike.title=empowered strike
actors.hero.talent.empowered_strike.desc=_+1:_ 魔術戦士の長杖で撃った後の最初の近接打撃に、_+25%ダメージ_が加わる。\n\n_+2:_ 魔術戦士の長杖で撃った後の最初の近接打撃に、_+50%ダメージ_が加わる。\n\n_+3:_ 魔術戦士の長杖で撃った後の最初の近接打撃に、_+75%ダメージ_が加わる。
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+1:_ 長杖で叩くと、_0.5ターン分_のアーティファクト充填を得る。\n\n_+2:_ 長杖で叩くと、_1ターン分_のアーティファクト充填を得る。\n\n_+3:_ 長杖で叩くと、_1.5ターン分_のアーティファクト充填を得る。
actors.hero.talent.excess_charge.title=超過充填
actors.hero.talent.excess_charge.desc=_+1:_ 魔術戦士の長杖が完全に充填されていて、その杖で叩いたとき、長杖のレベルごとに_20%の確率_で2シールドを獲得する。\n\n_+2:_ 魔術戦士の長杖が完全に充填されていて、その杖で叩いたとき、長杖のレベルごとに_40%の確率_で2シールドを獲得する。\n\n_+3:_ 魔術戦士の長杖が完全に充填されていて、その杖で叩いたとき、長杖のレベルごとに_60%の確率_で2シールドを獲得する。

actors.hero.talent.soul_siphon.title=魂のサイフォン
actors.hero.talent.soul_siphon.desc=_+1:_ 他の相手が与えた近接ダメージは、黒魔術師の魂の刻印を_13%効果的_に引き起こす。\n\n_+2:_ 他の相手が与えた近接ダメージは、黒魔術師の魂の刻印を_27%効果的_に引き起こす。\n\n_+3:_ 他の相手が与えた近接ダメージは、黒魔術師の魂の刻印を_40%効果的_に引き起こす。
actors.hero.talent.soul_eater.title=魂を喰らう者
actors.hero.talent.soul_eater.desc=_+1:_ 魂の刻印は物理ダメージを与えるごとに、空腹を_0.33ターン分_満たす効果を付与する。魂が刻印された敵が死んだとき、_10%の確率_で食事時の効果を発動する。\n\n_+2:_ 魂の刻印は物理ダメージを与えるごとに、空腹を_0.67ターン分_満たす効果を付与する。魂が刻印された敵が死んだとき、_20%の確率_で食事時の効果を発動する。\n\n_+3:_ 魂の刻印は物理ダメージを与えるごとに、空腹を_1ターン分_満たす効果を付与する。魂が刻印された敵が死んだとき、_30%の確率_で食事時の効果を発動する。
actors.hero.talent.necromancers_minions.title=屍術師の手先たち
actors.hero.talent.necromancers_minions.desc=_+1:_ 魂が刻印された敵が死ぬと、黒魔術師は_13%の確率_で、その敵を堕落した悪霊として呼び出す。\n\n_+2:_ 魂が刻印された敵が死ぬと、黒魔術師は_27%の確率_で、その敵を堕落した悪霊として呼び出す。\n\n_+3:_ 魂が刻印された敵が死ぬと、黒魔術師は_40%の確率_で、その敵を堕落した悪霊として呼び出す。

actors.hero.talent.blast_radius.title=爆発半径
actors.hero.talent.blast_radius.desc=_+1:_ 元素の爆発の半径は、4タイルから_5タイル_に増加する。\n\n_+2:_ 元素の爆発の半径は、4タイルから_6タイル_に増加する。\n\n_+3:_ 元素の爆発の半径は、4タイルから_7タイル_に増加する。\n\n_+4:_ 元素の爆発の半径は、4タイルから_8タイル_に増加する。
actors.hero.talent.elemental_power.title=元素の力
actors.hero.talent.elemental_power.desc=_+1:_ 元素の爆発の威力は、_20%_増加する。\n\n_+2:_ 元素の爆発の威力は、_40%_増加する。\n\n_+3:_ 元素の爆発の威力は、_60%_増加する。\n\n_+4:_ 元素の爆発の威力は、_80%_増加する。
actors.hero.talent.reactive_barrier.title=反応型バリア
actors.hero.talent.reactive_barrier.desc=_+1:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_2シールド_を得る。\n\n_+2:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_4シールド_を得る。\n\n_+3:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_6シールド_を得る。\n\n_+4:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_8シールド_を得る。

actors.hero.talent.wild_power.title=荒れ狂う力
actors.hero.talent.wild_power.desc=_+1:_ 荒れ狂う魔法を使うとき、杖が_1または2ずつ、最大+3_に押し上げられる。\n\n_+2:_ 荒れ狂う魔法を使うとき、杖が_2ずつ、最大+4_に押し上げられる。\n\n_+3:_ _+1:_ 荒れ狂う魔法を使うとき、杖が_2または3ずつ、最大+5_に押し上げられる。\n\n_+4:_ 荒れ狂う魔法を使うとき、杖が_3ずつ、最大+6_に押し上げられる。
actors.hero.talent.fire_everything.title=悉皆乱射
actors.hero.talent.fire_everything.desc=_+1:_ 荒れ狂う魔法の発射回数は4回から増加し、_5回_すぐに乱射する。\n\n_+2:_ 荒れ狂う魔法の発射回数は4回から増加し、_6回_すぐに乱射する。\n\n_+3:_ 荒れ狂う魔法の発射回数は4回から増加し、_7回_すぐに乱射する。\n\n_+4:_ 荒れ狂う魔法の発射回数は4回から増加し、_8回_すぐに乱射する。
actors.hero.talent.conserved_magic.title=エネルギーを保存した魔法
actors.hero.talent.conserved_magic.desc=_+1:_ 荒れ狂う魔法からのそれぞれの撃ちは充填1回ではなく_充填0.67回_使い、それぞれの杖は_25%の確率_で3回使えるようになる。\n\n_+2:_ 荒れ狂う魔法からのそれぞれの撃ちは充填1回ではなく_充填0.45回_使い、それぞれの杖は_50%の確率_で3回使えるようになる。\n\n_+3:_ 荒れ狂う魔法からのそれぞれの撃ちは充填1回ではなく_充填0.3回_使い、それぞれの杖は_75%の確率_で3回使えるようになる。\n\n_+4:_ 荒れ狂う魔法からのそれぞれの撃ちは充填1回ではなく_充填0.2回_使い、それぞれの杖は_100%の確率_で3回使えるようになる。

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ 魔術師が他のキャラクターの中にワープすると_10-15ダメージ_を与えるが、魔術師も_5ダメージ_被る。\n\n_+2:_ 魔術師が他のキャラクターの中にワープすると_20-30ダメージ_を与えるが、魔術師も_10ダメージ_被る。\n\n_+3:_ 魔術師が他のキャラクターの中にワープすると_30-45ダメージ_を与えるが、魔術師も_15ダメージ_被る。\n\n_+4:_ 魔術師が他のキャラクターの中にワープすると_40-60ダメージ_を与えるが、魔術師も_20ダメージ_被る。\n\nこの天賦によって勇士は死なず、自己ダメージは魔法耐性効果によって減らすことができる。
actors.hero.talent.remote_beacon.title=遠隔標識
actors.hero.talent.remote_beacon.desc=_+1:_ 魔術師は_4タイル_以内のどの位置にも標識を配備できる。\n\n_+2:_ 魔術師は_8タイル_以内のどの位置にも標識を配備できる。\n\n_+3:_ 魔術師は_12タイル_以内のどの位置にも標識を配備できる。\n\n_+4:_ 魔術師は_16タイル_以内のどの位置にも標識を配備できる。\n\n魔術師は立ち入りできない場所の中に標識を配備できない。
actors.hero.talent.longrange_warp.title=長距離ワープ
actors.hero.talent.longrange_warp.desc=_+1:_ 魔術師は_充填コスト150%_で、階層間をすぐにワープできる。\n\n_+2:_ 魔術師は_充填コスト117%_で、階層間をすぐにワープできる。\n\n_+3:_ 魔術師は_充填コスト83%_で、階層間をすぐにワープできる。\n\n_+4:_ 魔術師は_充填コスト50%_で、階層間をすぐにワープできる。\n\n魔術師は閉ざされた階を離れるために長距離ワープを使えない。

#rogue
actors.hero.talent.cached_rations.title=隠された糧食
actors.hero.talent.cached_rations.desc=_+1:_ 盗賊はダンジョンの初期のステージで宝箱に入った_小さい糧食を4つ_見つけることができる。\n\n_+2:_ 盗賊はダンジョンの初期のステージで宝箱に入った_小さい糧食を6つ_見つけることができる。
actors.hero.talent.thiefs_intuition.title=盗人の直感
actors.hero.talent.thiefs_intuition.desc=_+1:_ 盗賊は指輪を_2倍_早く識別し、装備時には指輪の種類を識別する。\n\n_+2:_ 盗賊は指輪を_装備時_に識別し、_指輪を拾った時点_で指輪の種類を識別する。
actors.hero.talent.sucker_punch.title=不意打ち
actors.hero.talent.sucker_punch.desc=_+1:_ 盗賊は敵を初めて奇襲攻撃したとき、_1-2のボーナスダメージを与える。\n\n_+2:_ 盗賊は敵を初めて奇襲攻撃したとき、_2のボーナスダメージを与える。
actors.hero.talent.protective_shadows.title=防護影
actors.hero.talent.protective_shadows.desc=_+1:_ 盗賊は外套を発動するたび、_1ターンおき_に、シールドを1つ起動させる。_最大3_。\n\n_+2:_ 盗賊は外套を発動するたび、_毎ターン_に、シールドを1つ起動させる。_最大5_。

actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ 食事を1ターンで行い、_3ターンのアーティファクト充填_をする。\n\n_+2:_ 食事を1ターンで行い、_5ターンのアーティファクト充填_をする。\n\nこの天賦は、豊穣の角の自己充填には使えない。
actors.hero.talent.mystical_upgrade.title=mystical upgrade
actors.hero.talent.mystical_upgrade.desc=_+1:_ 強化の巻物を使用すると、盗賊の外套を即座に_2回分充填する_。これにより、現在の充填上限を上回ることが可能。\n\n_+2:_ 強化の巻物を使用すると、盗賊の外套を即座に_3回分充填する_。これにより、現在の充填上限を上回ることが可能。\n\nこの天賦は、強化の巻物に基づいた巻物や呪文を使うときにも発動する。
actors.hero.talent.wide_search.title=広域探索
actors.hero.talent.wide_search.desc=_+1:_ 盗賊の探索半径が5x5の正方形から_7x7の円_に拡大される。\n\n_+2:_ 盗賊の探索半径が5x5の正方形から_7x7の正方形_に拡大される。
actors.hero.talent.silent_steps.title=静寂な足取り
actors.hero.talent.silent_steps.desc=_+1:_ 盗賊は、敵から_3タイル以上離れている間は、_眠っている敵を起こさない。\n\n_+2:_ 盗賊は、自分が_隣接していない間は、_眠っている敵を起こさない。
actors.hero.talent.rogues_foresight.title=盗賊の予見
actors.hero.talent.rogues_foresight.desc=_+1:_ 盗賊が秘密の部屋のある階層にいるとき、その階層に秘密があることを_50%の確率_で知ることができる。\n\n_+2:_ 盗賊が秘密の部屋のある階層にいるとき、その階層に秘密があることを_75%の確率_で知ることができる。

actors.hero.talent.light_cloak.title=軽快な外套
actors.hero.talent.light_cloak.desc=_+1:_ 盗賊は影の外套を装備していないときに使うことができるが、その充填速度は_25%_である。\n\n_+2:_ 盗賊は影の外套を装備していないときに使うことができるが、その充填速度は_50%_である。\n\n_+3:_ 盗賊は影の外套を装備していないときに使うことができるが、その充填速度は_75%_である。
actors.hero.talent.enhanced_rings.title=強化された指輪
actors.hero.talent.enhanced_rings.desc=_+1:_ 盗賊がアーティファクトを使用すると、彼の指輪は_3ターン_の間、+1の強化を得る。\n\n_+2:_ 盗賊がアーティファクトを使用すると、彼の指輪は_6ターン_の間、+1の強化を得る。\n\n_+3:_ 盗賊がアーティファクトを使用すると、彼の指輪は_9ターン_の間、+1の強化を得る。

actors.hero.talent.enhanced_lethality.title=強化された殺傷力
actors.hero.talent.enhanced_lethality.desc=_+1:_ 暗殺者は準備段階ごとに_4/13/27/67%の体力_以下の敵を暗殺することができる。3/10/20/50%から上昇する。\n\n_+2:_ 暗殺者は準備段階ごとに_5/17/33/83%の体力_以下の敵を暗殺することができる。3/10/20/50%から上昇する。\n\n_+3:_ 暗殺者は準備段階ごとに_6/20/40/100%の体力_以下の敵を暗殺することができる。3/10/20/50%から上昇する。
actors.hero.talent.assassins_reach.title=暗殺者の範囲
actors.hero.talent.assassins_reach.desc=_+1:_ 暗殺者の瞬息範囲が準備段階ごとに、1/2/3/4から_1/3/4/6タイル_に増加する。\n\n_+2:_ 暗殺者の瞬息範囲が準備段階ごとに、1/2/3/4から_2/4/6/8タイル_に増加する。\n\n_+3:_ 暗殺者の瞬息範囲が準備段階ごとに、1/2/3/4から_2/5/7/10タイル_に増加する。
actors.hero.talent.bounty_hunter.title=賞金稼ぎ
actors.hero.talent.bounty_hunter.desc=_+1:_ 暗殺者が準備した打撃で敵を殺したとき、準備段階ごとに_15の追加ゴールド_を25/50/75/100%の確率で落とす。\n\n_+2:_ 暗殺者が準備した打撃で敵を殺したとき、準備段階ごとに_30の追加ゴールド_を25/50/75/100%の確率で落とす。\n\n_+3:_ 暗殺者が準備した打撃で敵を殺したとき、準備段階ごとに_45の追加ゴールド_を25/50/75/100%の確率で落とす。

actors.hero.talent.evasive_armor.title=evasive armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+1 evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+2 evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+3 evasion_ per excess point of strength on his armor.
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 2 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while the Freerunner is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner moves at 2x speed while invisible, regardless of whether he is freerunning or not.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _1 turn_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-3 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-6 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-9 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-12 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _20% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _36% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _50% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _60% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _30% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _50% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _65% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _75% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _8%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _15%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _23%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _30%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _15%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _30%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _45%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _60%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=自然の恵み
actors.hero.talent.natures_bounty.desc=_+1:_ 女猟師はダンジョンの初期のステージで、背の高い草に隠された_ベリーを4つ_見つけることができる。\n\n_+2:_ 女猟師はダンジョンの初期のステージで、背の高い草に隠された_ベリーを6つ_見つけることができる。
actors.hero.talent.survivalists_intuition.title=生存者の直感
actors.hero.talent.survivalists_intuition.desc=_+1:_ 女猟師は全ての装備を_1.75倍速く_識別できる。\n\n_+2:_ 女猟師は全ての装備を_2.5倍速く_識別できる。
actors.hero.talent.followup_strike.title=追撃
actors.hero.talent.followup_strike.desc=_+1:_ 女猟師が弓や投擲武器で敵に当てたとき、その敵に対する次の打撃攻撃は_2ボーナスダメージ_を与える。\n\n_+2:_ 女猟師が弓や投擲武器で敵に当てたとき、その敵に対する次の打撃攻撃は_3ボーナスダメージ_を与える。
actors.hero.talent.natures_aid.title=自然の援助
actors.hero.talent.natures_aid.desc=_+1:_ 女猟師の視界内で植物の効果が発動すると、_3ターン_ごとに消えていく樹皮の肌の鎧を0-2獲得する。\n\n_+2:_ 女猟師の視界内で植物の効果が発動すると、_5ターン_ごとに消えていく樹皮の肌の鎧を0-2獲得する。

actors.hero.talent.invigorating_meal.title=元気づける食事
actors.hero.talent.invigorating_meal.desc=_+1:_ 食事を1ターンで行い(ベリー系は即座)、_1ターンの間加速_を得る。\n\n_+2:_ 食事を1ターンで行い(ベリー系は即座)、_2ターンの間加速_を得る。
actors.hero.talent.restored_nature.title=修復された自然
actors.hero.talent.restored_nature.desc=_+1:_ 治癒のポーションを飲むと、女猟師の周囲に_最大5_の草が生え、_2ターン_の間、隣接する敵を束縛する。\n\n_+2:_ 治癒のポーションを飲むと、女猟師の周囲に_最大8_の草が生え、_3ターン_の間、隣接する敵を束縛する。\n\nこの天賦は、治癒のポーションをベースにしたポーションや霊薬を飲んだときにも発動する。
actors.hero.talent.rejuvenating_steps.title=活力が回復する歩調
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 女猟師が短い草や燃え殻を踏むと、それらは高い草となって跳び上がり、女猟師はすぐにそれを刈り取る。これは_10ターンのクールダウン_がある。\n\n_+2:_ 女猟師が短い草や燃え殻を踏むと、それらは高い草となって跳び上がり、女猟師はすぐにそれを刈り取る。これは_5ターンのクールダウン_がある。\n\nこの天賦は、受動的な再生効果が無効になっている場合や、勇士が長い間経験値を得ていない場合に、掘り返された草を生成する。
actors.hero.talent.heightened_senses.title=鋭利な感覚
actors.hero.talent.heightened_senses.desc=_+1:_ 女猟師は_自分の位置から2タイル_以内の敵に天眼を得る。\n\n_+2:_ 女猟師は_自分の位置から3タイル_以内の敵に天眼を得る。
actors.hero.talent.durable_projectiles.title=丈夫な飛び道具
actors.hero.talent.durable_projectiles.desc=_+1:_ 女猟師の投擲武器の_耐久性が50%上昇_する。\n\n_+2:_ 女猟師の投擲武器の_耐久性が75%上昇_する。

actors.hero.talent.point_blank.title=至近距離の直射
actors.hero.talent.point_blank.desc=_+1:_ 女猟師が打撃範囲で弓または投擲武器を使うとき、_正確性_が-50%から_-30%_になる。\n\n_+2:_ 女猟師が打撃範囲で弓または投擲武器を使うとき、_正確性_が-50%から_-10%_になる。\n\n_+3:_ 女猟師が打撃範囲で弓または投擲武器を使うとき、_正確性_が-50%から_+10%_になる。\n\nなお、投擲武器や精霊の弓は、遠距離で使用した場合、常に命中率が+50%される。
actors.hero.talent.seer_shot.title=視る者の発射
actors.hero.talent.seer_shot.desc=_+1:_ 女猟師が地上に矢を放つと、_5ターンの間_、周囲3×3に視界を得ることができる。20ターンのクールダウンがある。\n\n_+2:_ 女猟師が地上に矢を放つと、_10ターンの間_、周囲3×3に視界を得ることができる。20ターンのクールダウンがある。\n\n_+3:_ 女猟師が地上に矢を放つと、_15ターンの間_、周囲3×3に視界を得ることができる。20ターンのクールダウンがある。

actors.hero.talent.farsight.title=広域可視
actors.hero.talent.farsight.desc=_+1:_ 狙撃手の視野は_25%増加_する。\n\n_+2:_ 狙撃手の視野は_50%増加_する。\n\n_+3:_ 狙撃手の視野は_75%増加_する。
actors.hero.talent.shared_enchantment.title=共有エンチャント
actors.hero.talent.shared_enchantment.desc=_+1:_ 投擲武器は_33％の確率_で狙撃手の弓のエンチャントを使用する。\n\n_+2:_ 投擲武器は_67％の確率_で狙撃手の弓のエンチャントを使用する。\n\n_+3:_ 投擲武器は_100％の確率_で狙撃手の弓のエンチャントを使用する。\n\nこの天賦は、エンチャントされたクロスボウから発射された投矢には適用されない。
actors.hero.talent.shared_upgrades.title=共有強化
actors.hero.talent.shared_upgrades.desc=_+1:_ 狙撃手が強化された投擲武器で攻撃する場合、レベル毎に狙撃手の標的の持続期間が1ターン、特別攻撃のダメージが_10%_増加する。\n\n_+2:_ 狙撃手が強化された投擲武器で攻撃する場合、レベル毎に狙撃手の標的の持続期間が1ターン、特別攻撃のダメージが_20%_増加する。\n\n_+3:_ 狙撃手が強化された投擲武器で攻撃する場合、レベル毎に狙撃手の標的の持続期間が1ターン、特別攻撃のダメージが_30%_増加する。

actors.hero.talent.durable_tips.title=長持ちする塗布
actors.hero.talent.durable_tips.desc=_+1:_ 自然の保護者が塗布された投矢を使用した場合、_耐久力が2倍_になる。\n\n_+2:_ 自然の保護者が塗布された投矢を使用した場合、_耐久力が3倍_になる。\n\n_+3:_ 自然の保護者が塗布された投矢を使用した場合、_耐久力が4倍_になる。
actors.hero.talent.barkskin.title=樹皮の肌
actors.hero.talent.barkskin.desc=_+1:_ 自然の保護者は草を踏んだとき、毎ターン弱まる樹皮の肌の鎧を_彼女のレベルの0-50%_得る。\n\n_+2:_ 自然の保護者は草を踏んだとき、毎ターン弱まる樹皮の肌の鎧を_彼女のレベルの0-100%_得る。\n\n_+3:_ 自然の保護者は草を踏んだとき、毎ターン弱まる樹皮の肌の鎧を_彼女のレベルの0-150%_得る。
actors.hero.talent.shielding_dew.title=shielding dew
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=刃の扇
actors.hero.talent.fan_of_blades.desc=_+1:_ 奇体刃は最大で_1つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能で、_30度_以内の円錐の範囲効果の領域内になければならない。\n\n_+2:_ 奇体刃は最大で_2つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能で、_60度_以内の円錐の範囲効果の領域内になければならない。\n\n_+3:_ 奇体刃は最大で_3つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能で、_90度_以内の円錐の範囲効果の領域内になければならない。\n\n_+4:_ 奇体刃は最大で_4つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能で、_120度_以内の円錐の範囲効果の領域内になければならない。
actors.hero.talent.projecting_blades.title=突出した刃
actors.hero.talent.projecting_blades.desc=_+1:_ 奇体刃は_+25%正確_になり、最大で_2タイルの固体_を貫通できる。\n\n_+2:_ 奇体刃は_+50%正確_になり、最大で_4タイルの固体_を貫通できる。\n\n_+3:_ 奇体刃は_+75%正確_になり、最大で_6タイルの固体_を貫通できる。\n\n_+4:_ 奇体刃は_+100%正確_になり、最大で_8タイルの固体_を貫通できる。
actors.hero.talent.spirit_blades.title=精霊の刃
actors.hero.talent.spirit_blades.desc=_+1:_ 奇体刃は_30%の確率_で精霊の弓のエンチャントも使用する。\n\n_+2:_ 奇体刃は_60%の確率_で精霊の弓のエンチャントも使用する。\n\n_+3:_ 奇体刃は_90%の確率_で精霊の弓のエンチャントも使用する。\n\n_+4:_ 奇体刃は_100%の確率_で精霊の弓のエンチャントも使用し、それぞれのエンチャントを_10%頻繁_に発動する。

actors.hero.talent.growing_power.title=成長する力
actors.hero.talent.growing_power.desc=_+1:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_38%と125%_に増加される。\n\n_+2:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_42%と150%_に増加される。\n\n_+3:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_46%と175%_に増加される。\n\n_+4:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_50%と200%_に増加される。
actors.hero.talent.natures_wrath.title=自然の憤怒
actors.hero.talent.natures_wrath.desc=_+1:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_8%の確率_で発動する。\n\n_+2:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_17%の確率_で発動する。\n\n_+3:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_25%の確率_で発動する。\n\n_+4:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_33%の確率_で発動する。\n\n発動される植物: 盲目草、火花、氷結茸、悲嘆苔と嵐蔦。
actors.hero.talent.wild_momentum.title=野生の勢い
actors.hero.talent.wild_momentum.desc=_+1:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_1ターン_延長する。持続時間は最大_2ターン_まで延長され得る。\n\n_+2:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_2ターン_延長する。持続時間は最大_4ターン_まで延長され得る。\n\n_+3:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_3ターン_延長する。持続時間は最大_6ターン_まで延長され得る。\n\n_+4:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_4ターン_延長する。持続時間は最大_8ターン_まで延長され得る。

actors.hero.talent.eagle_eye.title=鷲の目
actors.hero.talent.eagle_eye.desc=_+1:_ 精霊の鷹の視野が6タイルから_7タイル_に増加される。\n\n_+2:_ 精霊の鷹の視野が6タイルから_8タイル_に増加される。\n\n_+3:_ 精霊の鷹の視野が6タイルから_8タイル_に増加され、_2タイル_の天眼を得る。\n\n_+4:_ 精霊の鷹の視野が6タイルから_8タイル_に増加され、_3タイル_の天眼を得る。
actors.hero.talent.go_for_the_eyes.title=目に向かう
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 精霊の鷹からの攻撃は敵を_2ターン_の間、盲目にする。\n\n_+2:_ 精霊の鷹からの攻撃は敵を_4ターン_の間、盲目にする。\n\n_+3:_ 精霊の鷹からの攻撃は敵を_6ターン_の間、盲目にする。\n\n_+4:_ 精霊の鷹からの攻撃は敵を_8ターン_の間、盲目にする。
actors.hero.talent.swift_spirit.title=迅速な精霊
actors.hero.talent.swift_spirit.desc=_+1:_ 精霊の鷹の移動速度は2タイルから_2.5タイル_に増加され、精霊の鷹に対して為される最初の_2回の攻撃_を避けることが保証される。\n\n_+2:_ 精霊の鷹の移動速度は2タイルから_3タイル_に増加され、精霊の鷹に対して為される最初の_3回の攻撃_を避けることが保証される。\n\n_+3:_ 精霊の鷹の移動速度は2タイルから_3.5タイル_に増加され、精霊の鷹に対して為される最初の_4回の攻撃_を避けることが保証される。\n\n_+4:_精霊の鷹の移動速度は2タイルから_4タイル_に増加され、精霊の鷹に対して為される最初の_5回の攻撃_を避けることが保証される。

