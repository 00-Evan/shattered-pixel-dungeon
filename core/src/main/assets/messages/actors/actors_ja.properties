actors.mobs.npcs.ratking.crown_desc=おっと、その王冠は私のものですか！？私のよりもずっと輝いていますので、快くお受けします！\n\n実は、この王冠のお礼として、あなたに提供できるものがあるんです。あなたのような勇士にふさわしい、とてつもない力を！いかがですか？
