actors.hero.talent.hearty_meal.title=温かい食事
actors.hero.talent.hearty_meal.desc=_+1:_ 戦士の体力が33%以下の時に食事をすると _4 HP_ 回復する。\n\n_+2:_ 戦士の体力が33%以下の時に食事をすると _6 HP_ 回復する。
actors.hero.talent.veterans_intuition.title=歴戦の直感
actors.hero.talent.veterans_intuition.desc=_+1:_ 戦士は武器を_1.75倍速く_、鎧を_2.5倍速く_識別できる。\n\n_+2:_ 戦士は武器を_2.5倍速く_、鎧を_装備時に_識別できる。
actors.hero.talent.provoked_anger.title=憤怒
actors.hero.talent.provoked_anger.desc=_+1:_ 戦士に適用されているシールドの効果がダメージによって切れたとき、次の物理攻撃は_3のボーナスダメージ_を与える。\n\n_+2:_ 戦士に適用されているシールドの効果がダメージによって切れたとき、次の物理攻撃は_5のボーナスダメージ_を与える。
actors.hero.talent.iron_will.title=鉄の意志
actors.hero.talent.iron_will.desc=_+1:_ 戦士の印章によって得られるシールドが _1上昇_ する。\n\n_+2:_ 戦士の印章によって得られるシールドが _2上昇_ する。
actors.hero.talent.iron_will.meta_desc=_この天賦が異なる勇士によって得られた場合_、戦士の壊れた印章の効果のシールドの最大値+1または+2を受動的に得られる。

actors.hero.talent.iron_stomach.title=鉄の胃袋
actors.hero.talent.iron_stomach.desc=_+1:_ 食事を1ターンで行い、その間敵からのダメージを_75%軽減_する。\n\n_+2:_ 食事を1ターンで行い、その間敵からのダメージを_100%軽減_する。
actors.hero.talent.liquid_willpower.title=液体の意志力
actors.hero.talent.liquid_willpower.desc=_+1:_ ポーション、醸造物、霊薬を飲んだり投げたりした時、_最大HPの6.5%分のシールド_を得る。\n\n_+2:_ ポーション、醸造物、霊薬を飲んだり投げたりした時、_最大HPの10%分のシールド_を得る。\n\n筋力・経験値のポーション、またはそれらのポーションを材料としたアイテムを使用した場合、得られるシールドの量が2倍になる。\n\n生産量が多い錬金術のアイテム（例：圧水の醸造物）の場合、この天賦はそのアイテムの生産数に応じて発動する。
actors.hero.talent.runic_transference.title=ルーン文字の転移
actors.hero.talent.runic_transference.desc=_+1:_ 戦士の壊れた印章は_普通の刻印_を強化と同じように移すことができる。 \n\n_+2:_ 戦士の壊れた印章は_普通の刻印_、_強力な刻印_、_呪いの刻印_を強化と同じように移すことができる。\n\n印章は、印章が取り付けられていたときに鎧に付加した刻印のみを移す事ができる。
actors.hero.talent.runic_transference.meta_desc=_この天賦を他の勇士が獲得した場合_、代わりに強化の巻物による刻印の消滅を抑える。+1では強化値+6から(+4から上昇)、+2では強化値+7から(+4から上昇)強化すると刻印が消滅する可能性が発生する。刻印が必ず消滅する強化値は+8から変化はない。
actors.hero.talent.lethal_momentum.title=致死の勢い
actors.hero.talent.lethal_momentum.desc=_+1:_ 戦士が物理武器で敵にとどめを刺したとき、_67%の確率で_ターンが経過しない。\n\n_+2:_ 戦士が物理武器で敵にとどめを刺したとき、_100%の確率で_ターンが経過しない。
actors.hero.talent.improvised_projectiles.title=即席で作った飛び道具
actors.hero.talent.improvised_projectiles.desc=_+1:_ 投擲武器以外のアイテムを投げつけることによって、敵を_2ターン_盲目にできる。これは、50ターンのクールダウンを持つ。\n\n_+2:_ 投擲武器以外のアイテムを投げつけることによって、敵を_3ターン_盲目にできる。これは、50ターンのクールダウンを持つ。

actors.hero.talent.hold_fast.title=固守
actors.hero.talent.hold_fast.desc=_+1:_ 戦士は待機すると、移動するまで_1から2のダメージ_を軽減し、コンボとシールドのバフの持続時間の減少速度を_50%_遅らせる。\n\n_+2:_ 戦士は待機すると、移動するまで_2から4のダメージ_を軽減し、コンボとシールドのバフの持続時間の減少速度を_75%_遅らせる。\n\n_+3:_ 戦士は待機すると、移動するまで_3から6のダメージ_を軽減し、コンボとシールドのバフの持続時間の減少速度を_100%_遅らせる。
actors.hero.talent.strongman.title=力持ちの男
actors.hero.talent.strongman.desc=_+1:_ 戦士の筋力は_8%増加し_、端数は切り捨てられる。\n\n_+2:_ 戦士の筋力は_13%増加し_、端数は切り捨てられる。\n\n_+3:_ 戦士の筋力は_18%増加し_、端数は切り捨てられる。

actors.hero.talent.endless_rage.title=止め処ない怒り
actors.hero.talent.endless_rage.desc=_+1:_ 狂戦士は最大_116%の怒り_に至ることができる。\n\n_+2:_ 狂戦士は最大_133%の怒り_に至ることができる。\n\n_+3:_ 狂戦士は最大_150%の怒り_に至ることができる。\n\n100%を超える怒りのポイントごとに、凶暴化によって得られるシールドが1%増加し、クールダウンが1%減少するが、ボーナスダメージは+50%を超えて増加することはない。
actors.hero.talent.deathless_fury.title=不死の怒り
actors.hero.talent.deathless_fury.desc=_+1:_ 凶暴化は狂戦士が死ぬとき、怒りが100%以上であれば自動的に発動するようになるが、その時のクールダウンは_3レベル_である。\n\n_+2:_ 凶暴化は狂戦士が死ぬとき、怒りが100%以上であれば自動的に発動するようになるが、その時のクールダウンは_2レベル_である。\n\n_+3:_ 凶暴化は狂戦士が死ぬとき、怒りが100%以上であれば自動的に発動するようになるが、その時のクールダウンは_1レベル_である。\n\n注意: 凶暴化の終了時点でHPが0の場合、狂戦士は死亡する。
actors.hero.talent.enraged_catalyst.title=激怒触媒
actors.hero.talent.enraged_catalyst.desc=_+1:_ 狂戦士の武器のエンチャントや呪いの発動率は、怒りが高いほど頻発し、怒り100%では最大で_15%多く頻発_する。\n\n_+2:_ 狂戦士の武器のエンチャントや呪いの発動率は、怒りが高いほど頻発し、怒り100%では最大で_30%多く頻発_する。\n\n_+3:_ 狂戦士の武器のエンチャントや呪いの発動率は、怒りが高いほど頻発し、怒り100%では最大で_45%多く頻発_する。

actors.hero.talent.cleave.title=進撃
actors.hero.talent.cleave.desc=_+1:_ 剣闘士が敵を倒したときに得られるコンボの持続時間が15ターンから_30ターン_に増加する。\n\n_+2:_ 剣闘士が敵を倒したときに得られるコンボの持続時間が15ターンから_45ターン_に増加する。\n\n_+3:_ 剣闘士が敵を倒したときに得られるコンボの持続時間が15ターンから_60ターン_に増加する。
actors.hero.talent.lethal_defense.title=致死の防御
actors.hero.talent.lethal_defense.desc=_+1:_ 剣闘士がコンボ技で敵を殺したとき、壊れた印章によるシールドのクールダウンが_33%短縮される_。\n\n_+2:_ 剣闘士がコンボ技で敵を殺したとき、壊れた印章によるシールドのクールダウンが_67%短縮される_。\n\n_+3:_ 剣闘士がコンボ技で敵を殺したとき、壊れた印章によるシールドのクールダウンが_100%短縮される_。\n\nシールドのクールダウンは、この天賦によって-100％まで短縮することができる。つまり、一度発動した後すぐに再発動可能な状態になる。
actors.hero.talent.enhanced_combo.title=強化されたコンボ
actors.hero.talent.enhanced_combo.desc=_+1:_ 剣闘士のコンボが7以上の場合、打ち倒しのノックバック距離が3に増加し、目眩を与え、敵を穴の中へ突き落とすことができる。\n\n_+2:_ +1の効果に加え、剣闘士のコンボが9以上の場合、受け流しは複数の攻撃を防ぐことができる。\n\n_+3:_ +1と+2の効果に加え、剣闘士は叩きつけ、粉砕、狂暴の使用時に コンボ/3 タイルまで跳躍することができる。

actors.hero.talent.body_slam.title=のしかかり
actors.hero.talent.body_slam.desc=_+1:_ 戦士は跳んで着地した時、隣接する全ての敵に_1から4+ダメージ防御力の25%_に等しいダメージを与える。\n\n_+2:_ 戦士は跳んで着地した時、隣接する全ての敵に_2から8+ダメージ防御力の50%_に等しいダメージを与える。\n\n_+3:_ 戦士は跳んで着地した時、隣接する全ての敵に_3から12+ダメージ防御力の75%_に等しいダメージを与える。\n\n_+4:_ 戦士は跳んで着地した時、隣接する全ての敵に_4から16+ダメージ防御力の100%_に等しいダメージを与える。
actors.hero.talent.impact_wave.title=激突強襲
actors.hero.talent.impact_wave.desc=_+1:_ 戦士は跳んで着地した時、隣接する全ての敵は_2タイル_ノックバックし、_25%の確率_で5ターン脆弱になる。\n\n_+2:_ 戦士は跳んで着地した時、隣接する全ての敵は_3タイル_ノックバックし、_50%の確率_で5ターン脆弱になる。\n\n_+3:_ 戦士は跳んで着地した時、隣接する全ての敵は_4タイル_ノックバックし、_75%の確率_で5ターン脆弱になる。\n\n_+4:_ 戦士は跳んで着地した時、隣接する全ての敵は_5タイル_ノックバックし、_100%の確率_で5ターン脆弱になる。
actors.hero.talent.double_jump.title=二連跳び
actors.hero.talent.double_jump.desc=_+1:_ 戦士は3ターン以内に2回目の跳躍を使った場合、チャージ消費量が_16%減少_する。\n\n_+2:_ 戦士は3ターン以内に2回目の跳躍を使った場合、チャージ消費量が_30%減少_する。\n\n_+3:_ 戦士は3ターン以内に2回目の跳躍を使った場合、チャージ消費量が_40%減少_する。\n\n_+4:_ 戦士は3ターン以内に2回目の跳躍を使った場合、チャージ消費量が_50%減少_する。

actors.hero.talent.expanding_wave.title=拡大する波動
actors.hero.talent.expanding_wave.desc=_+1:_ 衝撃波の範囲は5タイルから_6タイル_に増加し、幅は60度から_75度_に増加する。\n\n_+2:_ 衝撃波の範囲は5タイルから_7タイル_に増加し、幅は60度から_90度_に増加する。\n\n_+3:_ 衝撃波の範囲は5タイルから_8タイル_に増加し、幅は60度から_105度_に増加する。\n\n_+4:_ 衝撃波の範囲は5タイルから_9タイル_に増加し、幅は60度から_120度_に増加する。
actors.hero.talent.striking_wave.title=強烈な波動
actors.hero.talent.striking_wave.desc=_+1:_ 衝撃波はエンチャントやコンボなどの命中時の効果が_30%の確率_で発動する。\n\n_+2:_ 衝撃波はエンチャントやコンボなどの命中時の効果が_60%の確率_で発動する。\n\n_+3:_ 衝撃波はエンチャントやコンボなどの命中時の効果が_90%の確率_で発動する。\n\n_+4:_ 衝撃波はエンチャントやコンボなどの命中時の効果が_100%の確率_で発動し、エンチャントの効果が_20%強化_される。
actors.hero.talent.shock_force.title=衝撃力
actors.hero.talent.shock_force.desc=_+1:_ 衝撃波は_20%多いダメージ_を与え、_25%の確率_で大怪我させずに硬直させる。\n\n_+2:_ 衝撃波は_40%多いダメージ_を与え、_50%の確率_で大怪我させずに硬直させる。\n\n_+3:_ 衝撃波は_60%多いダメージ_を与え、_75%の確率_で大怪我させずに硬直させる。\n\n_+4:_ 衝撃波は_80%多いダメージ_を与え、_100%の確率_で大怪我させずに硬直させる。

actors.hero.talent.sustained_retribution.title=不屈の報い
actors.hero.talent.sustained_retribution.desc=_+1:_ 戦士は1回の攻撃で100%のボーナスダメージを与える代わりに、_2回の攻撃_で_115%のボーナスダメージ_を与える。\n\n_+2:_ 戦士は1回の攻撃で100%のボーナスダメージを与える代わりに、_3回の攻撃_で_130%のボーナスダメージ_を与える。\n\n_+3:_ 戦士は1回の攻撃で100%のボーナスダメージを与える代わりに、_4回の攻撃_で_145%のボーナスダメージ_を与える。\n\n_+4:_ 戦士は1回の攻撃で100%のボーナスダメージを与える代わりに、_5回の攻撃_で_160%のボーナスダメージ_を与える。
actors.hero.talent.shrug_it_off.title=受け流す
actors.hero.talent.shrug_it_off.desc=_+1:_ 戦士が忍苦中のダメージ軽減率が、50%から_60%_に増加する。\n\n_+2:_ 戦士が忍苦中のダメージ軽減率が、50%から_68%_に増加する。\n\n_+3:_ 戦士が忍苦中のダメージ軽減率が、50%から_74%_に増加する。\n\n_+4:_ 戦士が忍苦中のダメージ軽減率が、50%から_80%_に増加する。
actors.hero.talent.even_the_odds.title=痛み分け
actors.hero.talent.even_the_odds.desc=_+1:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_5%のボーナスダメージ_を与える。\n\n_+2:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_10%のボーナスダメージ_を与える。\n\n_+3:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_15%のボーナスダメージ_を与える。\n\n_+4:_ 戦士は忍苦終止時に、2タイル以内にいる敵1体につき、追加の_20%のボーナスダメージ_を与える。

#mage
actors.hero.talent.empowering_meal.title=力を与える食事
actors.hero.talent.empowering_meal.desc=_+1:_ 食べ物を食べると、魔術師は次の3回まで、杖で与えるダメージに_2のボーナスダメージ_が追加される。\n\n_+2:_ 食べ物を食べると、魔術師は次の3回まで、杖で与えるダメージに_3のボーナスダメージ_が追加される。
actors.hero.talent.scholars_intuition.title=学者の直観
actors.hero.talent.scholars_intuition.desc=_+1:_ 魔術師は杖を_3倍速く_識別する。\n\n_+2:_ 魔術師は杖を_使うときに_識別する。
actors.hero.talent.lingering_magic.title=魔法の余韻
actors.hero.talent.lingering_magic.desc=_+1:_ 魔術師は杖か長杖を放ったとき、次の物理攻撃は_1から2のボーナスダメージ_を与える。\n\n_+2:_ 魔術師は杖か長杖を放ったとき、次の物理攻撃は_2のボーナスダメージ_を与える。
actors.hero.talent.backup_barrier.title=補助バリア
actors.hero.talent.backup_barrier.desc=_+1:_ 魔術師は長杖の最後のチャージを消費するたびに_3のシールド_を得る。\n\n_+2:_ 魔術師は長杖の最後のチャージを消費するたびに_5のシールド_を得る。
actors.hero.talent.backup_barrier.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに勇士が所持している最も強化値が高い杖から発動する。

actors.hero.talent.energizing_meal.title=エネルギーを与える食事
actors.hero.talent.energizing_meal.desc=_+1:_ 食事を1ターンで行い、_5ターンの間、杖の再充填_をする。\n\n_+2:_ 食事を1ターンで行い、_8ターンの間、杖の再充填_をする。
actors.hero.talent.inscribed_power.title=刻銘の力
actors.hero.talent.inscribed_power.desc=_+1:_ 魔術師が巻物を読んだり呪文アイテムを使用すると、_2回杖を放つまで_杖の強化値が2上昇する。\n\n_+2:_ 魔術師が巻物を読んだり呪文アイテムを使用すると、_3回杖を放つまで_杖の強化値が2上昇する。\n\n強化の巻物、変成の巻物、またはそれらの巻物を素材として作られた錬金術のアイテムを使用した場合、強化状態の杖を放つことができる回数は2倍になる。\n\n生産量の多い錬金術のアイテム（例：ほとんどの呪文）の場合、この天賦はそのアイテムの生産量に応じて発動する可能性がある。
actors.hero.talent.wand_preservation.title=杖の保持
actors.hero.talent.wand_preservation.desc=_+1:_ 魔術師が自分の長杖に新しい杖を取り込むとき、古い杖は+0として戻される、_ただし1回だけしか行えない。_\n\n_+2:_ 魔術師が自分の長杖に新しい杖を取り込むとき、古い杖は+0として戻される、_これは勇士のレベル1つ分のクールダウンで繰り返すことができる。_
actors.hero.talent.wand_preservation.meta_desc=_この天賦を他の勇士が獲得した場合_、杖を錬金鍋に入れたときに得られる秘儀の樹脂の量が、+1なら1、+2なら2増加する。
actors.hero.talent.arcane_vision.title=秘儀の眼
actors.hero.talent.arcane_vision.desc=_+1:_ 魔術師が杖の魔法で敵を撃ったとき、_10ターン_の間、その敵の位置が分かる。\n\n_+2:_ 魔術師が杖の魔法で敵を撃ったとき、_15ターン_の間、その敵の位置が分かる。
actors.hero.talent.shield_battery.title=シールド電池
actors.hero.talent.shield_battery.desc=_+1:_ 魔術師は杖で自分を対象にできる、チャージ一つにつき_最大HPの4%_の割合で全てをシールドに変換することができる。\n\n_+2:_ 魔術師は杖で自分を対象にできる、チャージ一つにつき_最大HPの6%_の割合で全てをシールドに変換することができる。

actors.hero.talent.desperate_power.title=窮地の力
actors.hero.talent.desperate_power.desc=_+1:_ 魔術師の杖と長杖は最後の充填を消費したとき、最後の発射は_強化値が+1_される。\n\n_+2:_ 魔術師の杖と長杖は最後の充填を消費したとき、最後の発射は_強化値が+2_される。\n\n_+3:_ 魔術師の杖と長杖は最後の充填を消費したとき、最後の発射は_強化値が+3_される。
actors.hero.talent.ally_warp.title=同盟ワープ
actors.hero.talent.ally_warp.desc=_+1:_ 魔術師は味方を選択することで、_2タイルの範囲_でその相手と即座に場所を入れ替わることができる。\n\n_+2:_ 魔術師は味方を選択することで、_4タイルの範囲_でその相手と即座に場所を入れ替わることができる。\n\n_+3:_ 魔術師は味方を選択することで、_6タイルの範囲_でその相手と即座に場所を入れ替わることができる。\n\n魔術師は動かない味方と場所を入れ替わることはできない。

actors.hero.talent.empowered_strike.title=力を与えられた打撃
actors.hero.talent.empowered_strike.desc=_+1:_ 魔術戦士の長杖で撃った後の最初の近接打撃に、_+16%ダメージ_が加わり、長杖のボーナス効果は_+50%の能力_を得る。\n\n_+2:_ 魔術戦士の長杖で撃った後の最初の近接打撃に、_+33%ダメージ_が加わり、長杖のボーナス効果は_+100%の能力_を得る。\n\n_+3:_ 魔術戦士の長杖で撃った後の最初の近接打撃に、_+50%ダメージ_が加わり、長杖のボーナス効果は_+150%の能力_を得る。
actors.hero.talent.mystical_charge.title=神秘的な充填
actors.hero.talent.mystical_charge.desc=_+1:_ 長杖で直接攻撃すると、魔術戦士は_0.5ターン分_のアーティファクトの再充填を得る。\n\n_+2:_ 長杖で直接攻撃すると、魔術戦士は_1ターン分_のアーティファクトの再充填を得る。\n\n_+3:_ 長杖で直接攻撃すると、魔術戦士は_1.5ターン分_のアーティファクトの再充填を得る。
actors.hero.talent.excess_charge.title=余剰充填
actors.hero.talent.excess_charge.desc=_+1:_ 魔術戦士の長杖が完全に充填されているとき、長杖を放つと長杖の強化値ごとに_0.67シールド_を、魔術戦士に付与する。\n\n_+2:_ 魔術戦士の長杖が完全に充填されているとき、長杖を放つと長杖の強化値ごとに_1.33シールド_を、魔術戦士に付与する。\n\n_+3:_ 魔術戦士の長杖が完全に充填されているとき、長杖を放つと長杖の強化値ごとに_2シールド_を、魔術戦士に付与する。

actors.hero.talent.soul_siphon.title=魂のサイフォン
actors.hero.talent.soul_siphon.desc=_+1:_ 他の相手が与えた物理ダメージは、_13%の効果_で黒魔術師の魂の刻印の効果を受けられる。\n\n_+2:_ 他の相手が与えた物理ダメージは、_27%の効果_で黒魔術師の魂の刻印の効果を受けられる。\n\n_+3:_ 他の相手が与えた物理ダメージは、_40%の効果_で黒魔術師の魂の刻印の効果を受けられる。
actors.hero.talent.soul_eater.title=魂を喰らう者
actors.hero.talent.soul_eater.desc=_+1:_ 魂の刻印は物理ダメージを与えるごとに、空腹を_0.33ターン分_満たす効果を付与する。魂が刻印された敵が死んだとき、_10%の確率_で食事時の効果を発動する。\n\n_+2:_ 魂の刻印は物理ダメージを与えるごとに、空腹を_0.67ターン分_満たす効果を付与する。魂が刻印された敵が死んだとき、_20%の確率_で食事時の効果を発動する。\n\n_+3:_ 魂の刻印は物理ダメージを与えるごとに、空腹を_1ターン分_満たす効果を付与する。魂が刻印された敵が死んだとき、_30%の確率_で食事時の効果を発動する。
actors.hero.talent.necromancers_minions.title=屍術師の手先たち
actors.hero.talent.necromancers_minions.desc=_+1:_ 魂が刻印された敵が死ぬと、黒魔術師は_13%の確率_で、その敵を堕落した悪霊として呼び出す。\n\n_+2:_ 魂が刻印された敵が死ぬと、黒魔術師は_27%の確率_で、その敵を堕落した悪霊として呼び出す。\n\n_+3:_ 魂が刻印された敵が死ぬと、黒魔術師は_40%の確率_で、その敵を堕落した悪霊として呼び出す。

actors.hero.talent.blast_radius.title=爆発半径
actors.hero.talent.blast_radius.desc=_+1:_ 元素の爆発の半径は、4タイルから_5タイル_に増加する。\n\n_+2:_ 元素の爆発の半径は、4タイルから_6タイル_に増加する。\n\n_+3:_ 元素の爆発の半径は、4タイルから_7タイル_に増加する。\n\n_+4:_ 元素の爆発の半径は、4タイルから_8タイル_に増加する。
actors.hero.talent.elemental_power.title=元素の力
actors.hero.talent.elemental_power.desc=_+1:_ 元素の爆発の威力は、_25%_増加する。\n\n_+2:_ 元素の爆発の威力は、_50%_増加する。\n\n_+3:_ 元素の爆発の威力は、_75%_増加する。\n\n_+4:_ 元素の爆発の威力は、_100%_増加する。
actors.hero.talent.reactive_barrier.title=反応型バリア
actors.hero.talent.reactive_barrier.desc=_+1:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_2.5シールド_を得る。\n\n_+2:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_5シールド_を得る。\n\n_+3:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_7.5シールド_を得る。\n\n_+4:_ 魔術師は、元素の爆発によって影響を与えた最大5体までのキャラクター毎に、_10シールド_を得る。

actors.hero.talent.wild_power.title=荒れ狂う力
actors.hero.talent.wild_power.desc=_+1:_ 荒れ狂う魔法を使うとき、杖は_2または3、最大で+4_まで強化される。\n\n_+2:_ 荒れ狂う魔法を使うとき、杖は_3、最大で+5_まで強化される。\n\n_+3:_ 荒れ狂う魔法を使うとき、杖は_3または4、最大で+6_まで強化される。\n\n_+4:_ 荒れ狂う魔法を使うとき、杖は_4、最大で+7_まで強化される。
actors.hero.talent.fire_everything.title=滅多撃ち
actors.hero.talent.fire_everything.desc=_+1:_ 荒れ狂う魔法は4回から増えてすぐに_5回_撃ち、それぞれの杖は_25%の確率_で3回使えるようになる。\n\n_+2:_ 荒れ狂う魔法は4回から増えてすぐに_6回_撃ち、それぞれの杖は_50%の確率_で3回使えるようになる。\n\n_+3:_ 荒れ狂う魔法は4回から増えてすぐに_7回_撃ち、それぞれの杖は_75%の確率_で3回使えるようになる。\n\n_+4:_ 荒れ狂う魔法は4回から増えてすぐに_8回_撃ち、それぞれの杖は_100%の確率_で3回使えるようになる。
actors.hero.talent.conserved_magic.title=エネルギーを保存した魔法
actors.hero.talent.conserved_magic.desc=_+1:_ 荒れ狂う魔法はそれぞれの杖に0.5回分ではなく_0.33回分の充填_を使い、_25%の確率_でターンを消費しない。\n\n_+2:_ 荒れ狂う魔法はそれぞれの杖に0.5回分ではなく_0.225回分の充填_を使い、_50%の確率_でターンを消費しない。\n\n_+3:_ 荒れ狂う魔法はそれぞれの杖に0.5回分ではなく_0.15回分の充填_を使い、_75%の確率_でターンを消費しない。\n\n_+4:_ 荒れ狂う魔法はそれぞれの杖に0.5回分ではなく_0.1回分の充填_を使い、_100%の確率_でターンを消費しない。

actors.hero.talent.telefrag.title=テレフラグ
actors.hero.talent.telefrag.desc=_+1:_ 魔術師が他のキャラクターの位置にワープすると_10から15のダメージ_を与えるが、魔術師も_5のダメージ_を受ける。\n\n_+2:_ 魔術師が他のキャラクターの位置にワープすると_20から30のダメージ_を与えるが、魔術師も_10のダメージ_を受ける。\n\n_+3:_ 魔術師が他のキャラクターの位置にワープすると_30から45のダメージ_を与えるが、魔術師も_15のダメージ_を受ける。\n\n_+4:_ 魔術師が他のキャラクターの位置にワープすると_40から60のダメージ_を与えるが、魔術師も_20のダメージ_を受ける。\n\nこの天賦によって勇士は死なず、自己ダメージは魔法耐性の効果によって減らすことができる。
actors.hero.talent.remote_beacon.title=遠隔標識
actors.hero.talent.remote_beacon.desc=_+1:_ 魔術師は_4タイル_以内のどの位置にも標識を配備できる。\n\n_+2:_ 魔術師は_8タイル_以内のどの位置にも標識を配備できる。\n\n_+3:_ 魔術師は_12タイル_以内のどの位置にも標識を配備できる。\n\n_+4:_ 魔術師は_16タイル_以内のどの位置にも標識を配備できる。\n\n魔術師は立ち入りできない場所の中に標識を配備できない。
actors.hero.talent.longrange_warp.title=長距離ワープ
actors.hero.talent.longrange_warp.desc=_+1:_ 魔術師は_チャージ消費量150%_で、階層の間をすぐにワープできる。\n\n_+2:_ 魔術師は_チャージ消費量117%_で、階層の間をすぐにワープできる。\n\n_+3:_ 魔術師は_チャージ消費量83%_で、階層の間をすぐにワープできる。\n\n_+4:_ 魔術師は_チャージ消費量50%_で、階層の間をすぐにワープできる。\n\n封鎖された階では長距離ワープは使えない。

#rogue
actors.hero.talent.cached_rations.title=隠された糧食
actors.hero.talent.cached_rations.desc=_+1:_ 盗賊はダンジョンの次の数フロアを探索している時に、宝箱に入った_2つの支援糧食_を見つけることができる。\n\n_+2:_ 盗賊はダンジョンの次の数フロアを探索している時に、宝箱に入った_3つの支援糧食_を見つけることができる。\n\n支援糧食はターンを消費せずに食べられ、満腹度を少し回復し、HPを5回復し、影の外套の充填量を1回復する。
actors.hero.talent.thiefs_intuition.title=盗人の直感
actors.hero.talent.thiefs_intuition.desc=_+1:_ 盗賊は指輪を_2倍_早く識別し、装備時には指輪の種類を識別する。\n\n_+2:_ 盗賊は指輪を_装備時_に識別し、_指輪を拾った時点_で指輪の種類を識別する。
actors.hero.talent.sucker_punch.title=不意打ち
actors.hero.talent.sucker_punch.desc=_+1:_ 盗賊は敵を初めて奇襲攻撃したとき、_1から2のボーナスダメージ_を与える。\n\n_+2:_ 盗賊は敵を初めて奇襲攻撃したとき、_2のボーナスダメージ_を与える。
actors.hero.talent.protective_shadows.title=防護影
actors.hero.talent.protective_shadows.desc=_+1:_ 盗賊が不可視のとき、_1ターンおき_に_最大3_まで、シールド1を得る。\n\n_+2:_ 盗賊が不可視のとき、_毎ターン_に_最大5_まで、シールド1を得る。

actors.hero.talent.mystical_meal.title=神秘的な食事
actors.hero.talent.mystical_meal.desc=_+1:_ 食事を1ターンで行い(支援糧食は即座)、_3ターンの間、アーティファクトの再充填_をする。\n\n_+2:_ 食事を1ターンで行い(支援糧食は即座)、_5ターンの間、アーティファクトの再充填_をする。\n\nこの天賦は、豊穣の角の自己充填には使えない。
actors.hero.talent.inscribed_stealth.title=刻銘の隠密
actors.hero.talent.inscribed_stealth.desc=_+1:_ 盗賊が巻物を読んだり呪文アイテムを使用すると、_3ターン_不可視状態になる。\n\n_+2:_ 盗賊が巻物を読んだり呪文アイテムを使用すると、_5ターン_不可視状態になる。\n\n強化の巻物、変成の巻物、またはそれらの巻物を素材として作られた錬金術のアイテムを使用した場合、不可視状態の持続時間は2倍になる。\n\n生産量の多い錬金術のアイテム（例：ほとんどの呪文）の場合、この天賦はそのアイテムの生産量に応じて発動する可能性がある。
actors.hero.talent.wide_search.title=広域探索
actors.hero.talent.wide_search.desc=_+1:_ 盗賊の探索半径が5x5の正方形から_7x7の円_に拡大される。\n\n_+2:_ 盗賊の探索半径が5x5の正方形から_7x7の正方形_に拡大される。
actors.hero.talent.wide_search.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに+1で3x3の正方形から5x5の円に、+2で5x5の正方形に探索半径が増加するだろう。
actors.hero.talent.silent_steps.title=静寂な足取り
actors.hero.talent.silent_steps.desc=_+1:_ 盗賊は、敵から_3タイル以上離れている間は、_眠っている敵を起こさない。\n\n_+2:_ 盗賊は、自分が_隣接していない間は、_眠っている敵を起こさない。
actors.hero.talent.rogues_foresight.title=盗賊の予見
actors.hero.talent.rogues_foresight.desc=_+1:_ 盗賊が隠し部屋のある階にいるとき、_75%の確率_でその階に秘密があることに気づく。\n\n_+2:_ 盗賊が隠し部屋のある階にいるとき、_100%の確率_でその階に秘密があることに気づく。

actors.hero.talent.light_cloak.title=軽快な外套
actors.hero.talent.light_cloak.desc=_+1:_ 盗賊は影の外套を装備していないときでも使うことができるが、装備していない場合の充填速度は_25%_になる。\n\n_+2:_ 盗賊は影の外套を装備していないときでも使うことができるが、装備していない場合の充填速度は_50%_になる。\n\n_+3:_ 盗賊は影の外套を装備していないときでも使うことができるが、装備していない場合の充填速度は_75%_になる。
actors.hero.talent.light_cloak.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに+1/+2/+3で全アーティファクトの充填速度が7/13/20%増加するだろう。
actors.hero.talent.enhanced_rings.title=強化された指輪
actors.hero.talent.enhanced_rings.desc=_+1:_ 盗賊がアーティファクトを使用すると、彼の指輪は_3ターン_の間、強化値が+1される。\n\n_+2:_ 盗賊がアーティファクトを使用すると、彼の指輪は_6ターン_の間、強化値が+1される。\n\n_+3:_ 盗賊がアーティファクトを使用すると、彼の指輪は_9ターン_の間、強化値が+1される。

actors.hero.talent.enhanced_lethality.title=強化された殺傷力
actors.hero.talent.enhanced_lethality.desc=_+1:_ 暗殺者は準備段階ごとに_4/13/27/67%の体力_以下の敵を暗殺することができる。3/10/20/50%から上昇する。\n\n_+2:_ 暗殺者は準備段階ごとに_5/17/33/83%の体力_以下の敵を暗殺することができる。3/10/20/50%から上昇する。\n\n_+3:_ 暗殺者は準備段階ごとに_6/20/40/100%の体力_以下の敵を暗殺することができる。3/10/20/50%から上昇する。
actors.hero.talent.assassins_reach.title=暗殺者の範囲
actors.hero.talent.assassins_reach.desc=_+1:_ 暗殺者の瞬息範囲が準備段階ごとに、1/2/3/4から_1/3/4/6タイル_に増加する。\n\n_+2:_ 暗殺者の瞬息範囲が準備段階ごとに、1/2/3/4から_2/4/6/8タイル_に増加する。\n\n_+3:_ 暗殺者の瞬息範囲が準備段階ごとに、1/2/3/4から_2/5/7/10タイル_に増加する。\n\nこの瞬息は障害や敵を通り抜けることができるが、壁のような堅牢な地形を通り抜けることはできない。
actors.hero.talent.bounty_hunter.title=賞金稼ぎ
actors.hero.talent.bounty_hunter.desc=_+1:_ 暗殺者が準備した襲撃で敵を殺したとき、準備段階ごとに殺した敵がアイテムを落とす確率が、_2/4/8/16%_増加する。\n\n_+2:_ 暗殺者が準備した襲撃で敵を殺したとき、準備段階ごとに殺した敵がアイテムを落とす確率が、_4/8/16/32%_増加する。\n\n_+3:_ 暗殺者が準備した襲撃で敵を殺したとき、準備段階ごとに殺した敵がアイテムを落とす確率が、_6/12/24/48%_増加する。

actors.hero.talent.evasive_armor.title=回避鎧
actors.hero.talent.evasive_armor.desc=_+1:_ 忍者は影走り中、筋力が鎧の重さを1超えるごとに_回避力が+1_される。\n\n_+2:_ 忍者は影走り中、筋力が鎧の重さを1超えるごとに_回避力が+2_される。\n\n_+3:_ 忍者は影走り中、筋力が鎧の重さを1超えるごとに_回避力が+3_される。
actors.hero.talent.projectile_momentum.title=投射の勢い
actors.hero.talent.projectile_momentum.desc=_+1:_ 忍者は影走り中、投擲武器の_正確性は+50%、ダメージは+10%_増加する。\n\n_+2:_ 忍者は影走り中、投擲武器の_正確性は+100%、ダメージは+2\n0%_増加する。\n\n_+3:_ 忍者は影走り中、投擲武器の_正確性は+150%、ダメージは+30%_増加する。
actors.hero.talent.speedy_stealth.title=迅速な隠密
actors.hero.talent.speedy_stealth.desc=_+1:_ 忍者は不可視のとき、1ターンにつき2の助走量を得る。\n\n_+2:_ +1の効果に加え、忍者は不可視のとき、影走りのターンを消費しない。\n\n_+3:_ +1と+2の効果に加え、忍者は不可視のとき、影走りかどうかに関係なく2倍の速度で移動できる。

actors.hero.talent.hasty_retreat.title=迅速な退却
actors.hero.talent.hasty_retreat.desc=_+1:_ 盗賊は瞬息後に_1ターン_の加速と不可視を得る。\n\n_+2:_ 盗賊は瞬息後に_2ターン_の加速と不可視を得る。\n\n_+3:_ 盗賊は瞬息後に_3ターン_の加速と不可視を得る。\n\n_+4:_ 盗賊は瞬息後に_4ターン_の加速と不可視を得る。
actors.hero.talent.body_replacement.title=身代わり
actors.hero.talent.body_replacement.desc=_+1:_ 瞬息後、盗賊は_20の体力と1から3のダメージを防ぐ鎧_を持つ木製の囮1体を残す。\n\n_+2:_ 瞬息後、盗賊は_40の体力と2から6のダメージを防ぐ鎧_を持つ木製の囮1体を残す。\n\n_+3:_ 瞬息後、盗賊は_60の体力と3から9のダメージを防ぐ鎧_を持つ木製の囮1体を残す。\n\n_+4:_ 瞬息後、盗賊は_80の体力と4から12のダメージを防ぐ鎧_を持つ木製の囮1体を残す。\n\n一度に動作可能な囮は1つだけである。
actors.hero.talent.shadow_step.title=影の足踏み
actors.hero.talent.shadow_step.desc=_+1:_ 盗賊が不可視中に煙玉を使用すると瞬時に発生し、チャージ消費量は_16%減少する_が、敵を盲目にしたり、他の天賦を発動させることはない。\n\n_+2:_ 盗賊が不可視中に煙玉を使用すると瞬時に発生し、チャージ消費量は_30%減少する_が、敵を盲目にしたり、他の天賦を発動させることはない。\n\n_+3:_ 盗賊が不可視中に煙玉を使用すると瞬時に発生し、チャージ消費量は_41%減少する_が、敵を盲目にしたり、他の天賦を発動させることはない。\n\n_+4:_ 盗賊が不可視中に煙玉を使用すると瞬時に発生し、チャージ消費量は_50%減少する_が、敵を盲目にしたり、他の天賦を発動させることはない。

actors.hero.talent.fear_the_reaper.title=死神の恐怖
actors.hero.talent.fear_the_reaper.desc=_+1:_ 死の印が付けられた敵が0HPに至ると、その敵は_大怪我_を負った状態になる。\n\n_+2:_ 死の印が付けられた敵が0HPに至ると、その敵は_恐怖と大怪我_を負った状態になる。\n\n_+3:_ 死の印が付けられた敵が0HPに至ると、その敵は_恐怖と大怪我_を、3タイル以内の敵は_大怪我_を負った状態になる。\n\n_+4:_ 死の印が付けられた敵が0HPに至ると、その敵は_恐怖と大怪我_を、3タイル以内の敵は_恐怖と大怪我_を負った状態になる。
actors.hero.talent.deathly_durability.title=死の耐久性
actors.hero.talent.deathly_durability.desc=_+1:_ 死の印によって殺された敵は、印を付けられたときのHPの_13%_に相当するシールドを盗賊に与える。\n\n_+2:_ 死の印によって殺された敵は、印を付けられたときのHPの_25%_に相当するシールドを盗賊に与える。\n\n_+3:_ 死の印によって殺された敵は、印を付けられたときのHPの_38%_に相当するシールドを盗賊に与える。\n\n_+4:_ 死の印によって殺された敵は、印を付けられたときのHPの_50%_に相当するシールドを盗賊に与える。
actors.hero.talent.double_mark.title=二連印
actors.hero.talent.double_mark.desc=_+1:_ 1つ目の対象と同時に2つ目の対象に印を付けると、印の充填消費量が_30%減少_する。\n\n_+2:_ 1つ目の対象と同時に2つ目の対象に印を付けると、印の充填消費量が_50%減少_する。\n\n_+3:_ 1つ目の対象と同時に2つ目の対象に印を付けると、印の充填消費量が_65%減少_する。\n\n_+4:_ 1つ目の対象と同時に2つ目の対象に印を付けると、印の充填消費量が_75%減少_する。

actors.hero.talent.shadow_blade.title=影の刃
actors.hero.talent.shadow_blade.desc=_+1:_ 影分身は1ターン毎に勇士のダメージの_8%_を得て、勇士の武器のエンチャントを_25%の確率_で使用する。\n\n_+2:_ 影分身は1ターン毎に勇士のダメージの_16%_を得て、勇士の武器のエンチャントを_50%の確率_で使用する。\n\n_+3:_ 影分身は1ターン毎に勇士のダメージの_24%_を得て、勇士の武器のエンチャントを_75%の確率_で使用する。\n\n_+4:_ 影分身は1ターン毎に勇士のダメージの_32%_を得て、勇士の武器のエンチャントを_100%の確率_で使用する。
actors.hero.talent.cloned_armor.title=複製された鎧
actors.hero.talent.cloned_armor.desc=_+1:_ 影分身は勇士の鎧の防御力の_12%_を得て、勇士の鎧の刻印を_25%の確率_で使用する。\n\n_+2:_ 影分身は勇士の鎧の防御力の_24%_を得て、勇士の鎧の刻印を_50%の確率_で使用する。\n\n_+3:_ 影分身は勇士の鎧の防御力の_36%_を得て、勇士の鎧の刻印を_75%の確率_で使用する。\n\n_+4:_ 影分身は勇士の鎧の防御力の_48%_を得て、勇士の鎧の刻印を_100%の確率_で使用する。
actors.hero.talent.perfect_copy.title=完璧な模倣
actors.hero.talent.perfect_copy.desc=_+1:_ 影分身は勇士の最大HPの_10%_を得て、かつ最大_1タイル_離れた勇士と場所を即座に入れ替えられる。\n\n_+2:_ 影分身は勇士の最大HPの_20%_を得て、かつ最大_2タイル_離れた勇士と場所を即座に入れ替えられる。\n\n_+3:_ 影分身は勇士の最大HPの_30%_を得て、かつ最大_3タイル_離れた勇士と場所を即座に入れ替えられる。\n\n_+4:_ 影分身は勇士の最大HPの_40%_を得て、かつ最大_4タイル_離れた勇士と場所を即座に入れ替えられる。

#huntress
actors.hero.talent.natures_bounty.title=自然の恵み
actors.hero.talent.natures_bounty.desc=_+1:_ 女猟師はダンジョンの次の数フロアを探索している時に、背の高い草の中に隠された_果実を4つ_見つけることができる。\n\n_+2:_ 女猟師はダンジョンの次の数フロアを探索している時に、背の高い草の中に隠された_果実を6つ_見つけることができる。\n\n果実はターンを消費せずに食べられ、満腹度をわずかに回復し、使用可能な種が含まれているかもしれない。
actors.hero.talent.survivalists_intuition.title=生存者の直感
actors.hero.talent.survivalists_intuition.desc=_+1:_ 女猟師は投擲武器を_3倍速く_識別できる。\n\n_+2:_ 女猟師は投擲武器を_命中させた時に_識別できる。
actors.hero.talent.followup_strike.title=追撃
actors.hero.talent.followup_strike.desc=_+1:_ 女猟師が弓や投擲武器で敵に当てたとき、その敵に対する次の打撃攻撃は_2のボーナスダメージ_を与える。\n\n_+2:_ 女猟師が弓や投擲武器で敵に当てたとき、その敵に対する次の打撃攻撃は_3のボーナスダメージ_を与える。
actors.hero.talent.natures_aid.title=自然の援助
actors.hero.talent.natures_aid.desc=_+1:_ 女猟師の視界内で植物の効果が発動すると、_3ターン_ごとに弱まる0から2ダメージを防ぐ樹皮の肌を得られる。\n\n_+2:_ 女猟師の視界内で植物の効果が発動すると、_5ターン_ごとに弱まる0から2ダメージを防ぐ樹皮の肌を得られる。

actors.hero.talent.invigorating_meal.title=元気づける食事
actors.hero.talent.invigorating_meal.desc=_+1:_ 食事を1ターンで行い(ダンジョンの果実は即座)、_1ターンの間加速_を得る。\n\n_+2:_ 食事を1ターンで行い(ダンジョンの果実は即座)、_2ターンの間加速_を得る。
actors.hero.talent.liquid_nature.title=液体の自然
actors.hero.talent.liquid_nature.desc=_+1:_ 女猟師がポーション、醸造物、霊薬を飲んだり投げたりすると、自身の周囲に_最大4の草タイル_が生え、_1ターン_の間、隣接する敵を束縛する。\n\n_+2:_ 女猟師がポーション、醸造物、霊薬を飲んだり投げたりすると、自身の周囲に_最大6の草タイル_が生え、_2ターン_の間、隣接する敵を束縛する。\n\n筋力・経験値のポーション、またはそれらのポーションを材料としたアイテムを使用した場合、草の量と束縛の持続時間が2倍になる。\n\n生産量が多い錬金術のアイテム（例：圧水の醸造物）の場合、この天賦はそのアイテムの生産数に応じて発動する。
actors.hero.talent.rejuvenating_steps.title=活力が回復する歩調
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 女猟師が短い草や燃えかすを踏むと、それらは高い草に育ち、女猟師はすぐにそれを掘り返す。これは_10ターンのクールダウン_がある。\n\n_+2:_ 女猟師が短い草や燃えかすを踏むと、それらは高い草に育ち、女猟師はすぐにそれを掘り返す。これは_5ターンのクールダウン_がある。\n\nこの天賦は、受動的な再生効果が無効になっている場合や、勇士が長い間経験値を得ていない場合に、掘り返された草を生成する。
actors.hero.talent.heightened_senses.title=鋭利な感覚
actors.hero.talent.heightened_senses.desc=_+1:_ 女猟師は_自分の位置から2タイル_以内のキャラを発見する事ができる。\n\n_+2:_ 女猟師は_自分の位置から3タイル_以内のキャラを発見する事ができる。
actors.hero.talent.durable_projectiles.title=丈夫な飛び道具
actors.hero.talent.durable_projectiles.desc=_+1:_ 女猟師の投擲武器の_耐久性が33%上昇_する。\n\n_+2:_ 女猟師の投擲武器の_耐久性が50%上昇_する。

actors.hero.talent.point_blank.title=至近距離の直射
actors.hero.talent.point_blank.desc=_+1:_ 女猟師が打撃範囲で弓または投擲武器を使うとき、_正確性_が-50%から_-30%_になる。\n\n_+2:_ 女猟師が打撃範囲で弓または投擲武器を使うとき、_正確性_が-50%から_-10%_になる。\n\n_+3:_ 女猟師が打撃範囲で弓または投擲武器を使うとき、_正確性_が-50%から_+10%_になる。\n\nなお、投擲武器や精霊の弓は、遠距離で使用した場合、常に正確性が+50%される。
actors.hero.talent.seer_shot.title=先見者の発射
actors.hero.talent.seer_shot.desc=_+1:_ 女猟師が地上に矢を放つと、_5ターンの間_、周囲3×3に視界を得ることができる。20ターンのクールダウンがある。\n\n_+2:_ 女猟師が地上に矢を放つと、_10ターンの間_、周囲3×3に視界を得ることができる。20ターンのクールダウンがある。\n\n_+3:_ 女猟師が地上に矢を放つと、_15ターンの間_、周囲3×3に視界を得ることができる。20ターンのクールダウンがある。
actors.hero.talent.seer_shot.meta_desc=_この天賦が異なる勇士によって得られた場合_、どの投擲武器からも発動することができる。

actors.hero.talent.farsight.title=広域可視
actors.hero.talent.farsight.desc=_+1:_ 狙撃手の視野は_25%増加_する。\n\n_+2:_ 狙撃手の視野は_50%増加_する。\n\n_+3:_ 狙撃手の視野は_75%増加_する。
actors.hero.talent.shared_enchantment.title=共有エンチャント
actors.hero.talent.shared_enchantment.desc=_+1:_ 投擲武器は_33％の確率_で狙撃手の弓のエンチャントを使用する。\n\n_+2:_ 投擲武器は_67％の確率_で狙撃手の弓のエンチャントを使用する。\n\n_+3:_ 投擲武器は_100％の確率_で狙撃手の弓のエンチャントを使用する。\n\n弓のエンチャントは、投擲武器が元から持っているエンチャントに追加して発動する可能性がある。
actors.hero.talent.shared_upgrades.title=共有強化
actors.hero.talent.shared_upgrades.desc=_+1:_ 狙撃手が強化された投擲武器で攻撃する場合、強化値毎に狙撃手の標的の持続時間が1ターン、特殊攻撃のダメージが_16%_増加する。最大で_2ターンと+33%のダメージ（強化値+2時）_まで増加する。\n\n_+2:_ 狙撃手が強化された投擲武器で攻撃する場合、強化値毎に狙撃手の標的の持続時間が1ターン、特殊攻撃のダメージが_16%_増加する。最大で_4ターンと+67%のダメージ（強化値+4時）_まで増加する。\n\n_+3:_ 狙撃手が強化された投擲武器で攻撃する場合、強化値毎に狙撃手の標的の持続時間が1ターン、特殊攻撃のダメージが_16%_増加する。最大で_6ターンと+100%のダメージ（強化値+6時）_まで増加する。

actors.hero.talent.durable_tips.title=長持ちする塗布
actors.hero.talent.durable_tips.desc=_+1:_ 自然の保護者が塗布された投矢を使用した場合、_耐久力が2倍_になる。\n\n_+2:_ 自然の保護者が塗布された投矢を使用した場合、_耐久力が3倍_になる。\n\n_+3:_ 自然の保護者が塗布された投矢を使用した場合、_耐久力が4倍_になる。
actors.hero.talent.barkskin.title=樹皮の肌
actors.hero.talent.barkskin.desc=_+1:_ 自然の保護者は草を踏んだとき、毎ターン弱まる樹皮の肌の鎧を_彼女のレベルの0-50%_得る。\n\n_+2:_ 自然の保護者は草を踏んだとき、毎ターン弱まる樹皮の肌の鎧を_彼女のレベルの0-100%_得る。\n\n_+3:_ 自然の保護者は草を踏んだとき、毎ターン弱まる樹皮の肌の鎧を_彼女のレベルの0-150%_得る。
actors.hero.talent.shielding_dew.title=雫のシールド
actors.hero.talent.shielding_dew.desc=_+1:_ 自然の保護者の体力が全快のときに露の雫を拾うと、_最大HPの20%_までシールドが得られる。\n\n_+2:_ 自然の保護者の体力が全快のときに露の雫を拾うと、_最大HPの40%_までシールドが得られる。\n\n_+3:_ 自然の保護者の体力が全快のときに露の雫を拾うと、_最大HPの60%_までシールドが得られる。

actors.hero.talent.fan_of_blades.title=刃の扇
actors.hero.talent.fan_of_blades.desc=_+1:_ 幻光刃は最大で_1つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能な_30度_以内の円錐の範囲効果の領域内にいなければならない。\n\n_+2:_ 幻光刃は最大で_2つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能な_60度_以内の円錐の範囲効果の領域内にいなければならない。\n\n_+3:_ 幻光刃は最大で_3つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能な_90度_以内の円錐の範囲効果の領域内にいなければならない。\n\n_+4:_ 幻光刃は最大で_4つの追加のターゲット_に命中し、50%のダメージを与えることができる。対象は視認可能な_120度_以内の円錐の範囲効果の領域内にいなければならない。
actors.hero.talent.projecting_blades.title=突出した刃
actors.hero.talent.projecting_blades.desc=_+1:_ 幻光刃は_正確性が+25%_になり、最大で_2タイルの固体_を貫通できる。\n\n_+2:_ 幻光刃は_正確性が+50%_になり、最大で_4タイルの固体_を貫通できる。\n\n_+3:_ 幻光刃は_正確性が+75%_になり、最大で_6タイルの固体_を貫通できる。\n\n_+4:_ 幻光刃は_正確性が+100%_になり、最大で_8タイルの固体_を貫通できる。
actors.hero.talent.spirit_blades.title=精霊の刃
actors.hero.talent.spirit_blades.desc=_+1:_ 幻光刃は_30%の確率_で精霊の弓のエンチャントが発動する。\n\n_+2:_ 幻光刃は_60%の確率_で精霊の弓のエンチャントが発動する。\n\n_+3:_ 幻光刃は_90%の確率_で精霊の弓のエンチャントが発動する。\n\n_+4:_ 幻光刃は_100%の確率_で精霊の弓のエンチャントが発動し、それぞれのエンチャントの効果が_10%強化_される。

actors.hero.talent.growing_power.title=成長する力
actors.hero.talent.growing_power.desc=_+1:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_38%と125%_に増加される。\n\n_+2:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_42%と150%_に増加される。\n\n_+3:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_46%と175%_に増加される。\n\n_+4:_ 自然の力からの攻撃と移動速度の増強は、33%と100%から_50%と200%_に増加される。
actors.hero.talent.natures_wrath.title=自然の憤怒
actors.hero.talent.natures_wrath.desc=_+1:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_8%の確率_で発動する。\n\n_+2:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_17%の確率_で発動する。\n\n_+3:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_25%の確率_で発動する。\n\n_+4:_ 自然の力が活性化している間、精霊の弓による射撃は無作為に有害な植物の効果を_33%の確率_で発動する。\n\n発動される植物: 盲目草、火炎華、氷結茸、悲嘆苔と嵐蔦。
actors.hero.talent.wild_momentum.title=野生の勢い
actors.hero.talent.wild_momentum.desc=_+1:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_1ターン_延長する。持続時間は最大_2ターン_まで延長され得る。\n\n_+2:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_2ターン_延長する。持続時間は最大_4ターン_まで延長され得る。\n\n_+3:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_3ターン_延長する。持続時間は最大_6ターン_まで延長され得る。\n\n_+4:_ 精霊の弓で敵を殺すと、自然の力の持続時間が_4ターン_延長する。持続時間は最大_8ターン_まで延長され得る。

actors.hero.talent.eagle_eye.title=鷲の目
actors.hero.talent.eagle_eye.desc=_+1:_ 精霊の鷹の視野が6タイルから_7タイル_に増加される。\n\n_+2:_ 精霊の鷹の視野が6タイルから_8タイル_に増加される。\n\n_+3:_ 精霊の鷹の視野が6タイルから_9タイル_に増加され、_2タイル_の天眼を得る。\n\n_+4:_ 精霊の鷹の視野が6タイルから_10タイル_に増加され、_3タイル_の天眼を得る。
actors.hero.talent.go_for_the_eyes.title=目潰し
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 精霊の鷹からの攻撃は、敵を_2ターン_の間盲目にする。\n\n_+2:_ 精霊の鷹からの攻撃は、敵を_5ターン_の間盲目にする。\n\n_+3:_ 精霊の鷹からの攻撃は、敵を_5ターン_の間盲目にして、_2ターンの間大怪我させる_。\n\n_+4:_ 精霊の鷹からの攻撃は、敵を_5ターン_の間盲目にして、_5ターンの間大怪我させる_。
actors.hero.talent.swift_spirit.title=迅速な精霊
actors.hero.talent.swift_spirit.desc=_+1:_ 精霊の鷹の移動速度は2タイルから_2.5タイル_に増加され、精霊の鷹に対して為される最初の_2回の攻撃_を必ず避ける。\n\n_+2:_ 精霊の鷹の移動速度は2タイルから_3タイル_に増加され、精霊の鷹に対して為される最初の_4回の攻撃_を必ず避ける。\n\n_+3:_ 精霊の鷹の移動速度は2タイルから_3.5タイル_に増加され、精霊の鷹に対して為される最初の_6回の攻撃_を必ず避ける。\n\n_+4:_精霊の鷹の移動速度は2タイルから_4タイル_に増加され、精霊の鷹に対して為される最初の_8回の攻撃_を必ず避ける。

#duelist
actors.hero.talent.strengthening_meal.title=力づける食事
actors.hero.talent.strengthening_meal.desc=_+1:_ 食べ物を食べると、次の_2回_まで物理攻撃を敵に命中させたときに、3のボーナスダメージが追加される。\n\n_+2:_ 食べ物を食べると、次の_3回_まで物理攻撃を敵に命中させたときに、3のボーナスダメージが追加される。
actors.hero.talent.adventurers_intuition.title=冒険家の直感
actors.hero.talent.adventurers_intuition.desc=_+1:_ 決闘者は武器を_2.5倍速く_、鎧を_1.75倍速く_識別できる。\n\n_+2:_ 決闘者は武器を_装備時に_識別し、鎧を_2.5倍速く_識別できる。
actors.hero.talent.patient_strike.title=辛抱強い一撃
actors.hero.talent.patient_strike.desc=_+1:_ 決闘者が近接攻撃を行う前に待機していた場合、_1から2のボーナスダメージ_を与える。\n\n_+2:_ 決闘者が近接攻撃を行う前に待機していた場合、_2のボーナスダメージ_を与える。
actors.hero.talent.aggressive_barrier.title=攻撃的バリア
actors.hero.talent.aggressive_barrier.desc=_+1:_ 決闘者の体力が50%以下の時に武器の特殊能力を使用すると、_3のシールド_を得る。\n\n_+2:_ 決闘者の体力が50%以下の時に武器の特殊能力を使用すると、_5のシールド_を得る。
actors.hero.talent.aggressive_barrier.meta_desc=_この天賦を他の勇士が獲得した場合_、代わりに体力が低い時に近接攻撃を行うと、50ターンのクールダウンと共にシールドが得られる。

actors.hero.talent.focused_meal.title=集中した食事
actors.hero.talent.focused_meal.desc=_+1:_ 食事を1ターンで行い、主武器を_0.67回分充填_する。\n\n_+2:_ 食事を1ターンで行い、主武器を_1回分充填_する。
actors.hero.talent.focused_meal.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりにその勇士の次の命中時に、+1なら勇士のレベル/3、+2なら勇士のレベル/2に等しいボーナスダメージが追加される。
actors.hero.talent.liquid_agility.title=液体の敏捷
actors.hero.talent.liquid_agility.desc=_+1:_ 決闘者がポーション、醸造物、霊薬を飲むか投げたときに、_回避力が3倍_になり、5ターン以内の次の近接攻撃の_正確性が3倍_になる。\n\n_+2:_ 決闘者がポーション、醸造物、霊薬を飲むか投げたときに、_必ず回避_でき、5ターン以内の次の近接攻撃が_必中_する。\n\nこのボーナスは筋力のポーション、経験値のポーション、またはそれらのポーションを素材とした錬金術のアイテムを使用した場合、さらに攻撃1回分と1ターン追加される。\n\n生産量が多い錬金術のアイテム（例：圧水の醸造物）の場合、この天賦はそのアイテムの生産数に応じて発動する可能性がある。
actors.hero.talent.weapon_recharging.title=武器の再充填
actors.hero.talent.weapon_recharging.desc=_+1:_ 決闘者は杖やアーティファクトの再充填バフ状態の時に、_15ターン毎_に主武器に1回分の充填が得られる。\n\n_+2:_ 決闘者は杖やアーティファクトの再充填バフ状態の時に、_10ターン毎_に主武器に1回分の充填が得られる。
actors.hero.talent.weapon_recharging.meta_desc=_この天賦を他の勇士が獲得した場合_、代わりに杖やアーティファクトの充填バフ状態の時に、近接ダメージが+1では5%、+2では7.5%増加する。
actors.hero.talent.lethal_haste.title=致死の加速
actors.hero.talent.lethal_haste.desc=_+1:_ 決闘者が武器の特殊能力で敵を倒したとき、_3ターン_分の即時移動が得られる。\n\n_+2:_ 決闘者が武器の特殊能力で敵を倒したとき、_5ターン_分の即時移動が得られる。
actors.hero.talent.lethal_haste.meta_desc=_この天賦を他の勇士が獲得した場合_、代わりに通常の武器攻撃で発動し、100ターンのクールダウンを持つ。
actors.hero.talent.swift_equip.title=迅速な装備
actors.hero.talent.swift_equip.desc=_+1:_ 決闘者は装備している武器を20ターンごとに_1回_即座に切り替えることができる。\n\n_+2:_ 決闘者は装備している武器を20ターンごとに_2回_即座に切り替えることができる。\n\nこの天賦がクールダウン状態でない場合、クイックスロットに登録している未装備の武器を選ぶことで装備することができる。

actors.hero.talent.precise_assault.title=精密な急襲
actors.hero.talent.precise_assault.desc=_+1:_ 決闘者が武器の能力を使用した時、 5ターンの間、彼女の次の近接攻撃は_正確性が2倍_になる。\n\n_+2:_ 決闘者が武器の能力を使用した時、 5ターンの間、彼女の次の近接攻撃は_正確性が5倍_になる。\n\n_+3:_ 決闘者が武器の能力を使用した時、 5ターンの間、彼女の次の近接攻撃は_必中_する。
actors.hero.talent.precise_assault.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに近接攻撃の正確性が+1なら10%、+2なら20%、+3なら30%増加する。
actors.hero.talent.deadly_followup.title=不意の追撃
actors.hero.talent.deadly_followup.desc=_+1:_ 決闘者が投擲武器で敵を攻撃したとき、5ターンの間、その敵に与える近接攻撃のダメージが_10%_上昇する。\n\n_+2:_ 決闘者が投擲武器で敵を攻撃したとき、5ターンの間、その敵に与える近接攻撃のダメージが_20%_上昇する。\n\n_+3:_ 決闘者が投擲武器で敵を攻撃したとき、5ターンの間、その敵に与える近接攻撃のダメージが_30%_上昇する。

actors.hero.talent.varied_charge.title=複合充填
actors.hero.talent.varied_charge.desc=_+1:_ 闘士が時間制限なしで2種類の武器の特殊能力を使用した場合、瞬時に_0.17回分の充填量_を回復する。\n\n_+2:_ 闘士が時間制限なしで2種類の武器の特殊能力を使用した場合、瞬時に_0.33回分の充填量_を回復する。\n\n_+3:_ 闘士が時間制限なしで2種類の武器の特殊能力を使用した場合、瞬時に_0.5回分の充填量_を回復する。
actors.hero.talent.twin_upgrades.title=双強化
actors.hero.talent.twin_upgrades.desc=_+1:_ 闘士が装備している2つの武器のうち、片方の強化値が低く、もう一方の武器のランクより_2低い_場合、強化値をもう一方の武器の強化値と同じにする。\n\n_+2:_ 闘士が装備している2つの武器のうち、片方の強化値が低く、もう一方の武器のランク_未満_の場合、強化値をもう一方の武器の強化値と同じにする。\n\n_+3:_ 闘士が装備している2つの武器のうち、片方の強化値が低く、もう一方の武器のランク_以下_の場合、強化値をもう一方の武器の強化値と同じにする。
actors.hero.talent.combined_lethality.title=複合致死
actors.hero.talent.combined_lethality.desc=_+1:_ 闘士が別の武器の武器能力を使用した直後に近接武器で攻撃した場合、その攻撃はボスを除く_HP13%以下_の敵を処刑する。\n\n_+2:_ 闘士が別の武器の武器能力を使用した直後に近接武器で攻撃した場合、その攻撃はボスを除く_HP27%以下_の敵を処刑する。\n\n_+3:_ 闘士が別の武器の武器能力を使用した直後に近接武器で攻撃した場合、その攻撃はボスを除く_HP40%以下_の敵を処刑する。\n\nこの攻撃は通常の近接武器攻撃でも、武器能力の一部でもよい。

actors.hero.talent.unencumbered_spirit.title=縛られぬ精神
actors.hero.talent.unencumbered_spirit.desc=_+1:_ 修道士は装備している_ランク3以下_の装備品1つにつき、闘気の獲得量が_50%増加_する。\n\n_+2:_ 修道士は装備している_ランク2以下_の装備品1つにつき、闘気の獲得量が_75%増加_する。ランク3の恩恵は変わらない。\n\n_+3:_ 修道士は装備している_ランク1_の装備品1つにつき、闘気の獲得量が_100%増加_する。ランク2と3の恩恵は変わらない。また、布の鎧と鋲付き手袋を獲得する。\n\n注意: この天賦は素手や力の指輪による攻撃では適用されない。
actors.hero.talent.monastic_vigor.title=修道士の気迫
actors.hero.talent.monastic_vigor.desc=_+1:_ 修道士の闘気が_最大値_の場合、修道士の能力が強化される。\n\n_+2:_ 修道士の闘気が_最大値の80%以上_の場合、修道士の能力が強化される。\n\n_+3:_ 修道士の闘気が_最大値の60%以上_の場合、修道士の能力が強化される。\n\n能力強化時:\n- 連打は装備中の武器のエンチャント効果が発揮される。\n- 集中は瞬時に発動する。\n- 疾駆は範囲が4タイル拡大する。\n- 龍蹴はダメージが50%増加し、隣接する全ての敵に吹き飛ばしと麻痺を適用する。\n- 瞑想は失ったHPの20%を徐々に回復し、80%のダメージ軽減を付与する。
actors.hero.talent.combined_energy.title=複合闘気
actors.hero.talent.combined_energy.desc=_+1:_ 修道士が武器の能力と_消費闘気4以上_の修道士の能力をそれぞれ5ターン以内に使用した場合、消費した闘気が1ポイント回復する。\n\n_+2:_ 修道士が武器の能力と_消費闘気3以上_の修道士の能力をそれぞれ5ターン以内に使用した場合、消費した闘気が1ポイント回復する。\n\n_+3:_ 修道士が武器の能力と_消費闘気2以上_の修道士の能力をそれぞれ5ターン以内に使用した場合、消費した闘気が1ポイント回復する。

actors.hero.talent.close_the_gap.title=詰め寄り
actors.hero.talent.close_the_gap.desc=_+1:_ 決闘者は、決闘開始時にターゲットに向かって_2タイル_まで瞬時に移動する。\n\n_+2:_ 決闘者は、決闘開始時にターゲットに向かって_3タイル_まで瞬時に移動する。\n\n_+3:_ 決闘者は、決闘開始時にターゲットに向かって_4タイル_まで瞬時に移動する。\n\n_+4:_ 決闘者は、決闘開始時にターゲットに向かって_5タイル_まで瞬時に移動する。\n\nこの移動は障害や敵を通り抜けることができるが、壁のような堅牢な地形を通り抜ける事ができない。また、この移動は敵が決闘を受けられる範囲にいるかどうかを判断する際に考慮される。
actors.hero.talent.invigorating_victory.title=爽快な勝利
actors.hero.talent.invigorating_victory.desc=_+1:_ 決闘者が決闘終了前にターゲットを倒した場合、彼女は_5HPと決闘中に受けたダメージの30%_を回復する。\n\n_+2:_ 決闘者が決闘終了前にターゲットを倒した場合、彼女は_10HPと決闘中に受けたダメージの50%_を回復する。\n\n_+3:_ 決闘者が決闘終了前にターゲットを倒した場合、彼女は_15HPと決闘中に受けたダメージの65%_を回復する。\n\n_+4:_ 決闘者が決闘終了前にターゲットを倒した場合、彼女は_20HPと決闘中に受けたダメージの75%_を回復する。
actors.hero.talent.elimination_match.title=殲滅戦
actors.hero.talent.elimination_match.desc=_+1:_ 決闘者が決闘終了後、3ターン以内に再び決闘する場合、充填消費量が_16%減少_する。\n\n_+2:_ 決闘者が決闘終了後、3ターン以内に再び決闘する場合、充填消費量が_30%減少_する。\n\n_+3:_ 決闘者が決闘終了後、3ターン以内に再び決闘する場合、充填消費量が_40%減少_する。\n\n_+4:_ 決闘者が決闘終了後、3ターン以内に再び決闘する場合、充填消費量が_50%減少_する。

actors.hero.talent.elemental_reach.title=元素の到達
actors.hero.talent.elemental_reach.desc=_+1:_ 元素の一撃の射程が4タイルから_5タイル_に増加し、幅が65度から_75度_に拡大される。\n\n_+2:_ 元素の一撃の射程が4タイルから_6タイル_に増加し、幅が65度から_85度_に拡大される。\n\n_+3:_ 元素の一撃の射程が4タイルから_7タイル_に増加し、幅が65度から_95度_に拡大される。\n\n_+4:_ 元素の一撃の射程が4タイルから_8タイル_に増加し、幅が65度から_105度_に拡大される。
actors.hero.talent.striking_force.title=著しい力
actors.hero.talent.striking_force.desc=_+1:_ 元素の一撃の効果が_30%_強化される。\n\n_+2:_ 元素の一撃の効果が_60%_強化される。\n\n_+3:_ 元素の一撃の効果が_90%_強化される。\n\n_+4:_ 元素の一撃の効果が_120%_強化される。
actors.hero.talent.directed_power.title=指向性の力
actors.hero.talent.directed_power.desc=_+1:_ 元素の一撃の直接攻撃は、攻撃対象を含む効果範囲内の各敵に対して、_エンチャントの効果が30%強化_される。\n\n_+2:_ 元素の一撃の直接攻撃は、攻撃対象を含む効果範囲内の各敵に対して、_エンチャントの効果が60%強化_される。\n\n_+3:_ 元素の一撃の直接攻撃は、攻撃対象を含む効果範囲内の各敵に対して、_エンチャントの効果が90%強化_される。\n\n_+4:_ 元素の一撃の直接攻撃は、攻撃対象を含む効果範囲内の各敵に対して、_エンチャントの効果が120%強化_される。

actors.hero.talent.feigned_retreat.title=欺きの退却
actors.hero.talent.feigned_retreat.desc=_+1:_ 敵が決闘者の残像を攻撃したとき、彼女は_2ターン_加速する。\n\n_+2:_ 敵が決闘者の残像を攻撃したとき、彼女は_4ターン_加速する。\n\n_+3:_ 敵が決闘者の残像を攻撃したとき、彼女は_6ターン_加速する。\n\n_+4:_ 敵が決闘者の残像を攻撃したとき、彼女は_8ターン_加速する。
actors.hero.talent.expose_weakness.title=弱点暴き
actors.hero.talent.expose_weakness.desc=_+1:_ 決闘者の残像を攻撃した敵は、_2ターン_の間、脆弱と弱体化状態になる。\n\n_+2:_ 決闘者の残像を攻撃した敵は、_4ターン_の間、脆弱と弱体化状態になる。\n\n_+3:_ 決闘者の残像を攻撃した敵は、_6ターン_の間、脆弱と弱体化状態になる。\n\n_+4:_ 決闘者の残像を攻撃した敵は、_8ターン_の間、脆弱と弱体化状態になる。
actors.hero.talent.counter_ability.title=カウンター能力
actors.hero.talent.counter_ability.desc=_+1:_ 残像が攻撃されてから3ターン以内に武器能力を使用した場合、即座に_0.38回分の充填_を回復する。\n\n_+2:_ 残像が攻撃されてから3ターン以内に武器能力を使用した場合、即座に_0.77回分の充填_を回復する。\n\n_+3:_ 残像が攻撃されてから3ターン以内に武器能力を使用した場合、即座に_1.13回分の充填_を回復する。\n\n_+4:_ 残像が攻撃されてから3ターン以内に武器能力を使用した場合、即座に_1.5回分の充填_を回復する。

#cleric
actors.hero.talent.satiated_spells.title=満足の呪文
actors.hero.talent.satiated_spells.desc=_+1:_ 食ベ物を食べると、聖職者は次に呪文を唱える際に_3のシールド_を得る。\n\n_+2:_ 食ベ物を食べると、聖職者は次に呪文を唱える際に_5のシールド_を得る。
actors.hero.talent.satiated_spells.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりにシールドが即座に付与され、10ターン後に通常通り減衰し始める。
actors.hero.talent.holy_intuition.title=聖なる直感
actors.hero.talent.holy_intuition.desc=_+1:_ 聖職者はアイテムが呪われているかどうかを明らかにする_聖なる直感_を_3の充填消費量で_唱えることができるようになる。\n\n_+2:_ 聖職者はアイテムが呪われているかどうかを明らかにする_聖なる直感_を_2の充填消費量で_唱えることができるようになる。
actors.hero.talent.holy_intuition.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに呪われたアイテムを装備する直前に、+1なら15%、+2なら25%の確率で呪いの有無を判別できる。
actors.hero.talent.searing_light.title=烈光
actors.hero.talent.searing_light.desc=_+1:_ _導きの光_で照らされた敵に対する聖職者の物理攻撃は_ダメージが3上昇する。_\n\n_+2:_ _導きの光_で照らされた敵に対する聖職者の物理攻撃は_ダメージが5上昇する。_
actors.hero.talent.searing_light.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに杖やアーティファクトを敵に使用した後にボーナスダメージを与える。これは、20ターンのクールダウンを持つ。
actors.hero.talent.shield_of_light.title=光の盾
actors.hero.talent.shield_of_light.desc=_+1:_ 聖職者は即座に唱えられ、5ターンの間、充填を1消費して対象の攻撃に対して_2から4のダメージを防ぐ鎧_を与える_光の盾_の呪文を唱えることができるようになる。\n\n_+2:_ 聖職者は即座に唱えられ、5ターンの間、充填を1消費して対象の攻撃に対して_3から6のダメージを防ぐ鎧_を与える_光の盾_の呪文を唱えることができるようになる。
actors.hero.talent.shield_of_light.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりにターゲットした敵から受ける物理ダメージを+1なら33%、+2なら50%の確率で1軽減する。

actors.hero.talent.enlightening_meal.title=啓蒙的な食事
actors.hero.talent.enlightening_meal.desc=_+1:_ 食事を1ターンで行い、聖典の充填量が_0.67回復_する。\n\n_+2:_ 食事を1ターンで行い、聖典の充填量が_1回復_する。
actors.hero.talent.enlightening_meal.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに杖とアーティファクトの再充填を+1で2ターン、+2で3ターンの間行う。この天賦は、豊穣の角の自己充填には使えない。
actors.hero.talent.recall_inscription.title=碑文想起
actors.hero.talent.recall_inscription.refunded=アイテムが戻ってきた！
actors.hero.talent.recall_inscription.desc=_+1:_ 聖職者は_10ターン以内_で最後に使用したルーンストーンか巻物の効果を再び使用できる_碑文想起_の呪文を唱えることができるようになる。\n\n_+1:_ 聖職者は_300ターン以内_で最後に使用したルーンストーンか巻物の効果を再び使用できる_碑文想起_の呪文を唱えることができるようになる。\n\n碑文想起は強化の巻物に対しては使えない。この呪文の充填消費量は最近使用したアイテムによって異なる：ルーンストーンは2、巻物は3、奇抜な巻物は4。変成の巻物や、強化の巻物・変成の巻物を材料にして作られた錬金術のアイテムを複製する場合、充填消費量は2倍になる。
actors.hero.talent.recall_inscription.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに+1なら10%、+2なら15%の確率で巻物やルーンストーンが戻ってくる。強化の巻物はこの効果の対象外となる。
actors.hero.talent.sunray.title=陽光
actors.hero.talent.sunray.desc=_+1:_ 聖職者は充填消費量 1で_4から8のダメージ_を与え、_4ターンの間_対象を盲目にする_陽光_の呪文を唱えることができるようになる。\n\n_+2:_ 聖職者は充填消費量 1で_6から12のダメージ_を与え、_6ターンの間_対象を盲目にする_陽光_の呪文を唱えることができるようになる。\n\n陽光は各対象を1度だけ盲目にできるが、対象がすでに陽光によって盲目になっている場合、代わりに麻痺させる。陽光は悪魔や不死の敵には常に最大ダメージを与える。
actors.hero.talent.sunray.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに+1なら15%、+2なら25%の確率で杖とアーティファクトが4ターンの間、敵を盲目にする。
actors.hero.talent.divine_sense.title=聖なる感知
actors.hero.talent.divine_sense.desc=_+1:_ 聖職者は50ターンの間、充填消費量2で_8タイル_の天眼を与える_聖なる感知_の呪文を即座に唱えることができるようになる。\n\n_+2:_ 聖職者は50ターンの間、充填消費量2で_12タイル_の天眼を与える_聖なる感知_の呪文を即座に唱えることができるようになる。
actors.hero.talent.divine_sense.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに杖やアーティファクトを使用した後、+1なら3タイル、+2なら5タイルの範囲で一瞬だけ天眼を与える。
actors.hero.talent.bless.title=祝福
actors.hero.talent.bless.desc=_+1:_ 聖職者は充填消費量1で、自身に唱えた場合は_6ターンの祝福と10のシールド_を、他のキャラクターに唱えた場合は_10ターンの祝福と10HPの回復_を与える_祝福_の呪文を唱えることができるようになる。\n\n_+2:_ 聖職者は充填消費量1で、自身に唱えた場合は_10ターンの祝福と15のシールド_を、他のキャラクターに唱えた場合は_15ターンの祝福と15HPの回復_を与える_祝福_の呪文を唱えることができるようになる。\n\nこの呪文による回復の超過分はシールドに変換される。
actors.hero.talent.bless.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに勇士とすべての味方の正確性と回避力が+1なら3%、+2なら5%上昇する。

actors.hero.talent.cleanse.title=浄化
actors.hero.talent.cleanse.desc=_+1:_ 聖職者は_浄化_の呪文を唱えることができるようになり、充填消費量2で聖職者とその近くにいる味方に_状態異常を除去_し、_10のシールド_を与える。\n\n_+2:_ 聖職者は_浄化_の呪文を唱えることができるようになり、充填消費量2で聖職者とその近くにいる味方に_3ターンの間状態異常に対する免疫_を与え、_20のシールド_を与える。\n\n_+3:_ 聖職者は_浄化_の呪文を唱えることができるようになり、充填消費量2で聖職者とその近くにいる味方に_5ターンの間状態異常に対する免疫_を与え、_30のシールド_を与える。
actors.hero.talent.cleanse.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりに杖やアーティファクトを使用した後、+1/+2/+3なら10/20/30%の確率で勇士の状態異常を解除する。
actors.hero.talent.light_reading.title=軽快な読書
actors.hero.talent.light_reading.desc=_+1:_ 聖職者は聖典を装備していないときでも使うことができるが、装備していない場合の充填速度は_25%_になる。\n\n_+2:_ 聖職者は聖典を装備していないときでも使うことができるが、装備していない場合の充填速度は_50%_になる。\n\n_+3:_ 聖職者は聖典を装備していないときでも使うことができるが、装備していない場合の充填速度は_75%_になる。
actors.hero.talent.light_reading.meta_desc=_この天賦が異なる勇士によって得られた場合_、代わりにすべての杖の充填速度が+1/+2/+3なら7/13/20%上昇する。

actors.hero.talent.holy_lance.title=聖槍
actors.hero.talent.holy_lance.desc=_+1:_ 司祭は_聖槍_という、_30から55のダメージ_を与える破壊的な呪文を充填消費量4で唱えることができるようになる。\n\n_+2:_ 司祭は_聖槍_という、_45から83のダメージ_を与える破壊的な呪文を充填消費量4で唱えることができるようになる。\n\n_+3:_ 司祭は_聖槍_という、_60から110のダメージ_を与える破壊的な呪文を充填消費量4で唱えることができるようになる。\n\n聖槍は常に悪魔と不死の敵に最大ダメージを与える。聖槍は再び唱えられるようになるまで30ターンのクールダウンがある。
actors.hero.talent.hallowed_ground.title=霊場
actors.hero.talent.hallowed_ground.desc=_+1:_ 司祭は_霊場_という、_3×3の範囲_にある地形を20ターンの間神聖化する呪文を充填消費量2で唱えることができるようになる。\n\n_+2:_ 司祭は_霊場_という、_5×5の範囲_にある地形を20ターンの間神聖化する呪文を充填消費量2で唱えることができるようになる。\n\n_+3:_ 司祭は_霊場_という、_7×7の範囲_にある地形を20ターンの間神聖化する呪文を充填消費量2で唱えることができるようになる。\n\n唱えると、味方のHPを15回復し、敵を短時間束縛し、短い草を広げる。その後、ゆっくりと味方を回復し、敵を大怪我させ、背の高い草をランダムに生やす。霊場は回復の代わりに司祭にシールドを付与し、炎によって破壊される。
actors.hero.talent.mnemonic_prayer.title=助憶の祈り
actors.hero.talent.mnemonic_prayer.desc=_+1:_ 司祭は_助憶の祈り_という、_3ターンの間_味方の強化/敵の状態異常を延長する呪文を充填消費量1で唱えることができるようになる。\n\n_+2:_ 司祭は_助憶の祈り_という、_4ターンの間_味方の強化/敵の状態異常を延長する呪文を充填消費量1で唱えることができるようになる。\n\n_+3:_ 司祭は_助憶の祈り_という、_5ターンの間_味方の強化/敵の状態異常を延長する呪文を充填消費量1で唱えることができるようになる。\n\nまた、助憶の祈りは即座に唱えられ、特定の強化/状態異常を一度だけ延長できるが、鎧の能力の強化を延長することはできない。

actors.hero.talent.lay_on_hands.title=癒しの手
actors.hero.talent.lay_on_hands.desc=_+1:_ 聖騎士は _癒しの手_ という、近くのキャラクターを即座に_15HP_回復するか、聖騎士に_15シールド_を与える呪文を充填消費量1で唱えることができるようになる。\n\n_+2:_ 聖騎士は _癒しの手_ という、近くのキャラクターを即座に_20HP_回復するか、聖騎士に_20シールド_を与える呪文を充填消費量1で唱えることができるようになる。\n\n_+3:_ 聖騎士は _癒しの手_ という、近くのキャラクターを即座に_25HP_回復するか、聖騎士に_25シールド_を与える呪文を充填消費量1で唱えることができるようになる。\n\nこの呪文による余った回復はシールドに変換される。癒しの手は繰り返し唱えることができるが、一度に3詠唱分以上のシールドを与えることはできない。
actors.hero.talent.aura_of_protection.title=護りのオーラ
actors.hero.talent.aura_of_protection.desc=_+1:_ 聖騎士は _護りのオーラ_ という、聖騎士と2タイル以内のすべての味方に_20%のダメージ軽減_と、聖騎士の鎧の刻印の効果を_50%上昇_して20ターンの間与える呪文を充填消費量2で唱えることができるようになる。\n\n_+2:_ 聖騎士は _護りのオーラ_ という、聖騎士と2タイル以内のすべての味方に_30%のダメージ軽減_と、聖騎士の鎧の刻印の効果を_75%上昇_して20ターンの間与える呪文を充填消費量2で唱えることができるようになる。\n\n_+3:_ 聖騎士は _護りのオーラ_ という、聖騎士と2タイル以内のすべての味方に_40%のダメージ軽減_と、聖騎士の鎧の刻印の効果を_100%上昇_して20ターンの間与える呪文を充填消費量2で唱えることができるようになる。
actors.hero.talent.wall_of_light.title=光の壁
actors.hero.talent.wall_of_light.desc=_+1:_ 聖騎士は、_光の壁_という、敵を押しのけ20ターン持続する_幅3タイル_の頑丈な壁を聖騎士の正面に作り出す呪文を充填消費量3で唱えることができるようになる。\n\n_+2:_ 聖騎士は、_光の壁_という、敵を押しのけ20ターン持続する_幅5タイル_の頑丈な壁を聖騎士の正面に作り出す呪文を充填消費量3で唱えることができるようになる。\n\n_+3:_ 聖騎士は、_光の壁_という、敵を押しのけ20ターン持続する_幅7タイル_の頑丈な壁を聖騎士の正面に作り出す呪文を充填消費量3で唱えることができるようになる。\n\n壁は縦・横・斜めの方向に設置することができ、一度に存在できるのは1つだけである。

actors.hero.talent.divine_intervention.title=神の介入
actors.hero.talent.divine_intervention.desc=_+1:_ 神化の形をとっている間、聖職者は_神の介入_の呪文を唱えることができる。この呪文は聖職者とすべての味方の_シールドを150_増加し、神化の形を_3ターン_延長する。\n\n_+2:_ 神化の形をとっている間、聖職者は_神の介入_の呪文を唱えることができる。この呪文は聖職者とすべての味方の_シールドを200_増加し、神化の形を_4ターン_延長する。\n\n_+3:_ 神化の形をとっている間、聖職者は_神の介入_の呪文を唱えることができる。この呪文は聖職者とすべての味方の_シールドを250_増加し、神化の形を_5ターン_延長する。\n\n_+4:_ 神化の形をとっている間、聖職者は_神の介入_の呪文を唱えることができる。この呪文は聖職者とすべての味方の_シールドを300_増加し、神化の形を_6ターン_延長する。\n\n神の介入はなんと聖典の充填を5消費し、同じ神化の形では一度しか唱えられない。
actors.hero.talent.judgement.title=審判
actors.hero.talent.judgement.desc=_+1:_神化の形をとっている間、聖職者は視界内の全ての敵に_10から20のダメージ_を与える_審判_の呪文を唱えることができるようになる。\n\n_+2:_神化の形をとっている間、聖職者は視界内の全ての敵に_15から30のダメージ_を与える_審判_の呪文を唱えることができるようになる。\n\n_+3:_神化の形をとっている間、聖職者は視界内の全ての敵に_20から40のダメージ_を与える_審判_の呪文を唱えることができるようになる。\n\n_+4:_神化の形をとっている間、聖職者は視界内の全ての敵に_25から50のダメージ_を与える_審判_の呪文を唱えることができるようになる。\n\n審判は聖典の充填を3消費する。審判は神化の形をとってから、あるいは最後に審判を唱えてから聖職者が唱えた呪文1つにつき、さらに+33%のダメージを与える。
actors.hero.talent.flash.title=閃光
actors.hero.talent.flash.desc=_+1:_ 神化の形をとっている間、聖職者は_3タイル先_まで瞬間移動できる_閃光_の呪文を唱えることができるようになる。\n\n_+2:_ 神化の形をとっている間、聖職者は_4タイル先_まで瞬間移動できる_閃光_の呪文を唱えることができるようになる。\n\n_+3:_ 神化の形をとっている間、聖職者は_5タイル先_まで瞬間移動できる_閃光_の呪文を唱えることができるようになる。\n\n_+4:_ 神化の形をとっている間、聖職者は_6タイル先_まで瞬間移動できる_閃光_の呪文を唱えることができるようになる。\n\n閃光は最初に聖典の充填を2消費し、同じ神化の形で使用するたびに充填消費量が1増加する。

actors.hero.talent.body_form.title=体の型
actors.hero.talent.body_form.desc=聖職者は_体の型_を唱えることができる。この呪文は聖典の充填を2消費して、三位一体に聖職者がこの冒険で識別したエンチャントや刻印の力を与える。\n\n_+1:_ 三位一体が使われたとき、選ばれた効果を_20ターンの間_得る。\n\n_+2:_ 三位一体が使われたとき、選ばれた効果を_27ターンの間_得る。\n\n_+3:_ 三位一体が使われたとき、選ばれた効果を_33ターンの間_得る。\n\n_+4:_ 三位一体が使われたとき、選ばれた効果を_40ターンの間_得る。\n\n三位一体は体の型の効果を一度に1つしか与えられない。選ばれた刻印がレアで強力な場合、三位一体の鎧の充填消費量は多くなる。
actors.hero.talent.mind_form.title=技の型
actors.hero.talent.mind_form.desc=聖職者は_技の型_を唱えることができる。この呪文は聖典の充填を3消費して、三位一体に聖職者がこの冒険で識別した杖や投擲武器の力を与える。\n\n_+1:_ 三位一体が使われたとき、選ばれたアイテムを振るか投げた時の効果が、強化値が_+3_であるかのように発揮する。\n\n_+2:_ 三位一体が使われたとき、選ばれたアイテムを振るか投げた時の効果が、強化値が_+4_であるかのように発揮する。\n\n_+3:_ 三位一体が使われたとき、選ばれたアイテムを振るか投げた時の効果が、強化値が_+5_であるかのように発揮する。\n\n_+4:_ 三位一体が使われたとき、選ばれたアイテムを振るか投げた時の効果が、強化値が_+6_であるかのように発揮する。\n\n三位一体は技の型の効果を一度に1つしか与えられない。
actors.hero.talent.spirit_form.title=心の型
actors.hero.talent.spirit_form.desc=聖職者は_心の型_を唱えることができる。この呪文は聖典の充填を4消費して、三位一体に聖職者がこの冒険で識別した指輪やアーティファクト（聖典を除く）の力を与える。\n\n_+1:_ 三位一体が使われたとき、聖職者は20ターンの間、強化値_+1_で指輪の効果を得るか、強化値_+4_でアーティファクトの効果を発動する。\n\n_+2:_ 三位一体が使われたとき、聖職者は20ターンの間、強化値_+2_で指輪の効果を得るか、強化値_+6_でアーティファクトの効果を発動する。\n\n_+3:_ 三位一体が使われたとき、聖職者は20ターンの間、強化値_+3_で指輪の効果を得るか、強化値_+8_でアーティファクトの効果を発動する。\n\n_+4:_ 三位一体が使われたとき、聖職者は20ターンの間、強化値_+4_で指輪の効果を得るか、強化値_+10_でアーティファクトの効果を発動する。\n\n三位一体は心の型の効果を一度に1つしか与えられない。アーティファクトは三位一体によって誘発されるとき、さまざまな効果と鎧の充填消費量を持つ。

actors.hero.talent.beaming_ray.title=輝きの照射
actors.hero.talent.beaming_ray.desc=聖職者は力を与えられた味方に対して_輝きの照射_の呪文を聖典の充填を1消費して唱えることができる。この光線は壁を通り抜け、味方を狙った場所にテレポートさせることができる。その場所に敵がいる場合、味方は敵の隣に現れ、敵を標的にする。輝きの照射は通常動かない味方もテレポートさせることもできるが、その場合は射程が半分になる。\n\n_+1:_ 輝きの照射の最大射程が_4タイル_になり、10ターンの間、最も近い敵に対して数多の力のボーナスダメージが_35%_になる。\n\n_+2:_ 輝きの照射の最大射程が_8タイル_になり、10ターンの間、最も近い敵に対して数多の力のボーナスダメージが_40%_になる。\n\n_+3:_ 輝きの照射の最大射程が_12タイル_になり、10ターンの間、最も近い敵に対して数多の力のボーナスダメージが_45%_になる。\n\n_+4:_ 輝きの照射の最大射程が_16タイル_になり、10ターンの間、最も近い敵に対して数多の力のボーナスダメージが_50%_になる。
actors.hero.talent.life_link.title=生の連繋
actors.hero.talent.life_link.desc=聖職者は自身と力を与えられた味方に対して_生の連繋_を唱えることができる。この呪文は聖典の充填を2消費して聖職者とその味方の間でダメージを共有させ、どちらかが効果を受けている場合、第3段階以下の有益な聖職者の呪文を両方に適用させる。\n\n_+1:_ 生の連繋は_10ターン_持続し、数多の力の被ダメージ軽減ボーナスが_35%_になる。\n\n_+2:_ 生の連繋は_13ターン_持続し、数多の力の被ダメージ軽減ボーナスが_40%_になる。\n\n_+3:_ 生の連繋は_17ターン_持続し、数多の力の被ダメージ軽減ボーナスが_45%_になる。\n\n_+4:_ 生の連繋は_20ターン_持続し、数多の力の被ダメージ軽減ボーナスが_50%_になる。
actors.hero.talent.stasis.title=停滞
actors.hero.talent.stasis.desc=聖職者は力を与えられた味方に対して_停滞_を唱えることができる。この呪文は聖典の充填を2消費して味方を一時的にダンジョンから離脱させ、数多の力を含む全ての強化の残り時間を維持する。効果が終了すると味方は再びあなたの隣に現れる。停滞は即座に再発動することができ、充填を消費せずに効果を早期に終了させることができる。停滞は動かない味方にも効果があるが、ダンジョンの階を跨いで移動させることはできない。\n\n_+1:_ 停滞は_60ターン_持続する。\n\n_+2:_ 停滞は_90ターン_持続する。\n\n_+3:_ 停滞は_120ターン_持続する。\n\n_+4:_ 停滞は_150ターン_持続する。\n\n聖職者は味方が停滞状態の時に輝きの照射を唱えて再召喚したり、生の連繋を唱えてその効果を先制的に適用することもできる。ただし停滞状態の味方は生の連繋の恩恵を受けない。


