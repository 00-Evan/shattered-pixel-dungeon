##classes
actors.hero.heroclass.warrior=戦士
actors.hero.heroclass.warrior_desc=The Warrior starts with a _unique broken seal_ that generates shielding over his health. The seal can be moved between armors, and can _transfer a single upgrade_ with it.\n\nThe Warrior also starts with a _worn shortsword_, _three throwing stones_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Warrior automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Rage

actors.hero.heroclass.mage=魔術師
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the mage finds in the dungeon.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=魔術師は杖の達人で、_独特の魔法の杖を所持している。\n\nロック解除するには、_アイテムをより強くする強化の巻物を使用する。_

actors.hero.heroclass.rogue=盗賊
actors.hero.heroclass.rogue_desc=The Rogue starts with a unique _Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Rogue automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=盗賊は戦いの流れを制御し、_独特の影の外套_を使って不可視の状態から攻撃する。\n\nロック解除するには、_一回のダンジョン冒険で10回の奇襲攻撃をする。_

actors.hero.heroclass.huntress=女猟師
actors.hero.heroclass.huntress_desc=The Huntress starts with a _unique spirit bow,_ which can fire an infinite number of conjured arrows.\n\nThe Huntress can travel through tall grass _without trampling it_.\n\nThe Huntress also starts with _studded gloves_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Huntress automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby
actors.hero.heroclass.huntress_unlock=女猟師は投擲武器の達人であり、無限の矢を持つ_独特の魔法の弓_を持つ。\n\nロック解除するには、_1回のダンジョン冒険で10体の異なる敵に投擲武器を当てる。_

actors.hero.herosubclass.berserker=狂戦士
actors.hero.herosubclass.berserker_short_desc=_狂戦士_はダメージを受けると怒りが蓄積される。怒りはダメージを増加させ、一時的に死を免れることができる。
actors.hero.herosubclass.berserker_desc=狂戦士は物理ダメージを受けると、鎧で防がれたダメージも含めて怒りを得る！ 怒りは時間の経過とともに徐々に消えていくが、HPが低い場合はよりゆっくりと消えていく。\n\n怒りが100%のとき、最大で+50%のダメージを与える。体力が0でRageが100%のとき、狂戦士は一時的に通常の最大シールドの8倍を即座に獲得し、シールドが残っている限り死ぬのを拒否するようになる。シールドが残っている限り死ぬことはない。ただし、死に直面した後回復する時間が必要。
actors.hero.herosubclass.gladiator=剣闘士
actors.hero.herosubclass.gladiator_short_desc=_剣闘士_は、攻撃が成功するときにコンボを構築する。コンボを費やして、固有の能力を使用できる。
actors.hero.herosubclass.gladiator_desc=剣闘士は、近接武器または投擲武器による攻撃が成功するたびに1ポイントのコンボを蓄積する。5ターン以内に攻撃を成功させないと、コンボはリセットされる。\n\nコンボが蓄積されると、さまざまなコンボ能力がロック解除される。2コンボ、4コンボ、6コンボ、8コンボ、10コンボで新しい能力が使用可能になる。能力の中には、より多くのコンボを構築するのに役立つものもあれば、コンボを強力な攻撃に費やすことができるものもある。
actors.hero.herosubclass.battlemage=魔術戦士
actors.hero.herosubclass.battlemage_short_desc=_魔術戦士_は、自分の長杖を使った打撃戦闘の際にボーナス効果を発揮する。この効果は長杖に浸透した杖によって異なる。
actors.hero.herosubclass.battlemage_desc=魔術戦士は、自分の長杖を使って打撃攻撃を行うたびに、あたかも長杖に追加のエンチャントが施されているかのようなボーナス効果を得る。これらの効果は、長杖に浸透した杖に依存し、全ての杖にはそれぞれの効果がある。杖の効果に加えて、魔術戦士の長杖は攻撃時に0.5の充填を得る。
actors.hero.herosubclass.warlock=黒魔術師
actors.hero.herosubclass.warlock_short_desc=_黒魔術師_は杖を相手に使ったとき、その相手を魂の刻印にする可能性がある。黒魔術師は、刻印された敵に物理ダメージを与えたときは、毎回回復する。
actors.hero.herosubclass.warlock_desc=黒魔術師は杖を相手に使ったとき、その相手に魂の刻印を与える可能性がある。杖のレベルに応じて、魂の刻印を与える確率と持続期間が増加する。\n\n敵の魂が刻印されると、杖からではなく、打撃または投擲武器から攻撃したときのみだが、黒魔術師はその敵に与えたダメージ5毎に2HPを回復する！
actors.hero.herosubclass.assassin=暗殺者
actors.hero.herosubclass.assassin_short_desc=_暗殺者_は、不可視の間に致命的な攻撃を準備することができる。待つ時間が長ければ長いほど、より強力な攻撃が可能になる。
actors.hero.herosubclass.assassin_desc=暗殺者は不可視になると次の攻撃の準備をする。準備時間が長いほど、次の攻撃がより強力になる。準備は最大で9ターンまで構築可能だ。\n\n準備完了後、暗殺者は次の攻撃でボーナスダメージを与え、対象に瞬息することができ、弱った敵を瞬時に殺すこともできる。
actors.hero.herosubclass.freerunner=忍者
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.
actors.hero.herosubclass.sniper=狙撃手
actors.hero.herosubclass.sniper_short_desc=_狙撃手_は遠距離攻撃で鎧を貫くことができる。投擲武器で攻撃した後、弓による特殊攻撃で追い撃つことができる。
actors.hero.herosubclass.sniper_desc=狙撃手は遠距離攻撃の達人で、その遠距離攻撃は敵の装甲を貫く。投擲武器で敵を攻撃すると、敵に狙撃手の標的を付け、弓による特殊攻撃で追い撃つことができる。この特殊攻撃は、弓の伸張方法によって変化する。\n\n補強されていない弓は、ダメージが減少するが即座に発射される速射をする。速度弓は3本の矢を連発し、ダメージは減少するがエンチャントを発動することができ、発射までに1ターンかかる。ダメージ弓は命中が保証され、発射までに2ターンかかり、距離に応じてボーナスダメージを与える狙撃を発射する。
actors.hero.herosubclass.warden=自然の保護者
actors.hero.herosubclass.warden_short_desc=_自然の保護者_は背の高い草越しに視認でき、種を植えたときと植物を踏みつぶしたときにボーナス効果を得る。
actors.hero.herosubclass.warden_desc=自然の保護者は自然と強力な繋がりを持ち、それが草と植物に同調する多様なボーナス効果を得る。彼女は背の高い草と掘り返された草が空いた空間であるかのように、越えて視認できる。\n\n種を投げたり植えたりすると周囲に草が生え、植物を踏みつぶすと特殊な効果を得ることができる。この特殊効果は通常の植物の効果に代わるもので、彼女が踏んでも害のない植物を意味する。

