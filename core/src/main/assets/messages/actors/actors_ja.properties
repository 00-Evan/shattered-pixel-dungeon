##classes
actors.hero.heroclass.warrior=戦士
actors.hero.heroclass.warrior_desc_short=戦士は_壊れた印章_によって与えられたシールドで多くのダメージに耐える。印章は、鎧から他の鎧に付け替えることができ、_1回分の強化を移す_ことができる。
actors.hero.heroclass.warrior_desc=戦士は、体力が半分以下になったときにシールドが発生する、_固有の壊れた印章_を持って開始する。この印章は鎧から他の鎧に付け替えることができ、_1回分の強化を移す_ことができる。\n\n戦士はまた、_古びた短剣_、_3個の石礫_、布の鎧、革水袋、ベルベットのポーチを持って開始する。\n\n戦士は以下を自動で識別する:\n_・_識別の巻物\n_・_治癒のポーション\n_・_激怒の巻物
actors.hero.heroclass.warrior_unlock=戦士は自動でロック解除される。

actors.hero.heroclass.mage=魔術師
actors.hero.heroclass.mage_desc_short=魔術師は秘儀の熟達者で、杖より強い_魔法の長杖_を携えている。長杖は、魔術師が見つけた_あらゆる杖を取り込む_ことができる。
actors.hero.heroclass.mage_desc=魔術師は、杖よりも充填が速く、最大充填量が1回分多い、_固有の長杖_を持って開始する。この長杖には、ダンジョン内で見つけた任意の杖の力を込めることができる。\n\n魔術師は、_魔法の矢の杖_の力が込められた長杖、布の鎧、革水袋、ベルベットのポーチを持って開始する。\n\n魔術師は以下を自動で識別する:\n_・_識別の巻物\n_・_炎のポーション\n_・_強化の巻物
actors.hero.heroclass.mage_unlock=魔術師のロックを解除するには、_アイテムを強くするために強化の巻物を使う。_

actors.hero.heroclass.rogue=盗賊
actors.hero.heroclass.rogue_desc_short=盗賊は_影の外套_を用いて敵から逃れ、不可視の状態から襲撃する。また、盗賊は広い範囲から_隠されたものと罠を見つける。_
actors.hero.heroclass.rogue_desc=盗賊は、自由に透明化することができる、_固有の影の外套_を持って開始する。\n\n盗賊はまた、_ダガー_、_3個の投げナイフ_、布の鎧、革水袋、ベルベットのポーチを持って開始する。\n\n盗賊は以下を自動で識別する:\n_・_識別の巻物\n_・_不可視のポーション\n_・_魔法の地図の巻物
actors.hero.heroclass.rogue_unlock=盗賊のロックを解除するには、_1回のゲームで10回の奇襲攻撃を果たす。_

actors.hero.heroclass.huntress=女猟師
actors.hero.heroclass.huntress_desc_short=女猟師は投擲武器の達人であり、矢が無限にある_魔法の弓_を持つ。また、女猟師は背の高い草を_踏み潰すことなく_、進み抜ける。
actors.hero.heroclass.huntress_desc=女猟師は、無限に魔法の矢を放つことができる、_固有の精霊の弓_を持って開始する。\n\n女猟師は背の高い草を_踏みつけず_に通ることができる。\n\n女猟師はまた、_鋲付き手袋_、布の鎧、革水袋、ベルベットのポーチを持って開始する。\n\n女猟師は以下を自動で識別する:\n_・_識別の巻物\n_・_天眼のポーション\n_・_子守歌の巻物
actors.hero.heroclass.huntress_unlock=女猟師のロックを解除するには、_1回のゲームで10回投擲武器を敵に命中させる。_

actors.hero.heroclass.duelist=決闘者
actors.hero.heroclass.duelist_desc_short=決闘者は武器の熟練者であり、装備中の武器を使用することにより_武器の特殊能力_を発動させることができる。この特殊能力は武器ごとに異なる_。
actors.hero.heroclass.duelist_desc=決闘者は、時間経過で再充填される特殊能力を持つ_固有のレイピア_を持って開始する。\n\nこのゲームに登場するすべての武器にはそれぞれ、決闘者が使用できる_異なる特殊能力_が備わっている。\n\n決闘者はまた、2本の棒手裏剣、布の鎧、革袋水筒、ベルベットのポーチを持って開始する。\n\n決闘者は以下を自動で識別する:\n_-_ 識別の巻物\n_-_ 筋力のポーション\n_-_ 鏡像の巻物
actors.hero.heroclass.duelist_unlock=決闘者のロックを解除するには、_ランク2以上の武器を筋力が十分にある状態で装備する。_

actors.hero.heroclass.cleric=聖職者
actors.hero.heroclass.cleric_desc_short=聖職者は神聖な呪文の使い手で、固有の_聖典_を通して聖なる魔法を使う。\nそれらは天賦により_呪文の習得や強化_を行うことができる。
actors.hero.heroclass.cleric_desc=聖職者は、様々な呪文を使える_固有の聖典_を持って開始する。\n\n聖職者の天賦のほとんどは、呪文の習得や強化に集中している。\n\n聖職者はまた、_棍棒_、布の鎧、革水袋、ベルベットのポーチを持って開始する。\n\n聖職者は以下を自動で識別する:\n_-_ 識別の巻物\n_-_ 清純のポーション\n_-_ 解呪の巻物
actors.hero.heroclass.cleric_unlock=聖職者のロックを解除するには、_いずれかの装備品の呪いを完全に浄化する。_

actors.hero.herosubclass.berserker=狂戦士
actors.hero.herosubclass.berserker_short_desc=_狂戦士_は、ダメージを受けると怒りが蓄積される。怒りはダメージを増加させ、100%に到達するとボーナスシールドを発動させることができる。
actors.hero.herosubclass.berserker_desc=狂戦士は物理ダメージを受けると、鎧で防いだダメージも含めて怒りを得る！ 怒りは時間の経過とともに徐々に消えていくが、HPが低い場合はよりゆっくりと消えていく。\n\n狂戦士は怒りによって、最大で+50%のダメージを与えることができる。怒りが最大になると凶暴化を発動させることができ、増幅されたシールドを獲得し、シールドが残っている限り怒りを維持することができる。シールドは狂戦士の鎧の強化値に応じて変化し、体力が低い場合は大幅に増加する。狂戦士は凶暴化状態になった後、休息する時間が必要である。
actors.hero.herosubclass.gladiator=剣闘士
actors.hero.herosubclass.gladiator_short_desc=_剣闘士_は、攻撃が成功するときにコンボを構築する。コンボを費やして、固有の能力を使用できる。
actors.hero.herosubclass.gladiator_desc=剣闘士は近接武器または投擲武器による攻撃を成功させるたびに1ポイントのコンボを蓄積する。5ターン以内に（敵を倒した後15ターン以内に）攻撃が成功しなかった場合、コンボはリセットされる。\n\nコンボを重ねると剣闘士は確実に命中する様々な能力が使えるようになる：\n2コンボ：敵を吹き飛ばし、コンボは維持される\n4コンボ：鎧の防御力に応じたダメージを与える\n6コンボ：攻撃を受け流し、コンボは維持される\n8コンボ：標的と近くの敵にダメージを与える\n10コンボ：コンボ毎に1回攻撃する
actors.hero.herosubclass.battlemage=魔術戦士
actors.hero.herosubclass.battlemage_short_desc=_魔術戦士_は、自分の長杖を使った打撃戦闘の際にボーナス効果を発揮する。この効果は長杖に浸透した杖によって異なる。
actors.hero.herosubclass.battlemage_desc=魔術戦士は、自分の長杖を使って打撃攻撃を行うたびに、あたかも長杖に追加のエンチャントが施されているかのようなボーナス効果を得る。これらの効果は、長杖に取り込んだ杖に反映し、全ての杖にはそれぞれの効果がある。杖の効果に加えて、魔術戦士の長杖は攻撃時に0.5のチャージを得る。
actors.hero.herosubclass.warlock=黒魔術師
actors.hero.herosubclass.warlock_short_desc=_黒魔術師_は杖を相手に使ったとき、その相手に魂の刻印を与える可能性がある。黒魔術師は、魂の刻印状態の敵に物理ダメージを与えるごとに回復する。
actors.hero.herosubclass.warlock_desc=黒魔術師は杖を相手に使ったとき、その相手に魂の刻印を与える可能性がある。杖の強化値に応じて、魂の刻印を与える確率と持続期間が増加する。\n\n敵に魂の刻印を付けている間、黒魔術師はその敵に5ダメージ与えるごとに2HP回復する！ただし、杖による攻撃ではなく、近接武器または投擲武器による攻撃のみ適用される。
actors.hero.herosubclass.assassin=暗殺者
actors.hero.herosubclass.assassin_short_desc=_暗殺者_は、不可視の間に致命的な襲撃を準備することができる。待つ時間が長ければ長いほど、より強力な攻撃が可能になる。
actors.hero.herosubclass.assassin_desc=暗殺者は不可視になると次の攻撃の準備をする。準備時間が長いほど、次の襲撃がより強力になる。準備は最大で9ターンまで構築可能だ。\n\n準備完了後、暗殺者は次の攻撃でボーナスダメージを与え、対象に瞬息することができ、弱った敵を瞬時に殺すこともできる。
actors.hero.herosubclass.freerunner=忍者
actors.hero.herosubclass.freerunner_short_desc=_忍者_は、移動することで助走をつけ、それを利用して影走りを開始することができる。これにより少しの間、移動速度と回避力のボーナスが得られる。
actors.hero.herosubclass.freerunner_desc=忍者が移動すると、助走量が蓄積される。10ターン移動すると最大10まで助走量を得ることができるが、動きを止めると急速に失う。忍者は助走量を使い切ることで影走りを開始することができ、助走量1ポイントにつき2ターンの間、影走りを行うことができる。\n\n影走り中は2倍の速度で移動し、レベルに比例して回避力にボーナスを得る。影走りが終了すると、再び助走をつけるまでにクールダウンがある。
actors.hero.herosubclass.sniper=狙撃手
actors.hero.herosubclass.sniper_short_desc=_狙撃手_は遠距離攻撃で鎧を貫くことができる。投擲武器で攻撃した後、弓による特殊攻撃で追い撃つことができる。
actors.hero.herosubclass.sniper_desc=狙撃手は遠距離攻撃の達人で、その遠距離攻撃は敵の装甲を貫く。投擲武器で敵を攻撃すると、敵に狙撃手の標的を付け、弓による特殊攻撃で追い撃つことができる。この特殊攻撃は、弓の補強方法によって変化する。\n\n補強されていない弓は、ダメージが減少するが即座に発射される速射をする。速度を補強した弓は3本の矢を連発し、ダメージは減少するがエンチャントを発動することができ、発射までに1ターンかかる。ダメージを補強した弓は必中し、発射までに2ターンかかり、距離に応じてボーナスダメージを与える狙撃を発射する。
actors.hero.herosubclass.warden=自然の保護者
actors.hero.herosubclass.warden_short_desc=_自然の保護者_は背の高い草越しに視認でき、種を植えたときと植物を踏みつぶしたときにボーナス効果を得る。
actors.hero.herosubclass.warden_desc=自然の保護者は自然と強力な繋がりを持ち、それが草と植物に同調する多様なボーナス効果を得る。彼女は背の高い草と掘り返された草が空いた空間であるかのように、越えて視認できる。\n\n種を投げたり植えたりすると周囲に草が生え、植物を踏みつぶすと特殊な効果を得ることができる。この特殊効果は通常の植物の効果に代わるもので、彼女が踏んでも害のない植物を意味する。
actors.hero.herosubclass.champion=闘士
actors.hero.herosubclass.champion_short_desc=_闘士_は2つの武器を使うことができ、より多くの武器の充填を得ることができる。通常攻撃では主武器を使用するが、武器を持ち替えたり両方の武器の能力も使用できる。
actors.hero.herosubclass.champion_desc=闘士は近接武器の達人であり、主武器の他に副武器を装備することができる。通常攻撃は主武器を使用するが、瞬時に副武器に持ち替えることができる。\n\nまた、武器能力の最大充填量が2増加し、武器能力の充填速度が50%速くなる。
actors.hero.herosubclass.monk=修道士
actors.hero.herosubclass.monk_short_desc=_修道士_は、戦闘中に闘気を溜める。この闘気は様々な固有の能力に使用することができる。
actors.hero.herosubclass.monk_desc=修道士は物理的な技の達人で、敵を倒すと闘気を獲得し、この闘気は防御的や補助に特化した様々な能力に使用できる。この闘気は時間経過で失われることはないが、修道士のレベルに応じて上限が設定されている。\n\n闘気1: 拳で素早く攻撃する\n闘気2: 集中して次の攻撃を回避する\n闘気3: 瞬時に近くへ駆ける\n闘気4: 敵を蹴り飛ばす\n闘気5: 瞑想で状態異常を治し、杖とアーティファクトの充填を回復する。
actors.hero.herosubclass.priest=司祭
actors.hero.herosubclass.priest_short_desc=_司祭_は新しい遠距離呪文と、強化された導きの光を得る。
actors.hero.herosubclass.priest_desc=司祭は遠距離戦闘と魔法のアイテムとの相乗効果を重視した様々な新呪文と強化された呪文を習得する。\n\n司祭は50ターンに1度、_導きの光_を充填を消費せずに唱えることができ、自身の魔法で直接標的にした敵に照明効果を与える。また、味方や杖、一部のアーティファクトで照明効果のデバフが適用され、自身のレベル+5のボーナスダメージを与えることができる。\n\n司祭はまた、_光輝_の呪文も習得することができ、これは2の充填を消費して暗闇を払い、視界内の全ての敵に効果を及ぼし、照明効果を発動・適用し、短時間麻痺させる。
actors.hero.herosubclass.paladin=聖騎士
actors.hero.herosubclass.paladin_short_desc=_聖騎士_は新たな近距離呪文と、聖なる武器と聖なる守りの強化版を習得する。
actors.hero.herosubclass.paladin_desc=聖騎士は近接戦闘を重視し、武器や鎧との相乗効果を重視した様々な新呪文や強化された呪文を習得する。\n\n聖騎士の_聖なる武器_と_聖なる守り_の呪文はより大きなボーナスを与え、既存のエンチャントや刻印を上書きしなくなり、他の呪文を唱えることで効果を延長することもできる。\n\n聖騎士はまた、近接攻撃を確実に命中させ、ボーナスダメージとエンチャント強化を与える_打倒_の呪文も習得する。

