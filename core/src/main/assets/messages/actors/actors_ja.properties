actors.mobs.npcs.blacksmith.name=トロールの鍛冶屋
actors.mobs.npcs.blacksmith.intro_quest_warrior=よう、人間！見たところ強そうだな。
actors.mobs.npcs.blacksmith.intro_quest_mage=よう、人間！見たところ賢そうだな。
actors.mobs.npcs.blacksmith.intro_quest_rogue=よう、人間！見たところ抜け目なさそうだな。
actors.mobs.npcs.blacksmith.intro_quest_huntress=よう、人間！見たところ素早そうだな。
actors.mobs.npcs.blacksmith.intro_quest_duelist=よう、人間！見たところ勇敢そうだな。
actors.mobs.npcs.blacksmith.intro_quest_cleric=よう、人間！見たところ立派そうだな。
actors.mobs.npcs.blacksmith.intro_quest_start=役に立ちたいだろ？よし、お前にもできることがある。古い鉱山の上に作業場を建てたんだ。ココの梯子を降りたところにある。コノつるはしを持って、_幽金鉱石40個_ を採掘してくれ。それだけあれば十分だ。下の岩盤はいい感じに軟らかいから _力を込めれば壁を掘り進むことができるだろう。_\n\n報酬は何かって？欲張りな奴め…\n\nわかった、わかったよ。お前にために鍛冶をしてやる。幸運と思いな、俺はココらで唯一の鍛冶屋なんだからな。
actors.mobs.npcs.blacksmith.intro_quest_crystal=気をつけな、この鉱山はお前のような小さな人間には危険だ。しばらく放置されてて、結晶の塊が成長し始めやがった。光ってはいるが、壊れやすいから価値はねえ。ヤツらはかなり強いから、_採掘する場所_には気をつけろ。_デカい結晶_もどこかにある。かなり頑丈だから、壊し始めたら戦いになる。壊せば結晶の成長が鈍くなるから、もし壊すことができたのなら報酬は弾むぜ。
actors.mobs.npcs.blacksmith.intro_quest_gnoll=気をつけな、この鉱山はお前のような小さな人間には危険だ。ノール共も金を欲しがっていて、今、この場所を荒らしているんだ。ヤツらは馬鹿だから、採掘のせいでいろんな崩落や陥没を引き起こしてやがる。だから、_最近崩れた岩を探すんだ。_\n\nノールの一匹がこの厄介事の元凶みてぇだ。おそらく_地占術師_か何かだろう。もし見つけて倒したのなら報酬は弾むが、一筋縄ではいかねぇだろうな。
actors.mobs.npcs.blacksmith.intro_quest_fungi=気をつけな、この鉱山はお前のような小さな人間には危険だ。あそこにはキノコの化け物がいるんだ。キノコの見張りがいるから、見つかると大変だが、少なくとも起き上がって追っかけてくることはしねぇ。生き延びたいなら、_ヤツらの視界には入るな。_\n\n_一番デカいキノコ_を倒せたら、報酬は弾むぜ。壁に隠された菌糸の束に繋がっている。本当にダメージを与えるには、そのほとんどを壊さなければならねぇ。
actors.mobs.npcs.blacksmith.reminder=時間を掛けさせたいのか？鉱山の入口は向こうだ。
actors.mobs.npcs.blacksmith.reminder_crystal=できるだけ多くの鉱石を持って来て、デカい結晶もブッ壊してくれ。
actors.mobs.npcs.blacksmith.reminder_gnoll=できるだけ多くの鉱石を持って来て、ノールの地占術師もブッ倒してくれ。
actors.mobs.npcs.blacksmith.reminder_fungi=できるだけ多くの鉱石を持って来て、デカいキノコもブッ潰してくれ。
actors.mobs.npcs.blacksmith.lost_pick=冗談だろ？俺のつるはしをどこへやった？！
actors.mobs.npcs.blacksmith.quest_start_prompt=準備はいいか？鉱石を入れる空きを確保しろ。\n\n_降りられるのは一度だけだ！_
actors.mobs.npcs.blacksmith.enter_yes=準備できた
actors.mobs.npcs.blacksmith.enter_no=まだ
actors.mobs.npcs.blacksmith.exit_warn_none=もう終わりか？鉱石なんて全然持ってねぇだろ！_40個_は採れるはずだ。\n\n_忘れんな、一度でも上がったら、ココへは戻ってこれねぇぞ。_
actors.mobs.npcs.blacksmith.exit_warn_low=もう終わりか？鉱石を持っているようには見えねぇが。_40個_は採れるはずだ。\n\n_忘れんな、一度でも上がったら、ココへは戻ってこれねぇぞ。_
actors.mobs.npcs.blacksmith.exit_warn_med=終わったか？少なくとも鉱石は持っているようだが、鉱山にはまだある。_40個_は採れるはずだ。\n\n_忘れんな、一度でも上がったら、ココへは戻ってこれねぇぞ。_
actors.mobs.npcs.blacksmith.exit_warn_high=終わったか？鉱石はたくさん持っているようだが、もう少し必要だ。_40個_は採れるはずだ。\n\n_忘れんな、一度でも上がったら、ココへは戻ってこれねぇぞ。_
actors.mobs.npcs.blacksmith.exit_warn_full=終わったか？鉱石は十分にあるが、道具を忘れてねぇか確認してくれ。\n\n_忘れんな、一度でも上がったら、ココへは戻ってこれねぇぞ。_
actors.mobs.npcs.blacksmith.exit_warn_crystal=あのデカい結晶もまだあそこにある。ブッ壊してくれたら報酬は弾むぜ。
actors.mobs.npcs.blacksmith.exit_warn_gnoll=あの地占術師もまだあそこに居る。ブッ倒してくれたら報酬は弾むぜ。
actors.mobs.npcs.blacksmith.exit_warn_fungi=あのデカいキノコもまだあそこにある。ブッ潰してくれたら報酬は弾むぜ。
actors.mobs.npcs.blacksmith.exit_yes=もう終わった
actors.mobs.npcs.blacksmith.exit_no=まだ
actors.mobs.npcs.blacksmith.get_lost=忙しいんだ。失せろ！
actors.mobs.npcs.blacksmith.entrance_blocked=下る道は塞がれている。
actors.mobs.npcs.blacksmith.cant_enter_old=そのエリアは今回のプレイでは入れません。新しいクエストに挑戦するには、新しいゲームをプレイしてください！
actors.mobs.npcs.blacksmith.def_verb=防いだ
actors.mobs.npcs.blacksmith.desc=トロールの鍛冶屋の見てくれは普通のトロールと同じだ。背が高く痩せ型で、皮膚は色も質感もまるで岩のようだ。トロールの鍛冶屋は不釣り合いに小さな道具を修繕している。

actors.mobs.npcs.ghost.name=悲しげな幽霊
actors.mobs.npcs.ghost.rat_1=こんにちは、%s…私はかつて君のように、力強く自信にあふれていた…だけど私は汚らわしい獣に殺されてしまった…此処を離れられない…復讐を果たすまで…私の命を奪った _悪臭鼠_ を倒して…\n\n悪臭鼠はこの階を闊歩している…そこら中に汚物を広げながら… _悪臭と腐食させる一噛みに気をつけて、酸は水に溶けるよ…_
actors.mobs.npcs.ghost.rat_2=お願い…助けて…獰猛なあいつを倒して…\n\n_水辺で戦って…悪臭を避けて…_
actors.mobs.npcs.ghost.gnoll_1=こんにちは、%s…私はかつて君のように、力強く自信にあふれていた…だけど私は卑劣な敵に殺されてしまった…此処を離れられない…復讐を果たすまで…私の命を奪った _ノールの奇術師_ を倒して…\n\nそいつはそこらのノールとは違う…隠れながら投擲武器を使ってくる… _毒性で焼夷性の投矢に気をつけて、距離をとって戦わないで…_
actors.mobs.npcs.ghost.gnoll_2=お願い…助けて…奇術師を倒して…\n\n_攻撃を避けて…近くによって…_
actors.mobs.npcs.ghost.crab_1=こんにちは、%s…私はかつて君のように、力強く自信にあふれていた…だけど私は古代の生き物に殺されてしまった…此処を離れられない…復讐を果たすまで…私の命を奪った _大蟹_ を倒して…\n\n大蟹は異常に歳を重ねている…巨大な鋏と分厚い甲羅… _鋏に気をつけて、鋏で防御してくるから…_
actors.mobs.npcs.ghost.crab_2=お願い…助けて…あの甲殻類を倒して…\n\n_君が来るのを見かけたら…防御態勢をとるよ…_
actors.mobs.npcs.ghost.find_me=ありがとう…私を探しに来てください…
actors.mobs.npcs.ghost.desc=幽霊は徐々に消えていく。それはまるで悲しげな顔をしたかすかな光のようだった。

actors.mobs.npcs.imp.name=野心家のインプ
actors.mobs.npcs.imp.intro=冒険者かい？冒険者は大好きさ！　殺したいやつがいるとき、いつでもあいつらは頼りになるんだ。違うかい？勿論、賞金首のことさ ;)
actors.mobs.npcs.imp.golems_1=俺の場合、殺したいやつってのは、 _ゴーレム_ だ。見てわかるように、ここでちょっとした商売を始めようとしているんだが、馬鹿なゴーレムは商売相手に向いてないのさ！徘徊する花崗岩の塊と交渉するなんてまっぴらだ、全く！だから頼むよ、殺してきてくれ… _ゴーレムを4体_ やっつけたら褒美はお前のもんさ。
actors.mobs.npcs.imp.monks_1=俺の場合、殺したいやつってのは、 _修道士_ だ。見てわかるように、ここでちょっとした商売を始めようとしているんだが、あの狂人達は何も買いやがらないし、しかも他の客達を怖がらせるだろうよ。だから頼むよ、殺してきてくれ… _修道士を5体_ やってきたら褒美はお前のもんさ。
actors.mobs.npcs.imp.golems_2=ゴーレム狩りはどうだい？あとあいつらの部品を持ち帰るのを忘れるなよ。
actors.mobs.npcs.imp.monks_2=おっと、生きてたのか！お前のカラテは強いって信じてるぜ ;) あと修道士の形見を持ち帰るのを忘れるなよ。
actors.mobs.npcs.imp.cya=じゃあな、%s！
actors.mobs.npcs.imp.hey=おい、%s！
actors.mobs.npcs.imp.desc=インプは下位の悪魔だ。彼らの力や魔法の才能は注目に値しないが、非常に賢く社会的だ。ほとんどのインプは悪魔以外と生活することを好む。

actors.mobs.npcs.impshopkeeper.name=野心家のインプ
actors.mobs.npcs.impshopkeeper.greetings=よう、%s！
actors.mobs.npcs.impshopkeeper.greetings_ascent=おお、%s！何をやらかしたんだ？買い物するのなら早くしてくれ、残念だがここを離れなきゃいけなくなった！
actors.mobs.npcs.impshopkeeper.thief=信じてたのに！
actors.mobs.npcs.impshopkeeper.buyback=インプは陽気にあなたのアイテムを返した。
actors.mobs.npcs.impshopkeeper.desc=インプは宮廷内部の境に小さな店を構えている。友好的な表情だが、彼の付ける値段は間違いなく友好的には見えない。

actors.mobs.npcs.mirrorimage.name=鏡像
actors.mobs.npcs.mirrorimage.desc=この幻はあなたによく似た像を生み出し、現在の装備をそのまま使用しているようにさえ見える。\n\n鏡像は敵に忍び寄って攻撃しようとする。鏡像の武器はあなたの武器と同じように振る舞うが、与えるダメージは少なくなる。最初はほとんど見えないが、攻撃するために見えやくならざるをを得ない。\n\n鏡像の力は強力で時間経過で消えることはないが、攻撃を受けた途端に消滅してしまう。
actors.mobs.npcs.mirrorimage.discover_hint=このキャラクターは特定の巻物で見つけることができる。

actors.mobs.npcs.npc.discover_hint=このキャラクターはダンジョンの特定の地域で見つけることができる。

actors.mobs.npcs.prismaticimage.name=虹色の像
actors.mobs.npcs.prismaticimage.desc=きらめく幻はあなたによく似た像を生み出し、現在の装備をそのまま使用しているようにさえ見える。\n\n虹色の像は敵に狙いを定めて注意を引き付け、強化された防御力と体力であなたを守ろうとする。鏡像のような攻撃力はないが、装備している鎧から恩恵を受けた耐久力を持つ。\n\nHPが0になったとき、虹色の像は数ターンで消滅するが、この状態になっても回復は可能だ。敵が居ない場合、虹色の像は段々と薄れて消え、また姿を表すだろう。
actors.mobs.npcs.prismaticimage.discover_hint=このキャラクターは特定の巻物で見つけることができる。

actors.mobs.npcs.ratking.name=鼠の王
actors.mobs.npcs.ratking.not_sleeping=起きてるよ！
actors.mobs.npcs.ratking.what_is_it=なんだこれは？こんなデタラメに時間を取られている暇はない。私の国に私以外がいるなんて！
actors.mobs.npcs.ratking.confused=私は......私はどこにいる？　我が王国は私を必要としている！
actors.mobs.npcs.ratking.crown_clothes=服を着なさい！君は王族と話ができる状態ではない！
actors.mobs.npcs.ratking.crown_desc=おっと、その王冠は私のものですか！？私のよりもずっと輝いていますので、快くお受けします！\n\n実は、この王冠のお礼として、あなたに提供できるものがあるんです。あなたのような勇士にふさわしい、とてつもない力を！いかがでしょう？
actors.mobs.npcs.ratking.crown_yes=もちろんです！
actors.mobs.npcs.ratking.crown_info=まずは詳しく教えてください。
actors.mobs.npcs.ratking.crown_no=遠慮しておきます…
actors.mobs.npcs.ratking.crown_thankyou=ヘヘヘ、ありがとうございます。さあ、王様に自慢してきてくださいね！
actors.mobs.npcs.ratking.crown_fine=いいよ、別に欲しくもないし…
actors.mobs.npcs.ratking.crown_after=新しい鎧を楽しんでいますか？取り返しのつかないことにはなりません！
actors.mobs.npcs.ratking.desc_crown=この鼠は普通の袋鼠より少し大きい。ドワーフの王の王冠をかぶっている。
actors.mobs.npcs.ratking.desc_birthday=この鼠は普通の袋鼠より少し大きい。いつもの王冠の代わりに、パーティー用の小さな緑の帽子をかぶっている。鼠の王、誕生日おめでとうございます！
actors.mobs.npcs.ratking.desc_winter=この鼠は普通の袋鼠より少し大きい。いつもの王冠の代わりに祝日用の小さな帽子をかぶっている。ハッピーホリデー！
actors.mobs.npcs.ratking.desc=この鼠は普通の袋鼠より少し大きい。小さな王冠をかぶっている。
actors.mobs.npcs.ratking.discover_hint=このキャラクターは、ダンジョンの特定の地域の最奥にいる。

actors.mobs.npcs.sheep.name=羊
actors.mobs.npcs.sheep.baa!=メェ～！
actors.mobs.npcs.sheep.baa?=メェ～？
actors.mobs.npcs.sheep.baa.=メェ～。
