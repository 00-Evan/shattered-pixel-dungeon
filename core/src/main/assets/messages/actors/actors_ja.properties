###blobs
actors.blobs.blizzard.desc=吹雪が渦巻いている。

actors.blobs.confusiongas.desc=混乱ガスが渦巻いている。

actors.blobs.electricity.desc=電気が明るい火花を散らしている。
actors.blobs.electricity.rankings_desc=感電死
actors.blobs.electricity.ondeath=感電して死んでしまった…

actors.blobs.fire.desc=火が猛烈に燃えている。

actors.blobs.foliage.desc=地下庭園の暗がりの中に光がさしている。

actors.blobs.freezing.desc=ここだけ妙に空気がひんやりしている。

actors.blobs.goowarn.desc=邪悪なエネルギーの粒子が渦巻いている！

actors.blobs.inferno.desc=業火が荒れ狂っている。

actors.blobs.paralyticgas.desc=麻痺ガスが渦巻いている。

actors.blobs.sacrificialfire.desc=ここには祭壇があり、その上には生贄の炎が燃えている。ここで殺された生物は、ダンジョンの精霊への捧げ物として消費される。\n\n十分な供物を出せば、報酬がもらえるかもしれない？
actors.blobs.sacrificialfire.worthy=炎はあなたの捧げ物を消費して強くなった。
actors.blobs.sacrificialfire.unworthy=炎はあなたの捧げ物を消費したが、変化がない。
actors.blobs.sacrificialfire.reward=炎が燃え上がって消散し、報酬が残った！

actors.blobs.smokescreen.desc=黒煙が渦巻いている。

actors.blobs.stenchgas.desc=腐った匂いが渦巻いている。

actors.blobs.stormcloud.desc=水蒸気が渦巻いている。

actors.blobs.toxicgas.desc=緑色の毒ガスが渦巻いている。
actors.blobs.toxicgas.rankings_desc=窒息死
actors.blobs.toxicgas.ondeath=毒ガスで死んだ…

actors.blobs.corrosivegas.desc=致死性の苛性ガスが渦巻いている。

actors.blobs.waterofawareness.procced=一口飲むと、知識が自分の中に注ぎ込まれるのを感じる。
actors.blobs.waterofawareness.desc=井戸水から知識の力が溢れ出ている。一口飲めば装備しているアイテムの秘密を明らかにし、今いるフロアに隠されたアイテムを全て見つけることができるだろう。

actors.blobs.waterofhealth.procced=一口飲んだとたん、傷が完治したようだ。
actors.blobs.waterofhealth.desc=井戸から治癒の力が溢れ出ている。飲むと傷を治し、空腹を癒やすだろう。

actors.blobs.wateroftransmutation.desc=井戸から変化の力が溢れ出ている。アイテムを投げ込むと別のアイテムに変化するだろう。

actors.blobs.web.desc=蜘蛛の巣で全てが覆われている。巣に触れたり、何か投げると巣は破壊されるが、同時にその場に留まってしまうだろう。



###buffs
actors.buffs.adrenaline.name=アドレナリン
actors.buffs.adrenaline.desc=体力の急上昇により、アドレナリンは攻撃速度と移動速度の両方を強化する。\n\nアドレナリンになると、2倍の速さで歩くようになり、1.5倍の速さで攻撃する。\n\nアドレナリンが終わるまで: %s ターン

actors.buffs.adrenalinesurge.name=筋力上昇
actors.buffs.adrenalinesurge.desc=力が急上昇するが、残念ながら永遠には続かない。\n\n筋力への補正: +%d\nアドレナリンの波動が終わるまで: %s ターン

actors.buffs.amok.name=熱狂
actors.buffs.amok.desc=熱狂にかかると激しい怒りに襲われ、混乱して対象を見失う。\n\n熱狂になると、敵味方問わず近くにいる生き物を攻撃する。\n\n熱狂が終わるまで: %s ターン

actors.buffs.ankhinvulnerability.name=不死身
actors.buffs.ankhinvulnerability.desc=祝福されたアンクがエネルギーを消費し、あなたに体力と一時的な不死身を与えた。\n\n不死身が終わるまで: %sターン

actors.buffs.arcanearmor.name=秘儀の鎧
actors.buffs.arcanearmor.desc=薄い鎧があなたを包み込み、魔法攻撃からのダメージを軽減する。\n\nあなたの魔法防御力への補正: 0-%d\n\n秘儀の鎧が終わるまで: %s ターン

actors.buffs.artifactrecharge.name=アーティファクトの再充填
actors.buffs.artifactrecharge.desc=エネルギーが体中を流れて装備しているアーティファクトの充填率を増幅する。\n\n各アーティファクトに対する影響は少しずつ異なるが、全てのアーティファクトが通常よりもはるかに速く充填を獲得する。\n\nアーティファクトの再充填が終わるまで: %sターン

actors.buffs.ascensionchallenge.name=魔除けの呪い
actors.buffs.ascensionchallenge.desc=どういう訳か、ヨグ＝ゼーヴァは魔除けを介してこの世界で影響を維持しながら、あなたの登りを止めようと試みている！\n\nヨグの力はダンジョンを更に危険にし、敵の数を増やし、より強力にしている！ 　この力は放っておくとどんどん蓄積されていくが、ヨグの力で強化された敵を倒すことで弱体化させられる。
actors.buffs.ascensionchallenge.desc_clear=魔除けから放射しているその陰陰滅滅たるエネルギーは、今のところ可能な限り弱められている。
actors.buffs.ascensionchallenge.desc_beckon=魔除けは現在、_遠くの敵へ呼びかけ、_あなたの場所を知らせている。
actors.buffs.ascensionchallenge.desc_haste=魔除けは現在、_遠くの敵を加速させ、_敵をあなたに速く着かせている！
actors.buffs.ascensionchallenge.desc_slow=魔除けは現在、_あなたを遅くさせ、_加速効果を無効にしている！
actors.buffs.ascensionchallenge.desc_damage=魔除けからのエネルギーはとても強くなり、_あなたに直接悪影響を与えている！_
actors.buffs.ascensionchallenge.beckon=魔除けは遠くの敵へ呼びかけ始めている。
actors.buffs.ascensionchallenge.haste=魔除けは遠くの敵を加速させ始めている！
actors.buffs.ascensionchallenge.slow=魔除けが荷物の中で最も重く感じ始めた！
actors.buffs.ascensionchallenge.damage=魔除けは陰陰滅滅たるエネルギーを放射し始めている。焼ける！
actors.buffs.ascensionchallenge.weaken_info=敵を倒して魔除けの呪いを弱めろ！
actors.buffs.ascensionchallenge.weaken=魔除けの呪いが僅かに弱まったと感じる。
actors.buffs.ascensionchallenge.break=あなたは一息ついて、傷口がふさがり始めるのを感じる！
actors.buffs.ascensionchallenge.almost=魔除けにヨグの引き離さない力が弱まり始めたのを感じる。あと少しだ！
actors.buffs.ascensionchallenge.on_kill=その陰陰滅滅たるエネルギーはあなたに食い入る…

actors.buffs.barkskin.name=樹皮の肌
actors.buffs.barkskin.desc=肌が硬化し、樹皮のようにざらざらして固くなっている。\n\n硬化した肌は鎧の効果を上昇させ、物理攻撃に対してより良い防御ができるようになる。\n\n現在の鎧の防御力の増加量: 0から%d\n樹皮の肌が弱くなるまで: %sターン\n\n複数の要因から樹皮の肌を得た場合、最も強いものだけが適用される。

actors.buffs.barrier.name=バリア
actors.buffs.barrier.desc=全てのダメージを軽減する丈夫な力の泡。\n\nシールドが残っている限り、バリアは全てのダメージを肩代わりする。また、シールドは時間の経過とともに徐々に減衰していく。\n\nシールドの残量: %d

actors.buffs.berserk.angered=怒り
actors.buffs.berserk.berserk=凶暴化
actors.buffs.berserk.exhausted=疲労
actors.buffs.berserk.recovering=回復中
actors.buffs.berserk.angered_desc=狂戦士の損傷が深刻になっていくほど、彼の一撃が強くなっていく。狂戦士が物理ダメージを受けると、彼の怒りは強まっていき、ボーナスダメージが入るようになる。鎧によって防がれたダメージも怒りを強める。\n\n怒りは時間の経過とともに消え失せていく。狂戦士の体力が少ないほど、怒りは長く燃え続ける。\n\n怒りが100%%に達すると、狂戦士は2倍の、非常に体力が低いときには6倍の自身の最大シールドを付与する凶暴状態に移行できる。このシールドは時間と共に減少し、尽きると、再び怒りを溜める前に休息しなければならなくなる。\n\n現在の怒りの激しさ: _%.0f%%_\n_+%.0f%%_ダメージ
actors.buffs.berserk.berserk_desc=恐怖と不安は消え去り、怒りだけが残る。この状態の狂戦士は非常に強力で、_+50%ダメージとボーナスシールドを獲得する。_\n\nこのボーナスシールドは自身の印章の最大シールドの2倍に相当し、体力が非常に低い場合は6倍まで増加する。このシールドが0になると、凶暴化は終了する。\n\n怒った後、狂戦士は再び怒りを構築することができるようになるまでに回復する必要がある。
actors.buffs.berserk.recovering_desc=内なる強さには限界がある。狂戦士が怒りを宿す前には休息が必要だ。\n\n狂戦士が回復中にダメージを受けても、怒ることはない。
actors.buffs.berserk.recovering_desc_turns=回復まで: _%d_ターン
actors.buffs.berserk.recovering_desc_levels=回復まで: _%.2f_レベル
actors.buffs.berserk.rankings_desc=凶暴化により死亡
actors.buffs.berserk.action_name=凶暴化
actors.buffs.berserk.no_seal=凶暴化するには壊れた印章が必要だ！

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=流血して死んでしまった…
actors.buffs.bleeding.heromsg=流血している！
actors.buffs.bleeding.rankings_desc=流血により死亡
actors.buffs.bleeding.desc=受けた傷から無視できないほどの量の血液が流れ出している。\n\n流血によって毎ターンダメージを受ける。受けるダメージは毎ターンランダムに減少し、最終的に血が止まる。\n\n現在の流血ダメージ: %d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=神々が授けた力で集中力が激増する。\n\n祝福によって正確性と回避力が25%%上昇し、戦闘でより効果的に戦えるようになる。\n\n祝福が終わるまで:  %s ターン

actors.buffs.blindness.name=盲目
actors.buffs.blindness.heromsg=盲目になっている！
actors.buffs.blindness.desc=盲目になると周りが暗闇に覆われる。\n\n盲目状態では隣りのマスしか見えず、遠隔攻撃はほぼ無意味だ。離れた敵の居場所も把握できない。さらに盲目状態では巻物や本などが読めなくなる。\n\n盲目が終わるまで: %s ターン

actors.buffs.buff.heromsg=

actors.buffs.burning.name=燃焼
actors.buffs.burning.heromsg=発火した!
actors.buffs.burning.burnsup=%sが燃えだした!
actors.buffs.burning.ondeath=燃え尽きて死んでしまった…
actors.buffs.burning.rankings_desc=焼死
actors.buffs.burning.desc=体が燃えている状態ほど怖いことはない。\n\n炎が自然に消えるか液体で消すまで毎ターンダメージを受ける。水に入ったり、ポーションを割って中身を浴びたりすれば炎を消せるだろう。\n\nさらに、炎は隣接している可燃物や草木などを発火させることがある。\n\n燃焼が終わるまで: %s ターン

actors.buffs.championenemy.warn=死の気配を感じる。
actors.buffs.championenemy$blazing.name=火焔の猛者
actors.buffs.championenemy$blazing.desc=火焔の猛者は近接ダメージを25%多く与え、敵を発火させ、火に対する耐性を持つ。さらに、死んだ時に周辺に火が広がるが、水の上には広がらない。
actors.buffs.championenemy$projecting.name=突出の猛者
actors.buffs.championenemy$projecting.desc=突出の猛者は近接ダメージを25%多く与え、近接攻撃の射程が3タイル延びる。
actors.buffs.championenemy$antimagic.name=反魔の猛者
actors.buffs.championenemy$antimagic.desc=反魔の猛者は受けるダメージが50%減少し、魔法の効果に完全に耐性を持つ。
actors.buffs.championenemy$giant.name=巨体の猛者
actors.buffs.championenemy$giant.desc=巨体の猛者は受けるダメージが80%減少し、近接攻撃の射程が1タイル延びるが、狭い空間を移動できない。
actors.buffs.championenemy$blessed.name=祝福の猛者
actors.buffs.championenemy$blessed.desc=祝福の猛者は正確性と回避力が4倍になる。
actors.buffs.championenemy$growing.name=成長の猛者
actors.buffs.championenemy$growing.desc=成長の猛者は正確性、回避力、近接攻撃のダメージや受けるダメージの軽減量に対し、徐々に増加するボーナスを得る。\n\n現在の正確性/回避力/近接攻撃のダメージ増加量:%1$d%%\n現在の被ダメージ軽減量:%2$d%%

actors.buffs.charm.name=魅了
actors.buffs.charm.heromsg=魅了された！
actors.buffs.charm.desc=魅了魔法は対象の敵たちをお互いに慕わせる。\n\n魅了された生物は魅了している敵を直接攻撃することができないが、その他の敵には攻撃できる。痛みによって魅了されている期間を短くできるだろう。\n\n魅了が終わるまで: %s ターン

actors.buffs.chill.name=悪寒
actors.buffs.chill.freezes=%s は凍えている!
actors.buffs.chill.desc=完全に凍結しているわけではないが、それでも寒すぎる。\n\n悪寒にかかったらより遅く行動するようになり、遅くなる割合は残りの効果時間に依存する。最大でスローと同じ効果になる。\n\n悪寒が終わるまで: %1$s ターン\n速さ: %2$s%% に減少

actors.buffs.combo.name=コンボ
actors.buffs.combo.action_name=コンボ攻撃
actors.buffs.combo.combo=%d コンボ！
actors.buffs.combo.bad_target=攻撃範囲に入っている敵を対象にしてください。
actors.buffs.combo.prompt=攻撃する対象を選択。
actors.buffs.combo.desc=剣闘士は打撃を成功させることで勢いを増す。攻撃するたびにコンボカウンターが1つずつ増えるが、命中までの時間が長すぎると、コンボカウンターが0にリセットされてしまう。\n\nコンボを重ねると、絶対に外さない特殊なコンボ攻撃が使用可能になる。コンボ数が2、4、6、8、10になると、それぞれ異なる攻撃が使用可能になる。コンボがリセットされる技とされない技があるが、各技は1回のコンボセッションで1回のみ使用できる。\n\n現在のコンボ: %1$d\n\nコンボが失われるまで: %2$sターン
actors.buffs.combo$combomove.clobber.name=打撃
actors.buffs.combo$combomove.clobber.desc=敵を2タイル後退させるが、ダメージは与えず、穴に落とすことはできない。コンボ数が1増加する。
actors.buffs.combo$combomove.slam.name=強く叩きつける
actors.buffs.combo$combomove.slam.desc=自分の防御力の%d%%(コンボ*20%%)をボーナスダメージとして与える。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.parry.name=受け流し
actors.buffs.combo$combomove.parry.desc=発動時に1ターン以内の次の攻撃を防ぎ、それに対して即座に反撃する。何も受け流さなかった場合はコンボがリセットされる。
actors.buffs.combo$combomove.crush.name=粉砕
actors.buffs.combo$combomove.crush.desc=自分の打撃ダメージの%d%%(コンボ*25%%)を第一対象に与え、その半分のダメージを7×7の範囲にいる他の全ての敵に与える。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.fury.name=狂暴
actors.buffs.combo$combomove.fury.desc=コンボ数1回につきに1回敵を攻撃し、1回につき60%のダメージを与え、エンチャントを発動させることができる。使用するとコンボがリセットされる。

actors.buffs.corruption.name=堕落
actors.buffs.corruption.desc=堕落は存在の本質に入り込み、在り方を変容させる。\n\n堕落した生物は味方を攻撃するようになり、いままでの敵を無視するようになる。堕落自身もダメージを与えており、ゆっくりとその対象を死に至らしめるだろう。\n\n堕落から解き放たれるのは死んだ時だけだ。

actors.buffs.cripple.name=大怪我
actors.buffs.cripple.heromsg=大怪我をした！
actors.buffs.cripple.desc=足がありえない方向に曲がっている。\n\n通常1タイルを移動するには1ターンかかるが、大怪我をすると移動速度が半分になり、2ターンかかるようになる。\n\n大怪我が治るまで: %s ターン

actors.buffs.daze.name=朦朧
actors.buffs.daze.heromsg=朦朧とした！
actors.buffs.daze.desc=耳鳴りと視界がぼやけ、戦闘が困難になる。\n\n朦朧としている間は、正確性と回避力が50%%減少し、打撃の命中と回避が非常に難しくなる。\n\n朦朧が終わるまで: %sターン

actors.buffs.degrade.name=劣化
actors.buffs.degrade.heromsg=装備が弱くなったようだ！
actors.buffs.degrade.desc=強力な黒魔法によって、強化の巻物が装備品に与えた力が失われている。\n\n劣化している間、強化された装備は、それぞれその通常より低いレベルの効果を発揮する。_+3以降の強化は、最新の強化より加速度的に弱くなる。_アイテムの説明文は、強化レベルの低下に応じて変更される。\n\n劣化は、筋力要件、杖のチャージ、投擲武器の耐久性、アーティファクトには影響しない。\n\n劣化が終わるまで: %sターン。強化や解呪の巻物を使った場合、劣化の効果はすぐにが終わる。

actors.buffs.doom.name=不運
actors.buffs.doom.desc=何をやってもうまくいかない。死ぬときを世界が待ち望んでいるようだ。\n\n不運な生物はどんな物からも67%多くダメージを受けるようになる。\n\n不運から解き放たれるのは死んだ時だけだ。

actors.buffs.dread.name=畏怖
actors.buffs.dread.desc=あまりに強烈な恐怖により、対象はひたすらダンジョンから逃げるだろう！\n\n畏怖の影響を受けた生物は相手から高速で逃げ、視界の外に出るとダンジョンから完全に姿を消す。逃亡した敵は通常の半分の経験値がもらえ、アイテムは落とさない。痛みの衝撃は畏怖の持続時間を短くする。\n\n畏怖が終わるまで: %dターン

actors.buffs.drowsy.name=眠気
actors.buffs.drowsy.desc=魔法の力のせいで瞼を開けていられない。\n\nダメージを受けたり体力が万全な状態なら眠気を我慢できる。\n\n何ターンか後に完全に眠ってしまう。

actors.buffs.earthimbue.name=大地の力の浸透
actors.buffs.earthimbue.desc=大地の力が体に染み渡った!\n\n全ての物理攻撃は敵が立っている地面を動かし、少しの間動きを止める。\n\n大地の力の浸透が終わるまで: %s ターン

actors.buffs.enhancedrings.name=強化された指輪
actors.buffs.enhancedrings.desc=盗賊が最近使用したアーティファクトが彼の指輪に力を与え、指輪のレベルを1上昇させている。\n\n残り: %sターン

actors.buffs.fireimbue.name=炎の力の浸透
actors.buffs.fireimbue.desc=炎の力が体に染み渡った!\n\n全ての物理攻撃は敵を発火させる可能性がある。さらに、炎に対する完全耐性を得る。\n\n炎の力の浸透が終わるまで: %s ターン

actors.buffs.foresight.name=予見
actors.buffs.foresight.desc=なぜか周囲の地形の配置が頭に入ってくる。\n\n予見の効果中、広い範囲にあるすべてのタイルが明らかになり、秘密の罠や扉も露呈させる。\n\n予見が終わるまで: %sターン

actors.buffs.frost.name=凍結
actors.buffs.frost.freezes=%s は凍ってしまった!
actors.buffs.frost.desc=完全に凍結したわけではないが、体が氷に覆われている。\n\n麻痺と同じく、凍結した者は動けない。しかし、一回でもダメージを受けたら氷が割れてまた動けるようになる。\n\n凍結が終わるまで: %s ターン

actors.buffs.frostimbue.name=氷の力の浸透
actors.buffs.frostimbue.desc=氷の力が体に染み渡った!\n\n全ての物理攻撃は敵を着実に冷やしていく。さらに、冷気に対する完全耐性を得る。\n\n氷の力の浸透が終わるまで: %s ターン

actors.buffs.fury.name=激怒
actors.buffs.fury.heromsg=激怒した！
actors.buffs.fury.desc=激怒している。敵はあなたを好きになれないだろう。\n\nあまりにも怒っているので、物理攻撃のダメージが50%%上がる。\n\nHPが50%%に達しない限りこの激怒状態が続く。

actors.buffs.blobimmunity.name=浄化バリア
actors.buffs.blobimmunity.desc=奇妙な力が薄い保護膜となってあなたを包み込み、空気中に存在する有害物質から守っている。\n\nこのバリアが持続している間、全ての領域内の効果に対する耐性を得る。\n\n浄化バリアが終わるまで: %s ターン

actors.buffs.haste.name=加速
actors.buffs.haste.desc=エネルギーが筋肉を駆け巡り、とてつもない速さで走れるようになった!\n\n加速中は移動速度が3倍になるが、その他の行動は通常の速さで行う。\n\n加速が終わるまで: %s ターン

actors.buffs.healing.name=治癒
actors.buffs.healing.desc=魔法の治療が裂傷を治し肉を癒着させていく。\n\n治癒が終わるまで毎ターン体力が回復していく。回復する量は時間が経つにつれ少なくなっていく。\n\n次の回復量: %d\n\n治癒が終わるまで: %d ターン

actors.buffs.hex.name=幻惑の呪い
actors.buffs.hex.heromsg=幻惑の呪いをかけられている！
actors.buffs.hex.desc=集中力を奪う闇の魔法で、対象はわずかに混乱する。\n\n幻惑の呪いにかかると正確性と回避力を20%%低下させ、対象の戦闘力を低下させる。\n\n幻惑の呪いが終わるまで: %sターン

actors.buffs.holdfast.name=固守
actors.buffs.holdfast.desc=戦士は自分の姿勢を固守し、防御力が0から%d増加している。これは、彼が移動するまで続く。

actors.buffs.hunger.hungry=空腹
actors.buffs.hunger.starving=飢餓
actors.buffs.hunger.onhungry=空腹だ。
actors.buffs.hunger.onstarving=飢えてきた！
actors.buffs.hunger.ondeath=餓えて死んでしまった…
actors.buffs.hunger.cursedhorn=食料を食べる時、呪われた豊穣の角は栄養を少し奪う。
actors.buffs.hunger.rankings_desc=飢餓により死亡
actors.buffs.hunger.desc_intro_hungry=ちょっと腹が空いてきたが、そんなに心配するほどではない。
actors.buffs.hunger.desc_intro_starving=痛いぐらい腹が空いている。
actors.buffs.hunger.desc=\n\nダンジョンで時間が経つと、徐々に空腹になり、最終的には餓えてしまう。飢えていると体力は回復するどころか減少していく。\n\n先のことを考えたほうがいい！体力が十分あって、後々食料を補給することができるのなら飢えてもそんなに損はしないだろう。効率的な食物配分は食料をより長持ちさせるぞ！

actors.buffs.invisibility.name=不可視
actors.buffs.invisibility.desc=周囲に完全に溶け込み、見ることができなくなっている。\n\n敵は追いかけたり攻撃することが不可能になる。物理攻撃や魔法（巻物、杖など）を使うと不可視状態が解除される。\n\n不可視が終わるまで: %s ターン

actors.buffs.levitation.name=浮遊
actors.buffs.levitation.desc=魔法の力によって浮いている。まるで重さがないみたいだ。\n\n浮いている最中、地面にあるものに全く影響されない。罠に引っかからない、水で火を消すことができない、草を踏めない、根に絡まらない、そして奈落の上を飛んでいける。しかし注意せよ、これらの効果は魔法が終わった瞬間に再び有効になるのだから！\n\n浮遊が終わるまで: %s ターン

actors.buffs.lifelink.name=生の連繋
actors.buffs.lifelink.desc=このキャラクターの生命力は、近くにいる別のキャラクターと連繋した。ダメージを受けた場合、そのダメージは2人の間で共有される。\n\nこのキャラクターがダメージを受けるたびに、その半分が代わりに生の連繋の対象に与えられる。\n\n生の連繋が終わるまで: %sターン、または連繋されたキャラクターが死ぬまで。

actors.buffs.light.name=発光
actors.buffs.light.desc=ダンジョンの暗闇の中、側にある安定した光のおかげで気分が安らいでいく。\n\n光は暗闇を寄せ付けず、周りがどんなに暗くても遠くが見える。\n\n発光が終わるまで: %s ターン

actors.buffs.lockedfloor.name=階の封鎖
actors.buffs.lockedfloor.desc=この階は封鎖されて出られない！\n\n封鎖を解除する時まで、空腹にはならず、飢餓状態でもダメージを受けない。さらに、ボスを倒そうとするまでは体力の回復も進まない。\n\n階層が封鎖されている時に祝福されていないアンクによって復活した場合、この階の状態が初期化される。\n\nボスを倒してロックを解除しよう！

actors.buffs.lostinventory.name=荷物紛失
actors.buffs.lostinventory.desc=荷物をこのダンジョンのどこかで落とした！荷物を拾わない限り、アイテムを拾ったり、使うことができない。

actors.buffs.magicalsight.name=千里眼
actors.buffs.magicalsight.desc=どういうわけか、心で物が見えるようになった。\n\n千里眼が有効である間は、半径12タイルの範囲の地形を全て見通すことができる。\n\n千里眼が終わるまで: %s ターン

actors.buffs.magicalsleep.name=魔法の睡眠
actors.buffs.magicalsleep.toohealthy=体力が多いおかげで眠気が我慢できた。
actors.buffs.magicalsleep.fallasleep=深い魔法の眠りに落ちた。
actors.buffs.magicalsleep.wakeup=目が覚めて健康になったようだ。
actors.buffs.magicalsleep.desc=深い魔法の眠りについた。自然に目を覚ますことは不可能だ。\n\n普通の睡眠と違ってダメージを受けない限り、魔法の睡眠から目を覚ますことはない。\n\n勇士とその味方は魔法の睡眠によって休憩するより素早く体力を回復できる。

actors.buffs.magicimmune.name=魔法に対する耐性
actors.buffs.magicimmune.desc=すべての魔法の効果があなたに及ばなくなり、あなたは完全に魔法の影響を受けなくなる。\n\n魔法に対する耐性がある間、呪い、エンチャント、杖、巻物、指輪、アーティファクトなど、全ての有害・有益な魔法効果は適用されない。ただし、勇士の鎧の能力は強力なため、この効果に関係なく機能する。\n\n魔法に対する耐性が終わるまで: %s ターン

actors.buffs.mindvision.name=天眼
actors.buffs.mindvision.desc=どういうわけか、この階の生物はみんな心の中で見えるようになった。かなり変な感じがする。\n\n天眼が続く限り、この階の生物が見えるようになる。魔法を使う時も、天眼で見える生物は近くにいるか見えているかのように扱うことができる。\n\n天眼が終わるまで: %s ターン

actors.buffs.momentum.momentum=助走
actors.buffs.momentum.running=影走り
actors.buffs.momentum.resting=回復中
actors.buffs.momentum.action_name=影走り
actors.buffs.momentum.momentum_desc=忍者は移動するときに勢いをつけ、勢いのチャージを消費して疾走を発動できる。\n\n勢いは1チャージにつき2ターン疾走を付与し、忍者は最大10チャージまで蓄積できる。忍者が動きを止めると、勢いは急速に失われる。\n\n現在の勢い: %d
actors.buffs.momentum.running_desc=忍者は移動するときに助走をつけ、それを消費して影走りを開始することができる。\n\n影走りの間、忍者は2倍の速度で移動し、レベルに応じた回避力のボーナスを獲得する。\n\n影走りが終わるまで: %dターン
actors.buffs.momentum.resting_desc=忍者は移動するときに助走をつけ、それを消費して影走りを開始することができる。\n\n忍者は、再び助走する前にスタミナを回復させる時間が必要だ。\n\nスタミナが回復するまで: %dターン

actors.buffs.monkenergy.name=闘気
actors.buffs.monkenergy.action=修道士能力
actors.buffs.monkenergy.desc=修道士は敵を倒すと闘気を獲得し、様々な能力に使用することができる。ほとんどの敵は倒すと闘気が1つ増え、時間が経っても闘気が減ることはない。\n\n現在の闘気: %1$d/%2$d
actors.buffs.monkenergy.desc_cooldown=修道士は最近能力を使用したので、次に能力を使えるまで待つ必要がある。\n\nクールダウン終了まで残り: %dターン
actors.buffs.monkenergy$monkability$flurry.name=連打
actors.buffs.monkenergy$monkability$flurry.desc=ターン消費せずに2回攻撃を行い、%1$dから%2$dの防御無視のダメージを与える。この能力は修道士が敵への攻撃に成功した直後に使用したのであればクールダウンはない。
actors.buffs.monkenergy$monkability$focus.name=集中
actors.buffs.monkenergy$monkability$focus.desc=修道士は1ターンかけて集中し、30ターンの間、自分に対する物理攻撃を1回だけ受け流すことができる。
actors.buffs.monkenergy$monkability$focus$focusbuff.name=集中
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=修道士は周囲に集中し、次に自分に対して行われる物理的な攻撃を予測する。集中している間は、次に来る物理的な攻撃を受け流すことができる。\n\n残り: %sターン
actors.buffs.monkenergy$monkability$dash.name=疾駆
actors.buffs.monkenergy$monkability$dash.prompt=場所を選択
actors.buffs.monkenergy$monkability$dash.desc=最大3タイル先まで瞬時に駆け抜ける。この能力は障害を越えることができるが、敵や堅牢な地形を通り抜けることはできない。
actors.buffs.monkenergy$monkability$dragonkick.name=龍蹴
actors.buffs.monkenergy$monkability$dragonkick.desc=壊滅的な蹴りを行い、%1$dから%2$dの防御無視のダメージを与える。この蹴りは標的を吹き飛ばし、移動したタイル分麻痺させることができる。
actors.buffs.monkenergy$monkability$meditate.name=瞑想
actors.buffs.monkenergy$monkability$meditate.desc=修道士は5ターンかけて、闘気を自分の体に集中させる。これにより、ほとんどの状態異常が取り除かれ、8ターンの間、杖とアーティファクトの充填が可能になる。

actors.buffs.ooze.name=苛性粘液
actors.buffs.ooze.heromsg=苛性粘液が体を侵蝕している。早く洗ったほうがいい！
actors.buffs.ooze.ondeath=溶けてしまった…
actors.buffs.ooze.rankings_desc=溶解した
actors.buffs.ooze.desc=この粘着性の酸が体に張り付いて、徐々に溶け出している。\n\n粘液は長期間に渡りダメージを与えるが、洗えばたちどころに落ちる。\n\n粘液が落ちるまで: %s ターン

actors.buffs.paralysis.name=麻痺
actors.buffs.paralysis.heromsg=麻痺した！
actors.buffs.paralysis.out=麻痺を堪えた
actors.buffs.paralysis.desc=しばしば、最悪の事態よりもっと悪いことがあった、と気付かされる。\n\n麻痺すると全ての行動ができなくなり、効果が終了するまでずっと待機状態になる。受けたダメージの痛みによって、より早く麻痺から立ち直れるだろう。\n\n麻痺が終わるまで: %s ターン

actors.buffs.physicalempower.name=物理攻撃強化
actors.buffs.physicalempower.desc=あなたの打撃が強化され、物理攻撃で与えられるダメージが増加した。\n\nダメージボーナス: %1$d\n残り: %2$d回

actors.buffs.pincushion.name=針刺し
actors.buffs.pincushion.desc=あなたがこのキャラクターに対して使用した投擲武器は現在刺さっていて、それが倒された後に床に落ちる。\n\n現在、以下のアイテムが刺さっている:

actors.buffs.poison.name=毒
actors.buffs.poison.heromsg=毒を受けた！
actors.buffs.poison.ondeath=毒で死んだ…
actors.buffs.poison.rankings_desc=毒によって死亡
actors.buffs.poison.desc=毒は体中を蝕み、段々と傷つけていく。\n\n残りのターン数に比例して毎ターンダメージを受ける。\n\n毒が終わるまで: %s ターン

actors.buffs.preparation.name=準備
actors.buffs.preparation.action_name=準備した襲撃
actors.buffs.preparation.desc=暗殺者は辛抱強く待機し、影から襲撃する機会を伺っている。
actors.buffs.preparation.desc_dmg=次の攻撃は、_%1$d%%のボーナスダメージ_を与え、_%2$d%%体力以下の通常の敵や、_%3$d%%体力以下のボスを処刑する。
actors.buffs.preparation.desc_dmg_likely=次の攻撃はより大きいダメージが入りそうだ。
actors.buffs.preparation.desc_blink=距離 _%d_ までの敵の目の前に現れて攻撃することができる。
actors.buffs.preparation.desc_invis_time=不可視状態継続ターン: _%d_
actors.buffs.preparation.desc_invis_next=次の準備段階に必要なターン: _%d_
actors.buffs.preparation.prompt=攻撃する対象を選択！\n最大移動距離: %d
actors.buffs.preparation.no_target=そこには攻撃できるものはなにもない。
actors.buffs.preparation.out_of_reach=その対象は範囲外だ。
actors.buffs.preparation.assassinated=暗殺された

actors.buffs.prismaticguard.name=虹色の護衛
actors.buffs.prismaticguard.desc=普段はおとなしい虹色の像に守護されている。敵が出現すると飛び起きてあなたを守るだろう!\n\n像が動いていないときは受けたダメージから回復している。\n\n現在のHP: %d/%d

actors.buffs.recharging.name=再充填
actors.buffs.recharging.desc=エネルギーが身体中にみなぎって、杖や長杖の充填率が増幅する。\n\n通常の充填に加え、毎ターン追加で充填量が1/4回分増加する。\n\n再充填が終わるまで: %s ターン

actors.buffs.revealedarea.name=顕在化領域
actors.buffs.revealedarea.desc=ダンジョンの一領域は勇士へ一時的に可視化され、どこにいてもその領域は見える。\n\n残り: %sターン

actors.buffs.revealedchar.name=顕在化
actors.buffs.revealedchar.desc=このキャラクターは勇士へ可視化させられ、どこに居ようとも見えるようになる。\n\n残り: %sターン

actors.buffs.roots.name=束縛
actors.buffs.roots.heromsg=動けない！
actors.buffs.roots.desc=根っこ（魔法的または自然のもの）が足を掴み、地面に縛っている。\n\n根っこは対象をその場に固定し、移動とほとんどの移動能力を不可能にする。しかしテレポート効果を含め、他の行動には影響を与えない。\n\n束縛が終わるまで: %s ターン

actors.buffs.scrollempower.name=巻物からの力
actors.buffs.scrollempower.desc=魔術師のさっき読んだ巻物からのエネルギーが、彼の杖に力を与えている!\n\nレベル上昇: +%1$d\n残り撃ち: %2$d回

actors.buffs.shadows.name=影の同化
actors.buffs.shadows.desc=周りの影に溶け込み、不可視になると共に代謝を抑える。\n\n敵は追いかけたり攻撃することが不可能になる。ほとんどの物理攻撃や魔法（巻物、杖など）を使うと不可視状態が解除される。その上、影に溶け込んでいる時は空腹になるスピードも遅くなる。\n\n影を出る、または敵に触れるまでは影の同化状態が続く。

actors.buffs.slow.name=スロー
actors.buffs.slow.desc=スローの魔法は対象の時間感覚に作用し、対象からすれば周りが超速で動いているように見える。\n\nどんな動きでも時間が通常より2倍かかるようになる。\n\nスローが終わるまで: %sターン

actors.buffs.snipersmark.name=狙撃手の標的
actors.buffs.snipersmark.action_name_snapshot=速射
actors.buffs.snipersmark.action_name_volley=斉射
actors.buffs.snipersmark.action_name_sniper=狙撃
actors.buffs.snipersmark.desc=狙撃手は最後に攻撃した対象に狙いを定めている。補強された弓により、様々な特別な攻撃を行えるようになる。\n\n補強されていない弓は _速射_ を放つ。この矢が与えるダメージは減少するが、放つのに時間がかからない。\n\n速度面を補強した弓は三本の矢を _斉射_ する。それぞれの矢が与えるダメージは減少するが、エンチャントの効果が発揮される。斉射は放つのに1ターンかかる。\n\nダメージ面を補強した弓は _狙撃_ を放つ。この矢は必中し、対象までの距離に応じて与えるダメージが増加するが、放つのに2ターンかかる。

actors.buffs.soulmark.name=魂の刻印
actors.buffs.soulmark.desc=黒魔術師は生物の魂に入り込み、物理攻撃を与えると自分の体力を回復することができる。\n\n魂の刻印が終わるまで: %s ターン

actors.buffs.stamina.name=スタミナ
actors.buffs.stamina.desc=果てしないスタミナのおかげで、早く移動できる!\n\nこの効果が続いている間、移動速度が +50%% 上昇する。他の行動は影響を受けない。\n\nスタミナが終わるまで: %s ターン

actors.buffs.vulnerable.name=脆弱
actors.buffs.vulnerable.heromsg=体が脆くなった気がする！
actors.buffs.vulnerable.desc=脆弱性の魔法は、キャラクターが受ける全ての物理的ダメージを、鎧で軽減された後、33%%増加させる。\n\n脆弱が終わるまで: %sターン

actors.buffs.terror.name=恐怖
actors.buffs.terror.desc=恐怖魔法は対象を手に負えないパニック状態に陥らせる。\n\n怯えている生物は敵から一目散に逃げ出し、なるべく多くの扉や壁を敵と自分の間に入れようとする。奇妙に思えるかもしれないが、痛みによって恐怖に怯える期間を短くできるだろう。\n\n恐怖が終わるまで: %sターン

actors.buffs.toxicimbue.name=毒の力の浸透
actors.buffs.toxicimbue.desc=毒性のエネルギーが体に染み渡った！\n\n毒ガスが常に体から溢れ出ており、移動するたびに周りの敵にダメージを与える。この効果の期間中は、毒に対する耐性を得る。\n\n毒の力の浸透が終わるまで: %s ターン

actors.buffs.corrosion.name=腐食
actors.buffs.corrosion.heromsg=溶け出した!
actors.buffs.corrosion.ondeath=溶けてしまった…
actors.buffs.corrosion.rankings_desc=溶解した
actors.buffs.corrosion.desc=強力な酸が驚くべき速度で肉、金属、そして骨を溶かし去る。\n\n対象が溶け続けるにつれ、腐食によるダメージは時間によって増加する。\n\n腐食が終わるまで: %1$s ターン\n現在の腐食ダメージ: %2$d

actors.buffs.vertigo.name=目眩
actors.buffs.vertigo.desc=回転している世界の中では、まっすぐ歩くことが難しい。\n\n目眩状態に陥った者は進みたい方向に進む事ができず、ランダムに移動してしまう。\n\n目眩が終わるまで: %s ターン

actors.buffs.wandempower.name=力を与えられた杖
actors.buffs.wandempower.desc=あなたのダメージを与える杖は力を与えられ、数回の撃ちに、与えるダメージの量が増加している。\n\nボーナスダメージ: %1$d\n残り撃ち: %2$d

actors.buffs.weakness.name=弱体化
actors.buffs.weakness.heromsg=体が弱まってきた!
actors.buffs.weakness.desc=突然、全てが重くなったように感じる。\n\n弱体化魔法は物理的な力を弱め、与えるダメージが33%%減少する。\n\n弱体化が終わるまで: %s ターン

actors.buffs.wellfed.name=満腹
actors.buffs.wellfed.desc=とても満足して、お腹もいっぱいだ。\n\n満腹である間、空腹は進行せず、追加で体力が回復する。\n\n満腹が終わるまで: %d ターン



