actors.mobs.npcs.sheep.def_verb=防いだ
actors.mobs.npcs.sheep.desc=魔法で作られた羊だ。この羊のどこが特別なんだろう？殺すことができず、消滅するまでずっと空中を凝視して口を動かしている。

actors.mobs.npcs.shopkeeper.name=小売店主
actors.mobs.npcs.shopkeeper.thief=泥棒、泥棒！
actors.mobs.npcs.shopkeeper.sell=アイテムを売る
actors.mobs.npcs.shopkeeper.desc=この屈強な男性はダンジョンの中で商売をするよりも大都市で交易をしている方が似合っている。彼のつける価格を見るとなぜダンジョンの中で商売をしているかがわかる。

actors.mobs.npcs.wandmaker.name=老練な杖職人
actors.mobs.npcs.wandmaker.intro_warrior=ああ、こんな陰鬱な場所で勇士に会えるなんでなんて嬉しいんだろう！この老人に手を貸してくれるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_rogue=おやおや、これは驚いた！この場所で正気を保ったままの盗賊に会うなんて初めてだ。地上から来たのだろう！もし余所者に手を貸してくれるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_mage=おや、こんにちは%s！魔術師協会と君との間で騒動があったと聞いたが？いや心配するな、あんな時代遅れどもは好きになれんからな。仕事をする気があるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_huntress=やあこんにちは、お嬢さん！この場所でこんな愛嬌のある顔を見られるなんて嬉しいよ、違うかね？実際、君の顔はどこかで絶対見た気がするんだが、どうも腑に落ちないな…　いや忘れてくれ、もし私のために危険を犯してくれるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_1=\n\n杖のために貴重な原料が必要でここまで降りてきたんだが、迷ってしまって、しかも魔法の盾も弱まっているときた。もうすぐ此処を去らねばならないが、どうしてもその原料を諦めることができないのだ。
actors.mobs.npcs.wandmaker.intro_dust=_死体の灰_ を探しているのだ。このあたりに現れる呪われた特殊な骨粉だ。ここから近くに障害物に囲まれた部屋があって、そこに灰があるはずだ。しかし注意するのだ、灰の呪いはかなり強力だぞ。浄化をするから、 _できるだけ早く戻ってきなさい_ 。
actors.mobs.npcs.wandmaker.intro_ember=生まれたての炎の精霊から取れる _新鮮な燃えさし_ を探しているのだ。精霊は管理されなくなった召喚の儀式を行う場所に出現する。だから数本の蝋燭と召喚場所さえ見つければ一匹見つけることができるはずだ。精霊はとても強力だが、氷を使えば簡単に捕まえられるだろうから、 _凍らせられるアイテムを持っていきなさい_ 。
actors.mobs.npcs.wandmaker.intro_berry=牢獄の老いた管理人が _ロットベリーの木_ を管理していて、その種が一つ欲しいのだ。おそらく、その植物は今はもう野生に帰っており、植物から種を奪うのには巧妙な手段が必要だろう。植物が生えている庭はこの近くにある。一ヵ所に立ち止まりたいなら、 _蔦の鞭を避ける_ よう努力しなさい。炎を使うことを考えるだろうが、植物を殺して種を破壊しまうので使わないでくれ。
actors.mobs.npcs.wandmaker.intro_2=\n\nそれらを手に入れられたら、喜んで私が作った最高の出来の杖をあげよう！二本提示するから、好きな方を選んでくれ。
actors.mobs.npcs.wandmaker.reminder_dust=死体の灰は見つかったか、%s？障害物を探すのだ。
actors.mobs.npcs.wandmaker.reminder_ember=燃えさしは見つかったか、%s？四本の蝋燭がある儀式場所を探す必要がある。
actors.mobs.npcs.wandmaker.reminder_berry=ロットベリーの種は見つかったか、%s？草木が生い茂っている部屋を探すのだ。
actors.mobs.npcs.wandmaker.def_verb=防いだ
actors.mobs.npcs.wandmaker.desc=老いているが壮健な紳士は少し混乱した表情になった。彼は魔法の盾で守られている。



###mobs
actors.mobs.acidic.name=酸の蠍
actors.mobs.acidic.desc=巨大で蜘蛛に似た悪魔のような生物は、近接戦闘を避けるために長距離から致命的な鋸状の棘を発射することを好む。この個体は腐食性の粘液を垂らしているように見える。

actors.mobs.albino.name=白化した鼠
actors.mobs.albino.desc=純白の毛皮とギザギザの歯を持った珍しい種類の袋鼠。

actors.mobs.armoredstatue.name=鎧を着た彫像
actors.mobs.armoredstatue.desc=ダンジョンにあるただの彫像と全く同じに見えるかもしれないが、その赤く光る目を見るとそのような考えはたちまち吹き飛んでしまうだろう。\n\n鎧を着ているので状態は良さそうだが、殺すのは大変そうだ。\n\n彫像自体は石で作られているが、持っている_%1$s_と_%2$s_は本物のようだ。

actors.mobs.bandit.name=狂った悪党

actors.mobs.bat.name=吸血コウモリ
actors.mobs.bat.desc=この活発でしぶとい洞窟の住人は見た目よりもずっと危険だ。攻撃によって体力を回復しながら自分たちより大きい敵を倒してしまうことがある。

actors.mobs.bee.name=金の蜂
actors.mobs.bee.desc_honey=その小さなサイズに似合わず、金の蜂は住処を守る時はとても獰猛になる。今は落ち着いており、あなたについていきたいようだ。
actors.mobs.bee.desc=その小さなサイズに似合わず、金の蜂は住処を守る時はとても獰猛になる。とても興奮しているので、距離をとったほうがいい。

actors.mobs.brute.name=ノールの悪漢
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=防いだ
actors.mobs.brute.desc=ノールの悪漢はノールの中でも最も大きく強くて丈夫だ。ひどく傷つくと、凶暴化し、シールドを張り、与えるダメージに大きな補正がかかるようになる。
actors.mobs.brute$bruterage.name=激昂悪漢
actors.mobs.brute$bruterage.desc=このノールの悪漢は瀕死だが、道連れにしたいようだ！\n\n悪漢は、時間経過やダメージによってシールドが切れると死亡する。その間、ダメージが大幅に増加するので、注意しよう！\n\nシールドの残り: %dターン

actors.mobs.causticslime.name=苛性スライム
actors.mobs.causticslime.desc=このスライムは地下から発散される闇の魔法に侵食されているようだ。通常の緑色ではなくなり、苛性粘液を滴らせる様になった。

actors.mobs.crab.name=地下道の蟹
actors.mobs.crab.desc=この巨大な蟹は地下の食物連鎖の頂点にいる。とても早く動きその厚い甲羅は重たい一撃を耐える。

actors.mobs.crystalmimic.name=結晶のミミック
actors.mobs.crystalmimic.ate=ミミックはあなたの%sを食べた！
actors.mobs.crystalmimic.escaped=結晶のミミックは逃げ切った！
actors.mobs.crystalmimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\n結晶のミミックは通常のミミックよりも厄介で、戦利品を盗んでいる間は戦いを避けたがる。発見されると疾走して逃げようとし、攻撃時には敵の位置を変えることができる。

actors.mobs.demonspawner.name=demon spawner
actors.mobs.demonspawner.on_death=The demonic energy here seems to lessen as the spawner dies.
actors.mobs.demonspawner.desc=This twisting amalgam of dwarven flesh is responsible for creating ripper demons from the dwarves that have died in this region. Clearly the demons see no issue with using every resource they can against their enemies.\n\nWhile visually terrifying, demon spawners have no means of moving or directly defending themselves. Their considerable mass makes them hard to kill quickly however, and they will spawn ripper demons more quickly when they are under threat.\n\n_Demon spawners seem to be connected to some central source of demonic power. Killing them may weaken it._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=稲妻によって死んだ…
actors.mobs.dm100.desc=DM-100は、ドワーフの「防衛機」の初期モデルで、この牢獄の下の洞窟にいるドワーフの鉱夫を守るために設計された。しかし、電気ショックが弱すぎることが判明したため、上の人間の牢獄に寄贈された。看守長は当初、あまりにも残酷な機械だと判断したが、囚人たちが手に負えなくなるにつれ、必要な機械となっていったのである。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200は毒性の排気ガスを噴射する！
actors.mobs.dm200.desc=DM-200はドワーフの第2世代の「防衛機」であり、地下の洞窟や街でドワーフの鉱夫を守るために設計された。DM-200は、前世代よりもはるかに大きくかさばっており、壊滅的な油圧式の拳で攻撃する。\n\nしかし、その大きさが最大の弱点でもあり、ダンジョン内の狭いトンネルや扉には入り込めない。ドワーフたちは、DM-200の機動性の低さを、遠くの敵や手の届かない敵に毒性の排気ガスを吹きかけることで補った。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201は腐食性の手榴弾を発射する！
actors.mobs.dm201.desc=The dwarves briefly experimented with more heavily emphasizing the DM-200's lack of mobility and created some DM models that are entirely stationary. The DM-201 is a retrofitted DM-200 which acts as a sentry turret that has no movement ability. In exchange for the lack of mobility, DM-201s have significantly more durability and attacking power.\n\nAs DM-201s have no engine to vent exhaust from, the dwarves instead outfitted them with corrosive gas grenades! DM-201s are careful with these grenades however, and will only lob them when attacked from a distance.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.dm300.shield=DM-300は、露出した配線から電源を取り、自分自身をシールドする。
actors.mobs.dm300.vent=DM-300は毒性の排気ガスを噴射する！
actors.mobs.dm300.rocks=DM-300が地面を強く叩いて、天井の石を弛めた！
actors.mobs.dm300.charging=SUSTAINING DAMAGE! ACTIVATING POWER PYLON!
actors.mobs.dm300.charging_hint=鉄塔で通電中のDM-300は不死身！
actors.mobs.dm300.supercharged=DESTROY! DESTROY! DESTROY!
actors.mobs.dm300.charge_lost=PYLON DESTROYED! REVERTING TO LOCAL POWER!
actors.mobs.dm300.pylons_destroyed=ALERT! INSTABILITY DETECTED IN POWER GRID!
actors.mobs.dm300.rankings_desc=DM-300に破壊された
actors.mobs.dm300.def_verb=防いだ
actors.mobs.dm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.dm300.desc=The DM-300 is the largest and most powerful 'defense machine' that the dwarves ever built. Such an awesome machine is difficult to manufacture, so the dwarves only ever made a few to guard the entrances to their underground metropolis.\n\nIt is equipped with vents to jet its toxic exhaust fumes and a high power drill that it can use both to attack and disrupt the earth. DM-300 can also connect to an energy grid, further enhancing its power.
actors.mobs.dm300.desc_supercharged=DM-300 is currently charged full of electrical energy. In this form DM-300 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking DM-300 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.dm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=ドワーフの王
actors.mobs.dwarfking.notice=よくも妨害してくれた！君は何を妨害しているのか全く分かって無い！
actors.mobs.dwarfking.lifelink_1=I have need of your essence, slave!
actors.mobs.dwarfking.lifelink_2=余の為に血を流せ、奴隷共！
actors.mobs.dwarfking.teleport_1=対処せよ、奴隷共！
actors.mobs.dwarfking.teleport_2=休まず動け、奴隷共！
actors.mobs.dwarfking.wave_1=十分だ！起て我が奴隷よ！
actors.mobs.dwarfking.wave_2=更にだ！お前達の王の為に血を流せ！
actors.mobs.dwarfking.wave_3=使えん！直ちに殺せ！
actors.mobs.dwarfking.enraged=You cannot kill me %s. I. AM. IMMORTAL!
actors.mobs.dwarfking.losing=No! You can't do this... you have no idea what lies below...
actors.mobs.dwarfking.defeated=You've... Doomed us all...
actors.mobs.dwarfking.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking.desc=何年も前、ドワーフの宮廷の最高の魔法使いが、生と死に関する途方もない力を手に入れる秘密を暴いた。彼はすぐにその力を発揮し、仲間や王、そして最終的にはすべてのドワーフの市民を服従させ、堕落させた。今、彼は王となり、アンデッドの臣下の軍団を支配している。\n\nドワーフの王は攻撃的な敵で、アンデッドの手下の大群で敵を包囲し圧倒しようとする。
actors.mobs.dwarfking$dkghoul.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking$dkmonk.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking$dkwarlock.rankings_desc=ドワーフの王の前に果てた

actors.mobs.elemental$fireelemental.name=炎の精霊
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=生まれたての炎の精霊
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=邪悪な眼
actors.mobs.eye.deathgaze_kill=死の一瞥に殺された…
actors.mobs.eye.desc=邪悪な眼は悪魔のエネルギーを閉じ込めた浮遊する球体だ。近接攻撃もできなくはないが、その真の強さはその魔法から来ている。\n\n少しの間エネルギーを集めた後、邪悪な眼は _死の一瞥_ と呼ばれる壊滅的なビームを放つ。邪悪な眼の視界に入ったものは途方もない量のダメージを受ける。賢い冒険者達は見つからないように走り去るだろう。

actors.mobs.fetidrat.name=悪臭鼠
actors.mobs.fetidrat.desc=この鼠は絶対に何かがおかしい。脂っこい黒い毛皮と腐った皮膚は今まで見たことのある健康な鼠のそれとは全く違う。その淡い緑色の目を見ると鼠なのに脅威に思えてくる。\n\n恐ろしい悪臭を身に纏い、近くだと特に臭い。\n\n暗い粘液が口腔から滴り落ち、床を侵食していくが、見たところ水に溶けるようだ。

actors.mobs.ghoul.name=dwarven ghoul
actors.mobs.ghoul.desc=As dwarven society slowly began to collapse, and the current king of the dwarves seized absolute power, those who were weak or who resisted him were not treated well. As the king grew more adept at wielding dark magic, he bent these dwarves to his will, and now they make up the footsoldiers of his army.\n\nGhouls are not especially strong on their own, but always travel in groups and are much harder to kill in large numbers. _When a ghoul is defeated, it will rise again after a few turns as long as another ghoul is nearby._

actors.mobs.gnoll.name=ノールの斥候
actors.mobs.gnoll.desc=ノールはハイエナのような人型生物だ。彼らは下水道やダンジョンに生息し、時々地表を襲うために危険を犯す。ノールの斥候は悪漢ほど強くなく、巫師よりも賢くないが、部隊の大多数を占めている。

actors.mobs.gnolltrickster.name=ノールの奇術師
actors.mobs.gnolltrickster.desc=ノールの標準と比べても、とても奇妙な見た目をしている。背は曲がっており、邪悪な笑みを浮かべながら、肩にかかっている鞄を揺らしている。恐れと興奮が入り混じった目を見開いている。\n\n鞄には雑に作られた投矢の膨大なコレクションで埋め尽くされており、先端には様々な有害物質が塗られているように見える。

actors.mobs.goldenmimic.name=金のミミック
actors.mobs.goldenmimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\n金のミミックは、強い冒険者を惹きつけるのを試す、より手強いミミックだ。戦利品も豊富だが、通常のミミックよりもはるかに強い。

actors.mobs.golem.name=ゴーレム
actors.mobs.golem.def_verb=防いだ
actors.mobs.golem.desc=ゴーレムは、ドワーフが新たに発見した魔法を使って、これまでのドワーフの機械の欠点を修正しようとしたものである。DM-300に比べてはるかに小型で効率的でありながら、非常に高い殺傷力を持っている。\n\nゴーレムはまだ大きすぎて通路には入らないが、ドワーフはそれを補うために新しい魔法の能力を与えた。ゴーレムは、部屋の間をテレポートしたり、届かないところにいる敵をテレポートしたりすることができる。

actors.mobs.goo.name=グゥ
actors.mobs.goo.notice=グワー！グワー！
actors.mobs.goo.defeated=グァー…グァー…
actors.mobs.goo.!!!=！！！
actors.mobs.goo.pumpup=グゥは体を膨らませている！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=グワァァァァー！
actors.mobs.goo.rankings_desc=グゥに吸収された
actors.mobs.goo.desc=グゥについて知られていることは殆ど無い。生物ではなく、何故か原始的な知性を持った地下道の汚濁の集合体の可能性が極めて高い、ということくらいだ。とにかく、闇の魔法がグゥを存在させているのは間違いない。\n\nそのゼラチン状の体はたくさんの闇のエネルギーを吸収し、近くに行くと寒気を感じる。もしグゥがそのエネルギーと共に攻撃してきたらひとたまりもないだろう。

actors.mobs.greatcrab.name=大蟹
actors.mobs.greatcrab.noticed=蟹はその重たい鋏で防御した。
actors.mobs.greatcrab.def_verb=防いだ
actors.mobs.greatcrab.desc=地下道の他の蟹と比べてとても大きい蟹だ。フジツボに覆われ、ひび割れた青い甲羅はその生きた年月を彷彿とさせる。その巨大な鋏と釣り合いが取れず、ゆっくりと動き回っている。\n\n鋏は一本しかないが、大きさがそれを補っている。脅威を感じると鋏を正面に持って来て、甲羅という絶対の壁を背後にして自身を守る。しかし、この蟹は視認できていない攻撃や、一度に複数の敵からの攻撃は防御できない。

actors.mobs.guard.name=看守
actors.mobs.guard.scorpion=立ち去れ！
actors.mobs.guard.def_verb=防いだ
actors.mobs.guard.desc=牢獄を守るようになって久しい看守は、既にその囚人と大差がなくなっている。ゾンビのようによろよろ歩き、あなたのような場違いなものを探してホールを流離っている。\n\n敵を自分の射程内に呼び込むために、腰に鎖を巻いている。

actors.mobs.king.name=ドワーフの王
actors.mobs.king.notice=図々しいぞ！
actors.mobs.king.defeated=お前には殺せまい、%sよ…我輩は…不死だ…
actors.mobs.king.def_verb=防いだ
actors.mobs.king.arise=働け、奴隷ども！
actors.mobs.king.rankings_desc=ドワーフの王の前に果てた
actors.mobs.king.desc=ドワーフの最後の王はその生と死の過程に対する深い理解によって知られている。永遠の若さが手に入るはずの儀式に参加するように家来を説得したが、最終的に彼だけが永遠の若さを手に入れ、不死の軍団が残った。
actors.mobs.king$undead.name=不死のドワーフ
actors.mobs.king$undead.def_verb=防いだ
actors.mobs.king$undead.rankings_desc=ドワーフの王の前に果てた
actors.mobs.king$undead.desc=ドワーフの王の意思によって動く不死のドワーフは、元々は彼の家来だった。驚くべき量の髪の毛を生やした骸骨となって現れる。

actors.mobs.mimic.name=ミミック
actors.mobs.mimic.reveal=この宝箱はミミックだ！
actors.mobs.mimic.hidden_hint=この宝箱には何か違和感がある...。歩いて近づいて開けようとするのは良くないかもしれない。
actors.mobs.mimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\nミミックは厄介に噛み付くが、通常の宝箱よりも多くの宝が入っていることがある。

actors.mobs.necromancer.name=屍術師
actors.mobs.necromancer.desc=闇の魔術師見習い達は、その邪悪な魔法を練習するのに最適な場所である牢獄に群がっていった。\n\n屍術師は骸骨を召喚し、戦わせようとするだろう。屍術師を倒すことで、召喚された骸骨も倒すことができる。
actors.mobs.necromancer$necroskeleton.name=屍術師の骸骨
actors.mobs.necromancer$necroskeleton.desc=この骸骨は屍術師によって召喚された。通常の骸骨と同じ挙動を示すが、召喚した屍術師が倒されると同時に消滅する。

actors.mobs.mob.died=どこかで何かが死ぬ音がした。
actors.mobs.mob.rage=＃＄％＾
actors.mobs.mob.exp=%+d 経験値
actors.mobs.mob.rankings_desc=%sに倒された

actors.mobs.monk.name=ドワーフの修道士
actors.mobs.monk.def_verb=防いだ
actors.mobs.monk.parried=受け流した
actors.mobs.monk.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nMonks rely solely on the art of hand-to-hand combat, and are able to use their unarmed fists both for offense and defense. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.
actors.mobs.monk$focus.name=Focused
actors.mobs.monk$focus.desc=This monk is perfectly honed in on their target, and seem to be anticipating their moves before they make them.\n\nWhile focused, the next physical attack made against their character is guaranteed to miss, no matter what circumstances there are. Parrying this attack will spend the monk's focus, and they will need to build it up again to parry another attack. Monks build focus more quickly while they are moving.

actors.mobs.piranha.name=巨大ピラニア
actors.mobs.piranha.desc=この肉食魚は地下湖の在来種ではない。浸水した宝物庫を守るために特別に育てられたのだ。

actors.mobs.pylon.name=電力鉄塔
actors.mobs.pylon.desc_inactive=電力鉄塔、このエリアの機械を動かす電気を調整するためのものだ。\n\n現在、この鉄塔は活動しておらず、ダメージを受けません。
actors.mobs.pylon.desc_active=電力鉄塔、このエリアの機械を動かす電気を調整するためのものだ。鉄塔は現在電気エネルギーが急増しており、これがDM-300を過給しているのだろう。\n\nこの状態の鉄塔は脆弱だが、時計回りに近くの区域に電気を流していく。鉄塔は重厚な金属製であるため、大きなダメージには強い。

actors.mobs.rat.name=袋鼠
actors.mobs.rat.desc=袋鼠は攻撃的だが地下道の中ではかなり弱いほうだ。彼らの一噛みは不快だが、大量に噛みつかれない限り命を脅かされることはない。

actors.mobs.ripperdemon.name=切り裂き悪魔
actors.mobs.ripperdemon.leap=切り裂き悪魔が跳躍する準備をしている！
actors.mobs.ripperdemon.desc=この恐ろしい生き物は、この地域にあった多くのドワーフの死体が悪魔の力によって利用された結果である。切り裂き狂はドワーフに似たやせ細った悪霊のような生き物だが、壊れた体と骨でできた長く鋭い爪を持っている。\n切り裂き悪魔は特に耐久性があるわけではないが、機敏で危険な存在だ。彼らは長い距離を跳躍して目標に素早く到達し、その爪で相手を食い破ることができる。

actors.mobs.rotheart.name=ロットハート
actors.mobs.rotheart.desc=ロットベリーの果実は他に類を見ないほど奇妙だ。腐敗して栄養を供給する代わりに、果実は成長し、固くなり、そして種を包み込む。また、果実の中で成長する臓器も同様に保護する。この巨大な球体は成熟したロットベリーの木の心臓とされている。

actors.mobs.rotlasher.name=ロットラッシャー
actors.mobs.rotlasher.desc=ロットラッシャーは成熟したロットベリーの木の根の一部であり、自衛するための主な防御手段でもある。ロットラッシャーは地面に埋まっているが、近づいた脅威を激しく攻撃する。敵が近くに居ない場合、周囲の草木に溶け込もうとするかのように動かずにいる。
actors.mobs.rotlasher$waiting.status=%sは待機中だ。

actors.mobs.scorpio.name=蠍
actors.mobs.scorpio.desc=巨大で蜘蛛に似た悪魔のような生物は、近接戦闘を避けるために長距離から致命的な鋸状の棘を発射する。

actors.mobs.senior.name=上級修道士
actors.mobs.senior.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nThis monk has mastered the art of hand-to-hand combat, and is able to gain focus while moving much more quickly than regular monks. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.

actors.mobs.shaman.name=ノールの巫師
actors.mobs.shaman.bolt_kill=魔法の雷に殺された…
actors.mobs.shaman.desc=ノールの巫師は、足りない力を補うために戦闘呪文を使うようになった、高い知能を持つノールだ。部族の中では力が弱い方だが、それにも関わらず彼らはノール社会の中でとても高い地位に就いている。
actors.mobs.shaman$redshaman.spell_desc=この巫師は赤い仮面をかぶっていて、一時的にあなたの_攻撃力を弱める_魔法を使ってきます。
actors.mobs.shaman$blueshaman.spell_desc=この巫師は青い仮面をかぶっていて、一時的にあなたが_受けるダメージを増やす_魔法を使ってくる。
actors.mobs.shaman$purpleshaman.spell_desc=この巫師は紫の仮面をかぶっていて、一時的にあなたの_命中率と回避率を低下させる_魔法を使ってくる。

actors.mobs.armoredbrute.name=armored brute
actors.mobs.armoredbrute.desc=The most senior gnoll brutes often wear powerful armor to show their status. The armor makes these brutes much more resilient to physical damage, and their greater discipline means they can rage for much longer before succumbing to their wounds.

actors.mobs.skeleton.name=骸骨
actors.mobs.skeleton.explo_kill=あなたは四散した骨に貫かれて死んだ…
actors.mobs.skeleton.def_verb=防いだ
actors.mobs.skeleton.desc=不運な冒険者やこのダンジョンの住民たちの遺骨が、遥か地下より流れ出る悪しき魔力によって寄り集まり、動き出したのがこの骸骨だ。彼らは十分なダメージを負うと、骨の爆発とともに崩壊する。

actors.mobs.slime.name=スライム
actors.mobs.slime.def_verb=防いだ
actors.mobs.slime.desc=スライムは液体状の本体とゴム状の体表を持つ、少し奇妙な魔法の生物だ。都市の地下道はスライムに十分な量の水と栄養を供給している。\n\n弾力性のある体表のせいで、一度の攻撃で _6 ダメージ_ 以上をスライムに与えることは難しい。

actors.mobs.snake.name=地下道の蛇
actors.mobs.snake.hint=蛇で取り調べボタンを使って、蛇に対抗する方法を学んでみてください。
actors.mobs.snake.desc=この特大の蛇たちは攻撃されたとき素早く逃げることができるので、攻撃を当てることが極めて難しくなっている。しかし、魔法攻撃や奇襲攻撃は油断した相手を捉えることができるだろう。\n\n蛇の視界外から奇襲攻撃をすることができる。一つの方法は、蛇があなたを追いかける際にドアを通り過ぎるように移動し、蛇が _ドアに入った瞬間に攻撃を当てることだ。_

actors.mobs.spectralnecromancer.name=幽霊の屍術師
actors.mobs.spectralnecromancer.desc=骸骨は屍術師の基本的なものだが、他の肉体を持たない手先を好む者もいる。幽霊の屍術師が選んだ手先は、亡霊である。\n\n亡霊は単体では骸骨ほど強くはありませんが、大量に召喚することを恐れない！

actors.mobs.spinner.name=洞窟の紡ぎ手
actors.mobs.spinner.desc=緑がかった毛深い洞窟蜘蛛は直接戦闘を避けようとする。その代わり、離れた蜘蛛の巣の中に潜みながら、蜘蛛に噛まれた犠牲者が巣でもがき続け、毒で徐々に死んでゆくのをじっと待っている。蜘蛛は長距離から巣を排出することができ、捕食者が取りうる全ての経路を塞ごうとする。

actors.mobs.statue.name=生ける彫像
actors.mobs.statue.def_verb=防いだ
actors.mobs.statue.desc=ダンジョンにあるただの彫像と全く同じに見えるかもしれないが、その赤く光る目を見るとそのような考えはたちまち吹き飛んでしまうだろう。\n\n彫像自体は石で作られているが、持っている _%s_ は本物のようだ。

actors.mobs.succubus.name=サキュバス
actors.mobs.succubus.desc=Succubi are shapeshifting demons that manipulate the minds of their prey. This one has taken the form of a pale gothic humanoid, perhaps to attract dwarven warlocks?\n\nSuccubi may temporarily charm their enemy when they attack, making their enemy unable to directly attack them. When succubi attack a charmed enemy, they will steal some of their life essence.

actors.mobs.swarm.name=蝿の大群
actors.mobs.swarm.desc=命に関わるほどの蝿の大群が怒って羽音を立てている。全ての物理攻撃は大群を二つの小さな群れに分けるが、同じくらい危険な群れだ。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_gotcha=%s、捕まえたぞ！
actors.mobs.tengu.interesting=もっと難しくしてやろう…
actors.mobs.tengu.notice_have=これで終わりだ、%sめ！
actors.mobs.tengu.defeated=ようやく自由になれた…
actors.mobs.tengu.rankings_desc=天狗に暗殺された
actors.mobs.tengu.desc=仮面にちなんで名付けられた、高名で謎めいた暗殺者。\n\n天狗の手首と足首には大きな拘束具がついている。もっともそれを繋いでいた鎖はとうの昔に引きちぎったようだが。\n\n天狗は罠、卑劣な魔法、そして正確な攻撃を用いて、逃亡を阻害する唯一の障害ーあなたのことだーを排除しようとする。

actors.mobs.tengu$bombability$bombblob.desc=とても高温の煙が周囲に渦巻いている。危ない、もうすぐ爆発しそうだ！
actors.mobs.tengu$bombability$bombitem.name=煙爆弾
actors.mobs.tengu$bombability$bombitem.cant_pickup=地面に刺さっていて、動かせない！
actors.mobs.tengu$bombability$bombitem.desc=高温の煙が吹き出す奇妙な見た目の爆弾を天狗が近くに投げてきた。爆発までのカウントダウンをしているかのように、大きな音で時を刻んでいる！\n\nこの爆弾は地面に固定されているので、持ち上げることができない。

actors.mobs.tengu$fireability$fireblob.desc=周囲の蒸気が吸着しそうな微粉末を天狗が投げてきた。今にも着火するだろう！

actors.mobs.tengu$shockerability$shockerblob.desc=電気エネルギーが周囲に漂っており、このマスに立ち止まったものは次のターンに感電するだろう！
actors.mobs.tengu$shockerability$shockeritem.name=感電玉
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=大量の電気を放出していて、掴むことができない！
actors.mobs.tengu$shockerability$shockeritem.desc=DM-100の部品からできているらしい、見慣れない装置を天狗が近くに投げてきた。この装置は常に電弧を周囲に放っているが、どうやら周期的なようだ。\n\n周囲の電弧が邪魔をして、持ち上げる手段がない。

actors.mobs.thief.name=狂った泥棒
actors.mobs.thief.stole=泥棒はあなたから%sを盗んだ！
actors.mobs.thief.carries=\n\n泥棒は _%s_ を持ち運んでいる。当然盗んだものだ。
actors.mobs.thief.escapes=泥棒はあなたの%sと共に逃げ出した！
actors.mobs.thief.desc=囚人は監房から抜け出して自由になった気でいるが、結局この場所もまた牢獄なのだ。時間が経つにつれ、この場所は自由を奪ったように心さえも奪っていった。長い時が経ち、自分が何者であったか、なぜ悪事に手を染めたのかなどは既に忘却の彼方だ。\n\nこれらの敵は戦うよりも物を盗み逃走することを好む。目を離さないよう注意せよ。目を離した瞬間、盗まれたアイテムは二度と帰ってこないだろう。

actors.mobs.warlock.name=ドワーフの黒魔術師
actors.mobs.warlock.bolt_kill=影の雷に殺された…
actors.mobs.warlock.desc=As the dwarves' interests shifted from engineering to arcane arts, warlocks came to power in the city. They started with elemental magic, but soon switched to demonology and necromancy. The strongest of these warlocks seized the throne of the dwarven city, and his cohorts were allowed to continue practising their dark magic, so long as they surrendered their free will to him.\n\nThese warlocks possess powerful disruptive magic, and are able to temporarily hinder the upgrade magic applied to your equipment. The more upgraded an item is, the more strongly it will be affected.

actors.mobs.wraith.name=悪霊
actors.mobs.wraith.desc=墓を暴かれた罪人の復讐心に燃える魂が悪霊となる。実体を持たないため、通常の武器で攻撃を当てることは非常に困難だ。

actors.mobs.yog.name=ヨグ＝ゼーヴァ
actors.mobs.yog.notice=希望はまやかしだ…
actors.mobs.yog.defeated=…
actors.mobs.yog.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yog.desc=ヨグ＝ゼーヴァは混沌とした領域からやってきた強力な存在で、古き神だ。一世紀ほど前、ドワーフは悪魔の軍勢との戦いにやっとの事で勝利したものの、自分たちの神を殺すことは叶わなかった。そのかわり、再び顕現する際に十分弱体化していてほしいと願い、都市の地下にある空間に神を幽閉したのだ。
actors.mobs.yog$rottingfist.name=腐った拳
actors.mobs.yog$rottingfist.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yog$rottingfist.desc=ヨグ＝ゼーヴァは混沌とした領域からやってきた強力な存在で、古き神だ。一世紀ほど前、ドワーフは悪魔の軍勢との戦いにやっとの事で勝利したものの、自分たちの神を殺すことは叶わなかった。そのかわり、再び顕現する際に十分弱体化していてほしいと願い、都市の地下にある空間に神を幽閉したのだ。
actors.mobs.yog$burningfist.name=燃える拳
actors.mobs.yog$burningfist.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yog$burningfist.desc=ヨグ＝ゼーヴァは混沌とした領域からやってきた強力な存在で、古き神だ。一世紀ほど前、ドワーフは悪魔の軍勢との戦いにやっとの事で勝利したものの、自分たちの神を殺すことは叶わなかった。そのかわり、再び顕現する際に十分弱体化していてほしいと願い、都市の地下にある空間に神を幽閉したのだ。
actors.mobs.yog$larva.name=神の幼生
actors.mobs.yog$larva.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yog$larva.desc=ヨグ＝ゼーヴァは混沌とした領域からやってきた強力な存在で、古き神だ。一世紀ほど前、ドワーフは悪魔の軍勢との戦いにやっとの事で勝利したものの、自分たちの神を殺すことは叶わなかった。そのかわり、再び顕現する際に十分弱体化していてほしいと願い、都市の地下にある空間に神を幽閉したのだ。

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=I. SEE. YOU.
actors.mobs.yogdzewa.darkness=The darkness pulls in closer...
actors.mobs.yogdzewa.hope=YOUR. HOPE. IS. AN. ILLUSION!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa.desc=Yog-Dzewa is an Old God; a great monstrosity which reaches into mortal worlds and devours them to fuel its endless growth. The dwarves must have attracted the attention of this cosmic horror while toying with dark magics, and have been trying to keep it contained ever since.\n\nYog-Dzewa originates from a dimension of raw magical chaos, and cannot bring its true form into this world. Instead it has created avatars and summoned demonic minions to do its bidding here.\n\nThis giant eye is the focal point of Yog-Dzewa's power in this world. While the eye itself is immobile, it is capable of shooting powerful beams of demonic magic and summoning a variety of minions to aid it.
actors.mobs.yogdzewa.desc_spawners=You can feel waves of demonic energy radiating to the eye from the floors above. Something you left alive up there must be funneling power back into Yog-Dzewa. _Yog will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=god's larva
actors.mobs.yogdzewa$larva.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa$larva.desc=These tiny spawn of Yog-Dzewa are simple minions that are easy to produce. While individually weak, they are summoned quickly and can become overwhelming in large numbers.
actors.mobs.yogdzewa$yogripper.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa$yogeye.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa$yogscorpio.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…

actors.mobs.yogfist.invuln_warn=The fist is invulnerable while near to the eye!
actors.mobs.yogfist.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogfist.desc=This fist is an aspect of Yog-Dzewa's power. Fists are linked to the power of Yog-Dzewa, and will be protected from all damage when they are close to the eye.
actors.mobs.yogfist$burningfist.name=燃える拳
actors.mobs.yogfist$burningfist.desc=This fist is formed out of chaotic fiery magic. As it moves it will constantly set terrain around it ablaze. It is also capable of shooting blasts of fiery power, which spread flames where they impact.\n\nThe fist's ability to spread flames is suppressed when near water, but its heat is so great that any water around it will evaporate after a short while!
actors.mobs.yogfist$soiledfist.name=soiled fist
actors.mobs.yogfist$soiledfist.desc=This fist is formed out of chaotic earthen magic. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nThe fist derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=腐った拳
actors.mobs.yogfist$rottingfist.desc=This fist is formed out of living corruption. It is a towering mass of decaying flesh that can spread caustic ooze in melee and toxic gas at range. Even worse, the fist's great mass causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the fist is also capable of absorbing water to heal itself! Additionally, damaging the fist while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=rusted fist
actors.mobs.yogfist$rustedfist.desc=This fist is formed out of living metal. It is a towering mass of shifting metal that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the fist will take any damage dealt to it over time, instead of immediately.\n\nThe fist is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the fist is hit multiple times.
actors.mobs.yogfist$brightfist.name=bright fist
actors.mobs.yogfist$brightfist.teleport=The fist teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=This fist is formed out of pure light energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.
actors.mobs.yogfist$darkfist.name=dark fist
actors.mobs.yogfist$darkfist.teleport=The fist teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This fist is formed out of pure dark energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.


