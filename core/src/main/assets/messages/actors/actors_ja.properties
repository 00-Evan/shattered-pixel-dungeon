actors.blobs.regrowth.name=芽吹き

actors.blobs.sacrificialfire.name=生贄の炎
actors.blobs.sacrificialfire.desc=ここには祭壇があり、その上には生贄の炎が燃えている。ここで殺された生物は、ダンジョンの精霊への捧げ物として焼き尽くされるようだ。\n\n十分な生贄が捧げられれば、褒美が与えられるのだろうか？
actors.blobs.sacrificialfire.worthy=炎は捧げ物を焼き尽くし、さらに強くなった。
actors.blobs.sacrificialfire.unworthy=炎は捧げ物を焼き尽くしたが、変化がない。
actors.blobs.sacrificialfire.reward=炎は燃え上がりやがて消えると共に、褒美と思われるものが残った！

actors.blobs.smokescreen.name=煙幕
actors.blobs.smokescreen.desc=黒煙が渦巻いている。

actors.blobs.stenchgas.name=悪臭雲
actors.blobs.stenchgas.desc=腐った匂いが渦巻いている。

actors.blobs.stormcloud.name=嵐雲
actors.blobs.stormcloud.desc=水蒸気の雲が渦巻いている。

actors.blobs.toxicgas.name=毒ガス
actors.blobs.toxicgas.desc=緑色の毒ガスが渦巻いている。
actors.blobs.toxicgas.rankings_desc=窒息死
actors.blobs.toxicgas.ondeath=毒ガスで死んだ…

actors.blobs.corrosivegas.name=腐食ガス
actors.blobs.corrosivegas.desc=致命的な腐食性のガスが渦巻いている。

actors.blobs.waterofawareness.name=知覚の水
actors.blobs.waterofawareness.procced=一口飲むと、知識が自分の中に注ぎ込まれるのを感じる。
actors.blobs.waterofawareness.desc=この井戸の水からは知識の力が溢れている。この井戸の水を飲むと、装備しているアイテムがすべて識別され、手持ちのすべてのアイテムの呪いの有無が判明し、現在の階にあるすべてのアイテムが明らかになるだろう。

actors.blobs.waterofhealth.name=回復の水
actors.blobs.waterofhealth.procced=一口飲んだとたん、傷が完治したようだ。
actors.blobs.waterofhealth.desc=この井戸の水からは治癒の力が溢れている。この井戸の水を飲むと、傷を癒し、空腹を満たし、装備中のアイテムの呪いを浄化することができるだろう。

actors.blobs.web.name=蜘蛛の巣
actors.blobs.web.desc=分厚い蜘蛛の巣が全てを覆っている。巣に触れたり、何か投げると巣は壊れるが、その場から動けなくなるだろう。



###buffs
actors.buffs.adrenaline.name=アドレナリン
actors.buffs.adrenaline.desc=アドレナリンによる身体能力の急上昇で、攻撃速度と移動速度の両方が強化される。\n\nアドレナリンは、対象の移動速度を2倍にし、攻撃速度を1.5倍速くすることができる。\n\n残り: %s ターン

actors.buffs.adrenalinesurge.name=筋力上昇
actors.buffs.adrenalinesurge.desc=筋力が急上昇するが、残念ながら永遠には続かない。\n\n筋力上昇: +%d\n上昇が終わるまで: %s ターン

actors.buffs.amok.name=熱狂
actors.buffs.amok.desc=熱狂にかかると激しい怒りに襲われ、混乱して対象を見失う。\n\n熱狂になると、敵味方問わず近くにいる生き物を攻撃する。\n\n熱狂が終わるまで: %s ターン

actors.buffs.arcanearmor.name=秘儀の鎧
actors.buffs.arcanearmor.desc=薄い鎧があなたを包み込み、魔法攻撃からのダメージを軽減する。\n\nあなたの魔法防御力への補正: 0-%d\n\n秘儀の鎧が終わるまで: %s ターン

actors.buffs.artifactrecharge.name=アーティファクトの再充填
actors.buffs.artifactrecharge.desc=エネルギーが体中を流れて装備しているアーティファクトの充填率を増幅する。\n\n各アーティファクトに対する影響は少しずつ異なるが、全てのアーティファクトが通常よりもはるかに速く充填を獲得する。\n\nアーティファクトの再充填が終わるまで: %sターン

actors.buffs.ascensionchallenge.name=魔除けの呪い
actors.buffs.ascensionchallenge.desc=どういう訳か、ヨグ＝ゼーヴァは魔除けを介してこの世界への影響を維持しており、あなたの脱出を阻止しようとしている！\n\nヨグの力はダンジョンを更に危険にし、敵の数を増やし、強くしている！この力は放っておくとどんどん蓄積されていくが、ヨグの力で強化された敵を倒すことで弱体化させることができる。
actors.buffs.ascensionchallenge.desc_clear=魔除けから放射しているその陰陰滅滅たるエネルギーは、今のところ可能な限り弱められている。
actors.buffs.ascensionchallenge.desc_beckon=魔除けは現在、_遠くの敵へ呼びかけ、_あなたの場所を知らせている。
actors.buffs.ascensionchallenge.desc_haste=魔除けは現在、_遠くの敵を加速させ、_敵をあなたに速く着かせている！
actors.buffs.ascensionchallenge.desc_slow=魔除けは現在、_あなたを遅くさせ、_加速効果を無効にしている！
actors.buffs.ascensionchallenge.desc_damage=魔除けからのエネルギーはとても強くなり、_あなたに直接悪影響を与えている！_
actors.buffs.ascensionchallenge.beckon=魔除けは遠くの敵へ呼びかけ始めている。
actors.buffs.ascensionchallenge.haste=魔除けは遠くの敵を加速させ始めている！
actors.buffs.ascensionchallenge.slow=魔除けが荷物の中で最も重く感じ始めた！
actors.buffs.ascensionchallenge.damage=魔除けは陰陰滅滅たるエネルギーを放射し始めている。焼ける！
actors.buffs.ascensionchallenge.weaken_info=敵を倒して魔除けの呪いを弱めろ！
actors.buffs.ascensionchallenge.weaken=魔除けの呪いが僅かに弱まったと感じる。
actors.buffs.ascensionchallenge.break=あなたは一息ついて、傷口がふさがり始めるのを感じる！
actors.buffs.ascensionchallenge.almost=ヨグの魔除けを支配しようとする力が弱まり始めたのを感じる。あと少しだ！
actors.buffs.ascensionchallenge.on_kill=その陰陰滅滅たるエネルギーはあなたに食い入る…

actors.buffs.barkskin.name=樹皮の肌
actors.buffs.barkskin.desc=肌が硬化し、樹皮のようにざらざらして固くなっている。\n\n硬化した肌は鎧の効果を上昇させ、物理攻撃に対してより良い防御ができるようになる。\n\n現在の鎧の防御力の増加量: 0から%d\n樹皮の肌が弱くなるまで: %sターン\n\n複数の要因から樹皮の肌を得た場合、最も強いものだけが適用される。

actors.buffs.barrier.name=バリア
actors.buffs.barrier.desc=全てのダメージを軽減する丈夫な力の泡。\n\nシールドが残っている限り、バリアは全てのダメージを肩代わりする。また、シールドは時間の経過とともに徐々に減衰していく。\n\nシールドの残量: %d

actors.buffs.berserk.angered=怒り
actors.buffs.berserk.berserk=凶暴化
actors.buffs.berserk.exhausted=疲労
actors.buffs.berserk.recovering=回復中
actors.buffs.berserk.angered_desc=狂戦士の傷が深くなるほど、彼の一撃が強くなっていく。狂戦士が物理ダメージを受けると、彼の怒りは強まっていき、ボーナスダメージが入るようになる。鎧によって防いだダメージも怒りを強める。\n\n怒りは時間の経過とともに消え失せていく。狂戦士の体力が少ないほど、怒りは長く燃え続ける。\n\n怒りが100%%に達すると、狂戦士は凶暴化状態に移ることができ、鎧の強化値と減少している体力に応じた量のシールドを付与する。凶暴化状態の間、シールドは時間と共に減少し、消滅すると再び怒りを溜める前に休息しなければならなくなる。\n\n現在の怒りの激しさ: _%1$.0f%%_\n_+%2$.0f%%_ダメージ\n\n現在の鎧とHPによる凶暴化のシールド: _%3$d_
actors.buffs.berserk.berserk_desc=恐怖と不安は消え去り、怒りだけが残る。この状態の狂戦士は非常に強力で、_50%%のダメージ増加とボーナスシールドを獲得する。_しかし、毎ターンシールドを消費してしまう。\n\nすべてのシールドが0になると、凶暴化は終了する。\n\n凶暴化の後、狂戦士は再び怒りを蓄積することができるようになるまでは休息する必要がある。\n\n残りシールド: %d
actors.buffs.berserk.recovering_desc=内なる強さには限界がある。狂戦士が怒りを宿す前には休息が必要だ。\n\n狂戦士が回復中にダメージを受けても、怒ることはない。
actors.buffs.berserk.recovering_desc_turns=回復まで: _%d_ターン
actors.buffs.berserk.recovering_desc_levels=回復まで: _%.2f_レベル
actors.buffs.berserk.rankings_desc=凶暴化により死亡
actors.buffs.berserk.action_name=凶暴化
actors.buffs.berserk.no_seal=凶暴化するには壊れた印章が必要だ！

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=流血して死んでしまった…
actors.buffs.bleeding.heromsg=流血している！
actors.buffs.bleeding.rankings_desc=流血により死亡
actors.buffs.bleeding.desc=受けた傷から無視できないほどの量の血液が流れ出している。\n\n流血によって毎ターンダメージを受ける。受けるダメージは毎ターンランダムに減少し、最終的に血が止まる。\n\n現在の流血ダメージ: %d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=神々が授けた力で集中力が激増する。\n\n祝福によって正確性と回避力が25%%上昇し、戦闘でより効果的に戦えるようになる。\n\n祝福が終わるまで:  %s ターン

actors.buffs.blindness.name=盲目
actors.buffs.blindness.heromsg=盲目になっている！
actors.buffs.blindness.desc=盲目になると周りが暗闇に覆われる。\n\n盲目状態ではキャラクターの視界は1タイルに狭まり、遠隔攻撃はほぼ無意味だ。離れた敵の居場所も把握できない。さらに盲目状態の勇士は巻物や本などが読めなくなる。\n\n盲目が終わるまで: %s ターン

actors.buffs.buff.heromsg=

actors.buffs.burning.name=燃焼
actors.buffs.burning.heromsg=発火した!
actors.buffs.burning.burnsup=%sが燃えだした!
actors.buffs.burning.ondeath=燃え尽きて死んでしまった…
actors.buffs.burning.rankings_desc=焼死
actors.buffs.burning.desc=体が燃えている状態ほど怖いことはない。\n\n炎が自然に消えるか液体で消すまで毎ターンダメージを受ける。水に入ったり、ポーションを割って中身を浴びたりすれば炎を消せるだろう。\n\nさらに、炎は隣接している可燃物や草木などを発火させることがある。\n\n燃焼が終わるまで: %s ターン

actors.buffs.championenemy.warn=死の気配を感じる。
actors.buffs.championenemy$blazing.name=火焔の猛者
actors.buffs.championenemy$blazing.desc=火焔の猛者は近接ダメージを25%多く与え、敵を発火させ、火に対する耐性を持つ。さらに、死んだ時に周辺に火が広がるが、水の上には広がらない。
actors.buffs.championenemy$projecting.name=突出の猛者
actors.buffs.championenemy$projecting.desc=突出の猛者は近接ダメージを25%多く与え、近接攻撃の射程が3タイル延びる。
actors.buffs.championenemy$antimagic.name=反魔の猛者
actors.buffs.championenemy$antimagic.desc=反魔の猛者は受けるダメージが50%減少し、魔法の効果に完全に耐性を持つ。
actors.buffs.championenemy$giant.name=巨体の猛者
actors.buffs.championenemy$giant.desc=巨体の猛者は受けるダメージが80%減少し、近接攻撃の射程が1タイル延びるが、狭い空間を移動できない。
actors.buffs.championenemy$blessed.name=祝福の猛者
actors.buffs.championenemy$blessed.desc=祝福の猛者は正確性と回避力が4倍になる。
actors.buffs.championenemy$growing.name=成長の猛者
actors.buffs.championenemy$growing.desc=成長の猛者は正確性、回避力、物理ダメージや受けるダメージの軽減量に対し、徐々に増加するボーナスを得る。\n\n現在の正確性/回避力/物理ダメージ増加量:%1$d%%\n現在の被ダメージ軽減量:%2$d%%

actors.buffs.charm.name=魅了
actors.buffs.charm.heromsg=魅了された！
actors.buffs.charm.cant_attack=あなたはその敵に魅了され、攻撃することができない。
actors.buffs.charm.desc=魅了の魔法は敵を一時的に慕わせることができる操作的な魔法だ。\n\n魅了された者は魅了している敵を直接攻撃することができないが、他の敵には攻撃できる。痛みによって魅了されている時間を短くできるだろう。\n\n魅了が終わるまで: %s ターン

actors.buffs.chill.name=悪寒
actors.buffs.chill.freezes=%s は凍えている!
actors.buffs.chill.desc=完全に凍結しているわけではないが、それでも寒すぎる。\n\n悪寒にかかったらより遅く行動するようになり、遅くなる割合は残りの効果時間に依存する。最大でスローと同じ効果になる。\n\n悪寒が終わるまで: %1$s ターン\n速さ: %2$s%% 減少

actors.buffs.combo.name=コンボ
actors.buffs.combo.action_name=コンボ攻撃
actors.buffs.combo.combo=%d コンボ！
actors.buffs.combo.bad_target=攻撃範囲に入っている敵を対象にしてください。
actors.buffs.combo.prompt=攻撃する対象を選択。
actors.buffs.combo.desc=剣闘士は打撃を成功させることで勢いを増す。攻撃するたびにコンボカウンターが1ずつ増えるが、命中までの時間が長すぎると、コンボカウンターが0にリセットされてしまう。剣闘士がコンボを続けている間は、壊れた印章によるシールドが減衰し始めることはない。\n\nコンボを重ねると、絶対に外さない特殊なコンボ攻撃が使用可能になる！コンボ数が2、4、6、8、10になると、それぞれ異なる攻撃が使用可能になる。コンボがリセットされる技とされない技があるが、各技はコンボを続けている間、1回のみ使用できる。\n\n現在のコンボ: %1$d\n\nコンボが失われるまで: %2$sターン
actors.buffs.combo$combomove.clobber.name=打ち倒し
actors.buffs.combo$combomove.clobber.desc=敵を2タイル後退させるが、ダメージは与えず、穴に落とすことはできない。コンボ数が1増加する。
actors.buffs.combo$combomove.clobber.empower_desc=敵を _3タイル後退させ、目眩を与え、穴に落とすことができる_ が、ダメージは与えない。コンボ数が1増加する。
actors.buffs.combo$combomove.slam.name=叩きつけ
actors.buffs.combo$combomove.slam.desc=自分の防御力の%d%%(コンボ*20%%)をボーナスダメージとして与える。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.slam.empower_desc=_%1$dタイル跳躍_ し、自分の防御力の%2$d%%(コンボ数×20%%)をボーナスダメージとして与える。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.parry.name=受け流し
actors.buffs.combo$combomove.parry.desc=発動時に1ターン以内の次の攻撃を防ぎ、それに対して即座に反撃する。何も受け流さなかった場合はコンボがリセットされる。
actors.buffs.combo$combomove.parry.empower_desc=発動時に1ターン以内の _全ての攻撃_ を防ぎ、それに対して即座に反撃する。何も受け流さなかった場合はコンボがリセットされる。
actors.buffs.combo$combomove.crush.name=粉砕
actors.buffs.combo$combomove.crush.desc=メインの標的に%d%%(コンボ数×25%%)のダメージを与え、その半分のダメージを7×7の範囲内の他の全ての敵に与える。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.crush.empower_desc=_%1$dタイル跳躍_ し、メインの標的に%2$d%%(コンボ数×25%%)のダメージを与え、その半分のダメージを7×7の範囲内の他の全ての敵に与える。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.fury.name=狂暴
actors.buffs.combo$combomove.fury.desc=コンボ数1回につきに1回敵を攻撃し、1回につき60%のダメージを与え、エンチャントを発動させることができる。使用するとコンボがリセットされる。
actors.buffs.combo$combomove.fury.empower_desc=_%dタイル跳躍_ し、コンボ数1回につきに1回敵を攻撃し、1回につき60%%のダメージを与え、エンチャントを発動させることができる。使用するとコンボがリセットされる。

actors.buffs.corruption.name=堕落
actors.buffs.corruption.desc=堕落の力は存在の本質に入り込み、在り方を変容させる。\n\n堕落した生物は味方を攻撃するようになり、いままでの敵を無視するようになる。堕落の力は対象にダメージを与え、ゆっくりと死に至らしめるだろう。\n\n堕落から解き放たれるのは死んだ時だけだ。

actors.buffs.cripple.name=大怪我
actors.buffs.cripple.heromsg=大怪我をした！
actors.buffs.cripple.desc=足がありえない方向に曲がっている。\n\n通常1タイルを移動するには1ターンかかるが、大怪我をすると移動速度が半分になり、2ターンかかるようになる。\n\n大怪我が治るまで: %s ターン

actors.buffs.daze.name=朦朧
actors.buffs.daze.heromsg=朦朧とした！
actors.buffs.daze.desc=耳鳴りと視界がぼやけ、戦闘が困難になる。\n\n朦朧としている間は、正確性と回避力が50%%減少し、打撃の命中と回避が非常に難しくなる。\n\n朦朧が終わるまで: %sターン

actors.buffs.degrade.name=劣化
actors.buffs.degrade.heromsg=装備が弱くなったようだ！
actors.buffs.degrade.desc=強力な闇の魔法が強化の巻物が装備品に与えた力を奪っている！\n\n劣化している間、強化された装備は実際よりも低い強化値であるかのように扱われる。_+3以降の強化は、最新の強化より急激に弱くなる。_アイテムの説明文は、低下した強化値を反映して変更される。\n\n劣化は、必要筋力、杖の充填量、投擲武器の耐久性、アーティファクトには影響しない。\n\n劣化が終わるまで: %sターン。強化や解呪の巻物を使用した場合、劣化は即時解除される。

actors.buffs.doom.name=不運
actors.buffs.doom.desc=何をやってもうまくいかない。死ぬときを世界が待ち望んでいるようだ。\n\n不運な生物はどんな物からも67%多くダメージを受けるようになる。\n\n不運から解き放たれるのは死んだ時だけだ。

actors.buffs.dread.name=畏怖
actors.buffs.dread.desc=あまりに強烈な恐怖により、対象はひたすらダンジョンから逃げるだろう！\n\n畏怖の影響を受けた生物は相手から高速で逃げ、視界の外に出るとダンジョンから完全に姿を消す。逃亡した敵は通常の半分の経験値がもらえ、アイテムは落とさない。痛みの衝撃は畏怖の持続時間を短くする。\n\n畏怖が終わるまで: %dターン

actors.buffs.drowsy.name=眠気
actors.buffs.drowsy.desc=魔法の力によりまぶたを開けていられるのが困難になり、数ターン後、対象は深い魔法の眠りに落ちる。\n\n勇士はダメージを受けたり体力が万全な状態なら眠気を我慢できる。\n\n眠りに落ちるまで: %sターン

actors.buffs.earthimbue.name=大地の力の浸透
actors.buffs.earthimbue.desc=大地の力が体に染み渡った!\n\n全ての物理攻撃は敵が立っている地面を動かし、少しの間動きを止める。\n\n大地の力の浸透が終わるまで: %s ターン

actors.buffs.enhancedrings.name=強化された指輪
actors.buffs.enhancedrings.desc=盗賊が最近使用したアーティファクトが彼の指輪に力を与え、指輪の強化値を1上昇させている。\n\n残り: %sターン

actors.buffs.fireimbue.name=炎の力の浸透
actors.buffs.fireimbue.desc=炎の力が体に染み渡った!\n\n全ての物理攻撃は敵を発火させる可能性がある。さらに、炎に対する完全耐性を得る。\n\n炎の力の浸透が終わるまで: %s ターン

actors.buffs.foresight.name=予見
actors.buffs.foresight.desc=なぜか周囲の地形の配置が頭に入ってくる。\n\n予見の効果中、広い範囲にあるすべてのタイルが明らかになり、秘密の罠や扉も露呈させる。\n\n予見が終わるまで: %sターン

actors.buffs.frost.name=凍結
actors.buffs.frost.freezes=%s は凍ってしまった!
actors.buffs.frost.desc=完全に凍結したわけではないが、体が氷に覆われている。\n\n麻痺と同じく、凍結した者は動けない。しかし、一回でもダメージを受けたら氷が割れてまた動けるようになる。\n\n凍結が終わるまで: %s ターン

actors.buffs.frostimbue.name=氷の力の浸透
actors.buffs.frostimbue.desc=氷の力が体に染み渡った!\n\n全ての物理攻撃は敵を着実に冷やしていく。さらに、冷気に対する完全耐性を得る。\n\n氷の力の浸透が終わるまで: %s ターン

actors.buffs.fury.name=激怒
actors.buffs.fury.heromsg=激怒した！
actors.buffs.fury.desc=激怒している。敵はあなたを好きになれないだろう。\n\nあまりにも怒っているので、物理攻撃のダメージが50%%上がる。\n\nHPが50%%に達しない限りこの激怒状態が続く。

actors.buffs.blobimmunity.name=浄化バリア
actors.buffs.blobimmunity.desc=奇妙な力が薄い保護膜となってあなたを包み込み、空気中に存在する有害物質から守っている。\n\nこのバリアが持続している間、全ての領域内の効果に対する耐性を得る。\n\n浄化バリアが終わるまで: %s ターン

actors.buffs.gravitychaostracker.name=混沌とした重力
actors.buffs.gravitychaostracker.desc_intro=数ターンごとに、現在の階層にいるすべてのキャラクターがランダムな方向に飛ばされる。
actors.buffs.gravitychaostracker.desc_positive=しかし、あなたとあなたの味方は免疫があるようだ。
actors.buffs.gravitychaostracker.desc_duration=効果がいつまで続くかは不明だが、永遠に続くことはないだろう。

actors.buffs.greaterhaste.name=さらなる加速
actors.buffs.greaterhaste.desc=信じられない速度の向上により、しばらくの間、他のすべてが止まっているかのように感じる。\n\nさらなる加速の効果中は、移動によりターンが経過することはないが、その他の行動は通常の速度で行われる。一歩移動するごとにさらなる加速のターンを消費する。\n\nさらなる加速が終了するまで残り: %dターン

actors.buffs.haste.name=加速
actors.buffs.haste.desc=エネルギーが筋肉を駆け巡り、とてつもない速さで走れるようになった!\n\n加速中は移動速度が3倍になるが、その他の行動は通常の速さで行う。\n\n加速が終わるまで: %s ターン

actors.buffs.healing.name=治癒
actors.buffs.healing.desc=魔法の治療が裂傷を治し肉を癒着させていく。\n\n治癒が終わるまで毎ターン体力が回復していく。回復する量は時間が経つにつれ少なくなっていく。\n\n次の回復量: %d\n\n治癒が終わるまで: %d ターン

actors.buffs.herodisguise.name=変装
actors.buffs.herodisguise.desc=幻覚の魔法により、あなたの見た目が変化している！その効果は純粋に見かけだけのものだが、それとは関係なく非常に奇妙な感じがする。\n\n変装が解けるまで: %sターン

actors.buffs.hex.name=幻惑の呪い
actors.buffs.hex.heromsg=幻惑の呪いをかけられている！
actors.buffs.hex.desc=集中力を奪う闇の魔法で、対象はわずかに混乱する。\n\n幻惑の呪いにかかると正確性と回避力を20%%低下させ、対象の戦闘力を低下させる。\n\n幻惑の呪いが終わるまで: %sターン

actors.buffs.holdfast.name=固守
actors.buffs.holdfast.desc=戦士は自分の体勢を固守し、防御力が%1$dから%2$d上昇し、一部のバフの持続時間の減少速度を%3$d%%遅らせる。これは、彼が移動するまで続く。

actors.buffs.hunger.hungry=空腹
actors.buffs.hunger.starving=飢餓
actors.buffs.hunger.onhungry=空腹だ。
actors.buffs.hunger.onstarving=飢えてきた！
actors.buffs.hunger.ondeath=餓えて死んでしまった…
actors.buffs.hunger.cursedhorn=食料を食べる時、呪われた豊穣の角は栄養を少し奪う。
actors.buffs.hunger.rankings_desc=飢餓により死亡
actors.buffs.hunger.desc_intro_hungry=ちょっと腹が空いてきたが、そんなに心配するほどではない。
actors.buffs.hunger.desc_intro_starving=痛いぐらい腹が空いている。
actors.buffs.hunger.desc=\n\nダンジョンで時間が経つと、徐々に空腹になり、最終的には餓えてしまう。飢えていると体力は回復するどころか減少していく。\n\n先のことを考えたほうがいい！体力が十分あって、後々食料を補給することができるのなら飢えてもそんなに損はしないだろう。効率的な食物配分は食料をより長持ちさせるぞ！

actors.buffs.invisibility.name=不可視
actors.buffs.invisibility.desc=周囲に完全に溶け込み、見ることができなくなっている。\n\n敵は追いかけたり攻撃することが不可能になる。物理攻撃や魔法（巻物、杖など）を使うと不可視状態が解除される。\n\n不可視が終わるまで: %s ターン

actors.buffs.invulnerability.name=不死身
actors.buffs.invulnerability.desc=このキャラクターは大いなる守護の力に覆われ、短い時間ではあるが不死身だ！\n\n残り: %sターン

actors.buffs.levitation.name=浮遊
actors.buffs.levitation.desc=魔法の力によって浮遊している。まるで重さを感じない。\n\n浮遊中のキャラクターは、音を立てずに移動し地面にあるものに全く影響されない。罠は発動せず、水で火を消すことができず、草を踏めず、根に絡まらず、そして奈落の上を飛んでいける。しかし注意せよ、これらの効果は浮遊が終わった瞬間に再び有効になるのだから！\n\n浮遊が終わるまで: %s ターン

actors.buffs.lifelink.name=生の連繋
actors.buffs.lifelink.ondeath=生の連繋により生命力が尽きてしまった...
actors.buffs.lifelink.desc=このキャラクターの生命力は、近くにいる別のキャラクターと繋がっている。ダメージを受けた場合、そのダメージは2人の間で共有される。\n\nこのキャラクターがダメージを受けるたびに、その半分が代わりに生の連繋の対象に与えられる。\n\n生の連繋が終わるまで: %sターン

actors.buffs.light.name=発光
actors.buffs.light.desc=ダンジョンの暗闇の中、側にある安定した光のおかげで気分が安らいでいく。\n\n光は暗闇を寄せ付けず、周りがどんなに暗くても遠くが見える。\n\n発光が終わるまで: %s ターン

actors.buffs.lockedfloor.name=階の封鎖
actors.buffs.lockedfloor.desc=この階は封鎖されて出られない！\n\n封鎖を解除する時まで、空腹にはならず、飢餓状態でもダメージを受けない。さらに、ボスを倒そうとするまでは体力の回復も進まない。\n\n階層が封鎖されている時に祝福されていないアンクによって復活した場合、この階の状態が初期化される。\n\nボスを倒してロックを解除しよう！

actors.buffs.lostinventory.name=荷物紛失
actors.buffs.lostinventory.desc=荷物をこのダンジョンのどこかで落とした！荷物を拾わない限り、アイテムを拾ったり、使うことができない。

actors.buffs.magicalsight.name=千里眼
actors.buffs.magicalsight.desc=どういうわけか、心で物が見えるようになった。\n\n千里眼が有効である間は、半径12タイルの範囲の地形を全て見通すことができる。\n\n千里眼が終わるまで: %s ターン

actors.buffs.magicalsleep.name=魔法の睡眠
actors.buffs.magicalsleep.toohealthy=体力が多いおかげで眠気が我慢できた。
actors.buffs.magicalsleep.fallasleep=深い魔法の眠りに落ちた。
actors.buffs.magicalsleep.wakeup=目が覚めて健康になったようだ。
actors.buffs.magicalsleep.desc=深い魔法の眠りについた。自然に目を覚ますことは不可能だ。\n\n普通の睡眠と違ってダメージを受けない限り、魔法の睡眠から目を覚ますことはない。\n\n勇士とその味方は魔法の睡眠によって休憩するより素早く体力を回復できる。

actors.buffs.magicimmune.name=魔法に対する耐性
actors.buffs.magicimmune.desc=すべての魔法の効果があなたに及ばなくなり、あなたは完全に魔法の影響を受けなくなる。\n\n魔法に対する耐性がある間、呪い、エンチャント、杖、巻物、指輪、アーティファクトなど、全ての有害・有益な魔法効果は適用されない。ただし、勇士の鎧の能力は強力なため、この効果に関係なく機能する。\n\n魔法に対する耐性が終わるまで: %s ターン

actors.buffs.mindvision.name=天眼
actors.buffs.mindvision.desc=どういうわけか、この階の生物はみんな心の中で見えるようになった。かなり変な感じがする。\n\n天眼が続く限り、この階の生物が見えるようになる。魔法を使う時も、天眼で見える生物は近くにいるか見えているかのように扱うことができる。\n\n天眼が終わるまで: %s ターン

actors.buffs.momentum.momentum=助走
actors.buffs.momentum.running=影走り
actors.buffs.momentum.resting=回復中
actors.buffs.momentum.action_name=影走り
actors.buffs.momentum.momentum_desc=忍者は移動するときに勢いをつけ、勢いのチャージを消費して疾走を発動できる。\n\n勢いは1チャージにつき2ターン疾走を付与し、忍者は最大10チャージまで蓄積できる。忍者が動きを止めると、勢いは急速に失われる。\n\n現在の勢い: %d
actors.buffs.momentum.running_desc=忍者は移動するときに助走をつけ、それを消費して影走りを開始することができる。\n\n影走りの間、忍者は2倍の速度で移動し、レベルに応じた回避力のボーナスを獲得する。\n\n影走りが終わるまで: %dターン
actors.buffs.momentum.resting_desc=忍者は移動するときに助走をつけ、それを消費して影走りを開始することができる。\n\n忍者は、再び助走する前にスタミナを回復させる時間が必要だ。\n\nスタミナが回復するまで: %dターン

actors.buffs.monkenergy.name=闘気
actors.buffs.monkenergy.action=修道士能力
actors.buffs.monkenergy.desc=修道士は敵を倒すと闘気を獲得し、様々な能力に使用することができる。ほとんどの敵は倒すと闘気が1つ増え、時間が経っても闘気が減ることはない。\n\n現在の闘気: %1$d/%2$d
actors.buffs.monkenergy.desc_cooldown=修道士は最近能力を使用したので、次に能力を使えるまで待つ必要がある。\n\nクールダウン終了まで残り: %dターン
actors.buffs.monkenergy$monkability$flurry.name=連打
actors.buffs.monkenergy$monkability$flurry.desc=ターンを消費せずに2回攻撃を行い、%1$dから%2$dの防御無視のダメージを与える。この能力は連続して使用することはできない。
actors.buffs.monkenergy$monkability$flurry.empower_desc=ターンを消費せずに2回攻撃を行い、%1$dから%2$dの防御無視のダメージを与え、_使用中の武器のエンチャントが反映される。_ この能力は連続して使用することはできない。
actors.buffs.monkenergy$monkability$focus.name=集中
actors.buffs.monkenergy$monkability$focus.desc=修道士は1ターンの間集中し、自分に対する攻撃を1回だけ受け流すことができる。
actors.buffs.monkenergy$monkability$focus.empower_desc=修道士は _瞬時に集中_ し、自分に対する攻撃を1回だけ受け流すことができる。
actors.buffs.monkenergy$monkability$focus$focusbuff.name=集中
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=修道士は周囲に集中し、次に自分に対して行われる攻撃を予測する。集中している間は、次に来る攻撃を受け流すことができる。
actors.buffs.monkenergy$monkability$dash.name=疾駆
actors.buffs.monkenergy$monkability$dash.prompt=場所を選択
actors.buffs.monkenergy$monkability$dash.desc=最大4タイル先まで瞬時に駆け抜ける。この能力は障害を越えることができるが、敵や堅牢な地形を通り抜けることはできない。
actors.buffs.monkenergy$monkability$dash.empower_desc=最大 _8タイル_ 先まで瞬時に駆け抜ける。この能力は障害を越えることができるが、敵や堅牢な地形を通り抜けることはできない。
actors.buffs.monkenergy$monkability$dragonkick.name=龍蹴
actors.buffs.monkenergy$monkability$dragonkick.desc=壊滅的な蹴りを行い、%1$dから%2$dの防御無視のダメージを与える。この蹴りは標的を吹き飛ばし、移動したタイル分麻痺させることができる。
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=壊滅的な蹴りを行い、%1$dから%2$dの防御無視のダメージを与える。この蹴りは _隣接する全ての標的_ を吹き飛ばし、移動したタイル分麻痺させることができる。
actors.buffs.monkenergy$monkability$meditate.name=瞑想
actors.buffs.monkenergy$monkability$meditate.desc=修道士は5ターンかけて、闘気を自分の体に集中させる。これにより、ほとんどの状態異常が取り除かれ、8ターンの間、杖とアーティファクトの充填が可能になる。
actors.buffs.monkenergy$monkability$meditate.empower_desc=修道士は5ターンかけて、闘気を自分の体に集中させる。これにより、ほとんどの状態異常が取り除かれ、8ターンの間、杖とアーティファクトの充填が可能になる。_また、瞑想中は80%のダメージ耐性が得られ、失われたHPの20%をゆっくりと回復する。_

actors.buffs.ooze.name=苛性粘液
actors.buffs.ooze.heromsg=苛性粘液が体を侵蝕している。早く洗ったほうがいい！
actors.buffs.ooze.ondeath=溶けてしまった…
actors.buffs.ooze.rankings_desc=溶解した
actors.buffs.ooze.desc=この粘着性の酸が体に張り付いて、徐々に溶け出している。\n\n粘液は長期間に渡りダメージを与えるが、洗えばたちどころに落ちる。\n\n粘液が落ちるまで: %s ターン

actors.buffs.paralysis.name=麻痺
actors.buffs.paralysis.heromsg=麻痺した！
actors.buffs.paralysis.out=麻痺を堪えた
actors.buffs.paralysis.desc=しばしば、最悪の事態よりもっと悪いことがあった、と気付かされる。\n\n麻痺すると全ての行動ができなくなり、効果が終了するまでずっと待機状態になる。受けたダメージの痛みによって、より早く麻痺から立ち直れるだろう。\n\n麻痺が終わるまで: %s ターン

actors.buffs.physicalempower.name=物理攻撃強化
actors.buffs.physicalempower.desc=あなたの打撃が強化され、敵に物理攻撃が命中した時に与えられるダメージが増加した。\n\nボーナスダメージ: %1$d\n残り: %2$d回

actors.buffs.pincushion.name=針刺し
actors.buffs.pincushion.desc=あなたがこのキャラクターに対して使用した投擲武器は現在刺さっていて、それが倒された後に床に落ちる。\n\n現在、以下のアイテムが刺さっている:

actors.buffs.poison.name=毒
actors.buffs.poison.heromsg=毒を受けた！
actors.buffs.poison.ondeath=毒で死んだ…
actors.buffs.poison.rankings_desc=毒によって死亡
actors.buffs.poison.desc=毒は体中を蝕み、段々と傷つけていく。\n\n残りのターン数に比例して毎ターンダメージを受ける。\n\n毒が終わるまで: %s ターン

actors.buffs.preparation.name=準備
actors.buffs.preparation.action_name=準備した襲撃
actors.buffs.preparation.desc=暗殺者は辛抱強く待機し、影から襲撃する機会を伺っている。
actors.buffs.preparation.desc_dmg=次の攻撃は、_%1$d%%のボーナスダメージ_を与え、_体力が%2$d%%以下の通常の敵や、_体力が%3$d%%以下のボスを暗殺する。
actors.buffs.preparation.desc_dmg_likely=次の攻撃はより大きいダメージが入りそうだ。
actors.buffs.preparation.desc_blink=距離 _%d_ までの敵の目の前に現れて攻撃することができる。
actors.buffs.preparation.desc_invis_time=不可視状態継続ターン: _%d_
actors.buffs.preparation.desc_invis_next=次の準備段階に必要なターン: _%d_
actors.buffs.preparation.prompt=攻撃する対象を選択！\n最大移動距離: %d
actors.buffs.preparation.no_target=そこには攻撃できるものはなにもない。
actors.buffs.preparation.out_of_reach=その対象は範囲外だ。
actors.buffs.preparation.assassinated=暗殺

actors.buffs.prismaticguard.name=虹色の護衛
actors.buffs.prismaticguard.desc=普段は現れない虹色の像に守られている。敵が出現すると実体化し、あなたを守るだろう！\n\n像が活動していないときは受けたダメージを着実に回復している。\n\n現在のHP: %d/%d
actors.buffs.prismaticguard.desc_many=この虹色の像もまた数多の力の恩恵を受けている。\n\n残り: %dターン

actors.buffs.recharging.name=再充填
actors.buffs.recharging.desc=エネルギーが身体中にみなぎって、杖や長杖の充填率が増幅する。\n\n通常の充填に加え、毎ターン追加で充填量が1/4回分増加する。\n\n再充填が終わるまで: %s ターン

actors.buffs.revealedarea.name=顕在化領域
actors.buffs.revealedarea.desc=ダンジョンの一領域は勇士へ一時的に可視化され、どこにいてもその領域は見える。\n\n残り: %sターン

actors.buffs.revealedchar.name=顕在化
actors.buffs.revealedchar.desc=このキャラクターは勇士へ可視化させられ、どこに居ようとも見えるようになる。\n\n残り: %sターン

actors.buffs.roots.name=束縛
actors.buffs.roots.heromsg=動けない！
actors.buffs.roots.desc=根っこ（魔法的または自然のもの）が足を掴み、地面に縛っている。\n\n根っこは対象をその場に固定し、移動とほとんどの移動能力を不可能にする。しかしテレポート効果を含め、他の行動には影響を与えない。\n\n束縛が終わるまで: %s ターン

actors.buffs.scrollempower.name=巻物からの力
actors.buffs.scrollempower.desc=魔術師が最近読んだ巻物によるエネルギーが、彼の杖に力を与えている!\n\n強化値の上昇: +%1$d\n残り発射回数: %2$d回

actors.buffs.shadows.name=影の同化
actors.buffs.shadows.desc=周りの影に溶け込み、不可視になると共に代謝を抑える。\n\n敵は追いかけたり攻撃することが不可能になる。ほとんどの物理攻撃や魔法（巻物、杖など）を使うと不可視状態が解除される。その上、影に溶け込んでいる時は空腹になるスピードも遅くなる。\n\n影を出る、または敵に触れるまでは影の同化状態が続く。

actors.buffs.slow.name=スロー
actors.buffs.slow.desc=スローの魔法は対象の時間感覚に作用し、対象からすれば周りが超速で動いているように見える。\n\nどんな動きでも時間が通常より2倍かかるようになる。\n\nスローが終わるまで: %sターン

actors.buffs.snipersmark.name=狙撃手の標的
actors.buffs.snipersmark.action_name_snapshot=速射
actors.buffs.snipersmark.action_name_volley=斉射
actors.buffs.snipersmark.action_name_sniper=狙撃
actors.buffs.snipersmark.desc=狙撃手は最後に攻撃した対象に狙いを定めている。補強された弓により、様々な特別な攻撃を行えるようになる。\n\n補強されていない弓は _速射_ を放つ。この矢が与えるダメージは減少するが、放つのに時間がかからない。\n\n速度面を補強した弓は三本の矢を _斉射_ する。それぞれの矢が与えるダメージは減少するが、エンチャントの効果が発揮される。斉射は放つのに1ターンかかる。\n\nダメージ面を補強した弓は _狙撃_ を放つ。この矢は必中し、対象までの距離に応じて与えるダメージが増加するが、放つのに2ターンかかる。\n\n残り: %sターン

actors.buffs.soulmark.name=魂の刻印
actors.buffs.soulmark.desc=黒魔術師は生物の魂に入り込み、物理攻撃を与えると自分の体力を回復することができる。\n\n魂の刻印が終わるまで: %s ターン

actors.buffs.stamina.name=スタミナ
actors.buffs.stamina.desc=果てしないスタミナのおかげで、早く移動できる!\n\nこの効果が続いている間、移動速度が +50%% 上昇する。他の行動は影響を受けない。\n\nスタミナが終わるまで: %s ターン

actors.buffs.vulnerable.name=脆弱
actors.buffs.vulnerable.heromsg=体が脆くなった気がする！
actors.buffs.vulnerable.desc=脆弱性の魔法は、キャラクターが受ける全ての物理的ダメージを、鎧で軽減された後、33%%増加させる。\n\n脆弱が終わるまで: %sターン

actors.buffs.terror.name=恐怖
actors.buffs.terror.desc=恐怖魔法は対象を手に負えないパニック状態に陥らせる。\n\n怯えている生物は敵から一目散に逃げ出し、なるべく多くの扉や壁を敵と自分の間に入れようとする。奇妙に思えるかもしれないが、痛みによって恐怖に怯える期間を短くできるだろう。\n\n恐怖が終わるまで: %sターン

actors.buffs.toxicimbue.name=毒の力の浸透
actors.buffs.toxicimbue.desc=毒のエネルギーが体に染み渡った！\n\n毒ガスが常に体から溢れ出ており、移動するたびに周りの敵にダメージを与える。効果時間中とその後数ターンの間、毒ガスと毒に対する免疫を持つ。\n\n毒の力の浸透が終わるまで: %s ターン

actors.buffs.corrosion.name=腐食
actors.buffs.corrosion.heromsg=溶け出した!
actors.buffs.corrosion.ondeath=溶けてしまった…
actors.buffs.corrosion.rankings_desc=溶解した
actors.buffs.corrosion.desc=強力な酸が驚くべき速度で肉、金属、そして骨を溶かし去る。\n\n対象が溶け続けるにつれ、腐食によるダメージは時間によって増加する。\n\n腐食が終わるまで: %1$s ターン\n現在の腐食ダメージ: %2$d

actors.buffs.vertigo.name=目眩
actors.buffs.vertigo.desc=回転している世界の中では、まっすぐ歩くことが難しい。\n\n目眩状態に陥った者は進みたい方向に進む事ができず、ランダムに移動してしまう。\n\n目眩が終わるまで: %s ターン

actors.buffs.wandempower.name=力を与えられた杖
actors.buffs.wandempower.desc=あなたのダメージを与える杖は力を与えられ、数回命中するまでの間、与えるダメージが増加する。\n\nボーナスダメージ: %1$d\n残り: %2$d回

actors.buffs.weakness.name=弱体化
actors.buffs.weakness.heromsg=体が弱まってきた!
actors.buffs.weakness.desc=突然、全てが重くなったように感じる。\n\n弱体化魔法は物理的な力を弱め、与えるダメージが33%%減少する。\n\n弱体化が終わるまで: %s ターン

actors.buffs.wellfed.name=満腹
actors.buffs.wellfed.desc=とても満足して、お腹もいっぱいだ。\n\n満腹である間、空腹は進行せず、追加で体力が回復する。\n\n満腹が終わるまで: %d ターン



###hero

##abilities
actors.hero.abilities.armorability.self_target=自分自身は狙えない！
actors.hero.abilities.armorability.no_target=そこに標的はない！
actors.hero.abilities.armorability.prompt=対象とする場所を選択
actors.hero.abilities.armorability.cost=チャージ消費: _%d_

actors.hero.abilities.warrior.heroicleap.name=勇士の跳躍
actors.hero.abilities.warrior.heroicleap.prompt=跳躍先を選択
actors.hero.abilities.warrior.heroicleap.short_desc=戦士は対象にされた場所に向かって、敵や危険物の上を航行しながら_勇士の跳躍_をする。
actors.hero.abilities.warrior.heroicleap.desc=戦士は対象にされた場所に向かって、邪魔な敵または危険物を越えて跳躍する。壁または他の立体の地形を越えて跳躍することはできない。
actors.hero.abilities.warrior.shockwave.name=衝撃波
actors.hero.abilities.warrior.shockwave.short_desc=戦士は地面を強く叩くことによって、円錐状の範囲に_衝撃波_を放つ。衝撃波に当たった敵はダメージを受け、大怪我をする。
actors.hero.abilities.warrior.shockwave.desc=戦士は地面を強く叩き、60度の円錐状に最大5タイルまで伝わる衝撃波を発生させる。\n\nこの衝撃波に当たった敵は5ターンの間、大怪我をする。また、5から10のダメージを受け、さらに戦士の筋力が10を超えていると、超えた筋力1ポイントにつき1から2ダメージが追加される。
actors.hero.abilities.warrior.endure.name=忍苦
actors.hero.abilities.warrior.endure$enduretracker.name=忍耐力
actors.hero.abilities.warrior.endure$enduretracker.desc=現在、戦士は自身が耐えたダメージに応じたボーナスダメージを与えるようになった。\n\nボーナスダメージ: %1$d\n残り攻撃回数: %2$d回
actors.hero.abilities.warrior.endure.short_desc=戦士は_忍苦_すると数ターン行動しなくなるが、高いダメージ耐性を得る。そして彼は、自身が忍苦した分に基づいたボーナスダメージを与える。
actors.hero.abilities.warrior.endure.desc=戦士は3ターンの間、全発生源から受けるダメージを半減させ、忍苦する。この半減は、鎧などのダメージを軽減する効果の前に適用される。\n\n忍苦後、10ターン以内の戦士の次の命中はボーナスダメージをもたらす。このボーナスダメージは、ダメージ軽減効果の前に、忍苦中に彼に与えられた全ダメージの半分に相当する！\n\n戦士にコンボがある場合、この能力を使用すると、残り時間が3ターン増加する。

actors.hero.abilities.mage.elementalblast.name=元素の爆発
actors.hero.abilities.mage.elementalblast.no_staff=長杖が無いとこの能力は使うことができない。
actors.hero.abilities.mage.elementalblast.short_desc=魔術師は杖から_元素の爆発_を放ち、長杖の杖の状態に応じて変化する効果で周囲を広く覆う。
actors.hero.abilities.mage.elementalblast.desc=魔術師は魔力の爆発を放ち、4タイル先の円形領域を覆い、15から25のダメージを与える。元素の爆発の固有の効果は、魔術師の長杖に浸透した杖によって異なる。
actors.hero.abilities.mage.elementalblast.generic_desc=元素の爆発の効果は、敵や味方に撃った時の杖の効果に類似するものになる。
actors.hero.abilities.mage.wildmagic.name=荒れ狂う魔法
actors.hero.abilities.mage.wildmagic.no_wands=魔法を撃つ為の杖を持っていない！
actors.hero.abilities.mage.wildmagic.short_desc=魔術師は彼の杖の中に封じ込められている_荒れ狂う魔法_を解き、1ターンの間、選択された対象へ複数回その杖を無作為に乱射する。
actors.hero.abilities.mage.wildmagic.desc=魔術師は杖に宿る力を解放し、1ターンに最大4回まで乱射する。魔術師の長杖はこの効果に該当しない。\n\nまた、各杖の強化値は2ずつ上がり、最大で+3まで上昇する。この能力は、1回の発射につき杖の充填を0.5回分消費し、1本の杖を2回以上発射することはできない。
actors.hero.abilities.mage.warpbeacon.name=ワープ標識
actors.hero.abilities.mage.warpbeacon.depths=異なる深度間でのワープはできない！
actors.hero.abilities.mage.warpbeacon.locked_floor=封鎖された階を離れられない！
actors.hero.abilities.mage.warpbeacon.too_far=あの場所は遠すぎる！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=標識を配備するのに十分な場所がない！
actors.hero.abilities.mage.warpbeacon.window_desc=標識は現在%d階に配備されています。
actors.hero.abilities.mage.warpbeacon.window_tele=標識へ瞬間移動する
actors.hero.abilities.mage.warpbeacon.window_clear=標識を消去
actors.hero.abilities.mage.warpbeacon.window_cancel=中止
actors.hero.abilities.mage.warpbeacon.short_desc=魔術師は現在地に_ワープ標識_を設置し、瞬時に瞬間移動で戻ることができる。
actors.hero.abilities.mage.warpbeacon.desc=魔術師は標識を設置し、その標識に自由にワープすることができる。標識を設置するには1ターンかかるが、標識へのワープは瞬時に行われる。\n\n初期状態では、階層間のワープできず、鍵のかかった部屋などの立ち入れない場所には標識が届かない。魔術師は敵の中に瞬間移動して、敵を押し退けることができる。

actors.hero.abilities.rogue.smokebomb.name=煙玉
actors.hero.abilities.rogue.smokebomb.fov=視界内の空いている場所にしか跳べない
actors.hero.abilities.rogue.smokebomb.prompt=跳ぶ場所を選択
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木製の囮
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=なぜか敵は、この木製の囮を本物の盗賊だと簡単に思い込んでしまう。
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=このキャラクターは特定の勇士の鎧の能力を持つ。
actors.hero.abilities.rogue.smokebomb.short_desc=盗賊は瞬息し離れながら_煙玉_を投げつける。盗賊は元の場所付近の敵を盲目にする。
actors.hero.abilities.rogue.smokebomb.desc=盗賊は煙玉を投げつけ、最大6タイル先まで瞬息する。危険な場所や敵の間をすり抜けることはできるが、壁のような固い地形はすり抜けられない。\n\n盗賊の元の場所に隣接している敵は、5ターンの間、盲目になる。
actors.hero.abilities.rogue.deathmark.name=死の印
actors.hero.abilities.rogue.deathmark.ally_target=敵だけに印を付けられる
actors.hero.abilities.rogue.deathmark.short_desc=盗賊は選んだ敵に_死の印_を付ける。印を付けられた敵はボーナスダメージを受けるが、印が終わるまでは死ねない。
actors.hero.abilities.rogue.deathmark.desc=盗賊は狙った敵に印を付け、その敵が受けるダメージを25%増加させる。その印は即座に効果が現れ、5ターンの間持続する。\n\n印を付けられた敵はボーナスダメージを受けるが、印の効果が切れるまでは死なない。敵は印の効果が切れた時点でHPが0の場合、その敵は即座に死ぬ。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=死の印
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=この敵は印を付けられ、25%%のボーナスダメージを受けるが、印の効果が終わるまでは死ぬことはできない。\n\n残り: %sターン
actors.hero.abilities.rogue.shadowclone.name=影分身
actors.hero.abilities.rogue.shadowclone.short_desc=盗賊は戦闘時に支援するように指示できる、_影分身_を召喚する。
actors.hero.abilities.rogue.shadowclone.desc=盗賊は、戦闘時に支援するように指示できる、彼自身の影の模倣体を召喚する。影分身を指示するのにチャージを消費しない。\n\nその分身は80HPを持ち、鎧をつけず、10から20ダメージを与える。これらの特性はすべて天賦によって向上させることができ、分身は盗賊が持つ武器や鎧の恩恵を受けることができる。
actors.hero.abilities.rogue.shadowclone$shadowally.name=盗賊の影分身
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=分身はそこへ移動する。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=分身はあなたに付いて移動する。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=分身は攻撃するために移動する！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=影のような闇から作られた盗賊の写し身。虚ろな瞳と、蒸気のように立ち昇る小さな闇の波紋を放ち、じっと佇んでいる。\n\n盗賊を完全に複製しているわけではないが、それなりの戦闘力を持ち、適切な天賦を持つ盗賊の装備の恩恵を受けることができる。
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=このキャラクターは特定の勇士の鎧の能力を持つ。

actors.hero.abilities.huntress.spectralblades.name=幻光刃
actors.hero.abilities.huntress.spectralblades.short_desc=女猟師は対象に_幻光刃_を投げつけ、現在装備している近接武器に応じたダメージを与える。
actors.hero.abilities.huntress.spectralblades.desc=女猟師は敵に向かって幻光刃を投げつけ、それが近接武器による長距離攻撃のように動作する。エンチャントを含め、近接武器の通常の効果は全て発動する。
actors.hero.abilities.huntress.naturespower.name=自然の力
actors.hero.abilities.huntress.naturespower.short_desc=女猟師は_自然の力_を呼び出すことで、移動速度と弓の発射速度が短時間上昇する。
actors.hero.abilities.huntress.naturespower.desc=女猟師は一時的に自然の力で自分自身と弓を強化する！この状態は8ターン継続する。\n\nこの間、女猟師は2倍の速度で移動し、弓で33％速く攻撃する。狙撃手が特殊攻撃を使用している場合、弓のボーナス効果は発動しない。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然の力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=女猟師は少しの間強化され、自分の移動速度と弓の攻撃速度が上昇している。\n\n残り: %sターン
actors.hero.abilities.huntress.spirithawk.name=精霊の鷹
actors.hero.abilities.huntress.spirithawk.no_space=近くに空いている場所がない。
actors.hero.abilities.huntress.spirithawk.short_desc=女猟師は使い魔の_精霊の鷹_を召喚し、場所を偵察し敵の注意を逸らすのに役立つ。
actors.hero.abilities.huntress.spirithawk.desc=女猟師は精霊の鷹を召喚し、召喚中に再度能力を使用することで指示することができる。鷹は100ターン持続し、鷹を指示するのにチャージを消費しない。\n\n鷹の体力と攻撃力はわずかだが、敏速で、回避力が高く、正確である。鷹の視界は常に女猟師と共有される。火や毒ガスなど、すべての区域範囲効果を受けず。特に指示をしない限り攻撃はしない。
actors.hero.abilities.huntress.spirithawk$hawkally.name=精霊の鷹
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=鷹はそこへ移動する。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=鷹はあなたに付いて移動する。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=鷹は攻撃するために移動する！
actors.hero.abilities.huntress.spirithawk$hawkally.desc=女猟師によって召喚された、魔法の鷹だ。明るい霊妙な青で煌めき、その頭は絶えず周囲を見渡しながら揺れ動いている。\n\n戦闘能力はあまり高くないが、素早く、視野が広いため、偵察や敵の注意を逸らすのに優れている。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=残り: %dターン
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=絶対回避の残り: %d回
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=このキャラクターは特定の勇士の鎧の能力を持つ。

actors.hero.abilities.duelist.challenge.name=決闘
actors.hero.abilities.duelist.challenge.prompt=決闘を申し込む敵を選択
actors.hero.abilities.duelist.challenge.already_dueling=一度に一体しか決闘を申し込めない。
actors.hero.abilities.duelist.challenge.ally_target=敵にしか決闘を申し込めない。
actors.hero.abilities.duelist.challenge.unreachable_target=標的に到達できる必要がある。
actors.hero.abilities.duelist.challenge.distant_target=その敵は遠すぎて決闘できない。
actors.hero.abilities.duelist.challenge.short_desc=決闘者は近くの敵に_決闘_を申し込むと、他の敵を一時的に動けなくさせることができる。
actors.hero.abilities.duelist.challenge.desc=決闘者は近くの敵に決闘を申し込むことができる。その敵は彼女と戦うことを余儀なくされ、他の敵は一時的に時間が凍結される。\n\n対象は決闘者から5タイル以内で到達可能でなければならない。決闘は10ターン経過するか、敵が死ぬか、決闘者が敵から5タイル以上離れるまで継続する。\n\n凍結した敵は不死身である。このアビリティでは味方は凍結されないが、ボスを対象とした場合、その手下は凍結されない。
actors.hero.abilities.duelist.challenge$duelparticipant.name=決闘参加者
actors.hero.abilities.duelist.challenge$duelparticipant.desc=このキャラクターは決闘に参加している。このキャラクターとその味方または手下は、他のキャラクターが 凍結されている間、通常通り行動することができる。\n\n決闘は決められた時間、参加者の一人が死ぬまで、または参加者が互いに5タイル以上離れるまで継続される。\n\n残り: %dターン
actors.hero.abilities.duelist.elementalstrike.name=元素の一撃
actors.hero.abilities.duelist.elementalstrike.short_desc=決闘者は_元素の一撃_を行い、円錐状の攻撃範囲に武器のエンチャントに基づく効果を拡散する。
actors.hero.abilities.duelist.elementalstrike.desc=決闘者は敵や地面を打ちつけ、命中が保証された通常攻撃を行うと共に65度の円錐状に最大4タイルまで届く魔法効果を拡散させる。この魔法効果は、決闘者の主武器のエンチャントによって変化する。
actors.hero.abilities.duelist.elementalstrike.generic_desc=エンチャントが無い場合の元素の一撃は、小さな魔力を放出し、範囲内のすべての敵に6から12のダメージを与える。
actors.hero.abilities.duelist.feint.name=フェイント
actors.hero.abilities.duelist.feint.prompt=ダッシュする場所を選択
actors.hero.abilities.duelist.feint.too_far=その場所はあなたと隣接していない。
actors.hero.abilities.duelist.feint.bad_location=その場所へは移動できない。
actors.hero.abilities.duelist.feint.short_desc=決闘者は_フェイント_をかけ、攻撃するふりをして隣接するタイルにダッシュする。敵は彼女の残像を攻撃し、反撃する隙を作り出す。
actors.hero.abilities.duelist.feint.desc=決闘者は攻撃するふりをして隣接するタイルにダッシュし、自分の残像を一瞬残す。決闘者を攻撃していた敵は、代わりに彼女の残像を攻撃する。\n\n残像を攻撃した敵は混乱し、次の行動がキャンセルされ奇襲攻撃を受ける可能性がある。

actors.hero.abilities.cleric.ascendedform.name=神化の形
actors.hero.abilities.cleric.ascendedform.short_desc=聖職者は _神化の形_ をとり、新たな呪文、攻撃範囲、シールドを得る。
actors.hero.abilities.cleric.ascendedform.desc=聖職者は自分自身から聖なる輝きを放射し、10ターンの間、広く輝く形態をとる。この形態にある間、聖職者は新たな呪文を唱えることができ、攻撃範囲が2タイル広がり、30のシールドを得る。\n\n神化の形とその呪文によるシールドは通常減衰しないが、神化の形が終了すると即座に消滅する。神化の形の持続時間を更新するために、この能力を再使用することができる。
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=神化の形
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=聖職者の体から輝くエネルギーが発せられる。この形態にある間、聖職者は攻撃範囲を2タイル（自分から放出される聖なるエネルギーによる）広げ、聖典の充填を消費するたびにシールドを10得る。また、神化の形の天賦によって解禁される呪文を唱えることができる。\n\n神化の形とその呪文によって与えられるシールドは通常減衰しないが、神化の形が終了すると即座に消滅する。\n\n現在のシールド: %1$d\n残り: %2$dターン
actors.hero.abilities.cleric.trinity.name=三位一体
actors.hero.abilities.cleric.trinity.no_imbue=三位一体は現在、どの型にも効果を設定していない。いずれかの呪文を使用しなければならない！
actors.hero.abilities.cleric.trinity.no_duplicate=三位一体は、すでに装備している物の効果を複製することはできない！
actors.hero.abilities.cleric.trinity.ench_glyph_use=三位一体はこの効果を_%1$dターンの間_、_充填を%2$s消費_して適用する。
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=三位一体はこの_強力な_効果を_%1$dターンの間_、_充填を%2$s消費_して適用する。
actors.hero.abilities.cleric.trinity.wand_use=三位一体はこの杖を_強化値+%1$d_の効果で、_充填を%2$s消費_して使用する。
actors.hero.abilities.cleric.trinity.wand_multi_use=三位一体はこの_充填消費量が変わる_杖を_強化値+%1$d_の効果で、_充填を%2$s消費_して使用する。
actors.hero.abilities.cleric.trinity.thrown_use=三位一体はこの武器を_強化値+%1$d_の効果で、_充填を%2$s消費_して投げる。
actors.hero.abilities.cleric.trinity.ring_use=三位一体はこの指輪の効果を20ターンの間、_強化値+%1$d_で、_充填を%2$s消費_して得られる。
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=三位一体はこのアーティファクトのその場で錬金術を行える効果を、_充填を%2$s消費_して得られる。
actors.hero.abilities.cleric.trinity.chaliceofblood_use=三位一体はこのアーティファクトの体力自動回復効果を20ターンの間、_強化値+%1$dの効果_で、_充填を%2$s消費_して得られる。
actors.hero.abilities.cleric.trinity.driedrose_use=三位一体はこのアーティファクトの効果で、_強化値+%1$d_の悲しげな幽霊とHPが同じ堕落状態の悪霊を、_充填を%2$s消費_して召喚する。
actors.hero.abilities.cleric.trinity.etherealchains_use=三位一体はこのアーティファクトの鎖を伸ばす効果を、範囲が_強化値+%1$d_の時と同等で、_充填を%2$s消費_して使用する。
actors.hero.abilities.cleric.trinity.hornofplenty_use=三位一体はこのアーティファクトの食料を一口食べる効果を、_充填を%2$s消費_して得られる。
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=三位一体はこのアーティファクトの敵に対しての盗みの効果を_強化値+%1$dの効果_で、_充填を%2$s消費_して行う。
actors.hero.abilities.cleric.trinity.sandalsofnature_use=三位一体はこのアーティファクトのランダムな有害の種の植物を根付かせる効果を、_充填を%2$s消費_して発動する。
actors.hero.abilities.cleric.trinity.talismanofforesight_use=三位一体はこのアーティファクトの占う効果を_強化値+%1$dの効果_で、_充填を%2$s消費_して行う。
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=三位一体はこのアーティファクトの時間を止める効果を_%1$dターンの間_、_充填を%2$s消費_して得られる。
actors.hero.abilities.cleric.trinity.unstablespellbook_use=三位一体は_充填を%2$s消費_して、このアーティファクトのランダムな巻物の効果を得られ、_%1$d/10_の確率で追加消費なしで奇抜なものを選べる。
actors.hero.abilities.cleric.trinity.cost=この能力の充填消費量は変動するが、ほとんどの場合_%d_である。
actors.hero.abilities.cleric.trinity.short_desc=聖職者は _三位一体_ の能力を獲得し、それらはこれまでに発見したことのある装備品を模倣したもので、新たな呪文を使用することでその能力を割り当てることができる。
actors.hero.abilities.cleric.trinity.desc=聖職者は _三位一体_ と呼ばれる鎧の能力を獲得し、3つの新しい呪文を使うことでさまざまなアイテムの効果に割り当てることができる。これらの呪文はそれぞれ、聖職者がこの冒険中に識別した装備品の効果を模倣することに重点を置いている： 体（武器と鎧）、技（杖と投擲武器）、心（指輪とアーティファクト）。\n\n三位一体のそれぞれの型には一度に1つの効果を付与することができ、聖職者は三位一体の使用時にどれを発動するかを選ぶ。三位一体はすでに装備しているものと効果が重複することはない。
actors.hero.abilities.cleric.trinity$wndusetrinity.text=三位一体のどの型を使用するかを選択する。異なる形の効果を同時に発動することができる。
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_体の型: %s_
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_技の型: %s_
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_心の型: %s_
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=三位一体に込める効果を選択する。確認の前に追加情報が表示される。
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=体の型の割り当て
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=技の型の割り当て
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=心の型の割り当て
actors.hero.abilities.cleric.powerofmany.name=数多の力
actors.hero.abilities.cleric.powerofmany.prompt_default=味方または場所を選択
actors.hero.abilities.cleric.powerofmany.prompt_ally=光の援軍への指示
actors.hero.abilities.cleric.powerofmany.ally_exists=既に力を与えた味方がいる。
actors.hero.abilities.cleric.powerofmany.no_vision=見えない場所を指定することはできない。
actors.hero.abilities.cleric.powerofmany.only_allies=味方にしか力を与えることはできない。
actors.hero.abilities.cleric.powerofmany.short_desc=聖職者は _数多の力_ を流し込み、現在の味方に力を与えたり、新たな味方を生み出す。
actors.hero.abilities.cleric.powerofmany.desc=聖職者は_数多の力_を流し込み、100ターンの間、現在の味方に力を与えるか、新たに力を与えられた味方を生み出す。何もない場所を指定すると新たな味方が生まれる。\n\n数多の力によって力を与えられている間、味方は与えるダメージが25%増加し、受けるダメージを25%軽減し、聖職者と視界を共有する。また、能力使用時に25のシールドを得る。\n\n聖職者はまた、力を与えられた味方に対してのみ唱えられる3つの新しい呪文も得る。これらの呪文が発動している間、数多の力は終了しない。
actors.hero.abilities.cleric.powerofmany$powerbuff.name=数多の力
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=この味方は数多の力によって力を与えられており、与えるダメージが25%%増加し、受けるダメージを25%%軽減する。また、聖職者と視界を共有し、数多の力の呪文の恩恵を受けることができる。\n\n数多の力は虹色の像のように味方が隠れても持続するが、持続時間は減少していく。\n\n残り: %sターン
actors.hero.abilities.cleric.powerofmany$lightally.name=光の援軍
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=援軍はその位置に移動する。
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=援軍はあなたの後を追って移動する。
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=援軍は攻撃に移る！
actors.hero.abilities.cleric.powerofmany$lightally.desc=聖職者の冒険仲間の写し身で、固体の光でできている。他の勇士の形をしているが、その勇士固有の能力は持たない。この味方は数多の力が適用されている限り持続する。\n\nこの味方は数多の力の鎧の能力を再使用することで、充填を消費せずに指示することができる。
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=このキャラクターは特定の勇士の鎧の能力を持つ。


actors.hero.abilities.ratmogrify.name=鼠化
actors.hero.abilities.ratmogrify.cant_transform=それは鼠化できない！
actors.hero.abilities.ratmogrify.too_strong=その敵は鼠化させるには強すぎる！
actors.hero.abilities.ratmogrify.short_desc=勇士は敵を_鼠化_する！　鼠化した敵は少しのターン、無能力な鼠に変わる。
actors.hero.abilities.ratmogrify.desc=勇士は6ターンの間、敵を鼠に変身させる！　ボス、味方、鼠は鼠化できない。\n\n鼠化した敵は元のステータスを維持するが、能力を持たない。
actors.hero.abilities.ratmogrify$transmograt.name=鼠化した%s
actors.hero.abilities.ratmogrify$transmograt.desc=この敵は鼠に変身している。鼠の王曰く「大きな進歩を遂げた！」
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=鼠化した敵に殺された

##Cleric Spells
actors.hero.spells.auraofprotection.name=護りのオーラ
actors.hero.spells.auraofprotection.short_desc=聖騎士と近くの味方の防御力を上昇させる。
actors.hero.spells.auraofprotection.desc=聖騎士は20ターンの間、自身の周囲に輝くオーラで護りの力を放射し始める。聖騎士の2タイル以内にいる味方（自身を含む）はダメージを%1$d%%軽減し、聖騎士の鎧の刻印の効果を%2$d%%上昇した状態で得る。\n\nこのダメージ軽減は他のダメージ軽減効果（鎧など）よりも先に行われる。刻印の効果の上昇は常に適用されるが、この呪文によって聖騎士の刻印の恩恵を既に受けているキャラ（聖騎士自身や虹色の像など）がいる場合、聖騎士の刻印を複数回適用させることはできない。
actors.hero.spells.auraofprotection$aurabuff.name=護りのオーラ
actors.hero.spells.auraofprotection$aurabuff.desc=聖騎士は自身の周囲に護りの力を放射している。\n\n近くにいる味方（聖騎士自身を含む）はダメージを軽減し、聖騎士の鎧の刻印を効果が上昇した状態で得る。\n\n残り: %sターン

actors.hero.spells.beamingray.name=輝きの照射
actors.hero.spells.beamingray.no_space=そこに味方が現れる場所はない。
actors.hero.spells.beamingray.out_of_range=その場所は範囲外だ。
actors.hero.spells.beamingray.short_desc=味方をテレポートさせ、ボーナスダメージを与える。
actors.hero.spells.beamingray.desc=聖職者は味方の力を光線に変え、その光線を特定の場所に照射する。光線が敵に当たると、味方を近くに配置し、敵に向かわせる。\n\n光線の最大射程は%1$dタイルで、4タイル以内にいる最も近い敵に対して10ターンの間、数多の力のボーナスダメージを%2$d%%増加させる。輝きの照射は通常動かない味方をテレポートさせることもできるが、その場合は射程が半分になる。
actors.hero.spells.beamingray$beamingrayboost.name=輝きの照射
actors.hero.spells.beamingray$beamingrayboost.desc=この味方は最近輝きの照射によってテレポートされ、テレポート後に最も近い敵に対してボーナスダメージを与える。また、この強化が発動している間は数多の力が終了することはない。\n\n残り: %sターン

actors.hero.spells.blessspell.name=祝福
actors.hero.spells.blessspell.short_desc=聖職者に祝福とシールド、他者に祝福と回復を与える。
actors.hero.spells.blessspell.desc=聖職者は聖なる祝福を自分自身か、視界内の他のキャラクターに与える。\n\n自分に与えると効果は弱く、%1$dターンの祝福と%2$dのシールドを与える。\n\n他のキャラクターに与えるとより強力になり、%3$dターンの祝福と%4$dHP回復する。回復が余った分はシールドに変換される。

actors.hero.spells.bodyform.name=体の型
actors.hero.spells.bodyform.short_desc=三位一体をエンチャントや刻印に割り当てる。
actors.hero.spells.bodyform.desc=聖職者はこの冒険中に識別したエンチャントか刻印を1つ選び、三位一体にその効果を付与する。\n\n三位一体が使用されると、聖職者は%dターンの間、選ばれたエンチャントや刻印の効果を得る。この一時的なエンチャントや刻印は、通常のエンチャントや刻印が持つ効果と同様に機能する。\n\nこの呪文は三位一体が現在付与されている体の型の効果を置き換える。
actors.hero.spells.bodyform$bodyformbuff.name=体の型
actors.hero.spells.bodyform$bodyformbuff.desc=三位一体の体の型は、現在使用している武器や鎧に込められているかのように、エンチャントや刻印の力を与えている。\n\n注意：体の型はすでに恩恵を受けている効果を重複して与えることはできない。\n\n現在の効果: %1$s\n\n残り: %2$sターン

actors.hero.spells.cleanse.name=浄化
actors.hero.spells.cleanse.short_desc=状態異常を解除し、シールドを与える。
actors.hero.spells.cleanse.desc=聖職者は自身と視界内の味方に掛かっている全ての有害な状態異常を消去する。呪文終了後、効果を受けた全てのキャラクターは%1$dターンの間、状態異常に対する免疫と%2$dのシールドを得る。

actors.hero.spells.clericspell.prompt=対象を選択
actors.hero.spells.clericspell.no_target=そこに対象はいない。
actors.hero.spells.clericspell.invalid_target=その場所を指定することはできない。
actors.hero.spells.clericspell.invalid_enemy=その敵を標的にすることはできない。
actors.hero.spells.clericspell.charge_cost=充填消費量: %d

actors.hero.spells.divinesense.name=聖なる感知
actors.hero.spells.divinesense.short_desc=一時的に広範囲の天眼を得る。
actors.hero.spells.divinesense.desc=聖職者は周囲に感覚を集中させ、30ターンの間、%dタイルの範囲の天眼を得る。この呪文を唱えるのに時間は掛からない。
actors.hero.spells.divinesense$divinesensetracker.name=聖なる感知
actors.hero.spells.divinesense$divinesensetracker.desc=このキャラクターは一時的に付近の他の生物を心で見ることができる！\n\n残り: %sターン

actors.hero.spells.divineintervention.name=神の介入
actors.hero.spells.divineintervention.short_desc=聖職者と味方のシールドを大幅に強化する。
actors.hero.spells.divineintervention.desc=聖職者は聖典から莫大な力を自身と味方に注ぎ込み、全員のシールドを%1$dまで高め、神化の形を%2$dターン延長する。この呪文の驚異的な防御力は、非常に高い充填消費量と天秤にかけられる。\n\n神化の形によって与えられる他のシールドと同様に、このシールドは通常では減衰しないが、神化の形が終了すると即座に消滅する。

actors.hero.spells.flash.name=閃光
actors.hero.spells.flash.prompt=場所を選択
actors.hero.spells.flash.short_desc=近くの場所に瞬間移動する。
actors.hero.spells.flash.desc=聖職者は近くの場所に自身の姿を投影し、そこに瞬間移動する。閃光は聖職者を、範囲内にあり誰もいない既知の場所に瞬間移動させることができる。この呪文は同じ神化の形で使用するたびに聖典の充填を消費する。

actors.hero.spells.guidinglight.name=導きの光
actors.hero.spells.guidinglight.short_desc=遠距離から魔法ダメージを与え、確実に命中する。
actors.hero.spells.guidinglight.desc=聖職者は魔法エネルギーの矢を放ち、対象に2から8のダメージを与え、照明効果を与える。照明を受けている敵に対して次に行う筋力不足でない物理攻撃は確実に命中する。
actors.hero.spells.guidinglight.desc_priest=_この呪文は司祭が唱えるとより強力になる。_50ターンごとに最初に唱える呪文は聖典の充填を消費せず、照明効果は光輝の呪文、杖や他のキャラクター、敵に直接影響を与えるアーティファクトによって使用される。照明効果がこのように使用されると、司祭のレベル+5に等しい魔法属性のボーナスダメージを与える。
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=導きの光
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=司祭は100ターン経過すると、再び充填を消費せずに導きの光を唱えることができるようになる。\n\n残り: %sターン
actors.hero.spells.guidinglight$illuminated.name=照明
actors.hero.spells.guidinglight$illuminated.desc=このキャラクターは導きの光に撃たれた結果、光り輝いている。この光は周囲を明るくするほど強くないが、魔法の効果によって聖職者は打撃を当てやすくなる。
actors.hero.spells.guidinglight$illuminated.desc_priest=さらに司祭は、光輝の呪文、杖の効果や味方からの打撃、いくつかのアーティファクトの効果で照明効果を使用させることができる。これらの方法で照明効果を使用すると、司祭のレベル+5に等しい魔法属性のボーナスダメージを与える。
actors.hero.spells.guidinglight$illuminated.desc_generic=他の勇士は烈光の天賦の恩恵を受けるために照明効果を使用することができるが、正確性は上昇しない。

actors.hero.spells.hallowedground.name=霊場
actors.hero.spells.hallowedground.prompt=場所を選択
actors.hero.spells.hallowedground.short_desc=味方を回復し、敵の移動を遅くし、正方形の範囲で草を生やす。
actors.hero.spells.hallowedground.desc=司祭は神聖な魔力を近くの地面に集中させ、20ターンの間、%1$dx%1$dの範囲の霊場を作り出す。\n\nこの呪文を発動すると、味方全体のHPを15回復し（完治している味方と司祭はシールドを得る）、敵を短時間束縛し、短い草を広げる。\n\n霊場は1ターンにつき味方のHPを1回復し（完治している味方と司祭はシールドを得る）、敵を大怪我させ、ランダムで背の高い草を生やす。\n\n霊場は火によって破壊され、司祭がしばらく経験値を獲得していない場合、自動回復や草の生える効果は無効になる。
actors.hero.spells.hallowedground$hallowedterrain.desc=この地は霊場化されている。霊場は敵の移動を遅くし、味方を回復させ、草を広げる。

actors.hero.spells.holyintuition.name=聖なる直感
actors.hero.spells.holyintuition.prompt=アイテムを選択
actors.hero.spells.holyintuition.cursed=このアイテムに潜む邪悪な魔法を感知した。
actors.hero.spells.holyintuition.uncursed=このアイテムには邪悪な魔法は使われていないようだ。
actors.hero.spells.holyintuition.short_desc=アイテムが呪われているかどうかを識別する。
actors.hero.spells.holyintuition.desc=聖職者はアイテムに感覚を集中させ、装備することなくそのアイテムが呪われているかどうかを判別する。

actors.hero.spells.holylance.name=聖槍
actors.hero.spells.holylance.short_desc=遠距離から大きな魔法ダメージを与える。
actors.hero.spells.holylance.desc=司祭は大量のエネルギーを光でできた破壊的な槍に集中させる。この槍は%1$dから%2$dのダメージを与え、不死と悪魔のモンスターを対象とした場合、常に最大ダメージを与える。\n\nこの呪文は非常に多くの充填を消費し、クールダウンは30ターンである。
actors.hero.spells.holylance$lancecooldown.name=聖槍のクールダウン
actors.hero.spells.holylance$lancecooldown.desc=司祭は最近聖槍を唱えたので、再び唱える前に待たなければならない。\n\n残り: %sターン

actors.hero.spells.holyward.name=聖なる守り
actors.hero.spells.holyward.glyph_name=光の%s
actors.hero.spells.holyward.glyph_desc=この刻印は鎧が防御できるダメージ量をわずかに増加させる。
actors.hero.spells.holyward.short_desc=鎧の刻印を鎧の防御力を強化する刻印で一時的に上書きする。
actors.hero.spells.holyward.desc=聖職者は装備中の鎧に聖なる光の刻印を付与し、鎧の防御力を1増加させる。この呪文を唱えるのに時間は掛からない。\n\nこの刻印は50ターン持続し、その間鎧が持つ有益な刻印を上書きする。聖職者は鎧を身に着けていなくてもこの効果の恩恵を受ける。
actors.hero.spells.holyward.desc_paladin=_この呪文は聖騎士が唱えるとより強力になる。_追加で防御力が3増加し、鎧の刻印を上書きしなくなる。また、聖なる守りが発動している状態で他の呪文を唱えると、充填消費量1につき10ターン持続時間が延長される。
actors.hero.spells.holyward$holyarmbuff.name=聖なる守り
actors.hero.spells.holyward$holyarmbuff.desc=聖職者は装備中の鎧に聖なるエネルギーを込め、既存の刻印を一時的に無効化し、鎧の防御力を1ポイント上昇させる。\n\n残り: %sターン
actors.hero.spells.holyward$holyarmbuff.desc_paladin=聖騎士は装備中の鎧に聖なるエネルギーを込め、鎧の防御力を3ポイント上昇させる。\n\n聖なる守りが発動している間に他の呪文を唱えると、充填消費量1につき10ターン持続時間が延長される。\n\n残り: %sターン

actors.hero.spells.holyweapon.name=聖なる武器
actors.hero.spells.holyweapon.ench_name=聖なる%s
actors.hero.spells.holyweapon.ench_desc=聖なる武器で攻撃された敵は、魔法による追加ダメージを受ける。
actors.hero.spells.holyweapon.short_desc=一時的にエンチャントを上書きし、ダメージを増加させる。
actors.hero.spells.holyweapon.desc=聖職者は装備中の武器に聖なるエネルギーをエンチャントし、その武器で敵を攻撃するたびに追加で2の魔法属性のダメージを与える。この呪文を唱えるのに時間は掛からない。\n\nこのエンチャントは50ターンの間持続し、その間その武器が持つあらゆる有益なエンチャントを上書きする。素手による打撃にもこの効果がある。
actors.hero.spells.holyweapon.desc_paladin=_この呪文は聖騎士が唱えるとより強力になる。_魔法による追加ダメージは6に増加し、武器のエンチャントを上書きしなくなる。また、聖なる武器が発動している状態で他の呪文を唱えると、充填消費量1につき10ターン持続時間が延長される。
actors.hero.spells.holyweapon$holywepbuff.name=聖なる武器
actors.hero.spells.holyweapon$holywepbuff.desc=聖職者は装備中の武器に聖なるエネルギーを込め、既存のエンチャントを一時的に無効化し、その武器は各攻撃に追加で2の魔法ダメージを与える。\n\n残り: %sターン
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=聖騎士は装備中の武器に聖なるエネルギーを込め、その武器は各攻撃に追加で6の魔法ダメージを与える。\n\n聖なる武器が発動している状態で他の呪文を唱えると、充填消費量1につき10ターン持続時間が延長される。\n\n残り: %sターン

actors.hero.spells.judgement.name=審判
actors.hero.spells.judgement.short_desc=視界内の全ての敵にダメージを与える。
actors.hero.spells.judgement.desc=聖職者は拳を地面に叩きつけ、視界内の全ての敵にダメージを与える光の噴出を引き起こす。これは基本で%1$dから%2$dのダメージを与えるが、聖職者が神化の形をとってから（あるいは最後に審判を唱えてから）唱えた呪文1つにつき33%%のダメージを追加で与える。\n\n現在審判は%3$dから%4$dのダメージを与える。

actors.hero.spells.layonhands.name=癒しの手
actors.hero.spells.layonhands.short_desc=隣接するキャラクターを即座に回復するか、聖騎士にシールドを与える。
actors.hero.spells.layonhands.desc=聖騎士は手を通して聖なるエネルギーを流し、触れたものを癒したり守ったりする。\n\n聖騎士はこの呪文を隣接するキャラクターに唱えて %1$dHP 回復させることもできるし、自分自身に唱えて%1$dのシールドを得ることもできる。この呪文による回復の余った分はシールドに変換される。\n\nこの呪文は瞬時に唱えられ、繰り返し唱えることができるが、一度に3詠唱分以上のシールドを与えることはできない。

actors.hero.spells.lifelinkspell.name=生の連繋
actors.hero.spells.lifelinkspell.short_desc=味方とダメージを共有し、受けるダメージを軽減する。
actors.hero.spells.lifelinkspell.desc=聖職者は自身と力を与えられた味方との繋がりを強化する。この強化された繋がりにより、%1$dターンの間、受けたダメージは勇士と味方で共有され、数多の力の防御力の強化は%2$d%%のダメージを軽減する。ダメージは鎧で軽減された後、数多の力のダメージ軽減の前に共有されることに注意。\n\nこの効果が発動している間、第3段階以下の有益な聖職者の呪文は聖職者とその味方の両方に適用される。
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=生の連繋の保護
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=聖職者は最近この味方に生の連繋の呪文を唱えた。\n\n生の連繋の通常の効果に加え、このキャラクターはダメージを軽減し、有益な聖職者の呪文は片方だけでなく聖職者とこの味方の両方に適用され、この強化が発動している間は数多の力は終了しない。\n\n残り: %sターン

actors.hero.spells.mindform.name=技の型
actors.hero.spells.mindform.short_desc=三位一体を杖や投擲武器に割り当てる。
actors.hero.spells.mindform.desc=聖職者はこの冒険中に識別した杖か投擲武器を1つ選び、三位一体にその効果を付与する。\n\n三位一体が使用されると、聖職者は選ばれたアイテムを強化値+%dで使用しているかのように1回攻撃を行うことができる。これにより、その種類のアイテムを使用することで通常発動するすべての効果が発動する。\n\nこの呪文は三位一体が現在付与されている技の型の効果を置き換える。

actors.hero.spells.mnemonicprayer.name=助憶の祈り
actors.hero.spells.mnemonicprayer.short_desc=味方／敵の強化／状態異常を延長し、照明効果を再付与する。
actors.hero.spells.mnemonicprayer.desc=司祭は祈りの言葉を口にすることで、特定の対象のすべての強化や状態異常の効果時間を%1$dターン延長する。この呪文を唱えるのに時間は掛からない。味方（司祭自身を含む）には有益な効果が、敵には有害な効果が長く持続する。\n\n助憶の祈りは特定の種類の強化や状態異常を一度だけ延長することができ、鎧の能力から付与される強化を延長することはできない。

actors.hero.spells.radiance.name=光輝
actors.hero.spells.radiance.short_desc=視界内の敵に照明効果を与え、短時間動きを止める。
actors.hero.spells.radiance.desc=司祭は聖なる光を放出し、視界内の全ての敵を3ターンの間麻痺させる。 敵がすでに照明効果を受けている場合、光輝の呪文は照明効果のボーナスダメージを発動させ、その後照明効果のデバフを適用する。また、現在の階が暗い場合、100ターンの間発光状態になる。

actors.hero.spells.recallinscription.name=碑文想起
actors.hero.spells.recallinscription.short_desc=最近使用したルーンストーンや巻物の効果を再び使用する。
actors.hero.spells.recallinscription.desc=聖職者は聖なる魔力を使い、過去%sターンの間に最後に使用したルーンストーンや巻物に書かれている魔法のルーンの効果を再び唱える。\n\n碑文想起は強化の巻物の複製には使えない。この呪文の充填消費量は最近使用したアイテムによって異なる：ルーンストーンは2、巻物は3、奇抜な巻物は4。変成の巻物や、強化の巻物・変成の巻物を材料にして作られた錬金術のアイテムを複製する場合、充填消費量は2倍になる。
actors.hero.spells.recallinscription$useditemtracker.name=最近使用したルーン文字
actors.hero.spells.recallinscription$useditemtracker.desc=聖職者は最近、碑文想起の呪文と連動するアイテムを使用した。聖職者はその呪文を唱えてアイテムの効果を再び使用することができる。\n\n使用したアイテム:  %1$s\n\n残り: %2$sターン

actors.hero.spells.shieldoflight.name=光の盾
actors.hero.spells.shieldoflight.short_desc=対象の攻撃に対して一時的な鎧を得る。
actors.hero.spells.shieldoflight.desc=聖職者は自分と敵の間に薄い光の障壁を作り、その敵に対する自分の鎧の防御力を5ターンの間、%1$dから%2$d増加させる。\n\nこの呪文を唱えるのに時間はかからないが、複数の対象に対して同時に使用することはできない。
actors.hero.spells.shieldoflight$shieldoflighttracker.name=光の盾
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=このキャラクターと敵の間には薄い光の盾が立てられている。攻撃を完全に防ぐほど強靭ではないが、和らげることはできる。\n\n残り: %sターン

actors.hero.spells.spiritform.name=心の型
actors.hero.spells.spiritform.short_desc=三位一体を指輪かアーティファクトに割り当てる。
actors.hero.spells.spiritform.desc=聖職者はこの冒険中に識別した指輪かアーティファクト（聖典を除く）を1つ選び、三位一体にその効果を付与する。\n\n指輪が選ばれた場合、三位一体は20ターンの間、その指輪の効果を強化値+%1$dで発動する。\n\nアーティファクトが選ばれた場合、三位一体はそのアーティファクトの効果を強化値+%2$dで発動する。それぞれのアーティファクトは、三位一体と併用したときの挙動や鎧の充填消費量が異なる。\n\nこの呪文は三位一体が現在付与されている心の型の効果を置き換える。
actors.hero.spells.spiritform$spiritformbuff.name=心の型
actors.hero.spells.spiritform$spiritformbuff.desc=三位一体の心の型は、まるでそのアイテムを装備しているかのように、あなたにアイテムの力を与えている。\n\n注意：心の型はすでに恩恵を受けている効果を重複して与えることはできない。\n\n現在の効果: %1$s\n\n残り:%2$sターン

actors.hero.spells.smite.name=打倒
actors.hero.spells.smite.short_desc=ボーナスダメージとエンチャント強化で命中が保証される。
actors.hero.spells.smite.desc=聖騎士は近接攻撃に正義の破壊的な力を込める。\n\n打倒は通常の近接ダメージに加え、筋力不足でないなら命中が保証され、エンチャントの効力が300%%上昇し、%1$dから%2$dのボーナス魔法ダメージを与える。\n\n打倒のボーナス魔法ダメージは聖騎士のレベルに応じて変化し、不死や悪魔の敵に対しては常に最大のボーナス魔法ダメージを与える。

actors.hero.spells.stasis.name=停滞
actors.hero.spells.stasis.short_desc=味方をダンジョンから離脱させ、保持する。
actors.hero.spells.stasis.desc=聖職者は味方との繋がりを自分自身に集中させ、味方を一時的に聖職者の内に秘めた一種の力の溜まり場に保持させる。味方は最大%dターンの間維持され、味方に与えられるすべての有益な効果は、溜まり場にいる時間の影響を受けない。\n\nその味方は、停滞が自然に終了したときに聖職者の隣に現れるが、効果をすぐに終了させるために充填を消費せずに即座に呪文を唱え直すこともできる。停滞は動かない味方を移動させることもできるが、階を跨いで移動させることはできない。
actors.hero.spells.stasis$stasisbuff.name=停滞状態の味方
actors.hero.spells.stasis$stasisbuff.left_behind=動けない味方は置き去りにされる。
actors.hero.spells.stasis$stasisbuff.desc=聖職者は現在、味方を停滞状態で保持している。この味方は数多の力を含むすべての有益な効果を維持し、効果が終了すると聖職者の隣に再び現れる。この効果は停滞を再度唱えることですぐに終了させることもできる。\n\n停滞状態の味方: %1$s\n残り: %2$sターン

actors.hero.spells.sunray.name=陽光
actors.hero.spells.sunray.short_desc=対象に遠距離から魔法ダメージを与え、一度だけ盲目にする。
actors.hero.spells.sunray.desc=聖職者は対象に向かって眩い光線を放ち、%1$dから%2$dのダメージを与え、%3$dターンの間盲目にする。陽光は不死と悪魔の敵を対象とした場合、常に最大ダメージを与える。\n\nこの呪文で攻撃された敵の目は慣れ、再び盲目になることはない。しかし、この呪文で盲目中の状態で再び呪文を受けると、光に圧倒され、代わりに麻痺する。

actors.hero.spells.walloflight.name=光の壁
actors.hero.spells.walloflight.short_desc=敵の進行を妨害する壁を作り出す。
actors.hero.spells.walloflight.desc=聖騎士は、光でできた頑丈な板のような壁を自分の正面に作る。厚さ1タイル、幅%1$dタイルで20ターンの間持続する。\n\nこの壁は、透けて見えることを除けば、通常の壁と同じように機能する。壁が作られた時にその場所にいた敵は一時的に麻痺し、可能であれば押し戻される。壁に挟まれた敵は、壁から出ることができる。\n\n壁は、4つの基本方向または4つの斜め方向のいずれかに設置する事ができる。壁がすでに設置されている場合は、再度呪文を唱えることで充填を消費せずに壁を即座に解除できる。
actors.hero.spells.walloflight.early_end=光の壁を解除した。
actors.hero.spells.walloflight$lightwall.desc=光でできた板が行く手を塞いでいる。

