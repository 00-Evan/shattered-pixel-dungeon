##abilities
actors.hero.abilities.armorability.self_target=自分自身は狙えない！
actors.hero.abilities.armorability.no_target=そこに標的はない！
actors.hero.abilities.armorability.prompt=対象とする場所を選択
actors.hero.abilities.armorability.cost=チャージ消費: _%d_

actors.hero.abilities.warrior.heroicleap.name=勇士の跳躍
actors.hero.abilities.warrior.heroicleap.prompt=跳躍先を選択
actors.hero.abilities.warrior.heroicleap.short_desc=戦士は対象にされた場所に向かって、敵や危険物の上を航行しながら_勇士の跳躍_をする。
actors.hero.abilities.warrior.heroicleap.desc=戦士は対象にされた場所に向かって、邪魔な敵または危険物を越えて跳躍する。壁または他の立体の地形を越えて跳躍することはできない。
actors.hero.abilities.warrior.shockwave.name=衝撃波
actors.hero.abilities.warrior.shockwave.short_desc=戦士は地面を強く叩くことによって、円錐状の範囲に_衝撃波_を放つ。衝撃波に当たった敵はダメージを受け、大怪我をする。
actors.hero.abilities.warrior.shockwave.desc=戦士は地面を強く叩き、60度の円錐状に最大5タイルまで伝わる衝撃波を発生させる。\n\nこの衝撃波に当たった敵は5ターンの間、大怪我をする。また、5から10のダメージを受け、さらに戦士の筋力が10を超えていると、超えた筋力1ポイントにつき1から2ダメージが追加される。
actors.hero.abilities.warrior.endure.name=忍苦
actors.hero.abilities.warrior.endure$enduretracker.name=忍耐力
actors.hero.abilities.warrior.endure$enduretracker.desc=現在、戦士は自身が耐えたダメージに応じたボーナスダメージを与えるようになった。\n\nボーナスダメージ: %1$d\n残り攻撃回数: %2$d回
actors.hero.abilities.warrior.endure.short_desc=戦士は_忍苦_すると数ターン行動しなくなるが、高いダメージ耐性を得る。そして彼は、自身が忍苦した分に基づいたボーナスダメージを与える。
actors.hero.abilities.warrior.endure.desc=戦士は3ターンの間、全発生源から受けるダメージを半減させ、忍苦する。この半減は、鎧などのダメージを軽減する効果の前に適用される。\n\n忍苦後、10ターン以内の戦士の次の命中はボーナスダメージをもたらす。このボーナスダメージは、ダメージ軽減効果の前に、忍苦中に彼に与えられた全ダメージの半分に相当する！\n\n戦士にコンボがある場合、この能力を使用すると、残り時間が3ターン増加する。

actors.hero.abilities.mage.elementalblast.name=元素の爆発
actors.hero.abilities.mage.elementalblast.no_staff=長杖が無いとこの能力は使うことができない。
actors.hero.abilities.mage.elementalblast.short_desc=魔術師は杖から_元素の爆発_を放ち、長杖の杖の状態に応じて変化する効果で周囲を広く覆う。
actors.hero.abilities.mage.elementalblast.desc=魔術師は魔力の爆発を放ち、4タイル先の円形領域を覆い、15から25のダメージを与える。元素の爆発の固有の効果は、魔術師の長杖に浸透した杖によって異なる。
actors.hero.abilities.mage.elementalblast.generic_desc=元素の爆発の効果は、敵や味方に撃った時の杖の効果に類似するものになる。
actors.hero.abilities.mage.wildmagic.name=荒れ狂う魔法
actors.hero.abilities.mage.wildmagic.no_wands=撃つ為の杖を持っていない！
actors.hero.abilities.mage.wildmagic.short_desc=魔術師は彼の杖の中に封じ込められている_荒れ狂う魔法_を解き、1ターンの間、選択された対象へ複数回その杖を無作為に乱射する。
actors.hero.abilities.mage.wildmagic.desc=魔術師は杖に宿る力を解放し、1ターンに最大4回まで乱射する。魔術師の長杖はこの効果に該当しない。\n\nまた、各杖のレベルは2ずつ上がり、最大で+3まで上昇する。この能力は、1回の発射に0.5回分の杖チャージを消費し、1本の杖を2回以上発射することはできない。
actors.hero.abilities.mage.warpbeacon.name=ワープ標識
actors.hero.abilities.mage.warpbeacon.depths=異なる深度間でのワープはできない！
actors.hero.abilities.mage.warpbeacon.locked_floor=封鎖された階を離れられない！
actors.hero.abilities.mage.warpbeacon.too_far=あの場所は遠すぎる！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=標識を配備するのに十分な場所がない！
actors.hero.abilities.mage.warpbeacon.window_desc=標識は現在%d階に配備されています。
actors.hero.abilities.mage.warpbeacon.window_tele=標識へ瞬間移動する
actors.hero.abilities.mage.warpbeacon.window_clear=標識を消去
actors.hero.abilities.mage.warpbeacon.window_cancel=中止
actors.hero.abilities.mage.warpbeacon.short_desc=魔術師は現在地に_ワープ標識_を設置し、瞬時に瞬間移動で戻ることができる。
actors.hero.abilities.mage.warpbeacon.desc=魔術師は標識を設置し、その標識に自由にワープすることができる。標識を設置するには1ターンかかるが、標識へのワープは瞬時に行われる。\n\n初期状態では、階層間のワープできず、鍵のかかった部屋などの立ち入れない場所には標識が届かない。魔術師は敵の中に瞬間移動して、敵を押し退けることができる。

actors.hero.abilities.rogue.smokebomb.name=煙玉
actors.hero.abilities.rogue.smokebomb.fov=視界内の空いている場所にしか跳べない
actors.hero.abilities.rogue.smokebomb.prompt=跳ぶ場所を選択
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木製の囮
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=なぜか敵は、この木製の囮を本物の盗賊だと簡単に思い込んでしまう。
actors.hero.abilities.rogue.smokebomb.short_desc=盗賊は瞬息し離れながら_煙玉_を投げつける。盗賊は元の場所付近の敵を盲目にする。
actors.hero.abilities.rogue.smokebomb.desc=盗賊は煙玉を投げつけ、最大6タイル先まで瞬息する。危険な場所や敵の間をすり抜けることはできるが、壁のような固い地形はすり抜けられない。\n\n盗賊の元の場所に隣接している敵は、5ターンの間、盲目になる。
actors.hero.abilities.rogue.deathmark.name=死の印
actors.hero.abilities.rogue.deathmark.ally_target=敵だけに印を付けられる
actors.hero.abilities.rogue.deathmark.short_desc=盗賊は選んだ敵に_死の印_を付ける。印を付けられた敵はボーナスダメージを受けるが、印が終わるまでは死ねない。
actors.hero.abilities.rogue.deathmark.desc=盗賊は選んだ敵に、25%の追加ダメージを受ける、呪われている印を付ける。その印は即座に効果が現れ、5ターンの間持続する。\n\n印を付けられた敵はボーナスダメージを受けるが、印の期限が切れるまでは死ねない。敵は印が終了するときに0HPの場合、その敵は直ちに死ぬ
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=死の印
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=この敵は、25%%のボーナスダメージを受ける、呪われている印を付けられているが、印が終わるまでは死ねない。\n\n残り: %sターン
actors.hero.abilities.rogue.shadowclone.name=影分身
actors.hero.abilities.rogue.shadowclone.short_desc=盗賊は戦闘時に支援するように指示できる、_影分身_を召喚する。
actors.hero.abilities.rogue.shadowclone.desc=盗賊は、戦闘時に支援するように指示できる、彼自身の影の模倣体を召喚する。影分身を指示するのにチャージを消費しない。\n\nその分身は80HPを持ち、鎧をつけず、10から20ダメージを与える。これらの特性はすべて天賦によって向上させることができ、分身は盗賊が持つ武器や防具の恩恵を受けることができる。
actors.hero.abilities.rogue.shadowclone$shadowally.name=盗賊の影分身
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=分身はそこへ移動する。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=分身はあなたに付いて移動する。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=分身は攻撃するために移動する！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=影のような闇から作られた盗賊の写し身。虚ろな瞳と、蒸気のように立ち昇る小さな闇の波紋を放ち、じっと佇んでいる。\n\n盗賊を完全に複製しているわけではないが、それなりの戦闘力を持ち、適切な天賦を持つ盗賊の装備の恩恵を受けることができる。

actors.hero.abilities.huntress.spectralblades.name=幻光刃
actors.hero.abilities.huntress.spectralblades.short_desc=女猟師は対象に_幻光刃_を投げつけ、現在装備している近接武器に応じたダメージを与える。
actors.hero.abilities.huntress.spectralblades.desc=女猟師は敵に向かって幻光刃を投げつけ、それが近接武器による長距離攻撃のように動作する。エンチャントを含め、近接武器の通常の効果は全て発動する。
actors.hero.abilities.huntress.naturespower.name=自然の力
actors.hero.abilities.huntress.naturespower.short_desc=女猟師は_自然の力_を呼び出すことで、移動速度と弓の発射速度が短時間上昇する。
actors.hero.abilities.huntress.naturespower.desc=女猟師は一時的に自然の力で自分自身と弓を強化する！この状態は8ターン継続する。\n\nこの間、女猟師は2倍の速度で移動し、弓で33％速く攻撃する。狙撃手が特殊攻撃を使用している場合、弓のボーナス効果は発動しない。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然の力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=女猟師は少しの間強化され、自分の移動速度と弓の攻撃速度が上昇している。\n\n残り: %sターン
actors.hero.abilities.huntress.spirithawk.name=精霊の鷹
actors.hero.abilities.huntress.spirithawk.no_space=近くに空いている場所がない。
actors.hero.abilities.huntress.spirithawk.short_desc=女猟師は使い魔の_精霊の鷹_を召喚し、場所を偵察し敵の注意を逸らすのに役立つ。
actors.hero.abilities.huntress.spirithawk.desc=女猟師は精霊の鷹を召喚し、召喚中に再度能力を使用することで指示することができる。鷹は100ターン持続し、鷹を指示するのにチャージを消費しない。\n\n鷹の体力と攻撃力はわずかだが、敏速で、回避力が高く、正確である。鷹の視界は常に女猟師と共有される。火や毒ガスなど、すべての区域範囲効果を受けず。特に指示をしない限り攻撃はしない。
actors.hero.abilities.huntress.spirithawk$hawkally.name=精霊の鷹
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=鷹はそこへ移動する。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=鷹はあなたに付いて移動する。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=鷹は攻撃するために移動する！
actors.hero.abilities.huntress.spirithawk$hawkally.desc=女猟師によって召喚された、魔法の鷹。明るい霊妙な青で煌めき、その頭は絶えず周囲を見渡しながら揺れ動いている。\n\n戦闘能力はあまり高くないが、速く、視野が広いため、偵察や敵の注意を逸らすのに優れている。\n\n残り: %dターン
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=絶対回避の残り: %d回

actors.hero.abilities.duelist.challenge.name=決闘
actors.hero.abilities.duelist.challenge.prompt=決闘を申し込む敵を選択
actors.hero.abilities.duelist.challenge.already_dueling=一度に一体しか決闘を申し込めない。
actors.hero.abilities.duelist.challenge.ally_target=敵にしか決闘を申し込めない。
actors.hero.abilities.duelist.challenge.unreachable_target=標的に到達できる必要がある。
actors.hero.abilities.duelist.challenge.distant_target=その敵は遠すぎて決闘できない。
actors.hero.abilities.duelist.challenge.short_desc=決闘者は近くの敵に_決闘_を申し込むと、他の敵を一時的に動けなくさせることができる。
actors.hero.abilities.duelist.challenge.desc=決闘者は近くの敵に決闘を申し込むことができる。その敵は彼女と戦うことを余儀なくされ、他の敵は一時的に時間が凍結される。\n\n対象は決闘者から5タイル以内で到達可能でなければならない。決闘は10ターン経過するか、敵が死ぬか、決闘者が敵から5タイル以上離れるまで継続する。\n\n凍結した敵は不死身である。このアビリティでは味方は凍結されないが、ボスを対象とした場合、その手下は凍結されない。
actors.hero.abilities.duelist.challenge$duelparticipant.name=決闘参加者
actors.hero.abilities.duelist.challenge$duelparticipant.desc=このキャラクターは決闘に参加している。このキャラクターとその味方または手下は、他のキャラクターが 凍結されている間、通常通り行動することができる。\n\n決闘は決められた時間、参加者の一人が死ぬまで、または参加者が互いに5タイル以上離れるまで継続される。\n\n残り: %dターン
actors.hero.abilities.duelist.elementalstrike.name=元素の一撃
actors.hero.abilities.duelist.elementalstrike.short_desc=決闘者は_元素の一撃_を行い、円錐状の攻撃範囲に武器のエンチャントに基づく効果を拡散する。
actors.hero.abilities.duelist.elementalstrike.desc=決闘者は、敵や場所を打ち、命中が保証された通常攻撃を行い、65度の円錐状に最大3タイルまで移動する魔法効果を拡散させる。この魔法効果は、決闘者の主武器のエンチャントによって変化する。
actors.hero.abilities.duelist.elementalstrike.generic_desc=エンチャントが無い場合の元素の一撃は、小さな魔力を放出し、範囲内のすべての敵に6から12のダメージを与える。
actors.hero.abilities.duelist.feint.name=フェイント
actors.hero.abilities.duelist.feint.prompt=ダッシュする場所を選択
actors.hero.abilities.duelist.feint.too_far=その場所はあなたと隣接していない。
actors.hero.abilities.duelist.feint.bad_location=その場所へは移動できない。
actors.hero.abilities.duelist.feint.short_desc=決闘者は_フェイント_をかけ、攻撃するふりをして隣接するタイルにダッシュする。敵は彼女の残像を攻撃し、反撃する隙を作り出す。
actors.hero.abilities.duelist.feint.desc=決闘者は攻撃するふりをして隣接するタイルにダッシュし、自分の残像を一瞬残す。決闘者を攻撃していた敵は、代わりに彼女の残像を攻撃する。\n\n残像を攻撃した敵は混乱し、次の行動がキャンセルされ奇襲攻撃を受ける可能性がある。

actors.hero.abilities.ratmogrify.name=鼠化
actors.hero.abilities.ratmogrify.cant_transform=それは鼠化できない！
actors.hero.abilities.ratmogrify.too_strong=その敵は鼠化させるには強すぎる！
actors.hero.abilities.ratmogrify.short_desc=勇士は敵を_鼠化_する！　鼠化した敵は少しのターン、無能力な鼠に変わる。
actors.hero.abilities.ratmogrify.desc=勇士は6ターンの間、敵を鼠に変身させる！　ボス、味方、鼠は鼠化できない。\n\n鼠化した敵は元のステータスを維持するが、能力を持たない。
actors.hero.abilities.ratmogrify$transmograt.name=鼠化した%s
actors.hero.abilities.ratmogrify$transmograt.desc=この敵は鼠に変身している。鼠の王曰く「大きな進歩を遂げた！」
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=鼠化した敵に殺された

