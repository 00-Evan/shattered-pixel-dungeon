actors.hero.talent.heroic_energy.title=勇壮なエネルギー
actors.hero.talent.heroic_energy.rat_title=勇鼠のエネルギー
actors.hero.talent.heroic_energy.desc=_+1:_ 勇士の鎧の能力の充填消費量が_12%軽減される_。\n\n_+2:_ 勇士の鎧の能力の充填消費量が_23%軽減される_。\n\n_+3:_ 勇士の鎧の能力の充填消費量が_32%軽減される_。\n\n_+4:_ 勇士の鎧の能力の充填消費量が_40%軽減される_。

actors.hero.talent.ratsistance.title=鼠輩
actors.hero.talent.ratsistance.desc=_+1:_ 敵対する鼠化した敵は、_-10%のダメージ_を与える.\n\n_+2:_ 敵対する鼠化した敵は、_-19%のダメージ_を与える.\n\n_+3:_ 敵対する鼠化した敵は、_-27%のダメージ_を与える.\n\n_+4:_ 敵対する鼠化した敵は、_-35%のダメージ_を与える.
actors.hero.talent.ratlomacy.title=鼠外交
actors.hero.talent.ratlomacy.desc=_+1:_ 鼠化を使用すると、鼠化した敵を友好的にし、変身を永続させることができる。\n\n_+2:_ 鼠化を使用すると、鼠化した敵を友好的にし、変身を永続させ、_2ターン_のアドレナリンを与える。\n\n_+3:_ 鼠化を使用すると、鼠化した敵を友好的にし、変身を永続させ、_4ターン_のアドレナリンを与える。\n\n_+4:_ 鼠化を使用すると、鼠化した敵を友好的にし、変身を永続させ、_6ターン_のアドレナリンを与える。
actors.hero.talent.ratforcements.title=鼠部隊
actors.hero.talent.ratforcements.desc=_+1:_ 自分に鼠化を使うと、自分の隣に味方の袋鼠を_1匹産む_。\n\n_+2:_ 自分に鼠化を使うと、自分の隣に味方の袋鼠を_2匹産む_。\n\n_+3:_ 自分に鼠化を使うと、自分の隣に味方の袋鼠を_3匹産む_。\n\n_+4:_ 自分に鼠化を使うと、自分の隣に味方の袋鼠を_4匹産む_。



