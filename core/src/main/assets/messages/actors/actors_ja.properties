actors.mobs.npcs.sheep.def_verb=防いだ
actors.mobs.npcs.sheep.desc=魔法で作られた羊だ。この羊のどこが魔法的なのか？殺すことができず、魔法のように消え去るまでずっと無表情で口を動かしているのだ。
actors.mobs.npcs.sheep.discover_hint=このキャラクターは特定のアイテムや罠で見つけることができる。

actors.mobs.npcs.shopkeeper.name=小売店主
actors.mobs.npcs.shopkeeper.thief=泥棒、泥棒！
actors.mobs.npcs.shopkeeper.warn=気をつけろ！次は注意せんぞ。
actors.mobs.npcs.shopkeeper.flee=小売店主は逃走した！
actors.mobs.npcs.shopkeeper.sell=アイテムを売る
actors.mobs.npcs.shopkeeper.talk=会話する
actors.mobs.npcs.shopkeeper.buyback=小売店主はしぶしぶあなたのアイテムを返した。
actors.mobs.npcs.shopkeeper.talk_prison_intro=冒険を成功させるために必要なものはすべて揃っているぜ！
actors.mobs.npcs.shopkeeper.talk_prison_warrior=変わった印章を持っているな。普通は折れ曲がってないはずだが、あんたは英雄の名折れか何かか？まあ、あんたが何をしたにせよ、俺の商売には関係ないが。金さえ払ってくれれば良いよ。
actors.mobs.npcs.shopkeeper.talk_prison_mage=へへ、街のどこかであんたの名前が書かれた指名手配の張り紙を見たことがあるような気がするが、逃亡中なのか？ああ、あんたは無実なのか？もちろんだ、もちろん...心配するな、俺はあんたのことを報告するよりもっといいことがあるが、念のために何か買っておいたほうがいいんじゃないか？
actors.mobs.npcs.shopkeeper.talk_prison_rogue=盗賊ギルドからここを掃除に来たのか？いや、買い物か？どうせなら、モンスターを何匹か倒してくれ。割引は期待するなよ、俺はお前らに高い保護費を払ってるんだが、お前らのおかげでやっとここまで来れたんだからな。
actors.mobs.npcs.shopkeeper.talk_prison_huntress=あんたは本領を発揮できていないな。狭いダンジョンの廊下は、大広間や街を囲む森のように広くはないだろう？へへ、俺の雑談は気にせず、何か買っていったらどうだ？
actors.mobs.npcs.shopkeeper.talk_prison_duelist=おお、旅の英雄じゃないか！他の町を救おうとしているのなら、幸運を祈る。ここでの危険は、ケチな盗賊団よりもずっと悪い。誰よりもうまくやれると思う、ただ、俺の店の前で死なないようにな。
actors.mobs.npcs.shopkeeper.talk_prison_cleric=これはこれは殿下、それとも今は聖下ですかな？ へへ、いずれにせよここは君が来る場所ではない。もし君が死んでしまったら、多くの人が取り乱すだろう。小銭はあるだろうから、そうならないように何か買っていったらどうだ？
actors.mobs.npcs.shopkeeper.talk_caves=金を使えば長生きできる。\n\nあと、あのトロールの鍛冶屋に会ったらよろしくな。先週売ったハンマーの借金がまだあることを伝えてくれ！
actors.mobs.npcs.shopkeeper.talk_city=俺の商品があれば安心だ。\n\n...それと、あまりうろちょろしないでくれ。ここの奴らが私を放っておくのに時間がかかったんだ！
actors.mobs.npcs.shopkeeper.talk_halls=やあ、悪魔ハンターのために特別価格で用意したぜ！\n\nあ、あと下は気をつけろよ！下の悪魔たちは、お前がどれだけ勇気を出しても容赦しない。死んだら戻ってこれないし、お金も使えないぞ！ ;)\n\n俺と悪魔たちは同じだろうって？へへ、全然違うよ。俺はただの小柄な奴で、大した戦力にならないから、なんとか心を保っている。下の悪魔たちはもっと強いから、みんな奴隷にされているんだ...まあ...下に行くときは気をつけろよ。
actors.mobs.npcs.shopkeeper.talk_ascent=その魔除けをどうするつもりなのか分からないけど、俺は一切関わりたくない。何か買って先に進んでくれ、俺たち二人ともこの場所を離れる必要があるんだ！
actors.mobs.npcs.shopkeeper.desc=この屈強な男性はダンジョンの中で商売をするよりも大都市で交易をしている方が似合っている。彼のつける価格を見るとなぜダンジョンの中で商売をしているかがわかる。

actors.mobs.npcs.wandmaker.name=老練な杖職人
actors.mobs.npcs.wandmaker.intro_warrior=ああ、こんな陰鬱な場所で北方の戦士に会うとは嬉しい驚きだ！ここまで来るのにかなり遠く旅してきたのだろう。この老人に手を貸してくれるのなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_rogue=おやおや、これは驚いた！この場所で正気を保ったままの盗賊に会うなんて初めてだ。地上から来たのだろう！もし余所者に手を貸してくれるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_mage=おや、こんにちは%s！魔術師協会と君との間で騒動があったと聞いたが？いや心配するな、あんな時代遅れどもは好きになれんからな。仕事をする気があるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_huntress=やあこんにちは、お嬢さん！この場所でこんな愛嬌のある顔を見られるなんて嬉しいよ、違うかね？実際、君の顔はどこかで絶対見た気がするんだが、どうも腑に落ちないな…　いや忘れてくれ、もし私のために危険を犯してくれるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_duelist=おお、こんにちは、お嬢さん！こんな陰鬱な場所で勇士に会えるとは嬉しい驚きだ！この老いぼれに手を貸してくれるなら、すこし頼みたいことがあるのだが。
actors.mobs.npcs.wandmaker.intro_cleric=おお、殿下ではないですか！こんな憂鬱な場所でお目にかかれるとは！無理を言って申し訳ないのですが、あなたにお願いがあります。
actors.mobs.npcs.wandmaker.intro_1=\n\n杖のために貴重な原料が必要でここまで降りてきたんだが、迷ってしまって、しかも魔法の盾も弱まっているときた。もうすぐ此処を去らねばならないが、どうしてもその原料を諦めることができないのだ。
actors.mobs.npcs.wandmaker.intro_dust=_死体の灰_ を探しているのだ。このあたりに現れる呪われた特殊な骨粉だ。ここから近くに障害物に囲まれた部屋があって、そこに灰があるはずだ。しかし注意するのだ、灰の呪いはかなり強力だぞ。浄化をするから、 _できるだけ早く戻ってきなさい_ 。
actors.mobs.npcs.wandmaker.intro_ember=生まれたての炎の元素霊から取れる _新鮮な燃えさし_ を探しているのだ。元素霊は管理されなくなった召喚の儀式を行う場所に出現する。だから数本の蝋燭と召喚場所さえ見つければ一匹見つけることができるはずだ。ただ、戦っている間は _追いつめられることは避ける_ か、 _凍らせるアイテムを持っていく_ とよいだろう。生まれたての元素霊はかなり強力で混沌としているが、寒さには耐えられない。
actors.mobs.npcs.wandmaker.intro_berry=牢獄の老いた管理人が _ロットベリーの木_ を管理していて、その種が一つ欲しいのだ。おそらく、その植物は今はもう野生に帰っており、植物から種を奪うのには巧妙な手段が必要だろう。植物が生えている庭はこの近くにある。一ヵ所に立ち止まりたいなら、 _蔦の鞭を避ける_ よう努力しなさい。炎を使うことを考えるだろうが、植物を殺して種を破壊しまうので使わないでくれ。
actors.mobs.npcs.wandmaker.intro_2=\n\nそれらを手に入れられたら、喜んで私が作った最高の出来の杖をあげよう！二本提示するから、好きな方を選んでくれ。
actors.mobs.npcs.wandmaker.reminder_dust=死体の灰は見つかったか、%s？障害物を探すのだ。
actors.mobs.npcs.wandmaker.reminder_ember=燃えさしは見つかったか、%s？四本の蝋燭と儀式を行う場所を探すのだ。
actors.mobs.npcs.wandmaker.reminder_berry=ロットベリーの種は見つかったか、%s？草木が生い茂っている部屋を探すのだ。
actors.mobs.npcs.wandmaker.def_verb=防いだ
actors.mobs.npcs.wandmaker.desc=老いているが壮健な紳士は少し混乱した表情になった。彼は魔法の盾で守られている。



###mobs
actors.mobs.acidic.name=酸の蠍
actors.mobs.acidic.desc=巨大で蜘蛛に似た悪魔のような生物は、近接戦闘を避けるために長距離から致命的な鋸状の棘を発射することを好む。この個体は腐食性の粘液を垂らしているように見える。

actors.mobs.albino.name=白化した鼠
actors.mobs.albino.desc=純白の毛皮とギザギザの歯を持った珍しい種類の袋鼠だ。
actors.mobs.albino.discover_hint=この敵はダンジョンの特定の地域でまれに見かけることがある。

actors.mobs.armoredstatue.name=鎧を着た彫像
actors.mobs.armoredstatue.desc=ダンジョンにあるただの彫像と全く同じに見えるかもしれないが、その赤く光る目を見るとそのような考えはたちまち吹き飛んでしまうだろう。\n\n鎧を着ているので状態は良さそうだが、殺すのは大変そうだ。
actors.mobs.armoredstatue.desc_arm_wep=彫像自体は石で作られているが、持っている_%1$s_と_%2$s_は本物のようだ。

actors.mobs.bandit.name=狂った悪党
actors.mobs.bandit.desc=とても絢爛な紫のローブが特徴的な精鋭の泥棒だ。腕は確かだが、普通の泥棒と同様に心を失っている。\n\n盗みを働くだけでなく、盲目にしたり、大怪我をさせたり、毒を与えることもある！しかし、彼らは普通の泥棒よりも特別な戦利品を持っている可能性が高い。

actors.mobs.bat.name=吸血コウモリ
actors.mobs.bat.desc=この活発でしぶとい洞窟の住人は見た目よりもずっと危険だ。攻撃によって体力を回復しながら自分たちより大きい敵を倒してしまうことがある。

actors.mobs.bee.name=金の蜂
actors.mobs.bee.desc_honey=その小さなサイズに似合わず、金の蜂は住処を守る時はとても獰猛になる。今は落ち着いており、あなたについていきたいようだ。
actors.mobs.bee.desc=その小さなサイズに似合わず、金の蜂は住処を守る時はとても獰猛になる。とても興奮しているので、距離をとったほうがいい。
actors.mobs.bee.discover_hint=このキャラクターは特定のアイテムで見つけることができる。

actors.mobs.brute.name=ノールの悪漢
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=防いだ
actors.mobs.brute.desc=ノールの悪漢はノールの中でも最も大きく強くて丈夫だ。ひどく傷つくと、凶暴化し、シールドを張り、与えるダメージに大きな補正がかかるようになる。
actors.mobs.brute$bruterage.name=激昂悪漢
actors.mobs.brute$bruterage.desc=このノールの悪漢は瀕死だが、道連れにしたいようだ！\n\n悪漢は、時間経過やダメージによってシールドが切れると死亡する。その間、ダメージが大幅に増加するので、注意せよ！\n\n残りシールド: %d

actors.mobs.causticslime.name=苛性スライム
actors.mobs.causticslime.desc=このスライムは地下から発散される闇の魔法に侵食されているようだ。通常の緑色ではなくなり、苛性粘液を滴らせる様になった。
actors.mobs.causticslime.discover_hint=この敵はダンジョンの特定の地域でまれに見かけることがある。

actors.mobs.crab.name=下水道の蟹
actors.mobs.crab.desc=この巨大な蟹は下水道の食物連鎖の頂点にいる。とても早く動きその厚い甲羅は重たい一撃を耐える。

actors.mobs.crystalguardian.name=結晶の守護者
actors.mobs.crystalguardian.def_verb=防いだ
actors.mobs.crystalguardian.desc=この大きな結晶の守護者は、その明るく光る目がなければ、ほぼ彫像のように見える。固い結晶でできているため、動きは鈍いがとても頑丈だ。なので、_できるだけ長い間、結晶の巣の中で寝かせておくのが望ましい。_\n\n結晶の守護者はその大きさゆえ、狭い空間では動きが遅くなる。また、とても頑丈で完全に壊すことは不可能だ。倒して一時的に動けなくしても、しばらくすればまた動き出すようになる。
actors.mobs.crystalguardian.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.crystalmimic.name=結晶のミミック
actors.mobs.crystalmimic.ate=ミミックはあなたの%sを食べた！
actors.mobs.crystalmimic.escaped=結晶のミミックは逃げ切った！
actors.mobs.crystalmimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\n結晶のミミックは通常のミミックよりも厄介で、戦利品を盗んでいる間は戦いを避けたがる。発見されると疾走して逃げようとし、攻撃時には敵の位置を変えることができる。

actors.mobs.crystalspire.name=結晶の尖塔
actors.mobs.crystalspire.warning=結晶を叩くと振動する。これを続けていると、あなたに注目が集まるに違いない...
actors.mobs.crystalspire.alert=振動は大きくなり、洞窟全体に鳴り響く！
actors.mobs.crystalspire.desc=この極めて硬い巨大な結晶の尖塔が、この洞窟にいる奇妙な結晶生物を生み出しているのだろう。通常の武器は効かず、破壊するにはつるはしを使う必要がある。\n\n_壊し始める前に、準備を整えておくことだ。_このような大きな結晶は採掘に時間がかかるだろうし、おそらく誰にも妨害されずに採掘することはできないだろう。尖塔自体にも防御手段があるかもしれない。_おそらく、尖塔自身の攻撃を手下に当てることもできるだろう。_
actors.mobs.crystalspire.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.crystalwisp.name=結晶の球体
actors.mobs.crystalwisp.beam_kill=光線に殺された…
actors.mobs.crystalwisp.desc=明るい光を放ちながら浮遊している、小さな怒れる結晶の塊。特に強力というわけではないが、結晶の球体は狙いが定まればダメージを与える光線を放ってくる。\n\n球体は小さいので、様々な結晶の棘の中を簡単に移動できるが、結晶を撃ち抜くことはできない。
actors.mobs.crystalwisp.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.demonspawner.name=悪魔産所
actors.mobs.demonspawner.on_death=ここの悪魔のエネルギーは、産所が死ぬと弱まるようだ。
actors.mobs.demonspawner.desc=このドワーフの肉塊の歪んだ融合体は、この地域で死んだドワーフから切り裂き悪魔を産み出す役割を担っている。明らかに、悪魔たちは敵に対して手段を選ばないことに何の問題も感じていない。\n\n見た目は恐ろしいが、悪魔産所は移動手段や自ら直接防御する手段を持たない。しかし、その質量はかなり大きいので、すぐに殺すことは難しく、脅威な状況では、より早く切り裂き悪魔を産み出す。\n\n_悪魔産所は、悪魔の力の中心の発生源と繋がっているようだ。これを殺すと、悪魔の力が弱まるかもしれない。_

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=稲妻によって死んだ…
actors.mobs.dm100.desc=DM-100は、ドワーフの「防衛機」の初期モデルで、この牢獄の下の洞窟にいるドワーフの鉱夫を守るために設計された。しかし、電気ショックが弱すぎることが判明したため、上方にある人間の都市に寄贈された。何年も使われることなく、牢獄の看守長へ送られ、当初、あまりにも残酷な機械だと判断した。しかしながら、囚人たちが手に負えなくなるにつれ、必要な機械となっていったのである。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200は毒性の排気ガスを噴射する！
actors.mobs.dm200.desc=DM-200はドワーフの第2世代の「防衛機」であり、地下の洞窟や街でドワーフの鉱夫を守るために設計された。DM-200は、前世代よりもはるかに大きくかさばっており、壊滅的な油圧式の拳で攻撃する。\n\nしかし、その大きさが最大の弱点でもあり、ダンジョン内の狭いトンネルや扉には入り込めない。ドワーフたちは、DM-200の機動性の低さを、遠くの敵や手の届かない敵に毒性の排気ガスを吹きかけることで補った。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201は腐食性の手榴弾を発射する！
actors.mobs.dm201.desc=ドワーフはDM-200の機動性のなさをより顕著にする実験を短期間行い、完全に静止しているDM試作機をいくつか作成した。DM-201はDM-200を改良したもので、移動能力を持たない歩哨として機能する。DM-201は機動力のなさと引き換えに、耐久力と攻撃力が大幅に向上している。\n\nDM-201には排気口に機関がないため、ドワーフは代わりに腐食性ガスの手榴弾を搭載させた。 しかし、DM-201はこの手榴弾の扱いに注意し、遠距離から攻撃されたときのみ手榴弾を投げる。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=認証サレテナイ人物ヲ見ツケタ！
actors.mobs.dm300.shield=DM-300は、露出した配線から電源を取り、自分自身をシールドする。
actors.mobs.dm300.charging=損傷ヲ確認！ 電力鉄塔ヲ起動中！
actors.mobs.dm300.charging_hint=鉄塔で通電中のDM-300は不死身だ！
actors.mobs.dm300.supercharged=破壊ダ！ 破壊ダ！ 破壊ダ！
actors.mobs.dm300.charge_lost=鉄塔ガ破壊サレタ！ 内部電源ニ切替中！
actors.mobs.dm300.pylons_destroyed=警告！ 電力系統内ニ不安定性ヲ検知！
actors.mobs.dm300.rankings_desc=DM-300に破壊された
actors.mobs.dm300.def_verb=防いだ
actors.mobs.dm300.defeated=致命的ナ損傷！ 運転中止ヲ試ミ-
actors.mobs.dm300.desc=DM-300は、ドワーフがこれまでに作った中で、最も大きく、最も強力な'防衛機械'である。このような巨大な機械は製造が困難なため、ドワーフは地下都市の入り口を防護するために数台しか作らなかった。\n\n有毒な排気ガスを噴出するための排気口と、攻撃と破壊の両方に使える高出力削岩機が装備されている。また、DM-300はエネルギー送電系統に接続することができ、その力を更に強化することができる。
actors.mobs.dm300.desc_supercharged=DM-300は現在、電気エネルギーで満充電されている。この状態ではダメージを受けることはなく、移動速度も2倍になる。さらに、削岩機の回転速度が速くなり、_硬い岩を掘って貫通させる_ことができるようになった。\n\n超充電中のDM-300を直接攻撃しても効かないが、_周囲の何かがこのエネルギーを供給しているはずで、_それを破壊すれば弱体化する可能性がある。

actors.mobs.dwarfking.name=ドワーフの王
actors.mobs.dwarfking.notice=よくもやってくれたな！お前は何を邪魔しているのか分かっているのか！
actors.mobs.dwarfking.lifelink_1=お前達の血を寄越せ、奴隷共！
actors.mobs.dwarfking.lifelink_2=余の為に血を流せ、奴隷共！
actors.mobs.dwarfking.teleport_1=始末しろ、奴隷共！
actors.mobs.dwarfking.teleport_2=休まず動け、奴隷共！
actors.mobs.dwarfking.wave_1=十分だ！起て我が奴隷よ！
actors.mobs.dwarfking.wave_2=まだだ！お前達の王の為に血を流せ！
actors.mobs.dwarfking.wave_3=役立たず共め！さっさと奴を殺せ！
actors.mobs.dwarfking.enraged=%sよ、お前に我輩は殺せぬ。我輩は…不死身だ！
actors.mobs.dwarfking.losing=やめろ！お前には無理だ…この下に何があるのか分かっているのか…
actors.mobs.dwarfking.defeated=お前に…滅ぼされるとは…
actors.mobs.dwarfking.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking.desc=何年も前、ドワーフの宮廷の最高の魔法使いが、生と死に関する途方もない力を手に入れる秘密を暴いた。彼はすぐにその力を発揮し、仲間や王、そして最終的にはすべてのドワーフの市民を服従させ、堕落させた。今、彼は王となり、不死の臣下の軍団を支配している。\n\nドワーフの王は攻撃的な敵で、不死の手下の大群で敵を包囲し圧倒しようとする。
actors.mobs.dwarfking$dkghoul.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking$dkmonk.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking$dkwarlock.rankings_desc=ドワーフの王の前に果てた
actors.mobs.dwarfking$dkgolem.rankings_desc=ドワーフの王の前に果てた

actors.mobs.ebonymimic.name=黒檀のミミック
actors.mobs.ebonymimic.reveal=そこにはミミックがいた！
actors.mobs.ebonymimic.hidden_name=怪しげな輪郭
actors.mobs.ebonymimic.hidden_desc=何かあるように見えるが、ほとんど透明だ。
actors.mobs.ebonymimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\n黒檀のミミックは用心深いミミックで、自分の姿をほとんど見えなくする能力を持つ。冒険者が接触しそうなものに潜んでいるが、自身の戦利品も持っている。一度発見されれば、普通のミミックより手ごわくはないが、不意打ちの噛みつきは壊滅的だ。
actors.mobs.ebonymimic.discover_hint=この敵は特定の装身具で見つけることができる。

actors.mobs.elemental$fireelemental.name=炎の元素霊
actors.mobs.elemental$fireelemental.desc=元素霊は、強力な秘法が適切に制御されない場合にしばしば生み出される、混沌とした生物である。元素霊は最小限の知性しか持たず、通常は特定の種類の魔法に関連している。\n\n炎の元素霊は炎のような魔法でダメージを与える、一般的なタイプの元素霊である。彼らは近接攻撃で対象を燃え上がらせ、時には炎のボルトを発射することもある。
actors.mobs.elemental$newbornfireelemental.name=生まれたての炎の元素霊
actors.mobs.elemental$newbornfireelemental.charging=元素霊は力を溜めている！
actors.mobs.elemental$newbornfireelemental.desc=元素霊は、強力な秘法が適切に制御されない場合にしばしば生み出される、混沌とした生物である。元素霊は最小限の知性しか持たず、通常は特定の種類の魔法に関連している。\n\nこの炎の元素霊は召喚されたばかりだが、それでもかなり危険だ！
actors.mobs.elemental$newbornfireelemental.desc_boss=この元素霊は召喚の性質が混沌としているため、1ターンの間力を溜めて、不正確な爆風で炎を撒き散らすことができる。
actors.mobs.elemental$newbornfireelemental.desc_ally=この元素霊は呪文によって召喚されたため、炎を少し制御できる。範囲攻撃はできないが、近接攻撃した敵を発火させる。
actors.mobs.elemental$newbornfireelemental.discover_hint=この敵は特定のクエストで見つけることができる。
actors.mobs.elemental$frostelemental.name=霜の元素霊
actors.mobs.elemental$frostelemental.desc=元素霊は、強力な秘法が適切に制御されない場合にしばしば生み出される、混沌とした生物である。元素霊は最小限の知性しか持たず、通常は特定の種類の魔法に関連している。\n\n霜の元素霊は、冷却魔法で敵を弱体化させる、一般的な種類の元素霊である。彼らは近接攻撃と時折、遠距離攻撃で対象を凍えさせる。彼らの魔法は水の上ではより効果的である。
actors.mobs.elemental$shockelemental.name=電撃の元素霊
actors.mobs.elemental$shockelemental.desc=元素霊は、強力な秘法が適切に制御されない場合にしばしば生み出される、混沌とした生物である。元素霊は最小限の知性しか持たず、通常は特定の種類の魔法に関連している。\n\n電撃の元素霊は、電気と閃光で敵を混乱させる、あまり一般的ではない種類の元素霊である。彼らは近接攻撃で近くの敵に電気を流し、水の上にいる場合は主な標的に追加ダメージを与える。また時折、遠距離から閃光を標的に放ち、一時的に目を眩ませる事がある。
actors.mobs.elemental$chaoselemental.name=混沌の元素霊
actors.mobs.elemental$chaoselemental.desc=元素霊は、強力な秘法が適切に制御されない場合にしばしば生み出される、混沌とした生物である。元素霊は最小限の知性しか持たず、通常は特定の種類の魔法に関連している。\n\n混沌の元素霊は、特定の元素に安定していない、希少で危険な元素霊である。彼らは攻撃時に予測不能のでたらめな魔法を放つ。

actors.mobs.eye.name=邪悪な眼
actors.mobs.eye.deathgaze_kill=死の一瞥に殺された…
actors.mobs.eye.desc=邪悪な眼は悪魔のエネルギーを閉じ込めた浮遊する球体だ。近接攻撃もできなくはないが、その真の強さはその魔法から来ている。\n\n少しの間エネルギーを集めた後、邪悪な眼は _死の一瞥_ と呼ばれる壊滅的なビームを放つ。邪悪な眼の視界に入ったものは途方もない量のダメージを受ける。賢い冒険者達は見つからないように走り去るだろう。

actors.mobs.fetidrat.name=悪臭鼠
actors.mobs.fetidrat.desc=この鼠は絶対に何かがおかしい。脂っこい黒い毛皮と腐った皮膚は今まで見たことのある健康な鼠のそれとは全く違う。その淡い緑色の目を見ると鼠なのに脅威に思えてくる。\n\n恐ろしい悪臭を身に纏い、近くだと特に臭い。\n\n暗い粘液が口腔から滴り落ち、床を侵食していくが、見たところ水に溶けるようだ。
actors.mobs.fetidrat.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.fungalcore.name=菌の核
actors.mobs.fungalcore.desc=この巨大なキノコは、この洞窟のすべての菌類の活動源に違いない。

actors.mobs.fungalsentry.name=菌の歩哨
actors.mobs.fungalsentry.desc=この特に背の高いキノコは、この洞窟に住む巨大な菌類組織の防御拠点として機能している。\n\nこのキノコは動かないが、視界に入ったものに対して正確な毒の爆風を放つ。この毒の爆発の衝撃はかなり弱いが、 _致命的な量の毒をあっという間に蓄積することができる。_ 倒すことはできるが、おそらく避けるのが最善だろう。

actors.mobs.fungalspinner.name=菌糸の紡ぎ手
actors.mobs.fungalspinner.desc=この洞窟の紡ぎ手は寄生菌に操られているようだ。寄生菌はその性質も変異させており、巣と毒袋を菌類の繁殖に役立つように変化させている。\n\n菌糸の紡ぎ手は蜘蛛の巣の代わりに植物を吐き、菌類の植物をまき散らし、あなたを縛り付ける可能性がある。毒を与えることはできないが、キノコに隣接している場合、かなりのダメージを軽減する。

actors.mobs.ghoul.name=ドワーフのグール
actors.mobs.ghoul.desc=ドワーフの社会が徐々に崩壊し始め、現在のドワーフの王が絶対的な権力を握ると、弱者や抵抗する者は良い扱いを受けなくなった。王が黒魔術を使いこなすにつれて、これらのドワーフを自分の意のままに操り、今では彼の軍隊の歩兵を構成している。\n\nグールは単体では特に強くないが、常に集団で移動するため、大量になると殺すのが難しくなる。_グールは倒されても、近くに別のグールがいる限り、数ターン後に再び復活する。_

actors.mobs.gnoll.name=ノールの斥候
actors.mobs.gnoll.desc=ノールはハイエナのような人型生物だ。彼らは下水道やダンジョンに生息し、時々地表を襲うために危険を犯す。ノールの斥候は悪漢ほど強くなく、巫師よりも賢くないが、部隊の大多数を占めている。

actors.mobs.gnollexile.name=ノールの追放者
actors.mobs.gnollexile.desc=この灰色の毛に覆われたノールの肩には、追放者であることを示す大きな印がある。ノールは通常、命令を無視したり掟を破ったりすると社会から追放される。追放者は強く、抜け目のない者でなければ生き残れないが、この個体は持っている槍の使い方を心得ているようだ。
actors.mobs.gnollexile.desc_passive=_ノールの追放者は攻撃しようと動いていない。_ここにいる他のノールほど攻撃的ではないようで、おそらくあなたと戦う価値がないと思っているようだ。このままやり過ごすこともできるが、背嚢には便利なアイテムが入っているかもしれない…
actors.mobs.gnollexile.desc_aggro=_ノールの追放者が怒って辺りを見回す。_やはり、何かが戦う決心をさせたようだ。槍に気をつけろ！
actors.mobs.gnollexile.seen_passive=槍を身に着けているノールは警戒してあなたを見ているが、攻撃しようとはしない。
actors.mobs.gnollexile.seen_aggro=槍を身に着けているノールが攻撃に移る！

actors.mobs.gnollgeomancer.name=ノールの地占術師
actors.mobs.gnollgeomancer.warning=地占術師が活動を始める。続行する前に準備ができていることを確認せよ！
actors.mobs.gnollgeomancer.alert=地占術師が目覚めた！狂気の笑みを浮かべながら飛び去り、洞窟全体が変化したように見える！
actors.mobs.gnollgeomancer.rock_kill=飛んできた巨礫に殺された...
actors.mobs.gnollgeomancer.rockfall_kill=落石に潰された...
actors.mobs.gnollgeomancer.desc=この驚くほど背の高い上級ノールは、この辺りの様々な地面を動かす魔法の源であり、全てのノールの活動の元締めに違いない。この辺りのノールの工兵と違い、この地占術師は魔法の扱いに非常に長けており、石を投げられたり落石を受けたりしてもダメージを受けることはない。しかし、近接戦闘はできないようだ。
actors.mobs.gnollgeomancer.desc_armor=地占術師は岩石の鎧に包まれている。_地占術師にダメージを与える前に、近づいてつるはしで破壊する必要がある。_
actors.mobs.gnollgeomancer.desc_armor_sapper=_付近のノールの工兵が持つ道具により、地占術師の岩石の鎧に力を与えている。今すぐにダメージを与えることはできないだろう！_
actors.mobs.gnollgeomancer.desc_sleeping=この驚くほど背の高いノールの巫師は、岩の層に囲まれていて、ほとんど彫像のように見える。目を凝らすと、岩が上級のノールの呼吸に合わせて魔法のように動いているのがわかる。このように岩に囲まれている間は危害を加えることはできず、文字通り土の昼寝を楽しんでいるようだ。\n\nおそらくつるはしで岩の層を突き破ることができるだろうが、その際には戦いの準備をしておくことだ。 この辺りの大地を動かす様々な魔法の源はこの地占術師であり、ノールの全ての活動の元凶に違いない。_戦う前にこの周辺に散らばっている他のノールを倒しておいた方が良いだろう。_
actors.mobs.gnollgeomancer.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.gnollguard.name=ノールの衛兵
actors.mobs.gnollguard.def_verb=防いだ
actors.mobs.gnollguard.spear_warn=ノールは槍の穂先で強烈な一撃を放つ！
actors.mobs.gnollguard.desc=槍と盾を持ち、兜は被っていない、大柄で屈強そうなノールだ。この衛兵はおそらく訓練中の悪漢で、野生動物の侵入から鉱山を守るために雇われているようだ。\n\nノールの衛兵は片手で槍を振り回せるほど強いが、あまり上手くは使えない。_遠距離から攻撃するにはかなり広い場所が必要で、接近すればダメージがかなり少なくなる。_
actors.mobs.gnollguard.desc_armor=_付近のノールの工兵が持つ道具により、この衛兵に大地の鎧を与え、受けるダメージを大幅に軽減している。_
actors.mobs.gnollguard.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.gnollsapper.name=ノールの工兵
actors.mobs.gnollsapper.desc=青白い毛を持ち、様々な小道具が詰まった鞄を持った、小柄で弱いが知性のあるノールだ。幽金鉱石の採掘を手伝いに来たようで、近くに護衛がいる。戦闘能力はあるが、その攻撃力は哀れなほど弱く、ノールの斥候ほど強くない。\n\n工兵は直接戦う代わりに、持っている小道具を使って岩場の環境を利用した攻撃を好む。しかし彼ら自身は大地を動かす魔法を知らないので、小道具を無闇に使う可能性がかなり高い。_彼らの攻撃を利用したり、防ぐ方法はたくさんあるはずだ。_
actors.mobs.gnollsapper.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.gnolltrickster.name=ノールの奇術師
actors.mobs.gnolltrickster.desc=普通のノールと比べて、とても奇妙な見た目をしている。邪悪な笑みを浮かべながら前かがみになり、肩にかけた鞄をほとんど抱え込んでいる。その目は恐怖と興奮が入り混じった奇妙な表情で大きく見開いている。\n\n鞄には雑に作られた投矢が大量に入っており、先端には様々な有害物質が塗られているように見える。
actors.mobs.gnolltrickster.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.goldenmimic.name=金のミミック
actors.mobs.goldenmimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\n金のミミックは、強い冒険者を惹きつけるのを試す、より手強いミミックだ。戦利品も豊富だが、通常のミミックよりもはるかに強い。

actors.mobs.golem.name=ゴーレム
actors.mobs.golem.def_verb=防いだ
actors.mobs.golem.desc=ゴーレムは、ドワーフが新たに発見した魔法を活用し、これまでのドワーフの機械の欠陥を改善しようとしたものである。DM-300に比べてはるかに小型で効率的でありながら、非常に高い殺傷力を持っている。\n\nゴーレムはまだ大きすぎて通路には入らないが、ドワーフはそれを補うために新しい魔法能力を与えた。ゴーレムは部屋の間をテレポートしたり、届かないところにいる敵を自分の所までテレポートさせたりすることができる。

actors.mobs.goo.name=グゥ
actors.mobs.goo.notice=グワー！グワー！
actors.mobs.goo.defeated=グァー…グァー…
actors.mobs.goo.!!!=！！！
actors.mobs.goo.pumpup=グゥは体を膨らませている！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=グワァァァァー！
actors.mobs.goo.rankings_desc=グゥに吸収された
actors.mobs.goo.desc=グゥについて知られていることは殆ど無い。生物ではなく、何故か原始的な知性を持った下水道の汚濁の集合体の可能性が極めて高い、ということくらいだ。とにかく、闇の魔法がグゥを存在させているのは間違いない。\n\nそのゼラチン状の体はたくさんの闇のエネルギーを吸収し、近くに行くと寒気を感じる。もしグゥがそのエネルギーと共に攻撃してきたらひとたまりもないだろう。

actors.mobs.greatcrab.name=大蟹
actors.mobs.greatcrab.noticed=蟹はその重たい鋏で防御した。
actors.mobs.greatcrab.def_verb=防いだ
actors.mobs.greatcrab.desc=地下道の他の蟹と比べてとても大きい蟹だ。フジツボに覆われ、ひび割れた青い甲羅はその生きた年月を彷彿とさせる。その巨大な鋏と釣り合いが取れず、ゆっくりと動き回っている。\n\n鋏は一本しかないが、大きさがそれを補っている。脅威を感じると鋏を正面に持って来て、甲羅という絶対の壁を背後にして自身を守る。しかし、この蟹は視認できていない攻撃や、一度に複数の敵からの攻撃は防御できない。
actors.mobs.greatcrab.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.guard.name=看守
actors.mobs.guard.scorpion=立ち去れ！
actors.mobs.guard.def_verb=防いだ
actors.mobs.guard.desc=牢獄を守るようになって久しい看守は、既にその囚人と大差がなくなっている。ゾンビのようによろよろ歩き、あなたのような場違いなものを探してホールを流離っている。\n\n敵を自分の射程内に呼び込むために、腰に鎖を巻いている。

actors.mobs.hermitcrab.name=ヤドカリ
actors.mobs.hermitcrab.def_verb=防いだ
actors.mobs.hermitcrab.desc=何らかの理由で、この下水道の蟹は壊れた樽の上部を頭にかぶることにしたようだ！重量が増えたため、通常の動きは遅くなったが、防御力はかなり上がった。樽の中で何かが跳ねる音が聞こえるような気がするが...

actors.mobs.mimic.name=ミミック
actors.mobs.mimic.reveal=この宝箱はミミックだ！
actors.mobs.mimic.hidden_hint=この宝箱には何か違和感がある...。歩いて近づいて開けようとするのは良くないかもしれない。
actors.mobs.mimic.desc=ミミックは望む姿になれる魔法の生物だ。ダンジョンではほとんどの場合、宝箱の形をしていて、無防備な冒険者をおびき寄せる。\n\nミミックは厄介に噛み付くが、通常の宝箱よりも多くの宝が入っていることがある。
actors.mobs.mimic.discover_hint=この敵はダンジョンのどこにでもいる。

actors.mobs.necromancer.name=屍術師
actors.mobs.necromancer.desc=闇の魔術師見習い達は、その邪悪な魔法を練習するのに最適な場所である牢獄に群がっていった。\n\n屍術師は骸骨を召喚し力を与え、戦わせようとするだろう。屍術師を倒すことで、召喚された骸骨も倒すことができる。
actors.mobs.necromancer$necroskeleton.name=屍術師の骸骨
actors.mobs.necromancer$necroskeleton.desc=この骸骨は屍術師によって召喚された。通常の骸骨と同じ挙動を示すが、召喚した屍術師が倒されると同時に消滅する。

actors.mobs.mob.died=どこかで何かが死ぬ音がした。
actors.mobs.mob.rage=＃＄％＾
actors.mobs.mob.rankings_desc=%sに倒された
actors.mobs.mob.discover_hint=この敵はダンジョンの特定の地域にいる。

actors.mobs.monk.name=ドワーフの修道士
actors.mobs.monk.def_verb=防いだ
actors.mobs.monk.parried=受け流した
actors.mobs.monk.desc=この修道士たちは狂信者であり、肉体の力によって王を守ることに全てを捧げている。その献身ぶりは凄まじく、心を完全に王に委ね、心なきゾンビのようにドワーフの都市を徘徊するほどである。\n\n修道士は近接格闘術のみを頼りに、拳を攻撃と防御の両面で使いこなす。集中状態では、たとえ命中が保証されている物理攻撃であっても攻撃を受け流してしまう。移動中は素早く集中力を高め、直接戦闘中は緩やかに集中力を高める。
actors.mobs.monk$focus.name=集中
actors.mobs.monk$focus.desc=この修道士は完璧に対象に照準を合わせており、相手の動きを先読みしているように見える。集中している間は、どんな状況でもこのキャラクターに対して行われる次の物理攻撃は必ず外れる。この攻撃を受け流すと修道士の集中力を消費し、次の攻撃を受け流すために再び集中力を高める必要がある。修道士は移動している間、より早く集中力を高めることができる。

actors.mobs.phantompiranha.name=霊体ピラニア
actors.mobs.phantompiranha.teleport_away=霊体ピラニアがどこかへテレポートした...
actors.mobs.phantompiranha.desc=霊体ピラニアは、不気味な半透明の体を持ち、不思議な能力を持つ希少なピラニアだ。攻撃を受けた際にテレポートして逃げたり、素早く敵に近づいたりすることができる！\n\n戦うのは面倒だが、その肉は魔力を持つため珍重される。

actors.mobs.piranha.name=巨大ピラニア
actors.mobs.piranha.desc=この肉食魚は、浸水した場所を守るために特別に育てられているようだ。彼らの噛みつきは致命的なため、直接戦うのは避けた方が良い。
actors.mobs.piranha.discover_hint=この敵はダンジョンのどこにでもいる。

actors.mobs.pylon.name=電力鉄塔
actors.mobs.pylon.desc_inactive=電力鉄塔、このエリアの機械を動かす電気を調整するためのものだ。\n\n現在、この鉄塔は活動しておらず、ダメージを受けない。
actors.mobs.pylon.desc_active=電力鉄塔、このエリアの機械を動かす電気を調整するためのものだ。鉄塔は現在電気エネルギーが急増しており、これがDM-300を超充電しているのだろう。\n\nこの状態の鉄塔は脆弱だが、時計回りに近くの区域に電気を流していく。鉄塔は重厚な金属製であるため、大きなダメージには強い。

actors.mobs.rat.name=袋鼠
actors.mobs.rat.desc=袋鼠は攻撃的だが下水道の中ではかなり弱いほうだ。彼らの一噛みは不快だが、大量に噛みつかれない限り命を脅かされることはない。

actors.mobs.ripperdemon.name=切り裂き悪魔
actors.mobs.ripperdemon.leap=切り裂き悪魔が跳躍する準備をしている！
actors.mobs.ripperdemon.desc=この恐ろしい怪物は、この地域にあった多くのドワーフの死体が悪魔の力によって利用された結果である。彼らはドワーフに似たやせ細ったグールのような怪物だが、壊れた体と骨でできた長く鋭い爪を持っている。\n切り裂き悪魔は特に耐久性があるわけではないが、機敏で危険な存在だ。彼らは長い距離を跳躍して目標に素早く到達し、その爪で相手を引き裂くことができる。

actors.mobs.rotheart.name=ロットハート
actors.mobs.rotheart.desc=ロットベリーの果実は他に類を見ないほど奇妙だ。腐敗して栄養を供給する代わりに、果実は成長し、固くなり、そして種を包み込む。また、果実の中で成長する臓器も同様に保護する。この巨大な球体は成熟したロットベリーの木の心臓とされている。
actors.mobs.rotheart.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.rotlasher.name=ロットラッシャー
actors.mobs.rotlasher.desc=ロットラッシャーは、成熟したロットベリーの木の根の一部であり、同時に主要な防御手段でもある。ロットラッシャーは視覚を持たず地面に埋まっているが、近くの脅威を一瞬で察知した後、激しく襲いかかる。近くに敵がいないときは、周囲の草木に溶け込もうとするかのように動かずにいる。
actors.mobs.rotlasher.discover_hint=この敵は特定のクエストで見つけることができる。

actors.mobs.scorpio.name=蠍
actors.mobs.scorpio.desc=巨大で蜘蛛に似た悪魔のような生物は、近接戦闘を避けるために長距離から致命的な鋸状の棘を発射する。

actors.mobs.senior.name=上級修道士
actors.mobs.senior.desc=この修道士たちは狂信者であり、肉体の力によって王を守ることに全てを捧げている。その献身ぶりは凄まじく、心を完全に王に委ね、心なきゾンビのようにドワーフの都市を徘徊するほどである。\n\nこの修道士は近接格闘術を極めており、移動中は通常の修道士よりも素早く集中力を高めることができる。集中状態では、たとえ命中が保証されている物理攻撃であっても攻撃を受け流してしまう。移動中は素早く集中力を高め、直接戦闘中は緩やかに集中力を高める。

actors.mobs.shaman.name=ノールの巫師
actors.mobs.shaman.bolt_kill=魔法の雷に殺された…
actors.mobs.shaman.desc=ノールの巫師は、足りない力を補うために戦闘呪文を使うようになった、高い知能を持つノールだ。部族の中では力が弱い方だが、それにも関わらず彼らはノール社会の中でとても高い地位に就いている。
actors.mobs.shaman$redshaman.spell_desc=この巫師は赤い仮面をかぶっていて、一時的にあなたの_攻撃力を弱める_魔法を使ってくる。
actors.mobs.shaman$blueshaman.spell_desc=この巫師は青い仮面をかぶっていて、一時的にあなたが_受けるダメージを増やす_魔法を使ってくる。
actors.mobs.shaman$purpleshaman.spell_desc=この巫師は紫の仮面をかぶっていて、一時的にあなたの_命中率と回避率を低下させる_魔法を使ってくる。

actors.mobs.armoredbrute.name=鎧を着た悪漢
actors.mobs.armoredbrute.desc=最上級のノールの悪漢は、その地位を示すために強力な鎧を身に着けていることが多い。この鎧は物理的なダメージに対してより強い耐性を持ち、そしてより多い鍛練によって、外傷に屈するまで、より長く狂暴化し続けることができる。

actors.mobs.skeleton.name=骸骨
actors.mobs.skeleton.explo_kill=あなたは四散した骨に貫かれて死んだ…
actors.mobs.skeleton.def_verb=防いだ
actors.mobs.skeleton.desc=不運な冒険者やこの監獄の住民たちの遺骨が、遥か地下より流れ出る悪しき魔力によって寄り集まり、動き出したのがこの骸骨だ。彼らは十分なダメージを負うと、骨の爆発とともに崩壊する。この爆発の破片は近くにあるもの全てに被害を与えるが、鎧はそれを軽減するのに非常に効果的である。

actors.mobs.slime.name=スライム
actors.mobs.slime.def_verb=防いだ
actors.mobs.slime.desc=スライムは液体状の本体とゴム状の体表を持つ、少し奇妙な魔法の生物だ。都市の下水道はスライムに十分な量の水と栄養を供給している。\n\n弾力性のある体表のせいで、一度の攻撃で _6 ダメージ_ 以上をスライムに与えることは難しい。

actors.mobs.snake.name=下水道の蛇
actors.mobs.snake.hint=蛇に対して虫眼鏡ボタンを使って、対策方法を学んでみてください。
actors.mobs.snake.desc=これらの巨大な蛇は攻撃を素早く回避することができるので、攻撃を当てることが極めて難しくなっている。しかし、魔法攻撃や奇襲攻撃で不意打ちをすることは可能である。\n\n蛇の視界外から奇襲攻撃をすることができる。一つの方法は、蛇があなたを追いかける際に扉を通り過ぎるように移動し、蛇が _扉に入った直後に攻撃を当てることだ。_

actors.mobs.spectralnecromancer.name=幽霊の屍術師
actors.mobs.spectralnecromancer.desc=骸骨は屍術師の基本的なものだが、他の肉体を持たない手先を好む者もいる。幽霊の屍術師が選んだ手先は、亡霊である。\n\n亡霊は単体では骸骨ほど強くはないが、大量に召喚することを恐れない！

actors.mobs.spinner.name=洞窟の紡ぎ手
actors.mobs.spinner.desc=緑がかった毛深い洞窟蜘蛛は直接戦闘を避けようとする。その代わり、離れた蜘蛛の巣の中に潜みながら、蜘蛛に噛まれた犠牲者が巣でもがき続け、毒で徐々に死んでゆくのをじっと待っている。蜘蛛は長距離から巣を排出することができ、捕食者が取りうる全ての経路を塞ごうとする。

actors.mobs.statue.name=生ける彫像
actors.mobs.statue.def_verb=防いだ
actors.mobs.statue.desc=ダンジョンにあるただの彫像と全く同じに見えるかもしれないが、その赤く光る目を見るとそのような考えはたちまち吹き飛んでしまうだろう。
actors.mobs.statue.desc_weapon=彫像自体は石で作られているが、持っている _%s_ は本物のようだ。
actors.mobs.statue.discover_hint=この敵はダンジョンのどこにでもいる。

actors.mobs.succubus.name=サキュバス
actors.mobs.succubus.desc=サキュバスは獲物の心を操る変幻自在の魔物だ。ドワーフの魔術師を引きつけるためか、青白いゴシックな人型の姿をしている。\n\nサキュバスは攻撃時に敵を一時的に魅了し、敵が直接攻撃できないようにすることができる。サキュバスは魅了された敵を攻撃するとき、その敵の生命の源の一部を盗む。

actors.mobs.swarm.name=蝿の大群
actors.mobs.swarm.desc=命に関わるほどの蝿の大群が怒って羽音を立てている。全ての物理攻撃は大群を二つの小さな群れに分けるが、同じくらい危険な群れだ。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_gotcha=かかったな、%s！
actors.mobs.tengu.interesting=もっと難しくしてやろう…
actors.mobs.tengu.notice_have=これで終わりだ、%sめ！
actors.mobs.tengu.defeated=ようやく自由になれた…
actors.mobs.tengu.rankings_desc=天狗に暗殺された
actors.mobs.tengu.desc=仮面にちなんで名付けられた、高名で謎めいた暗殺者。\n\n天狗の手首と足首には大きな拘束具がついている。もっともそれを繋いでいた鎖はとうの昔に引きちぎったようだが。\n\n天狗は罠、卑劣な魔法、そして正確な攻撃を用いて、逃亡を阻害する唯一の障害ーあなたのことだーを排除しようとする。

actors.mobs.tengu$bombability$bombblob.desc=とても高温の煙が周囲に渦巻いている。危ない、もうすぐ爆発しそうだ！
actors.mobs.tengu$bombability$bombitem.name=煙爆弾
actors.mobs.tengu$bombability$bombitem.cant_pickup=地面に刺さっていて、動かせない！
actors.mobs.tengu$bombability$bombitem.desc=高温の煙が吹き出す奇妙な見た目の爆弾を天狗が近くに投げてきた。爆発までのカウントダウンをしているかのように、大きな音で時を刻んでいる！\n\nこの爆弾は地面に固定されているので、持ち上げることができない。

actors.mobs.tengu$fireability$fireblob.desc=周囲の蒸気が吸着しそうな微粉末を天狗が投げてきた。今にも着火するだろう！

actors.mobs.tengu$shockerability$shockerblob.desc=電気エネルギーが周囲に漂っており、このマスに立ち止まったものは次のターンに感電するだろう！
actors.mobs.tengu$shockerability$shockeritem.name=感電玉
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=大量の電気を放出していて、掴むことができない！
actors.mobs.tengu$shockerability$shockeritem.desc=DM-100の部品からできているらしい、見慣れない装置を天狗が近くに投げてきた。この装置は常に電弧を周囲に放っているが、どうやら周期的なようだ。\n\n周囲の電弧が邪魔をして、持ち上げる手段がない。

actors.mobs.thief.name=狂った泥棒
actors.mobs.thief.stole=泥棒はあなたから%sを盗んだ！
actors.mobs.thief.carries=\n\n泥棒は _%s_ を持ち運んでいる。当然盗んだものだ。
actors.mobs.thief.escapes=泥棒はあなたの%sと共に逃げ出した！
actors.mobs.thief.desc=囚人は監房から抜け出して自由になった気でいるが、結局この場所もまた牢獄なのだ。時間が経つにつれ、この場所は自由を奪ったように心さえも奪っていった。長い時が経ち、自分が何者であったか、なぜ悪事に手を染めたのかなどは既に忘却の彼方だ。\n\nこれらの敵は戦うよりも物を盗み逃走することを好む。目を離さないよう注意せよ。目を離した瞬間、盗まれたアイテムは二度と帰ってこないだろう。

actors.mobs.tormentedspirit.name=苦痛の霊魂
actors.mobs.tormentedspirit.desc=苦痛の霊魂とは、呪いにかけられた善良な霊魂のことだ。呪われている間は、悪霊と同じように攻撃し、より強大な力を発揮する！\n\n苦痛の霊魂の隣で適切なアイテムを使用することで、呪いを浄化することができるかもしれない。呪いが解ければ、霊はきっと感謝するはず...
actors.mobs.tormentedspirit.thank_you=ありがとう...

actors.mobs.warlock.name=ドワーフの黒魔術師
actors.mobs.warlock.bolt_kill=影の雷に殺された…
actors.mobs.warlock.desc=ドワーフの関心が工学から秘術に移るにつれて、黒魔術師が都市で力を持つようになった。彼らは属性魔法から始めたが、やがて悪魔学や死霊術へと移行していった。最も強力な黒魔術師はドワーフの都市の王位を奪い、その仲間は彼に自由意志を委ねる限り、暗黒魔法の練習を続けることを許された。\n\nこれらの黒魔術師は強力な破壊魔法を持っており、装備に施された強化魔法を一時的に阻害することができる。より強化されたアイテムほど、より強く影響を受ける。

actors.mobs.wraith.name=悪霊
actors.mobs.wraith.desc=墓を暴かれた罪人の復讐心に燃える魂が悪霊となる。実体を持たないため、通常の武器で攻撃を当てることは非常に困難だ。
actors.mobs.wraith.discover_hint=この敵はダンジョンのどこにでもいる。

actors.mobs.yogdzewa.name=ヨグ＝ゼーヴァ
actors.mobs.yogdzewa.notice=見・ツ・ケ・タ・ゾ
actors.mobs.yogdzewa.darkness=闇が迫ってくる...
actors.mobs.yogdzewa.hope=希・望・ナ・ド・幻・想・ダ！
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa.desc=ヨグ＝ゼーヴァは人間の世界にまで到達し、それを貪り食って無限の成長を続ける巨大で奇怪な古き神だ。ドワーフは暗黒の魔法に翻弄されながら、この宇宙の恐怖に目をつけ、それ以来、それを幽閉しようとしてきたに違いない。\n\nヨグ＝ゼーヴァは自然なままの魔法の混沌の次元から発現し、この世界に真の姿を現すことはできない。その代わり、化身を作り、悪魔の手下を召喚して、この世界で命令している。\n\nこの巨大な眼球は、この世界におけるヨグ＝ゼーヴァの力の中心的存在である。眼球自体は動かないが、強力なビームを放ち、自らに助力する様々な手下を召喚できる。
actors.mobs.yogdzewa.desc_spawners=上の階から悪魔エネルギーの波動が、目に見えるように放射されているのを感じるだろう。あなたが上の階で生かしたままにした何かが、ヨグ＝ゼーヴァに力を戻しているのだろう。_ヨグはこのエネルギーを使い、より強力な手下を召喚する！_
actors.mobs.yogdzewa$larva.name=神の幼生
actors.mobs.yogdzewa$larva.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa$larva.desc=ヨグ＝ゼーヴァの産む小さなこれらは、産み出し易い単純な手下である。一匹一匹は弱いが、素早く召喚され、数が多くなると抗し難い。
actors.mobs.yogdzewa$yogripper.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa$yogeye.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogdzewa$yogscorpio.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…

actors.mobs.yogfist.invuln_warn=拳は眼球の近くにいる間は不死身だ！
actors.mobs.yogfist.rankings_desc=ヨグ＝ゼーヴァに食い漁られた…
actors.mobs.yogfist.desc=この拳は、ヨグ＝ゼーヴァの力の一面である。拳はヨグ＝ゼーヴァの力と結ばれ、眼球に近づくとあらゆるダメージから保護される。
actors.mobs.yogfist$burningfist.name=燃える拳
actors.mobs.yogfist$burningfist.desc=この拳は、混沌とした焼けつくような魔法で形成されている。移動しながら周囲の地形を絶えず燃え上がらせる。また、焼けつくような力の爆風を放ち、その衝撃で炎を拡散させることができる。\n\n水辺では炎を拡散する能力は抑えられるが、その炎の熱は非常に熱く、周囲の水はすぐ蒸発してしまう！
actors.mobs.yogfist$soiledfist.name=土塊の拳
actors.mobs.yogfist$soiledfist.desc=この拳は、混沌とした大地の魔法で形成されている。移動しながら絶えず周囲を芽ぐむ。また、濃縮された大地の爆風を放ち、対象を束縛し、急速に成長する蔓の中に捉える！\n\nこの草の生命から力を得て、拳の近くの高い植物または掘り返された植物の量に基づくダメージに耐える！
actors.mobs.yogfist$rottingfist.name=腐った拳
actors.mobs.yogfist$rottingfist.desc=この拳は、生きた腐敗物から形成されている。腐敗した肉の塊が聳え立ち、近接攻撃では苛性粘液を、遠距離攻撃では毒ガスをまき散らすことができる。さらに悪いことに、この拳の大きな質量は、直接ダメージを受ける代わりに出血する。\n\n水を粘液を洗い流すために使うことができるが、拳も水を吸収して自己回復することができる！　さらに、出血中に拳にダメージを与えると、新しい出血状態になるが、その状態は積み重ねない！
actors.mobs.yogfist$rustedfist.name=錆びた拳
actors.mobs.yogfist$rustedfist.desc=この拳は、生きた金属から形成されている。小さく動く金属の塊が聳え立ち、打撃攻撃は強力で、遠距離では標的を大怪我させることができる。その物凄い質量のため、与えられたダメージは即座にではなく、時間を掛けて受ける。\n\nしかしながら、この拳は柔軟性に欠け、狭い小路に入ることはできない。また、徐々にダメージを受けるが、何度も命中すると先送りされたダメージが増え続ける。
actors.mobs.yogfist$brightfist.name=輝く拳
actors.mobs.yogfist$brightfist.teleport=拳がテレポートして、あなたを酷く盲目にする閃光を放つ！
actors.mobs.yogfist$brightfist.desc=この拳は、澄んだ光のエネルギーから形成されている。毎ターン、焦げる明るい強力な光線を放つ！　このビームは、大ダメージを与えるだけでなく、一時的にあなたを盲目にさせる。また、この拳は、逃げるために戦場を一瞬だけ、盲目にする光で包み込むことができる！\n\nしかしながら、拳は接近戦で使える特別な能力がない。
actors.mobs.yogfist$darkfist.name=闇の拳
actors.mobs.yogfist$darkfist.teleport=拳がテレポートして、光源を消す暗闇の爆風に包まれる！
actors.mobs.yogfist$darkfist.desc=この拳は、澄んだ闇のエネルギーから形成されている。毎ターン、闇の魔法の強力な爆風を放つ！　この爆風は、大ダメージを与えるだけでなく、あなたの光源を弱める。また、この拳は、逃げるために戦場を一瞬だけ、暗黒で包み込むことができる！\n\nしかしながら、拳は接近戦で使える特別な能力がない。


