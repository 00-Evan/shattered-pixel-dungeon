###blobs
actors.blobs.blizzard.desc=吹雪が渦巻いている。

actors.blobs.confusiongas.desc=混乱ガスが渦巻いている。

actors.blobs.electricity.desc=電気が明るい火花を散らせている。
actors.blobs.electricity.rankings_desc=感電死
actors.blobs.electricity.ondeath=感電して死んでしまった…

actors.blobs.fire.desc=火が猛烈に燃えている。

actors.blobs.foliage.desc=地下庭園の暗がりの中に光がさしている。

actors.blobs.freezing.desc=空気が不自然に肌寒い。

actors.blobs.goowarn.desc=邪悪なエネルギーの粒が渦巻いている！

actors.blobs.inferno.desc=業火が荒れ狂っている。

actors.blobs.paralyticgas.desc=麻痺ガスが渦巻いている。

actors.blobs.smokescreen.desc=黒煙が渦巻いている。

actors.blobs.stenchgas.desc=腐った匂いが渦巻いている。

actors.blobs.stormcloud.desc=水蒸気が渦巻いている。

actors.blobs.toxicgas.desc=緑色の毒ガスが渦巻いている。
actors.blobs.toxicgas.rankings_desc=窒息死
actors.blobs.toxicgas.ondeath=毒ガスで死んだ…

actors.blobs.corrosivegas.desc=致死性の苛性ガスが渦巻いている。

actors.blobs.waterofawareness.procced=一口飲めば知識があふれてくるのを感じるだろう。
actors.blobs.waterofawareness.desc=井戸水から知識の力が溢れ出ている。一口飲めば装備しているアイテムの秘密を明らかにし、今いるフロアに隠されたアイテムを全て見つけることができるだろう。

actors.blobs.waterofhealth.procced=一口飲んだとたん、傷が完治したようだ。
actors.blobs.waterofhealth.desc=井戸から治癒の力が溢れ出ている。飲むと傷を治し、空腹を癒やすだろう。

actors.blobs.wateroftransmutation.desc=井戸から変化の力が溢れ出ている。アイテムを投げ込むと別のアイテムに変化するだろう。

actors.blobs.web.desc=蜘蛛の巣で全てが覆われている。巣に触れたり、何か投げると巣は破壊されるが、同時にその場に留まってしまうだろう。



###buffs
actors.buffs.adrenaline.name=アドレナリン
actors.buffs.adrenaline.desc=体力の急上昇により、アドレナリンは攻撃速度と移動速度の両方を強化する。\n\nアドレナリンになると、2倍の速さで歩くようになり、1.5倍の速さで攻撃する。\n\nアドレナリンが終わるまで: %s ターン

actors.buffs.adrenalinesurge.name=アドレナリンの波動
actors.buffs.adrenalinesurge.desc=力が急上昇するが、残念ながら永遠には続かない。\n\n筋力への補正: +%d\nアドレナリンの波動が終わるまで: %s ターン

actors.buffs.amok.name=熱狂
actors.buffs.amok.desc=熱狂にかかると激しい怒りに襲われ、混乱して対象を見失う。\n\n熱狂になると、敵味方問わず近くにいる生き物を攻撃する。\n\n熱狂が終わるまで: %s ターン

actors.buffs.arcanearmor.name=秘儀の鎧
actors.buffs.arcanearmor.desc=薄い鎧があなたを包み込み、魔法攻撃からのダメージを軽減する。\n\nあなたの魔法防御力への補正: 0-%d\n\n秘儀の鎧が終わるまで: %s ターン

actors.buffs.artifactrecharge.name=アーティファクトの再充填
actors.buffs.artifactrecharge.desc=Energy is coursing through you, increasing the rate your equipped artifacts charge.\n\nEach artifact is affected a little differently, but they will all gain charge much faster than normal.\n\nTurns remaining: %s.

actors.buffs.barkskin.name=樹皮の肌
actors.buffs.barkskin.desc=肌が硬化し、樹皮のようにざらざらして固くなっている。\n\n硬化した肌は鎧の効果を上昇させ、物理攻撃に対してより良い防御ができるようになる。\n\n防御力の上昇: %d\n樹皮の肌が終わるまで: %s ターン

actors.buffs.barrier.name=バリア
actors.buffs.barrier.desc=A durable bubble of force which blocks all damage.\n\nThe barrier will take damage for whatever it is protecting so long as there is shielding left. The shielding will also slowly decay over time.\n\nShielding remaining: %d.

actors.buffs.berserk.angered=怒り
actors.buffs.berserk.berserk=凶暴化
actors.buffs.berserk.exhausted=疲労
actors.buffs.berserk.recovering=回復中
actors.buffs.berserk.angered_desc=狂戦士の損傷が深刻になっていくほど、彼の一撃が強くなっていく。狂戦士が物理ダメージを受けると、彼の怒りは強まっていき、ボーナスダメージが入るようになる。鎧によって防がれたダメージも怒りを強める。\n\n怒りは時間の経過とともに消え失せていく。狂戦士の体力が少ないほど、怒りは長く燃え続ける。\n\n怒りが最大のときに狂戦士のHPが0になり、さらに印章をつけている場合、少しの間凶暴化して _復活する_ 。\n\n現在の怒りの激しさ: _%.0f%%_\n_+%.0f%%_ ダメージ
actors.buffs.berserk.berserk_desc=死の危機に瀕して、恐れや不安が消え去ってゆき、怒りだけが残った。瀕死の状態の狂戦士は _50%のダメージを上乗せし、シールドボーナスを得て、復活しさえする_ ほどに強くなる。\n\nシールドボーナスは狂戦士の鎧よりも強いが、時間が経つと消えてしまう。シールドが0になったとき、狂戦士は諦めて死ぬだろう。\n\n狂戦士が回復すると状態が安定化するが、疲れ果ててしまう。疲労中は、経験値を得ないと再び怒りを覚えることはない。
actors.buffs.berserk.recovering_desc=内なる強さには限界がある。狂戦士が怒りを宿す前には休息が必要だ。\n\n狂戦士が回復中にダメージを受けても、怒ることはない。\n\n回復するまでに必要なレベル: _%.2f_
actors.buffs.berserk.no_rages=凶暴化することは永遠に狂戦士を苦しめ、毎回彼の最大体力を減らす。
actors.buffs.berserk.past_rages=怒りを覚えた回数: _%d_ 回\n最大体力: _%d%%_ に減少
actors.buffs.berserk.rankings_desc=凶暴化により死亡

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=流血して死んでしまった…
actors.buffs.bleeding.heromsg=流血している！
actors.buffs.bleeding.rankings_desc=流血により死亡
actors.buffs.bleeding.desc=受けた傷から無視できないほどの量の血液が流れ出している。\n\n流血によって毎ターンダメージを受ける。受けるダメージは毎ターンランダムに減少し、最終的に血が止まる。\n\n現在の流血ダメージ: %d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=神々が授けた力で集中力が激増する。\n\n祝福によって正確性と回避力が25%%上昇し、戦闘でより効果的に戦えるようになる。\n\n祝福が終わるまで:  %s ターン

actors.buffs.blindness.name=盲目
actors.buffs.blindness.heromsg=盲目になっている！
actors.buffs.blindness.desc=盲目になると周りが暗闇に覆われる。\n\n盲目状態では隣りのマスしか見えず、遠隔攻撃はほぼ無意味だ。離れた敵の居場所も把握できない。さらに盲目状態では巻物や本などが読めなくなる。\n\n盲目が終わるまで: %s ターン

actors.buffs.burning.name=燃焼
actors.buffs.burning.heromsg=発火した!
actors.buffs.burning.burnsup=%sが燃えだした!
actors.buffs.burning.ondeath=燃え尽きて死んでしまった…
actors.buffs.burning.rankings_desc=焼死
actors.buffs.burning.desc=体が燃えている状態ほど怖いことはない。\n\n炎が自然に消えるか液体で消すまで毎ターンダメージを受ける。水に入ったり、ポーションを割って中身を浴びたりすれば炎を消せるだろう。\n\nさらに、炎は隣接している可燃物や草木などを発火させることがある。\n\n燃焼が終わるまで: %s ターン

actors.buffs.championenemy.warn=You sense a deadly presence.
actors.buffs.championenemy$blazing.name=blazing champion
actors.buffs.championenemy$blazing.desc=Blazing champions deal 25% more melee damage, ignite enemies they attack, are immune to fire, and spread fire around them as they die.
actors.buffs.championenemy$projecting.name=projecting champion
actors.buffs.championenemy$projecting.desc=Projecting champions deal 25% more melee damage, and are able to attack any enemy that they can see.
actors.buffs.championenemy$antimagic.name=antimagic champion
actors.buffs.championenemy$antimagic.desc=Antimagic champions take 25% less damage and are completely immune to magical effects.
actors.buffs.championenemy$giant.name=giant champion
actors.buffs.championenemy$giant.desc=giant champions take 75% less damage and have +1 attack range, but cannot move through enclosed spaces.
actors.buffs.championenemy$blessed.name=blessed champion
actors.buffs.championenemy$blessed.desc=Blessed champions have 200% more accuracy and evasion.
actors.buffs.championenemy$growing.name=growing champion
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%

actors.buffs.charm.name=魅了
actors.buffs.charm.heromsg=魅了された！
actors.buffs.charm.desc=魅了魔法は対象の敵たちをお互いに慕わせる。\n\n魅了された生物は魅了している敵を直接攻撃することができないが、その他の敵には攻撃できる。痛みによって魅了されている期間を短くできるだろう。\n\n魅了が終わるまで: %s ターン

actors.buffs.chill.name=悪寒
actors.buffs.chill.freezes=%s は凍えている!
actors.buffs.chill.desc=完全に凍結しているわけではないが、それでも寒すぎる。\n\n悪寒にかかったらより遅く行動するようになり、遅くなる割合は残りの効果時間に依存する。最大でスローと同じ効果になる。\n\n悪寒が終わるまで: %1$s ターン\n速さ: %2$s%% に減少

actors.buffs.combo.name=コンボ
actors.buffs.combo.combo=%d コンボ！
actors.buffs.combo.bad_target=攻撃範囲に入っている敵を対象にしてください。
actors.buffs.combo.clobber_prompt=打撃の対象を選択\n混乱と後退
actors.buffs.combo.clobber_desc=_打撃_ が使用できる。この攻撃は _敵を混乱させ一歩下がらせる_ が、与えるダメージは減少する。戦闘で少し時間を稼ぐのに適している。
actors.buffs.combo.cleave_prompt=斬撃の対象を選択\n倒すとコンボ継続
actors.buffs.combo.cleave_desc=_斬撃_ が使用できる。この攻撃は与えるダメージを増加させ、 _敵を倒すとコンボが継続する_ 。複数の敵と交戦するときに適している。
actors.buffs.combo.slam_prompt=殴打の対象を選択\n鎧に応じた\nダメージとシールド
actors.buffs.combo.slam_desc=_殴打_ が使用できる。この攻撃は _与えるダメージを増加させ、鎧の防御力に比例したシールドを得る_ 。戦闘を終了し、次の戦いに備えるときに適している。
actors.buffs.combo.crush_prompt=破砕の対象を選択\n大ダメージを与える
actors.buffs.combo.crush_desc=_破砕_ が使用できる。この痛烈な攻撃は _一貫して大量のダメージを与える_ 。強力な敵の体力を削るときに最適だ!
actors.buffs.combo.fury_prompt=憤激を放つ敵を選択\n素早く何回も攻撃
actors.buffs.combo.fury_desc=_憤激_ が使用できる。この痛烈な攻撃は _現在のコンボ回数の数だけ攻撃する_ が、与えるダメージは減少する。攻撃するたびにエンチャントが効果を発揮するので、エンチャントされた武器を持っているときに最適だ!
actors.buffs.combo.desc=剣闘士は攻撃が当たる度に調子がよくなる。短期間に攻撃を重ねればコンボ回数が上がっていくが、時間をおいた攻撃、二回以上のミス、アイテムの使使用によって0に戻る。\n\nコンボしていくと、必中の必殺技が使えるようになるぞ！コンボ回数が2、4、6、8、10の時にそれぞれ違う必殺技が使用可能になり、必殺技を使ったらコンボ回数が0に戻る。

actors.buffs.corruption.name=堕落
actors.buffs.corruption.desc=堕落は存在の本質に入り込み、在り方を変容させる。\n\n堕落した生物は味方を攻撃するようになり、いままでの敵を無視するようになる。堕落自身もダメージを与えており、ゆっくりとその対象を死に至らしめるだろう。\n\n堕落から解き放たれるのは死んだ時だけだ。

actors.buffs.cripple.name=大怪我
actors.buffs.cripple.heromsg=大怪我をした！
actors.buffs.cripple.desc=足がありえない方向に曲がっている。\n\n通常一マスを移動するには一ターンかかるが、大怪我をすると移動速度が半分になり、二ターンかかるようになる。\n\n大怪我が治るまで: %s ターン

actors.buffs.degrade.name=Degraded
actors.buffs.degrade.heromsg=Your equipment feels weaker!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=不運
actors.buffs.doom.desc=何をやってもうまくいかない。死ぬときを世界が待ち望んでいるようだ。\n\n不運な生物はどんな物からも二倍のダメージを受けるようになる。\n\n不運から解き放たれるのは死んだ時だけだ。

actors.buffs.drowsy.name=眠気
actors.buffs.drowsy.desc=魔法の力のせいで瞼を開けていられない。\n\nダメージを受けたり体力が万全な状態なら眠気を我慢できる。\n\n何ターンか後に完全に眠ってしまう。

actors.buffs.earthimbue.name=大地の力の浸透
actors.buffs.earthimbue.desc=大地の力が体に染み渡った!\n\n全ての物理攻撃は敵が立っている地面を動かし、少しの間動きを止める。\n\n大地の力の浸透が終わるまで: %s ターン

actors.buffs.fireimbue.name=炎の力の浸透
actors.buffs.fireimbue.desc=炎の力が体に染み渡った!\n\n全ての物理攻撃は敵を発火させる可能性がある。さらに、炎に対する完全耐性を得る。\n\n炎の力の浸透が終わるまで: %s ターン

actors.buffs.foresight.name=予見
actors.buffs.foresight.desc=感覚が高まり、場違いなものがあると直ちに気づくようになる。\n\n予見の影響下では、探索区域が広がり、探索区域に入っているもの全ては直ちに明らかになる。\n\n予見が終わるまで: %s ターン

actors.buffs.frost.name=凍結
actors.buffs.frost.freezes=%s は凍ってしまった!
actors.buffs.frost.desc=完全に凍結したわけではないが、体が氷に覆われている。\n\n麻痺と同じく、凍結した者は動けない。しかし、一回でもダメージを受けたら氷が割れてまた動けるようになる。\n\n凍結が終わるまで: %s ターン

actors.buffs.frostimbue.name=氷の力の浸透
actors.buffs.frostimbue.desc=氷の力が体に染み渡った!\n\n全ての物理攻撃は敵を着実に冷やしていく。さらに、冷気に対する完全耐性を得る。\n\n氷の力の浸透が終わるまで: %s ターン

actors.buffs.fury.name=激怒
actors.buffs.fury.heromsg=激怒した！
actors.buffs.fury.desc=激怒している。敵はあなたを好きになれないだろう。\n\nあまりにも怒っているので、物理攻撃のダメージが50%%上がる。\n\nHPが50%%に達しない限りこの激怒状態が続く。

actors.buffs.blobimmunity.name=浄化されたバリア
actors.buffs.blobimmunity.desc=奇妙な力が薄い保護膜となってあなたを包み込み、空気中に存在する有害物質から守っている。\n\nバリアが残っている限り、領域効果に対する耐性を得る。\n\n浄化されたバリアが終わるまで: %s ターン

actors.buffs.haste.name=加速
actors.buffs.haste.desc=エネルギーが筋肉を駆け巡り、とてつもない速さで走れるようになった!\n\n加速中は移動速度が3倍になるが、その他の行動は通常の速さで行う。\n\n加速が終わるまで: %s ターン

actors.buffs.healing.name=治癒
actors.buffs.healing.desc=魔法の治療が裂傷を治し肉を癒着させていく。\n\n治癒が終わるまで毎ターン体力が回復していく。回復する量は時間が経つにつれ少なくなっていく。\n\n次の回復量: %d\n\n治癒が終わるまで: %d ターン

actors.buffs.hex.name=Hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark magic which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.hunger.hungry=空腹
actors.buffs.hunger.starving=空腹
actors.buffs.hunger.onhungry=空腹だ。
actors.buffs.hunger.onstarving=飢えてきた！
actors.buffs.hunger.ondeath=餓えて死んでしまった…
actors.buffs.hunger.cursedhorn=食料を食べるに際し、呪われた豊穣の角は栄養をすこし盗む。
actors.buffs.hunger.rankings_desc=飢餓により死亡
actors.buffs.hunger.desc_intro_hungry=ちょっと腹が空いてきたが、そんなに心配するほどではない。
actors.buffs.hunger.desc_intro_starving=痛いぐらい腹が空いている。
actors.buffs.hunger.desc=\n\nダンジョンで時間が経つと、徐々に空腹になり、最終的には餓えてしまう。飢えていると体力は回復するどころか減少していく。\n\n先のことを考えたほうがいい！体力が十分あって、後々食料を補給することができるのなら飢えてもそんなに損はしないだろう。効率的な食物配分は食料をより長持ちさせるぞ！

actors.buffs.invisibility.name=不可視
actors.buffs.invisibility.desc=周囲に完全に溶け込み、見ることができなくなっている。\n\n敵は追いかけたり攻撃することが不可能になる。物理攻撃や魔法（巻物、杖など）を使うと不可視状態が解除される。\n\n不可視が終わるまで: %s ターン

actors.buffs.levitation.name=浮遊
actors.buffs.levitation.desc=魔法の力によって浮いている。まるで重さがないみたいだ。\n\n浮いている最中、地面にあるものに全く影響されない。罠に引っかからない、水で火を消すことができない、草を踏めない、根に絡まらない、そして奈落の上を飛んでいける。しかし注意せよ、これらの効果は魔法が終わった瞬間に再び有効になるのだから！\n\n浮遊が終わるまで: %s ターン

actors.buffs.lifelink.name=Life Link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=発光
actors.buffs.light.desc=ダンジョンの暗闇の中、側にある安定した光のおかげで気分が安らいでいく。\n\n光は暗闇を寄せ付けず、周りがどんなに暗くても遠くが見える。\n\n発光が終わるまで: %s ターン

actors.buffs.lockedfloor.name=階の封鎖
actors.buffs.lockedfloor.desc=この階は封鎖されて出られない！\n\n封鎖を解除する時まで、空腹にはならず、飢餓状態でもダメージを受けない。さらに、ボスを倒そうとするまでは体力の回復も進まない。\n\n階層が封鎖されている時に祝福されていないアンクによって復活した場合、この階の状態が初期化される。\n\nボスを倒してロックを解除しよう！

actors.buffs.magicalsight.name=千里眼
actors.buffs.magicalsight.desc=どういうわけか、心で物が見えるようになった。\n\n視野を狭めるか塞いでいる全ての地形と効果は意味を成さない。\n\n千里眼が終わるまで: %s ターン

actors.buffs.magicalsleep.name=魔法の睡眠
actors.buffs.magicalsleep.toohealthy=体力が多いおかげで眠気が我慢できた。
actors.buffs.magicalsleep.fallasleep=深い魔法の眠りに落ちた。
actors.buffs.magicalsleep.wakeup=目が覚めて健康になったようだ。
actors.buffs.magicalsleep.desc=深い魔法の眠りについた。自然に目を覚ますことは不可能だ。\n\n普通の睡眠と違ってダメージを受けない限り、魔法の睡眠から目を覚ますことはない。\n\nプレイヤーは魔法の睡眠によって休憩するより素早く体力を回復できる。

actors.buffs.magicimmune.name=魔法に対する耐性
actors.buffs.magicimmune.desc=全ての魔法は効果を失い、それらに対して完全に耐性を持つようになる。\n\n魔法に対する体制がある限り、全ての有害、有益な魔法は効果を発揮しない。呪い、エンチャント、杖、巻物など。\n\n魔法に対する耐性が終わるまで: %s ターン

actors.buffs.mindvision.name=天眼
actors.buffs.mindvision.desc=どういうわけか、この階の生物はみんな心の中で見えるようになった。かなり変な感じがする。\n\n天眼が続く限り、この階の生物が見えるようになる。魔法を使う時も、天眼で見える生物は近くにいるか見えているかのように扱うことができる。\n\n天眼が終わるまで: %s ターン

actors.buffs.momentum.name=推進力
actors.buffs.momentum.desc=動くにつれ、忍者は勢いを増し、移動速度と回避力が上昇する。\n\n速度ボーナスは純粋に推進力で決定されるが、回避力は鎧の影響も受ける。\n\n鎧の必要条件を超える筋力1ポイントにつき、推進力からさらなる回避力を得る。\n\n現在の推進力: %d%%

actors.buffs.ooze.name=苛性粘液
actors.buffs.ooze.heromsg=苛性粘液が体を侵蝕している。早く洗ったほうがいい！
actors.buffs.ooze.ondeath=溶けてしまった…
actors.buffs.ooze.rankings_desc=溶解した
actors.buffs.ooze.desc=この粘着性の酸が体に張り付いて、徐々に溶け出している。\n\n粘液は長期間に渡りダメージを与えるが、洗えばたちどころに落ちる。\n\n粘液が終わるまで: %s ターン

actors.buffs.paralysis.name=麻痺
actors.buffs.paralysis.heromsg=麻痺した！
actors.buffs.paralysis.out=麻痺を堪えた
actors.buffs.paralysis.desc=しばしば、最悪の事態よりもっと悪いことがあった、と気付かされる。\n\n麻痺すると全ての行動ができなくなり、効果が終了するまでずっと待機状態になる。受けたダメージの痛みによって、より早く麻痺から立ち直れるだろう。\n\n麻痺が終わるまで: %s ターン

actors.buffs.pincushion.name=Pincushion
actors.buffs.pincushion.desc=The thrown weapons you have used against this character are currently stuck to them and will fall to the floor after they are defeated.\n\nThe following items are currently attached:

actors.buffs.poison.name=毒
actors.buffs.poison.heromsg=毒を受けた！
actors.buffs.poison.ondeath=毒で死んだ…
actors.buffs.poison.rankings_desc=毒によって死亡
actors.buffs.poison.desc=毒は体中を蝕み、段々と傷つけていく。\n\n残りのターン数に比例して毎ターンダメージを受ける。\n\n毒が終わるまで: %s ターン

actors.buffs.preparation.name=準備
actors.buffs.preparation.desc=暗殺者は辛抱強く待機し、影から攻撃する機会を伺っている。
actors.buffs.preparation.desc_dmg=His next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=次の攻撃はより大きいダメージが入りそうだ。
actors.buffs.preparation.desc_blink=距離 _%d_ までの敵の目の前に現れて攻撃することができる。
actors.buffs.preparation.desc_invis_time=暗殺者は _%d ターン_ 透明になる。
actors.buffs.preparation.desc_invis_next=_%d ターン_ の間、攻撃が強化される。
actors.buffs.preparation.prompt=攻撃する対象を選択！\n最大移動距離: %d
actors.buffs.preparation.no_target=そこには攻撃できるものはなにもない。
actors.buffs.preparation.out_of_reach=その対象は範囲外だ。
actors.buffs.preparation.assassinated=assassinated

actors.buffs.prismaticguard.name=虹色の護衛
actors.buffs.prismaticguard.desc=普段はおとなしい虹色の像に守護されている。敵が出現すると飛び起きてあなたを守るだろう!\n\n像が動いていないときは受けたダメージから回復している。\n\n現在のHP: %d/%d

actors.buffs.recharging.name=再充填
actors.buffs.recharging.desc=エネルギーが身体中を流れて杖や長杖の充填を補助している。\n\n通常の充填に加え、毎ターン充填量が四分の一増加する。\n\n再充填が終わるまで: %s ターン

actors.buffs.roots.name=束縛
actors.buffs.roots.heromsg=動けない！
actors.buffs.roots.desc=根っこ（自然のものも魔法的なものもある）は足を掴んで地面に縛っている。\n\n根っこによってその場に釘付けになっており、歩くことができないが、しかし他の行動には影響がない。\n\n束縛が終わるまで: %s ターン

actors.buffs.shadows.name=シャドー
actors.buffs.shadows.desc=周りの影に溶け込み、不可視になると共に代謝を抑える。\n\n敵は追いかけたり攻撃することが不可能になる。ほとんどの物理攻撃や魔法（巻物、杖など）を使うと不可視状態が解除される。その上、シャドーの時は空腹になるスピードも遅くなる。\n\n影を出る、または敵に触れるまではシャドー状態が続く。

actors.buffs.slow.name=スロー
actors.buffs.slow.desc=スローの魔法は対象の時間感覚に作用し、対象からすれば周りが超速で動いているように見える。\n\nどんな動きでも時間が通常の二倍かかるようになる。\n\nスローが終わるまで: %s ターン

actors.buffs.snipersmark.name=狙撃手の的
actors.buffs.snipersmark.desc=狙撃手は最後に攻撃した対象に狙いを定めている。補強された弓により、様々な特別な攻撃を行えるようになる。\n\n補強されていない弓は _スナップショット_ を放つ。この矢が与えるダメージは減少するが、放つのに時間がかからない。\n\n速度面を補強した弓は三本の矢を _斉射_ する。それぞれの矢が与えるダメージは減少するが、エンチャントの効果が発揮される。斉射は放つのに1ターンかかる。\n\nダメージ面を補強した弓は _スナイパーショット_ を放つ。この矢は必中し、対象までの距離に応じて与えるダメージが増加するが、放つのに2ターンかかる。

actors.buffs.soulmark.name=刻印された魂
actors.buffs.soulmark.desc=黒魔術師は生物の魂に入り込む。物理攻撃を与えると共に自分の体力を回復し腹を満たす。\n\n刻印された魂が終わるまで: %s ターン

actors.buffs.stamina.name=スタミナ
actors.buffs.stamina.desc=果てしないスタミナのおかげで、早く移動できる!\n\nこの効果が続いている間、移動速度が +50%% 上昇する。他の行動は影響を受けない。\n\nスタミナが終わるまで: %s ターン

actors.buffs.vulnerable.name=Vulnerable
actors.buffs.vulnerable.heromsg=You feel fragile!
actors.buffs.vulnerable.desc=Vulnerability magic increases all physical damage that a character takes by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=恐怖
actors.buffs.terror.desc=恐怖魔法は対象を手に負えないパニック状態に陥らせる。\n\n怯えている生物は敵から一目散に逃げ出し、なるべく多くの扉や壁を敵と自分の間に入れようとする。奇妙に思えるかもしれないが、痛みによって恐怖に怯える期間を短くできるだろう。\n\n恐怖が終わるまで: %sターン

actors.buffs.toxicimbue.name=毒の力の浸透
actors.buffs.toxicimbue.desc=毒性のエネルギーが体に染み渡った！\n\n毒ガスが常に体から溢れ出ており、移動するたびに周りの敵にダメージを与える。この効果の期間中は、毒に対する耐性を得る。\n\n毒の力の浸透が終わるまで: %s ターン

actors.buffs.corrosion.name=腐食
actors.buffs.corrosion.heromsg=溶け出した!
actors.buffs.corrosion.ondeath=溶けてしまった…
actors.buffs.corrosion.rankings_desc=溶解した
actors.buffs.corrosion.desc=強力な酸が驚くべき速度で肉、金属、そして骨を溶かし去る。\n\n対象が溶け続けるにつれ、腐食によるダメージは時間によって増加する。\n\n腐食が終わるまで: %1$s ターン\n現在の腐食ダメージ: %2$d

actors.buffs.vertigo.name=目眩
actors.buffs.vertigo.desc=回転している世界の中では、まっすぐ歩くことが難しい。\n\n目眩状態に陥った者は進みたい方向に進む事ができず、ランダムに移動してしまう。\n\n目眩が終わるまで: %s ターン

actors.buffs.wandempower.name=Wands Empowered
actors.buffs.wandempower.desc=Your damage-dealing wands have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=弱体化
actors.buffs.weakness.heromsg=体が弱まってきた!
actors.buffs.weakness.desc=突然、全てが重くなったように感じる。\n\n弱体化魔法は物理的な力を弱め、与えるダメージが33%%減少する。\n\n弱体化が終わるまで: %s ターン

actors.buffs.wellfed.name=満腹
actors.buffs.wellfed.desc=とても満足して、お腹もいっぱいだ。\n\n満腹である間、空腹は進行せず、追加で体力が回復する。\n\n満腹が終わるまで: %d ターン



###hero
actors.hero.talent.hearty_meal.title=温かい食事
actors.hero.talent.hearty_meal.desc=_+1:_ 戦士の体力が50%を下回っている時に食事をすると _2 HP_ を回復、25%を下回っている時は _3 HP_ 回復する。\n\n_+2:_ 戦士の体力が50%を下回っている時に食事をすると _3 HP_ を回復、25%を下回っている時は _5 HP_ 回復する。
actors.hero.talent.armsmasters_intuition.title=武器マスターの直感
actors.hero.talent.armsmasters_intuition.desc=_+1:_ 戦士は武器と防具を_2倍速く_識別できる。\n\n_+2:_ 戦士は武器と防具を_装備時に_識別できる。
actors.hero.talent.test_subject.title=test subject
actors.hero.talent.test_subject.desc=_+1:_ 戦士がアイテムを識別すると _2 HP_ 回復する。\n\n_+2:_ 戦士がアイテムを識別すると _3 HP_ 回復する。
actors.hero.talent.iron_will.title=鉄の意志
actors.hero.talent.iron_will.desc=_+1:_ 戦士の印章による防御力が _1上昇_ する。\n\n_+2:_ 戦士の印章による防御力が _2上昇_ する。
actors.hero.talent.iron_stomach.title=鉄の胃袋
actors.hero.talent.iron_stomach.desc=_+1:_ 食事に1ターンを要し、その間敵からのダメージを_75%軽減_する。\n\n_+2:_ 食事に1ターンを要し、その間敵からのダメージを_100%軽減_する。
actors.hero.talent.restored_willpower.title=restored willpower
actors.hero.talent.restored_willpower.desc=_+1:_ Drinking a potion of healing instantly recharges _67% of the shielding_ from the Warrior's broken seal.\n\n_+2:_ Drinking a potion of healing instantly recharges _100% of the shielding_ from the Warrior's broken seal.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.runic_transference.title=runic transference
actors.hero.talent.runic_transference.desc=_+1:_ 戦士の壊れた印章は_普通の刻印_をアップグレードと同じように付け替えることができる。 \n\n_+2:_ 戦士の壊れた印章は_普通の刻印_、_強力な刻印_、_呪いの刻印_をアップグレードと同じように付け替えることができる。
actors.hero.talent.lethal_momentum.title=lethal momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior kills an enemy, the killing blow has a _67% chance_ to be instantaneous.\n\n_+2:_ When the Warrior kills an enemy, the killing blow has a _100% chance_ to be instantaneous.
actors.hero.talent.improvised_projectiles.title=improvised projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ 投てき武器以外のアイテムを投げつけることによって、敵を_2ターン_盲目にできる。This has a 30 turn cooldown.\n\n_+2:_ 投てき武器以外のアイテムを投げつけることによって、敵を_3ターン_盲目にできる。This has a 30 turn cooldown.

actors.hero.talent.empowering_meal.title=empowering meal
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on his next 3 wand zaps.\n\n_+1:_ Eating food grants the Mage _3 bonus damage_ on his next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=scholar's intuition
actors.hero.talent.scholars_intuition.desc=_+1:_ The Mage identifies wands _3x faster_.\n\n_+2:_ The Mage identifies wands _when he uses them_.
actors.hero.talent.tested_hypothesis.title=tested hypothesis
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Mage identifies an item, he gains _2 turns of wand recharging_.\n\n_+2:_ Whenever the Mage identifies an item, he gains _3 turns of wand recharging_.
actors.hero.talent.backup_barrier.title=backup barrier
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _4 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _6 shielding_ whenever he spends the last charge in his staff.
actors.hero.talent.energizing_meal.title=energizing meal
actors.hero.talent.energizing_meal.desc=_+1:_ Eating food takes the Mage 1 turn and grants him _5 turns of wand recharging_.\n\n_+2:_ Eating food takes the Mage 1 turn and grants him _8 turns of wand recharging_.
actors.hero.talent.energizing_upgrade.title=energizing upgrade
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 1 charge_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 2 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=wand preservation
actors.hero.talent.wand_preservation.desc=_+1:_ When the Mage imbues a new wand into his staff, the old wand has a _67% chance_ of being returned at +0.\n\n_+2:_ When the Mage imbues a new wand into his staff, the old wand has a _100% chance_ of being returned at +0.\n\nThis talent can preserve a wand up to three times.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Mage zaps an enemy, he gains mind vision on them for _10 turns_.\n\n_+2:_ When the Mage zaps an enemy, he gains mind vision on them for _15 turns_.
actors.hero.talent.shield_battery.title=shield battery
actors.hero.talent.shield_battery.desc=_+1:_ The mage can self-target with a wand to convert its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The mage can self-target with a wand to convert its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ 盗賊はダンジョンの初期のステージで宝箱に入った_小さい食料4つ_見つけることができる。\n_+2:_ 盗賊はダンジョンの初期のステージで宝箱に入った_小さい食料を6つ_見つけることができる。
actors.hero.talent.thiefs_intuition.title=thief's intuition
actors.hero.talent.thiefs_intuition.desc=_+1:_ 盗賊は指輪を_2倍_早く識別し、装備時には指輪のタイプを識別する。\n\n_+2:_ 盗賊は指輪を装備時に識別し、指輪を拾った時点で指輪のタイプを識別する。
actors.hero.talent.sucker_punch.title=sucker punch
actors.hero.talent.sucker_punch.desc=_+1:_ The Rogue deals _1-2 bonus damage_ the first time he surprise attacks an enemy.\n\n_+2:_ The Rogue deals _2 bonus damage_ the first time he surprise attacks an enemy.
actors.hero.talent.protective_shadows.title=protective shadows
actors.hero.talent.protective_shadows.desc=_+1:_ The Rogue gains one shielding _every other turn_ his cloak is activated, _to a max of 3_.\n\n_+2:_ The Rogue gains one shielding _every turn_ his cloak is activated, _to a max of 5_.
actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the rogue 1 turn and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=mystical upgrade
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 1 charge_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 2 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wide_search.title=wide search
actors.hero.talent.wide_search.desc=_+1:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 circle_.\n\n_+2:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 square_.
actors.hero.talent.silent_steps.title=silent steps
actors.hero.talent.silent_steps.desc=_+1:_ The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\n_+2:_ The Rogue will not wake sleeping enemies while he is _not adjacent to them_.
actors.hero.talent.rogues_foresight.title=rogue's foresight
actors.hero.talent.rogues_foresight.desc=_+1:_ When he first enters a level with a secret room, the Rogue has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When he first enters a level with a secret room, the Rogue has a _75% chance to notice_ that the level contains a secret.

actors.hero.talent.natures_bounty.title=nature's bounty
actors.hero.talent.natures_bounty.desc=_+1:_ 猟師はダンジョンの初期のステージで、背の高い草に隠された_ベリーを4つ_見つけることができる。\n\n_+2:_ 猟師はダンジョンの初期のステージで、背の高い草に隠された_ベリーを6つ_見つけることができる。
actors.hero.talent.survivalists_intuition.title=survivalist's intuition
actors.hero.talent.survivalists_intuition.desc=_+1:_ 猟師は全ての装備を_1.75倍速く_識別できる。\n\n_+2:_ 猟師は全ての装備を_2.5倍速く_識別できる。
actors.hero.talent.followup_strike.title=followup strike
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_
actors.hero.talent.natures_aid.title=nature's aid
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 2 armor of barkskin for _4 turns_ when a plant is trampled in her vision.\n\n_+2:_ The Huntress gains 2 armor of barkskin for _6 turns_ when a plant is trampled in her vision.
actors.hero.talent.invigorating_meal.title=invigorating meal
actors.hero.talent.invigorating_meal.desc=_+1:_ 食事に1ターンを要し(ベリー系は即座)、_1ターンだけ素早さが_アップする。\n\n_+2:_ 食事に1ターンを要し(ベリー系は即座)、_2ターンの間素早さが_アップする。
actors.hero.talent.restored_nature.title=restored nature
actors.hero.talent.restored_nature.desc=_+1:_ Drinking a potion of healing spawns _up to 5 grass_ around the Huntress, and roots adjacent enemies for _2 turns_.\n\n_+2:_ Drinking a potion of healing spawns _up to 8 grass_ around the Huntress, and roots adjacent enemies for _3 turns_.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.rejuvenating_steps.title=rejuvenating steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the huntress steps on short grass or embers, they spring up into tall grass which the huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the huntress steps on short grass or embers, they spring up into tall grass which the huntress immediately furrows. This has a _5 turn cooldown_.
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _2 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.
actors.hero.talent.durable_projectiles.title=durable projectiles
