actors.hero.talent$followupstriketracker.name=追撃
actors.hero.talent$followupstriketracker.desc=女猟師が最近、投擲武器で敵を攻撃したとき、同じターゲットに対する次の近接攻撃はダメージが上昇する。\n\n残り: %sターン
actors.hero.talent$patientstriketracker.name=辛抱強い一撃
