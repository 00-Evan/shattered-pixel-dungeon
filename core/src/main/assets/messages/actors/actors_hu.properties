actors.mobs.npcs.ghost.name=bánatos kísértet
actors.mobs.npcs.ghost.rat_1=Köszöntelek %s! Hajdan olyan voltam mint te: erős és magabiztos… amíg az egyik iszonytató szörny meg nem gyilkolt. Nem hagyhatom el ezt a helyet, amíg a bosszúm nem teljes. Öld meg a _poshadó patkányt,_ amely kioltotta az életemet!\n\nEzen a szinten kutatja következő áldozatát, mindenfelé árasztva mocskát… _Óvakodj az áradó bűzfelhőjétől és a maró harapásától! A savat ártalmatlanítja a víz…_
actors.mobs.npcs.ghost.rat_2=Kérlek, segíts! Pusztítsd el a förtelmet…\n\n_A vízhez közel harcolj, és kerüld el a bűzt…_
actors.mobs.npcs.ghost.gnoll_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy körmönfont ellenfél legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _szélhámos gnollt,_ amely kioltotta az életemet...\n\nEz nem olyan mint a többi gnoll... Elrejtőzik és távolsági fegyvereket használ... _Vigyázz a mérgező és tüzes dárdáival, ne támadd messziről..._
actors.mobs.npcs.ghost.gnoll_2=Kérlek... Segíts... Öld meg a szélhámost...\n\n_Ne engedd, hogy eltaláljon téged... Menj közel hozzá..._
actors.mobs.npcs.ghost.crab_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... Aztán egy ősi állat legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg az _óriásrákot,_ amely kioltotta az életemet...\n\nNem normális, hogy ilyen öreg... Egyetlen erős ollója van, és vastag páncélja... _Vigyázz az ollójával, ha nem leped meg őt, kivédi vele a támadásod..._
actors.mobs.npcs.ghost.crab_2=Kérlek... Segíts... Öld meg a páncélos bestiát...\n\n_Mindent kivéd... Ha észrevesz..._
actors.mobs.npcs.ghost.find_me=Köszönöm... gyere, keress meg...
actors.mobs.npcs.ghost.desc=A kísértet alig látszik. Úgy néz ki, mint egy alaktalan, szomorú arcú, halovány fényfolt.

actors.mobs.npcs.imp.name=nagyravágyó kobold
actors.mobs.npcs.imp.intro=Te ugye kalandor vagy? Imádom a kalandorokat! Mindig lehet rájuk számítani, ha meg kellene ölni valamit, nem igaz? Persze, vérdíjért cserébe ;)
actors.mobs.npcs.imp.golems_1=Nekem a _gólemek_ megölése lenne a kérésem. Tudod, egy kis üzletet szeretnék itt nyitni, de azok az ostoba gólemek nem tesznek jót az üzletnek! Nem lehet ezekkel a császkáló gránittömbökkel alkudozni, a fenébe is! Szóval kérlek, ölj meg... mondjuk _4 gólemet_, és a jutalom máris tiéd.
actors.mobs.npcs.imp.monks_1=Nekem a _szerzetesek_ megölése lenne a kérésem. Tudod, egy kis üzletet szeretnék itt nyitni, de ezek az őrültek nem vásárolnak semmit, és a többi vásárlót is elijesztik. Szóval kérlek, ölj meg... mondjuk _5 szerzetest_, és a jutalom máris a tiéd.
actors.mobs.npcs.imp.golems_2=Hogy állsz a gólemvadászattal? Ne felejtsd felvenni a fémlapokat!
actors.mobs.npcs.imp.monks_2=Nahát, még élsz! Tudtam, hogy jobban kung-fuzol, mint ők. ;) Ne felejtsd felvenni a fémlapokat!
actors.mobs.npcs.imp.cya=Minden jót, %s!
actors.mobs.npcs.imp.hey=Pszt, %s!
actors.mobs.npcs.imp.desc=A koboldok kisebb termetű démonok. Sem az erejük, sem a mágikus tehetségük nem figyelemre méltó, de eléggé okosak és barátkozók. Sok kobold szívesen él nem démoni lények között.

actors.mobs.npcs.impshopkeeper.name=nagyravágyó kobold
actors.mobs.npcs.impshopkeeper.greetings=Üdv, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Mit csináltál %s? Gyorsan vásárolj, ki kell jutnom innen!
actors.mobs.npcs.impshopkeeper.thief=Azt hittem, bízhatok benned!
actors.mobs.npcs.impshopkeeper.buyback=A kobold vidáman visszaadja az árut.
actors.mobs.npcs.impshopkeeper.desc=A kobold egy kis boltot állított fel a belső csarnokok határán. Jó látni egy barátságos arcot, mondjuk az árai egyáltalán nem tűnnek barátságosnak.

actors.mobs.npcs.mirrorimage.name=tükörkép
actors.mobs.npcs.mirrorimage.desc=Ez az illúzió nagyon hasonlít rád, olyan mintha még a jelenlegi fegyvered és páncélod is viselné.\n\nA tükörképek felkutatják és megtámadják az ellenségeket a leutánzott fegyverükkel, amely pont úgy viselkedik, mint a tiéd, csak kevesebb sebzést okoz. Kezdetben szinte láthatatlanok, de a támadáshoz jobban észrevehető formát kell ölteniük.\n\nMiközben a támadóerejük nagy lehet, a tükörképek nem tartósak, és amint sérülést szenvednek, elillannak.

actors.mobs.npcs.prismaticimage.name=prizmakép
actors.mobs.npcs.prismaticimage.desc=Ez a csillámló délibáb nagyon hasonlít rád, még az éppen viselt fegyvered és páncélod is látszik rajta.\n\nA prizmaképek megpróbálják felkutatni és elvonni az ellenfelek figyelmét a fokozott védelmükkel és egészségükkel hogy téged védjenek. Bár nincs akkora támadóerejük, mint a tükörképeknek, viszont tartósabbak, és hasznosítják a páncélod előnyös tulajdonságait.\n\nHa az életerejük nullára esik le, a prizmaképek jópár kör alatt tűnnek csak el, és még így is gyógyíthatók eközben. Ha nincs ellenség, a prizmaképek elhalványodnak és visszatérnek mesterükhöz.

actors.mobs.npcs.ratking.name=patkánykirály
actors.mobs.npcs.ratking.not_sleeping=Nem alszom!
actors.mobs.npcs.ratking.what_is_it=Mi az? Nincs időm erre az ostobaságra. A királyságom ügyei nem oldódnak meg maguktól!
actors.mobs.npcs.ratking.confused=Mi a... Hol vagyok?! A királyságomnak szüksége van rám!
actors.mobs.npcs.ratking.crown_clothes=Vegyél fel valami ruhát! Nem vagy olyan állapotban, hogy beszélj őfelségével!
actors.mobs.npcs.ratking.crown_desc=Oooh, ez a korona nekem való!? Sokkal fényesebbnek tűnik, mint az enyém, így kegyesen elfogadom!\n\nSőt, azt hiszem, felajánlhatok neked valamit jutalmul ezért a koronáért. Hatalmas erőt, ami egy olyan hőshöz illik, mint te vagy! Szeretnéd?
actors.mobs.npcs.ratking.crown_yes=Hát persze!
actors.mobs.npcs.ratking.crown_info=Először mondj róla többet.
actors.mobs.npcs.ratking.crown_no=Inkább nem...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, köszönöm! Most menj és tedd büszkévé a királyodat!
actors.mobs.npcs.ratking.crown_fine=Rendben! Nem mintha amúgy is akartam volna...
actors.mobs.npcs.ratking.crown_after=Élvezed az új páncélodat? Nincs visszavétel!
actors.mobs.npcs.ratking.desc_crown=Ez a patkány egy kicsit nagyobb, mint egy átlagos erszényes patkány. Törpekirályi koronát visel a fején.
actors.mobs.npcs.ratking.desc_birthday=Ez a patkány egy kicsit nagyobb, mint egy átlagos erszényes patkány. A szokásos koronája helyett egy apró, zöld partisapkát visel. Boldog születésnapot Patkány Király!
actors.mobs.npcs.ratking.desc_winter=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és a megszokott korona helyett egy apró ünnepi sapkát hord a fején. Kellemes Ünnepeket!
actors.mobs.npcs.ratking.desc=Ez a patkány egy kicsit nagyobb, mint egy átlagos erszényes patkány. Egy apró koronát visel a fején.

actors.mobs.npcs.sheep.name=birka
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=védte
actors.mobs.npcs.sheep.desc=Ez egy varázsbirka. Mi olyan varázslatos benne? Nem tudod megölni. Itt áll, üres tekintettel kérődzve, amíg varázslatos módon el nem tűnik.

actors.mobs.npcs.shopkeeper.name=boltos
actors.mobs.npcs.shopkeeper.thief=Tolvaj, tolvaj!
actors.mobs.npcs.shopkeeper.warn=Vigyázz! Nem figyelmeztetlek többé.
actors.mobs.npcs.shopkeeper.flee=A boltos elfut!
actors.mobs.npcs.shopkeeper.sell=Mit adnál el?
actors.mobs.npcs.shopkeeper.talk=Beszélgetés
actors.mobs.npcs.shopkeeper.buyback=A boltos kelletlenül visszaadja az árut.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Nálam minden megvan, ami egy sikeres kalandhoz szükséges!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Érdekes pecséted van, általában egyben vannak. Kegyvesztett hős vagy, vagy mi? Nos, bármit is tettél, nem az én dolgom, az érméid még mindig jók.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, azt hiszem, láttam egy körözési plakátot a neveddel valahol a városban. Menekülünk, ugye? Ártatlan vagy, ugye? Persze, persze... Ne bosszankodjon, van jobb dolgom is, mint jelenteni magáról, de a biztonság kedvéért talán vegyen valamit!
actors.mobs.npcs.shopkeeper.talk_prison_rogue=A tolvajok céhéből jöttél, hogy megtisztítsd a területet? Ja, hogy csak vásárolni? Hát, ha már úgyis itt vagy, ölj meg néhány szörnyet. Kedvezményt pedig ne várj, jó sok védelmi pénzt fizetek nektek, mégis alig jöttök le ide, hogy megvédjetek.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Nem igen illesz ebbe a környezetbe, kisasszony. A kazamaták szűk járatai bizony nem olyanok, mint a tágas lovagtermek vagy a várost körülvevő erdők, ugye? Hehe, ó, ne is törődj a fecsegésemmel, miért nem veszel valamit?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Hát csak nem az utazó hős! Ha egy másik várost próbálsz megmenteni, akkor sok szerencsét, a veszélyek itt sokkal nagyobbak, mint a pitiáner bandák. Biztos vagyok benne, hogy jobban fogod csinálni, mint bárki más, csak próbálj meg nem meghalni a boltom előtt.
actors.mobs.npcs.shopkeeper.talk_caves=Pénzt költeni, tovább élni.\n\nÓ, és köszönj a nevemben annak a troll kovácsnak, ha látod. Emlékeztesd, hogy még mindig tartozik nekem a kalapácsért, amit múlt héten adtam el neki!
actors.mobs.npcs.shopkeeper.talk_city=Az árum biztonságban tarthat téged idelent.\n\n...És ne lézengj itt, ha kérhetem. Örökkévalóságba telt, mire a helyiek idelent békén hagytak, nem akarom, hogy bajba keverjetek!
actors.mobs.npcs.shopkeeper.talk_halls=Szia, különleges áraim vannak a démonvadászoknak!\n\nÓ és légy óvatos odalent! A démonokat odalent nem fogja érdekelni, hogy milyen bátor vagy. Ha meghaltál, nem tudsz visszajönni és több pénzt költeni! ;)\n\nA démonok olyanok, mint én? Hehe, egyáltalán nem. Én csak egy kis fickó vagyok, nem vagyok nagy harcos, és sikerült megőriznem az eszemet. A démonok odalent sokkal erősebb lények, és mindet rabszolgasorba taszította... nos... csak óvatosan odalent.
actors.mobs.npcs.shopkeeper.talk_ascent=Nem tudom, hogy mit tervezel azzal az amulettel, de én nem akarok részt venni benne. Vegyél valamit és menj tovább, mindkettőnknek el kell hagynunk ezt a helyet!
actors.mobs.npcs.shopkeeper.desc=Ez a vaskos fickó sokkal jobban illene egy nagyváros kereskedelmi negyedébe, mint egy kazamatába. Az árai megmagyarázzák, miért szeret inkább itt üzletelni.

actors.mobs.npcs.wandmaker.name=öreg pálcakészítő
actors.mobs.npcs.wandmaker.intro_warrior=Ó, helló! Milyen kellemes meglepetés, hogy egy északi harcossal találkozom egy ilyen lehangoló helyen! Elég messziről jöhettél, hogy ideérj. Ha kalandot keresel, talán van egy feladatom számodra.
actors.mobs.npcs.wandmaker.intro_rogue=Jóságos ég, megijesztettél! Nem találkoztam itt olyan banditával, aki még eszénél lett volna, te biztos a felszínről jössz! Lenne egy feladatom számodra, ha szívesen segítenél egy idegennek.
actors.mobs.npcs.wandmaker.intro_mage=Ó, üdv %s! Hallom kis kalamajka volt veled és a varázslóiskolával? De hagyjuk, sosem szerettem ezeket a begyepesedett helyeket. Lenne egy feladatom számodra, ha benne vagy.
actors.mobs.npcs.wandmaker.intro_huntress=Ó, üdv, kisasszony! Kellemes meglepetés egy barátságos arcot látni idelenn, nem igaz? Valójában meg mernék rá esküdni, hogy láttam már az arcod ezelőtt, de nem tudnám megmondani, hogy hol... De hagyjuk, ha kalandért jöttél, lenne egy feladatom a számodra.
actors.mobs.npcs.wandmaker.intro_duelist=Ó, helló kisasszony! Milyen kellemes meglepetés, hogy egy ilyen lehangoló helyen egy hőssel találkozom! Ha van kedve segíteni egy öregembernek, talán van egy feladatom a maga számára.
actors.mobs.npcs.wandmaker.intro_1=\n\nEgy varázspálcához szükséges ritka hozzávalóért jöttem ide, de eltévedtem, és a varázspajzsom gyengül. Hamarosan távoznom kell, de nem tudnék elmenni úgy, hogy meg ne szerezzem, amiért idejöttem.
actors.mobs.npcs.wandmaker.intro_dust=Egy kis _hullaporra_ lenne szükségem. Ez egy különleges fajta elátkozott csontliszt, amely általában ilyen helyeken fordul elő, mint ez. Valahol kell itt lennie egy eltorlaszolt kamrának, ahol biztos van ilyen por. Légy óvatos azonban, mert a por átka meglehetősen erős: _siess vele hozzám, ahogy csak tudsz,_ és én megtisztítlak tőle.
actors.mobs.npcs.wandmaker.intro_ember=Némi _friss parázsra_ lenne szükségem egy újszülött tűzelementáltól. Az elementálok általában akkor jelennek meg, amikor valaki ellenőrizetlenül végez megidézési rituálét, szóval csak keress néhány gyertyát és egy rituáléhelyszínt, és biztos vagyok benne, hogy fel tudsz éleszteni egyet. Azért érdemes _elkerülni a bezárkózást_, miközben harcolsz ellene, vagy _tarthatsz kéznél valamilyen fagyasztó tárgyat._ Az újszülött elementálok elég erősek és kiszámíthatatlanok, de nem bírják a hideget.
actors.mobs.npcs.wandmaker.intro_berry=Ennek a börtönnek a régi vadőre gondozott egy _málóbogyó növényt,_ és én ennek a magját keresem. Valószínűleg a növény azóta elvadult, úgyhogy a mag megszerzése nem olyan egyszerű. A kertje valahol a környéken lehet. Ha szeretnéd egy darabban megúszni, igyekezz _távol maradni az indás ostoraitól,_ Csábító ötletnek tűnhet tüzet használni, de kérlek, ne tedd: megölöd vele a növényt és tönkre teszed a magjait is.
actors.mobs.npcs.wandmaker.intro_2=\n\nHa ezt megszerzed nekem, fizetségül örömmel neked adom egy szépen megmunkált varázspálcámat! Kettőt hoztam magammal, vidd el, amelyik jobban tetszik.
actors.mobs.npcs.wandmaker.reminder_dust=Mi a helyzet a hullaporral, %s? Keress egy úttorlaszt.
actors.mobs.npcs.wandmaker.reminder_ember=Mi a helyzet azzal a parázzsal, %s? Keresned kell négy gyertyát és a szertartás helyét.
actors.mobs.npcs.wandmaker.reminder_berry=Mi a helyzet a Málóbógyó magjával, %s? Keress egy növényekkel teli kamrát.
actors.mobs.npcs.wandmaker.def_verb=védte
actors.mobs.npcs.wandmaker.desc=Az idős, de még jó erőben lévő úriember arcán zavar tükröződik. Mágikus pajzs védi őt.



###mobs
actors.mobs.acidic.name=savas skorpió
actors.mobs.acidic.desc=Ezek az óriási pókszabású démoni teremtmények kerülik a közelharcot, inkább rokkantságot okozó recés tüskéket lőnek messziről. Ebből a példányból, úgy tűnik, maró váladék csöpög.

actors.mobs.albino.name=albínó patkány
actors.mobs.albino.desc=Ez az erszényes patkány egy ritka fajtája, teljesen fehér szőrrel és recés fogakkal.

actors.mobs.armoredstatue.name=páncélos szobor
actors.mobs.armoredstatue.desc=Azt hinnéd, hogy ez is csak egy a kazamata élettelen szobrai közül, de a pirosan izzó szeme árulkodó.\n\nA viselt páncélja láttán úgy tűnik, hogy kiváló kondícióban van. Lehet hogy nehéz lesz elpusztítani.
actors.mobs.armoredstatue.desc_arm_wep=Bár maga a szobor kőből készült, de a nála lévő _%1$s_ és _%2$s_ valódinak tűnik.

actors.mobs.bandit.name=őrült bandita

actors.mobs.bat.name=vámpír denevér
actors.mobs.bat.desc=A barlangi üregek fürge és szívós lakói sokkal veszélyesebbek, mint amilyennek látszanak. Náluk jóval nagyobb ellenfeleket is képesek legyőzni, mivel minden sikeres támadásukkal visszanyerik életerejüket.

actors.mobs.bee.name=aranyméh
actors.mobs.bee.desc_honey=Kis termetük ellenére az aranyméhek ádázul védik otthonukat. Ez az egyed megbékélt és úgy látszik szeretne követni téged.
actors.mobs.bee.desc=Apró méretük ellenére az aranyméhek szenvedélyesen védik otthonukat. Ez a méh teljesen megvadult, inkább maradj távol tőle.

actors.mobs.brute.name=gnoll vadállat
actors.mobs.brute.enraged=feldühített
actors.mobs.brute.def_verb=védte
actors.mobs.brute.desc=A vadállatok a legnagyobb, legerősebb és legkeményebb gnollok. Ha halálosan megsebesülnek, vérengzésbe kezdenek, átmenetileg védőburok keletkezik körülöttük és sokkal nagyobb sebzést okoznak.
actors.mobs.brute$bruterage.name=vadállati düh
actors.mobs.brute$bruterage.desc=A gnoll vadállat haldoklik, de téged is magával akar vinni!\n\nA vadállat elpusztul, amint a védőburka elfogy, akár elmúlással, akár sérülés által. Eközben jóval erősebben támad, óvakodj tőle!\n\nMaradék védőburok: %d.

actors.mobs.causticslime.name=maró nyálka
actors.mobs.causticslime.desc=Úgy tűnik, a lentről eredő sötét mágia beszennyezte ezt a nyálkát. Elveszítette természetes zöld színét, és maró váladék csöpög róla.

actors.mobs.crab.name=csatornarák
actors.mobs.crab.desc=Ezek a nagytestű rákok a csatornák táplálékláncának tetején állnak. Rendkívül gyorsak és a vastag páncéljuk súlyos ütéseket is kibír.

actors.mobs.crystalguardian.name=kristály őrkatona
actors.mobs.crystalguardian.def_verb=védte
actors.mobs.crystalguardian.desc=Ezek a nagyméretű kristályos őrkatonák majdnem úgy néznek ki, mint a szobrok, ha nem lennének ragyogóan izzó szemeik. Az edzett kristály, amiből készültek, lomhává, de nagyon szívóssá teszi őket, ezért _a legjobb, ha a lehető leghosszabb ideig hagyod őket aludni a kristályfészkükben._.\n\nMéretükből adódóan a kristály őrkatonák sokkal lassabban mozognak zárt térben. Emellett olyan tartósak, hogy lehetetlen őket azonnal megölni. Le lehet őket verni és ideiglenesen mozgásképtelenné tenni, de egy kis idő múlva újra felállnak.

actors.mobs.crystalmimic.name=kristályláda utánozó
actors.mobs.crystalmimic.ate=Egy %s, ami nálad volt, az utánzó martaléka lett!
actors.mobs.crystalmimic.escaped=A kristályláda utánozó elmenekült!
actors.mobs.crystalmimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandorokat lépre csalják.\n\nA kristályláda utánozó trükkösebb, mint a többi unokatestvére. Kerüli a konfliktust, és közben kirabol. Megpróbál eliszkolni ha felfedezték, és képes az ellenfeleit áthelyezni, ha rátámadtak.

actors.mobs.crystalspire.name=kristálytorony
actors.mobs.crystalspire.warning=A kristály vibrál, amikor megütöd. Ha ezt folytatod, akkor biztosan felhívod magadra a figyelmet...
actors.mobs.crystalspire.alert=A vibrálás erősödik és végigdübörög az egész barlangon!
actors.mobs.crystalspire.desc=Valószínűleg ez a gigantikus, ultrakemény kristályból álló torony a barlangban található összes furcsa kristályos lény forrása. A hagyományos fegyvereid hatástalanok ellene, ezért a csákányt kell használnod, ha el akarod pusztítani.\n\n_Győződj meg róla, hogy felkészültél, mielőtt elkezded törni._ Egy ekkora kristályt valószínűleg sokáig tart majd kibányászni, és valószínűleg nem fogod tudni zavartalanul elvégezni. Lehet, hogy maga a torony is rendelkezik valamilyen védelmi eszközzel. Talán a torony saját támadásait is fel lehet használni a csatlósai ellen.

actors.mobs.crystalwisp.name=kristálytörmelék
actors.mobs.crystalwisp.beam_kill=A fénysugár megölt téged...
actors.mobs.crystalwisp.desc=Egy kis dühösen lebegő, keményített kristálydarab, amely fényes ragyogást produkál. Bár nem különösebben erős, a kristálytörmelékek kártékony fénysugarat lőnek rád, ha tiszta lövésük van.\n\nA törmelék elég kicsi ahhoz, hogy könnyedén át tudjon mozogni a különböző kristálykitüremkedéseken, de nem képes átlőni azokat.

actors.mobs.demonspawner.name=démonszaporító
actors.mobs.demonspawner.on_death=A démoni energia itt csökken, ahogyan a szaporító elpusztul.
actors.mobs.demonspawner.desc=Ez a kavargó törpehúsból álló keverék teremti a szaggatódémonokat a területen elpusztult törpékből. A démonok nyilvánvalóan habozás nélkül bármit felhasználnak az ellenségeik ellen, amit csak találnak.\n\nRémisztő látványuk ellenére a démonszaporítók nem tudnak mozogni, és nem tudják közvetlenül megvédeni magukat. Nagy termetük miatt nehéz gyorsan elpusztítani őket sajnos, és jóval gyorsabban teremti a szaggatódémonokat is, amikor fenyegetve érzi magát. \n\n_A démonszaporítók a démoni erő valamilyen közös forrásához kapcsolódnak, amelyet talán gyengíthet az elpusztításuk._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Agyoncsapott a villám...
actors.mobs.dm100.desc=A DM-100 a törpe "védelmi gép" egy korai modellje, amelyet arra terveztek, hogy megvédje a bányász törpéket a börtön alatti barlangokban. Mivel az általuk gerjesztett áramütések túl gyengének bizonyultak, ezért a fent lévő emberi városnak ajándékozták. Évekig használaton kívül maradtak, és végül utat találtak a börtönbe, ahol az igazgató kezdetben túl kegyetlennek ítélte őket a használathoz. Ahogy azonban a rabok egyre engedetlenebbek lettek, szükségessé váltak.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=A DM-200 mérgező levegőt fúj!
actors.mobs.dm200.desc=A DM-200 a törpék második generációs 'védelmező masinája', amit az alsóbb barlangokban és a városban élő törpe bányászok védelmére fejlesztettek. Ezek jóval nagyobbak és zömökebbek mint az elődeik, valamint pusztító hidraulikus öklökkel támadnak.\n\nA megnövelt méretük az első gyengeségük, mivel nem férnek a keskenyebb alagutakba és ajtónyílásokba. A törpék viszont képesek voltak kompenzálni a DM-200 hiányos mozgékonyságát. Felvértezték mérgező füst generátorral a távoli, vagy el nem érhető ellenfelek miatt.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=A DM-201 elhajított egy marógránátot!
actors.mobs.dm201.desc=A törpék rövid ideig kísérleteztek azzal, hogy még inkább kiemelik a DM-200 lomhaságát, és készítettek néhány DM-modellt, amelyek teljesen helyhez kötöttek. A DM-201 egy átalakított DM-200, amely helyváltoztatásra képtelen lövegtoronyként működik. A mozgásképtelenségért cserébe a DM-201 sokkal tartósabb, és nagyobb támadóerővel rendelkezik.\n\nMivel a DM-201-nek nincs motorja, amelyből kipufogógázt eregethet, a törpék marógáz-gránátokkal szerelték fel! Mindenesetre a DM-201 körültekintően bánik ezekkel a gránátokkal, és csak akkor hajít el ilyet, amikor távolról támadják meg.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ILLETÉKTELEN BEHATOLÓ ÉSZLELVE!
actors.mobs.dm300.shield=A DM-300 energiához jut a vezetékekből és védelmezi magát!
actors.mobs.dm300.charging=TARTÓS SÉRÜLÉS! ENERGIAOSZLOP BEKAPCSOLÁSA!
actors.mobs.dm300.charging_hint=A DM-300 sebezhetetlen, amikor energiaoszlopból töltődik!
actors.mobs.dm300.supercharged=MEGSEMMISÍTÉS! MEGSEMMISÍTÉS! MEGSEMMISÍTÉS!
actors.mobs.dm300.charge_lost=ENERGIAOSZLOP MEGSEMMISÍTVE! ÁTÁLLÁS BELSŐ ENERGIAFORRÁSRA!
actors.mobs.dm300.pylons_destroyed=RIASZTÁS! VÁLTOZÁS ÉSZLELVE AZ ENERGIAMEZŐBEN!
actors.mobs.dm300.rankings_desc=Összezúzta a DM-300
actors.mobs.dm300.def_verb=védte
actors.mobs.dm300.defeated=KRITIKUS SÉRÜLÉS! LEÁLLÍTÁSI KÍSÉRL-
actors.mobs.dm300.desc=A DM-300 a legnagyobb és legerősebb 'védelmező masina' amit a törpék valaha is építettek. Egy efféle elképesztő gépezetet bonyodalmas gyártani, ezért csak párat készítettek belőle, amik a föld alatti metropoliszuk bejáratait védelmezik.\n\nFelszerelték ventilátorokkal, amelyek mérgező gázt fújnak és egy erős fúróval ami támadásra és a föld szétválasztására is alkalmas. A DM-300 képes továbbá energiahálózathoz csatlakozni, hogy az erejét növelhesse.
actors.mobs.dm300.desc_supercharged=A DM-300 jelenleg teljesen feltöltött állapotban van. Most nem lehet sebesülést okozni rajta, és kétszeres sebességre kapcsol! Továbbá a fúrója most elég gyorsan forog ahhoz, hogy _alagutat ásson a tömör kőzetbe,_ viszont sokkal lassabban mozog, amikor ezt teszi.\n\nMegtámadni a DM-300-at túltöltött állapotban értelmetlen, de _valaminek el kell látnia energiával,_ amit megsemmisítve gyengülni fog.

actors.mobs.dwarfking.name=Törpék királya
actors.mobs.dwarfking.notice=Nagyon vakmerő vagy! Fogalmad sincs mibe avatkoztál bele!
actors.mobs.dwarfking.lifelink_1=Szükségem van a lelkedre, rabszolga!
actors.mobs.dwarfking.lifelink_2=Adjátok a véretek értem talpnyalók!
actors.mobs.dwarfking.teleport_1=Intézzétek el, nyomorultak!
actors.mobs.dwarfking.teleport_2=Ne hagyjátok, nyavajások!
actors.mobs.dwarfking.wave_1=Ebből elég! Szolgáim, feltámadás!
actors.mobs.dwarfking.wave_2=Tovább! A véretek a királyért!
actors.mobs.dwarfking.wave_3=Hiábavalóság! ÖLJÉTEK MEG AZONNAL!
actors.mobs.dwarfking.enraged=Nem tudsz megölni %s. HALHATATLAN VAGYOK!
actors.mobs.dwarfking.losing=Nem! Ezt nem teheted... fogalmad sincs mi van odalent...
actors.mobs.dwarfking.defeated=Te... mindnyájunkat kudarcra ítéltél...
actors.mobs.dwarfking.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking.desc=Sok-sok évvel ezelőtt a legnagyobb varázslók egyike a törpék udvarházában olyan titkokra lelt, amitől hihetetlen erőre tett szert élet és halál fölött is. Hamarosan kiteljesítette hatalmát, leigázta és lezüllesztette az udvar többi tagját, majd a királyát és végül minden városlakót. Mostanra már ő a király, ő uralkodik a leigázott élőhalott sokaság fölött.\n\nA törpék királya egy agresszív ellenfél, aki az élőhalott hordájával próbálja meg bekeríteni és legyőzni ellenségeit.
actors.mobs.dwarfking$dkghoul.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking$dkmonk.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking$dkwarlock.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking$dkgolem.rankings_desc=Elesett a Törpekirály ellen

actors.mobs.ebonymimic.name=ébenfekete utánozó
actors.mobs.ebonymimic.reveal=Volt ott egy utánozó!
actors.mobs.ebonymimic.hidden_name=gyanús körvonal
actors.mobs.ebonymimic.hidden_desc=Úgy tűnik, van itt valami, de szinte teljesen átlátszó.
actors.mobs.ebonymimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandozót lépre csalják.\n\nAz ébenfekete utánozók rendkívül szívós teremtmények, amelyek képesek szinte láthatatlanná válni. Olyan dolgok közelében leselkednek, amelyekkel a kalandozók valószínűleg kapcsolatba kerülnek, de saját zsákmányt is tartalmaznak.

actors.mobs.elemental$fireelemental.name=tűzelementál
actors.mobs.elemental$fireelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA tűzelementál közönséges elementálfajta, amely tüzes varázslattal okoz sérülést. Közelharcban lángba borítja a célpontját, de alkalomadtán tüzes lövedéket is képes kilőni.
actors.mobs.elemental$newbornfireelemental.name=újszülött tűzelementál
actors.mobs.elemental$newbornfireelemental.charging=Az elementál éppen feltöltődik!
actors.mobs.elemental$newbornfireelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nEzt a tűzelementált csak nemrég idézték meg, de még így is nagyon veszélyes!
actors.mobs.elemental$newbornfireelemental.desc_boss=Megidézésének zavaros körülményei miatt ez az elementál csak rosszul célzott robbanásokkal képes lángot szórni, amihez egy kör töltődésre van szüksége.
actors.mobs.elemental$newbornfireelemental.desc_ally=Mivel ezt az elementált varázslattal idézték meg, egy kicsit jobban tudja irányítani a lángját. Távolsági támadásokra ugyan képtelen, de közelharcban a megtámadott ellenfeleket lángra lobbantja.
actors.mobs.elemental$frostelemental.name=fagyelementál
actors.mobs.elemental$frostelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA fagyelementál közönséges elementálfajta, amely dermesztő varázslattal gyengíti az ellenfeleket. Közelharcban megdermeszti a célpontját, és alkalomadtán távolsági támadással is. Varázsereje a vízben sokkal hatásosabb.
actors.mobs.elemental$shockelemental.name=sokkoló elementál
actors.mobs.elemental$shockelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA sokkoló elementál ritkább elementálfajta, amely elektromossággal és fényvillanásokkal pusztítja ellenfeleit. Közelharcban elektromos kisülést irányít a közeli ellenfelek felé, és az elsődleges célpontnak bónuszsérülést okoz, ha vízben áll. Alkalmanként erős fényvillanást is fókuszálhat távoli célpontjaira, átmenetileg megvakítva őket.
actors.mobs.elemental$chaoselemental.name=káoszelementál
actors.mobs.elemental$chaoselemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA káoszelementál ritka és veszélyes elementálfajta, amely nem kapcsolódott egyik elemhez sem. Támadáskor vad és kiszámíthatatlan varázslatot enged szabadjára.

actors.mobs.eye.name=gonosz szem
actors.mobs.eye.deathgaze_kill=A haláltekintet megölt...
actors.mobs.eye.desc=A gonosz szemek felgyülemlett démoni energiából álló lebegő golyók. Habár képesek közelharcra, az igazi erősségük a mágiában rejlik.\n\nRövid energiagyűjtést követően a gonosz szem egy haláltekintetnek nevezett, pusztító _energianyalábot_ lő ki. Minden, ami a sugár útjába kerül, szörnyű sérülést szenved el – a bölcs kalandorok fedezékbe sietnek.

actors.mobs.fetidrat.name=poshadó patkány
actors.mobs.fetidrat.desc=Valami nyilvánvalóan nincs rendben ezzel a patkánnyal. Zsíros, fekete szőre és foszladozó bőre nagyon más, mint az egészséges patkányoké, amelyekkel eddig találkoztál. Sápadt, zöld szeme pedig kifejezetten fenyegetővé teszi.\n\nA patkányt iszonyú bűzfelhő veszi körül, amely közelről kibírhatatlanul erős.\n\nSötét váladék csurog a patkány szájából, amely még a padlót is átmarja, viszont úgy tűnik, a víz ártalmatlanítja.

actors.mobs.fungalcore.name=gombamag
actors.mobs.fungalcore.desc=Ez az óriásgomba lehet a forrása a gombák összes ténykedésének a barlangban.

actors.mobs.fungalsentry.name=gombaőrszem
actors.mobs.fungalsentry.desc=Ez a különösen magas gomba védelmi pontként szolgál a barlangban élő nagyobb gombahálózat számára.\n\nMozdulatlan ugyan, de pontos méregtölteteket lő ki mindenre, ami a látóterébe kerül. Bár ezeknek a lövéseknek a közvetlen hatása meglehetősen gyenge, _halálos mennyiségű mérget tudnak felhalmozni elég hamar._ Bár meg lehet ölni, valószínűleg a legjobb elkerülni.

actors.mobs.fungalspinner.name=gombás pók
actors.mobs.fungalspinner.desc=Úgy tűnik, hogy ezt a barlangi pókot egy parazitagomba irányítja. A gomba a pók képességeit is megváltoztatta, a háló- és a méregmirigyeit a gomba szaporítására készteti.\n\nA gombás pók pókháló helyett gombaspórákat fröcsköl feléd, gombatenyészetet terjeszt, és lehet, hogy meg is gyökereztet téged. Bár mérgezni nem tud, a gombás pók sokkal jobban ellenáll a sérülésnek, amikor bármilyen gomba mellett áll.

actors.mobs.ghoul.name=törpe hullarabló
actors.mobs.ghoul.desc=Ahogyan a törpék társadalma lassan elkezdett széthullani és a jelenlegi királyuk magához ragadta a teljes hatalmat, a gyengékkel és az ellenállókkal nem bántak kesztyűs kézzel. Ahogyan a király egyre ügyesebb lett az alattomos sötét varázslásban, ezeket a törpéket a saját akarata alá hajtotta és mostanra már a hadseregének gyalogságához tartoznak.\n\nA hullarablók magányosan nem kifejezetten erősek, de mindig csoportokban mozognak és ha sokan vannak, sokkal nehezebb elbánni velük. _Amikor egy hullarablót legyőztek, néhány kör után feltámad annyi időre, ameddig egy másik hullarabló is van a közelben._

actors.mobs.gnoll.name=gnoll felderítő
actors.mobs.gnoll.desc=A gnollok hiénaszerű humanoidok. Csatornákban és földalatti börtönökben élnek, időről időre felmerészkednek a felszínre fosztogatni. A csapataik gyakori tagjai a gnoll felderítők, akik nem olyan erősek, mint a vadállatok és nem olyan intelligensek, mint a sámánok.

actors.mobs.gnollgeomancer.name=gnoll földmágus
actors.mobs.gnollgeomancer.warning=A földmágus elkezd ébredezni. Győződj meg róla, hogy készen állsz, mielőtt folytatod!
actors.mobs.gnollgeomancer.alert=A földmágus felébredt! Az egész barlang mintha elmozdulna, ahogy elugrik, miközben őrülten nevet!
actors.mobs.gnollgeomancer.rock_kill=Egy szikladarab rád esett és megölt téged...
actors.mobs.gnollgeomancer.rockfall_kill=A lezuhanó kövek megöltek téged...
actors.mobs.gnollgeomancer.desc=Ez a lenyűgözően magas, idősebb gnoll lehet a forrása a különböző földmágiáknak errefelé, és ő a szervezője az összes gnoll tevékenységnek. A környékbeli utász gnollokkal ellentétben a földmágus meglehetősen ügyesen bánik a mágiájával, és nem okozhatnak neki kárt az eldobott, vagy lezuhanó kövek. Közelharcban azonban nem tud harcolni.
actors.mobs.gnollgeomancer.desc_armor=A földmágus jelenleg egy réteg sziklapáncélba van burkolva. _Közel kell kerülnöd hozzá, és a csákányoddal le kell róla azt verned, mielőtt kárt tehetnél a földmágusban._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Egy közeli utász gnoll egy olyan eszközt tart a kezében, amely a földmágus sziklapáncélját erősíti. Most egyáltalán nem tudsz kárt tenni benne!_
actors.mobs.gnollgeomancer.desc_sleeping=Ezt a lenyűgözően magas gnoll földmágust egy sziklaréteg veszi körül, és szinte úgy néz ki, mint egy szobor. Ha jobban megnézed, láthatod, hogy a szikla mágikusan mozog az idősebb gnoll lélegzetvételének ütemében. Nem lehet bántani, amíg ilyen sziklába van zárva, és úgy tűnik, hogy a szó szoros értelmében véve is élvezi a földi szunyókálást.\n\nA csákányoddal valószínűleg át tudod törni a sziklarétegeket, de _győződj meg róla, hogy készen állsz a harcra, amikor ezt teszed._ A földmágus lehet a különböző földmozgató mágiák forrása errefelé, és az összes gnoll tevékenység szervezője. _Jó ötlet lehet, ha előbb legyőzöd a környéken szétszóródott gnollokat._

actors.mobs.gnollguard.name=gnoll őr
actors.mobs.gnollguard.spear_warn=A gnoll kegyetlen ütést mér a lándzsája hegyével!
actors.mobs.gnollguard.desc=Egy nagy és kemény kinézetű gnoll, aki lándzsát és pajzsot visel, de sisak nélkül. Ezek az őrök valószínűleg kiképzett barbárok, akiket arra köteleztek, hogy segítsenek megvédeni a bányát a betolakodó vadállatoktól.\n\nA gnoll őr elég erős ahhoz, hogy a lándzsát egy kézben tartsa, de nem tudja jól használni. _Meglehetősen nyílt térre van szüksége ahhoz, hogy távolról támadhasson és észrevehetően kevesebb kárt okoz neked, ha közel kerülsz hozzá._
actors.mobs.gnollguard.desc_armor=_Egy közeli utász gnoll egy olyan eszközt tart a kezében, amely agyagpáncélt biztosít ennek az őrnek, ami erősen csökkenti a sérülést, amit elszenved._

actors.mobs.gnollsapper.name=utász gnoll
actors.mobs.gnollsapper.desc=Egy kicsi és gyenge, de intelligens gnoll, fakó bundával és egy táskával, amely tele van különböző kütyükkel. Valószínűleg azért vannak itt, hogy segítsenek a sötét arany felkutatásában és bányászatában, de a közelben van egy őr a védelmükre. Képesek harcolni, de a támadásaik szánalmasan gyengék, nem erősebbek egy felderítő gnollnál.\n\nAhelyett, hogy közvetlenül harcolnának, az utászok inkább a környező sziklákat zúdítják ellenségeikre a különféle kütyükkel. Ők maguk azonban nem ismerik a földmozgató mágiát, így pedig valószínűleg elég nagy vakmerőség e kütyük használata. _Valószínűleg számtalan módon ellenük és az őreik ellen fordíthatók a támadásaik._

actors.mobs.gnolltrickster.name=szélhámos gnoll
actors.mobs.gnolltrickster.desc=Különös szerzet, még gnollmércével nézve is. Gonosz vigyorral a képén görnyed előre, szinte ringatva a vállán lévő táskát. Széles szemében félelem és izgatottság furcsa keveréke tükröződik.\n\nTáskájában eszkábált dárdák széles választéka lapul, mindegyiknek a végét különféle ártalmas anyagba mártották.

actors.mobs.goldenmimic.name=aranyláda utánozó
actors.mobs.goldenmimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandozót lépre csalják.\nAz aranyláda utánozók szívósabb utánozók, akik a legerősebb kalandozókat próbálják magukhoz vonzani. Nekik van a legjobb zsákmányuk, de sokkal erősebbek a megszokott utánozóknál.

actors.mobs.golem.name=gólem
actors.mobs.golem.def_verb=védte
actors.mobs.golem.desc=A gólemek a törpék próbálkozásai voltak újonnan felfedezett varázslataik segítségével kiküszöbölni a törpe gépezetek korábbi hibáit. Sokkal kisebbek és hatékonyabbak, mint a DM-300, és közben továbbra is rettentő halálosak.\n\nMivel a gólemek továbbra is túl nagyok, hogy keresztül tudjanak menni a folyosókon, ezért ennek ellensúlyozására a törpék új varázslatos képességekkel vértezték fel őket. A gólemek képesek teleportálni a kamrák közt, továbbá az ellenségeket magukhoz tudják teleportálni, ha nem érik el azokat.

actors.mobs.goo.name=Ragacs
actors.mobs.goo.notice=TACCS-TACCS!
actors.mobs.goo.defeated=taccs... taccs...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=A ragacs felpumpálja magát!
actors.mobs.goo.enraged=megvadult
actors.mobs.goo.gluuurp=TAAAAACCS!
actors.mobs.goo.rankings_desc=Elnyelte a Ragacs
actors.mobs.goo.desc=A Ragacsról keveset lehet tudni. Könnyen lehet, hogy nem is lény, hanem inkább a csatornák hitvány anyagainak összetömörülése, amely valahogyan egyszerű intelligenciát kaphatott. Akárhogy is, bizonyára a sötét mágia hívta létre a Ragacsot.\n\nKocsonyás anyaga miatt számottevő sötét energiát nyelhetett el, már attól kiráz a hideg, hogy a közelében vagy. Ha a ragacs képes támadni is ezzel az energiával, nem sokáig maradsz életben.

actors.mobs.greatcrab.name=óriásrák
actors.mobs.greatcrab.noticed=A rák erős ollójával kivédi a támadást.
actors.mobs.greatcrab.def_verb=védte
actors.mobs.greatcrab.desc=Ez a rák óriási nagy, még a többi csatornarákhoz képest is. A kék páncélját repedések és kagylók borítják, ami arra utal, hogy szép kort megélt már. Lassan baktat körbe, masszív ollójával épphogy egyensúlyban tartja magát.\n\nBár a ráknak csak egy ollója van, a mérete ezért bőven kárpótolja. Ha veszélyt lát, az ollóját maga elé tartja, így áthatolhatatlan páncélfalba burkolja magát. Ennek ellenére a rák nem tud védekezni az ellen, amit nem vesz észre, vagy amikor több ellenfél támadja egyidejűleg.

actors.mobs.guard.name=börtönőr
actors.mobs.guard.scorpion=Idejössz!
actors.mobs.guard.def_verb=védte
actors.mobs.guard.desc=Ezek az őrök, a börtön egykori felügyelői, már régóta nem különböznek a foglyoktól. Csoszognak, akár a zombik, üres tekintettel járva a termeket keresnek bármit, ami nincs a helyén - mint például te!\n\nLáncot hordanak a csípőjük körül, amit talán arra használnak, hogy közel húzzák magukhoz az ellenséget.

actors.mobs.mimic.name=utánozó
actors.mobs.mimic.reveal=Ez a láda egy utánozó!
actors.mobs.mimic.hidden_hint=Valamilyen érzésed támad ezzel a ládával szemben... odasétálni és próbálni kinyitni, talán rossz ötlet.
actors.mobs.mimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandozót lépre csalják.\n\nAz utánozóknak csúnya harapásuk van, de gyakran több kincset őriznek, mint a szokásos ládák.

actors.mobs.necromancer.name=halottidéző
actors.mobs.necromancer.desc=Ezek a sötétmágus-tanoncok a börtönben gyűltek össze, mivel ez egy tökéletes hely az ördögi erejük próbálgatására.\n\nA halottidézők csontvázaknak adnak erőt, hogy védjék magukat. A halottidéző megölésével a megidézett csontvázak is elpusztulnak.
actors.mobs.necromancer$necroskeleton.name=a halottidéző csontváza
actors.mobs.necromancer$necroskeleton.desc=Ezt a csontvázat egy halottidéző keltette életre. Pont úgy viselkedik, mint egy átlagos csontváz és elpusztul, ha a megidézőjét megölik.

actors.mobs.mob.died=Úgy hallod, a távolban valami meghalt.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Megölt egy %s

actors.mobs.monk.name=szerzetes törpe
actors.mobs.monk.def_verb=védte
actors.mobs.monk.parried=hárított
actors.mobs.monk.desc=Ezek a szerzetesek fanatikusak. Elkötelezték magukat amellett, hogy a királyukat a testükön át is védelmezik. Annyira odaadóak, hogy az elméjüket teljesen a király szolgálatára adták és most a törpe városban kóborolnak, mint agyatlan zombik.\n\nA szerzetesek kizárólag pusztakézi közelharcot vívnak, és képesek a fegyvertelen öklükkel védekezni és támadni is egyaránt. Amikor összpontosított állapotba kerülnek, elhárítják a következő támadást még akkor is, ha az egyébként garantált sebzést okozna. A szerzetesek sokkal hamarabb kerülnek összpontosított állapotba ha mozoghatnak, és később, amikor közvetlen harcot folytatnak.
actors.mobs.monk$focus.name=összpontosított
actors.mobs.monk$focus.desc=Ez a szerzetes tökéletesen ráhangolódik a célpontra, és úgy tűnik, hogy előre látja a mozdulatokat, mielőtt azok megtörténnének.\n\nAmíg összpontosít, a következő fizikai támadás, amit ez ellen a karakter ellen intéznek, garantáltan nem talál, függetlenül a körülményektől. Ennek a támadásnak a kivédése a szerzetes összpontosítását elhasználja, és egy újabb támadás kivédéséhez újra fel kell töltenie azt. A szerzetesek gyorsabban építik fel az összpontosítást mozgás közben.

actors.mobs.phantompiranha.name=fantom pirája
actors.mobs.phantompiranha.teleport_away=A fantom pirája elteleportál...
actors.mobs.phantompiranha.desc=A fantom piráják egy ritka pirája-fajta, amely mágikus képességekkel és hátborzongatóan áttetsző testtel rendelkezik. Képesek teleportálni, amikor megtámadják őket valaki, akár azért, hogy elmeneküljenek, akár azért, hogy gyorsan az ellenség közelébe kerüljenek!\n\nBár harcolni velük idegesítő, húsukat mágikus tulajdonságai miatt becsülik.

actors.mobs.piranha.name=óriás piranha
actors.mobs.piranha.desc=Ezek a húsevő halak nem természetes lakói a földalatti vizeknek. Kifejezetten arra tenyésztették őket, hogy őrizzék az elárasztott kincstárakat.

actors.mobs.pylon.name=energiaoszlop
actors.mobs.pylon.desc_inactive=Egy energiaoszlop, ami szabályozza a területen a gépezetekhez jutó elektromosságot.\n\nAz oszlop most nem működik és nem sebezhető.
actors.mobs.pylon.desc_active=Egy energiaoszlop, ami szabályozza a területen a gépezetekhez jutó elektromosságot. Az oszlopon jelenleg elektromosság áramlik. Ez lehet ami túltölti a DM-300-at!\n\nEbben az állapotában az oszlop sebezhető, de elektromos ívet húz a közeli cellákon át az óra járásának megfelelő irányban. Mivel kemény fémből készült, az oszlop ellenáll az erős rongálásnak is.

actors.mobs.rat.name=erszényes patkány
actors.mobs.rat.desc=Az erszényes patkányok a csatornák agresszív, de nem túl erős lakói. Kellemetlen a harapásuk, de csak nagy létszámban életveszélyesek.

actors.mobs.ripperdemon.name=szaggatódémon
actors.mobs.ripperdemon.leap=A szaggatódémon ugrásra készül!
actors.mobs.ripperdemon.desc=Ezek az ijesztő lények a területen található számtalan törpeholttest démoni megszállásának eredményeként jöttek létre. A szaggatók girhes kísérteties teremtmények, amelyek emlékeztetnek a törpékre, de testük tépett és hosszú, éles karmaik csontokból vannak.\n\nA szaggatódémonok nem túl ellenállók, viszont gyorsak és veszélyesek. Képesek nagyobb távolságra ugrani, hogy gyorsan célpontjuk közelébe kerüljenek, aztán beledöfjék a karmaikat.

actors.mobs.rotheart.name=korhadt szív
actors.mobs.rotheart.desc=A Málóbogyó gyümölcse nagyon különleges. Ahelyett, hogy elrohadva tápanyaggá válna, a gyümölcs növekszik, megkeményedik és körülöleli a magot. Megvédi a gyümölcsben növekvő belső szerveket. Ezt a hatalmas gömböt tartják a kifejlett málóbogyó növény szívének.

actors.mobs.rotlasher.name=rohadó ostor
actors.mobs.rotlasher.desc=A rothadó ostorok a kifejlett málóbogyó növények gyökérzetének részei, és egyben az elsődleges védelmi eszközük is. Az ostorok vakok és a talajba szúródnak, de erőszakosan megtámadnak minden közeli fenyegetést, miután egy pillanatra felismerik őket. Ha nincs a közelben ellenség, mozdulatlanul állnak, és megpróbálnak elvegyülni a környező növényzetben.

actors.mobs.scorpio.name=skorpió
actors.mobs.scorpio.desc=Ezek az óriási pókszabású démoni teremtmények óvakodnak a közelharctól, inkább rokkantságot okozó recés tüskéket lőnek messziről.

actors.mobs.senior.name=rangidős szerzetes
actors.mobs.senior.desc=Ezek a szerzetesek fanatikusak. Elkötelezték magukat amellett, hogy a királyukat a testükön át is védelmezik. Annyira odaadóak, hogy az elméjüket teljesen a király szolgálatára adták és most a törpe városban kóborolnak, mint agyatlan zombik. A szerzetesek kizárólag pusztakézi közelharcot vívnak, és képesek a fegyvertelen öklükkel védekezni és támadni is egyaránt. Amikor összpontosított állapotba kerülnek, elhárítják a következő támadást még akkor is, ha az egyébként garantált sebzést okozna. A szerzetesek sokkal hamarabb kerülnek összpontosított állapotba ha mozoghatnak, és később, amikor közvetlen harcot folytatnak.

actors.mobs.shaman.name=gnoll sámán
actors.mobs.shaman.bolt_kill=A varázslövedék végzett veled...
actors.mobs.shaman.desc=A gnoll sámánok intelligens gnollok, akik harci varázslatokkal kompenzálják hatalmi éhségüket. Tiszteletteljes pozícióban állnak a gnoll társadalomban, a gyenge fizikumuk ellenére.
actors.mobs.shaman$redshaman.spell_desc=Ez a sámán vörös maszkot visel, és varázslataival átmenetileg _gyengíti a támadásod erejét._
actors.mobs.shaman$blueshaman.spell_desc=Ez a sámán kék maszkot visel, és varázslataival átmenetileg _növeli az elszenvedett sérüléseid._
actors.mobs.shaman$purpleshaman.spell_desc=Ez a sámán lila maszkot visel, és varázslataival átmenetileg _lecsökkenti a pontosságod és a kijátszásod._

actors.mobs.armoredbrute.name=páncélos vadállat
actors.mobs.armoredbrute.desc=A legidősebb gnoll vadállatok gyakran viselnek erős páncélt, hogy státuszukat mutogassák. A páncél sokkal ellenállóbbá teszi őket, és a magasabb fegyelmüknek köszönhetően sokkal tovább őrjöngenek mielőtt megadnák magukat sebesüléseiknek.

actors.mobs.skeleton.name=csontváz
actors.mobs.skeleton.explo_kill=Meghaltál a csontok robbanásától...
actors.mobs.skeleton.def_verb=védte
actors.mobs.skeleton.desc=A csontvázak a kazamaták szerencsétlenül járt lakóinak és kalandorainak holttestéből és csontjaiból állnak össze, amelyeket a mélyről felsugárzó gonosz mágia mozgat. Ha elég sok sebzést kapnak, a csontok szétrobbanásával megsemmisülnek. A robbanásból származó repeszek ártalmasak mindenre, ami a közelben van, de a páncélzat nagyon hatékonyan enyhíti a robbanást.

actors.mobs.slime.name=nyálka
actors.mobs.slime.def_verb=védte
actors.mobs.slime.desc=A nyálkák furcsa dolgok, enyhén varázslatos teremtmények, kívül ruganyosak, és belül folyósak. A városi csatornákban bőséges vizet és tápanyagot találnak maguknak.\n\nA ruganyos külső membránjuk miatt nehéz _6 sérülésnél_ többet okozni nekik egy-egy támadás során.

actors.mobs.snake.name=csatornakígyó
actors.mobs.snake.hint=Próbáld használni a megvizsgál gombot egy kígyón, hogy megtanuld, hogyan védekezz ellene.
actors.mobs.snake.desc=Ezek a túlméretezett kígyók képesek gyorsan félrekúszni az ütések elől, így elég nehéz eltalálni őket. A mágikus támadások vagy a meglepetésszerű támadások azonban képesek meglepni őket.\n\nMeglepetéses támadást hajthatsz végre, ha a kígyó látóterén kívül támadsz. Az egyik módszer, ha hagyod, hogy a kígyó átkergessen egy ajtón, majd _csapj le, közvetlenül azután, hogy az ajtóba ér._

actors.mobs.spectralnecromancer.name=kísértetes holtidéző
actors.mobs.spectralnecromancer.desc=A holtidézők többsége csontvázakkal dolgozik, néhányan azonban más, kevésbé megfogható csatlósokban lelik örömüket. A kísértetes holtidézők a lidérceket választották csatlósuknak.\n\nEgy lidérc önmagában nem olyan erős, mint egy csontváz, de ezek a holtidézők nem átallanak sokat megidézni belőlük!

actors.mobs.spinner.name=barlangi pók
actors.mobs.spinner.desc=Ezek a zöldes, szőrös barlangi pókok igyekeznek elkerülni a közvetlen harcot. Helyette inkább a távolban várják ki pókhálójukba ragadt áldozatuk lassú halálát, melyet mérges csípésük okozott. Képesek a hálójukat nagy távolságba kilőni, és a zsákmányuk útját állni.

actors.mobs.statue.name=élő szobor
actors.mobs.statue.def_verb=védte
actors.mobs.statue.desc=Azt hinnéd, hogy ez is csak egy a kazamata élettelen szobrai közül, de a pirosan izzó szeme árulkodó.
actors.mobs.statue.desc_weapon=Bár maga a szobor kőből készült, de a nála lévő _%s_ valódinak tűnik.

actors.mobs.succubus.name=parázna
actors.mobs.succubus.desc=A paráznák alakváltó démonok, akik a prédájuk elméjét manipulálják. Ez az egyed sápadt, gótember-szerű alakot öltött magára, talán hogy elcsábítsa a törpe boszorkánymestereket?\n\nAmikor támadnak, a paráznák elbájolhatják a célpontjukat, képtelenné téve őket, hogy közvetlenül támadják a paráznát. Amikor a parázna egy elbájoltat támad, elveszi az életesszenciája egy részét.

actors.mobs.swarm.name=csapat légy
actors.mobs.swarm.desc=A halálos légyraj dühösen zümmög. Minden nem mágikus támadás két kisebb, de egyformán veszélyes rajjá osztja őket.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Megvagy %s!
actors.mobs.tengu.interesting=Tegyük ezt érdekesebbé...!
actors.mobs.tengu.notice_have=Most megvagy %s!
actors.mobs.tengu.defeated=Végre szabadon...
actors.mobs.tengu.rankings_desc=Meggyilkolta a Tengu
actors.mobs.tengu.desc=Egy híres és titokzatos orgyilkos, aki az arcára oltott maszkról kapta a nevét.\n\nTengut a csuklóján és térdén hatalmas pántokkal szorították le, bár úgy tűnik, már rég leszakította láncait.\n\nMegpróbál csapdákat, álnok varázslatot és precíz támadásokat használni, hogy eltüntesse az egyetlen dolgot, amely a szökése útjában áll: téged.

actors.mobs.tengu$bombability$bombblob.desc=Forró füstfelhő gomolyog erre. Légy résen, robbani fog!
actors.mobs.tengu$bombability$bombitem.name=Füstbomba
actors.mobs.tengu$bombability$bombitem.cant_pickup=A padlóhoz rögzült, nem tudod mozdítani!
actors.mobs.tengu$bombability$bombitem.desc=Tengu egy fura külsejű füstbombát dobott, amiből vékony forró füst gomolyog. Hangosan ketyeg, mintha visszaszámolna!\n\nA bomba lehorgonyozta magát a földhöz, nem lehet felvenni.

actors.mobs.tengu$fireability$fireblob.desc=Tengu finom port dobott, ami úgy tűnik, hogy a jelen lévő gőzzel egyesül és gyulladni készül!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektromos energia gyűlik itt, és a következő körben áramütést szenved, aki ezen a mezőn áll!
actors.mobs.tengu$shockerability$shockeritem.name=Sokkoló
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Túl sok elektromosságot ad ki, nem tudod megfogni!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu egy kíváncsi gépezetet dobott, ami úgy tűnik hogy a DM-100 részeiből áll. A gépezet folyamatosan elektromos íveket húz maga körül, ami egy kiszámítható séma szerint halad.\n\nAz elektromos ívek miatt nem tudod felvenni.

actors.mobs.thief.name=őrült tolvaj
actors.mobs.thief.stole=A tolvaj ellopta tőled: %s!
actors.mobs.thief.carries=\n\nA tolvajnál _%s_ van. Nyilván lopta.
actors.mobs.thief.escapes=A tolvaj zsákmánya tőled: %s!
actors.mobs.thief.desc=Bár ezek a foglyok szabadon kószálnak a cellájukon kívül, ez a hely mégis a börtönük. Az idők során ez a hely nemcsak a szabadságukat, hanem az ép eszüket is elvette. Ezek az őrült tolvajok és banditák már rég elfelejtették, hogy kik is ők és miért lopnak.\n\nEzek az ellenségek valószínűbb, hogy lopnak és aztán elszaladnak, semmint harcba bocsátkoznának. Ne téveszd őket szem elől, különben lehet, hogy soha nem látod viszont az ellopott holmidat.

actors.mobs.tormentedspirit.name=meggyötört lélek
actors.mobs.tormentedspirit.desc=A meggyötört lelkek olyan egyébként jóindulatú szellemek, akiket átok sújt. Amíg átkozottak, addig ugyanúgy támadnak, mint a lidércek, és erősebbek is!\n\nLehetséges, hogy a szellem mellett a megfelelő tárgy használatával megtisztíthatjuk az átkot. Ha az átok feloldódik, a szellem biztosan hálás lesz...
actors.mobs.tormentedspirit.thank_you=Köszönöm...

actors.mobs.warlock.name=törpe boszorkánymester
actors.mobs.warlock.bolt_kill=Az árnylövedék megölt...
actors.mobs.warlock.desc=Amikor a törpék érdeklődése a gépészettől a misztikus művészetek felé fordult, a városban megnőtt a boszorkánymesterek befolyása. Elemi mágiával kezdték, de nem sokkal később már a démonológia és a szellemidézés felé fordultak. A legerősebb boszorkánymester magához ragadta a törpe város trónját, és a seregei folytatták a sötét mágiájukat egészen addig amíg szabad akaratukat meg nem adták neki.\n\nEzek a boszorkánymesterek erős bomlasztó varázslattal bírnak, és képesek átmenetileg megakadályozni a felszerelésed fejlesztését. Minél fejlettebb egy eszköz, annál erősebben érintett.

actors.mobs.wraith.name=lidérc
actors.mobs.wraith.desc=A lidérc egy bosszúra szomjazó bűnös lelke, akinek a sírhelyét megzavarták. Mivel túlvilági lény, nagyon nehéz hagyományos fegyverrel eltalálni.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ÉN. LÁTLAK. TÉGED.
actors.mobs.yogdzewa.darkness=A sötétség közelebb húz...
actors.mobs.yogdzewa.hope=A. REMÉNYED. CSAK. ILLÚZIÓ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Elpusztított Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa egy ősi Istenség; egy hatalmas szörnyűség amely eléri a halandó világokat és felzabálja őket, hogy táplálhassa a végtelen növekedését. A törpék előbb-utóbb fel kellett, hogy keltsék ennek a kozmikus borzalomnak a figyelmét, miközben a sötét mágiával játszottak, és azóta próbálják kordában tartani.\n\nYog-Dzewa egy nyers mágikus káoszt rejtő dimenzióból származik, és nem képes a valódi alakját áthozni a mi világunkba. Helyette földi inkarnációkat csinált és démoni csatlósokat idézett, akiknek parancsolhat.\n\nEz a hatalmas szem Yog-Dzewa energiájának a központja ebben a világban. A szem nem képes elmozdulni, de erős nyalábokat tud lőni démoni varázslatokból és különféle lényeket idézhet meg.
actors.mobs.yogdzewa.desc_spawners=Démoni energiák hullámzását érzed a szemedben a felsőbb szintekről. Valami, amit fent életben hagytál visszatölti az energiát Yog-Dzewába. _Yog ezt az energiát arra fogja használni, hogy sokkal erősebb szolgákat idézzen meg!_
actors.mobs.yogdzewa$larva.name=istenség lárvája
actors.mobs.yogdzewa$larva.rankings_desc=Elpusztított Yog-Dzewa
