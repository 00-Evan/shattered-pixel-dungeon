###blobs
actors.blobs.blizzard.desc=Hóvihar örvénylik ezen a helyen.

actors.blobs.confusiongas.desc=Zavarógáz felhője örvénylik ezen a helyen.

actors.blobs.electricity.desc=Fényes elektromos mező szikrázik ezen a helyen.
actors.blobs.electricity.rankings_desc=Áramütést szenvedtél
actors.blobs.electricity.ondeath=Halálos áramütés ért...

actors.blobs.fire.desc=Tűz tombol ezen a helyen.

actors.blobs.foliage.desc=Fénysugarak hatolnak a föld alatti kert homályába.

actors.blobs.freezing.desc=Rendellenesen fagyos itt a levegő.

actors.blobs.goowarn.desc=Sötét energiaszemcsék hemzsegnek ezen a helyen!

actors.blobs.inferno.desc=Tűzvihar tombol ezen a helyen.

actors.blobs.paralyticgas.desc=Bénítógáz kavarog ezen a helyen.

actors.blobs.sacrificialfire.desc=Van itt egy oltár, amelynek tetején áldozati tűz ég. Minden itt megölt lényt áldozatként fogadnak el a kazamata szellemei.\n\nTalán megjutalmaznak, ha elég áldozatot kapnak?
actors.blobs.sacrificialfire.worthy=A tűz felemészti a felajánlásodat, és egyre erősebbé válik.
actors.blobs.sacrificialfire.unworthy=A tűz felemészti a felajánlásodat, de nem változik.
actors.blobs.sacrificialfire.reward=A tűz fellángol, majd kialszik, jutalmat hagyva maga után!

actors.blobs.smokescreen.desc=Sűrű fekete füst kavarog ezen a helyen.

actors.blobs.stenchgas.desc=Fullasztó bűzfelhő kavarog ezen a helyen.

actors.blobs.stormcloud.desc=Gomolygó vízpára kavarog ezen a helyen.

actors.blobs.toxicgas.desc=Mérgező gáz zöldes felhője kavarog ezen a helyen.
actors.blobs.toxicgas.rankings_desc=Megfulladtál
actors.blobs.toxicgas.ondeath=Meghaltál a mérgező gáztól...

actors.blobs.corrosivegas.desc=Halálos marógáz kavarog ezen a helyen.

actors.blobs.waterofawareness.procced=Amint belekortyolsz, érzed, hogy új tudás járja át az elmédet.
actors.blobs.waterofawareness.desc=A tudás ereje sugárzik a kút vizéből. Ha iszol a kútból, teljesen azonosítja a rajtad lévő felszereléseket, azonosítja az átkokat a hátizsákodban lévő összes tárgyon, továbbá felfedi az emeleten lévő összes tárgyat.

actors.blobs.waterofhealth.procced=Belekortyolva érzed, hogy a sebeid teljesen begyógyulnak.
actors.blobs.waterofhealth.desc=Az élet ereje sugárzik a kút vizéből. Ha iszol a kútból, begyógyulnak a sebeid, elmúlik az éhséged, továbbá megtisztulnak a rajtad lévő felszerelések az átkoktól.

actors.blobs.wateroftransmutation.desc=A változás ereje sugárzik ennek a kútnak a vizéből. Dobj egy tárgyat a kútba, hogy átváltozzon valami mássá.

actors.blobs.web.desc=Itt mindent vastag pókháló fed. Bármi, amit nekidobnak, vagy aki megérinti, elszakítja ugyan, de oda is ragad.



###buffs
actors.buffs.adrenaline.name=adrenalin
actors.buffs.adrenaline.desc=Az adrenalin hirtelen fizikai erőt ad, és fokozza a támadási és mozgási sebességet is.\n\nAz adrenalin a célpontja mozgási sebességét 2x-esére, a támadási sebességét 1,5x-esére növeli.\n\nHátralévő körök: %s.

actors.buffs.adrenalinesurge.name=erőnövelés
actors.buffs.adrenalinesurge.desc=Hatalmas erőlöket, de sajnos nem végleges.\n\nErőnövekedés: +%d.\nAz erőnövekedés %s kör múlva gyengül.

actors.buffs.amok.name=ámok
actors.buffs.amok.desc=Az ámok óriási dühöt és zavartságot kelt a célpontjában.\n\nA hatása alá kerülő lény bármit megtámad a közelében, legyen az akár ellenség, akár barát.\n\nAz ámok még %s körig tart.

actors.buffs.arcanearmor.name=misztikus páncél
actors.buffs.arcanearmor.desc=Vékony védőburok ölel körbe, amely megvéd a mágikus támadások okozta sérülés egy részétől.\n\nA mágikus páncélod ennyivel erősödött: 0-%d.\n\nA mágikus páncél %s kör múlva gyengülni kezd.

actors.buffs.artifactrecharge.name=ereklyefeltöltés
actors.buffs.artifactrecharge.desc=Energia áramlik át rajtad, amely megnöveli a viselt ereklyéid töltési sebességét.\n\nMinden ereklyére kicsit máshogy hat, de a töltődés sokkal gyorsabban végbemegy, mint normál esetben.\n\nHátralévő körök: %s.

actors.buffs.ascensionchallenge.name=az amulett átka
actors.buffs.ascensionchallenge.desc=Yog-Dzewa befolyása erre a világra valahogyan megmaradt az amuletten keresztül, aki megpróbálja meggátolni, hogy feljuss!\n\nYog hatalma sokkal veszélyesebbé teszi a kazamatákat, növeli az ellenségek számát és erősebbé teszi őket! Ez a hatalom tovább fog erősödni, ha nem tartod ellenőrzés alatt, de gyengítheted, ha legyőzöd a Yog hatalma által felerősített ellenségeket.
actors.buffs.ascensionchallenge.desc_clear=Az amulettből sugárzó sötét energiát egyelőre a lehető legjobban legyengítetted.
actors.buffs.ascensionchallenge.desc_beckon=Az amulett jelenleg _hívja a távoli ellenséget,_ és odariasztja őket hozzád.
actors.buffs.ascensionchallenge.desc_haste=Az amulett jelenleg _sürgeti a távoli ellenséget,_ így gyorsabban elérhetnek téged!
actors.buffs.ascensionchallenge.desc_slow=Az amulett jelenleg _lassít téged,_ és érvényteleníti a sebességnövelő hatásokat!
actors.buffs.ascensionchallenge.desc_damage=Az amulett energiája olyan erőssé vált, hogy _közvetlenül árt neked!_
actors.buffs.ascensionchallenge.beckon=Az amulett nekiáll hívogatni a távoli ellenségeket.
actors.buffs.ascensionchallenge.haste=Az amulett nekiáll sürgetni a távoli ellenségeket!
actors.buffs.ascensionchallenge.slow=Az amulett kezd ólomsúlynak tűnni a hátizsákodban!
actors.buffs.ascensionchallenge.damage=Az amulett nekiáll sötét energiát sugározni. Éget!
actors.buffs.ascensionchallenge.weaken_info=Ahhoz, hogy gyengítsd az amulett átkát, ellenfeleket kell legyőznöd!
actors.buffs.ascensionchallenge.weaken=Érzed, hogy az amulett átka kissé gyengül.
actors.buffs.ascensionchallenge.break=Egy pillanatra megállsz, hogy kifújd magad, és érzed, hogy a sebeid kezdenek összezáródni!
actors.buffs.ascensionchallenge.almost=Érzed, hogy Yog szorítása az amuletten kezd gyengülni, már majdnem kint vagy!
actors.buffs.ascensionchallenge.on_kill=A sötét energia felemészt téged...

actors.buffs.barkskin.name=kéregbőr
actors.buffs.barkskin.desc=A bőröd megkeményedett, durva és szilárd, mint a fakéreg.\n\nA kemény bőr nagyobb páncélzatot biztosít, így jobban tudsz védekezni a fizikai támadások ellen.\n\nA páncélzatod jelenleg ennyivel erősebb: 0-%d.\nA kéregbőr gyengüléséig hátralévő körök: %s.\n\nHa több forrásból is kaptál kéregbőrt, csak a legerősebb lesz érvényes.

actors.buffs.barrier.name=védőréteg
actors.buffs.barrier.desc=Tartós erőbuborék, amely megvéd minden sérüléstől.\n\nAmíg tart a védőburok, a védőréteg szenvedi el a sérülést a helyett, amit védelmez. A védőburok ugyanakkor lassacskán szétesik. \n\nHátralévő védőburok: %d.

actors.buffs.berserk.angered=dühödt
actors.buffs.berserk.berserk=vérengző
actors.buffs.berserk.exhausted=kimerült
actors.buffs.berserk.recovering=pihen
actors.buffs.berserk.angered_desc=Minél súlyosabbak a vérengző sérülései, annál erősebbeket üt. Amikor a vérengző fizikai sérülést szenved, egyre dühössebbé válik, amitől bónuszsebzésre tesz szert. A páncélzattal felfogott sérülések is beleszámítanak a düh felerősödésébe.\n\n100%% düh esetén a vérengző vérengzésbe kezdhet, ami megduplázza a pecsétje maximális védőburkát, illetve meghatszorozza, ha nagyon alacsony az életereje. Ez a védőburok lassacskán szétesik, és amikor elfogy, a vérengzőnek pihennie kell, mielőtt újra dühösebbé válna.\n\nJelenlegi düh: _%.0f%%_\n_+%.0f%%_ sebzés
actors.buffs.berserk.berserk_desc=A félelem és a tétovázás elszáll, és csak a harag marad. Ebben az állapotában a vérengző rendkívül erős, _+50% sebzést okoz és bónuszvédőburkot kap._\n\nEz a bónuszvédőburok a pecsétje maximális védőburkának kétszeresének felel meg, de hatszoros érték is lehet nagyon alacson egészség esetén. Amikor a védőburok szintje nullára csökken, a vérengzés véget ér.\n\nA dühöngés után a vérengzőnek pihennie kell, mielőtt újra egyre dühössebbé válna.
actors.buffs.berserk.recovering_desc=A belülről fakadó erő nem korlátlan. A vérengzőnek pihennie kell, mielőtt újra erőt meríthetne a dühéből.\n\nPihenés közben a vérengző nem lesz dühösebb, ha megsérül.
actors.buffs.berserk.recovering_desc_turns=A kipihentségig hátralévő körök: _%d_
actors.buffs.berserk.recovering_desc_levels=A kipihentségig hátralévő szintek: _%.2f_
actors.buffs.berserk.rankings_desc=Vérengzés közben meghalt
actors.buffs.berserk.action_name=Vérengzik
actors.buffs.berserk.no_seal=A vérengzéshez szükséged van a törött pecsétedre!

actors.buffs.bleeding.name=vérzés
actors.buffs.bleeding.ondeath=Elvéreztél...
actors.buffs.bleeding.heromsg=Vérzel!
actors.buffs.bleeding.rankings_desc=Elvérzett
actors.buffs.bleeding.desc=Ebből a sebből aggasztóan sok vér folyik.\n\nA vérzés minden körben sérülést okoz. Minden körben véletlen mennyiséggel csökken a sérülés, amíg a vérzés egyszer csak el nem áll.\n\nA vérzés miatt most %d a sebzés mértéke.

actors.buffs.bless.name=áldott
actors.buffs.bless.desc=Erős koncentrálóképesség, mely némelyek szerint az istenektől származik.\n\nAz áldás 25%%-kal növeli a pontosságot és a kijátszást, így az áldott karakter sokkal hatékonyabb a harcban.\n\nAz áldás még %s körig tart.

actors.buffs.blindness.name=elvakított
actors.buffs.blindness.heromsg=Elvakítottak!
actors.buffs.blindness.desc=A vakság sötét homállyá változtatja körülötted a világot.\n\nAz elvakított karakter csak egy mező távolságra lát maga körül, emiatt nincs értelme távolsági fegyvereket használnia, és könnyen szem elől téveszti a távolabbi ellenségeket. Ezen felül az elvakított hős képtelen elolvasni a tekercseket és könyveket.\n\nA vakság még %s körig tart.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=lángol
actors.buffs.burning.heromsg=Meggyulladtál!
actors.buffs.burning.burnsup=Meggyulladt egy %s!
actors.buffs.burning.ondeath=Halálra égtél...
actors.buffs.burning.rankings_desc=Hamuvá égett
actors.buffs.burning.desc=Kevés borzasztóbb dolog van annál, mint amikor az embert elborítják a lángok.\n\nA tűz minden körben sebez, amíg ki nem alszik, vagy vízzel el nem oltják. A tüzet elolthatod úgy is, hogy vízbe lépsz, vagy széttörsz egy varázsitalt úgy, hogy lefröcsköld magad vele.\n\nEzen kívül a tűz a közelében lévő éghető térelemeket és tárgyakat is meggyújthatja.\n\nAz égés még %s körig tart.

actors.buffs.championenemy.warn=Halálos lény jelenlétét érzed.
actors.buffs.championenemy$blazing.name=lángoló bajnok
actors.buffs.championenemy$blazing.desc=A lángoló bajnokok 25%-kal nagyobb sérülést okoznak. Lángra lobbantják az ellenfelüket, immunisak a tűzre, továbbá lángra lobbantják a környezetüket is amint elpusztulnak. A vízet azonban nem tudják lángra lobbantani.
actors.buffs.championenemy$projecting.name=kivetüléses bajnok
actors.buffs.championenemy$projecting.desc=A kivetüléses bajnokok 25%-kal nagyobb sérülést okoznak közelharcban, és +3 mezővel távolabbra elér a támadásuk.
actors.buffs.championenemy$antimagic.name=mágiaellenes bajnok
actors.buffs.championenemy$antimagic.desc=A mágiaellenes bajnokok 50%-kal kevesebbet sérülnek, és teljesen immunisak a varázslatokra.
actors.buffs.championenemy$giant.name=óriás bajnok
actors.buffs.championenemy$giant.desc=Az óriás bajnokok 80%-kal kevesebbet sérülnek és +1 támadási hatókörrel rendelkeznek, de nem férnek el kis helyeken.
actors.buffs.championenemy$blessed.name=áldott bajnok
actors.buffs.championenemy$blessed.desc=Az áldott bajnokoknak 4-szer nagyobb a pontosságuk és a kijátszásuk.
actors.buffs.championenemy$growing.name=erősödő bajnok
actors.buffs.championenemy$growing.desc=Az erősödő bajnokok pontossága, kijátszása és fizikai sebzése fokozatosan emelkedik, továbbá az elszenvedett sérülése fokozatosan csökken. \n\nAktuális pontosság-, kijátszás-, sebzésnövekedés: %1$d%%\nAktuális sérüléscsökkenés: %2$d%%

actors.buffs.charm.name=elbájolt
actors.buffs.charm.heromsg=Elbájoltak!
actors.buffs.charm.cant_attack=Ez az ellenség elbájolt téged, így nem tudod megtámadni.
actors.buffs.charm.desc=A báj manipulatív varázslat, amelytől az ellenfelek átmenetileg rajongani fognak egymásért.\n\nAz elbájolt karakterek nem tudnak közvetlen támadást indítani az őket elbájoló ellenség ellen. Más célpontokat viszont megtámadhatnak. A fájdalmi sokk csökkenti a báj időtartamát.\n\nA báj még %s körig tart.

actors.buffs.chill.name=dermedtség
actors.buffs.chill.freezes=Megfagyott egy %s!
actors.buffs.chill.desc=Még éppen nem fagyás, de azért így is súlyos kihűlés.\n\nA megdermedt célpontok mindent sokkal lassabban tesznek, attól függően, hogy még mennyi ideig tart a hatás. Mikor a legsúlyosabb a hatása, akkor ugyanolyan, mint a lassúságé.\n\nA dermedtség még %1$s körig tart.\nA sebesség %2$s%%-kal csökkent.

actors.buffs.combo.name=kombó
actors.buffs.combo.action_name=kombótámadás
actors.buffs.combo.combo=%d ütéses kombó!
actors.buffs.combo.bad_target=Támadótávolságon belül válassz célpontot!
actors.buffs.combo.prompt=Válassz célpontot!
actors.buffs.combo.desc=A gladiátor a sikeresen bevitt ütésektől egyre inkább lendületbe jön. Minden támadás növeli a kombószámlálót eggyel, de ha két támadás közt túl sok idő telik el, a kombószámláló visszaáll nullára.\n\nA kombópontok gyűjtése speciális kombótámadásokat tesz lehetővé, amelyek biztosan betalálnak! A különböző támadások a 2., 4., 6., 8., és a 10. kombópont után válnak elérhetővé. Egyes mozdulatok lenullázzák a kombópontokat, mások nem, de minden mozdulatot csak egyszer használhatsz egy kombómenet alatt.\n\nAktuális kombópontok: %1$d.\n\nKörök a kombópontok nullázásáig: %2$s.
actors.buffs.combo$combomove.clobber.name=maflás
actors.buffs.combo$combomove.clobber.desc=Az ellenséget 2 mezővel hátralöki, de nem okoz sérülést neki, és nem tudja verembe lökni. A kombószámlálót 1-el növeli.
actors.buffs.combo$combomove.clobber.empower_desc=Az ellenséget _3 mezővel hátralöki, szédülést okoz, és verembe tudja lökni,_ de nem okoz sérülést neki. A kombószámlálót 1-gyel növeli.
actors.buffs.combo$combomove.slam.name=lecsapás
actors.buffs.combo$combomove.slam.desc=A sérülésblokkoló erőd %d%%-ának (kombópontok*20%%) megfelelő bónuszsebzést okoz. Használat után lenulláza a kombópontokat.
actors.buffs.combo$combomove.slam.empower_desc=_Átugrik legfeljebb %1$d mezőt_, és a sérülésblokkoló erőd %2$d%%-ának (kombópontok*20%%) megfelelő bónuszsebzést okoz. Használat után lenulláza a kombópontokat.
actors.buffs.combo$combomove.parry.name=hárítás
actors.buffs.combo$combomove.parry.desc=A kombó végrehajtásától számított 1 körön belül blokkolja a következő támadást, és azonnal megtorolja azt. Lenulláza a kombópontokat, ha semmit sem kellett hárítani.
actors.buffs.combo$combomove.parry.empower_desc=A kombó végrehajtásától számított 1 körön belül blokkol _minden támadást_, és azonnal megtorolja azokat. Lenulláza a kombópontokat, ha semmit sem kellett hárítani.
actors.buffs.combo$combomove.crush.name=zúzás
actors.buffs.combo$combomove.crush.desc=%d%% (kombópontok*25%%) sérülést okoz az elsődleges célpontnak, és ennek felét az összes többi ellenségnek egy 7x7 mezőnyi területen. Használat után lenulláza a kombópontokat.
actors.buffs.combo$combomove.crush.empower_desc=_Átugrik legfeljebb %1$d mezőt_, és %2$d%% (kombópontok*25%%) sérülést okoz az elsődleges célpontnak, továbbá ennek felét a többi ellenségnek 7x7 mező nagyságú területen belül. Használat után lenulláza a kombópontokat.
actors.buffs.combo$combomove.fury.name=dühöngés
actors.buffs.combo$combomove.fury.desc=Annyiszor megüti az ellenséget, ahány kombópontot gyűjtöttél, és minden egyes találat 60%-os sebzést okoz, és kiválthatja a bűvöletek hatását. Használat után lenulláza a kombópontokat.
actors.buffs.combo$combomove.fury.empower_desc=_Átugrik legfeljebb %d mezőt_, és egy ellenséget annyiszor eltalál, ahány kombópontot összegyűjtöttél, minden egyes találat 60%% sebzést okoz, és kiválthatja a bűvöletek hatását. Használat után lenulláza a kombópontokat.

actors.buffs.corruption.name=züllött
actors.buffs.corruption.desc=A züllöttség beszivárog az ember lényegébe és kiforgatja a korábbi jelleméből.\n\nA züllött lények megtámadják a szövetségeseiket, és nem foglalkoznak a korábbi ellenségeikkel. A züllöttség pusztít is, a célpontját lassan felemészti.\n\nA züllöttség nem múlik el, hatásai csak a halállal érnek véget.

actors.buffs.cripple.name=lerokkant
actors.buffs.cripple.heromsg=Lerokkantál!
actors.buffs.cripple.desc=Majdnem biztos vagy benne, hogy a lábaknak így nem szabadna hajolniuk.\n\nA rokkant karakter sebessége megfeleződik, egy mező megtétele egy kör helyett kettőbe telik.\n\nA rokkantság még %s körig tart.

actors.buffs.daze.name=kábult
actors.buffs.daze.heromsg=Elkábultál!
actors.buffs.daze.desc=A fülcsengés és a homályos látás megnehezíti a küzdelmet.\n\nKábult állapotban a pontosság és a kijátszás 50%%-kal csökken, ami sokkal nehezebbé teszi az ütések célba juttatását és a kitérést.\n\nA kábulat még %s körig tart.

actors.buffs.degrade.name=lefokozott
actors.buffs.degrade.heromsg=A felszerelésedet gyengébbnek érzed!
actors.buffs.degrade.desc=Erős sötét mágia csapolja a felszereléseden használt fejlesztéstekercsek erejét!\n\nA lefokozás alatt a fejlettebb felszerelés úgy tekintendő, mintha a ténylegesnél alacsonyabb szintű volna. _Minden +3 utáni fejlesztés exponenciálisan gyengébb, mint az előző._ A tárgyaid leírásában a csökkentett szintű pontok szerepelnek ilyenkor.\n\nA lefokozás nem hat az erőnléti követelményekre, a varázspálcák töltésére, a dobófegyverek tartósságára vagy az ereklyékre.\n\nA hátrelévő körök száma: %s. Egy fejlesztéstekercset, vagy átoklevétel-tekercset felhasználva azonnal elmúlik a lefokozás.

actors.buffs.doom.name=kudarcra ítélt
actors.buffs.doom.desc=Nehéz folytatni, ha úgy tűnik, a világ holtan szeretne látni.\n\nA kudarcra ítélt karakterek +67% sérülést szenvednek minden forrásból.\n\nAz ítélet végleges, csak a halállal múlik el a hatása.

actors.buffs.dread.name=rettegés
actors.buffs.dread.desc=A rémület olyan nagy, hogy a célpont teljesen elmenekül a kazamatából!\n\nA rettegés hatása alá kerülő lények nagy sebességgel menekülnek az ellenfelük elől, és teljesen eltűnnek a kazamatából, amint látótávolságon kívülre kerülnek. Az így legyőzött ellenségek fele annyi tapasztalatot adnak, és nem hagynak hátra tárgyakat. A fájdalom sokkja csökkenti a rettegés időtartamát.\n\nMég %d körig tart a rettegés.

actors.buffs.drowsy.name=álmosság
actors.buffs.drowsy.desc=Egy mágikus erő miatt alig tudsz ébren maradni. Néhány kör után a célpont mély, bűvös álomba zuhan.\n\nA hős ellenállhat az álmosságnak, ha megsebesül vagy ha teljesen egészséges.\n\nKörök az elalvásig: %s.

actors.buffs.earthimbue.name=földerővel telve
actors.buffs.earthimbue.desc=A föld ereje jár át téged!\n\nMinden fizikai támadás kimozdítja a földet az ellenség alatt, kis időre lerokkantva őt.\n\nA földtől kapott erő még %s körig tart.

actors.buffs.enhancedrings.name=fokozott hatású gyűrűk
actors.buffs.enhancedrings.desc=A zsivány nemrégiben használt ereklyéje erősíti a gyűrűit, és +1-gyel megemeli a fejlettségi szintjüket.\n\nHátralévő körök: %s.

actors.buffs.fireimbue.name=tűzzel telve
actors.buffs.fireimbue.desc=Átjár a tűz ereje!\n\nAkármelyik fizikai támadásod lángba boríthatja az ellenséget. Ezen felül teljesen immunis vagy a tűz által okozott hatásokra.\n\nA tűztől kapott erő még %s körig tart.

actors.buffs.foresight.name=betekintés
actors.buffs.foresight.desc=Valahogyan képes vagy látni a környező terület elrendezését az elméddel.\n\nAmíg a betekintés hatása alatt állsz, széles sugarú körben minden mező feltárul előtted, beleértve a titkos csapdákat és ajtókat is.\n\nMég %s körig tart a betekintés.

actors.buffs.frost.name=megfagyva
actors.buffs.frost.freezes=Megfagyott egy %s!
actors.buffs.frost.desc=Nem válik szilárd halmazállapotúvá a célpont, ez a fajta fagyás csak kímletesen jégpáncélba zárja őt.\n\nA fagyottság hasonlít a bénultsághoz abban, hogy a célpont nem tud tenni semmit. A különbség az, hogy a fagyottság azonnal véget ér, ha a célpont sérülést szenved, mivel a jég széttörik rajta.\n\nA fagyottság még %s körig tart.

actors.buffs.frostimbue.name=faggyal telve
actors.buffs.frostimbue.desc=Jeges erő jár át!\n\nMinden fizikai támadás fokozatosan megdermeszti az ellenségeket. Ezen kívül teljesen immunissá válsz a hidegre.\n\nMég %s körig maradsz faggyal telve.

actors.buffs.fury.name=őrjöngő
actors.buffs.fury.heromsg=Őrjöngésbe kezdtél!
actors.buffs.fury.desc=Mérges vagy, és az ellenségeknek nincs abban köszönet, ha te mérges vagy.\n\nÓriási düh tombol benned, és ez a fizikai támadásaid sebzését 50%%-kal megnöveli.\n\nEz a düh mindaddig tart, amíg az életerőd 50%% alatt van.

actors.buffs.blobimmunity.name=tisztítóréteg
actors.buffs.blobimmunity.desc=Valami különös erő vékony védőrétegbe burkol, amely megvéd minden káros légi hatástól.\n\nImmunis vagy minden, adott területen érvényesülő hatással szemben, amíg ez a védőréteg tart.\n\nMég %s körig maradsz immunis.

actors.buffs.greaterhaste.name=fokozott sietség
actors.buffs.greaterhaste.desc=Hihetetlen sebességnövekedés, amely először olyan érzést kelt, mintha minden más mozdulatlanul állna.\n\nA fokozott sietség hatása alatt a mozgás egyáltalán nem vesz igénybe időt, viszont más cselekvések ugyanúgy a megszokott sebességgel hajthatók végre. Minden mozgási lépés egy környi fokozott sietséget használ fel.\n\nMég %d környi fokozott sietség maradt.

actors.buffs.haste.name=sietség
actors.buffs.haste.desc=Energia áramlik az izmaidba, ami lehetővé teszi, hogy hihetetlen sebességgel fuss!\n\nA sietség hatása alatt 3x sebességgel futsz, de minden mást ugyanolyan gyorsan csinálsz, mint máskor.\n\nMég %s körig tart a sietség.

actors.buffs.healing.name=gyógyulás
actors.buffs.healing.desc=Egy mágikus orvosság hatására a sebek beforrnak, a hús összegyúgyul.\n\nAmeddig a gyógyító hatás tart, minden körben fokozatosan visszanyered az életerőd. A gyógyulás mértéke idővel csökken. \n\nGyógyulás a következő körben: %d.\n\nMég %d körig gyógyulsz.

actors.buffs.herodisguise.name=álcázva
actors.buffs.herodisguise.desc=Kápráztató mágia változtatta el a tested alakját! A hatás teljes egészében kozmetikai, de akkor is nagyon furcsa érzés.\n\nAz álca még %s körig tart.

actors.buffs.hex.name=megboszorkányozott
actors.buffs.hex.heromsg=Megboszorkányoztak!
actors.buffs.hex.desc=Sötét mágia, mely zavarja a koncentrálást, és megkeveri a célpontot.\n\nA megboszorkányozás csökkenti a pontosságot és a kijátszást 20%%-kal. A célpont kevésbé lesz eredményes a harcban.\n\nA megboszorkányozás még %s körig tart.

actors.buffs.holdfast.name=megerősített védelem
actors.buffs.holdfast.desc=A harcos tartja a pozícióját, és %1$d-%2$d egységgel növeli a páncélzatát. Mindez addig tart, amíg meg nem mozdul.

actors.buffs.hunger.hungry=éhség
actors.buffs.hunger.starving=éhezés
actors.buffs.hunger.onhungry=Megéheztél.
actors.buffs.hunger.onstarving=Éhezel!
actors.buffs.hunger.ondeath=Éhen haltál...
actors.buffs.hunger.cursedhorn=A megátkozott bőségszaru ellopja az elfogyasztott étel energiájának egy részét.
actors.buffs.hunger.rankings_desc=Éhen halt
actors.buffs.hunger.desc_intro_hungry=Érzed, hogy üres a hasad, de még kibírható.
actors.buffs.hunger.desc_intro_starving=Kínzó éhség gyötör.
actors.buffs.hunger.desc=\n\nAhogy telik az idő a kazamatákban, lassan egyre éhesebb leszel, végül éhezni kezdesz. Ha éhezel, gyógyulás helyett az életerőd lassan fogyni kezd.\n\nFontos a tartalékolás! Ha van elég életerőd, nem rossz ötlet éhezni, mert ezzel későbbre tudsz ételt félretenni. Ha ügyesen beosztod, sokkal tovább kitart az élelmed!

actors.buffs.invisibility.name=láthatatlan
actors.buffs.invisibility.desc=Teljesen beleolvadsz a környezetedbe, képtelenség meglátni téged.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. Amikor fizikai támadást indítasz vagy mágikus hatásokat idézel elő (például tekerccsel vagy varázspálcával), azonnal megtörik a láthatatlanság.\n\nA láthatatlanság még %s körig tart.

actors.buffs.invulnerability.name=sebezhetetlen
actors.buffs.invulnerability.desc=Hatalmas védelmező erő vesz körbe, amely rövid ideig sebezhetetlenséget biztosít számodra!\n\nHátralévő körök: %s.

actors.buffs.levitation.name=lebegés
actors.buffs.levitation.desc=Mágikus erő emel a föld fölé, súlytalannak érzed magad.\n\nA lebegő karakterek hangtalanul mozognak és elkerüli őket minden, talajon érvényesülő hatás. A csapdák nem lépnek működésbe, a víz nem olt el, ha égsz, a növényeket nem taposod le, a gyökerek nem kapnak el, és átszállsz a szakadékok fölött. Vigyázz azonban, mert minden hatás, ami alól mentesültél, azonnal újra érvényesül rád, amint a lebegés véget ér!\n\nA lebegés még %s körig tart.

actors.buffs.lifelink.name=életerőkapocs
actors.buffs.lifelink.desc=Ennek a karakternek az életereje egy közelben lévő másik karakterrel van összekapcsolva. Az okozott sérülések megoszlanak kettejük között.\n\nAmikor ezt a karaktert sérülés éri, a felét az életerőkapocs célpontja szenvedi el.\n\nAz életerőkapocs még %s körig él, vagy amíg az összekapcsolt karakter el nem pusztul.

actors.buffs.light.name=megvilágított
actors.buffs.light.desc=Még a legsötétebb kazamatában is jó, ha van az embernél egy megbízható fényforrás.\n\nA fény segít távol tartani a sötétséget, így még rossz látási körülmények között is elég messzire ellátsz.\n\nA megvilágítás még %s körig tart.

actors.buffs.lockedfloor.name=a szint le van zárva
actors.buffs.lockedfloor.desc=Ez a szint le van zárva, és nem tudsz elmenni innen!\n\nA lezárt szinteken, nem nő az éhséged és nem sérülsz az éhezéstől. Viszont, ha nem igyekszel legyőzni a szint főellenségét, az életerőd sem gyógyul magától.\n\nRáadásul, ha egy meg nem áldott ankh újraélesztene, amíg a szint le van zárva, akkor a szint visszaáll eredeti állapotába.\n\nÖld meg a szint főellenségét, hogy feloldd a zárat.

actors.buffs.lostinventory.name=elveszett hátizsák
actors.buffs.lostinventory.desc=A hátizsákod elveszett valahol a kazamatában! Nem tudod majd a legtöbb tárgyat felvenni, vagy használni, amíg vissza nem szerzed.

actors.buffs.magicalsight.name=mágikus látás
actors.buffs.magicalsight.desc=Valahogyan képes vagy a szemed helyett az elméddel látni.\n\nAmíg a mágikus látás tart, képes leszel átlátni minden térelemen 12 mező sugarú körben.\n\nA mágikus látás még %s körig tart.

actors.buffs.magicalsleep.name=mágikus álom
actors.buffs.magicalsleep.toohealthy=Teljesen egészséges vagy, és ellenállsz az álmosító kényszernek.
actors.buffs.magicalsleep.fallasleep=Mély, mágikus álomba merülsz.
actors.buffs.magicalsleep.wakeup=Kipihenten és egészségesen ébredsz.
actors.buffs.magicalsleep.desc=Ez a karakter mély mágikus álomba merült, amelyből természetes módon nem fog felébredni.\n\nA mágikus alvás hasonló a közönséges alváshoz, azzal a különbséggel, hogy csak sérülés hatására ébred fel a célpont.\n\nA hősre és szövetségeseire a mágikus alvás üdítő hatással is van, lehetővé téve számukra, hogy pihenés közben gyorsan gyógyuljanak.

actors.buffs.magicimmune.name=immunitás a mágiára
actors.buffs.magicimmune.desc=Semmilyen mágikus hatás nem fog rajtad, teljesen ellenálló vagy a mágiával szemben.\n\nAmíg immunis vagy a mágiára, addig semmilyen mágikus hatás nem érhet, legyen az káros vagy hasznos, beleértve az átkok, bűvöletek, varázspálcák, tekercsek, gyűrűk, ereklyék stb. hatását. A hősi páncél képességei elég erősek ahhoz, hogy ettől a hatástól függetlenül is működjenek.\n\nA mágiaimmunitás még %s körig tart.

actors.buffs.mindvision.name=belső látás
actors.buffs.mindvision.desc=Valahogyan az elméddel képes vagy látni a szinten lévő élőlényeket. Furcsa érzés.\n\nAmíg a belső látás tart, minden karaktert látsz ezen a szinten. A legtöbb mágikus hatás szempontjából a belső szemeddel ugyanúgy látod a lényeket, mintha azokat közvetlenül látnád és a közeledben lennének.\n\nA belső látás még %s körig tart.

actors.buffs.momentum.momentum=belendül
actors.buffs.momentum.running=szerfutás
actors.buffs.momentum.resting=gyógyul
actors.buffs.momentum.action_name=szerfutás
actors.buffs.momentum.momentum_desc=A szerfutó mozgása közben egyre több lendületre tesz szert, amivel szerfutásba kezdhet.\n\nMinden egyes lendülettöltés két kör szerfutást tesz lehetővé. A szerfutó 10 töltést tud felhalmozni. A lendület rögtön elveszik, amint a szerfutó megáll.\n\nA lendület jelenlegi töltöttségi szintje: %d.
actors.buffs.momentum.running_desc=A szerfutó mozgása közben egyre több lendületre tesz szert, amivel szerfutásba kezdhet.\n\nA szerfutás során kétszer olyan gyorsan mozog és a szintjétől függően megnövekedik a kijátszása.\n\nHátralévő körök: %d.
actors.buffs.momentum.resting_desc=A szerfutó mozgása közben egyre több lendületre tesz szert, amivel szerfutásba kezdhet.\n\nA szerfutónak időre van szüksége, hogy az erőnlétét visszanyerje, mielőtt ismét lendületbe jönne.\n\nHátralévő körök: %d.

actors.buffs.monkenergy.name=energia
actors.buffs.monkenergy.action=Szerzetes képességei
actors.buffs.monkenergy.desc=A szerzetes az ellenségek legyőzésével energiát nyer, amelyet különböző képességekre használhat fel. A szerzetes a legtöbb ellenség legyőzésével 1 energiát kap, és nem veszíti el az energiát, ahogy telik az idő.\n\nJelenlegi energia: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=A szerzetes nemrég használt egy képességet, és várnia kell, mielőtt egy másikat használna.\n\nMég %d kört kell várni.
actors.buffs.monkenergy$monkability$flurry.name=pofoneső
actors.buffs.monkenergy$monkability$flurry.desc=Két azonnali csapás, amelyek %1$d-%2$d sebzést okoznak, amit a páncélzat nem csökkent. Ez a képesség nem használható rögtön újra.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Két azonnali csapás, amelyek %1$d-%2$d sebzést okoznak, amit a páncélzat nem csökkent, _és kiváltják a fegyvered bűvöletének hatását._ Ezt a képességet nem lehet azonnal újra használni.
actors.buffs.monkenergy$monkability$focus.name=összpontosítás
actors.buffs.monkenergy$monkability$focus.desc=A szerzetes egy körön keresztül összpontosít, ami által el tudja hárítani a következő ellene irányuló támadást.
actors.buffs.monkenergy$monkability$focus.empower_desc=A szerzetes _azonnal összpontosít,_ ami által el tudja hárítani a következő ellene irányuló támadást.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=összpontosított
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=A szerzetes a környezetére összpontosít, és előre látja a következő ellene irányuló támadást. Amíg koncentrál, garantáltan hárítja a következő ellene irányuló támadást.
actors.buffs.monkenergy$monkability$dash.name=vetődés
actors.buffs.monkenergy$monkability$dash.prompt=Helyszín kiválasztása
actors.buffs.monkenergy$monkability$dash.desc=Azonnali vetődés legfeljebb 4 mező távolságra. Ezzel a képességgel át tudsz jutni a veszélyek fölött, de ellenségeken vagy szilárd térelemeken nem.
actors.buffs.monkenergy$monkability$dash.empower_desc=Azonnali vetődés legfeljebb _8 mező_ távolságra. Ezzel a képességgel át tudsz jutni a veszélyek fölött, de ellenségeken vagy szilárd térelemeken nem.
actors.buffs.monkenergy$monkability$dragonkick.name=sárkányrúgás
actors.buffs.monkenergy$monkability$dragonkick.desc=Egy pusztító rúgás, amely %1$d-%2$d sebzést okoz, amit a páncélzat nem csökkent. A rúgás hátralöki a célpontot, és annyi körre lebénítja, ahány mezőt hátrarepült.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Egy pusztító rúgás, amely %1$d-%2$d sebzést okoz, amit a páncélzat nem csökkent. A rúgás hátralök _minden szomszédos célpontot_, és annyi körre lebénítja őket, ahány mezőt hátrarepültek.
actors.buffs.monkenergy$monkability$meditate.name=meditáció
actors.buffs.monkenergy$monkability$meditate.desc=A szerzetes 5 körig energiát összpontosít a testébe. Ez eltünteti a legtöbb negatív hatást, és 8 körig tartó pálca- és ereklyetöltést biztosít neki.
actors.buffs.monkenergy$monkability$meditate.empower_desc=A szerzetes 5 körig energiát összpontosít a testébe. Ez eltünteti a legtöbb negatív hatást, és 8 körig tartó pálca- és ereklyetöltést biztosít neki. _Meditálás közben 80% sérülésellenállást is szerez, és a hiányzó életerejének 20%-ának megfelelő lassú gyógyulásban részesül._

actors.buffs.ooze.name=maró váladék
actors.buffs.ooze.heromsg=A maró váladék a húsodat emészti. Mosd le!
actors.buffs.ooze.ondeath=Szétmart a sav...
actors.buffs.ooze.rankings_desc=Ártalmatlanítva
actors.buffs.ooze.desc=Ez a ragadós sav hozzátapad a húshoz, lassan szétmarva azt.\n\nA váladék folyamatos és egyenletes sérülést okoz, de vízzel azonnal lemosható.\n\nMég %s körig mar a váladék.

actors.buffs.paralysis.name=bénult
actors.buffs.paralysis.heromsg=Lebénultál!
actors.buffs.paralysis.out=bénulás leküzdve
actors.buffs.paralysis.desc=Gyakran az a legrosszabb, amikor semmit sem tudunk tenni.\n\nA bénulás minden mozdulatot gátol, az áldozat kénytelen kivárni, amíg el nem múlik. Ha a karakter ilyenkor sérülést szenved, a fájdalom segíthet neki leküzdeni a bénultságot, és kikerülhet a hatása alól.\n\nA bénultság még %s körön át tart.

actors.buffs.physicalempower.name=felerősített fizikum
actors.buffs.physicalempower.desc=Az ütéseid erősebbek lettek, és a fizikai támadásokkal nagyobb sebzést tudsz okozni az ellenségeknek.\n\nBónuszsebzés: %1$d.\nHátralévő ütések: %2$d.

actors.buffs.pincushion.name=tűpárna
actors.buffs.pincushion.desc=A dobófegyverek, amelyeket erre a karakterre dobtál, pillanatnyilag csak beléfúródnak, és csak azután esnek a padlóra, miután legyőzted.\n\nJelenleg ezek a tárgyak fúródtak bele:

actors.buffs.poison.name=mérgezett
actors.buffs.poison.heromsg=Megmérgeztek!
actors.buffs.poison.ondeath=Méreg végzett veled...
actors.buffs.poison.rankings_desc=Belehalt a mérgezésbe
actors.buffs.poison.desc=A méreg szétáramlik a testben, lassan károsítva a belső működését.\n\nA méreg a még hátralévő idővel arányosan, körönként sebez.\n\nA méreg még %s körig hat.

actors.buffs.preparation.name=felkészülés
actors.buffs.preparation.action_name=rajtaütés
actors.buffs.preparation.desc=Az orgyilkos türelmesen vár, az árnyékból készül lecsapni.
actors.buffs.preparation.desc_dmg=A következő támadása _%1$d%% bónuszsebzést fog okozni_, és kivégez minden _%2$d%% egészségszint_ alatti közönséges ellenséget, vagy _%3$d%% egészségszint_ alatti főellenséget.
actors.buffs.preparation.desc_dmg_likely=Nagyobb a valószínűsége, hogy a támadás nagyobb sebzést is fog okozni.
actors.buffs.preparation.desc_blink=Ütés előtt képes legfeljebb _%d_ mező távolságból az ellenfél felé cikázni.
actors.buffs.preparation.desc_invis_time=A láthatatlanságban eltöltött körök: _%d._
actors.buffs.preparation.desc_invis_next=Az erősebb támadáshoz szükséges körök: _%d._
actors.buffs.preparation.prompt=Válassz célpontot a támadáshoz!\nAz átcikázás maximális hossza: %d
actors.buffs.preparation.no_target=Nincs mit megtámadni ott.
actors.buffs.preparation.out_of_reach=A célpont nem érhető el.
actors.buffs.preparation.assassinated=megmerényelt

actors.buffs.prismaticguard.name=prizmaképőr
actors.buffs.prismaticguard.desc=Egy prizmakép védelmez téged, mely jelenleg tétlen. Ha ellenségek jelennek meg, a prizmakép akcióba lendül és megvéd téged!\n\nAmíg tétlen, a prizmakép fokozatosan gyógyul az elszenvedett sérüléseiből.\n\nJelenlegi életerő: %d/%d.

actors.buffs.recharging.name=feltöltődik
actors.buffs.recharging.desc=Energia áramlik át rajtad, amitől a varázspálcáid és varázsbotjaid gyorsabban töltődnek fel.\n\nEz a pozitív hatás a normál újratöltődésen felül minden körben negyednyivel növeli az éppen meglévő töltésszintet.\n\nA feltöltődés még %s körig tart.

actors.buffs.revealedarea.name=feltárt terület
actors.buffs.revealedarea.desc=Átmenetileg feltárult a hősödnek a kazamata egy területe. Látni fogja, nem számít, épp hol tartózkodik.\n\nHátralévő körök: %s.

actors.buffs.revealedchar.name=feltárult
actors.buffs.revealedchar.desc=A hősöd érzékeli ezt a karaktert, aki látható lesz, bárhol is van.\n\nHátralévő körök: %s.

actors.buffs.roots.name=meggyökerezett
actors.buffs.roots.heromsg=Nem tudsz mozogni!
actors.buffs.roots.desc=A gyökerek (mágikus vagy természetes) megragadják a lábakat, és a földhöz szorítják őket.\n\nA gyökerek helyhez kötik a célpontot, lehetetlenné téve a mozgást és a legtöbb mozgási képességet. Más tevékenységet nem befolyásol, még a teleportációs képességeket sem.\n\nA gyökerek még %s körön át szorítanak.

actors.buffs.scrollempower.name=a tekercs ereje
actors.buffs.scrollempower.desc=A mágus nemrég olvasott tekercsének energiája erőt ad a pálcáinak! \n\nSzintnövelés: +%1$d.\nMég %2$d pálcalövés van hátra.

actors.buffs.shadows.name=beárnyékolt
actors.buffs.shadows.desc=Beolvadsz a körülötted lévő árnyak közé, ami láthatatlanságot ad és lelassítja az anyagcserédet.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. A legtöbb fizikai támadás és varázslat (tekercsek és varázspálcák) azonnal véget vetnek a láthatatlanságnak. Beárnyékolt állapotban lassabban is éhezel meg.\n\nA beárnyékoltság addig tart, amíg el nem hagyod az árnyakat, vagy egy ellenség hozzád nem ér.

actors.buffs.slow.name=lelassított
actors.buffs.slow.desc=A lelassítás mágiája megváltoztatja a célpont idejének folyását, amitől mindent nagyon gyorsnak érez.\n\nA lelassított karakter mindent kétszer annyi idő alatt tesz meg, mint egyébként.\n\nA lelassítás még %s körig tart.

actors.buffs.snipersmark.name=orvlövész jele
actors.buffs.snipersmark.action_name_snapshot=kapáslövés
actors.buffs.snipersmark.action_name_volley=sorozatlövés
actors.buffs.snipersmark.action_name_sniper=orvlövés
actors.buffs.snipersmark.desc=Az orvlövész az utoljára megtámadott célpontra összpontosít. Képes különleges támadást intézni az íjával, amelynek típusa az íj bővítésétől függ.\n\nEgy bővítés nélküli íjjal _kapáslövést_ lehet leadni, mely kevesebb sebzést okoz, viszont időveszteség nélkül ellőhető.\n\nEgy sebesség felé bővített íjjal háromnyilas _sortűz_ adható le. Minden nyíl kevesebbet sebez ugyan, de mindegyik aktiválhat bűvöletet. A sortűz egy kört vesz igénybe.\n\nEgy sebzés felé bővített íjjal _orvlövést_ lehet leadni. Ez a lövés garantáltan célba talál, a céltól való távolság alapján megnöveli az okozott sebzést, és két kört vesz igénybe.\n\nHátralévő körök: %s.

actors.buffs.soulmark.name=megbélyegzett lelkű
actors.buffs.soulmark.desc=A boszorkánymester beférkőzött ennek a lénynek a lelkébe, amitől a boszorkánymester gyógyul, ha a lény fizikai sérülést szenved el.\n\nA lélek megbélyegzése még %s körig tart.

actors.buffs.stamina.name=állóképesség
actors.buffs.stamina.desc=Kimeríthetetlen állóképességed van, ami gyorsabb mozgást tesz lehetővé!\n\nAz állóképesség hatása alatt +50%% sebességgel fogsz futni, de minden más a megszokott sebességen zajlik.\n\nAz állóképesség még %s körig tart.

actors.buffs.vulnerable.name=sérülékeny
actors.buffs.vulnerable.heromsg=Törékenynek érzed magad!
actors.buffs.vulnerable.desc=Miután a sérülést enyhítette a páncél, a sérülékenységet okozó mágia 33%%-kal megnövel minden testi sérülést, amit a karakter elszenved.\n\nMég %s kör sérülékenység van hátra.

actors.buffs.terror.name=rémült
actors.buffs.terror.desc=A rémület egy manipulációs mágia, amely kontrollálhatatlan pánikba taszítja a célpontját.\n\nA mágia arra készteti a rémült karaktereket, hogy rohanjanak az ellenfelük elől, hogy lehetőleg minél több ajtó és fal válassza el őket tőle. Ugyanakkor a fájdalom sokkja csökkenti a rémület időtartamát.\n\nA rémület még %s körön át tart.

actors.buffs.toxicimbue.name=mérget árasztó erővel telve
actors.buffs.toxicimbue.desc=Mérgező energiával vagy telve!\n\nAhogy mozogsz, folyamatosan mérgező gázok áramlanak ki belőled, amelyek sérülést okoznak az ellenségeidnek. Ellenállsz a mérges gáznak és a méregnek, amíg tart a hatás, valamint még néhány körrel utána is.\n\nA mérget árasztó erő még %s körig tart.

actors.buffs.corrosion.name=maró égés
actors.buffs.corrosion.heromsg=Valami marja a húsod!
actors.buffs.corrosion.ondeath=Szétmart a sav...
actors.buffs.corrosion.rankings_desc=Ártalmatlanítva
actors.buffs.corrosion.desc=Az erős sav riasztó ütemben marja szét a húst, fémet és csontot.\n\nA marás okozta sérülés egyre erősebb lesz, ahogyan a célpont folyamatosan roncsolódik.\n\nMég %1$s körig tart a maró égés.\nJelenleg %2$d sérülést okoz a marás.

actors.buffs.vertigo.name=szédülés
actors.buffs.vertigo.desc=Nem könnyű egyenesen menni, amikor az egész világ forog veled.\n\nA szédülés hatása alatt a karakter, aki mozogni próbál, a tervezetthez képest kiszámíthatatlan irányba megy.\n\nA szédülés még %s körig tart.

actors.buffs.wandempower.name=pálcák felerősítve
actors.buffs.wandempower.desc=A sérülést okozó pálcáid felerősödtek, megnövelve az okozott sebzés erejét pár találatig.\n\nBónuszsebzés: %1$d.\nMég %2$d találat van hátra.

actors.buffs.weakness.name=legyengítve
actors.buffs.weakness.heromsg=Gyengébbnek érzed magad!
actors.buffs.weakness.desc=Hirtelen minden sokkal nehezebbnek tűnik.\n\nGyengítő varázslat csökkenti a karakter testi erejét, ami azt eredményezi, hogy 33%%-kal kevesebb sebzést tud okozni.\n\nA gyengeség még %s körig tart.

actors.buffs.wellfed.name=jóllakott
actors.buffs.wellfed.desc=Egészen kielégültnek és jóllakottnak érzed magad.\n\nAmikor jól vagy lakva, nem nő az étvágyad, és nagyobb ütemben fogsz gyógyulni.\n\nHátralévő körök: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Magadat nem célozhatod!
actors.hero.abilities.armorability.no_target=Nincs mire célozni ott!
actors.hero.abilities.armorability.prompt=Célozz valahová
actors.hero.abilities.armorability.cost=Töltési költség: _%d_

actors.hero.abilities.warrior.heroicleap.name=hősi ugrás
actors.hero.abilities.warrior.heroicleap.prompt=Válaszd meg az ugrás irányát
actors.hero.abilities.warrior.heroicleap.short_desc=A harcos _hősi ugrást_ hajt végre egy célterület irányába, és közben átsuhan az ellenségek és a veszélyek fölött.
actors.hero.abilities.warrior.heroicleap.desc=A harcos a célterület felé ugrik, és közben átjut az útjába kerülő ellenségek és veszélyek fölött. Falakat vagy más szilárd térelemeket azonban nem tud átugrani.
actors.hero.abilities.warrior.shockwave.name=lökéshullám
actors.hero.abilities.warrior.shockwave.short_desc=A harcos a földre csap, aminek hatására _lökéshullám_ keletkezik egy kúp alakú területen. Az ellenfelek akiket eltalált a hullám, sérülnek és lerokkannak.
actors.hero.abilities.warrior.shockwave.desc=A harcos a földre csap, amitől 60 fok kiterjedésű kúpon belül 5 mező távolságig terjedő lökéshullám keletkezik.\n\nAz ellenfelek, akiket elér a hullám, 5 körig lerokkannak, továbbá 1-2 bónuszsérülést szenvednek a harcos minden 10-en felüli erőpontjáért.
actors.hero.abilities.warrior.endure.name=tűr
actors.hero.abilities.warrior.endure$enduretracker.name=tűrőképesség
actors.hero.abilities.warrior.endure$enduretracker.desc=A harcos mostantól bónuszsebzést ejt a tűrés közben elszenvedett sérülése alapján.\n\nBónuszsebzés: %1$d\nMég %2$d találat maradt.
actors.hero.abilities.warrior.endure.short_desc=A harcos _tűr_, több kört kihagy, de nagyon ellenállóvá válik a sérülésekkel szemben. Ez után bónuszsebzést okoz az eltűrt sérülés alapján.
actors.hero.abilities.warrior.endure.desc=A harcos 3 körön keresztül tűr, és minden forrásból fele annyi sérülést szenved el. Ez a sérüléscsökkentés még a páncélzathoz hasonló sérülésellenállást biztosító hatások előtt érvényesül.\n\nA tűrés utáni 10 körön belül a harcos következő találata bónuszsebzést kap. Ez a bónuszsebzés egyenlő a tűrés alatt rá iranyuló sérülés felével, mielőtt azt bármilyen sérüléscsökkentő hatás mérsékelte volna!\n\nHa a harcosnak van kombópontja, e képesség használata 3 körrel növeli annak hátralévő felhasználhatósági idejét.

actors.hero.abilities.mage.elementalblast.name=elemi robbanás
actors.hero.abilities.mage.elementalblast.no_staff=Nem használhatod ezt a képességed a varázsbotod nélkül.
actors.hero.abilities.mage.elementalblast.short_desc=A mágus körül nagy területet beborító _elemi robbanás_ tör elő a botjából, aminek hatása a botjába oltott pálcától függ.
actors.hero.abilities.mage.elementalblast.desc=A mágus egy mágikus robbanást idéz elő, amely legfeljebb 4 mező sugarú körön belül fejti ki hatását, és legfeljebb 15-25 sebzést okoz. Az elemi robbanás éppen érvényes hatása a mágus botjába oltott pálcától függően változik.
actors.hero.abilities.mage.elementalblast.generic_desc=Az elemi robbanás hatása hasonló lesz, mint a pálca hatása, amikor egy ellenségre vagy egy szövetségesre lőnek vele.
actors.hero.abilities.mage.wildmagic.name=vad mágia
actors.hero.abilities.mage.wildmagic.no_wands=Nincs varázspálcád, amivel lőhetnél!
actors.hero.abilities.mage.wildmagic.short_desc=A mágus szabadjára engedi a pálcáiban lévő _vad mágiát_, és egy kör alatt véletlenszerűen többször is lő velük egy kiválasztott célpontra.
actors.hero.abilities.mage.wildmagic.desc=A mágus szabadjára engedi a pálcáiban rejlő erőt, és egy körön belül akár négyszer is véletlenszerűen elsüti őket. A mágus botjára nem vonatkozik ez a hatás.\n\nEzen kívül minden pálcának a szintje megemelkedik 2-vel, de csak +3-ig. Ez a képesség csak fél töltést használ fel minden egyes pálcalövéshez, és egy pálcát nem lehet 2-nél többször elsütni.
actors.hero.abilities.mage.warpbeacon.name=térváltó jelzőfény
actors.hero.abilities.mage.warpbeacon.depths=Emeletek között nem tudsz teret váltani!
actors.hero.abilities.mage.warpbeacon.locked_floor=Lezárt szintet nem hagyhatsz el!
actors.hero.abilities.mage.warpbeacon.too_far=Ez a hely túl messze van!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Nem tudsz jelzőfényt helyezni ide!
actors.hero.abilities.mage.warpbeacon.window_desc=A jelzőfényed jelenleg a kazamata %d. szintjén van.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportálás a jelzőfényhez
actors.hero.abilities.mage.warpbeacon.window_clear=jelzőfény törlése
actors.hero.abilities.mage.warpbeacon.window_cancel=mégse
actors.hero.abilities.mage.warpbeacon.short_desc=A mágus egy _térváltó jelzőfényt_ helyez el az aktuális helyére, ahová egy szempillantás alatt vissza tud teleportálni.
actors.hero.abilities.mage.warpbeacon.desc=A mágus elhelyez egy jelzőfényt, amelyhez tetszés szerint visszatérhet. A jelzőfény elhelyezése 1 kört vesz igénybe, de a visszatérés azonnal megtörténik.\n\nA mágus eredendően nem tud másik szintre ugrani, sem elérhetetlen helyekre, például zárt kamrákba jutni a jelzőfény segítségével. A mágus teleportálhat olyan mezőre, amelyen ellenség áll, akit ez félrelök.

actors.hero.abilities.rogue.smokebomb.name=füstbomba
actors.hero.abilities.rogue.smokebomb.fov=Csak üres helyre ugorhatsz, látótávolságon belül.
actors.hero.abilities.rogue.smokebomb.prompt=Válaszd ki, hova ugrasz
actors.hero.abilities.rogue.smokebomb$ninjalog.name=fa hasonmás
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Valamiért az ellenséget könnyedén becsapja ez a fából készült hasonmás, amiről azt gondolják, hogy az igazi zsivány!
actors.hero.abilities.rogue.smokebomb.short_desc=A zsivány _füstbombát_ dob, és közben elcikázik. A korábbi helyéhez közeli ellenfeleket elvakítja.
actors.hero.abilities.rogue.smokebomb.desc=A zsivány ledob egy füstbombát, és legfeljebb 6 mezőnyi távolságra elcikázik. Keresztül tud cikázni a veszélyeken és az ellenségeken, de szilárd térelemeken, például falakon, nem.\n\nAzok az ellenségek, amelyek a zsivány régi helyével szomszédos mezőn vannak, 5 körre megvakulnak.
actors.hero.abilities.rogue.deathmark.name=halálbélyeg
actors.hero.abilities.rogue.deathmark.ally_target=Csak ellenségeket bélyegezhetsz meg
actors.hero.abilities.rogue.deathmark.short_desc=A zsivány _halálbélyeget_ helyez egy kiválasztott ellenségre. A megbélyegzett ellenség megnövekedett sérülést szenved el, de nem halhat meg, amíg a bélyeg el nem tűnik.
actors.hero.abilities.rogue.deathmark.desc=A zsivány megbélyegez egy kiválasztott ellenséget, ami miatt az 25%-kal több sérülést szenved. A bélyeg azonnal kifejti hatását, és 5 körig tart.\n\nA megbélyegzett ellenségek bónuszsérülést szenvednek, de nem tudnak meghalni, amíg a bélyeg meg nem szűnik. Ha egy ellenségnek 0 életereje van, amikor a bélyeg eltűnik, azonnal meghal.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=halálbélyeget visel
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Ez az ellenség megbélyegződött, ami miatt 25%% bónuszsérülést szenved, ugyanakkor lehetetlenné teszi, hogy meghaljon, amíg a bélyeg meg nem szűnik.\n\nHátralévő körök: %s.
actors.hero.abilities.rogue.shadowclone.name=árnyékklón
actors.hero.abilities.rogue.shadowclone.short_desc=A zsivány megidéz egy _árnyékklónt_, amelyet irányíthat, hogy segítsen neki a harcban.
actors.hero.abilities.rogue.shadowclone.desc=A zsivány megidézi saját árnyékmását, amelyet irányíthat, hogy segítse őt a harcban. Az árnyékklón irányítása nem kerül töltésbe.\n\nA klónnak 80 életpontja van, nincs páncélja, és 10-20 sebzést okoz. Mindezek a tulajdonságok tehetségekkel javíthatók, melyekből a klón a hős fegyverei és páncélja által részesül.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Árnyékzsivány
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=A klónod a megadott helyre megy.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=A klónod téged követve mozog.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=A klónod támadni megy!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=A zsivány sötét árnyakból készült másolata. Mozdulatlanul áll, tekintete üres, és a sötétség apró foszlányok formájában párolog ki belőle.\n\nA klón nem tökéletes másolata a zsiványnak, de még így sem utolsó harcos, és a megfelelő tehetségek révén a zsivány felszereléseinek hozadékaiból is részesülhet.

actors.hero.abilities.huntress.spectralblades.name=kísértetpengék
actors.hero.abilities.huntress.spectralblades.short_desc=A vadásznő _kísértetpengéket_ dob a célpont felé, és az aktuális közelharci fegyverétől függő sebzést okoz velük.
actors.hero.abilities.huntress.spectralblades.desc=A vadásznő kísértetpengét dob egy ellenfelére, ami úgy működik, mintha a közelharci fegyverével távolra csapott volna le. A közelharci fegyver minden hatása aktiválódik, beleértve a bűvöleteket is.
actors.hero.abilities.huntress.naturespower.name=természet ereje
actors.hero.abilities.huntress.naturespower.short_desc=A vadásznő a _természet erejét_ hívja segítségül, ami rövid időre megnöveli a mozgási sebességét és az íja tűzgyorsaságát.
actors.hero.abilities.huntress.naturespower.desc=A vadásznő ideiglenesen felruházza magát és íját a természet erejével! Ez 8 körig tart.\n\nEz idő alatt a vadásznő 2x gyorsabban mozog, és 33%-kal gyorsabban támad az íjával. Az íj bónuszhatásai nem érvényesülnek, mikor az orvlövész a különleges támadásait használja.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=természet ereje
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=A vadásznő rövid időre megerősödik, megnő a mozgási sebessége és az íjjal való támadási sebessége.\n\nHátralévő körök: %s
actors.hero.abilities.huntress.spirithawk.name=léleksólyom
actors.hero.abilities.huntress.spirithawk.no_space=Nincs szabad hely a közeledben.
actors.hero.abilities.huntress.spirithawk.short_desc=A vadásznő megidéz egy _léleksólymot_, amely segít neki felderíteni a helyszíneket, és elterelni az ellenség figyelmét.
actors.hero.abilities.huntress.spirithawk.desc=A vadásznő megidéz egy léleksólymot, amelyet a képesség ismételt használatával lehet irányítani, amíg az ebben a világban van. A sólyom 100 körig marad a vadásznő mellett, és a sólyom irányításához nem kell töltést felhasználni.\n\nA sólyomnak csekély élet- és támadóereje van, de gyors, ügyesen kitér és pontos. Mindig megosztja a teljes látóterét a vadásznővel. Immunis minden területhez kötött hatásra, például tűzre és mérges gázra. Csak akkor támad, ha kifejezetten erre utasítják.
actors.hero.abilities.huntress.spirithawk$hawkally.name=léleksólyom
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=A sólymod a megadott helyre repül.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=A sólymod téged követve mozog.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=A sólymod támadni megy!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Mágikus sólyom, amelyet a vadásznő idézett meg. Élénk éteri kék színben ragyog, feje folyamatosan ide-oda mozog, miközben pásztázza a környéket.\n\nBár nem túl jó harcos, sebessége és látása miatt kiválóan alkalmas felderítésre, és az ellenség figyelmének elterelésére.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Hátralévő körök: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Hátralévő garantált kitérések : %d.

actors.hero.abilities.duelist.challenge.name=kihívás
actors.hero.abilities.duelist.challenge.prompt=Válaszd ki az ellenfelet, akit kihívsz
actors.hero.abilities.duelist.challenge.already_dueling=Egyszerre csak egy párbajban vehetsz részt.
actors.hero.abilities.duelist.challenge.ally_target=Csak ellenségeket lehet kihívni.
actors.hero.abilities.duelist.challenge.unreachable_target=A célpontodnak elérhető távolságban kell lenni.
actors.hero.abilities.duelist.challenge.distant_target=Az ellenfél túl távol van a kihíváshoz.
actors.hero.abilities.duelist.challenge.short_desc=A párbajhős _kihív_ egy közeli ellenfelet párbajozni, és közben átmenetileg megdermeszt minden közeli ellenséget.
actors.hero.abilities.duelist.challenge.desc=A párbajhős párbajra hív ki egy közelben lévő ellenséget. Ez az ellenség kénytelen harcolni vele, míg az összes többi ellenség számára ideiglenesen megdermed az idő.\n\nA célpontnak a párbajhőstől nézve elérhetőnek és 5 mezőn belül kell lennie. A párbaj addig tart, amíg 10 kör el nem telik, az ellenség meg nem hal, vagy a párbajhős több, mint 5 mező távolságra kerül az ellenségtől.\n\nA dermedt idejű ellenségek sebezhetetlenek. A párbajhős szövetségeseit nem dermeszti meg ez a képesség, de ha egy főellenség a célpont, akkor annak csatlósai sem fognak megdermedni.
actors.hero.abilities.duelist.challenge$duelparticipant.name=párbajrésztvevő
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Ez a karakter párbajban vesz részt. Ő és bármelyik szövetségese vagy csatlósa a szokott módon cselekedhet, mások viszont megdermednek.\n\nA párbaj vagy egy meghatározott ideig tart, vagy amíg az egyik résztvevő meg nem hal, vagy amíg a résztvevők 5 mezőnél nagyobb távolságra nem kerülnek egymástól.\n\nHátralévő körök: %d.
actors.hero.abilities.duelist.elementalstrike.name=elemi csapás
actors.hero.abilities.duelist.elementalstrike.short_desc=A párbajhős _elemi csapást_ hajt végre, amitől egy kúp alakú területen a fegyverén lévő bűvöleten alapuló hatás söpör végig.
actors.hero.abilities.duelist.elementalstrike.desc=A párbajhős lecsap egy ellenségre vagy helyszínre, és egy közönséges támadást hajt végre, amely mindenképpen talál, és egy mágikus hatást terjeszt, amely legfeljebb 4 mező távolságra jut el 65 fokos kúp alakban. Ez a mágikus hatás a párbajhős elsődleges fegyverén lévő bűvölettől függően változik.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Egy bűvölet nélküli elemi csapás kis mágikus robajjal jár, amely 6-12 sebzést okoz minden ellenségnek a hatósugarában.
actors.hero.abilities.duelist.feint.name=színlelés
actors.hero.abilities.duelist.feint.prompt=Válassz egy helyet, ahová vetődni szeretnél
actors.hero.abilities.duelist.feint.too_far=Ez a hely nem szomszédos veled.
actors.hero.abilities.duelist.feint.bad_location=Nem tudsz arra a helyre menni.
actors.hero.abilities.duelist.feint.short_desc=A párbajhős _színleléskor_ támadást tettet, és közben egy szomszédos mezőre vetődik. Az ellenségek az utóképét támadják, így védtelenek lesznek az ellentámadással szemben.
actors.hero.abilities.duelist.feint.desc=A párbajhős támadást színlelve egy szomszédos mezőre vetődik, és hátrahagy magáról egy gyorsan múló utóképet. Az addig a párbajhőst támadó ellenségek az utóképet támadják helyette.\n\nAz utóképet támadó ellenségek zavartságukban nem hajtják végre a következő cselekvésüket, és védtelenek lesznek egy meglepő támadással szemben.

actors.hero.abilities.ratmogrify.name=patkányosítás
actors.hero.abilities.ratmogrify.cant_transform=Azt nem tudod patkányosítani.
actors.hero.abilities.ratmogrify.too_strong=Ez az ellenfél túl erős a patkányosításhoz!
actors.hero.abilities.ratmogrify.short_desc=A hős _patkányosít_ egy ellenséget! Ez átmenetileg képességek nélküli patkánnyá változtatja.
actors.hero.abilities.ratmogrify.desc=A hős 6 körre patkánnyá változtat egy ellenséget! Főellenségek, szövetségesek és patkányok nem patkányosíthatók.\n\nA patkányosított ellenségek megtartják eredeti támadó- és védekezőértékeiket, de nem rendelkeznek semmilyen képességgel.
actors.hero.abilities.ratmogrify$transmograt.name=patkányosított %s
actors.hero.abilities.ratmogrify$transmograt.desc=Ez az ellenség patkánnyá változott. Azt kell mondjam, ez egy hatalmas javulás! - Patkánykirály
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Megölt egy patkányosított ellenfél

