##classes
actors.hero.heroclass.warrior=harcos
actors.hero.heroclass.warrior_desc_short=A harcos több sérülést képes elviselni a _törött pecsétje_ által biztosított védőburoknak köszönhetően. A pecsétet át lehet helyezni egyik páncélról a másikra, és _egy fejlesztést is magával visz._
actors.hero.heroclass.warrior_desc=A harcosnak van egy _saját törött pecsétje_ a játék elején, amely az életerejét megkímélő védőburokkal látja el. A pecsétet át lehet helyezni egyik páncélról a másikra, és _egyetlen fejlesztést magával tud vinni_.\n\nEzen kívül a játék elején van a harcosnak egy _viseltes rövidkardja_, _három dobóköve_, egy szövetpáncélja, egy vizestömlője és egy bársonyzacskója.\n\nA harcos magától felismeri:\n_-_ az azonosítótekercset\n_-_ a gyógyitalt\n_-_ a dühtekercset
actors.hero.heroclass.warrior_unlock=A harcos eredendően fel van oldva.

actors.hero.heroclass.mage=mágus
actors.hero.heroclass.mage_desc_short=A mágus szakértője a mágiának és egy _mágikus botot_ visel, amely erősebb, mint egy pálca. A botot a mágus bármilyen pálcával _beolthatja_, amit csak talál.
actors.hero.heroclass.mage_desc=A mágus egy _saját varázsbottal_ kezdi a játékot, amely lényegesen gyorsabban töltődik fel, mint a varázspálca, és eggyel több töltéssel rendelkezik. A botot _bármelyik pálcával be lehet oltani_, amelyiket a mágus a kazamatában talál.\n\nA mágusnak a játék kezdetén van még egy _varázslövedék-pálcája_, amely a botjába van oltva, egy szövetpáncélja, egy vizestömlője és egy bársonyzacskója.\n\nA mágus magától felismeri:\n_-_ Az azonosítótekercset\n_-_ A folyékony tűz italát\n_-_ A fejlesztéstekercset
actors.hero.heroclass.mage_unlock=A mágus feloldásához _olvass fel egy fejlesztéstekercset, és tégy erősebbé egy tárgyat._

actors.hero.heroclass.rogue=zsivány
actors.hero.heroclass.rogue_desc_short=A zsivány az _árnyékköpenyével_ képes kitérni az ellenség elől, és láthatatlanul lecsapni. Nagyobb távolságból is _észreveszi a titkokat és a csapdákat_.
actors.hero.heroclass.rogue_desc=A zsivány _saját árnyékköpennyel_ kezdi a játékot, amellyel tetszés szerint láthatatlanná válhat.\n\nA zsivány nagyobb távolságból is képes _észrevenni a titkokat és csapdákat_.\n\nA zsiványnak ezen kívül _egy tőre_, _három dobókése_, szövetpáncélja, egy vizestömlője és egy bársonyzacskója van kezdetben.\n\nA zsivány magától felismeri: \n_-_ Az azonosítótekercset\n_-_ A láthatatlanság italát\n_-_ A varázstérképtekercset
actors.hero.heroclass.rogue_unlock=A zsivány feloldásához _támadj 10-szer egy játékon belül az ellenséget meglepve!_

actors.hero.heroclass.huntress=vadásznő
actors.hero.heroclass.huntress_desc_short=A vadásznő a dobófegyverek mestere, és van egy _mágikus íja_ korlátlan számú nyíllal. A magas fűben pedig úgy közlekedik, hogy _nem tapossa le azt._
actors.hero.heroclass.huntress_desc=A vadásznő _saját lélekíjjal_ kezdi a játékot, amely korlátlan számú nyílvesszőt képes megidézni és kilőni.\n\nA vadásznő képes a magas fűben úgy közlekedni, _hogy nem tapossa le_.\n\nA vadásznőnek van még _szegecses kesztyűje_, szövetpáncélja, vizestömlője és egy bársonyzacskója is a játék elején.\n\nA vadásznő magától felismeri:\n_-_ Az azonosítótekercset\n_-_ A belső látás italát\n_-_ Az altatódal-tekercset
actors.hero.heroclass.huntress_unlock=A vadásznő feloldásához _találj el 10-szer egy játékon belül ellenséget dobófegyverrel!_

actors.hero.heroclass.duelist=párbajhős
actors.hero.heroclass.duelist_desc_short=A párbajhős a fegyverek mestere, aki _egyedi fegyveres képességet_ tud használni a fegyverével. Ez az egyedi képesség _fegyverenként különböző_.
actors.hero.heroclass.duelist_desc=A párbajhős _saját tőrrel_ kezdi a játékot, amelynek idővel feltöltődő különleges képessége van.\n\nMinden fegyvernek a játékban _más-más különleges képessége_ van, amelyet a párbajhős használhat.\n\nA párbajhősnek _két dobótüskéje_, szövetpáncélja, egy vizestömlője és egy bársonyzacskója is van a játék elején.\n\nA párbajhős magától felismeri:\n_-_ Az azonosítótekercset\n_-_ Az erőitalt\n_-_ A tükörképtekercset
actors.hero.heroclass.duelist_unlock=A párbajhős feloldásához _használj egy legalább 2-es követelményszintű fegyvert úgy, hogy megvan a hozzá szükséges erőd._

actors.hero.herosubclass.berserker=vérengző
actors.hero.herosubclass.berserker_short_desc=A _vérengző_ egyre dühösebbé válik, ahogy sérül. A düh növeli a sebzését, és ha a szintje eléri a 100%-ot, bónuszvédőburokra váltható.
actors.hero.herosubclass.berserker_desc=A vérengző egyre dühösebbé válik, ahogy fizikai sérülés éri, még akkor is, ha a páncélja blokkolja a sérülést! A düh idővel fokozatosan elmúlik, de ha alacsony a vérengző életereje, akkor lassabban.\n\nA vérengző akár +50%-kal több sebzést is okozhat, ha dühe 100%-os szinten van. 100%-os dühszintnél vérengzésbe is kezdhet, és a pecsétje maximális védőburkának 2-6-szorosát kapja meg a hiányzó életerejétől függően, valamint a dühe 100%-on marad, amíg a védőburok el nem fogy. A vérengzőnek azonban időre van szüksége, hogy kipihenje a vérengzést.
actors.hero.herosubclass.gladiator=gladiátor
actors.hero.herosubclass.gladiator_short_desc=A _gladiátor_ sikeres támadások esetén kombópontokat gyűjt. A kombópontokat egyedi képességei használatára fordíthatja.
actors.hero.herosubclass.gladiator_desc=A gladiátor minden egyes sikeres közelharci vagy dobófegyveres támadás alkalmával egy kombópontot kap. Ha a gladiátor 5 körön belül nem hajt végre sikeres támadást, a kombópontjai lenullázódnak.\n\nAhogy gyűlnek a kombópontok, különböző képességek lesznek elérhetők, amelyek a kombópontokért cserébe használhatók:\n2 kombópont: ellenség visszalökése, megmaradnak a kombópontok.\n4 kombópont: páncélzat erősségén alapuló sebzést okoz.\n6 kombópont: hárítás, megmaradnak a kombópontok.\n8 kombópont: a célpont és a közelben lévő ellenségek sebzése.\n10 kombópont: minden kombópontot egy-egy támadásra vált.
actors.hero.herosubclass.battlemage=harci mágus
actors.hero.herosubclass.battlemage_short_desc=A _harci mágus_ bónuszhatásokat varázsol a botjával, amikor közelharcban harcol. Ezek a hatások attól függenek, hogy milyen pálcával van beoltva a botja.
actors.hero.herosubclass.battlemage_desc=A harci mágus bónuszhatásokat idéz elő, amikor közelharcban a botjával üt, mintha csak a botja még meg is lenne bűvölve. Ezek a hatások attól függenek, hogy milyen pálcával van beoltva a botja. Minden pálcának megvan a maga hatása. A pálcahatásokon kívül a harci mágus botja 0,5 töltést is kap, amikor lecsap vele.
actors.hero.herosubclass.warlock=boszorkánymester
actors.hero.herosubclass.warlock_short_desc=A _boszorkánymester_ pálcáit használva lélekbélyegzést okozhat az ellenfeleknek. Gyógyulni fog minden alkalommal, amikor fizikai sérülést okoz a megjelölt ellenségeknek.
actors.hero.herosubclass.warlock_desc=A boszorkánymester lélekbélyegzést okozhat karaktereknek, amikor pálcával lő rájuk.  A lélekbélyeg megjelenésének esélye és időtartama növekszik a pálca fejlettségi szintjével.\n\nHa egy ellenségen lelke meg van bélyegezve, a boszorkánymester minden 5 sebzés után 2 életpontot gyógyul, de csak akkor, ha közelharci vagy dobófegyverrel támadott, nem pálcával!
actors.hero.herosubclass.assassin=orgyilkos
actors.hero.herosubclass.assassin_short_desc=Az _orgyilkos_ láthatatlanul fel tud készülni, hogy halálos csapást mérjen. Minél tovább vár, annál erősebb lesz a támadás.
actors.hero.herosubclass.assassin_desc=Az orgyilkos a következő csapás előkészítése közben láthatatlanná válik. Minél tovább tart az előkészület, annál erősebb lesz a következő támadása. A felkészülés legfeljebb 9 körig tarthat.\n\nA felkészülés után az orgyilkos bónuszsebzést okoz a következő támadásával, képes a célpontja mellé cikázni, és akár azonnal meg is ölheti a kellőképpen gyenge ellenségeket.
actors.hero.herosubclass.freerunner=szerfutó
actors.hero.herosubclass.freerunner_short_desc=A _szerfutó_ futás közben lendületet gyűjt, amivel szerfutásba kezdhet. Ez egy rövid ideig bónuszsebességet és -kijátszást biztosít neki.
actors.hero.herosubclass.freerunner_desc=A szerfutó mozogása közben egyre több lendületegységre tesz szert. 10 körön keresztül tartó futással akár 10 lendületegységet is gyűjthet, de ezt gyorsan elveszíti, ha megáll. A szerfutó a lendületét felhasználva szerfutásba kezdhet, lendületpontonként 2 körig.\n\nSzerfutás közben a szerfutó 2x-es sebességgel mozog, és szintjével arányosan megnövekedik a kijátszása. Miután a szerfutás véget ér, egy ideig várni kell, amíg a szerfutó újra lendületet gyűjthet.
actors.hero.herosubclass.sniper=orvlövész
actors.hero.herosubclass.sniper_short_desc=Az _orvlövész_ távolsági támadásai keresztülhatolnak a páncélon. Dobófegyveres támadása után rögtön különleges támadást intézhet az íjával.
actors.hero.herosubclass.sniper_desc=Az orvlövész a távolsági harc mestere, akinek távolsági támadásai átütik az ellenség páncélzatát. Amikor dobófegyverrel támad egy ellenséget, orvlövészjelet helyez rá, ami lehetővé teszi számára, hogy különleges támadást intézzen az íjával. A különleges támadás típusa az íjának a bővítésétől függ.\n\nA nem bővített íjjal kapáslövést lehet leadni, amely kisebb sebzést okoz, viszont azonnal ellőhető. A sebesség íja háromvesszős sortüzet lő, nyilanként kisebb sebzést okoz, de bármelyik képes kiváltani a bűvöleteket, valamint 1 körbe telik a lövés. A sebzés íja orvlövést ad le, amely garantáltan talál, a távolságtól függően bónuszsebzést okoz, és 2 körbe telik a lövés.
actors.hero.herosubclass.warden=vadőr
actors.hero.herosubclass.warden_short_desc=A _vadőr_ átlát a magas füvön, és bónuszhatásokat idéz elő, amikor magokat ültet és növényeket tapos el.
actors.hero.herosubclass.warden_desc=A vadőrnek erős kapcsolata van a természettel, ami számos, fűvel és növényekkel kapcsolatos bónuszhatást biztosít neki. Képes átlátni a magas és ösvényekkel barázdált füvön, mintha ott se lenne.\n\nA vadőr által elvetett vagy elültetett magok körül fű hajt ki, és különleges hatások érik, amikor letapossa a növényeket. Ezek a különleges hatások felülírják a növények eredeti hatását, ami azt jelenti, hogy egyetlen növény sem ártalmas számára, amelyikre rátapos.
actors.hero.herosubclass.champion=bajnok
actors.hero.herosubclass.champion_short_desc=A _bajnok_ két fegyvert használhat, és több fegyvertöltést kap. Közönséges támadásaihoz az elsődleges fegyverét használja, de fegyvert cserélhet, és bármelyik fegyver képességét használhatja.
actors.hero.herosubclass.champion_desc=A bajnok a közelharci fegyverek mestere, aki az elsődleges fegyvere mellett egy másodlagos fegyvert is viselhet. Közönséges támadásaihoz az elsődleges fegyverét használja, de az elsődleges fegyvert azonnal kicserélheti, és bármelyik fegyver képességét használhatja.\n\nEmellett 2 további maximális fegyverképesség-töltést és +50% fegyverképesség-újratöltési sebességet kap.
actors.hero.herosubclass.monk=szerzetes
actors.hero.herosubclass.monk_short_desc=A _szerzetes_ harc közben energiát gyűjt. Ezt az energiát számos egyedi képességre használhatja.
actors.hero.herosubclass.monk_desc=A szerzetes a test test elleni harctechnika mestere. Az ellenségek legyőzése által energiát nyer, amelyet különféle védekező jellegű és más hasznos képességekre fordíthat. Ez az energia nem apad le idővel, de van a szerzetes szintje által meghatározott felső korlátja.\n\n1 energia: gyors ütés ököllel\n2 energia: összpontosítás a következő támadás kikerülésére\n3 energia: azonnali vetődés a közelbe\n4 Energia: elrúgja az ellenséget\n5 Energia: meditáció, amely megtisztít a különböző hatásoktól és visszaállít némi pálca- és ereklyetöltést

##talents
actors.hero.talent$provokedangertracker.name=kiprovokált düh
actors.hero.talent$provokedangertracker.desc=A harcos az imént vesztette el a védőburkát, és a következő fizikai támadása bónuszsebzést okoz.\n\nHátralévő körök: %s.
actors.hero.talent$lingeringmagictracker.name=tartós varázslat
actors.hero.talent$lingeringmagictracker.desc=A mágus nemrég használt botot vagy pálcát, a következő fizikai támadása bónuszsebzést okoz.\n\nHátralévő körök: %s.
actors.hero.talent$followupstriketracker.name=követő csapás
