actors.mobs.npcs.blacksmith.name=troll kovácsműhely
actors.mobs.npcs.blacksmith.gold_1=Hé, emberfajzat! Segítené', mi? Fogd ezt a csákányt és bányásszá' nekem _sötét aranyércet, 15 darab_ tán elég lesz. Hogy érted, hogy mit adok érte? Milyen kapzsi vagy...\nRendben, rendben, pénzt nem tudok adni, de némi kovácsmunkával tudok fizetni. Jobb ha tudod: nagy szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.blood_1=Hé, emberfajzat! Segítené', mi? Fogd ezt a csákányt és _öljé' meg egy denevért_ vele, legyen rajta a vére. Hogy érted, hogy mit adok érte? Milyen kapzsi vagy...\nRendben, rendben, pénzt nem tudok adni, de némi kovácsmunkával tudok fizetni. Jobb ha tudod: nagy szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.lost_pick=Szórakozó' velem? Hol a csákányom?!
actors.mobs.npcs.blacksmith.gold_2=Sötét aranyérc. 15 darab. Most komolyan, ennyire nem mögy?
actors.mobs.npcs.blacksmith.blood_2=Azt mondtam, hogy denevér vére kell a csákányra. Csitt-csatt!
actors.mobs.npcs.blacksmith.completed=Ó, hát visszatértél... Jobb későn min' soha.
actors.mobs.npcs.blacksmith.get_lost=Dolgom van. Tűnj el!
actors.mobs.npcs.blacksmith.same_item=Válassz két különböző tárgyat, ne ugyanazt kétszer!
actors.mobs.npcs.blacksmith.diff_type=Két egyforma típusú tárgyat válassz!
actors.mobs.npcs.blacksmith.un_ided=Tudnom kell, mihez nyúlok, előbb ismerd meg őket!
actors.mobs.npcs.blacksmith.cursed=Nem dolgozom átkozott tárgyakkal!
actors.mobs.npcs.blacksmith.degraded=Ez szemét, nagyon rossz minőségű!
actors.mobs.npcs.blacksmith.cant_reforge=Ezeket a tárgyakat nem tudom újrakovácsolni!
actors.mobs.npcs.blacksmith.def_verb=védte
actors.mobs.npcs.blacksmith.desc=A troll kovács úgy néz ki mint minden troll: magas és vézna, a bőre pedig kőhöz hasonlít színben és tapintásban is. A troll kovács épp aránytalanul kis szerszámokkal ügyködik.

actors.mobs.npcs.ghost.name=bánatos kísértet
actors.mobs.npcs.ghost.rat_1=Köszöntelek %s! Hajdan olyan voltam mint te: erős és magabiztos… de az egyik iszonytató szörny legyilkolt. Nem hagyhatom el ezt a helyet, amíg a bosszúm nem teljes. Öld meg a _poshadó patkányt,_ amely kioltotta az életemet!\n\nEzen a szinten kutatja következő áldozatát, mindenfelé árasztva mocskát… _Óvakodj az áradó bűzfelhőtől és a maró harapásától! A savat feloldja a víz…_
actors.mobs.npcs.ghost.rat_2=Kérlek, segíts! Pusztítsd el a förtelmet…\n\n_A vízhez közel harcolj és kerüld el a bűzt…_
actors.mobs.npcs.ghost.gnoll_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy körmönfont ellenfél legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _szélhámos gnollt,_ amely kioltotta az életemet...\n\nEz nem olyan mint a többi gnoll... Elrejtőzik és távolsági fegyvereket használ... _Vigyázz a mérgező és tüzes nyilaira, ne támadd messziről..._
actors.mobs.npcs.ghost.gnoll_2=Kérlek... Segíts... Öld meg a szélhámost...\n\n_Ne engedd, hogy eltaláljon... Menj közel hozzá..._
actors.mobs.npcs.ghost.crab_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy ősi állat legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg az _óriásrákot,_ amely kioltotta az életemet...\n\nNem normális, hogy ilyen öreg... Egyetlen erős ollója van és vastag páncélja... _Vigyázz az ollójával, ha nem leped meg őt, kivédi vele a támadásod..._
actors.mobs.npcs.ghost.crab_2=Kérlek... Segíts... Öld meg a páncélos jószágot...\n\n_Mindig védekezik... Ha észrevesz..._
actors.mobs.npcs.ghost.find_me=Köszönöm... gyere, keress meg...
actors.mobs.npcs.ghost.desc=A kísértet alig látszik. Úgy néz ki mint egy halovány fényű alaktalan folt, szomorú arccal.

actors.mobs.npcs.imp.name=nagyravágyó kobold
actors.mobs.npcs.imp.golems_1=Te egy kalandor vagy? Szeretem a kalandorokat! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;) Ezúttal _gólemeket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezekkel az ostoba gólemekkel nem lehet üzletelni! Nagyon nehéz császkáló gránittömbökkel alkudozni, a fenébe is! Szóval kérlek, ölj meg... mondjuk _4 gólemet_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.monks_1=Te egy kalandor vagy? Szeretem a kalandorokat! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;)Ezúttal _szerzeteseket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezek az őrültek nem vásárolnak semmit és a többi vásárlót is elijesztik. Szóval kérlek, ölj meg... mondjuk _5 szerzetest_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.golems_2=Hogy állsz a gólemvadászattal?
actors.mobs.npcs.imp.monks_2=Ó, hát még élsz! Tudtam, hogy jobban kung-fuzol. ;) Csak ne felejtsd magaddal vinni a szerzetesek zsetonjait.
actors.mobs.npcs.imp.cya=Minden jót, %s!
actors.mobs.npcs.imp.hey=Pszt, %s!
actors.mobs.npcs.imp.desc=A koboldok kisebb termetű démonok. Sem az erejük, sem a mágikus tehetségük nem figyelemre méltó, de eléggé okosak és barátkozók. Sok kobold szívesen él nem démoni lények között.

actors.mobs.npcs.impshopkeeper.name=nagyravágyó kobold
actors.mobs.npcs.impshopkeeper.greetings=Üdv, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Mit csináltál %s? Gyorsan vásárolj, ki kell jutnom innen!
actors.mobs.npcs.impshopkeeper.thief=Azt hittem, bízhatok benned!
actors.mobs.npcs.impshopkeeper.desc=A koboldok kisebb termetű démonok. Sem az erejük, sem a mágikus tehetségük nem figyelemre méltó. Viszont eléggé okosak és barátkozók, és sok kobold szívesebben él és intézi a dolgait nem démoni lények között.

actors.mobs.npcs.mirrorimage.name=tükörkép
actors.mobs.npcs.mirrorimage.desc=Ez az illúzió közeli hasonlóságot hordoz veled, még mintha a jelenlegi fegyvered és páncélod is viselné.\n\nA tükörképek felkutatják és megtámadják az ellenségeket a leutánzott fegyverükkel, ami pont úgy viselkedik, mint a sajátod, de kevesebb sérülést okoz. Majdnem látható formából indulnak, de a támadás érdekében már könnyen látható formát öltenek.\n\nMiközben a védekezésük erőteljes lehet, a tükörképek nem tartósak, és amint sérülést szenvednek elillannak.

actors.mobs.npcs.prismaticimage.name=prizmakép
actors.mobs.npcs.prismaticimage.desc=Ez a csillámló illúzió nagyon emlékeztet önmagadra, még mintha a jelenlegi fegyvered és páncélod is viselné.\n\nA prizmaképek megpróbálják felkutatni és elvonni az ellenfelek figyelmét a fokozott védelmükkel és egészségükkel hogy téged védjenek. Habár nincs olyan olyan védelmük, mint a tükörképeknek, tartósabbak, beleértve hogy hasznosítják a páncélod előnyös tulajdonságait.\n\nHa az életerejük nullára esik le, a prizmaképek jópár kör alatt tűnnek csak el és még így is gyógyíthatók eközben. Ha nincs ellenség, a prizmaképek elhalványodnak és visszatérnek mesterükhöz.

actors.mobs.npcs.ratking.name=patkánykirály
actors.mobs.npcs.ratking.not_sleeping=Nem alszom!
actors.mobs.npcs.ratking.what_is_it=Mi az? Nincs időm erre az ostobaságra. A királyságom ügyei nem oldódnak meg maguktól!
actors.mobs.npcs.ratking.confused=Mi a... Hol vagyok?! A királyságomnak szüksége van rám!
actors.mobs.npcs.ratking.crown_clothes=Vegyél fel valami ruhát! Nem vagy olyan állapotban, hogy beszélj őfelségével!
actors.mobs.npcs.ratking.crown_desc=Oooh, ez a korona nekem való!? Sokkal fényesebbnek tűnik, mint az enyém, így kegyesen elfogadom!\n\nSőt, azt hiszem, felajánlhatok neked valamit jutalmul ezért a koronáért. Hatalmas erőt, ami egy olyan hőshöz illik, mint te vagy! Szeretnéd?
actors.mobs.npcs.ratking.crown_yes=Hát persze!
actors.mobs.npcs.ratking.crown_info=Először mondj róla többet.
actors.mobs.npcs.ratking.crown_no=Inkább nem...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, köszönöm! Most menj és tedd büszkévé a királyodat!
actors.mobs.npcs.ratking.crown_fine=Rendben! Nem mintha amúgy is akartam volna...
actors.mobs.npcs.ratking.crown_after=Élvezed az új páncélodat? Nincs visszavétel!
actors.mobs.npcs.ratking.desc_festive=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és a megszokott korona helyett egy apró ünnepi sapkát hord a fején. Kellemes Ünnepeket!
actors.mobs.npcs.ratking.desc=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és egy apró koronát hord a fején.

