actors.hero.talent$seershotcooldown.desc=Nemrég használtad ezt a tehetséget, és várnod kell, mielőtt újra használnád.\n\nHátralévő körök: %s.

#warrior
actors.hero.talent.hearty_meal.title=bőséges étel
actors.hero.talent.hearty_meal.desc=_+1:_ Ha 50% alatti egészségszintnél eszel, a harcos _2 HP_ -t gyógyul, és _3 HP_ -t amikor 25% alatt van.\n\n_+2:_ Ha 50% alatti egészségszintnél eszel, a harcos _3 HP_ -t gyógyul, és _5 HP_ -t amikor 25% alatt van.
actors.hero.talent.armsmasters_intuition.title=fegyvermesteri intuíció
actors.hero.talent.armsmasters_intuition.desc=_+1:_ A harcos _2x gyorsabban_ azonosítja a fegyvereket és a páncélokat.\n\n_+2:_ A harcos _amint viseli_ azonosítja a fegyvereket és a páncélokat.
actors.hero.talent.test_subject.title=tesztalany
actors.hero.talent.test_subject.desc=_+1:_ Bármikor, amikor egy tárgyat azonosít a harcos _2 HP_-t gyógyul.\n\n_+2:_ Bármikor, amikor egy tárgyat azonosít a harcos _3 HP_-t gyógyul.
actors.hero.talent.iron_will.title=vasakarat
actors.hero.talent.iron_will.desc=_+1:_ A maximális páncél, amire a harcos pecsétje rá van tűzve _1-el növekszik_.\n\n_+2:_ A maximális páncél, amire a harcos pecsétje rá van tűzve _2-vel növekszik_.
actors.hero.talent.iron_stomach.title=vasbendő
actors.hero.talent.iron_stomach.desc=_+1:_ Az étkezés 1 körbe telik a harcosnak továbbá evés közben _75% sebzési ellenállást_ biztosít számára.\n\n_+2:_ Az étkezés 1 körbe telik a harcosnak továbbá evés közben _100% sebzési ellenállást_ biztosít számára.

actors.hero.talent.restored_willpower.title=visszaállított akaraterő
actors.hero.talent.restored_willpower.desc=_+1:_ Egy gyógyital elfogyasztása rögtön visszatölt _67% védelmezést_ a harcos törött medáljából.\n\n_+2:_ Egy gyógyital elfogyasztása rögtön visszatölt _100% védelmezést_ a harcos törött medáljából.\n\nEz a tehetség működésbe lép gyógyital alapú italoktól, elixírektől is.
actors.hero.talent.runic_transference.title=rúna átvitel
actors.hero.talent.runic_transference.desc=_+1:_ A harcos törött medálja át tudja helyezni a _szokásos hieroglifákat_ és egyúttal egy fejlesztést is.\n\n_+2:_ A harcos törött medálja át tudja helyezni a _szokásos, erőteljes és átkozott hieroglifákat_ és egyúttal egy fejlesztést is.
actors.hero.talent.lethal_momentum.title=halálos mozzanat
actors.hero.talent.lethal_momentum.desc=_+1:_ Ha a harcos fizikai fegyverrel gyilkos ütést mér, _67% eséllyel_ 0 körig fog tartani.\n\n_+2:_ Ha a harcos fizikai fegyverrel gyilkos ütést mér, _100% eséllyel_ 0 körig fog tartani.
actors.hero.talent.improvised_projectiles.title=improvizált lövedék
actors.hero.talent.improvised_projectiles.desc=_+1:_ A harcos _2 fordulóra_ megvakíthat egy ellenséget, ha bármilyen tárgyat, ami nem dobófegyver, hozzávág. Ennek 50 fordulós lehűlési ideje van.\n\n_+2:_ A harcos _3 fordulóra_ megvakíthat egy ellenséget, ha bármilyen tárgyat, ami nem dobófegyver, hozzávág. Ennek 50 fordulós lehűlési ideje van.

actors.hero.talent.hold_fast.title=erős tartás
actors.hero.talent.hold_fast.desc=_+1:_ Amikor a harcos várakozik, páncélzata _+2_-vel erősödik, míg meg nem mozdul.\n\n_+2:_ Amikor a harcos várakozik, páncélzata _+4_-el erősödik, míg meg nem mozdul.\n\n_+3:_ Amikor a harcos várakozik, páncélzata _+6_-al erősödik, míg meg nem mozdul.
actors.hero.talent.strongman.title=erőember
actors.hero.talent.strongman.desc=_+1:_ A harcos ereje lefelé kerekítve _8%-kal_ nő.\n\n_+2:_ A harcos ereje lefelé kerekítve _13%-kal_ nő.\n\n_+3:_ A harcos ereje _18%-kal_ nő, lefelé kerekítve.

actors.hero.talent.endless_rage.title=végtelen düh
actors.hero.talent.endless_rage.desc=_+1:_ A vérengző elérhet _115% dühöngést_.\n\n_+2:_ A vérengző elérhet _130% dühöngést_.\n\n_+3:_ A vérengző elérhet _145% dühöngést_.\n\nMegjegyzendő, hogy a 100% fölötti dühöngés nem garantál +50% -nál több sérülést.
actors.hero.talent.berserking_stamina.title=berzerki erőnlét
actors.hero.talent.berserking_stamina.desc=_+1:_ A vérengzőnek _25%-kal erősebb a pajzsa_, amikor vérengzik, és a vérengzés lehűlési ideje 2 szintről _1,67 szintre_ csökken.\n\n_+2:_ A vérengzőnek _50%-kal erősebb a pajzsa_, amikor vérengzik, és a vérengzés lehűlési ideje 2 szintről _1,33 szintre_ csökken.\n\n_+3:_ A vérengzőnek _75%-kal erősebb a pajzsa_, amikor vérengzik, és a vérengzés lehűlési ideje 2 szintről _1 szintre_ csökken.
actors.hero.talent.enraged_catalyst.title=felbőszült katalizátor
actors.hero.talent.enraged_catalyst.desc=_+1:_ A vérengző fegyverén lévő varázslatok és átkok annál gyakrabban lépnek működésbe, minél több dühvel rendelkezik, 100%-os düh esetén legfeljebb _17%-kal gyakrabban_.\n\n_+2:_ A vérengző fegyverén lévő varázslatok és átkok annál gyakrabban lépnek működésbe, minél több dühvel rendelkezik, legfeljebb _33%-kal gyakrabban_ 100%-os düh esetén.\n\n_+3:_ A vérengző fegyverén lévő varázslatok és átkok annál gyakrabban lépnek működésbe, minél több dühvel rendelkezik, legfeljebb _50%-kal gyakrabban_ 100%-os düh esetén.

actors.hero.talent.cleave.title=hasítás
actors.hero.talent.cleave.desc=_+1:_ Amikor a gladiátor megöl egy ellenséget, a következő ütés kombójának lehűlési ideje _15 körre_ nő.\n\n_+2:_ Amikor a gladiátor megöl egy ellenséget, a következő ütés kombó lehűlési ideje _30 körre_ nő.\n\n_+3:_ Amikor a gladiátor megöl egy ellenséget, a következő ütés kombójának lehűlési ideje _45 körre_ nő.
actors.hero.talent.lethal_defense.title=halálos védelem
actors.hero.talent.lethal_defense.desc=_+1:_ Amikor a Gladiátor megöl egy ellenséget egy kombó mozdulattal, _visszanyeri_ a feltört pecsét pajzsának 33%-át.\n\n_+2:_ Amikor a Gladiátor megöl egy ellenséget egy kombó mozdulattal, _visszanyeri a feltört pecsét pajzsának 67%-át_.\n\n_+3:_ Amikor a Gladiátor megöl egy ellenséget egy kombó mozdulattal, _visszanyeri_ a feltört pecsét pajzsának 100%-át.
actors.hero.talent.enhanced_combo.title=továbbfejlesztett kombó
actors.hero.talent.enhanced_combo.desc=_+1:_ amikor a gladiátor kombója 7 vagy több, az agyabugyálás visszarúgási értéke 3-ra nő, szédülést okoz és vermekbe is taszíthatja az ellenfelet.\n\n_+2:_ amikor a gladiátor kombója 9 vagy több, a hárítás működik több ellenfélen is, erre a +1 szint is rárakódik.\n\n_+2:_ a +1 és +2 szintek mellett a gladiátor képes ugrani kombó/3 egységnyit, ha a csapást, zúzást vagy dühöngést használja.

actors.hero.talent.body_slam.title=testre csapás
actors.hero.talent.body_slam.desc=_+1:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejének _25%-át kapja sebzésként.\n\n_+2:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejének _50%-át kapja sebzésként.\n\n_+3:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejének _75%-át_ kapja sebzésként.\n\n_+4:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejének _100%-át_ kapja sebzésként.
actors.hero.talent.impact_wave.title=lökéshullám
actors.hero.talent.impact_wave.desc=_+1:_ Amikor a harcos az ugrás után földet ér, minden szomszédos ellenséget _2 csempével_ hátrébb lök, és _25% eséllyel_ 3 fordulóra sebezhetővé teszi.\n\n_+2:_ Amikor a harcos az ugrás után földet ér, minden szomszédos ellenséget _3 csempével_ hátrébb lök, és _50% eséllyel_ 3 fordulóra sebezhetővé teszi.\n\n_+3:_ Amikor a harcos az ugrás után földet ér, minden szomszédos ellenséget _4 csempével_ hátrébb lök, és _75% eséllyel_ 3 fordulóra sebezhetővé teszi.\n\n_+4:_ Amikor a harcos az ugrás után földet ér, minden szomszédos ellenséget _5 csempével_ hátrébb lök, és _100% eséllyel_ 3 fordulóra sebezhetővé teszi.
actors.hero.talent.double_jump.title=dupla ugrás
actors.hero.talent.double_jump.desc=_+1:_ Ha a harcos 5 körön belül egy második ugrást hajt végre, annak az ugrásnak _24%-kal csökkentett_ töltésköltsége van.\n\n_+2:_ Ha a harcos 5 körön belül egy második ugrást hajt végre, annak az ugrásnak _42%-kal csökkentett_ töltésköltsége van.\n\n_+3:_ Ha a harcos 5 körön belül egy második ugrást hajt végre, annak az ugrásnak _56%-kal csökkentett_ töltésköltsége van.\n\n_+4:_ Ha a harcos 5 körön belül egy második ugrást hajt végre, annak az ugrásnak _67%-kal csökkentett_ töltésköltsége van.

actors.hero.talent.expanding_wave.title=táguló hullám
actors.hero.talent.expanding_wave.desc=_+1:_ A lökéshullám hatótávolsága 5 csempéről _6 csempére_, szélessége pedig 60-ról _75 fokra_ nő.\n\n_+2:_ A lökéshullám hatótávolsága 5-ről _7 csempére_, szélessége pedig 60-ról _90 fokra_ nő.\n\n_+3:_ A lökéshullám hatótávolsága 5 csempéről _8 csempére_, szélessége pedig 60-ról _105 fokra_nő.\n\n_+4:_ A lökéshullám hatótávolsága 5 csempéről _9 csempére_, szélessége pedig 60-ról _120 fokra_ nő.
actors.hero.talent.striking_wave.title=lehengerlő hullám
actors.hero.talent.striking_wave.desc=_+1:_ A lökéshullám okozta sebzés _25%-os eséllyel_ szintén kiváltja a találat utáni hatásokat, például a varázslatokat és a kombinációt.\n\n_+2:_ A lökéshullám okozta sebzés _50%-os eséllyel_ szintén kiváltja a találati hatásokat, például a varázslatokat és a kombót.\n\n_+3:_ A lökéshullám okozta sebzés _75%-os eséllyel_ szintén kiváltja a találati hatásokat, például a varázslatokat és a kombót.\n\n_+4:_ A lökéshullám _100%-os eséllyel_ olyan on-hit effekteket is kivált, mint a varázslatok és a kombó.
actors.hero.talent.shock_force.title=lökőerő
actors.hero.talent.shock_force.desc=_+1:_ A lökéshullám _20%-kal több sebzést_ okoz, és _25% eséllyel_ kábít el bénítás helyett.\n\n_+2:_ A lökéshullám _50%-kal több sebzést_ okoz, és _50% eséllyel_ kábít el bénítás helyett.\n\n_+3:_ A lökéshullám _60%-kal több sebzést_ okoz, és _75% eséllyel_ kábít el bénítás helyett.\n\n_+4:_ A lökéshullám _80%-kal több sebzést_ okoz, és _100%-os eséllyel_ kábít el bénítás helyett.

actors.hero.talent.sustained_retribution.title=tartós megtorlás
actors.hero.talent.sustained_retribution.desc=_+1:_ A harcos _115% bónusz sebzést_ okoz _2 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.\n\n_+2:_ A harcos _130% bónusz sebzést_ okoz _3 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.\n\n_+3:_ A harcos _145% bónusz sebzést_ okoz _4 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.\n\n_+4:_ A harcos _160% bónusz sebzést_ okoz _5 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.
actors.hero.talent.shrug_it_off.title=vállvonás
actors.hero.talent.shrug_it_off.desc=_+1:_ A harcos nem szenvedhet a _maximális HP-jának 71%-ánál_ több sebzést, amíg kitart.\n\n_+2:_ A harcos nem szenvedhet a _maximális HP-jának 50%-ánál_ több sebzést, amíg kitart.\n\n_+3:_ A harcos nem szenvedhet a _maximális HP-jának 35%-ánál_ több sebzést, amíg kitart.\n\n_+4:_ A harcos nem szenvedhet a _maximális HP-jának 25%-ánál_ több sebzést, amíg kitart.
actors.hero.talent.even_the_odds.title=esélyegyenlítés
actors.hero.talent.even_the_odds.desc=_+1:_ A harcos további _5% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.\n\n_+2:_ A harcos további _10% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.\n\n_+3:_ A harcos további _15% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.\n\n_+4:_ A harcos további _20% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.

#mage
actors.hero.talent.empowering_meal.title=felerősítő étel
actors.hero.talent.empowering_meal.desc=_+1:_ Az étkezés _2 bónusz sebzést_ garantál a mágusnak a következő 3 varázspálcás támadáshoz.\n\n_+2:_ Az étkezés _3 bónusz sebzést_ garantál a mágusnak a következő 3 varázspálcás támadáshoz.
actors.hero.talent.scholars_intuition.title=a tudós intuíciója
actors.hero.talent.scholars_intuition.desc=_+1:_ A mágus _3x gyorsabban_ azonosítja a pálcákat.\n\n_+2:_ A mágus _használatkor_ azonosítja a pálcákat.
actors.hero.talent.tested_hypothesis.title=tesztelt feltételezés
actors.hero.talent.tested_hypothesis.desc=_+1:_ Bármikor, amikor egy tárgyat azonosít a mágus, a varázspálcája töltődik _2 körön keresztül_.\n\n_+2:_ Bármikor, amikor egy tárgyat azonosít a mágus, a varázspálcája töltődik _3 körön keresztül_.
actors.hero.talent.backup_barrier.title=tartalék védelem
actors.hero.talent.backup_barrier.desc=_+1:_ A mágus _3 védelmet_ kap, amikor az utolsó töltést is elhasználja a botjából.\n\n_+2:_ A mágus _5 védelmet_ kap, amikor az utolsó töltést is elhasználja a botjából.

actors.hero.talent.energizing_meal.title=energizáló étel
actors.hero.talent.energizing_meal.desc=_+1:_ Az étkezés 1 körbe telik a mágusnak és _5 körig töltődik a varázspálcája_.\n\n_+2:_ Az étkezés 1 körbe telik a mágusnak és _8 körig töltődik a varázspálcája_.
actors.hero.talent.energizing_upgrade.title=energizáló fejlődés
actors.hero.talent.energizing_upgrade.desc=_+1:_ Egy fejlődéstekercs használata azonnal feltölti a mágus botját _3 töltés erejéig_, ami a jelenlegi töltéshatár fölé is emelheti.\n\n_+2:_ Egy fejlődéstekercs használata azonnal feltölti a mágusbotot _5 töltés erejéig_, ami a jelenlegi töltéshatár fölé is emelheti.\n\nEz a tehetség akkor is aktiválódik, ha fejlődéstekercsen alapuló tekercseket vagy varázslatokat használsz.
actors.hero.talent.wand_preservation.title=konzervált varázspálca
actors.hero.talent.wand_preservation.desc=_+1:_ Amikor a mágus beolt egy új varázspálcát a varázsbotjába  a régi pálca _67% eséllyel_ megmarad.\n\n_+2:_ Amikor a mágus beolt egy új varázspálcát a varázsbotjába a régi pálca _100% eséllyel_ megmarad.\n\nEz a tehetség egy varázsbotot háromszor tud konzerválni.
actors.hero.talent.arcane_vision.title=misztikus látomás
actors.hero.talent.arcane_vision.desc=_+1:_ Amikor a mágus megtámad egy ellenséget, látomása támad _10 körön keresztül_.\n\n_+2:_ Amikor a mágus megtámad egy ellenséget, látomása támad _15 körön keresztül_.
actors.hero.talent.shield_battery.title=pajzs akkumulátor
actors.hero.talent.shield_battery.desc=_+1:_ A mágus önmagát is célba veheti egy pálcával, hogy minden töltését pajzzsá alakítsa át _5% maximális HP/töltés_ arányban.\n\n_+2:_ A mágus önmagát is célba veheti egy pálcával, hogy minden töltését pajzzsá alakítsa át _7,5% maximális HP/töltés_ arányban.

actors.hero.talent.empowering_scrolls.title=felerősítő tekercsek
actors.hero.talent.empowering_scrolls.desc=_+1:_ Amikor a mágus elolvas egy tekercset, a következő pálcás csapása _+1 szintet kap.\n\n_+2:_ Amikor a mágus elolvas egy tekercset, a következő pálcacsapása _+2 szintet_ kap.\n\n_+3:_ Amikor a mágus elolvas egy tekercset, a következő pálcacsapása _+3 szintet_ kap.
actors.hero.talent.ally_warp.title=szövetséges kötelék
actors.hero.talent.ally_warp.desc=_+1:_ A mágus megérinthet egy szövetségest, hogy azonnal helyet cseréljen vele, _2 csempe hatótávolsággal_.\n\n_+2:_ A mágus megérinthet egy szövetségest, hogy azonnal helyet cseréljen vele, _4 csempe hatótávolsággal_.\n\n_+3:_ A mágus megérinthet egy szövetségest, hogy azonnal helyet cseréljen vele, _6 csempe hatótávolsággal_.\n\nA mágus nem tud helyet cserélni mozgásképtelen szövetségesekkel.

actors.hero.talent.empowered_strike.title=felerősített támadás
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=misztikus töltés
actors.hero.talent.mystical_charge.desc=_+1:_ a harci mágus támadása a varázsbottal _0,5 kör_ értékű ereklye töltést garantál.\n\n_+2:_ a harci mágus támadása a varázsbottal _1 kör_ értékű ereklye töltést garantál.\n\n_+3:_ a harci mágus támadása a varázsbottal _1,5 kör_ értékű ereklye töltést garantál.
actors.hero.talent.excess_charge.title=Maradék töltés
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=lélekszifon
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=lélekfaló
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=halottidéző csatlósa
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _15%_.\n\n_+2:_ The power of elemental blast is increased by _30%_.\n\n_+3:_ The power of elemental blast is increased by _45%_.\n\n_+4:_ The power of elemental blast is increased by _60%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=vad erő
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+1 or +2_, instead of +1.\n\n_+2:_ When using wild magic, wands are now treated as if they are _+2_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+3_, instead of +1.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.56 charges_, instead of 1.\n\n_+2:_ Each zap from wild magic now uses _0.31 charges_, instead of 1.\n\n_+3:_ Each zap from wild magic now uses _0.18 charges_, instead of 1.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_, instead of 1.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _8 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _12 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _3 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _6 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _9 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _12 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=rejtett porciók
actors.hero.talent.cached_rations.desc=_+1:_ A zsivány találhat _4 kisadag élelmet_ a ládákban, ha a kazamata korábbi szintjein keresgél.\n\n_+2:_ A zsivány találhat _6 kisadag élelmet_ a ládákban, ha a kazamata korábbi szintjein keresgél.
actors.hero.talent.thiefs_intuition.title=tolvaji megérzés
actors.hero.talent.thiefs_intuition.desc=_+1:_ A zsivány _2x gyorsabban_ azonosítja a gyűrűket, és azonosítja a típusát _ha viseli_.\n\n_+2:_ A zsivány _amint viseli_ azonosítja a gyűrűket, és azonosítja a típusát _ha megszerzi_.
actors.hero.talent.sucker_punch.title=váratlan ütés
actors.hero.talent.sucker_punch.desc=_+1:_ A zsivány _1-2 bónusz sebzést_ okoz az első alkalommal, amikor meglepi az ellenfelét.\n\n_+2:_ A zsivány _2 bónusz sebzést_ okoz az első alkalommal, amikor meglepi az ellenfelét.
actors.hero.talent.protective_shadows.title=védelmező árnyak
actors.hero.talent.protective_shadows.desc=_+1:_ A zsivány egy árnyékolást kap _minden második körben_ és a köpenye _maximum 3-ig_ aktiválódik.\n\n_+2:_ A zsivány egy árnyékolást kap _minden körben_ és a köpenye _maximum 5-ig_ aktiválódik.

actors.hero.talent.mystical_meal.title=misztikus étel
actors.hero.talent.mystical_meal.desc=_+1:_ az étkezés a zsiványnak 1 körbe telik és _3 kör ereklye töltést_ garantál.\n\n_+2:_ az étkezés a zsiványnak 1 körbe telik és _5 kör ereklye töltést_ garantál.\n\nEzt a tehetséget a bőségszarura nem lehet alkalmazni.
actors.hero.talent.mystical_upgrade.title=misztikus fejlődés
actors.hero.talent.mystical_upgrade.desc=_+1:_ A fejlődéstekercset használva a zsivány köpenye azonnal tölt _2 töltést_, ami a töltés csúcsa fölé is mehet.\n\n_+2:_ A fejlődéstekercset használva a zsivány köpenye azonnal tölt _3 töltést_, ami a töltés csúcsa fölé is mehet.\n\nEz a tehetség akkor is működésbe lép, ha egyéb fejlődéstekercs alapú varázslatot használ.
actors.hero.talent.wide_search.title=nagyívű keresés
actors.hero.talent.wide_search.desc=_+1:_ A zsivány keresési rádiusza megnövekedik 5x5 négyzetről _7x7 körre_.\n\n_+2:_ A zsivány keresési rádiusza megnövekedik 5x5 négyzetről _7x7 négyzetre_.
actors.hero.talent.silent_steps.title=csendes léptek
actors.hero.talent.silent_steps.desc=_+1:_ A zsivány addig nem ébreszti fel az alvó ellenségeket amíg _3 vagy több lépésre van tőle_.\n\n_+1:_ A zsivány addig nem ébreszti fel az alvó ellenségeket amíg _nincs közvetlenül mellettük_.
actors.hero.talent.rogues_foresight.title=zsiványok előrelátása
actors.hero.talent.rogues_foresight.desc=_+1:_ Amennyiben titkos szobával rendelkező szintre lép a zsivány _50% eséllyel felfedezi_, hogy a szint tartalmaz ilyet.\n\n_+2:_ Amennyiben titkos szobával rendelkező szintre lép a zsivány _75% eséllyel felfedezi_, hogy a szint tartalmaz ilyet.

actors.hero.talent.light_cloak.title=könnyű köpeny
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _13% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _27% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _40% speed_.
actors.hero.talent.enhanced_rings.title=továbbfejlesztett gyűrűk
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=fokozott halandóság
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=gyilkos hatókör
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=kincsvadász
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _15 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _30 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.

actors.hero.talent.evasive_armor.title=kitérő páncél
actors.hero.talent.evasive_armor.desc=_+1:_ futás közben a szerfutó további _+1 kitéréssel_ bír a viselt páncélzat szintjének megfelelően.\n\n_+2:_ futás közben a szerfutó további _+2 kitéréssel_ bír a viselt páncélzat szintjének megfelelően.\n\n_+3:_ futás közben a szerfutó további _+3 kitéréssel_ bír a viselt páncélzat szintjének megfelelően.
actors.hero.talent.projectile_momentum.title=hajítási lendület
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=sebes lopakodás
actors.hero.talent.speedy_stealth.desc=_+1:_ ha a szerfutó láthatatlan, 2 egység lendületet szerez \nkörönként.\n\n_+2:_ a +1 szinten meglévő előnyök mellé a futás nem ér véget, ha a szerfutó láthatatlan.\n\n_+3:_ a +1 és +2 szinteken meglévő előnyök mellé a futás 2x sebességű, ha láthatatlan. Nem számít, hogy futás közben vagy nem.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _24% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _42% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _56% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _67% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _55% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _70% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _80% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _6%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _13%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _25%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _13%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _25%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _38%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _50%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=természet ajándéka
actors.hero.talent.natures_bounty.desc=_+1:_ A vadásznő találhat _4 bogyót_ a magas fűbe rejtve, mialatt a kazamata korábbi szintjein keresgél.\n\n_+2:_ A vadásznő találhat _6 bogyót_ a magas fűbe rejtve, mialatt a kazamata korábbi szintjein keresgél.
actors.hero.talent.survivalists_intuition.title=a túlélő megérzése
actors.hero.talent.survivalists_intuition.desc=_+1:_ A vadásznő minden felszerelést _1,75x gyorsabban_ ismer fel.\n\n_+2:_ A vadásznő minden felszerelést _2,5x gyorsabban_ ismer fel.
actors.hero.talent.followup_strike.title=követő csapás
actors.hero.talent.followup_strike.desc=_+1:_ amikor a vadásznő eltalál egy ellenséget a nyilával, vagy dobófegyverrel, a következő közelharci támadása _2 bónusz sebzést_ okoz annak az ellenfélnek.\n\n_+2:_ amikor a vadásznő eltalál egy ellenséget a nyilával, vagy dobófegyverrel, a következő közelharci támadása _3 bónusz sebzést_ okoz annak az ellenfélnek.
actors.hero.talent.natures_aid.title=támogat a természet
actors.hero.talent.natures_aid.desc=_+1:_ a vadásznő amikor növényi hatás alá kerül a látómezejében 2 kéregbőr védelmet kap, ami _3 körönként_ gyengül.\n\n_+2:_ a vadásznő amikor növényi hatás alá kerül a látómezejében 2 kéregbőr védelmet kap, ami _5 körönként_ gyengül.

actors.hero.talent.invigorating_meal.title=élénkítő étel
actors.hero.talent.invigorating_meal.desc=_+1:_ Az étkezés 1 körbe telik a vadásznőnek (a bogyók azonnal elfogyasztásra kerülnek) és _1 kör sietséget_ is biztosít. \n\n_+2:_ Az étkezés 1 körbe telik a vadásznőnek (a bogyók azonnal elfogyasztásra kerülnek) és _2 kör sietséget_ is biztosít.
actors.hero.talent.restored_nature.title=helyrehozott természet
actors.hero.talent.restored_nature.desc=_+1:_ A gyógyital elfogyasztása _5 füvet_ növeszt a vadásznő körül és legyökerezi a szomszédos ellenségeket _2 körre_.\n\n_+2:_ A gyógyital elfogyasztása _8 füvet_ növeszt a vadásznő körül és legyökerezi a szomszédos ellenségeket _3 körre_.
actors.hero.talent.rejuvenating_steps.title=megfiatalító léptek
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=felfokozott érzékek
actors.hero.talent.heightened_senses.desc=_+1:_ A vadásznőnek látomása támad egy ellenségre _2 lépésre a pozíciójától_.\n\n_+2:_ A vadásznőnek látomása támad egy ellenségre _3 lépésre a pozíciójától_.
actors.hero.talent.durable_projectiles.title=tartós lövedékek
actors.hero.talent.durable_projectiles.desc=_+1:_ A dobófegyverek _+50% -al tartósabbak_ ha a vadásznő használja.\n\n_+2:_ A dobófegyverek _+75% -al tartósabbak_ ha a vadásznő használja.

actors.hero.talent.point_blank.title=közvetlen célpont
actors.hero.talent.point_blank.desc=_+1:_ ha a vadásznő egy dobófegyvert használ közelharci távolságban, _-30% lesz a pontossága_ -50% helyett.\n\n_+2:_ ha a vadásznő egy dobófegyvert használ közelharci távolságban, _-10% lesz a pontossága_ -50% helyett.\n\n_+3:_ ha a vadásznő egy dobófegyvert használ közelharci távolságban, _+10% lesz a pontossága_ -50% helyett.\n\nFigyelj, mert ezeknek a dobófegyvereknek +50% a pontosságuk, ha nagyobb távolságban használod.
actors.hero.talent.seer_shot.title=látnok lövés
actors.hero.talent.seer_shot.desc=_+1:_ ha a vadásznő egy nyilat lő a földbe, körülötte 3x3 területen látomása támad _5 körig_. 20 körön át nem használhatod újra.\n\n_+2:_ ha a vadásznő egy nyilat lő a földbe, körülötte 3x3 területen látomása támad _10 körig_. 20 körön át nem használhatod újra.\n\n_+3:_ ha a vadásznő egy nyilat lő a földbe, körülötte 3x3 területen látomása támad _15 körig_. 20 körön át nem használhatod újra.

actors.hero.talent.farsight.title=messzelátás
actors.hero.talent.farsight.desc=_+1:_ az orvlövész látótávolsága _25%-al nő_.\n\n_+2:_ az orvlövész látótávolsága _50%-al nő_.\n\n_+3:_ az orvlövész látótávolsága _75%-al nő_.
actors.hero.talent.shared_enchantment.title=megosztott bűvölet
actors.hero.talent.shared_enchantment.desc=_+1:_ a dobófegyverek _33% eséllyel_ bírnak az orvlövész íjának bűvöletével.\n\n_+2:_ a dobófegyverek _67% eséllyel_ bírnak az orvlövész íjának bűvöletével.\n\n_+3:_ a dobófegyverek _100% eséllyel_ bírnak az orvlövész íjának bűvöletével.\n\nEz a tehetség nem alkalmazható a dárdákra, melyeket bűvölt íjpuskából lőttek, mert ezek már bírnak az íjpuska bűvöletével.
actors.hero.talent.shared_upgrades.title=megosztott fejlődés
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=tartós hegyek
actors.hero.talent.durable_tips.desc=_+1:_ a hegyezett dárdák _2x tartósabbak_ a vadőr esetében.\n\n_+2:_ a hegyezett dárdák _3x tartósabbak_ a vadőr esetében.\n\n_+3:_ a hegyezett dárdák _4x tartósabbak_ a vadőr esetében.
actors.hero.talent.barkskin.title=kéregbőr
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to _50% of her level_ which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to _100% of her level_ which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _150% of her level_ which fades every turn.
actors.hero.talent.shielding_dew.title=védelmező harmat
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=lélekpengék
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _25% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _50% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _75% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 150%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=vad lendület
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _3 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _1 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=hősi energia
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-20% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-40% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=troll kovácsműhely
actors.mobs.npcs.blacksmith.gold_1=Hé, emberfajzat! Segítené', mi? Fogd ezt a csákányt és bányásszá' nekem _sötét aranyércet, 15 darab_ tán elég lesz. Hogy érted, hogy mit adok érte? Milyen kapzsi vagy...\nRendben, rendben, pénzt nem tudok adni, de némi kovácsmunkával tudok fizetni. Jobb ha tudod: nagy szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.blood_1=Hé, emberfajzat! Segítené', mi? Fogd ezt a csákányt és _öljé' meg egy denevért_ vele, legyen rajta a vére. Hogy érted, hogy mit adok érte? Milyen kapzsi vagy...\nRendben, rendben, pénzt nem tudok adni, de némi kovácsmunkával tudok fizetni. Jobb ha tudod: nagy szerencséd van velem, én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.lost_pick=Szórakozó' velem? Hol a csákányom?!
actors.mobs.npcs.blacksmith.gold_2=Sötét aranyérc. 15 darab. Most komolyan, ennyire nem mögy?
actors.mobs.npcs.blacksmith.blood_2=Azt mondtam, hogy denevér vére kell a csákányra. Csitt-csatt!
actors.mobs.npcs.blacksmith.completed=Ó, hát visszatértél... Jobb későn min' soha.
actors.mobs.npcs.blacksmith.get_lost=Dolgom van. Tűnj el!
actors.mobs.npcs.blacksmith.same_item=Válassz két különböző tárgyat, ne ugyanazt kétszer!
actors.mobs.npcs.blacksmith.diff_type=Két egyforma típusú tárgyat válassz!
actors.mobs.npcs.blacksmith.un_ided=Tudnom kell, mihez nyúlok, előbb ismerd meg őket!
actors.mobs.npcs.blacksmith.cursed=Nem dolgozom átkozott tárgyakkal!
actors.mobs.npcs.blacksmith.degraded=Ez szemét, nagyon rossz minőségű!
actors.mobs.npcs.blacksmith.cant_reforge=Ezeket a tárgyakat nem tudom újrakovácsolni!
actors.mobs.npcs.blacksmith.def_verb=védte
actors.mobs.npcs.blacksmith.desc=A troll kovács úgy néz ki mint minden troll: magas és vézna, a bőre pedig kőhöz hasonlít színben és tapintásban is. A troll kovács épp aránytalanul kis szerszámokkal ügyködik.

actors.mobs.npcs.ghost.name=bánatos kísértet
actors.mobs.npcs.ghost.rat_1=Köszöntelek %s! Hajdan olyan voltam mint te: erős és magabiztos… de az egyik iszonytató szörny legyilkolt. Nem hagyhatom el ezt a helyet, amíg a bosszúm nem teljes. Öld meg a _poshadó patkányt,_ amely kioltotta az életemet!\n\nEzen a szinten kutatja következő áldozatát, mindenfelé árasztva mocskát… _Óvakodj az áradó bűzfelhőtől és a maró harapásától! A savat feloldja a víz…_
actors.mobs.npcs.ghost.rat_2=Kérlek, segíts! Pusztítsd el a förtelmet…\n\n_A vízhez közel harcolj és kerüld el a bűzt…_
actors.mobs.npcs.ghost.gnoll_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy körmönfont ellenfél legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _szélhámos gnollt,_ amely kioltotta az életemet...\n\nEz nem olyan mint a többi gnoll... Elrejtőzik és távolsági fegyvereket használ... _Vigyázz a mérgező és tüzes nyilaira, ne támadd messziről..._
actors.mobs.npcs.ghost.gnoll_2=Kérlek... Segíts... Öld meg a szélhámost...\n\n_Ne engedd, hogy eltaláljon... Menj közel hozzá..._
actors.mobs.npcs.ghost.crab_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy ősi állat legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg az _óriásrákot,_ amely kioltotta az életemet...\n\nNem normális, hogy ilyen öreg... Egyetlen erős ollója van és vastag páncélja... _Vigyázz az ollójával, ha nem leped meg őt, kivédi vele a támadásod..._
actors.mobs.npcs.ghost.crab_2=Kérlek... Segíts... Öld meg a páncélos jószágot...\n\n_Mindig védekezik... Ha észrevesz..._
actors.mobs.npcs.ghost.find_me=Köszönöm... gyere, keress meg...
actors.mobs.npcs.ghost.desc=A kísértet alig látszik. Úgy néz ki mint egy halovány fényű alaktalan folt, szomorú arccal.

actors.mobs.npcs.imp.name=nagyravágyó kobold
actors.mobs.npcs.imp.golems_1=Te egy kalandor vagy? Szeretem a kalandorokat! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;) Ezúttal _gólemeket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezekkel az ostoba gólemekkel nem lehet üzletelni! Nagyon nehéz császkáló gránittömbökkel alkudozni, a fenébe is! Szóval kérlek, ölj meg... mondjuk _4 gólemet_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.monks_1=Te egy kalandor vagy? Szeretem a kalandorokat! Mindig számíthatsz rájuk, ha valamit meg kell ölni. Nincs igazam? Természetesen valami jutalomért ;)Ezúttal _szerzeteseket_ kellene elpusztítani. Amint látod, egy kis üzletet szeretnék indítani itt, de ezek az őrültek nem vásárolnak semmit és a többi vásárlót is elijesztik. Szóval kérlek, ölj meg... mondjuk _5 szerzetest_ és a jutalom máris tiéd.
actors.mobs.npcs.imp.golems_2=Hogy állsz a gólemvadászattal?
actors.mobs.npcs.imp.monks_2=Ó, hát még élsz! Tudtam, hogy jobban kung-fuzol. ;) Csak ne felejtsd magaddal vinni a szerzetesek zsetonjait.
actors.mobs.npcs.imp.cya=Minden jót, %s!
actors.mobs.npcs.imp.hey=Pszt, %s!
actors.mobs.npcs.imp.desc=A koboldok kisebb termetű démonok. Sem az erejük, sem a mágikus tehetségük nem figyelemre méltó, de eléggé okosak és barátkozók. Sok kobold szívesen él nem démoni lények között.

actors.mobs.npcs.impshopkeeper.name=nagyravágyó kobold
actors.mobs.npcs.impshopkeeper.greetings=Üdv, %s!
actors.mobs.npcs.impshopkeeper.thief=Azt hittem, bízhatok benned!
actors.mobs.npcs.impshopkeeper.desc=A koboldok kisebb termetű démonok. Sem az erejük, sem a mágikus tehetségük nem figyelemre méltó. Viszont eléggé okosak és barátkozók, és sok kobold szívesebben él és intézi a dolgait nem démoni lények között.

actors.mobs.npcs.mirrorimage.name=tükörkép
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=prizmakép
actors.mobs.npcs.prismaticimage.desc=Ez a csillámló illúzió nagyon emlékeztet önmagadra, még mintha a jelenlegi fegyvered és páncélod is viselné.\n\nA prizmaképek megpróbálják felkutatni és elvonni az ellenfelek figyelmét a fokozott védelmükkel és egészségükkel hogy téged védjenek. Habár nincs olyan olyan védelmük, mint a tükörképeknek, tartósabbak, beleértve hogy hasznosítják a páncélod előnyös tulajdonságait.\n\nHa az életerejük nullára esik le, a prizmaképek jópár kör alatt tűnnek csak el és még így is gyógyíthatók eközben. Ha nincs ellenség, a prizmaképek elhalványodnak és visszatérnek mesterükhöz.

actors.mobs.npcs.ratking.name=patkánykirály
actors.mobs.npcs.ratking.not_sleeping=Nem alszom!
actors.mobs.npcs.ratking.what_is_it=Mi az? Nincs időm erre az ostobaságra. A királyságom ügyei nem oldódnak meg maguktól!
actors.mobs.npcs.ratking.confused=Mi a... Hol vagyok?! A királyságomnak szüksége van rám!
actors.mobs.npcs.ratking.crown_clothes=Vegyél fel valami ruhát! Nem vagy olyan állapotban, hogy beszélj őfelségével!
actors.mobs.npcs.ratking.crown_desc=Oooh, is that crown for me!? It looks much shinier than mine, so I graciously accept!\n\nIn fact, I think I can offer you something as a reward for this crown. A tremendous power befitting a hero such as yourself! Would you like that?
actors.mobs.npcs.ratking.crown_yes=Hát persze!
actors.mobs.npcs.ratking.crown_info=Először mondj róla többet.
actors.mobs.npcs.ratking.crown_no=Inkább nem...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, köszönöm! Most menj és tedd büszkévé a királyodat!
actors.mobs.npcs.ratking.crown_fine=Fine! It's not like I wanted it anyway...
actors.mobs.npcs.ratking.crown_after=Enjoying your new armor? No take-backsies!
actors.mobs.npcs.ratking.desc_festive=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és a megszokott korona helyett egy apró ünnepi sapkát hord a fején. Kellemes Ünnepeket!
actors.mobs.npcs.ratking.desc=Ez a patkány valamivel nagyobb mint többi erszényes patkány, és egy apró koronát hord a fején.

actors.mobs.npcs.sheep.name=birka
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=védte
actors.mobs.npcs.sheep.desc=Ez egy varázsbirka. Mi olyan varázslatos benne? Nem tudod megölni. Itt áll, üres tekintettel kérődzve, amíg varázslatos módon el nem tűnik.

actors.mobs.npcs.shopkeeper.name=boltos
actors.mobs.npcs.shopkeeper.thief=Tolvaj, tolvaj!
actors.mobs.npcs.shopkeeper.sell=Mit adnál el?
actors.mobs.npcs.shopkeeper.desc=Ez a vaskos fickó sokkal jobban illene egy nagyváros kereskedelmi negyedébe, mint egy kazamatába. Az árai megmagyarázzák, miért szeret inkább itt üzletelni.

actors.mobs.npcs.wandmaker.name=öreg pálcakészítő
actors.mobs.npcs.wandmaker.intro_warrior=Ó, micsoda kellemes meglepetés találkozni egy hőssel egy ilyen nyomasztó helyen! Lenne egy feladatom számodra, ha szívesen segítenél egy öregemberen.
actors.mobs.npcs.wandmaker.intro_rogue=Jóságos ég, megijesztettél! Nem találkoztam itt olyan banditával, aki még eszénél lett volna, te biztos a felszínről jössz! Lenne egy feladatom számodra, ha szívesen segítenél egy idegennek.
actors.mobs.npcs.wandmaker.intro_mage=Ó, üdv %s! Hallom kis kalamajka volt veled és a varázslóiskolával? De hagyjuk, sosem szerettem ezeket a begyepesedett helyeket. Lenne egy feladatom számodra, ha benne vagy.
actors.mobs.npcs.wandmaker.intro_huntress=Ó, üdv, kisasszony! Kellemes meglepetés egy barátságos arcot látni idelenn, nem igaz? Valójában meg mernék rá esküdni, hogy láttam már az arcod ezelőtt, de nem tudnám megmondani, hogy hol... De hagyjuk, ha kalandért jöttél, lenne egy feladatom a számodra.
actors.mobs.npcs.wandmaker.intro_1=\n\nEgy varázspálcához szükséges ritka hozzávalóért jöttem ide, de eltévedtem, és a varázspajzsom gyengül. Hamarosan távoznom kell, de nem tudnék elmenni úgy, hogy meg ne szerezzem, amiért idejöttem.
actors.mobs.npcs.wandmaker.intro_dust=Egy kis _hullaport_ keresek. Ez egy különleges fajta átkozott csontliszt, amely általában ilyen helyeken fordul elő mint ez. Valahol itt kell lennie egy eltorlaszolt helynek, biztos vagyok benne, hogy ott van ilyen por. De légy óvatos, a porban lévő átok meglehetősen erős: _siess vele hozzám, ahogy csak tudsz,_ és én megtisztítlak tőle.
actors.mobs.npcs.wandmaker.intro_ember=Egy újszülött tűzelementálból való _friss parazsat_ keresek. Elementálok akkor bukkannak fel, amikor egy idéző varázslatnál nincs megfelelő irányítás, szóval csak keress néhány gyertyát és egy szertartási helyet, biztosan elő tudsz ugrasztani egyet. Azért jó, ha _kéznél tartasz valami fagyasztó eszközt,_ mert bár az elementálok nagyon erősek, a jég elég könnyen lenyomja őket.
actors.mobs.npcs.wandmaker.intro_berry=Ennek a börtönnek a régi vadőre gondozott egy _málóbogyó növényt,_ és én ennek a magját keresem. Valószínűleg a növény azóta elvadult, úgyhogy a mag megszerzése nem olyan egyszerű. A kertje valahol a környéken lehet. Ha szeretnéd egy darabban megúszni, igyekezz _távol maradni az indás ostoraitól,_ Csábító ötletnek tűnhet tüzet használni, de kérlek, ne tedd: megölöd vele a növényt és tönkre teszed a magjait is.
actors.mobs.npcs.wandmaker.intro_2=\n\nHa ezt megszerzed nekem, fizetségül örömmel neked adom egy szépen megmunkált varázspálcámat! Kettőt hoztam magammal, vidd el, amelyik jobban tetszik.
actors.mobs.npcs.wandmaker.reminder_dust=Mi a helyzet a hullaporral, %s? Keress egy úttorlaszt.
actors.mobs.npcs.wandmaker.reminder_ember=Mi a helyzet azzal a parázzsal, %s? Keresned kell négy gyertyát és a szertartás helyét.
actors.mobs.npcs.wandmaker.reminder_berry=Mi a helyzet a málóbógyó magjával, %s? Keress egy növényekkel teli helyet.
actors.mobs.npcs.wandmaker.def_verb=védte
actors.mobs.npcs.wandmaker.desc=Az idős, de még jó erőben lévő úriember arcán zavar tükröződik. Mágikus pajzs védi őt.



###mobs
actors.mobs.acidic.name=savas skorpió
actors.mobs.acidic.desc=Ezek az óriási pókszabású démoni teremtmények óvakodnak a közelharctól, inkább bénító recés tüskéket lőnek messziről. Ez a példány úgy tűnik korrozív iszapot csöpögtet.

actors.mobs.albino.name=albínó patkány
actors.mobs.albino.desc=Ez az erszényes patkány egy ritka fajtája, teljesen fehér szőrrel és recés fogakkal.

actors.mobs.armoredstatue.name=páncélos szobor
actors.mobs.armoredstatue.desc=Azt hinnéd, hogy ez is csak egy a kazamata élettelen szobrai közül, de a pirosan izzó szeme árulkodó.\n\nA viselt páncélja láttán úgy tűnik, hogy kiváló kondícióban van. Lehet hogy nehéz lesz elpusztítani.\n\nBár maga a szobor kőből készült, de a nála lévő _%1$s_ és _%2$s_ valódinak tűnik.

actors.mobs.bandit.name=őrült bandita

actors.mobs.bat.name=vámpír denevér
actors.mobs.bat.desc=A barlangi üregek fürge és szívós lakói sokkal veszélyesebbek, mint amilyennek látszanak. Náluk jóval nagyobb ellenfeleket is képesek legyőzni, mivel minden sikeres támadásukkal visszanyerik életerejüket.

actors.mobs.bee.name=aranyméh
actors.mobs.bee.desc_honey=Kis termetük ellenére az aranyméhek ádázul védik otthonukat. Ez az egyed megbékélt és úgy látszik szeretne követni téged.
actors.mobs.bee.desc=Apró méretük ellenére az aranyméhek szenvedélyesen védik otthonukat. Ez a méh teljesen megvadult, inkább maradj távol tőle.

actors.mobs.brute.name=gnoll vadállat
actors.mobs.brute.enraged=feldühített
actors.mobs.brute.def_verb=védte
actors.mobs.brute.desc=A vadállatok a legnagyobb, legerősebb és legkeményebb gnollok. Ha halálosan megsebesülnek, őrjöngeni kezdenek, átmeneti védelemhez jutnak és fokozott sérülést okoznak.
actors.mobs.brute$bruterage.name=Vadállati düh
actors.mobs.brute$bruterage.desc=A gnoll vadállat haldoklik, de téged is magával akar vinni!\n\nA vadállat elpusztul, amint védelme elfogy. Akár idővel, akár sérüléssel. Eközben jóval erősebben támad, óvakodj tőle!\n\nMaradék védelem: %d.

actors.mobs.causticslime.name=maró nyálka
actors.mobs.causticslime.desc=Úgy tűnik ez a nyálka a lentről eredő sötét mágiától szennyezett. Elvesztette a szokásos zöld színét, és maró váladékot csöpög.

actors.mobs.crab.name=csatornarák
actors.mobs.crab.desc=Ezek a nagytestű rákok a csatornák táplálékláncának tetején állnak. Rendkívül gyorsak és a vastag páncéljuk súlyos ütéseket is kibír.

actors.mobs.crystalmimic.name=kristályláda utánozó
actors.mobs.crystalmimic.ate=Az utánozó felfalta egy tárgyadat: %s!
actors.mobs.crystalmimic.escaped=A kristályláda utánozó elmenekült!
actors.mobs.crystalmimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandorokat lépre csalják.\n\nA kristályláda utánozó trükkösebb, mint a többi unokatestvére. Kerüli a konfliktust, és közben kirabol. Megpróbál eliszkolni ha felfedezték, és képes az ellenfeleit áthelyezni, ha rátámadtak.

actors.mobs.demonspawner.name=szaporító démon
actors.mobs.demonspawner.on_death=A démoni energia itt csökken, ahogyan a szaporító elpusztul.
actors.mobs.demonspawner.desc=Ez a törpehúsból formálódó fémkeverék felelős a halott törpékből álló szaggató démonok létezéséért. A démonoknak nyilvánvalóan nem okoz problémát bármilyen forrást felhasználni az ellenségek ellen.\n\nMiközben vizuálisan rémisztő, a szaporító démonoknak nincs mivel mozogniuk vagy közvetlenül védeni magukat. A tekintélyes tömegük miatt nehéz elpusztítani őket. A szaggató démonokat jóval gyorsabban szüli, amikor fenyegetve érzi magát. \n\n_A szaporító démonok valamiféle központi démoni erőforráshoz kötöttek, amit az elpusztításuk talán gyengíthet._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Agyoncsapott a villám...
actors.mobs.dm100.desc=A DM-100 egy korai modellje a törpék 'védelmező masinájának' amit arra terveztek, hogy megvédje a törpe bányászokat a börtön alatti barlangjaikban. Mivel az áramütése túl gyengének bizonyult, ezért elajándékozták a feljebb lévő emberek börtönének. Az őrök kezdetben túl kegyetlennek vélték, de ahogyan a rabok egyre engedetlenebbekké váltak, szükségessé vált alkalmazni.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=A DM-200 mérgező levegőt fúj!
actors.mobs.dm200.desc=A DM-200 a törpék második generációs 'védelmező masinája', amit az alsóbb barlangokban és a városban élő törpe bányászok védelmére fejlesztettek. Ezek jóval nagyobbak és zömökebbek mint az elődeik, valamint pusztító hidraulikus öklökkel támadnak.\n\nA megnövelt méretük az első gyengeségük, mivel nem férnek a keskenyebb alagutakba és ajtónyílásokba. A törpék viszont képesek voltak kompenzálni a DM-200 hiányos mozgékonyságát. Felvértezték mérgező füst generátorral a távoli, vagy el nem érhető ellenfelek miatt.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=A DM-201 egy korrozív gránátot ível!
actors.mobs.dm201.desc=A törpék egy gyors kísérletbe kezdtek, amelyet a DM-200 mozgásképtelenségére alapoztak és készítettek néhány DM modellt amik teljesen mozgásképtelenek. A DM-201 egy utólagosan felszerelt DM-200, ami őrszem toronyként működik. A mozgásképtelenségért cserébe  a DM-201 jelentősen tartósabb és nagyobb támadóerővel rendelkezik.\n\nMivelhogy a DM-201 nem rendelkezik motorral, amiből gázfelhő távozhatna, a törpék korrozív gáz gránátokkal szerelték fel! Ezekkel óvatosan bánik és csak akkor használja, amikor távolról támadják meg.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ILLETÉKTELEN BEHATOLÓ ÉSZLELVE!
actors.mobs.dm300.shield=A DM-300 energiához jut a vezetékekből és védelmezi magát!
actors.mobs.dm300.vent=A DM-300 mérgező levegőt fúj!
actors.mobs.dm300.rocks=A DM-300 a földre csap, a tetőről sziklákat indítva!
actors.mobs.dm300.charging=TARTÓS SÉRÜLÉS! ENERGIAOSZLOP BEKAPCSOLÁSA!
actors.mobs.dm300.charging_hint=A DM-300 sebezhetetlen, amikor energiaoszlopból töltődik!
actors.mobs.dm300.supercharged=MEGSEMMISÍTÉS! MEGSEMMISÍTÉS! MEGSEMMISÍTÉS!
actors.mobs.dm300.charge_lost=ENERGIAOSZLOP MEGSEMMISÍTVE! ÁTÁLLÁS BELSŐ ENERGIAFORRÁSRA!
actors.mobs.dm300.pylons_destroyed=RIASZTÁS! AZ ENERGIAMEZŐBEN VÁLTOZÁS ÉSZLELVE!
actors.mobs.dm300.rankings_desc=Összezúzta a DM-300
actors.mobs.dm300.def_verb=védte
actors.mobs.dm300.defeated=KRITIKUS SÉRÜLÉS! LEÁLLÍTÁSI KÍSÉRL-
actors.mobs.dm300.desc=A DM-300 a legnagyobb és legerősebb 'védelmező masina' amit a törpék valaha is építettek. Egy efféle elképesztő gépezetet bonyodalmas gyártani, ezért csak párat készítettek belőle, amik a föld alatti metropoliszuk bejáratait védelmezik.\n\nFelszerelték ventilátorokkal, amelyek mérgező gázt fújnak és egy erős fúróval ami támadásra és a föld szétválasztására is alkalmas. A DM-300 képes továbbá energiahálózathoz csatlakozni, hogy az erejét növelhesse.
actors.mobs.dm300.desc_supercharged=A DM-300 jelenleg teljesen feltöltött állapotban van. Most nem lehet sebesülést okozni rajta, és kétszeres sebességre kapcsol! Továbbá a fúrója most elég gyorsan forog ahhoz, hogy _alagutat ásson a tömör kőzetbe,_ viszont sokkal lassabban mozog, amikor ezt teszi.\n\nMegtámadni a DM-300-at túltöltött állapotban értelmetlen, de _valaminek el kell látnia energiával,_ amit megsemmisítve gyengülni fog.
actors.mobs.dm300$fallingrocks.desc=Laza sziklák gördülnek a plafonról ide, összeomlani készül!

actors.mobs.dwarfking.name=Törpék királya
actors.mobs.dwarfking.notice=Nagyon vakmerő vagy! Fogalmad sincs mibe avatkoztál bele!
actors.mobs.dwarfking.lifelink_1=Kell az életerőd, nyomorult!
actors.mobs.dwarfking.lifelink_2=Adjátok a véretek értem talpnyalók!
actors.mobs.dwarfking.teleport_1=Intézzétek el, nyomorultak!
actors.mobs.dwarfking.teleport_2=Ne hagyjátok, nyavajások!
actors.mobs.dwarfking.wave_1=Ebből elég! Szolgáim, feltámadás!
actors.mobs.dwarfking.wave_2=Tovább! A véretek a királyért!
actors.mobs.dwarfking.wave_3=Hiábavalóság! ÖLJÉTEK MEG AZONNAL!
actors.mobs.dwarfking.enraged=Nem tudsz megölni %s. HALHATATLAN VAGYOK!
actors.mobs.dwarfking.losing=Nem! Ezt nem teheted... fogalmad sincs mi van odalent...
actors.mobs.dwarfking.defeated=Te... mindnyájunkat kudarcra ítéltél...
actors.mobs.dwarfking.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking.desc=Sok-sok évvel ezelőtt a legnagyobb varázslók egyike a törpék udvarházában olyan titkokra lelt, amitől hihetetlen erőre tett szert élet és halál fölött is. Hamarosan kiteljesítette hatalmát, leigázta és megrontotta társait, majd a királyát és végül minden városlakót. Mostanra már ő a király, ő uralkodik a leigázott élőhalott sokaság fölött.\n\nA törpék királya egy agresszív ellenfél, aki az élőhalott hordájával próbálja meg bekeríteni és legyőzni ellenségeit.
actors.mobs.dwarfking$dkghoul.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking$dkmonk.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.dwarfking$dkwarlock.rankings_desc=Elesett a Törpekirály ellen

actors.mobs.elemental$fireelemental.name=tűz elementál
actors.mobs.elemental$fireelemental.desc=Az elementálok zavaros teremtmények. Gyakran egy elhibázott okkult varázslat eredményeként jönnek létre. Minimális intelligenciával rendelkeznek, és általában speciális mágikus képesség kapcsolódik hozzájuk.\n\nA tűzelementálok átlagos elementál típusok, amik égető varázslattal sebeznek. Közelharcban a célpontjukat lángba borítják és alkalmasint tüzes nyilakat is lőnek.
actors.mobs.elemental$newbornfireelemental.name=újszülött tűz elementál
actors.mobs.elemental$newbornfireelemental.desc=Az elementálok zavaros teremtmények. Gyakran egy elhibázott okkult varázslat eredményeként jönnek létre. Minimális intelligenciával rendelkeznek, és általában speciális mágikus képesség kapcsolódik hozzájuk.\n\nA tűzelementálok átlagos elementál típusok, amik égető varázslattal sebeznek. Közelharcban a célpontjukat lángba borítják és alkalmasint tüzes nyilakat is lőnek.\n\nEzt a tűzelementált frissen idézték meg, és gyengébbre sikerült. Ebben az állapotában nagyon érzékeny a hidegre. Mivel a támadóképessége továbbra is erős, az óvatosság nem árt.
actors.mobs.elemental$frostelemental.name=fagy elementál
actors.mobs.elemental$frostelemental.desc=Az elementálok zavaros teremtmények. Gyakran egy elhibázott okkult varázslat eredményeként jönnek létre. Minimális intelligenciával rendelkeznek, és általában speciális mágikus képesség kapcsolódik hozzájuk.\n\nA fagyelementálok átlagos elementál típusok, amik dermesztő varázslattal gyengítenek. A célpontjukat megdermeszthetik közel,- és távolsági harccal is. A varázserejük vízben sokkal hatékonyabb.
actors.mobs.elemental$shockelemental.name=sokkoló elementál
actors.mobs.elemental$shockelemental.desc=Az elementálok zavaros teremtmények. Gyakran egy elhibázott okkult varázslat eredményeként jönnek létre. Minimális intelligenciával rendelkeznek, és általában speciális mágikus képesség kapcsolódik hozzájuk.\n\nA sokkoló elementálok kevésbé átlagos típusok. Az ellenfeleket elektromossággal és fényvillanásokkal rombolják. Közelharcban elektromos ívet húznak át a közeli ellenfeleken és az elsődleges célpontnak bónusz sérülést okoznak amennyiben vízben állnak. Alkalmanként fénycsóvát robbantanak a távoli célpontjukra, átmeneti vakságot okozva.
actors.mobs.elemental$chaoselemental.name=káosz elementál
actors.mobs.elemental$chaoselemental.desc=Az elementálok zavaros teremtmények. Gyakran egy elhibázott okkult varázslat eredményeként jönnek létre. Minimális intelligenciával rendelkeznek, és általában speciális mágikus képesség kapcsolódik hozzájuk.\n\nA káosz elementálok ritka és veszélyes elementál típusok, amik nem stabilizálódtak egy speciális alkotóelemhez sem. Kiszámíthatatlanul vad varázslatot alkalmaznak támadás során.

actors.mobs.eye.name=gonosz szem
actors.mobs.eye.deathgaze_kill=A haláltekintet megölt...
actors.mobs.eye.desc=A gonosz szemek felgyülemlett démoni energiából álló lebegő golyók. Habár képesek közelharcra, az igazi erősségük a mágiában rejlik.\n\nRövid energiagyűjtést követően a gonosz szem egy haláltekintetnek nevezett, pusztító _energianyalábot_ lő ki. Minden, ami a sugár útjába kerül, szörnyű sérülést szenved el – a bölcs kalandorok fedezékbe sietnek.

actors.mobs.fetidrat.name=poshadó patkány
actors.mobs.fetidrat.desc=Valami nyilvánvalóan nincs rendben ezzel a patkánnyal. Zsíros fekete szőre és rohadó a bőre nagyon más, mint az egészséges patkányoké, amikkel eddig találkoztál. Sápadt zöld szeme pedig kifejezetten fenyegetővé teszi.\n\nA patkányt iszonyú bűzfelhő veszi körül, közelről kibírhatatlanul erős.\n\nSötét iszap csurog a patkány szájából, ami még a padlót is átmarja, bár úgy tűnik, a víz feloldja.

actors.mobs.ghoul.name=törpe hullarabló
actors.mobs.ghoul.desc=Ahogyan a törpék társadalma lassan elkezdett széthullani és a jelenlegi királyuk magához ragadta a teljes hatalmat, a gyengékkel és az ellenállókkal nem bántak kesztyűs kézzel. Ahogyan a király egyre ügyesebb lett az alattomos sötét varázslásban, ezeket a törpéket a saját akarata alá hajtotta és mostanra már a hadseregének gyalogságához tartoznak.\n\nA hullarablók magányosan nem kifejezetten erősek, de mindig csoportokban mozognak és ha sokan vannak, sokkal nehezebb elbánni velük. _Amikor egy hullarablót legyőztek, néhány kör után feltámad annyi időre, ameddig egy másik hullarabló is van a közelben._

actors.mobs.gnoll.name=gnoll felderítő
actors.mobs.gnoll.desc=A gnollok hiénaszerű humanoidok. Csatornákban és földalatti börtönökben élnek, időről időre felmerészkednek a felszínre fosztogatni. A csapataik gyakori tagjai a gnoll felderítők, akik nem olyan erősek, mint a vadállatok és nem olyan intelligensek, mint a sámánok.

actors.mobs.gnolltrickster.name=szélhámos gnoll
actors.mobs.gnolltrickster.desc=Különös szerzet, még gnoll mércével nézve is. Gonosz vigyorral képén görnyed előre, szinte ringatva a vállán lévő táskát. Széles szemében félelem és izgatottság furcsa keveréke tükröződik.\n\nTáskájában rosszul elkészített nyilak széles választéka lapul, mindegyiknek a végét különféle ártalmas anyagba mártották.

actors.mobs.goldenmimic.name=aranyláda utánozó
actors.mobs.goldenmimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandozót lépre csalják.\nAz aranyláda utánozók szívósabb utánozók, akik a legerősebb kalandozókat próbálják magukhoz vonzani. Nekik van a legjobb zsákmányuk, de sokkal erősebbek a megszokott utánozóknál.

actors.mobs.golem.name=gólem
actors.mobs.golem.def_verb=védte
actors.mobs.golem.desc=A gólemek próbálják javítani a korábbi hibákat amik a törpe gépezetekben voltak, a törpék újonnan felfedezett varázslataival. Sokkal kisebbek és hatékonyabbak, összehasonlítva a DM-300-al, és közben továbbra is rettentő halálosak.\n\nA gólemek továbbra is túl nagyok az átjárókhoz, ezért a törpék varázslatos képességekkel vértezték fel őket. A gólemek teleportálhatják magukat a termek közt, továbbá az ellenségeket a közelükbe, ha nem érik el azokat.

actors.mobs.goo.name=Ragacs
actors.mobs.goo.notice=TACCS-TACCS!
actors.mobs.goo.defeated=taccs... taccs...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=A ragacs felpumpálja magát!
actors.mobs.goo.enraged=megvadult
actors.mobs.goo.gluuurp=TAAAAACCS!
actors.mobs.goo.rankings_desc=Elnyelte a Ragacs
actors.mobs.goo.desc=A Ragacsról keveset lehet tudni. Könnyen lehet, hogy nem is lény, hanem inkább a csatornák hitvány anyagainak összetömörülése, amely valahogyan egyszerű intelligenciát kaphatott. Akárhogy is, bizonyára a sötét mágia hívta létre a Ragacsot.\n\nKocsonyás anyaga miatt számottevő sötét energiát nyelhetett el, már attól kiráz a hideg, hogy a közelében vagy. Ha a ragacs képes támadni is ezzel az energiával, nem sokáig maradsz életben.

actors.mobs.greatcrab.name=óriásrák
actors.mobs.greatcrab.noticed=A rák erős ollójával kivédi a támadást.
actors.mobs.greatcrab.blocked=védte
actors.mobs.greatcrab.def_verb=védte
actors.mobs.greatcrab.desc=Ez a rák óriási nagy, még a többi csatornarákhoz képest is. A kék páncélját borító repedések és kagylók idős korra utalnak. Lassan baktat körbe masszív ollójával épphogy egyensúlyozva.\n\nBár a ráknak csak egy ollója van, a mérete ezért bőven kárpótolja. Ha veszélyt lát, az ollóját maga előtt tartja, így védi meg magát az áthatolhatatlan páncélfala mögött. Ennek ellenére a rák nem tudja védeni azt, amit nem vesz észre, vagy amikor több ellenfél támadja egyidejűleg.

actors.mobs.guard.name=börtönőr
actors.mobs.guard.scorpion=Idejössz!
actors.mobs.guard.def_verb=védte
actors.mobs.guard.desc=Ezek az őrök, a börtön egykori felügyelői, már régóta nem különböznek a foglyoktól. Csoszognak, akár a zombik, üres tekintettel járva a termeket keresnek bármit, ami nincs a helyén - mint például te!\n\nLáncot hordanak a csípőjük körül, amit talán arra használnak, hogy közel húzzák magukhoz az ellenséget.

actors.mobs.king.name=Törpék királya
actors.mobs.king.notice=Hogy merészeled?!
actors.mobs.king.defeated=Nem tudsz megölni %s... Én... halhatatlan vagyok...
actors.mobs.king.def_verb=védte
actors.mobs.king.arise=Éledjetek, szolgák!
actors.mobs.king.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.king.desc=A törpék utolsó királya híres volt arról, hogy mennyire mélyen értette az élet és halál folyamatait. Udvarának több tagját is rábeszélte, hogy vegyenek részt egy szertartáson, amely örök fiatalsággal ruházta volna fel őket. Végül ő volt az egyetlen, aki ezt megkapta - és mellé ráadásként egy élőholtakból álló hadsereget.
actors.mobs.king$undead.name=élőhalott törpe
actors.mobs.king$undead.def_verb=védte
actors.mobs.king$undead.rankings_desc=Elesett a Törpekirály ellen
actors.mobs.king$undead.desc=Ezek az élőhalott törpék, akiket a Törpekirály keltett életre, az udvarához tartoztak. Feltűnően nagy szakállú csontvázakként jelennek meg.

actors.mobs.mimic.name=utánozó
actors.mobs.mimic.reveal=Ez a láda egy utánozó!
actors.mobs.mimic.hidden_hint=Valamilyen érzésed támad ezzel a ládával szemben... odasétálni és próbálni kinyitni, talán rossz ötlet.
actors.mobs.mimic.desc=Az utánozók olyan varázsteremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formát választanak, hogy a gyanútlan kalandozót lépre csalják.\n\nAz utánozóknak csúnya harapásuk van, de gyakran több kincset őriznek, mint a szokásos ládák.

actors.mobs.necromancer.name=halottidéző
actors.mobs.necromancer.desc=Ezek a sötétmágus-tanoncok a börtönben gyűltek össze, mivel ez egy tökéletes hely az ördögi erejük próbálgatására.\n\nA halottidézők csontvázaknak adnak erőt, hogy védjék magukat. A halottidéző megölésével a megidézett csontvázak is elpusztulnak.
actors.mobs.necromancer$necroskeleton.name=a halottidéző csontváza
actors.mobs.necromancer$necroskeleton.desc=Ezt a csontvázat egy halottidéző keltette életre. Pont úgy viselkedik, mint egy átlagos csontváz és elpusztul, ha a megidézőjét megölik.

actors.mobs.mob.died=Úgy hallod, a távolban valami meghalt.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d tapasztalat
actors.mobs.mob.rankings_desc=Megölt egy %s

actors.mobs.monk.name=szerzetes törpe
actors.mobs.monk.def_verb=védte
actors.mobs.monk.parried=hárított
actors.mobs.monk.desc=Ezek a szerzetesek fanatikusak. Elkötelezték magukat amellett, hogy a királyukat a testükön át is védelmezik. Annyira odaadóak, hogy az elméjüket teljesen a király szolgálatára adták és most a törpe városban kóborolnak, mint agyatlan zombik.\n\nA szerzetesek kizárólag pusztakézi közelharcot vívnak, és képesek a fegyvertelen öklükkel védekezni és támadni is egyaránt. Amikor összpontosított állapotba kerülnek, elhárítják a következő támadást még akkor is, ha az egyébként garantált sebzést okozna. A szerzetesek sokkal hamarabb kerülnek összpontosított állapotba ha mozoghatnak, és később, amikor közvetlen harcot folytatnak.
actors.mobs.monk$focus.name=Összpontosított
actors.mobs.monk$focus.desc=Ez a szerzetes tökéletesen ráhangolódott a célpontjára, és látszólag előre érzi a mozgását is mielőtt még megtenné azt.\n\nÖsszpontosítás alatt az őt érő következő fizikai támadás garantáltan elhibázott lesz, nem számítanak a körülmények. Egy ilyen támadás védése időt vesz el az összpontosításból, ezért újra fel kell építenie, hogy elháríthassa a következő támadást. A szerzetesek sokkal hamarabb építik fel az összpontosítást miközben mozoghatnak.

actors.mobs.piranha.name=óriás piranha
actors.mobs.piranha.desc=Ezek a húsevő halak nem természetes lakói a földalatti vizeknek. Kifejezetten arra tenyésztették őket, hogy őrizzék az elárasztott kincstárakat.

actors.mobs.pylon.name=energiaoszlop
actors.mobs.pylon.desc_inactive=Egy energiaoszlop, ami szabályozza a területen a gépezetekhez jutó elektromosságot.\n\nAz oszlop most nem működik és nem sebezhető.
actors.mobs.pylon.desc_active=Egy energiaoszlop, ami szabályozza a területen a gépezetekhez jutó elektromosságot. Az oszlopon jelenleg elektromosság áramlik. Ez lehet ami túltölti a DM-300-at!\n\nEbben az állapotában az oszlop sebezhető, de elektromos ívet húz a közeli cellákon át az óra járásának megfelelő irányban. Mivel kemény fémből készült, az oszlop ellenáll az erős rongálásnak is.

actors.mobs.rat.name=erszényes patkány
actors.mobs.rat.desc=Az erszényes patkányok a csatornák agresszív, de nem túl erős lakói. Kellemetlen a harapásuk, de csak nagy létszámban életveszélyesek.

actors.mobs.ripperdemon.name=szaggató démon
actors.mobs.ripperdemon.leap=A szaggató démon ugrásra készül!
actors.mobs.ripperdemon.desc=Ezek az ijesztő lények a területen található démoni erők által működtetett törpék holttesteiből jönnek létre. A szaggatók girhes kísérteties teremtmények, amik a törpékhez hasonlítanak, de tépett testük és hosszú, éles karmaik csontokból vannak.\n\nEgy szaggató démon nem túl ellenálló, viszont gyors és veszélyes. Képesek nagyobb távolságra ugrani, hogy gyorsan elérjék a célpontjukat, még mielőtt beledöfnék a karmaikat.

actors.mobs.rotheart.name=korhadt szív
actors.mobs.rotheart.desc=A málóbogyó gyümölcse nagyon különleges. Ahelyett, hogy elrohadva tápanyaggá válna, a gyümölcs növekszik, megkeményedik és körülöleli a magot. Megvédi a gyümölcsben növekvő belső szerveket. Ezt a hatalmas gömböt tartják a kifejlett málóbogyó növény szívének.

actors.mobs.rotlasher.name=rohadó ostor
actors.mobs.rotlasher.desc=A rohadó ostor a kifejlett málóbogyó növény gyökérzetének része és az egyik legfőbb védelme. Az ostorok a talajba ragadtak, de erőszakosan megtámadnak bármit, ami a közelükbe kerül. Ha nincs ellenség a közelben, mozdulatlanul állnak, megpróbálva beleolvadni a környező növényzetbe.
actors.mobs.rotlasher$waiting.status=Tétlen %s.

actors.mobs.scorpio.name=skorpió
actors.mobs.scorpio.desc=Ezek a hatalmas pókszerű démoni lények mindenféle közelharcot kerülnek, inkább messziről lőnek bénító recés tüskéket.

actors.mobs.senior.name=rangidős szerzetes
actors.mobs.senior.desc=Ezek a szerzetesek fanatikusak. Elkötelezték magukat amellett, hogy a királyukat a testükön át is védelmezik. Annyira odaadóak, hogy az elméjüket teljesen a király szolgálatára adták és most a törpe városban kóborolnak, mint agyatlan zombik. A szerzetesek kizárólag pusztakézi közelharcot vívnak, és képesek a fegyvertelen öklükkel védekezni és támadni is egyaránt. Amikor összpontosított állapotba kerülnek, elhárítják a következő támadást még akkor is, ha az egyébként garantált sebzést okozna. A szerzetesek sokkal hamarabb kerülnek összpontosított állapotba ha mozoghatnak, és később, amikor közvetlen harcot folytatnak.

actors.mobs.shaman.name=gnoll sámán
actors.mobs.shaman.bolt_kill=A bűvös nyílvessző végzett veled...
actors.mobs.shaman.desc=A gnoll sámánok intelligens gnollok, akik harci varázslatokkal kompenzálják hatalmi éhségüket. Tiszteletteljes pozícióban állnak a gnoll társadalomban, a gyenge fizikumuk ellenére.
actors.mobs.shaman$redshaman.spell_desc=Ez a sámán vörös maszkot visel, és varázslataival átmenetileg _gyengíti a támadásod erejét._
actors.mobs.shaman$blueshaman.spell_desc=Ez a sámán kék maszkot visel, és varázslataival átmenetileg _növeli az elszenvedett sérüléseid._
actors.mobs.shaman$purpleshaman.spell_desc=Ez a sámán lila maszkot visel, és varázslataival átmenetileg _gyengíti a pontosságod és a kitérésed._

actors.mobs.armoredbrute.name=páncélos vadállat
actors.mobs.armoredbrute.desc=A legidősebb gnoll vadállatok gyakran viselnek erős páncélt, hogy státuszukat mutogassák. A páncél sokkal ellenállóbbá teszi őket, és a magasabb fegyelmüknek köszönhetően sokkal tovább őrjöngenek mielőtt megadnák magukat sebesüléseiknek.

actors.mobs.skeleton.name=csontváz
actors.mobs.skeleton.explo_kill=Meghaltál a csontok robbanásától...
actors.mobs.skeleton.def_verb=védte
actors.mobs.skeleton.desc=A csontvázak a kazamata szerencsétlenül járt lakóinak és kalandorainak holttestéből és csontjaiból állnak össze, amelyeket a mélyről felsugárzó gonosz mágia mozgat. Ha elég sok sebzést kapnak, a csontok szétrobbanásával megsemmisülnek.

actors.mobs.slime.name=nyálka
actors.mobs.slime.def_verb=védte
actors.mobs.slime.desc=A nyálkák furcsa dolgok, némileg varázsteremtmények gumiszerű külsővel és folyékony belsővel. A városi csatornák bőséges forrást nyújtanak nekik vízből és tápanyagból.\n\nA ruganyos külső membránjuk miatt nehéz _6 sérülésnél_ többet okozni neki támadásonként.

actors.mobs.snake.name=csatornakígyó
actors.mobs.snake.hint=Próbáld használni a megvizsgál gombot egy kígyón, hogy megtanuld, hogyan védekezz ellene.
actors.mobs.snake.desc=Ezek a túlméretezett kígyók képesek gyorsan félrecsúszni az ütések elől, megnehezítve a találatot. A varázsolt vagy meglepetésszerű támadások azonban felkészületlenül tudják érni őket.\n\nTámadás közben rajta is üthetsz, amikor a kiesel a látóteréből. Egy módja amikor hagyod, hogy a kígyó üldözzön egy ajtónyíláson át, majd aztán _ütést mérsz rá amikor az ajtóhoz ér._

actors.mobs.spinner.name=barlangi pók
actors.mobs.spinner.desc=Ezek a zöldes, szőrös barlangi pókok igyekeznek elkerülni a közvetlen harcot. Helyette inkább a távolban várják ki pókhálójukba ragadt áldozatuk lassú halálát, melyet mérges csípésük okozott. Képesek a hálójukat nagy távolságba kilőni, és a zsákmányuk útját állni.

actors.mobs.statue.name=élő szobor
actors.mobs.statue.def_verb=védte
actors.mobs.statue.desc=Azt hinnéd, hogy ez is csak egy a kazamata ronda szobrai közül, de a pirosan izzó szeme árulkodó.\n\nBár maga a szobor kőből készült, de a nála lévő _%s_ valódinak tűnik.

actors.mobs.succubus.name=parázna
actors.mobs.succubus.desc=A paráznák alakváltó démonok, akik a prédájuk elméjét manipulálják. Ez az egyed egy sápadt, gótikus humanoid alakját öltötte magára, talán hogy elcsábítsa a törpe boszorkánymestereket?\n\nAmikor támadnak, a paráznák elbájolhatják a célpontjukat, képtelenné téve őket a közvetlen támadásra. Ha a parázna egy elbájoltat támad, elvesz valamennyit az életesszenciájából.

actors.mobs.swarm.name=csapat légy
actors.mobs.swarm.desc=A halálos légyraj dühösen zümmög. Minden nem mágikus támadás két kisebb, de egyformán veszélyes rajjá osztja őket.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Megvagy %s!
actors.mobs.tengu.interesting=Tegyük érdekesebbé...
actors.mobs.tengu.notice_have=Most megvagy %s!
actors.mobs.tengu.defeated=Végre szabadon...
actors.mobs.tengu.rankings_desc=Meggyilkolta a Tengu
actors.mobs.tengu.desc=Egy híres és titokzatos orgyilkos, aki az arcára oltott maszkról kapta a nevét.\n\nTengut a csuklóján és térdén hatalmas pántokkal szorították le, bár úgy tűnik, már rég leszakította láncait.\n\nMegpróbál csapdákat, álnok varázslatot és precíz támadásokat használni, hogy eltüntesse az egyetlen dolgot, amely a szökése útjában áll: téged.

actors.mobs.tengu$bombability$bombblob.desc=Forró füstfelhő gomolyog erre. Légy résen, robbani fog!
actors.mobs.tengu$bombability$bombitem.name=Füstbomba
actors.mobs.tengu$bombability$bombitem.cant_pickup=A padlóhoz rögzült, nem tudod mozdítani!
actors.mobs.tengu$bombability$bombitem.desc=Tengu egy fura külsejű füstbombát dobott, amiből vékony forró füst gomolyog. Hangosan ketyeg, mintha visszaszámolna!\n\nA bomba lehorgonyozta magát a földhöz, nem lehet felvenni.

actors.mobs.tengu$fireability$fireblob.desc=Tengu finom port dobott, ami úgy tűnik, hogy a jelen lévő gőzzel egyesül és gyulladni készül!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektromos energia erősödik ezen a helyen. A következő körben áramütést szenved aki ezen a mezőn áll!
actors.mobs.tengu$shockerability$shockeritem.name=Sokkoló
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Túl sok elektromosságot ad ki, nem tudod megfogni!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu egy kíváncsi gépezetet dobott, ami úgy néz ki hogy a DM-100 részeiből áll. A gépezet folyamatosan elektromos íveket húz maga körül, ami egy kiszámítható mintává válik.\n\nAz elektromos ívek miatt nem tudod felvenni.

actors.mobs.thief.name=őrült tolvaj
actors.mobs.thief.stole=A tolvaj ellopta tőled: %s!
actors.mobs.thief.carries=\n\nA tolvajnál _%s_ van. Nyilván lopta.
actors.mobs.thief.escapes=A tolvaj zsákmánya tőled: %s!
actors.mobs.thief.desc=Bár ezek a foglyok szabadon kószálnak a cellájukon kívül, ez a hely mégis a börtönük. Az idők során ez a hely nemcsak a szabadságukat, hanem az ép eszüket is elvette. Ezek az őrült tolvajok és banditák már rég elfelejtették, hogy kik is ők és miért lopnak.\n\nEzek az ellenségek valószínűbb, hogy lopnak és aztán elszaladnak, semmint harcba bocsátkoznának. Ne téveszd őket szem elől, különben lehet, hogy soha nem látod viszont az ellopott holmidat.

actors.mobs.warlock.name=törpe boszorkánymester
actors.mobs.warlock.bolt_kill=Az árnyéksugár megölt...
actors.mobs.warlock.desc=Amikor a törpék érdeklődése a gépészettől a misztikus művészetek felé fordult, a városban megnőtt a boszorkánymesterek befolyása. Elemi mágiával kezdték, de nem sokkal később már a démonológia és a szellemidézés felé fordultak. A legerősebb boszorkánymester magához ragadta a törpe város trónját, és a seregei folytatták a sötét mágiájukat egészen addig amíg szabad akaratukat meg nem adták neki.\n\nEzek a boszorkánymesterek erős bomlasztó varázslattal bírnak, és képesek átmenetileg megakadályozni a felszerelésed fejlesztését. Minél fejlettebb egy eszköz, annál erősebben érintett.

actors.mobs.wraith.name=lidérc
actors.mobs.wraith.desc=A lidérc egy bosszúra szomjazó bűnös lelke, akinek a sírhelyét megzavarták. Mivel természetfeletti lény, nagyon nehéz hagyományos fegyverrel eltalálni.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=A remény csalóka...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Elpusztította Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa egy ősi istenség, a káosz birodalmainak nagy hatalmú lénye. Egy évszázaddal ezelőtt a régi törpék épphogy megnyerték a démonserege ellen vívott háborút, de magát az istenséget nem tudták megölni. Abban a hitben zárták a városuk alatti csarnokba, hogy már túl gyenge az újabb felemelkedéshez.
actors.mobs.yog$rottingfist.name=rothadó ököl
actors.mobs.yog$rottingfist.rankings_desc=Elpusztította Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa egy ősi istenség, a káosz birodalmainak nagy hatalmú lénye. Egy évszázaddal ezelőtt a régi törpék épphogy megnyerték a démonserege ellen vívott háborút, de magát az istenséget nem tudták megölni. Abban a hitben zárták a városuk alatti csarnokba, hogy már túl gyenge az újabb felemelkedéshez.
actors.mobs.yog$burningfist.name=égő ököl
actors.mobs.yog$burningfist.rankings_desc=Elpusztította Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa egy ősi istenség, a káosz birodalmainak nagy hatalmú lénye. Egy évszázaddal ezelőtt a régi törpék épphogy megnyerték a démonserege ellen vívott háborút, de magát az istenséget nem tudták megölni. Abban a hitben zárták a városuk alatti csarnokba, hogy már túl gyenge az újabb felemelkedéshez.
actors.mobs.yog$larva.name=istenség lárvája
actors.mobs.yog$larva.rankings_desc=Elpusztította Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa egy ősi istenség, a káosz birodalmainak nagy hatalmú lénye. Egy évszázaddal ezelőtt a régi törpék épphogy megnyerték a démonserege ellen vívott háborút, de magát az istenséget nem tudták megölni. Abban a hitben zárták a városuk alatti csarnokba, hogy már túl gyenge az újabb felemelkedéshez.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ÉN. LÁTLAK. TÉGED.
actors.mobs.yogdzewa.darkness=A sötétség közelebb húz...
actors.mobs.yogdzewa.hope=A. REMÉNYED. CSAK. ILLÚZIÓ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Elpusztított Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa egy ősi Istenség; egy hatalmas szörnyűség amely eléri a halandó világokat és felzabálja őket, hogy táplálhassa a végtelen növekedését. A törpék előbb-utóbb fel kellett, hogy keltsék ennek a kozmikus borzalomnak a figyelmét, miközben a sötét mágiával játszottak, és azóta próbálják kordában tartani.\n\nYog-Dzewa egy nyers mágikus káoszt rejtő dimenzióból származik, és nem képes a valódi alakját áthozni a mi világunkba. Helyette földi inkarnációkat csinált és démoni csatlósokat idézett, akiknek parancsolhat.\n\nEz a hatalmas szem Yog-Dzewa energiájának a központja ebben a világban. A szem nem képes elmozdulni, de erős nyalábokat tud lőni démoni varázslatokból és különféle lényeket idézhet meg.
actors.mobs.yogdzewa.desc_spawners=Démoni energiák hullámzását érzed a szemedben a felsőbb szintekről. Valami, amit fent életben hagytál visszatölti az energiát Yog-Dzewába. _Yog ezt az energiát arra fogja használni, hogy sokkal erősebb szolgákat idézzen meg!_
actors.mobs.yogdzewa$larva.name=istenség lárvája
actors.mobs.yogdzewa$larva.rankings_desc=Elpusztított Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Ezek az apró ivadékok Yog_Dzewa könnyen reprodukálható egyszerű szolgái. Egyenként gyengék, viszont gyorsan létrehozhatók és elsöprő erővel bírnak nagy számban.
actors.mobs.yogdzewa$yogripper.rankings_desc=Elpusztított Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Elpusztított Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Elpusztított Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Az ököl sérthetetlen amikor a szem közelében van!
actors.mobs.yogfist.rankings_desc=Elpusztított Yog-Dzewa
actors.mobs.yogfist.desc=Az ököl Yog-Dzewa erejének kivetülése. Az öklök Yog-Dzewa erejét közvetítik és védve vannak minden sérüléstől, amikor a szem közelében vannak.
actors.mobs.yogfist$burningfist.name=égő ököl
actors.mobs.yogfist$burningfist.desc=Az öklöt kaotikus égő varázslatból formálták. Mozgása során folyamatosan felégeti maga körül a talajt. Képes tüzes energiarobbanásokat lőni, amelyek lángra lobbantják a becsapódás környezetét.\n\nA tűzlövő képességét elfojtja a közelében lévő víz. Viszont olyan forró, hogy el is párologtatja maga körül egy pillanat alatt!
actors.mobs.yogfist$soiledfist.name=földes ököl
actors.mobs.yogfist$soiledfist.desc=Az öklöt kaotikus agyag varázslatból formálták. Mozgása során növényzet serken amerre jár. Képes agyagsugarat lőni, amivel a célpontot gyorsan növő gyökerek és indák közé csavarja!\n\nAz ököl erejét ebből a növényzetből nyeri, és ellent tud állni a sérülésnek, ha a közelében magas, buja növényzet található!
actors.mobs.yogfist$rottingfist.name=rothadó ököl
actors.mobs.yogfist$rottingfist.desc=Az öklöt élő rontásból formálták. Egy halom romló hústömeg, ami közelharcban maró váladékot, távolról pedig mérgező gázt terít. Ennél is rosszabb, hogy az ököl a hatalmas tömege miatt inkább vérzik, minthogy a sérülést elszenvedné.\n\nVízzel lemosható a váladék, de az ököl is felszívja a vizet, így gyógyítja magát! Továbbá vérzése közben sérülést okozni neki azt eredményezi, hogy csak a vérzés frissül, de nem halmozódik a sérülés!
actors.mobs.yogfist$rustedfist.name=rozsdás ököl
actors.mobs.yogfist$rustedfist.desc=Az öklöt élő fémből formálták. Ez egy hatalmas tömegű mozgó fém, ami erős a közelharcban, de képes megnyomorítani távolról is. Az óriási tömege miatt a sérüléseket nem egyszerre, hanem időben elosztva szerzi.\n\nAz ököl nem túl ruganyos és nem képes szűk járatokon keresztül mozogni. Mialatt a sérüléseket lassan kapja, a késleltetett sérülése elnyúlik ha az ököl többször megüt.
actors.mobs.yogfist$brightfist.name=fénylő ököl
actors.mobs.yogfist$brightfist.teleport=Az ököl elteleportálja magát egy fényrobbanással, ami hosszan elvakít!
actors.mobs.yogfist$brightfist.desc=Az öklöt tiszta fényenergiából formálták. Képes körönként erős fényű, perzselő sugarakat lőni! Ezek a nyalábok átmenetileg megvakítanak és nagy sérülést okoznak. Továbbá az ököl a menekülése érdekében képes a teljes arénát vakító fénnyel megtölteni!\n\nAz ökölnek nincsenek különleges képességei a közelharcot illetően.
actors.mobs.yogfist$darkfist.name=sötét ököl
actors.mobs.yogfist$darkfist.teleport=Az ököl elteleportálja magát egy sötétségrobbanással, ami eloltja a fényforrásod!
actors.mobs.yogfist$darkfist.desc=Az öklöt nyers sötét energiából formálták. Képes körönként erős sötét mágiával robbanást lőni! A robbanások gyengítik a fényforrásod és erős sérülést okoznak. Továbbá az ököl menekülése érdekében képes a teljes arénát sötétségbe borítani!\n\nAz ökölnek nincsenek különleges képességei a közelharcot illetően.


