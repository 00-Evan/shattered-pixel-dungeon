actors.blobs.electricity.desc=Egy elektromos mező szikrázik itt.
actors.blobs.electricity.rankings_desc=Áramütést szenvedtél
actors.blobs.electricity.ondeath=Belehaltál az áramütésbe...

actors.blobs.fire.desc=Tűz lángol itt.

actors.blobs.foliage.desc=Fénysugarak hatolnak a földalatti kert homályába.

actors.blobs.freezing.desc=Rendellenesen fagyos itt a levegő.

actors.blobs.goowarn.desc=Sötét energiaszemcsék hemzsegnek itt!

actors.blobs.inferno.desc=Egy tűzvihar tombol itt.

actors.blobs.paralyticgas.desc=Bénítógáz kavarog ezen a helyen.

actors.blobs.smokescreen.desc=Sűrű fekete füst kavarog ezen a helyen.

actors.blobs.stenchgas.desc=Rettenetes bűzfelhő kavarog itt.

actors.blobs.stormcloud.desc=Gomolygó vízpára kavarog ezen a helyen.

actors.blobs.toxicgas.desc=Mérgező gáz zöldes felhője kavarog itt.
actors.blobs.toxicgas.rankings_desc=Megfulladt
actors.blobs.toxicgas.ondeath=Meghaltál a mérgező gáztól...

actors.blobs.corrosivegas.desc=Halálos marógáz kavarog ezen a helyen.

actors.blobs.waterofawareness.procced=Amint belekortyolsz, érzed, hogy új tudás járja át az elmédet.
actors.blobs.waterofawareness.desc=A tudás ereje sugárzik a kút vizéből. Kortyolj belőle, hogy megismerd a rajtad lévő felszerelés minden titkát és felfedd a szint minden tárgyát.

actors.blobs.waterofhealth.procced=Belekortyolva érzed, hogy a sebeid teljesen begyógyulnak.
actors.blobs.waterofhealth.desc=Az élet ereje sugárzik a kút vizéből. Kortyolj belőle, hogy begyógyuljanak a sebeid és jóllakj.

actors.blobs.wateroftransmutation.desc=A változás ereje sugárzik ennek a kút vizéből. Dobj egy tárgyat a kútba, hogy átváltozzon valami mássá.

actors.blobs.web.desc=Itt mindent vastag pókháló fed. Bármi amit nekidobnak, vagy ami megérinti, az elszakítja, de bele is ragad.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Egy fizikai erőlöket. Az adrenalin a támadási és mozgási sebességet is növeli.\n\nAz adrenalinnal a célpont mozgása 2x-es, a támadása 1.5x-es sebességre gyorsul.\n\nFennmaradó körök: %s.

actors.buffs.adrenalinesurge.name=Adrenalinlöket
actors.buffs.adrenalinesurge.desc=Egy löket a kiváló képességeidhez, de sajnos nem végleges.\n\nErőd megnövelve: +%d.\nEnnyi kör múlva gyengül: %s.

actors.buffs.amok.name=Ámok
actors.buffs.amok.desc=Az ámok óriási dühöt és zavartságot kelt a célpontjában.\n\nA hatása alá kerülő lény bármit megtámad a közelében, legyen az akár ellenség, akár barát.\n\nAz ámok még %s körig tart.

actors.buffs.arcanearmor.name=Misztikus páncél
actors.buffs.arcanearmor.desc=Egy vékony pajzs körbeölel, amely megvéd néhány mágikus sérüléstől.\n\nA mágikus páncélod ennyivel erősödött: 0-%d.\n\nHátralévő körök, ameddig a rejtélyes páncél gyengülni kezd: %s.

actors.buffs.artifactrecharge.name=Ereklye feltöltés
actors.buffs.artifactrecharge.desc=Az energia átáramlik rajtad, ezzel megnövelve a viselt ereklyék töltési sebességét.\n\nMinden ereklyére kicsit máshogy hat, de a töltődés sokkal gyorsabban végbemegy, mint normál esetben.\n\nFennmaradó körök: %s.

actors.buffs.barkskin.name=Kéregbőr
actors.buffs.barkskin.desc=Bőröd edzett, durva és kemény, mint a fa kérge.\n\nAz edzett bőr növeli a páncélzat hatékonyságát, jobb védelmet biztosít fizikai behatásokkal szemben.\n\nPáncélzatod jelenleg ennyivel erősebb: %d.\nHátralévő körök, mire a kéregbőr elgyengül: %s.

actors.buffs.barrier.name=Védőréteg
actors.buffs.barrier.desc=Egy tartós erőbuborék, amely megvéd minden sérüléstől.\n\nMinden sérülést felfog bármit is védjen, ameddig van árnyékoló ereje. Az árnyékolás idővel lassacskán csökken. \n\nHátralévő árnyékolás: %d.

actors.buffs.berserk.angered=Dühödt
actors.buffs.berserk.berserk=Őrjöngés
actors.buffs.berserk.exhausted=Kimerült
actors.buffs.berserk.recovering=Gyógyulás
actors.buffs.berserk.angered_desc=A berzerker sérüléseinek súlyossága erősíti ütéseit. Ahogyan egy berzerker fizikai sérülést szenved, dühössé válik, ami bónusz sebzést eredményez. A páncélzattal felfogott sérülések is beleszámítanak a düh felerősödésébe.\n\nA düh idővel alábbhagy, de minél kevesebb a berzerker életereje, annál tovább tart.\n\nAmikor a berzerker életereje 0-ra esik miközben dühös, és viseli a medálját, megvadul és _ellenáll a halálnak_ egy rövid időre.\n\nJelenlegi düh: _%.0f%%_\n_+%.0f%%_ sebzés
actors.buffs.berserk.berserk_desc=A halál küszöbén félelem és bizonytalanság szertefoszlik, és csak a düh marad. Ebben a halálközeli állapotban a berzerker elképesztően erős +50% sebzést _okoz, bónusz pajzsot kap és ellenáll a halálnak._\n\nEz a bónusz pajzs erősebb, ha jobb a berzerker páncélzata, majd idővel kimerül. Ha ez a pajzs lecsökken 0-ra, a berzerker feladja és meghal.\n\nA gyógyítás minden formája stabilizálja a berzerkert, de kimerült marad. Amíg kimerült, a berzerkernek tapasztalatot kell gyűjtenie mielőtt újra képes lesz dühödten harcolni.
actors.buffs.berserk.recovering_desc=A belső erőnek is vannak korlátai. A berzerkernek pihennie kell mielőtt újra őrjöngve harcolhat.\n\nGyógyulás közben a berzerker nem lesz dühödt, ha megsebzik.\n\nA gyógyuláshoz _%.2f_ szintet kell lépni
actors.buffs.berserk.no_rages=Az őrjöngés azonnal eluralkodik rajta, idővel csökkentve a maximális egészségét.
actors.buffs.berserk.past_rages=A berzerker dühe: _%d_\nMaximum egészség lecsökkent: _%d%%_
actors.buffs.berserk.rankings_desc=Belehalt az őrjöngésbe

actors.buffs.bleeding.name=Vérzés
actors.buffs.bleeding.ondeath=Elvéreztél...
actors.buffs.bleeding.heromsg=Vérzel!
actors.buffs.bleeding.rankings_desc=Elvérzett
actors.buffs.bleeding.desc=Ebből a sebből aggasztóan sok vér folyik.\n\nA vérzés minden körben sebzést okoz. Minden körben véletlen mennyiséggel csökken a sebzés, amíg a vérzés egyszer csak el nem áll.\n\nMost %d a sebzés miatta.

actors.buffs.bless.name=Áldott
actors.buffs.bless.desc=Némelyek szerint az istenektől származó, erős koncentrálóképesség.\n\nAz áldás 25%% -al növeli a pontosságot és a kitérést, az áldott karakter sokkal hatékonyabb a harcban.\n\nAz áldás még %s körig tart.

actors.buffs.blindness.name=Elvakított
actors.buffs.blindness.heromsg=Elvakítottak!
actors.buffs.blindness.desc=A vakság sötét homállyá változtatja a környező világot.\n\nAz elvakított karakter csak egy mezőt lát maga előtt, emiatt nincs értelme távolsági fegyvereket használnia és könnyen szem elől téveszti a távolabbi ellenségeket. Ezen felül az elvakított hős képtelen elolvasni a tekercseket és könyveket.\n\nA vakság még %s körig tart.

actors.buffs.burning.name=Lángol
actors.buffs.burning.heromsg=Meggyulladtál!
actors.buffs.burning.burnsup=Meggyulladt ez a tárgyad: %s
actors.buffs.burning.ondeath=Halálra égtél...
actors.buffs.burning.rankings_desc=Hamuvá égett
actors.buffs.burning.desc=Kevés kellemetlenebb dolog van annál, mint amikor az embert elborítják a lángok.\n\nA tűz minden körben sebez, amíg ki nem alszik vagy vízzel el nem oltják. Vízbe lépve vagy egy széttört üvegből kifröccsenő folyadékkal is el lehet oltani.\n\nHa a tűz a környező tárgyakhoz vagy növényzethez ér, azok is meggyulladnak.\n\nAz égés még %s körig tart.

actors.buffs.championenemy.warn=Halálos jelenlétet érzékelsz.
actors.buffs.championenemy$blazing.name=lángoló bajnok
actors.buffs.championenemy$blazing.desc=A lángoló bajnokok 25%-kal nagyobb sérülést okoznak. Lángra lobbantják az ellenfelüket, immunisak a tűzre, továbbá lángra lobbantják a környezetüket is amint elpusztulnak.
actors.buffs.championenemy$projecting.name=nyúlánk bajnok
actors.buffs.championenemy$projecting.desc=A nyúlánk bajnokok 25%-kal nagyobb sérülést okoznak, és képesek minden ellenfelüket megtámadni akit csak meglátnak.
actors.buffs.championenemy$antimagic.name=mágiaellenes bajnok
actors.buffs.championenemy$antimagic.desc=A mágiaellenes bajnokok 25%-kal kevesebbet sérülnek, és teljesen immunisak a varázslatokra.
actors.buffs.championenemy$giant.name=óriás bajnok
actors.buffs.championenemy$giant.desc=Az óriás bajnokok 75%-kal kevesebbet sérülnek és +1 támadási hatókörrel rendelkeznek, de nem férnek el kis helyeken.
actors.buffs.championenemy$blessed.name=áldott bajnok
actors.buffs.championenemy$blessed.desc=Az áldott bajnokoknak 200%-kal nagyobb a pontosságuk és a kitérésük.
actors.buffs.championenemy$growing.name=erősödő bajnok
actors.buffs.championenemy$growing.desc=Az erősödő bajnokok lassacskán emelkedő pontossággal, sebzéssel és kitéréssel rendelkeznek, továbbá csökken az elszenvedett sebesülésük. \n\nAktuális pont/kit/seb növekedés: %1$d%%\nAktuális sérülés csökkenés: %2$d%%

actors.buffs.charm.name=Elbűvölt
actors.buffs.charm.heromsg=Elbűvöltek!
actors.buffs.charm.desc=A báj manipulatív varázslat, amitől az ellenfelek átmenetileg rajongani fognak egymásért.\n\nAz elbűvölt karakterek nem tudnak közvetlen támadást indítani az őket elbűvölő ellenség ellen. Ugyanakkor más célpontokat megtámadhatnak. A fájdalmi sokk csökken a báj tartama alatt.\n\nA báj még %s körig tart.

actors.buffs.chill.name=Dermedtség
actors.buffs.chill.freezes=Megfagyott az alábbi tárgyad: %s
actors.buffs.chill.desc=Éppen nem fagyás, de nagyon erős hideg.\n\nA megdermedt célpontok mindent sokkal lassabban tesznek, attól függően, hogy még mennyi ideig tart a hatás. Legrosszabb esetben ugyanaz, mint a lelassítás.\n\nA dermedtség még %1$s körig tart.\nA sebesség %2$s%%-kal csökkent.

actors.buffs.combo.name=Kombó
actors.buffs.combo.combo=%d ütéses kombó!
actors.buffs.combo.bad_target=Támadótávolságon belül válassz célpontot!
actors.buffs.combo.prompt=Válassz célpontot!
actors.buffs.combo.desc=A gladiátor a sikeresen bevitt ütésektől még inkább lendületbe jön. Minden támadás növeli a kombó számlálót eggyel, de ha két támadás közt túl sok idő telik el, a kombó számláló visszaáll nullára.\n\nEgy kombó felépítése speciális kombó támadásokhoz vezet, amiket nem hibázhatsz el! A különböző támadásokat a 2., 4., 6., 8., és a 10. kombó után oldhatod fel. Egyes mozdulatok lenullázzák a kombót, mások nem, de minden mozdulatot csak egyszer használhatsz egy kombó menet alatt.\n\nAktuális kombó: %1$d.\n\nKörök, mire a kombó elveszik: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 kombó: agyabugyálás_ visszaüti az ellenséget két egységnyire, de az nem sérül és nem tud beleesni szakadékokba. A kombót eggyel növeli.
actors.buffs.combo$combomove.slam_desc=_4 kombó: csapás_ %d%% (kombó*20%%) -vel megnöveli a sérüléseid blokkoló erejét, bónusz sebzésként. Nullázza a kombót.
actors.buffs.combo$combomove.parry_desc=_6 kombó: elhárítás_ a következő körben kapott támadást hárítja és azonnal megtorolja. Ha a hárítás nem sikerül, a kombó nullázódik.
actors.buffs.combo$combomove.crush_desc=_8 Kombó: zúzás_ közelharci sebzésed %d%% (kombó*25%%) az elsődleges célponton, és ennek a sebzésnek a felét az összes többi ellenségen egy 7x7 területen belül. A kombót nullázza.
actors.buffs.combo$combomove.fury_desc=_10 kombó: dühöngés_ minden egyes kombód eltalál egy ellenséget, minden ütés 60% sérülést okoz, és mellette varázslatokat is beindíthat. A kombót nullázza.

actors.buffs.corruption.name=Megrontott
actors.buffs.corruption.desc=A romlottság beszivárog az ember belsejébe és a korábbi természete ellen fordítja.\n\nA romlott lények megtámadják a szövetségeseiket és nem foglalkoznak a korábbi ellenségeikkel. A romlottság pusztít is, a célpontját lassan felemészti.\n\nA romlottság nem múlik el, csak a halállal ér véget.

actors.buffs.cripple.name=Lerokkant
actors.buffs.cripple.heromsg=Lerokkantál!
actors.buffs.cripple.desc=Majdnem biztos vagy benne, hogy a lábaknak nem így kell hajolnia.\n\nA rokkant karakter sebessége megfeleződik, egy mező megtétele egy kör helyett kettőbe telik.\n\nA rokkantság még %s körig tart.

actors.buffs.degrade.name=Lefokozott
actors.buffs.degrade.heromsg=A felszerelésedet gyengébbnek érzed!
actors.buffs.degrade.desc=Erős sötét mágia csapolja a felszereléseden használt fejlődéstekercsek erejét!\n\nA lefokozás alatt a fejlettebb felszerelés úgy tekintendő, mintha az aktuálisnál alacsonyabb szintű volna. _Minden +3 utáni fejlesztés exponenciálisan gyengébb, mint az utolsó._ A tárgyaid leírásában a csökkentett szintű pontok szerepelnek ilyenkor.\n\nA lefokozás nem hat az erőnléti követelményekre, a varázspálcák töltésére, a dobófegyverek tartósságára, vagy az ereklyékre.\n\nA hátrelévő körök száma: %s. Egy fejlődéstekercset, vagy átoklevétel tekercset felhasználva azonnal befejeződik a lefokozás.

actors.buffs.doom.name=Kudarcra ítélt
actors.buffs.doom.desc=Nehéz folytatni, ha úgy tűnik a világ holtan szeretne látni.\n\nA kudarcra ítélt karakterek dupla sérülést szenvednek.\n\nAz ítélet végleges, csak a halállal végződhet.

actors.buffs.drowsy.name=Álmosság
actors.buffs.drowsy.desc=Egy bűvös erő miatt alig tudsz ébren maradni.\n\nA hős ellenállhat az álmosságnak, ha megsebesül vagy ha teljesen egészséges.\n\nNéhány kör után a célpont mély, bűvös álomba zuhan.

actors.buffs.earthimbue.name=Eltelve a Földdel
actors.buffs.earthimbue.desc=A föld ereje átjár!\n\nMinden fizikai támadás kimozdítja a földet az ellenség alatt, kis időre megbénítva őt.\n\nA erő hátralévő köreinek száma: %s.

actors.buffs.enhancedrings.name=Továbbfejlesztett gyűrűk
actors.buffs.enhancedrings.desc=A tolvaj gyakran használt ereklyéje erőt ad a gyűrűjének. +1 fejlődés a következő %d körre.

actors.buffs.fireimbue.name=Eltelve tűzzel
actors.buffs.fireimbue.desc=A tűz ereje átjár!\n\nMinden fizikai támadásnál esély van arra, hogy az ellenség lángba borul. Ezen felül teljesen immunis vagy a tűz hatásaira.\n\nA tűzzel töltöttség még %s körig tart.

actors.buffs.foresight.name=Betekintés
actors.buffs.foresight.desc=Az érzékeid élesedtek, azonnal felfigyelsz mindenre ami kirívó.\n\nAmíg az előrelátás hatása alatt állsz, a keresési hatósugarad megnő, és mindent, ami a keresési sugaradba kerül, felfedezel azonnal.\n\nA maradék előrelátás körök száma: %s.

actors.buffs.frost.name=Fagyás
actors.buffs.frost.freezes=Megfagyott az alábbi tárgyad: %s
actors.buffs.frost.desc=Nem jelent jéggé fagyást, ez a sokkal kellemesebb fagyottság pusztán jégbe borítja a célpontot.\n\nA fagyottság hasonlít a bénultsághoz abban, hogy a célpont nem tud tenni semmit. A különbség az, hogy a fagyottság azonnal véget ér, ha a célpont sebzést kap, mivel a jég széttörik rajta.\n\nA fagyottság még %s körig tart.

actors.buffs.frostimbue.name=Faggyal telve
actors.buffs.frostimbue.desc=Jeges erő jár át!\n\nMinden fizikai támadás fokozatosan megdermeszti az ellenségeket. Ráadásul teljesen immunissá válsz a hidegre.\n\nFagyos töltöttséggel maradt körök száma: %s.

actors.buffs.fury.name=Őrjöngő
actors.buffs.fury.heromsg=Őrjöngeni kezdtél!
actors.buffs.fury.desc=Mérges vagy, és az ellenségnek nincs benne köszönete, ha mérges vagy.\n\nÓriási düh tombol benned, és ez a fizikai támadásban okozott sebzésedet 50%-kal megnöveli.\n\nEz a düh mindaddig tart, amíg az életed 50% alatt van.

actors.buffs.blobimmunity.name=Megtisztító réteg
actors.buffs.blobimmunity.desc=Valami különös erő vékony védőrétegbe burkol, ami kivéd minden káros légi hatást.\n\nImmunis vagy minden ártalmas területhez kötött hatással szemben amíg ez a védőréteg tart.\n\nHátralévő immunis körök száma: %s.

actors.buffs.haste.name=Sietség
actors.buffs.haste.desc=Energia áramlik az izmaidban, lehetővé téve, hogy hihetetlen sebességgel futhass!\n\nA sietség hatása alatt 3x sebességgel futhatsz, de minden más normál sebességen zajlik.\n\nMaradék sietség körök száma: %s.

actors.buffs.healing.name=Gyógyulás
actors.buffs.healing.desc=Egy mágikus orvosság hatására a sebek begyógyulnak, a hús beforr.\n\nMinden körben fokozatosan regenerálódsz, ameddig a gyógyító hatás tart. A gyógyulás mennyisége idővel csökken. \n\nKövetkező gyógyulás: %d.\n\nGyógyulás maradt: %d.

actors.buffs.hex.name=Megbűvölt
actors.buffs.hex.heromsg=Megbűvöltek!
actors.buffs.hex.desc=Sötét mágia csapolja a koncentrálást, a célpontot zavarttá teszi.\n\nA megbűvölés csökkenti a pontosságot és a kitérést 20%%-al. A célpont kevésbé lesz eredményes a közelharcban.\n\nMég hátralévő megbűvölt körök száma: %s.

actors.buffs.holdfast.name=Erős tartás
actors.buffs.holdfast.desc=A harcos pozícióban marad, így növeli a védelmét, ennyivel: 0-%d. Mindez addig tart, amíg meg nem mozdul.

actors.buffs.hunger.hungry=Éhség
actors.buffs.hunger.starving=Éhezés
actors.buffs.hunger.onhungry=Megéheztél.
actors.buffs.hunger.onstarving=Éhezel!
actors.buffs.hunger.ondeath=Éhen haltál...
actors.buffs.hunger.cursedhorn=A megátkozott szaru ellop némi energiát az ételből, ahogy eszed.
actors.buffs.hunger.rankings_desc=Éhen halt
actors.buffs.hunger.desc_intro_hungry=Érzed, hogy üres a hasad, de még nem vészes.
actors.buffs.hunger.desc_intro_starving=Kínzó éhség gyötör.
actors.buffs.hunger.desc=\n\nAhogy telik az idő a kazamatákban, az éhséged egyre erősödik, mígnem éhezni kezdesz. Ha éhezel, gyógyulás helyett az életed lassan fogyni kezd.\n\nFontos a tartalékolás! Ha van elég életed, az éhezés nem rossz ötlet, ha ezzel későbbre tudsz ételt félretenni. Ha ügyesen adagolsz, sokkal tovább kitart az élelmed!

actors.buffs.invisibility.name=Láthatatlan
actors.buffs.invisibility.desc=Teljesen beleolvadsz a környező terepbe, képtelenség meglátni téged.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. Viszont a támadás és a mágikus események (amit a tekercsek és varázspálcák okoznak) azonnal megtörik a láthatatlanságot.\n\nA láthatatlanság még %s körig tart.

actors.buffs.levitation.name=Lebegés
actors.buffs.levitation.desc=Egy varázserő emel a föld fölé, súlytalannak érzed magad.\n\nLebegés közben minden földhöz kötött hatás elkerül. A csapdák nem kapcsolnak be, a víz nem oltja el a tüzet, a növényeket nem taposod le, a gyökerek nem kapnak el és átszállsz a szakadékok fölött. De vigyázz, mert mindezek azonnal újra hatni kezdenek, amint a lebegés véget ér!\n\nA lebegés még %s körig tart.

actors.buffs.lifelink.name=Összeköttetett élet
actors.buffs.lifelink.desc=Ennek a karakternek az életereje egy közelben lévő másik karakterrel összeköttetett. Az okozott sérülések megoszlanak kettejük között.\n\nAmikor ezt a karaktert támadás éri, a felét az összeköttetett célpont szenvedi el.\n\nHátralévő élet: %s, vagy amíg az összekötött karakter elpusztul.

actors.buffs.light.name=Fényesség
actors.buffs.light.desc=Még a legsötétebb kazamatában is nyugtatóan hat a folyamatosan melletted ragyogó fény.\n\nA fény segít elűzni a sötétséget, így a környezettől függetlenül elég messzire ellátsz.\n\nA fényesség még %s körig tart.

actors.buffs.lockedfloor.name=A szint le van zárva
actors.buffs.lockedfloor.desc=Ez a szint le van zárva, és nem tudsz elmenni innen!\n\nAmíg le van zárva, nem nő az éhséged és nem sebződsz az éhezéstől. De ha nem igyekeznél szembenézni a szint főellenségével, a passzív gyógyulás is leáll.\n\nTovábbá, ha egy meg nem áldott ankh újraélesztene amíg a szint zárva van, akkor az visszaáll eredeti állapotába.\n\nÖld meg a szint főlényét, hogy feltörd a zárat.

actors.buffs.magicalsight.name=Mágikus látás
actors.buffs.magicalsight.desc=Valahogy az elméddel jobban látsz, mint a szemeddel.\n\nMinden olyan hatás, ami csökkentené vagy blokkolná a látást megszűnik miközben a mágikus látás aktív.\n\nMaradék mágikus látás körök száma: %s.

actors.buffs.magicalsleep.name=Bűvös álom
actors.buffs.magicalsleep.toohealthy=Teljesen egészséges vagy és ellenállsz az álmosító kényszernek.
actors.buffs.magicalsleep.fallasleep=Mély, mágikus álomba merülsz.
actors.buffs.magicalsleep.wakeup=Kipihenten és egészségesen ébredsz.
actors.buffs.magicalsleep.desc=Ez a szereplő mély, mágikus álomba zuhant, amelyből magától nem fog felébredni.\n\nA mágikus álom hasonlít a megszokott alváshoz, azzal a különbséggel, hogy csupán egy sérülés tudja felébreszteni.\n\nA hős számára a mágikus álom erősítő hatású, a pihenés alatt gyorsan gyógyul.

actors.buffs.magicimmune.name=Immunitás varázslatra
actors.buffs.magicimmune.desc=Minden neked célzott varázslatnak áthatolhatatlan vagy.\n\nA varázs immunitás alatt semmilyen ártalmas vagy segítő varázslat nem működik, beleértve az átkot, fejlesztést, varázspálcákat, tekercseket, stb.\n\nMaradék varázs immunitás körök: %s.

actors.buffs.mindvision.name=Látomás
actors.buffs.mindvision.desc=Valahogyan az elméddel képes vagy a szinten lévő élőlényeket látni. Furcsa érzés.\n\nAmíg a látomás tart, minden szereplőt látsz ezen a szinten. Egy lényt így látni olyan, mintha tényleg látnád vagy varázslat szempontjából mintha a közeledben lennének.\n\nA látomás még %s körig tart.

actors.buffs.momentum.momentum=Belendülés
actors.buffs.momentum.running=Szaladás
actors.buffs.momentum.resting=Gyógyulás
actors.buffs.momentum.momentum_desc=A szabadonfutó lendületbe jön mozgása közben, amitől szaladni kezd.\n\nMinden egyes lendületi töltés két kör szaladást eredményez. A szabadonfutó 10 töltést tud felhalmozni. A lendület rögtön elveszik, amint a szabadonfutó megáll.\n\nAz aktuális lendületi töltésed: %d.
actors.buffs.momentum.running_desc=A szabadonfutó lendületbe jön mozgása közben, amitől szaladni kezd.\n\nEzalatt kétszeres sebességgel mozog és bónusz kitérést ér el a szintjétől függően.\n\nHátralévő körök: %d.
actors.buffs.momentum.resting_desc=A szabadonfutó lendületbe jön mozgása közben, amitől szaladni kezd.\n\nA szabadonfutónak időre van szüksége, hogy az erőnlétét visszanyerje mielőtt ismét lendületbe jön.\n\nHátralévő körök száma: %d.

actors.buffs.ooze.name=Maró váladék
actors.buffs.ooze.heromsg=A maró váladék a húsodat marja. Mosd le!
actors.buffs.ooze.ondeath=Szétmart a sav...
actors.buffs.ooze.rankings_desc=Feloldódott
actors.buffs.ooze.desc=Ez a ragadós sav ragaszkodik a húshoz, lassan szétmarva azt.\n\nAz iszap állandó sebzést okoz, de vízzel azonnal lemosható.\n\nKörök míg az iszap hat: %s.

actors.buffs.paralysis.name=Bénult
actors.buffs.paralysis.heromsg=Lebénultál!
actors.buffs.paralysis.out=megtört bénulás
actors.buffs.paralysis.desc=Gyakran a semmittevés a legrosszabb.\n\nA bénulás minden mozdulatot gátol, a célpont kénytelen kivárni amíg el nem múlik. Ha sebzést kap, a fájdalom felébresztheti a karaktert a bénultságból.\n\nA bénultság %s körön át tart.

actors.buffs.pincushion.name=Tűpárna
actors.buffs.pincushion.desc=Az ellene használt dobófegyverek pillanatnyilag nekiragadnak, majd a padlóra esnek miután legyőzted.\n\nJelenleg az alábbi tárgyak ragadtak hozzá:

actors.buffs.poison.name=Mérgezett
actors.buffs.poison.heromsg=Megmérgeztek!
actors.buffs.poison.ondeath=Meghaltál a méregtől...
actors.buffs.poison.rankings_desc=Belehalt a mérgezésbe
actors.buffs.poison.desc=A méreg szétáramlik a testben, lassan károsítva a belső működését.\n\nA méreg a még hátralévő idővel arányosan, körönként sebez.\n\nA méreg még %s körig hat.

actors.buffs.preparation.name=Előkészület
actors.buffs.preparation.desc=Az orgyilkos türelmesen vár, az árnyékból készül lecsapni.
actors.buffs.preparation.desc_dmg=A következő támadása _%1$d%% bónusz sebzést fog okozni_, és kivégez minden normál ellenséget _%2$d%% egészség_ alatt, vagy főellenséget _%3$d%% egészség_ alatt.
actors.buffs.preparation.desc_dmg_likely=A támadás erősen valószínű, hogy nagyobb sérülést fog okozni.
actors.buffs.preparation.desc_blink=Képes az ellenfél mellé surranni mielőtt rátámad, ekkora távolságból: _%d._
actors.buffs.preparation.desc_invis_time=A láthatatlanul eltöltött körök:_%d._
actors.buffs.preparation.desc_invis_next=Körök az erősebb támadáshoz:_%d._
actors.buffs.preparation.prompt=Válassz célpontot!\nMaximális ugrási távolság: %d
actors.buffs.preparation.no_target=Nincs mit megtámadni ott.
actors.buffs.preparation.out_of_reach=A célpont nem érhető el.
actors.buffs.preparation.assassinated=levadásztad

actors.buffs.prismaticguard.name=Prizmakép őr
actors.buffs.prismaticguard.desc=Egy prizmakép védelmez téged, mely jelenleg inaktív. Ha ellenségek jelennek meg, a prizmakép akcióba lendül és megvéd téged!\n\nHa inaktív, a prizmakép fokozatosan gyógyul az elszenvedett sérülésekből.\n\nAktuális HP: %d/%d.

actors.buffs.recharging.name=Feltöltés
actors.buffs.recharging.desc=Energia áramlik át rajtad, amitől a varázspálcáid és varázsbotjaid gyorsabban töltődnek fel.\n\nEz a bónusz minden körben negyedével megnöveli a jelenlegi töltöttséget, azon felül, hogy a megszokott módon töltődik is.\n\nA feltöltés még %s körig tart.

actors.buffs.revealedarea.name=Feltárt terület
actors.buffs.revealedarea.desc=A kazamata egy területe, amely átmenetileg feltárult a hősödnek. Nem is számít épp hol tartózkodik, látni fogja.\n\nMég ennyi körön keresztül: %s.

actors.buffs.revealedchar.name=Feltárult
actors.buffs.revealedchar.desc=Ez a karakter feltárult a hősödnek. Látni fogja, nem számít merre is van.\n\nMég ennyi körön keresztül: %s.

actors.buffs.roots.name=Meggyökerezett
actors.buffs.roots.heromsg=Nem tudsz mozogni!
actors.buffs.roots.desc=Gyökerek (mágikus vagy természetes) ragadják meg és szorítják földhöz a lábat.\n\nA gyökerek megkötözik a célpontot, amitől ugyan nem tud menni, de más tevékenységre nincs hatással.\n\nA gyökerek még %s körön át szorítanak.

actors.buffs.scrollempower.name=A tekercs ereje
actors.buffs.scrollempower.desc=A mágus nemrég olvasott tekercsének energiája erőt ad a pálcáinak! A következő pálcacsapását +%1$d szintre fogja emelni.

actors.buffs.shadows.name=Beárnyékolt
actors.buffs.shadows.desc=Beolvadsz a körülötted lévő árnyak közé, ami láthatatlanságot ad és lelassítja az anyagcserédet.\n\nAmíg láthatatlan vagy, az ellenségek nem tudnak megtámadni vagy követni. A legtöbb fizikai támadás és varázslat (tekercsek és varázspálcák) azonnal véget vetnek a láthatatlanságnak. Amíg az árnyék betakar, lassabban is éhezel meg.\n\nBeárnyékoltság addig tart, amíg el nem hagyod az árnyakat vagy egy ellenség nem érintkezik veled.

actors.buffs.slow.name=Lassúság
actors.buffs.slow.desc=A lassúság varázslata a célpont időérzékére hat, amitől mindent nagyon gyorsnak érez.\n\nA lelassított karakter mindent kétszer annyi idő alatt tesz meg mint egyébként.\n\nA lassúság még %s körig tart.

actors.buffs.snipersmark.name=Orvlövész jele
actors.buffs.snipersmark.desc=Az orvlövész az utoljára megtámadott célpontra élesít. Képes egy speciális támadást véghez vinni az íjával ami az íj kiegészítésétől függ.\n\nEgy kiegészítés nélküli íj _gyors lövéssel_ lő, mely kevesebb sérülést okoz, viszont nem vesz el időt.\n\nEgy sebességgel kiegészített íj _sortűzzel_ lő három nyilat. Minden nyíl kevesebbet sebez, de továbbra is aktiválhat bűvöletet. A sortűz 1 körbe kerül.\n\nEgy sérülésre kiegészített íj _orvlövészként_ lő. Ez a lövés garantáltan célba talál, bónusz sérülést okoz, ami a céltól való távolságtól függ, és 2 körbe kerül.

actors.buffs.soulmark.name=Megbélyegzett lélek
actors.buffs.soulmark.desc=A boszorkánymester megbélyegezte ennek a lénynek a lelkét. Amikor fizikai sérülést szenved el, gyógyítja és csillapítja az éhségét.\n\nA lélek megbélyegzése még %s körig tart.

actors.buffs.stamina.name=Állóképesség
actors.buffs.stamina.desc=Végtelen erőnléted van, lehetővé téve a gyorsabb mozgást!\n\nAz erőnlét hatása alatt +50%% sebességgel fogsz futni, de minden más normál sebességen zajlik.\n\nMaradék erőnlét körök: %s.

actors.buffs.vulnerable.name=Sérülékeny
actors.buffs.vulnerable.heromsg=Törékenynek érzed magad!
actors.buffs.vulnerable.desc=Miután a sérülést enyhítette a páncél, a sérülékenység varázslat megnövel minden testi sérülést amit a karakter 33%% -ig elszenved.\n\nHátralévő sérülékenység körök száma: %s.

actors.buffs.terror.name=Rémült
actors.buffs.terror.desc=A rémület egy manipulációs varázslat, amely kontrollálhatatlan pánikba taszítja a célpontját.\n\nA rémült karaktereknek el kell rohanniuk az ellenfelüktől, miközben annyi ajtót és falat igyekeznek közbetenni, amennyit csak lehet. Ugyanakkor a fájdalom sokkja elég ahhoz, hogy csökkenjen a rémület ideje.\n\nA rémület még %s körön át tart.

actors.buffs.toxicimbue.name=Méreggel telt
actors.buffs.toxicimbue.desc=Mérgező energia jár át!\n\nAhogy mozogsz, folyamatosan mérgező gáz tör belőled elő, megsebezve az ellenségeidet. Amíg a hatás tart, védett vagy a mérgező gázzal és méreggel szemben.\n\nA mérgező töltöttség még %s körig tart.

actors.buffs.corrosion.name=Korrózió
actors.buffs.corrosion.heromsg=Olvadsz!
actors.buffs.corrosion.ondeath=Szétmart a sav...
actors.buffs.corrosion.rankings_desc=Feloldódott
actors.buffs.corrosion.desc=Erőteljes sav riasztó mértékben marja a húst, fémet, és csontot.\n\nAz idő múlásával a korróziós roncsolódás nő, ahogyan a célpontot folyamatosan éri a marás.\n\nHátralévő korrózió körök: %1$s.\nAktuális korrózió sérülés: %2$d.

actors.buffs.vertigo.name=Szédülés
actors.buffs.vertigo.desc=Nem könnyű egyenesen menni, amikor az egész világ forog veled.\n\nA szédülés hatása alatt a karakter, aki mozogni próbál, a tervezetthez képest kiszámíthatatlan irányba megy.\n\nA szédülés még %s körig tart.

actors.buffs.wandempower.name=Pálcák felerősítve
actors.buffs.wandempower.desc=A sérülést okozó pálcáid felerősödtek, megnövelve az okozott sebzés erejét pár használatig.\n\nBónusz sebzés: %1$d.\nMaradék használat: %2$d.

actors.buffs.weakness.name=Gyengeség
actors.buffs.weakness.heromsg=Gyengének érzed magad!
actors.buffs.weakness.desc=Hirtelen minden sokkal nehezebbnek tűnik.\n\nGyengítő varázslat csökkenti a karakter fizikai erejét, ami azt eredményezi, hogy 33%% -al csökkentett sebzést tud okozni.\n\nHátralévő gyengeség körök száma: %s.

actors.buffs.wellfed.name=Jóllakott
actors.buffs.wellfed.desc=Egészen elégedettnek és jóllakottnak érzed magad.\n\nAmikor jóllaktál, az étvágyad nem nő, és idővel további egységekkel fogsz gyógyulni.\n\nHátralévő körök: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Magadat nem célozhatod!
actors.hero.abilities.armorability.no_target=Nincs mit célozni ott!
actors.hero.abilities.armorability.prompt=Célozz valahová
actors.hero.abilities.armorability.cost=A töltés költsége: _%d_

actors.hero.abilities.warrior.heroicleap.name=hősi ugrás
actors.hero.abilities.warrior.heroicleap.prompt=Válaszd meg a csapás irányát
actors.hero.abilities.warrior.heroicleap.short_desc=A harcos _hősi ugrást_ visz véghez a célpontja felé, ellenségek és veszélyek fölött elvitorlázva.
actors.hero.abilities.warrior.heroicleap.desc=A harcos egy célzott hely felé ugrik, átugorva az útjába kerülő ellenségeket vagy veszélyeket. Falakon vagy más szilárd terepen azonban nem tud átugrani.
actors.hero.abilities.warrior.shockwave.name=lökéshullám
actors.hero.abilities.warrior.shockwave.short_desc=A harcos _lökéshullámot_ bocsájt ki kúp alakban, ami a földbe csapódik. Az ellenfelek akiket érint a hullám, sérülnek és lebénulnak.
actors.hero.abilities.warrior.shockwave.desc=A harcos a földre csap amitől lökéshullám keletkezik 5 mezőn keresztül, egy 60 fokú kúpban.\n\nAz ellenfelek, akiket elér a hullám, 5 körig lebénulnak, plusz további 1-2 sérülést szenvednek minden erőpont után, ami a harcos 10 erőpontja fölött van.
actors.hero.abilities.warrior.endure.name=tűr
actors.hero.abilities.warrior.endure$enduretracker.name=Tűrőképesség
actors.hero.abilities.warrior.endure$enduretracker.desc=A harcos mostantól bónusz sebzést ejt az elszenvedett sebzése alapján.\n\nBónusz sebzés: %1$d\nMaradék ütés: %2$d
actors.hero.abilities.warrior.endure.short_desc=A harcos _Eltűr_, több fordulót kihagyva, de magas sebzési ellenállást szerezve. Ezután bónusz sebzést ejt az elszenvedett sebzés alapján.
actors.hero.abilities.warrior.endure.desc=A harcos 3 körig tűr, és minden forrásból származó sebzés felét viseli el. Ez a csökkentés a sebzésnek ellenálló hatások, például a páncélzat előtt érvényesül.\n\nA tűrés után a harcos következő találata 10 fordulón keresztül bónusz sebzést kap. Ez a bónusz sebzés egyenlő a tűrés alatt okozott összes sebzés negyedével, még a sebzéscsökkentő hatások előtt!\n\nHa a harcosnak van valamilyen kombója, e képesség használata 3 körrel növeli annak hátralévő idejét.

actors.hero.abilities.mage.elementalblast.name=elementális robbanás
actors.hero.abilities.mage.elementalblast.short_desc=A mágus _elemi robbanást_ bocsát ki a botjából, nagy területet beborítva körülötte, amely a botjában lévő pálcától függően változó hatású.
actors.hero.abilities.mage.elementalblast.desc=A mágus egy mágikus lökést bocsát ki, amely egy 4 csempe távolságig terjedő kör alakú területet fed le, és legfeljebb 10-20 sebzést okoz. Az elemi robbanás konkrét hatása a mágus pálcájába oltott pálcától függően változik.
actors.hero.abilities.mage.elementalblast.generic_desc=Az elemi robbanás hatása hasonló lesz, mint a pálca hatása, amikor egy ellenségre vagy szövetségesre csapódik.
actors.hero.abilities.mage.wildmagic.name=vad mágia
actors.hero.abilities.mage.wildmagic.no_wands=Nincs pálcád, amivel varázsolhatnál!
actors.hero.abilities.mage.wildmagic.short_desc=A mágus szabadjára engedi a pálcáiban lévő _vad mágiát_, és egy kör alatt véletlenszerűen többször is kilövi őket egy kiválasztott célpontra.
actors.hero.abilities.mage.wildmagic.desc=A mágus szabadjára engedi a pálcáiban rejlő erőt, és egy körben akár négyszer is véletlenszerűen elsüti őket. A mágus botja nem tartozik ebbe a hatásba.\n\nMinden pálcát úgy kezel, mintha +1 lenne, függetlenül a tényleges szintjétől. Ez a képesség fogyasztja a pálcák töltéseit, és egyetlen pálca sem lőhető ki 2 alkalomnál többször.
actors.hero.abilities.mage.warpbeacon.name=térváltó jelzőfény
actors.hero.abilities.mage.warpbeacon.depths=Nem tudsz a mélységek között teret váltani!
actors.hero.abilities.mage.warpbeacon.locked_floor=Nem hagyhatsz el lezárt szintet!
actors.hero.abilities.mage.warpbeacon.too_far=Ez a hely túl messze van!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Nem tudsz jelzőfényt helyezni ide!
actors.hero.abilities.mage.warpbeacon.window_desc=A jelzőfényed jelenleg a %d. szinten van.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportálás a jelzőfényhez
actors.hero.abilities.mage.warpbeacon.window_clear=jelzőfény törlése
actors.hero.abilities.mage.warpbeacon.window_cancel=mégsem
actors.hero.abilities.mage.warpbeacon.short_desc=A mágus egy _térváltó jelzőfényt_ helyez el az aktuális helyére, ahová azonnal vissza tud teleportálni.
actors.hero.abilities.mage.warpbeacon.desc=A mágus elhelyez egy jelzőfényt, amelyhez tetszés szerint visszatérhet. A jelzőfény elhelyezése 1 kört vesz igénybe, de a térugrás azonnal megtörténik.\n\nA mágus alapértelmezés szerint nem tud szintek között térugrással közlekedni, elérhetetlen helyekre, például zárt helyiségekbe jutni. A mágus teleportálhat az ellenségbe, ami félrelöki őket.

actors.hero.abilities.rogue.smokebomb.name=füstbomba
actors.hero.abilities.rogue.smokebomb.fov=Csak üres helyre ugorhatsz, látótávolságon belül.
actors.hero.abilities.rogue.smokebomb.prompt=Válaszd ki, hova ugrasz
actors.hero.abilities.rogue.smokebomb$ninjalog.name=fából készült csali
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Valahogy az ellenség könnyen meggyőződhet arról, hogy ez a fából készült csali az igazi tolvaj!
actors.hero.abilities.rogue.smokebomb.short_desc=A tolvaj egy _füstbombát_ dob, miközben elillan. Átmenetileg láthatatlanná válik és elvakítja a régi helyéhez közeli ellenfeleket.
actors.hero.abilities.rogue.smokebomb.desc=A tolvaj egy füstbombát dob, és 8 csempe távolságig illanhat. Át tud suhanni veszélyeken és ellenségeken, de szilárd terepen, például falakon nem.\n\nAzok az ellenségek, amelyek a tolvaj régi pozíciójának szomszédságában vannak, 5 fordulóra megvakulnak.
actors.hero.abilities.rogue.deathmark.name=halálos jel
actors.hero.abilities.rogue.deathmark.ally_target=Csak ellenségeket jelölhetsz meg
actors.hero.abilities.rogue.deathmark.short_desc=A tolvaj _halálos jelet_ helyez egy kiválasztott ellenségre. A megjelölt ellenség bónusz sebzést kap, de nem halhat meg, amíg a jel meg nem szűnik.
actors.hero.abilities.rogue.deathmark.desc=A tolvaj egy jelet helyez el egy kiválasztott ellenségen, ami 25% extra sebzést okoz neki. A jel azonnal megjelenik, és 5 körig tart.\n\nA megjelölt ellenségek bónusz sebzést kapnak, de nem tudnak meghalni, amíg a jel le nem jár. Ha egy ellenségnek 0 HP-ja van, amikor a jel lejár, azonnal meghal.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=halálra jelölve
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Ez az ellenség meg lett jelölve, ami 25%% bónusz sebzést okoz neki, de emellett képtelen elpusztulni, amíg a jelölés meg nem szűnik.\n\nHátralévő körök: %s.
actors.hero.abilities.rogue.shadowclone.name=árnyékklón
actors.hero.abilities.rogue.shadowclone.short_desc=A tolvaj megidéz egy _árnyékklónt_-t, amelyet irányíthat, hogy segítsen neki a harcban.
actors.hero.abilities.rogue.shadowclone.desc=A Rogue megidézi saját árnyékmását, amelyet arra irányíthat, hogy segítse őt a harcban. Az árnyékklón irányítása nem kerül töltésbe.\n\nA klónnak 100 HP-ja van, nincs páncélja, és 10-20 sebzést okoz. Mindezek a tulajdonságok tehetségekkel javíthatók, így a klón a hős fegyvereit és páncéljait is használhatja.
actors.hero.abilities.rogue.shadowclone$shadowally.name=árnyék tolvaj
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=A klónod követ
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=A klónod támadni indul!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=A tolvaj másolata, az árnyékos sötétségből. Mozdulatlanul áll, üres szemekkel és apró sötétségfoszlányokkal, amelyek gőzként szállnak fel belőle.\n\nA klón nem tökéletes másolata a tolvajnak, de még mindig tűrhető harcos, és a megfelelő tehetséggel a tolvaj felszerelésének előnyeit is élvezheti.

actors.hero.abilities.huntress.spectralblades.name=szivárvány pengék
actors.hero.abilities.huntress.spectralblades.short_desc=A vadásznő _szivárvány pengéket_ dob a célpont felé és az aktuális közelharci fegyverétől függő sebzést okoz velük.
actors.hero.abilities.huntress.spectralblades.desc=A vadásznő szivárvány pengét dob egy ellenfelére, ami úgy működik, mintha távolsági fegyver volna a közelharci fegyvere. Minden hatása aktiválódik a közelharci fegyverének, beleértve a varázslatokat is.
actors.hero.abilities.huntress.naturespower.name=természet ereje
actors.hero.abilities.huntress.naturespower.short_desc=A vadásznő a _természet erejét_ hívja segítségül, ami rövid időre megnöveli a mozgási sebességét és az íja tűzgyorsaságát.
actors.hero.abilities.huntress.naturespower.desc=A Vadásznő ideiglenesen felruházza magát és íját a természet erejével! Ez 8 fordulóig tart.\n\nEz idő alatt a vadásznő 2x gyorsabban mozog, és 33%-kal gyorsabban támad íjával. A bónusz íjhatások nem lépnek működésbe, ha a mesterlövész a speciális támadásait használja.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=természet ereje
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=A vadásznő rövid időre megerősödik, növelve a mozgási sebességét és az íjjal való támadás sebességét.\n\nHátralévő körök: %s
actors.hero.abilities.huntress.spirithawk.name=léleksólyom
actors.hero.abilities.huntress.spirithawk.no_space=Nincs szabad hely a közeledben.
actors.hero.abilities.huntress.spirithawk.short_desc=A vadásznő megidéz egy _sólyom szellem_ barátot, amely segít neki felderíteni a helyszíneket és elterelni az ellenség figyelmét.
actors.hero.abilities.huntress.spirithawk.desc=A vadásznő megidéz egy sólyom szellemet, amelyet a képesség ismételt használatával lehet irányítani. A sólyom 50 fordulóig tart, a sólyom irányítása nem kerül töltésbe.\n\nA sólyomnak minimális az élete és a támadóereje, de gyors, kitérő és pontos. Mindig megosztja a teljes látóterét a vadászlánnyal. Immunis minden területhez kötött hatásra, például tűzre és mérges gázra. Csak akkor támad, ha kifejezetten erre utasítják.
actors.hero.abilities.huntress.spirithawk$hawkally.name=léleksólyom
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Your hawk moves to follow you.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Your hawk moves to attack!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=A magical hawk, summoned by the Huntress. It glows a bright ethereal blue, its head constantly shifts around as it surveys the area.\n\nWhile it isn't much of a fighter its speed and vision make it excellent for scouting and distracting enemies.\n\nTurns remaining: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Guaranteed dodges remaining: %d.

actors.hero.abilities.ratmogrify.name=ratmogrify
actors.hero.abilities.ratmogrify.cant_transform=You can't ratmogrify that!
actors.hero.abilities.ratmogrify.too_strong=That enemy is too strong to ratmogrify!
actors.hero.abilities.ratmogrify.short_desc=The hero _Ratmogrifies_ an enemy! This turns them into a rat with no abilities, but also no loot.
actors.hero.abilities.ratmogrify.desc=The hero permanently transforms an enemy into a rat! Bosses, allies, and rats cannot be ratmogrified.\n\nRatmogrified enemies retain their original stats, but do not have any abilities, and award no exp or loot when they die.
