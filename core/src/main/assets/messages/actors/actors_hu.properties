actors.hero.talent.heroic_energy.desc=_+1:_ A hősi páncél képességének _12%-kal csökken_ a töltési költsége.\n\n_+1:_ A hősi páncél képességének _23%-kal csökken_ a töltési költsége.\n\n_+1:_ A hősi páncél képességének _32%-kal csökken_ a töltési költsége.\n\n_+1:_ A hősi páncél képességének _40%-kal csökken_ a töltési költsége.

actors.hero.talent.ratsistance.title=rágcsállóság
actors.hero.talent.ratsistance.desc=_+1:_ Ellenséges patkányosított ellenfeleid _-10% sebzést_ okoznak.\n\n_+2:_ Ellenséges patkányosított ellenfeleid _-19% sebzést_ okoznak.\n\n_+3:_ Ellenséges patkányosított ellenfeleid _-27% sebzést_ okoznak.\n\n_+4:_ Ellenséges patkányosított ellenfeleid _-35% sebzést_ okoznak.
actors.hero.talent.ratlomacy.title=rágcsálomácia
actors.hero.talent.ratlomacy.desc=_+1:_ Továbbpatkányosíthatod a patkányosított ellenfeleket, miáltal barátságossá válnak, és végleg patkányok maradnak.\n\n_+2:_ Továbbpatkányosíthatod a patkányosított ellenfeleket, miáltal barátságossá válnak, végleg patkányok maradnak, és _2 kör_ adrenalint is kapnak.\n\n_+3:_ Továbbpatkányosíthatod a patkányosított ellenfeleket, miáltal barátságossá válnak, végleg patkányok maradnak, és _4 kör_ adrenalint is kapnak.\n\n_+4:_ Továbbpatkányosíthatod a patkányosított ellenfeleket, miáltal barátságossá válnak, végleg patkányok maradnak, és _6 kör_ adrenalint is kapnak.
actors.hero.talent.ratforcements.title=utánpótkánylás
actors.hero.talent.ratforcements.desc=_+1:_ A patkányosítást magadon használva _megidézel 1_ szövetséges erszényes patkányt magad mellé.\n\n_+2:_ A patkányosítást magadon használva _megidézel 2_ szövetséges erszényes patkányt magad mellé.\n\n_+3:_ A patkányosítást magadon használva _megidézel 3_ szövetséges erszényes patkányt magad mellé.\n\n_+4:_ A patkányosítást magadon használva _megidézel 4_ szövetséges erszényes patkányt magad mellé.



