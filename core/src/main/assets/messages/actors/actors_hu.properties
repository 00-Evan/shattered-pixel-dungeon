##classes
actors.hero.heroclass.warrior=harcos
actors.hero.heroclass.warrior_desc_short=A harcos extra sebzést visel el a _törött pecsétje által biztosított pajzsokkal._ A pecsétet át lehet helyezni a páncélok között, és _egyszeri fejlesztést ad át._ A pecsétet át lehet helyezni a páncélok között.
actors.hero.heroclass.warrior_desc=A harcos egy _egyedi törött pecséttel_ indul, amely pajzsot generál az életereje fölé. A pecsétet át lehet helyezni a páncélok között, és _egyetlen fejlesztést lehet vele átvinni_.\n\nA harcos egy _viselt rövidkarddal_, _három dobókővel_, szövetpáncéllal, egy vizestömlővel és egy bársonyzacskóval indul.\n\nA harcos automatikusan azonosítja:\n_-_ Az ismerettekercset\n_-_ A gyógyitalokat\n_-_ A dühtekercset
actors.hero.heroclass.warrior_unlock=A Harcos automatikusan feloldódott.

actors.hero.heroclass.mage=mágus
actors.hero.heroclass.mage_desc_short=A mágus szakértője a mágiának és egy _mágikus botot_ visel, amely erősebb, mint egy pálca. A botot a mágus bármilyen pálcával _feltöltheti_, amit csak talál.
actors.hero.heroclass.mage_desc=A mágus egy _egyedi varázsbottal_ indul, amely lényegesen gyorsabban töltődik fel, mint a pálca, és eggyel több töltéssel rendelkezik. A botot _minden olyan pálcával_ be lehet oltani, amelyet a mágus a kazamatában talál.\n\nA mágus emellett egy _mágikus varázslövedék pálcával_, amely a botjába van impregnálva, egy szövetpáncéllal, egy vizestömlővel és egy bársonyzacskóval indul.\n\nA mágus automatikusan azonosítja:\n_-_ Az ismerettekercset\n_-_ A folyékony tűzitalokat\n_-_ A fejlődéstekercseket
actors.hero.heroclass.mage_unlock=A Mágus feloldásához _használj egy fejlesztő tekercset, hogy egy tárgyat erősebbé tégy._

actors.hero.heroclass.rogue=zsivány
actors.hero.heroclass.rogue_desc_short=A Zsivány _árnyékköpenyével_ képes kitérni az ellenség elől, és láthatatlanná válva lecsapni._Titkokat és csapdákat_ nagyobb távolságból is képes felismerni.
actors.hero.heroclass.rogue_desc=A Zsivány egy _egyedi Árnyékköpennyel_ indul, amellyel tetszés szerint láthatatlanná válhat.\n\nA Zsivány nagyobb távolságból is képes _felismerni a titkokat és csapdákat_.\n\nA Zsivány _egy tőrrel_, _három dobókéssel_, szövetpáncéllal, egy vizes tömlővel és egy bársonyzacskóval indul.\n\nA Zsivány automatikusan azonosítja: \n_-_ Az Azonosító Tekercseket\n_-_ A Láthatatlanság Italokat\n_-_ A Varázstérkép Tekercseket
actors.hero.heroclass.rogue_unlock=Oldd fel a Zsiványt _10 meglepetésszerű támadás végrehajtásával egyetlen játékban!_

actors.hero.heroclass.huntress=vadásznő
actors.hero.heroclass.huntress_desc_short=A Vadásznő a dobófegyverek mestere, és van egy _mágikus íja_ végtelen számú nyíllal. A magas fűben is úgy közlekedik, hogy _nem tapossa el azt._
actors.hero.heroclass.huntress_desc=A Vadásznő egy _egyedi Lélek Íjjal_ rendelkezik, amely végtelen számú megidézett nyílvesszőt képes kilőni.\n\nA Vadásznő képes magas fűben közlekedni _ anélkül, hogy letaposná_.\n\nA Vadásznő _szegecses kesztyűvel_, szövetpáncéllal, egy vizes tömlővel és egy bársonyzacskóval indul.\n\nA Vadásznő automatikusan azonosítja:\n_-_ Az Azonosító Tekercseket\n_-_ A Látomás Italokat\n_-_ Az Altatódal Tekercseket
actors.hero.heroclass.huntress_unlock=Oldd fel a Vadásznőt, úgy, hogy _eltalálsz 10 ellenséget, valamilyen dobófegyverrel egyetlen játékban!_

actors.hero.herosubclass.berserker=vérengző
actors.hero.herosubclass.berserker_short_desc=A _Vérengző_ dühöt gyűjt, ahogy sebzést kap. A düh növeli a sebzését, és 100% -on aktiválható a bónusz pajzsért.
actors.hero.herosubclass.berserker_desc=A Vérengző dühbe jön, ha fizikai sebzést kap, beleértve a páncélja által blokkolt sebzést is! A düh idővel folyamatosan csökken, de lassabban, ha alacsony a HP-je.\n\nA Vérengző akár +50%-os sebzést is okozhat 100%-os düh esetén. 100%-os dühöngésnél is képes őrjöngeni. A pecsétje maximális pajzsának 2-6-szorosát kapja meg a hiányzó életerejétől függően, és a dühe 100%-on marad, amíg van még pajzsa. A Vérengzőnek azonban időre van szüksége, hogy helyreálljon, miután dühödté vált.
actors.hero.herosubclass.gladiator=gladiátor
actors.hero.herosubclass.gladiator_short_desc=A _Gladiátor_ sikeres támadások esetén kombót épít. A kombót fordíthatja egyedi képességei használatára.
actors.hero.herosubclass.gladiator_desc=A gladiátor minden alkalommal, amikor sikeres támadást hajt végre közelharci vagy dobófegyverrel, kombót épít fel. Ha a Gladiátor 5 fordulón belül nem hajt végre sikeres támadást, a kombója visszaáll.\n\nAhogy a kombó felépül, úgy oldja fel a különböző kombó képességeket. Új képesség válik elérhetővé 2, 4, 6, 8 és 10 kombónál. Egyes képességek segítenek több kombót építeni, míg mások lehetővé teszik a Gladiátor számára, hogy a kombóját erőteljes támadásokra költse.
actors.hero.herosubclass.battlemage=harci mágus
actors.hero.herosubclass.battlemage_short_desc=A _harci mágus_ bónuszhatásokat varázsol, amikor a botjával közelharcban harcol. Ezek a hatások attól függnek, hogy milyen pálcával van beoltva a botja.
actors.hero.herosubclass.battlemage_desc=A harci mágus bónuszhatást kap, amikor közelharcban lecsap a botjával, mintha a botja egy további varázslattal lenne ellátva. Ezek a hatások attól függnek, hogy milyen pálcával van beoltva a botja, minden pálcának megvan a maga hatása. A pálcahatásokon kívül a harci mágus botja 0,5 töltést is kap, amikor lecsap vele.
actors.hero.herosubclass.warlock=boszorkánymester
actors.hero.herosubclass.warlock_short_desc=A _boszorkánymesternek_ van esélye arra, hogy lélekjellel jelölje meg az ellenfeleket, amikor pálcát használ. Gyógyulni fog, amikor fizikai sebzést okoz a megjelölt ellenségnek.
actors.hero.herosubclass.warlock_desc=A boszorkánymesternek van esélye lélekjelet ejteni a karaktereken, amikor pálcát használ rajtuk. A lélekjelzés alkalmazásának esélye és időtartama a pálcaszint növekedésével nő.\n\nHa egy ellenségen lélekjelzés van, a boszorkánymester minden 5 sebzés után 2 hp-t gyógyít, de csak közelharci vagy dobófegyverrel végrehajtott támadással, pálcával nem!
actors.hero.herosubclass.assassin=orgyilkos
actors.hero.herosubclass.assassin_short_desc=Az _orgyilkos_ láthatatlanul is képes halálos csapást mérni. Minél tovább vár, annál erősebb lesz a támadás.
actors.hero.herosubclass.assassin_desc=Az orgyilkos előkészíti a következő csapását, amikor láthatatlanná válik. Minél tovább készül, annál erősebb lesz a következő támadása. A felkészülés 9 fordulóig tarthat.\n\nA felkészülés után az orgyilkos bónusz sebzést okoz a következő támadásával. Képes a célpontja felé surranni, és akár azonnal meg is ölheti azokat az ellenségeket, akik elég gyengék.
actors.hero.herosubclass.freerunner=szerfutó
actors.hero.herosubclass.freerunner_short_desc=A _szerfutó_ futás közben lendületet gyűjt, amit felhasználhat a szerfutás megkezdésére. Ez egy rövid ideig bónusz sebességet és kitérést biztosít neki.
actors.hero.herosubclass.freerunner_desc=Ahogy a szerfutó mozog, egyre nagyobb lendületre tesz szert. 10 fordulónyi futás után akár 10 lendületet is nyerhet, de gyorsan elveszíti, ha megáll a mozgásban. A szerfutó a lendületét felhasználhatja a futás megkezdéséhez, minden egyes lendületpontért 2 fordulóra.\n\nFutás közben a szerfutó 2x-es sebességgel mozog, és szintjével arányos bónusz kitérést kap. Ha a futás véget ér, van egy csillapodási idő, mielőtt a lendület újra felépülhet.
actors.hero.herosubclass.sniper=orvlövész
actors.hero.herosubclass.sniper_short_desc=Az _orvlövész_ távolsági támadásaival át tudja lyukasztani a páncélt. Ha egy dobófegyverrel lecsapott, még egy speciális támadást intézhet az íjával.
actors.hero.herosubclass.sniper_desc=Az orvlövész távolsági harc mestere, akinek távolsági támadásai átütik az ellenség páncélzatát. Amikor dobófegyverrel támad egy ellenséget, lövészjelet helyez rá, ami lehetővé teszi számára, hogy egy speciális támadást intézzen az íjával. Ez a speciális támadás attól függően változik, hogy az íja hogyan van fejlesztve.\n\nA nem bővített íj egy gyors lövést intéz, amely csökkentett sebzést okoz, viszont azonnal tüzel. A gyors íj egy három nyílvesszőből álló sortüzet lő, amely csökkentett sebzést okoz, még mindig képes aktiválni a varázslatokat, valamint egy körbe telik a lövés. A sebző íj egy orvlövést lő, amely garantáltan talál, a távolságtól függően bónusz sebzést okoz, és 2 fordulóba telik a tüzelés.
actors.hero.herosubclass.warden=vadőr
actors.hero.herosubclass.warden_short_desc=A _Vadőr_ átlát a magas füvön, és bónuszhatásokat kap, amikor magokat ültet és növényeket tapos el.
actors.hero.herosubclass.warden_desc=A Vadőrnek erős kapcsolata van a természettel, ami számos bónusz hatást biztosít neki a fűvel és a növényekkel kapcsolatban. Képes átlátni a magas barázdált füvön, mintha az üres tér lenne.\n\nA Vadőr által elvetett vagy elültetett mag körül fű hajt ki, és különleges hatásokat ér el, amikor növényeket tapos el. Ezek a speciális hatások helyettesítik a szokásos növényi hatásokat, ami azt jelenti, hogy egyetlen növény sem ártalmas, ha rátapos.

##talents
actors.hero.talent$improvisedprojectilecooldown.name=rögtönzött lövedékek csillapodásideje
actors.hero.talent$improvisedprojectilecooldown.desc=Nemrég használtad ezt a tehetséget, és várnod kell, mielőtt újra használnád.\n\nHátralévő körök: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=fiatalító lépések cooldown
actors.hero.talent$rejuvenatingstepscooldown.desc=Nemrég használtad ezt a tehetséget, és várnod kell, mielőtt újra használnád.\n\nHátralévő körök: %s.
actors.hero.talent$seershotcooldown.name=látnok lövés cooldown
actors.hero.talent$seershotcooldown.desc=Nemrég használtad ezt a tehetséget, és várnod kell, mielőtt újra használnád.\n\nHátralévő körök: %s.

#warrior
actors.hero.talent.hearty_meal.title=bőséges étel
actors.hero.talent.hearty_meal.desc=_+1:_ Ha 50% alatti egészségszintnél eszel, a harcos _2 HP_ -t gyógyul, és _3 HP_ -t amikor 25% alatt van.\n\n_+2:_ Ha 50% alatti egészségszintnél eszel, a harcos _3 HP_ -t gyógyul, és _5 HP_ -t amikor 25% alatt van.
actors.hero.talent.armsmasters_intuition.title=fegyvermesteri intuíció
actors.hero.talent.armsmasters_intuition.desc=_+1:_ A harcos _2x gyorsabban_ azonosítja a fegyvereket és a páncélokat.\n\n_+2:_ A harcos _amint viseli_ azonosítja a fegyvereket és a páncélokat.
actors.hero.talent.test_subject.title=tesztalany
actors.hero.talent.test_subject.desc=_+1:_ Bármikor, amikor egy tárgyat azonosít a harcos _2 HP_-t gyógyul.\n\n_+2:_ Bármikor, amikor egy tárgyat azonosít a harcos _3 HP_-t gyógyul.
actors.hero.talent.iron_will.title=vasakarat
actors.hero.talent.iron_will.desc=_+1:_ A maximális páncél, amire a harcos pecsétje rá van tűzve _1-el növekszik_.\n\n_+2:_ A maximális páncél, amire a harcos pecsétje rá van tűzve _2-vel növekszik_.
actors.hero.talent.iron_will.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor a védelmező előnyét a feltört pecsét nélkül is biztosítja.
actors.hero.talent.iron_stomach.title=vasbendő
actors.hero.talent.iron_stomach.desc=_+1:_ Az étkezés 1 körbe telik a harcosnak továbbá evés közben _75% sebzési ellenállást_ biztosít számára.\n\n_+2:_ Az étkezés 1 körbe telik a harcosnak továbbá evés közben _100% sebzési ellenállást_ biztosít számára.

actors.hero.talent.restored_willpower.title=visszaállított akaraterő
actors.hero.talent.restored_willpower.desc=_+1:_ Egy gyógyital elfogyasztása rögtön visszatölt _67% védelmezést_ a harcos törött medáljából.\n\n_+2:_ Egy gyógyital elfogyasztása rögtön visszatölt _100% védelmezést_ a harcos törött medáljából.\n\nEz a tehetség működésbe lép gyógyital alapú italoktól, elixírektől is.
actors.hero.talent.restored_willpower.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_ ehelyett 5% maximális életerőnek megfelelő védelmet biztosít +1-nél, vagy 7,5% maximális életerőnek megfelelő védelmet +2-nél.
actors.hero.talent.runic_transference.title=rúna átvitel
actors.hero.talent.runic_transference.desc=_+1:_ A harcos törött medálja át tudja helyezni a _szokásos hieroglifákat_ és egyúttal egy fejlesztést is.\n\n_+2:_ A harcos törött medálja át tudja helyezni a _szokásos, erőteljes és átkozott hieroglifákat_ és egyúttal egy fejlesztést is.
actors.hero.talent.lethal_momentum.title=halálos mozzanat
actors.hero.talent.lethal_momentum.desc=_+1:_ Ha a harcos fizikai fegyverrel gyilkos ütést mér, _67% eséllyel_ 0 körig fog tartani.\n\n_+2:_ Ha a harcos fizikai fegyverrel gyilkos ütést mér, _100% eséllyel_ 0 körig fog tartani.
actors.hero.talent.improvised_projectiles.title=improvizált lövedék
actors.hero.talent.improvised_projectiles.desc=_+1:_ A harcos _2 fordulóra_ megvakíthat egy ellenséget, ha bármilyen tárgyat, ami nem dobófegyver, hozzávág. Ennek 50 fordulós lehűlési ideje van.\n\n_+2:_ A harcos _3 fordulóra_ megvakíthat egy ellenséget, ha bármilyen tárgyat, ami nem dobófegyver, hozzávág. Ennek 50 fordulós lehűlési ideje van.

actors.hero.talent.hold_fast.title=erős tartás
actors.hero.talent.hold_fast.desc=_+1:_ Amikor a harcos várakozik, páncélzata _0-2_-vel erősödik, míg meg nem mozdul.\n\n_+2:_ Amikor a harcos várakozik, páncélzata _0-4_-el erősödik, míg meg nem mozdul.\n\n_+3:_ Amikor a harcos várakozik, páncélzata _0-6_-al erősödik, míg meg nem mozdul.
actors.hero.talent.strongman.title=erőember
actors.hero.talent.strongman.desc=_+1:_ A harcos ereje lefelé kerekítve _8%-kal_ nő.\n\n_+2:_ A harcos ereje lefelé kerekítve _13%-kal_ nő.\n\n_+3:_ A harcos ereje _18%-kal_ nő, lefelé kerekítve.

actors.hero.talent.endless_rage.title=végtelen düh
actors.hero.talent.endless_rage.desc=_+1:_ A Vérengző elérhet _116% dühöngést_.\n\n_+2:_ A Vérengző elérhet _133% dühöngést_.\n\n_+3:_ A Vérengző elérhet _150% dühöngést_.\n\nMinden 100% feletti dühpont 1%-kal növeli a vérengző pajzsát és 1%-kal csökkenti a lehűlést, de nem növeli a sebzés bónuszt +50% felett.
actors.hero.talent.deathless_fury.title=halhatatlan dühöngés
actors.hero.talent.deathless_fury.desc=_+1:_ A dühöngés automatikusan aktiválódik, ha a Vérengző meghalni készül, és a dühe 100%-on vagy 100% felett van, de ilyenkor _3 hősi szintig_ hűl le.\n\n_+2:_ A dühöngés automatikusan aktiválódik, ha a Vérengző meghalni készül, és a dühe 100%-on vagy 100% felett van, de ilyenkor _2 hősi szintig_ hűl le.\n\n_+3:_ A dühöngés automatikusan aktiválódik, ha a Vérengző meghalni készül, és a dühe 100%-on vagy 100% felett van, de ilyenkor _1 hősi szintig_ hűl le.\n\nVedd figyelembe, hogy a Vérengző akkor is meghal, ha a dühöngés befejezésekor 0 HP-ja van!
actors.hero.talent.enraged_catalyst.title=felbőszült katalizátor
actors.hero.talent.enraged_catalyst.desc=_+1:_ A Vérengző fegyverén lévő varázslatok és átkok annál gyakrabban lépnek működésbe, minél több dühvel rendelkezik,  100% -os düh esetén legfeljebb _15%-kal gyakrabban_.\n\n_+2:_ A Vérengző fegyverén lévő varázslatok és átkok annál gyakrabban lépnek működésbe, minél több dühvel rendelkezik, legfeljebb _30%-kal gyakrabban_ 100% -os düh esetén.\n\n_+3:_ A Vérengző fegyverén lévő varázslatok és átkok annál gyakrabban lépnek működésbe, minél több dühvel rendelkezik, legfeljebb _45%-kal gyakrabban_ 100% -os düh esetén.

actors.hero.talent.cleave.title=hasítás
actors.hero.talent.cleave.desc=_+1:_ Amikor a gladiátor megöl egy ellenséget, a következő ütés kombójának lehűlési ideje _15 körre_ nő.\n\n_+2:_ Amikor a gladiátor megöl egy ellenséget, a következő ütés kombó lehűlési ideje _30 körre_ nő.\n\n_+3:_ Amikor a gladiátor megöl egy ellenséget, a következő ütés kombójának lehűlési ideje _45 körre_ nő.
actors.hero.talent.lethal_defense.title=halálos védelem
actors.hero.talent.lethal_defense.desc=_+1:_ Amikor a Gladiátor megöl egy ellenséget egy kombó mozdulattal, _visszanyeri a feltört pecsét pajzsának 33%-át._\n\n_+2:_ Amikor a Gladiátor megöl egy ellenséget egy kombó mozdulattal, _visszanyeri a feltört pecsét pajzsának 67%-át_.\n\n_+3:_ Amikor a Gladiátor megöl egy ellenséget egy kombó mozdulattal, _visszanyeri a feltört pecsét pajzsának 100%-át._
actors.hero.talent.enhanced_combo.title=továbbfejlesztett kombó
actors.hero.talent.enhanced_combo.desc=_+1:_ amikor a gladiátor kombója 7 vagy több, az agyabugyálás visszarúgási értéke 3-ra nő, szédülést okoz és vermekbe is taszíthatja az ellenfelet.\n\n_+2:_ amikor a gladiátor kombója 9 vagy több, a hárítás működik több ellenfélen is, erre a +1 szint is rárakódik.\n\n_+2:_ a +1 és +2 szintek mellett a gladiátor képes ugrani kombó/3 egységnyit, ha a csapást, zúzást vagy dühöngést használja.

actors.hero.talent.body_slam.title=testre csapás
actors.hero.talent.body_slam.desc=_+1:_ Amikor a Harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejével arányosan _1-4 plusz 25%-át_ szenvedi el sebzésként.\n\n_+2:_ Amikor a Harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejével arányosan _2-8 plusz 50%-át_ szenvedi el sebzésként.\n\n_+3:_ Amikor a Harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejével arányosan _3-12 plusz 75%-át_ szenvedi el sebzésként.\n\n_+4:_ Amikor a Harcos ugrás után földet ér, minden szomszédos ellenség a sebzésblokkoló erejével arányosan _4-16 plusz 100%-át_ szenvedi el sebzésként.
actors.hero.talent.impact_wave.title=lökéshullám
actors.hero.talent.impact_wave.desc=_+1:_ Amikor a Harcos az ugrás után földet ér, minden szomszédos ellenség _2 mezővel_ hátralökődik, és _25% eséllyel_ 5 fordulóra sebezhetővé válik.\n\n_+2:_ Amikor a Harcos az ugrás után földet ér, minden szomszédos ellenség _3 mezővel_ hátralökődik, és _50% eséllyel_ 5 fordulóra sebezhetővé válik.\n\n_+3:_ Amikor a Harcos az ugrás után földet ér, minden szomszédos ellenség _4 mezőt_ hátralökődik, és _75% eséllyel_ 5 fordulóra sebezhetővé válik.\n\n_+4:_ Amikor a Harcos az ugrás után földet ér, minden szomszédos ellenség _5 mezőt_ hátralökődik, és _100% eséllyel_ 5 fordulóra sebezhetővé válik.
actors.hero.talent.double_jump.title=dupla ugrás
actors.hero.talent.double_jump.desc=_+1:_ Ha a Harcos 3 fordulón belül egy második ugrást hajt végre, annak az ugrásnak _20%-kal csökkentett_ töltésköltsége van.\n\n_+2:_ Ha a Harcos 3 fordulón belül egy második ugrást hajt végre, akkor annak az ugrásnak _36%-kal csökkentett_ töltésköltsége van.\n\n_+3:_ Ha a Harcos 3 fordulón belül egy második ugrást hajt végre, az ugrásnak _50%-kal csökkentett_ töltésköltsége van.\n\n_+4:_ Ha a Harcos 3 fordulón belül egy második ugrást hajt végre, az ugrásnak _60%-kal csökkentett_ töltésköltsége van.

actors.hero.talent.expanding_wave.title=táguló hullám
actors.hero.talent.expanding_wave.desc=_+1:_ A lökéshullám hatótávolsága 5 csempéről _6 csempére_, szélessége pedig 60-ról _75 fokra_ nő.\n\n_+2:_ A lökéshullám hatótávolsága 5-ről _7 csempére_, szélessége pedig 60-ról _90 fokra_ nő.\n\n_+3:_ A lökéshullám hatótávolsága 5 csempéről _8 csempére_, szélessége pedig 60-ról _105 fokra_nő.\n\n_+4:_ A lökéshullám hatótávolsága 5 csempéről _9 csempére_, szélessége pedig 60-ról _120 fokra_ nő.
actors.hero.talent.striking_wave.title=lehengerlő hullám
actors.hero.talent.striking_wave.desc=_+1:_ A lökéshullám _30% eséllyel_ kiváltja az ütéssel elérhető hatásokat, például a varázslatokat és a kombókat.\n\n_+2:_ A lökéshullám _60% eséllyel_ kiváltja az ütéssel elérhető hatásokat, például a varázslatokat és a kombókat.\n\n_+3:_ A lökéshullám _90% eséllyel_ kiváltja az ütéssel elérhető hatásokat, például a varázslatokat és a kombókat.\n\n_+4:_ A lökéshullám _100% eséllyel_ kiváltja az ütéssel elérhető hatásokat, például a varázslatokat és a kombókat, továbbá a varázslatokat _20% -al gyakrabban_ beindítja.
actors.hero.talent.shock_force.title=lökőerő
actors.hero.talent.shock_force.desc=_+1:_ A lökéshullám _20% -kal több sebzést_ okoz, és _25% eséllyel_ kábít el bénítás helyett.\n\n_+2:_ A lökéshullám _40% -kal több sebzést_ okoz, és _50% eséllyel_ kábít el bénítás helyett.\n\n_+3:_ A lökéshullám _60% -kal több sebzést_ okoz és _75% eséllyel_ kábít el bénítás helyett.\n\n_+4:_ A lökéshullám _80% -kal több sebzést_ okoz és _100% eséllyel_ kábít el bénítás helyett.

actors.hero.talent.sustained_retribution.title=tartós megtorlás
actors.hero.talent.sustained_retribution.desc=_+1:_ A harcos _115% bónusz sebzést_ okoz _2 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.\n\n_+2:_ A harcos _130% bónusz sebzést_ okoz _3 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.\n\n_+3:_ A harcos _145% bónusz sebzést_ okoz _4 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.\n\n_+4:_ A harcos _160% bónusz sebzést_ okoz _5 ütésen_ keresztül elosztva, ahelyett, hogy 100% bónusz sebzést okozna 1 ütéssel.
actors.hero.talent.shrug_it_off.title=vállvonás
actors.hero.talent.shrug_it_off.desc=_+1:_ A harcos nem szenvedhet a _maximális HP-jának 67%-ánál_ több sebzést, amíg kitartásban van.\n\n_+2:_ A harcos nem szenvedhet a _maximális HP-jának 45%-ánál_ több sebzést, amíg kitartásban van.\n\n_+3:_ A harcos nem szenvedhet a _maximális HP-jának 30%-ánál_ több sebzést, amíg kitartásban van.\n\n_+4:_ A harcos nem szenvedhet a _maximális HP-jának 20%-ánál_ több sebzést, amíg kitartásban van.
actors.hero.talent.even_the_odds.title=esélyegyenlítés
actors.hero.talent.even_the_odds.desc=_+1:_ A harcos további _5% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.\n\n_+2:_ A harcos további _10% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.\n\n_+3:_ A harcos további _15% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.\n\n_+4:_ A harcos további _20% bónusz sebzést_ okoz minden ellenségnek 2 csempén belül, amikor a kitartás véget ér.

#mage
actors.hero.talent.empowering_meal.title=felerősítő étel
actors.hero.talent.empowering_meal.desc=_+1:_ Az étkezés _2 bónusz sebzést_ garantál a mágusnak a következő 3 varázspálcás támadáshoz.\n\n_+2:_ Az étkezés _3 bónusz sebzést_ garantál a mágusnak a következő 3 varázspálcás támadáshoz.
actors.hero.talent.scholars_intuition.title=a tudós intuíciója
actors.hero.talent.scholars_intuition.desc=_+1:_ A mágus _3x gyorsabban_ azonosítja a pálcákat.\n\n_+2:_ A mágus _használatkor_ azonosítja a pálcákat.
actors.hero.talent.tested_hypothesis.title=tesztelt feltételezés
actors.hero.talent.tested_hypothesis.desc=_+1:_ Bármikor, amikor egy tárgyat azonosít a mágus, a varázspálcája töltődik _2 körön keresztül_.\n\n_+2:_ Bármikor, amikor egy tárgyat azonosít a mágus, a varázspálcája töltődik _3 körön keresztül_.
actors.hero.talent.backup_barrier.title=tartalék védelem
actors.hero.talent.backup_barrier.desc=_+1:_ A mágus _3 védelmet_ kap, amikor az utolsó töltést is elhasználja a botjából.\n\n_+2:_ A mágus _5 védelmet_ kap, amikor az utolsó töltést is elhasználja a botjából.
actors.hero.talent.backup_barrier.meta_desc=_Ha ezt a tehetséget egy másik hős kapta meg_, akkor ahelyett a hős legmagasabb szintű pálcájáról fog aktiválódni.

actors.hero.talent.energizing_meal.title=energizáló étel
actors.hero.talent.energizing_meal.desc=_+1:_ Az étkezés 1 körbe telik a mágusnak és _5 körig töltődik a varázspálcája_.\n\n_+2:_ Az étkezés 1 körbe telik a mágusnak és _8 körig töltődik a varázspálcája_.
actors.hero.talent.energizing_upgrade.title=energizáló fejlődés
actors.hero.talent.energizing_upgrade.desc=_+1:_ Egy fejlődéstekercs használata azonnal feltölti a Mágus botját _4 töltés erejéig_, ami a jelenlegi töltéshatár fölé is emelheti.\n\n_+2:_ Egy fejlődéstekercs használata azonnal feltölti a Mágus botját _6 töltés erejéig_, ami a jelenlegi töltéshatár fölé is emelheti.\n\nEz a tehetség akkor is aktiválódik, ha fejlődéstekercsen alapuló tekercseket vagy varázslatokat használsz.
actors.hero.talent.energizing_upgrade.meta_desc=_Ha ezt a tehetséget egy másik hős kapta meg_ ehelyett 12 fordulónyi pálca-újratöltést biztosít +1, vagy 20 fordulónyi újratöltést +2 értéken.
actors.hero.talent.wand_preservation.title=konzervált varázspálca
actors.hero.talent.wand_preservation.desc=_+1:_ Amikor a Mágus új pálcát olt a botjába, a régi pálcát _67% eséllyel_ +0-ás szinten kapja vissza, ellenkező esetben 1 misztikus gyantává válik.\n\n_+2:_ Amikor a Mágus új pálcát olt a botjába, a régi pálcát _100% eséllyel_ +0-ás szinten kapja vissza.\n\nEz a tehetség maximum ötször képes a pálcákat megőrizni, utána mindig 1 misztikus gyantát ad.
actors.hero.talent.arcane_vision.title=misztikus látomás
actors.hero.talent.arcane_vision.desc=_+1:_ Amikor a mágus megtámad egy ellenséget, látomása támad _10 körön keresztül_.\n\n_+2:_ Amikor a mágus megtámad egy ellenséget, látomása támad _15 körön keresztül_.
actors.hero.talent.shield_battery.title=pajzs akkumulátor
actors.hero.talent.shield_battery.desc=_+1:_ A Mágus önmagát is célba veheti egy pálcával, hogy minden töltését pajzzsá alakítsa át _4% maximális HP/töltés_ arányban.\n\n_+2:_ A Mágus önmagát is célba veheti egy pálcával, hogy minden töltését pajzzsá alakítsa át _6% maximális HP/töltés_ arányban.

actors.hero.talent.empowering_scrolls.title=felerősítő tekercsek
actors.hero.talent.empowering_scrolls.desc=_+1:_ Amikor a Mágus elolvas egy tekercset, a következő egy pálcacsapása _+3 szintet_ kap.\n\n_+2:_ Amikor a Mágus elolvas egy tekercset, a következő két pálcacsapása _+3 szintet_ kap.\n\n_+3:_ Amikor a Mágus elolvas egy tekercset, a következő három pálcacsapása _+3 szintet_ kap.
actors.hero.talent.ally_warp.title=szövetséges kötelék
actors.hero.talent.ally_warp.desc=_+1:_ A mágus megérinthet egy szövetségest, hogy azonnal helyet cseréljen vele, _2 csempe hatótávolsággal_.\n\n_+2:_ A mágus megérinthet egy szövetségest, hogy azonnal helyet cseréljen vele, _4 csempe hatótávolsággal_.\n\n_+3:_ A mágus megérinthet egy szövetségest, hogy azonnal helyet cseréljen vele, _6 csempe hatótávolsággal_.\n\nA mágus nem tud helyet cserélni mozgásképtelen szövetségesekkel.

actors.hero.talent.empowered_strike.title=felerősített támadás
actors.hero.talent.empowered_strike.desc=_+1:_ a Harci Mágus első közelharci támadása a varázsbottal, miután elsütötte azt _+16% sérülést_ okoz és a varázsbot bónusz hatása _+50%_ erőt ér el.\n\n_+2:_ a Harci Mágus első közelharci támadása a varázsbottal, miután elsütötte azt _+33% sérülést_ okoz és a varázsbot bónusz hatása _+100%_ erőt ér el.\n\n_+3:_ a Harci Mágus első közelharci támadása a varázsbottal, miután elsütötte azt _+50% sérülést_ okoz és a varázsbot bónusz hatása _+150%_ erőt ér el.
actors.hero.talent.mystical_charge.title=misztikus töltés
actors.hero.talent.mystical_charge.desc=_+1:_ a harci mágus támadása a varázsbottal _0,5 kör_ értékű ereklye töltést garantál.\n\n_+2:_ a harci mágus támadása a varázsbottal _1 kör_ értékű ereklye töltést garantál.\n\n_+3:_ a harci mágus támadása a varázsbottal _1,5 kör_ értékű ereklye töltést garantál.
actors.hero.talent.excess_charge.title=Maradék töltés
actors.hero.talent.excess_charge.desc=_+1:_ ha a harci mágus varázsbotja teljesen töltött, a következő lövése után _0,67 védelmezést_ nyer a botja minden egyes szintje után.\n\n_+2:_ ha a harci mágus varázsbotja teljesen töltött, a következő lövése után _1,33 védelmezést_ nyer a botja minden egyes szintje után.\n\n_+3:_ ha a harci mágus varázsbotja teljesen töltött, a következő lövése után _2 védelmezést_ nyer a botja minden egyes szintje után.

actors.hero.talent.soul_siphon.title=lélekszifon
actors.hero.talent.soul_siphon.desc=_+1:_ az elszenvedett közelharci sérülés beindítja a boszorkánymester "megbélyegzett lélek" varázslatát _13% hatékonysággal_.\n\n_+2:_ az elszenvedett közelharci sérülés beindítja a boszorkánymester "megbélyegzett lélek" varázslatát _27% hatékonysággal_.\n\n_+3:_ az elszenvedett közelharci sérülés beindítja a boszorkánymester "megbélyegzett lélek" varázslatát _40% hatékonysággal_.
actors.hero.talent.soul_eater.title=lélekfaló
actors.hero.talent.soul_eater.desc=_+1:_ a lélek bélyegzése _0,33 körig_ jóllakottságot okoz minden egyes fizikai sebzésnél. A megbélyegzett ellenfeleknek _10% esélye_ van, hogy elhalálozáskor kiváltják az étkezési hatást.\n\n_+2:_ a lélek bélyegzése _0,67 körig_ jóllakottságot okoz minden egyes fizikai sebzésnél. A megbélyegzett ellenfeleknek _20% esélye_ van, hogy elhalálozáskor kiváltják az étkezési hatást.\n\n_+3:_ a lélek bélyegzése _1 körig_ jóllakottságot okoz minden egyes fizikai sebzésnél. A megbélyegzett ellenfeleknek _30% esélye_ van, hogy elhalálozáskor kiváltják az étkezési hatást.
actors.hero.talent.necromancers_minions.title=halottidéző csatlósa
actors.hero.talent.necromancers_minions.desc=_+1:_ egy megbélyegzett lelkű ellenfél halálakor a boszorkánymesternek _13% esélye_ van, hogy megrontott lidérccé tegye.\n\n_+2:_ egy megbélyegzett lelkű ellenfél halálakor a boszorkánymesternek _27% esélye_ van, hogy megrontott lidérccé tegye.\n\n_+3:_ egy megbélyegzett lelkű ellenfél halálakor a boszorkánymesternek _40% esélye_ van, hogy megrontott lidérccé tegye.

actors.hero.talent.blast_radius.title=robbanási sugár
actors.hero.talent.blast_radius.desc=_+1:_ Az elementál robbanásának hatósugara 4 csempéről _5 csempére_ nőtt.\n\n_+2:_ Az elementál robbanásának hatósugara 4 csempéről _6 csempére_ nőtt.\n\n_+3:_ Az elementál robbanásának hatósugara 4 csempéről _7 csempére_ nőtt.\n\n_+4:_ Az elementál robbanásának hatósugara 4 csempéről _8 csempére_ nőtt.
actors.hero.talent.elemental_power.title=elementális energia
actors.hero.talent.elemental_power.desc=_+1:_ Az elemi robbanás ereje _25%_-kal növekszik.\n\n_+2:_ Az elemi robbanás ereje _50%_-kal növekszik.\n\n_+3:_ Az elemi robbanás ereje _75%_-kal növekszik.\n\n_+4:_ Az elemi robbanás ereje _100%_-kal növekszik.
actors.hero.talent.reactive_barrier.title=reaktív védelem
actors.hero.talent.reactive_barrier.desc=_+1:_ A Mágus _2,5 védelmet_ kap minden egyes karakter után, akit az elemi robbanás érint, maximum 5 karakterig.\n\n_+2:_ A Mágus _5 védelmet_ kap minden egyes karakter után, akit elemi robbanás ér, maximum 6 karakterig.\n\n_+3:_ A Mágus _7,5 védelmet_ kap minden elemi robbanás által érintett karakter után, maximum 7 karakterig.\n\n_+4:_ A Mágus _10 védelmet_ kap minden elemi robbanás által érintett karakter után, maximum 8 karakterig.

actors.hero.talent.wild_power.title=vad erő
actors.hero.talent.wild_power.desc=_+1:_ Vad mágia használatakor a pálcák ereje _2-vel, vagy 3-mal növekszik, de legfeljebb +4-es szintig_.\n\n_+2:_ Vad mágia használatakor a pálcák ereje _3-mal növekszik, de legfeljebb +5-ös szintig_.\n\n_+3:_ Vad mágia használatakor a pálcák ereje _3-mal, vagy 4-el növekszik, de legfeljebb +6-os szintig_.\n\n_+4:_ Vad mágia használatakor a pálcák ereje _4-gyel növekszik, de legfeljebb +7-es szintig_.
actors.hero.talent.fire_everything.title=tűz mindenhol
actors.hero.talent.fire_everything.desc=_+1:_ A vad mágia mostantól 4 helyett _5-ször_ tüzel, és minden pálca _25% eséllyel_ 3-szor használható.\n\n_+2:_ A vad mágia mostantól 4 helyett _6-szor_ tüzel, és minden pálca _50% eséllyel_ 3-szor használható.\n\n_+3:_ A vad mágia mostantól 4 helyett _7-szer_ tüzel, és minden pálca _75% eséllyel_ 3-szor használható.\n\n_+4:_ A vad mágia mostantól 4 helyett _8-szor_ tüzel, és minden pálca _100% eséllyel_ 3-szor használható.
actors.hero.talent.conserved_magic.title=megőrzött varázslat
actors.hero.talent.conserved_magic.desc=_+1:_ A vad mágia minden egyes csapása mostantól _0,67 töltést_ használ 1 helyett és a vad mágiának _25% esélye_ van arra, hogy nem kerül fordulóba.\n\n_+2:_ A vad mágia minden egyes csapása mostantól _0,45 töltést_ használ 1 helyett és a vad mágiának _50% esélye_ van arra, hogy nem kerül fordulóba.\n\n_+3:_ A vad mágia minden egyes csapása mostantól _0,3 töltést_ használ 1 helyett és a vad mágiának _75% esélye_ van arra, hogy nem kerül fordulóba.\n\n_+4:_ A vad mágia minden egyes csapása mostantól _0,2 töltést_ használ 1 helyett és a vad mágiának _100% esélye_ van arra, hogy nem kerül fordulóba.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Ha a mágus egy másik karakterbe olvad, akkor _10-15 sebzést_ okoz neki, de _5 sérülést_ is elszenved.\n\n_+2:_ Ha a mágus egy másik karakterbe olvad, akkor _20-30 sebzést_ okoz neki, de _10 sérülést_ is elszenved.\n\n_+3:_ Ha a mágus egy másik karakterbe olvad, akkor _30-45 sebzést_ okoz neki, de _15 sérülést_ is elszenved.\n\n_+4:_ Ha a mágus egy másik karakterbe olvad, akkor _40-60 sebzést_ okoz neki, de _20 sérülést_ is elszenved.\n\nA hőst nem lehet megölni ezzel a tehetséggel, az önsérülést mágiaellenálló hatásokkal lehet csökkenteni.
actors.hero.talent.remote_beacon.title=Távoli jeladó
actors.hero.talent.remote_beacon.desc=_+1:_ A Mágus el tud helyezni egy jelzőfényt 4 mezőn belül.\n\n_+2:_ A Mágus el tud helyezni egy jelzőfényt 8 mezőn belül.\n\n_+3:_ A Mágus el tud helyezni egy jelzőfényt 12 mezőn belül.\n\n_+4:_ A Mágus el tud helyezni egy jelzőfényt 16 mezőn belül.\n\nA Mágus nem tud lerakni jelzőfényt olyan helyre, amely nem megközelíthető.
actors.hero.talent.longrange_warp.title=Nagytávú térhajlítás
actors.hero.talent.longrange_warp.desc=_+1:_ A mágus immár  képes szintek közti térugrásra, _150% töltés árán_.\n\n_+2:_ A mágus immár képes szintek közti térugrásra, _117% töltés árán_.\n\n_+3:_ A mágus immár képes szintek közti térugrásra, _83% töltés árán_.\n\n_+4:_ A mágus immár képes szintek közti térugrásra, _50% töltés árán_.\n\nA mágus így nem tudja elhagyni a lezárt szinteket.

#rogue
actors.hero.talent.cached_rations.title=rejtett porciók
actors.hero.talent.cached_rations.desc=_+1:_ A Zsivány találhat _4 kisadag élelmet_ a ládákban, ha a kazamata korábbi szintjein keresgél.\n\n_+2:_ A Zsivány találhat _6 kisadag élelmet_ a ládákban, ha a kazamata korábbi szintjein keresgél.
actors.hero.talent.thiefs_intuition.title=tolvaji megérzés
actors.hero.talent.thiefs_intuition.desc=_+1:_ A zsivány _2x gyorsabban_ azonosítja a gyűrűket, és azonosítja a típusát _ha viseli_.\n\n_+2:_ A zsivány _amint viseli_ azonosítja a gyűrűket, és azonosítja a típusát _ha megszerzi_.
actors.hero.talent.sucker_punch.title=váratlan ütés
actors.hero.talent.sucker_punch.desc=_+1:_ A zsivány _1-2 bónusz sebzést_ okoz az első alkalommal, amikor meglepi az ellenfelét.\n\n_+2:_ A zsivány _2 bónusz sebzést_ okoz az első alkalommal, amikor meglepi az ellenfelét.
actors.hero.talent.protective_shadows.title=védelmező árnyak
actors.hero.talent.protective_shadows.desc=_+1:_ A Zsivány egy védelmezést kap _minden második fordulóban_, amikor láthatatlan, _legfeljebb 3-ig_.\n\n_+2:_ A Zsivány egy védelmezést kap _minden fordulóban_, amikor láthatatlan, _legfeljebb 5-ig_.

actors.hero.talent.mystical_meal.title=misztikus étel
actors.hero.talent.mystical_meal.desc=_+1:_ az étkezés a zsiványnak 1 körbe telik és _3 kör ereklye töltést_ garantál.\n\n_+2:_ az étkezés a zsiványnak 1 körbe telik és _5 kör ereklye töltést_ garantál.\n\nEzt a tehetséget a bőségszarura nem lehet alkalmazni.
actors.hero.talent.mystical_upgrade.title=misztikus fejlődés
actors.hero.talent.mystical_upgrade.desc=_+1:_ A fejlődéstekercset használva a zsivány köpenye azonnal tölt _2 töltést_, ami a töltés csúcsa fölé is mehet.\n\n_+2:_ A fejlődéstekercset használva a zsivány köpenye azonnal tölt _3 töltést_, ami a töltés csúcsa fölé is mehet.\n\nEz a tehetség akkor is működésbe lép, ha egyéb fejlődéstekercs alapú varázslatot használ.
actors.hero.talent.mystical_upgrade.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_ ehelyett 6 fordulónyi ereklyetöltést biztosít +1 fordulóval, vagy 10 fordulónyi feltöltést +2 fordulóval.
actors.hero.talent.wide_search.title=nagyívű keresés
actors.hero.talent.wide_search.desc=_+1:_ A zsivány keresési rádiusza megnövekedik 5x5 négyzetről _7x7 körre_.\n\n_+2:_ A zsivány keresési rádiusza megnövekedik 5x5 négyzetről _7x7 négyzetre_.
actors.hero.talent.wide_search.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_ ehelyett a keresési sugarát 3x3 négyzetről 5x5 körre növeli +1-nél, vagy 5x5 négyzetre +2-nél.
actors.hero.talent.silent_steps.title=csendes léptek
actors.hero.talent.silent_steps.desc=_+1:_ A zsivány addig nem ébreszti fel az alvó ellenségeket amíg _3 vagy több lépésre van tőle_.\n\n_+1:_ A zsivány addig nem ébreszti fel az alvó ellenségeket amíg _nincs közvetlenül mellettük_.
actors.hero.talent.rogues_foresight.title=zsiványok előrelátása
actors.hero.talent.rogues_foresight.desc=_+1:_ Amennyiben titkos szobával rendelkező szintre lép a zsivány _50% eséllyel felfedezi_, hogy a szint tartalmaz ilyet.\n\n_+2:_ Amennyiben titkos szobával rendelkező szintre lép a zsivány _75% eséllyel felfedezi_, hogy a szint tartalmaz ilyet.

actors.hero.talent.light_cloak.title=könnyű köpeny
actors.hero.talent.light_cloak.desc=_+1:_ A Zsivány használhatja az árnyékköpenyét, amikor nem is viseli azt, de a feltöltődése _25% sebességgel_ történik csupán.\n\n_+2:_ A zsivány használhatja az árnyékköpenyét, amikor nem is viseli azt, de a feltöltődése _50% sebességgel_ történik csupán..\n\n_+3:_ A Zsivány használhatja az árnyékköpenyét, amikor nem is viseli azt, de a feltöltődése _75% sebességgel_ történik csupán.
actors.hero.talent.light_cloak.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_ ehelyett az összes ereklye töltési sebességét 7/13/20%-kal növeli +1/+2/+3 arányban.
actors.hero.talent.enhanced_rings.title=továbbfejlesztett gyűrűk
actors.hero.talent.enhanced_rings.desc=_+1:_ ha a tolvaj egy ereklyét használatba vesz, a gyűrűi +1 fejlődésen mennek keresztül _3 körön át_.\n\n_+2:_ ha a tolvaj egy ereklyét használatba vesz, a gyűrűi +1 fejlődésen mennek keresztül _6 körön át_.\n\n_+3:_ ha a tolvaj egy ereklyét használatba vesz, a gyűrűi +1 fejlődésen mennek keresztül _9 körön át_.

actors.hero.talent.enhanced_lethality.title=fokozott halandóság
actors.hero.talent.enhanced_lethality.desc=_+1:_ Az Orgyilkos meg tudja gyilkolni ellenfeleit _4/13/27/67% egészség_ alatt, előkészületi szintjétől függően 3/10/20/50% -tól.\n\n_+2:_ Az Orgyilkos meg tudja gyilkolni ellenfeleit _5/17/33/83% egészség_ alatt, előkészületi szintjétől függően 3/10/20/50% -tól.\n\n_+3:_ Az Orgyilkos meg tudja gyilkolni ellenfeleit _6/20/40/100% egészség_ alatt, előkészületi szintjétől függően 3/10/20/50% -tól.
actors.hero.talent.assassins_reach.title=gyilkos hatókör
actors.hero.talent.assassins_reach.desc=_+1:_ az orgyilkos ugrása felkészülési szintjétől függően emelkedik _1/3/4/6 egységre_ 1/2/3/4-ről.\n\n_+2:_ az orgyilkos ugrása felkészülési szintjétől függően emelkedik _2/4/6/8 egységre_ 1/2/3/4-ről.\n\n_+3:_ az orgyilkos ugrása felkészülési szintjétől függően emelkedik _2/5/7/10 egységre_ 1/2/3/4-ről.
actors.hero.talent.bounty_hunter.title=kincsvadász
actors.hero.talent.bounty_hunter.desc=_+1:_ ha az Orgyilkos rajtaütéssel öl meg egy ellenséget, annak tárgyai _2/4/8/16%_ eséllyel leeshetnek, a rajtaütés szintjétől függően.\n\n_+2:_ ha az Orgyilkos rajtaütéssel öl meg egy ellenséget, annak tárgyai _4/8/16/32%_ eséllyel leeshetnek, a rajtaütés szintjétől függően.\n\n_+3:_ ha az Orgyilkos rajtaütéssel öl meg egy ellenséget, annak tárgyai _6/12/24/48%_ eséllyel leeshetnek, a rajtaütés szintjétől függően.

actors.hero.talent.evasive_armor.title=kitérő páncél
actors.hero.talent.evasive_armor.desc=_+1:_ futás közben a szerfutó további _+1 kitéréssel_ bír a viselt páncélzat szintjének megfelelően.\n\n_+2:_ futás közben a szerfutó további _+2 kitéréssel_ bír a viselt páncélzat szintjének megfelelően.\n\n_+3:_ futás közben a szerfutó további _+3 kitéréssel_ bír a viselt páncélzat szintjének megfelelően.
actors.hero.talent.projectile_momentum.title=hajítási lendület
actors.hero.talent.projectile_momentum.desc=_+1:_ szabadfutás közben a szerfutó _+20% pontosságra és +15% sebzésre_ tesz szert a dobófegyverekkel.\n\n_+2:_ szabadfutás közben a szerfutó _+40% pontosságra és +30% sebzésre_ tesz szert a dobófegyverekkel.\n\n_+3:_ szabadfutás közben a szerfutó _+60% pontosságra és +45% sebzésre_ tesz szert a dobófegyverekkel.
actors.hero.talent.speedy_stealth.title=sebes lopakodás
actors.hero.talent.speedy_stealth.desc=_+1:_ ha a szerfutó láthatatlan, 2 egység lendületet szerez \nkörönként.\n\n_+2:_ a +1 szinten meglévő előnyök mellé a futás nem ér véget, ha a szerfutó láthatatlan.\n\n_+3:_ a +1 és +2 szinteken meglévő előnyök mellé a futás 2x sebességű, ha láthatatlan. Nem számít, hogy futás közben vagy nem.

actors.hero.talent.hasty_retreat.title=sietős visszavonuló
actors.hero.talent.hasty_retreat.desc=_+1:_ Elillanás után a zsivány _1 kör_ sietséget és láthatatlanságot nyer.\n\n_+2:_ Elillanás után a zsivány _2 kör_ sietséget és láthatatlanságot nyer.\n\n_+3:_ Elillanás után a zsivány _3 kör_ sietséget és láthatatlanságot nyer.\n\n_+4:_ Elillanás után a zsivány _4 kör_ sietséget és láthatatlanságot nyer.
actors.hero.talent.body_replacement.title=testcsere
actors.hero.talent.body_replacement.desc=_+1:_ Elillanás után a zsivány egy fa csalit hagy maga után aminek _20 egészsége és 1-3 páncélja van_.\n\n_+2:_ Elillanás után a zsivány egy fa csalit hagy maga után aminek _40 egészsége és 2-6 páncélja van_.\n\n_+3:_ Elillanás után a zsivány egy fa csalit hagy maga után aminek _60 egészsége és 3-9 páncélja van_.\n\n_+4:_ Elillanás után a zsivány egy fa csalit hagy maga után aminek _80 egészsége és 4-12 páncélja van_.\n\nCsak egy csali lehet aktív egy időben.
actors.hero.talent.shadow_step.title=árnylépés
actors.hero.talent.shadow_step.desc=_+1:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve_20% -al csökkenti a költségét,_ valamint nem vakítja el az ellenfeleit és nem engedélyez egyéb tehetségeket.\n\n_+2:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve_36% -al csökkenti a költségét,_ valamint nem vakítja el az ellenfeleit és nem enged egyéb tehetségeket.\n\n_+3:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve_50% -al csökkenti a költségét,_ valamint nem vakítja el az ellenfeleit és nem enged egyéb tehetségeket.\n\n_+4:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve_60% -al csökkenti a költségét,_ valamint nem vakítja el az ellenfeleit és nem enged egyéb tehetségeket.

actors.hero.talent.fear_the_reaper.title=félj a kaszástól
actors.hero.talent.fear_the_reaper.desc=_+1:_ Amikor egy halálra megjelölt ellenfél a 0 egészséget eléri, _lerokkan_.\n\n_+2:_ Amikor egy halálra megjelölt ellenfél a 0 egészséget eléri, _lerokkan és megrémül_.\n\n_+3:_ Amikor egy halálra megjelölt ellenfél a 0 egészséget eléri, _lerokkan és megrémül_. A 3 osztáson belüli ellenségek is _lerokkannak_.\n\n_+4:_ Amikor egy halálra megjelölt ellenfél a 0 egészséget eléri, _lerokkan és megrémül_. A 3 osztáson belüli ellenségek is _lerokkannak és megrémülnek_.
actors.hero.talent.deathly_durability.title=halálos állóképesség
actors.hero.talent.deathly_durability.desc=_+1:_ A halálra megjelölt ellenfelek elhalálozásakor a megjelölésük idején lévő egészségük _13% -nak_ megfelelő pajzsot adnak.\n\n_+2:_ A halálra megjelölt ellenfelek elhalálozásakor a megjelölésük idején lévő egészségük _25% -nak_ megfelelő pajzsot adnak.\n\n_+3:_ A halálra megjelölt ellenfelek elhalálozásakor a megjelölésük idején lévő egészségük _38% -nak_ megfelelő pajzsot adnak.\n\n_+4:_ A halálra megjelölt ellenfelek elhalálozásakor a megjelölésük idején lévő egészségük _50% -nak_ megfelelő pajzsot adnak.
actors.hero.talent.double_mark.title=kettős jelölés
actors.hero.talent.double_mark.desc=_+1:_ Egy második célpontot is egy időben megjelölni az elsővel _30% -al csökkentett_ töltésbe kerül.\n\n_+2:_ Egy második célpontot is egy időben megjelölni az elsővel _50% -al csökkentett_ töltésbe kerül.\n\n_+3:_ Egy második célpontot is egy időben megjelölni az elsővel _65% -al csökkentett_ töltésbe kerül.\n\n_+4:_ Egy második célpontot is egy időben megjelölni az elsővel _75% -al csökkentett_ töltésbe kerül.

actors.hero.talent.shadow_blade.title=árnyékpenge
actors.hero.talent.shadow_blade.desc=_+1:_ Az árnyékklón körönként a hős sebzésének _8%_-át nyeri el, és _25% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.\n\n_+2:_ Az árnyékklón körönként a hős sebzésének _16%_-át nyeri el, és _50% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.\n\n_+3:_ Az árnyékklón körönként a hős sebzésének _24%_-át nyeri el, és _75% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.\n\n_+4:_ Az árnyékklón körönként a hős sebzésének _32%_-át kapja, és _100% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.
actors.hero.talent.cloned_armor.title=klónozott vért
actors.hero.talent.cloned_armor.desc=_+1:_ Az árnyékklón a hős páncélértékének _12%_-át nyeri el, és _25% esélye_ van arra, hogy használja a hős páncéljáról a varázsjelet.\n\n_+2:_ Az árnyékklón a hős páncélértékének _24%_-át_ nyeri el, és _50% esélye_ van arra, hogy használja a hős páncéljáról a varázsjelet.\n\n_+3:_ Az árnyékklón a hős páncélértékének _36%_-át nyeri el, és _75% esélye_ van arra, hogy használja a hős páncéljáról a varázsjelet.\n\n_+4:_ Az árnyékklón a hős páncélértékének _48%_-át nyeri el, és _100% esélye_ van arra, hogy használja a hős páncéljáról a varázsjelet.
actors.hero.talent.perfect_copy.title=tökéletes másolat
actors.hero.talent.perfect_copy.desc=_+1:_ Az árnyékklón a hős maximális HP-jának _10%-át_ nyeri el, és azonnal helyet tud cserélni a hőssel _1 mező_ távolságban.\n\n_+2:_ Az árnyékklón a hős maximális HP-jának _20%-át_ nyeri el, és azonnal helyet tud cserélni a hőssel _2 mező_ távolságban.\n\n_+3:_ Az árnyékklón a hős maximális HP-jának _30%-át_ nyeri el, és azonnal helyet tud cserélni a hőssel _3 mező_ távolságban.\n\n_+4:_ Az árnyékklón a hős maximális HP-jának _40%-át_ nyeri el, és azonnal helyet tud cserélni a hőssel _4 mező_ távolságban.

#huntress
actors.hero.talent.natures_bounty.title=természet ajándéka
actors.hero.talent.natures_bounty.desc=_+1:_ A vadásznő találhat _4 bogyót_ a magas fűbe rejtve, mialatt a kazamata korábbi szintjein keresgél.\n\n_+2:_ A vadásznő találhat _6 bogyót_ a magas fűbe rejtve, mialatt a kazamata korábbi szintjein keresgél.
actors.hero.talent.survivalists_intuition.title=a túlélő megérzése
actors.hero.talent.survivalists_intuition.desc=_+1:_ A vadásznő minden felszerelést _1,75x gyorsabban_ ismer fel.\n\n_+2:_ A vadásznő minden felszerelést _2,5x gyorsabban_ ismer fel.
actors.hero.talent.followup_strike.title=követő csapás
actors.hero.talent.followup_strike.desc=_+1:_ amikor a vadásznő eltalál egy ellenséget a nyilával, vagy dobófegyverrel, a következő közelharci támadása _2 bónusz sebzést_ okoz annak az ellenfélnek.\n\n_+2:_ amikor a vadásznő eltalál egy ellenséget a nyilával, vagy dobófegyverrel, a következő közelharci támadása _3 bónusz sebzést_ okoz annak az ellenfélnek.
actors.hero.talent.natures_aid.title=támogat a természet
actors.hero.talent.natures_aid.desc=_+1:_ a vadásznő amikor növényi hatás alá kerül a látómezejében 0-2 kéregbőr védelmet kap, ami _3 körönként_ gyengül.\n\n_+2:_ a vadásznő amikor növényi hatás alá kerül a látómezejében 0-2 kéregbőr védelmet kap, ami _5 körönként_ gyengül.

actors.hero.talent.invigorating_meal.title=élénkítő étel
actors.hero.talent.invigorating_meal.desc=_+1:_ Az étkezés 1 körbe telik a vadásznőnek (a bogyók azonnal elfogyasztásra kerülnek) és _1 kör sietséget_ is biztosít. \n\n_+2:_ Az étkezés 1 körbe telik a vadásznőnek (a bogyók azonnal elfogyasztásra kerülnek) és _2 kör sietséget_ is biztosít.
actors.hero.talent.restored_nature.title=helyrehozott természet
actors.hero.talent.restored_nature.desc=_+1:_ A gyógyital elfogyasztása _5 füvet_ növeszt a vadásznő körül és legyökerezi a szomszédos ellenségeket _2 körre_.\n\n_+2:_ A gyógyital elfogyasztása _8 füvet_ növeszt a vadásznő körül és legyökerezi a szomszédos ellenségeket _3 körre_.
actors.hero.talent.rejuvenating_steps.title=megfiatalító léptek
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Ha a vadásznő parázsra vagy rövid fűre lép, a fű magasba szökken, ami a vadásznőt rögtön elfedi. _10 kör múlva_ használhatod ismét.\n\n_+2:_ Ha a vadásznő parázsra vagy rövid fűre lép, a fű magasba szökken, ami a vadásznőt rögtön elfedi. _5 kör múlva_ használhatod ismét.\n\nEz a tehetség füvet növeszt ha a passzív regenerációs képesség nem aktív, vagy a hős nem kapott tapasztalatpontot hosszú ideig.
actors.hero.talent.heightened_senses.title=felfokozott érzékek
actors.hero.talent.heightened_senses.desc=_+1:_ A vadásznőnek látomása támad egy ellenségre _2 lépésre a pozíciójától_.\n\n_+2:_ A vadásznőnek látomása támad egy ellenségre _3 lépésre a pozíciójától_.
actors.hero.talent.durable_projectiles.title=tartós lövedékek
actors.hero.talent.durable_projectiles.desc=_+1:_ A dobófegyverek _+50% -al tartósabbak_ ha a vadásznő használja.\n\n_+2:_ A dobófegyverek _+75% -al tartósabbak_ ha a vadásznő használja.

actors.hero.talent.point_blank.title=közvetlen célpont
actors.hero.talent.point_blank.desc=_+1:_ ha a vadásznő az íját vagy egy dobófegyvert használ közelharci távolságban, _-30% lesz a pontossága_ -50% helyett.\n\n_+2:_ ha a vadásznő az íját vagy egy dobófegyvert használ közelharci távolságban, _-10% lesz a pontossága_ -50% helyett.\n\n_+3:_ ha a vadásznő az íját vagy egy dobófegyvert használ közelharci távolságban, _+10% lesz a pontossága_ -50% helyett.\n\nJegyezd meg, hogy ezeknek a dobófegyvereknek +50% a pontosságuk, ha nagyobb távolságban használod.
actors.hero.talent.seer_shot.title=látnok lövés
actors.hero.talent.seer_shot.desc=_+1:_ ha a vadásznő egy nyilat lő a földbe, körülötte 3x3 területen látomása támad _5 körig_. 20 körön át nem használhatod újra.\n\n_+2:_ ha a vadásznő egy nyilat lő a földbe, körülötte 3x3 területen látomása támad _10 körig_. 20 körön át nem használhatod újra.\n\n_+3:_ ha a vadásznő egy nyilat lő a földbe, körülötte 3x3 területen látomása támad _15 körig_. 20 körön át nem használhatod újra.
actors.hero.talent.seer_shot.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_ bármelyik eldobott fegyverrel aktiválható.

actors.hero.talent.farsight.title=messzelátás
actors.hero.talent.farsight.desc=_+1:_ az orvlövész látótávolsága _25%-al nő_.\n\n_+2:_ az orvlövész látótávolsága _50%-al nő_.\n\n_+3:_ az orvlövész látótávolsága _75%-al nő_.
actors.hero.talent.shared_enchantment.title=megosztott bűvölet
actors.hero.talent.shared_enchantment.desc=_+1:_ a dobófegyverek _33% eséllyel_ bírnak az orvlövész íjának bűvöletével.\n\n_+2:_ a dobófegyverek _67% eséllyel_ bírnak az orvlövész íjának bűvöletével.\n\n_+3:_ a dobófegyverek _100% eséllyel_ bírnak az orvlövész íjának bűvöletével.\n\nEz a tehetség nem alkalmazható a dárdákra, melyeket bűvölt íjpuskából lőttek, mert ezek már bírnak az íjpuska bűvöletével.
actors.hero.talent.shared_upgrades.title=megosztott fejlődés
actors.hero.talent.shared_upgrades.desc=_+1:_ Amikor az orvlövész egy továbbfejlesztett dobófegyverrel támad, minden szint növeli a orvlövész jelét 1 körrel és az ő egyedi támadását _10% -al_.\n\n_+2:_ Amikor az orvlövész egy továbbfejlesztett dobófegyverrel támad, minden szint növeli a orvlövész jelét 1 körrel és az ő egyedi támadását _20% -al_.\n\n_+3:_ Amikor az orvlövész egy továbbfejlesztett dobófegyverrel támad, minden szint növeli a orvlövész jelét 1 körrel és az ő egyedi támadását _30% -al_.

actors.hero.talent.durable_tips.title=tartós hegyek
actors.hero.talent.durable_tips.desc=_+1:_ a hegyezett dárdák _2x tartósabbak_ a vadőr esetében.\n\n_+2:_ a hegyezett dárdák _3x tartósabbak_ a vadőr esetében.\n\n_+3:_ a hegyezett dárdák _4x tartósabbak_ a vadőr esetében.
actors.hero.talent.barkskin.title=kéregbőr
actors.hero.talent.barkskin.desc=_+1:_ amikor a vadőr fűre lép kéregbőrt szerez, ami a szintje _0-50% -ával_ egyezik meg és minden körben gyengül.\n\n_+2:_ amikor a vadőr fűre lép kéregbőrt szerez, ami a szintje _0-100% -ával_ egyezik meg és minden körben gyengül.\n\n_+3:_ amikor a vadőr fűre lép kéregbőrt szerez, ami a szintje _0-150% -ával_ egyezik meg és minden körben gyengül.
actors.hero.talent.shielding_dew.title=védelmező harmat
actors.hero.talent.shielding_dew.desc=_+1:_ a harmatcseppek védelmezhetik a vadőrt, amikor teljesen egészséges, egészen _a max életerejének 20%-áig_.\n\n_+2:_ a harmatcseppek védelmezhetik a vadőrt, amikor teljesen egészséges, egészen _a max életerejének 40%-áig_.\n\n_+3:_ a harmatcseppek védelmezhetik a vadőrt, amikor teljesen egészséges, egészen _a max életerejének 60%-áig_.

actors.hero.talent.fan_of_blades.title=a pengék rajongója
actors.hero.talent.fan_of_blades.desc=_+1:_ A szivárvány pengék akár _1 további célpontot is eltalálhatnak 50% -os sebzéssel. A célpontnak láthatónak, és egy _30 fokos_ kúpon belül kell lennie.\n\n_+2:_ A szivárvány pengék akár _2 további célpontot is eltalálhatnak 50% -os sebzéssel. A célpontoknak láthatónak, és egy _60 fokos_ kúpon belül kell lenniük.\n\n_+3:_ A szivárvány pengék akár _3 további célpontot is eltalálhatnak 50% -os sebzéssel. A célpontoknak láthatónak, és egy _90 fokos_ kúpon belül kell lenniük.\n\n_+4:_ A szivárvány pengék akár _4 további célpontot is eltalálhatnak 50% -os sebzéssel. A célpontoknak láthatónak, és egy _120 fokos_ kúpon belül kell lenniük.
actors.hero.talent.projecting_blades.title=nyújtott pengék
actors.hero.talent.projecting_blades.desc=_+1:_ A szivárvány pengék _+25% -os pontossággal_ rendelkeznek, és akár _2 tömör lapon_ is át tudnak hatolni.\n\n_+2:_ A szivárvány pengék _+50% -os pontossággal_ rendelkeznek, és akár _4 tömör lapon_ is át tudnak hatolni.\n\n_+3:_ A szivárvány pengék _+75% -os pontossággal_ rendelkeznek, és akár _6 tömör lapon_ is át tudnak hatolni.\n\n_+4:_ A szivárvány pengék _+100% -os pontossággal_ rendelkeznek, és akár _8 tömör lapon_ is át tudnak hatolni.
actors.hero.talent.spirit_blades.title=lélekpengék
actors.hero.talent.spirit_blades.desc=_+1:_ A szivárvány pengék _30% -os eséllyel_ a lélek íj bűvöletét is átvehetik.\n\n_+2:_ A szivárvány pengék _60% -os eséllyel_ a lélek íj bűvöletét is átvehetik.\n\n_+3:_ A szivárvány pengék _90% -os eséllyel_ a lélek íj bűvöletét is átvehetik.\n\n_+4:_ A szivárvány pengék _100% -os eséllyel_ a lélek íj bűvöletét is átvehetik és _10%-kal gyakrabban_ váltják ki az egyes bűvöleteket.

actors.hero.talent.growing_power.title=növekvő erő
actors.hero.talent.growing_power.desc=_+1:_ A természet erejéből származó támadás- és mozgássebesség-növelés _38% -ra és 125% -ra_ nőtt 33% -ról és 100% -ról.\n\n_+2:_ A természet erejéből származó támadás- és mozgássebesség-növelés _42% -ra és 150% -ra_ nőtt 33% -ról és 100% -ról.\n\n_+3:_ A természet erejéből származó támadás- és mozgássebesség-növelés _46% -ra és 175% -ra_ nőtt 33% -ról és 100% -ról.\n\n_+4:_ A természet erejéből származó támadás- és mozgássebesség-növelés _50% -ra és 200% -ra_ nőtt 33% -ról és 100% -ról.
actors.hero.talent.natures_wrath.title=természet haragja
actors.hero.talent.natures_wrath.desc=_+1:_ Amíg a természet ereje aktív, a lélek íjjal leadott lövések _8% -os eséllyel_ véletlenszerű káros növényi hatást váltanak ki.\n\n_+2:_ Amíg a természet ereje aktív, a lélek íjjal leadott lövések _17% -os eséllyel_ véletlenszerű káros növényi hatást váltanak ki.\n\n_+3:_ Amíg a természet ereje aktív, a lélek íjjal leadott lövések _25% -os eséllyel_ véletlenszerű káros növényi hatást váltanak ki.\n\n_+4:_ Amíg a természet ereje aktív, a lélek íjjal leadott lövések _33% -os eséllyel_ véletlenszerű káros növényi hatást váltanak ki.\n\nA káros növények: vakgyom, tűzvirág, jégsüveg, szomorúmoha és vihartő.
actors.hero.talent.wild_momentum.title=vad lendület
actors.hero.talent.wild_momentum.desc=_+1:_ Egy ellenség megölése a lélek íjjal _1 körrel_ meghosszabbítja a természet erejének időtartamát. Az időtartam legfeljebb _2 körrel_ hosszabbítható meg.\n\n_+2:_ Egy ellenség megölése a lélek íjjal _2 körrel_ meghosszabbítja a természet erejének időtartamát. Az időtartam legfeljebb _4 körrel_ hosszabbítható meg.\n\n_+3:_ Egy ellenség megölése a lélek íjjal _3 körrel_ meghosszabbítja a természet erejének időtartamát. Az időtartam legfeljebb _6 körrel_ hosszabbítható meg.\n\n_+4:_ Egy ellenség megölése a lélek íjjal _4 körrel_ meghosszabbítja a természet erejének időtartamát. Az időtartam legfeljebb _8 körrel_ hosszabbítható meg.

actors.hero.talent.eagle_eye.title=sasszem
actors.hero.talent.eagle_eye.desc=_+1:_ A léleksólyom látótávolsága _7 mezőre_ növekszik 6 mezőről.\n\n_+2:_ A léleksólyom látótávolsága _8 mezőre_ növekszik 6 mezőről.\n\n_+3:_ A léleksólyom látótávolsága _9 mezőre_ növekszik 6 mezőről és _2 mező_ látomást is szerez.\n\n_+4:_ A léleksólyom látótávolsága _10 mezőre_ növekszik 6 mezőről és _3 mező_ látomást is szerez.
actors.hero.talent.go_for_the_eyes.title=csak a szemét...!
