actors.hero.talent.hearty_meal.title=kiadós étkezés
actors.hero.talent.hearty_meal.desc=_+1:_ Az étel elfogyasztása _4 életponttal_ gyógyítja a harcost, ha 33% életerőn vagy az alatt van.\n\n_+2:_ Az étel elfogyasztása _6 életponttal_ gyógyítja a harcost, ha 33% életerőn vagy az alatt van.
actors.hero.talent.veterans_intuition.title=veterán megérzése
actors.hero.talent.veterans_intuition.desc=_+1:_ A harcos _1,75x gyorsabban_ azonosítja a fegyvereket és _2,5x gyorsabban_ a páncélokat.\n\n_+2:_ A harcos _2,5x gyorsabban_ azonosítja a fegyvereket, a páncélzatot pedig rögtön, _amint viseli_.
actors.hero.talent.provoked_anger.title=kiprovokált düh
actors.hero.talent.provoked_anger.desc=_+1:_ Amikor a harcosra alkalmazott védőburokerősítés sebzést szenved, a harcos következő fizikai támadása _3 bónusz sebzést_ okoz.\n\n_+2:_ Amikor a harcosra alkalmazott védőburokerősítés sebzést szenved, a harcos következő fizikai támadása _5 bónusz sebzést_ okoz.
actors.hero.talent.iron_will.title=vasakarat
actors.hero.talent.iron_will.desc=_+1:_ A harcos pecsétje által biztosított védőburok _1-gyel növekszik_.\n\n_+2:_ A harcos pecsétje által biztosított védőburok _2-vel növekszik_.
actors.hero.talent.iron_will.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, passzívan garantálja a harcos törött pecsétjének hatásának 1 vagy max. 2-es szintű védőburkának változatát.

actors.hero.talent.iron_stomach.title=vasbendő
actors.hero.talent.iron_stomach.desc=_+1:_ Az étkezés 1 körbe telik a harcosnak, és közben _75% sérülés-ellenállást_ biztosít számára.\n\n_+2:_ Az étkezés 1 körbe telik a harcosnak, és közben _100% sérülés-ellenállást_ biztosít számára.
actors.hero.talent.liquid_willpower.title=folyékony akaraterő
actors.hero.talent.liquid_willpower.desc=_+1:_ A harcos a max. életerejének _6,5%-át kapja védőburokként_, amikor iszik vagy eldob egy főzetet, italt vagy elixírt.\n\n_+2:_ A harcos a max. életerejének _10%-át kapja védőburokként_, amikor iszik vagy eldob egy főzetet, italt vagy elixírt.\n\nA védőburok mennyisége megduplázódik, ha olyan erő-, tapasztalati vagy alkímiai tárgyakat használ, amelyeket ezekkel a főzetekkel kell elkészíteni.\n\nHa olyan alkímiával előállítható tárgyról van szó, amelyiknek az elkészítésekor több darab készül egyszerre (pl. vizes főzet), e tehetség véletlenszerűen fejti ki hatását, aminek valószínűsége függ az adott tárgyból előállított mennyiségtől.
actors.hero.talent.runic_transference.title=rúnaátvitel
actors.hero.talent.runic_transference.desc=_+1:_ A harcos törött pecsétje képes magával vinni a _közönséges varázsjeleket_ éppúgy, ahogy magával visz egy fejlesztést.\n\n_+2:_ A harcos törött pecsétje képes magával vinni a _közönséges, erőteljes és átkozott varázsjeleket_ éppúgy, ahogy magával visz egy fejlesztést.\n\nA pecsét csak akkor képes átvinni a varázsjeleket, ha azok a pecsét felhelyezését követően kerültek a páncélra.
actors.hero.talent.runic_transference.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor abban segít inkább, hogy a páncélodon lévő varázsjelet nehogy eltávolítsa a fejlesztéstekercs. A varázsjelek +1-es tehetségszint esetén csak a 6. szintről való felfejlesztéskor tűnhetnek el először (a 4. helyett), míg +2-es tehetségszint esetén csak a 7. szintről való felfejlesztéskor (a 4. helyett). Az a szint, amelytől kezdve a varázsjelek mindenképpen elvesznek, változatlanul a 8. szint.
actors.hero.talent.lethal_momentum.title=halálos lendület
actors.hero.talent.lethal_momentum.desc=_+1:_ Amikor a harcos fizikai fegyverrel gyilkos csapást mér egy ellenségre, _67% esélye_ van arra, hogy ez 0 kör alatt lejátszódik.\n\n_+2:_ Amikor a harcos fizikai fegyverrel gyilkos csapást mér egy ellenségre, _100% esélye_ van arra, hogy ez 0 kör alatt lejátszódik.
actors.hero.talent.improvised_projectiles.title=rögtönzött dobófegyver
actors.hero.talent.improvised_projectiles.desc=_+1:_ A harcos _2 körre_ megvakíthat egy ellenséget, ha bármilyen tárgyat, ami nem dobófegyver, hozzávág. Ez után 50 kört kell várni, hogy újra használhasd ezt a képességet.\n\n_+2:_ A harcos _3 körre_ megvakíthat egy ellenséget, ha bármilyen tárgyat, ami nem dobófegyver, hozzávág. Ez után 50 kört kell várni, hogy újra használhasd ezt a képességet.

actors.hero.talent.hold_fast.title=védekezőpozíció
actors.hero.talent.hold_fast.desc=_+1:_ Amikor a harcos várakozik, _páncélzata 1-2-vel_ erősödik és _50%-kal_ lassítja a kombók és a pajzsok pozitív hatásainak megszűnését., míg meg nem mozdul.\n\n_+2:_ Amikor a harcos várakozik, _páncélzata 2-4-gyel_ erősödik és _75%-kal_ lassítja a kombók és a pajzsok pozitív hatásainak megszűnését., míg meg nem mozdul.\n\n_+3:_ Amikor a harcos várakozik, _páncélzata 3-6-tal_ erősödik és _100%-kal_ lassítja a kombók és a pajzsok pozitív hatásainak megszűnését., míg meg nem mozdul.
actors.hero.talent.strongman.title=erőember
actors.hero.talent.strongman.desc=_+1:_ A harcos ereje _8%-kal_ nő, lefelé kerekítve.\n\n_+2:_ A harcos ereje _13%-kal_ nő, lefelé kerekítve.\n\n_+3:_ A harcos ereje _18%-kal_ nő, lefelé kerekítve.

actors.hero.talent.endless_rage.title=vég nélküli düh
actors.hero.talent.endless_rage.desc=_+1:_ A vérengző elérheti a _116%-os dühszintet_.\n\n_+2:_ A vérengző elérheti a _133%-os dühszintet_.\n\n_+3:_ A vérengző elérheti a _150%-os dühszintet_.\n\nMinden 100% feletti dühpont 1%-kal növeli a vérengző védőburkát és 1%-kal csökkenti a várakozási időt, amíg újra használható lesz ez a képesség, de nem növeli a sebzési bónuszt +50% fölé.
actors.hero.talent.deathless_fury.title=halhatatlan dühöngés
actors.hero.talent.deathless_fury.desc=_+1:_ A vérengzés magától elkezdődik, ha a vérengző közel áll a halálhoz, és a dühe legalább 100%-os szinten van, de hogy ez újra megismétlődhessen, a _hősnek 3 szintlépést_ kell várni.\n\n_+2:_ A vérengzés magától elkezdődik, ha a vérengző közel áll a halálhoz, és a dühe legalább 100%-os szinten van, de hogy ez újra megismétlődhessen, a _hősnek 2 szintlépést_ kell várni.\n\n_+3:_ A vérengzés magától elkezdődik, ha a vérengző közel áll a halálhoz, és a dühe legalább 100%-os szinten van, de hogy ez újra megismétlődhessen, a _hősnek 1 szintlépést_ kell várni.\n\nÜgyelj arra, hogy a vérengző még így is meghal, ha a vérengzés befejezésekor 0 életpontja van!
actors.hero.talent.enraged_catalyst.title=bőszült gerjesztés
actors.hero.talent.enraged_catalyst.desc=_+1:_ Minél dühösebb a vérengző, annál gyakrabban lépnek működésbe a fegyverén lévő bűvöletek és átkok, 100%-os dühszint esetén legfeljebb _15%-kal gyakrabban_.\n\n_+2:_ Minél dühösebb a vérengző, annál gyakrabban lépnek működésbe a fegyverén lévő bűvöletek és átkok, 100%-os dühszint esetén legfeljebb _30%-kal gyakrabban_.\n\n_+3:_ Minél dühösebb a vérengző, annál gyakrabban lépnek működésbe a fegyverén lévő bűvöletek és átkok, 100%-os dühszint esetén legfeljebb _45%-kal gyakrabban_.

actors.hero.talent.cleave.title=hasítás
actors.hero.talent.cleave.desc=_+1:_ A gladiátornak a gyilkosság után járó extra idő 15-ről _30 körre_ nő.\n\n_+2:_ A gladiátornak a gyilkosság után járó extra idő 15-rőll _45 körre_ nő.\n\n_+3:_ A gladiátornak a gyilkosság után járó extra idő 15-ről _60 körre_ nő.
actors.hero.talent.lethal_defense.title=halálos védelem
actors.hero.talent.lethal_defense.desc=_+1:_ Amikor a gladiátor egy kombómozdulattal megöl egy ellenséget, a törött pecsét védőburkának várakozási ideje _33%-kal_ csökken.\n\n_+1:_ Amikor a gladiátor egy kombómozdulattal megöl egy ellenséget, a törött pecsét védőburkának várakozási ideje _33%-kal_ csökken.\n\n_+1:_ Amikor a gladiátor egy kombómozdulattal megöl egy ellenséget, a törött pecsét védőburkának várakozási ideje _33%-kal_ csökken.\n\nA védőburok várakozási ideje akár -100%-ra is csökkenthető ezzel a tehetséggel, ami azt jelenti, hogy azonnal újra elérhető lesz, amint aktiválják.
actors.hero.talent.enhanced_combo.title=fokozott kombó
actors.hero.talent.enhanced_combo.desc=_+1:_ amikor a gladiátor 7 vagy több kombópontot gyűjtött, a Maflás hátralökésének hossza 3 mezőre nő, szédülést okoz és vermekbe is taszíthatja az ellenfelet.\n\n_+2:_ a +1 szint hozadékai mellett, amikor a gladiátor 9 vagy több kombópontot gyűjtött, a Hárítás több támadás ellen is véd.\n\n_+3:_ a +1 és +2 szintek hozadékai mellett, a gladiátor képes kombó/3 mezőt ugrani a Lecsapás, a Zúzás vagy a Dühöngés használatakor.

actors.hero.talent.body_slam.title=földhöz vágás
actors.hero.talent.body_slam.desc=_+1:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség megsérül, melynek mértéke _1-4 plusz 25%-a_ a harcos sérülésblokkoló erejének.\n\n_+2:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség megsérül, melynek mértéke _2-8 plusz 50%-a_ a harcos sérülésblokkoló erejének.\n\n_+3:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség megsérül, melynek mértéke _3-12 plusz 75%-a_ a harcos sérülésblokkoló erejének.\n\n_+4:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség megsérül, melynek mértéke _4-16 plusz 100%-a_ a harcos sérülésblokkoló erejének.
actors.hero.talent.impact_wave.title=becsapódási lökéshullám
actors.hero.talent.impact_wave.desc=_+1:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség _2 mezővel_ hátralökődik, és _25% eséllyel_ 5 körig sebezhetővé válik.\n\n_+2:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség _3 mezővel_ hátralökődik, és _50% eséllyel_ 5 körig sebezhetővé válik.\n\n_+3:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség _4 mezőt_ hátralökődik, és _75% eséllyel_ 5 körig sebezhetővé válik.\n\n_+4:_ Amikor a harcos ugrás után földet ér, minden szomszédos ellenség _5 mezőt_ hátralökődik, és _100% eséllyel_ 5 körig sebezhetővé válik.
actors.hero.talent.double_jump.title=dupla ugrás
actors.hero.talent.double_jump.desc=_+1:_ Ha a harcos 3 körön belül egy második ugrást hajt végre, annak az ugrásnak _16%-kal kisebb_ töltésköltsége van.\n\n_+2:_ Ha a harcos 3 körön belül egy második ugrást hajt végre, annak az ugrásnak _30%-kal kisebb_ töltésköltsége van.\n\n_+3:_ Ha a harcos 3 körön belül egy második ugrást hajt végre, annak az ugrásnak _40%-kal kisebb_ töltésköltsége van.\n\n_+4:_ Ha a harcos 3 körön belül egy második ugrást hajt végre, annak az ugrásnak _50%-kal kisebb_ töltésköltsége van.

actors.hero.talent.expanding_wave.title=táguló hullám
actors.hero.talent.expanding_wave.desc=_+1:_ A lökéshullám hatótávolsága 5 mezőről _6 mezőre_, szélessége pedig 60-ról _75 fokra_ nő.\n\n_+2:_ A lökéshullám hatótávolsága 5 mezőről _7 mezőre_, szélessége pedig 60-ról _90 fokra_ nő.\n\n_+3:_ A lökéshullám hatótávolsága 5 mezőről _8 mezőre_, szélessége pedig 60-ról _105 fokra_nő.\n\n_+4:_ A lökéshullám hatótávolsága 5 mezőről _9 mezőre_, szélessége pedig 60-ról _120 fokra_ nő.
actors.hero.talent.striking_wave.title=lehengerlő hullám
actors.hero.talent.striking_wave.desc=_+1:_ A lökéshullám _30% eséllyel_ kiváltja a találatkor érvényesülő hatásokat, például a bűvöleteket és a kombókat.\n\n_+2:_ A lökéshullám _60% eséllyel_ kiváltja a találatkor érvényesülő hatásokat, például a bűvöleteket és a kombókat.\n\n_+3:_ A lökéshullám _90% eséllyel_ kiváltja a találatkor érvényesülő hatásokat, például a bűvöleteket és a kombókat.\n\n_+4:_ A lökéshullám _100% eséllyel_ kiváltja a találatkor érvényesülő hatásokat, például a bűvöleteket és a kombókat, továbbá a bűvöleteket _+20%-kal erősíti_.
actors.hero.talent.shock_force.title=lökőerő
actors.hero.talent.shock_force.desc=_+1:_ A lökéshullám _20%-kal több sebzést_ okoz, és _25% eséllyel_ kábulást okoz rokkantság helyett.\n\n_+2:_ A lökéshullám _40%-kal több sebzést_ okoz, és _50% eséllyel_ kábulást okoz rokkantság helyett.\n\n_+3:_ A lökéshullám _60%-kal több sebzést_ okoz és _75% eséllyel_ kábulást okoz rokkantság helyett.\n\n_+4:_ A lökéshullám _80%-kal több sebzést_ okoz és _100% eséllyel_ kábulást okoz rokkantság helyett.

actors.hero.talent.sustained_retribution.title=hosszantartó megtorlás
actors.hero.talent.sustained_retribution.desc=_+1:_ A harcos _115% bónuszsebzést_ okoz _2 találatra_ elnyújtva, ahelyett, hogy 100% bónuszsebzést okozna 1 találat alatt.\n\n_+2:_ A harcos _130% bónuszsebzést_ okoz _3 találatra_ elnyújtva, ahelyett, hogy 100% bónuszsebzést okozna 1 találat alatt.\n\n_+3:_ A harcos _145% bónuszsebzést_ okoz _4 találatra_ elnyújtva, ahelyett, hogy 100% bónuszsebzést okozna 1 találat alatt.\n\n_+4:_ A harcos _160% bónuszsebzést_ okoz _5 találatra_ elnyújtva, ahelyett, hogy 100% bónuszsebzést okozna 1 találat alatt.
actors.hero.talent.shrug_it_off.title=vállvonás
actors.hero.talent.shrug_it_off.desc=_+1:_ A harcos tűrés közbeni sérüléscsökkenése 50%-ról _60%-ra nő_.\n\n_+2:_ A harcos tűrés közbeni sérüléscsökkenése 50%-ról _68%-ra nő_.\n\n_+3:_ A harcos tűrés közbeni sérüléscsökkenése 50%-ról _74%-ra nő_.\n\n_+4:_ A harcos tűrés közbeni sérüléscsökkenése 50%-ról _80%-ra nő_.
actors.hero.talent.even_the_odds.title=esélyegyenlítés
actors.hero.talent.even_the_odds.desc=_+1:_ A harcos további _5% bónuszsebzést_ okoz minden 2 mezőn belüli ellenségnek, amikor a tűrés véget ér.\n\n_+2:_ A harcos további _10% bónuszsebzést_ okoz minden 2 mezőn belüli ellenségnek, amikor a tűrés véget ér.\n\n_+3:_ A harcos további _15% bónuszsebzést_ okoz minden 2 mezőn belüli ellenségnek, amikor a tűrés véget ér.\n\n_+4:_ A harcos további _20% bónuszsebzést_ okoz minden 2 mezőn belüli ellenségnek, amikor a tűrés véget ér.

#mage
actors.hero.talent.empowering_meal.title=erősítő étel
actors.hero.talent.empowering_meal.desc=_+1:_ Az étkezés _2 bónuszsebzést_ biztosít a mágusnak a következő 3 alkalommal, amikor sebzést okoz egy pálcájával.\n\n_+2:_ Az étkezés _3 bónuszsebzést_ biztosít a mágusnak a következő 3 alkalommal, amikor sebzést okoz egy pálcájával.
actors.hero.talent.scholars_intuition.title=tudós megérzése
actors.hero.talent.scholars_intuition.desc=_+1:_ A mágus _3x gyorsabban_ azonosítja a pálcákat.\n\n_+2:_ A mágus _használatkor_ azonosítja a pálcákat.
actors.hero.talent.lingering_magic.title=tartós varázslat
actors.hero.talent.lingering_magic.desc=_+1:_ Amikor a mágus pálcával vagy bottal lő, a következő fizikai támadása _1-2 bónuszsebzést_ okoz.\n\n_+2:_ Amikor a mágus pálcával vagy bottal lő, a következő fizikai támadása _2 bónuszsebzést_ okoz.
actors.hero.talent.backup_barrier.title=tartalék védelem
actors.hero.talent.backup_barrier.desc=_+1:_ A mágus _3 védőburkot_ kap, amikor a botja utolsó töltését is elhasználja.\n\n_+2:_ A mágus _5 védőburkot_ kap, amikor a botja utolsó töltését is elhasználja.
actors.hero.talent.backup_barrier.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor ehelyett a hős legmagasabb szintű pálcája hozza működésbe.

actors.hero.talent.energizing_meal.title=energizáló étel
actors.hero.talent.energizing_meal.desc=_+1:_ Az étkezés 1 körbe telik a mágusnak, és _5 körig töltődik a varázspálcája_.\n\n_+2:_ Az étkezés 1 körbe telik a mágusnak, és _8 körig töltődik a varázspálcája_.
actors.hero.talent.inscribed_power.title=lejegyzett erő
actors.hero.talent.inscribed_power.desc=_+1:_ Amikor a mágus elolvas egy tekercset vagy használ egy varázslat tárgyat, a _következő 2 pálcalövése_ +2 szinttel erősebb lesz.\n\n_+2:_ Amikor a mágus elolvas egy tekercset vagy használ egy varázslat tárgyat, a _következő 3 pálcalövése_ +2 szinttel erősebb lesz.\n\nA fokozott erejű pálcalövések száma megduplázódik fejlesztés- vagy átváltoztatótekercs olvasásakor, vagy az ezekből a tekercsekből alkímia segítségével előállítható tárgyak használatakor.\n\nHa olyan alkímiával előállítható tárgyról van szó, amelyiknek az elkészítésekor több darab készül egyszerre (pl. a legtöbb varázslat), e tehetség véletlenszerűen fejti ki hatását, aminek valószínűsége függ az adott tárgyból előállított mennyiségtől.
actors.hero.talent.wand_preservation.title=megóvott varázspálca
actors.hero.talent.wand_preservation.desc=_+1:_ Amikor a mágus új pálcát olt a botjába, a régi pálcát +0-ás szinten kapja vissza, _de csak egyszer képes erre._\n\n_+2:_ Amikor a mágus új pálcát olt a botjába, a régi pálcát +0-ás szinten kapja vissza, _de két szintlépés között csak egyszer képes erre._
actors.hero.talent.wand_preservation.meta_desc=_Ha ezt a tehetséget egy másik hős szerzi meg_, az alkimista üstbe helyezett varázspálcából kinyert misztikus gyanta mennyiségét +1 szinten megnöveli 1-gyel, +2 szinten pedig 2-vel.
actors.hero.talent.arcane_vision.title=misztikus látás
actors.hero.talent.arcane_vision.desc=_+1:_ Amikor a mágus pálcával lő egy ellenségre, _10 körön keresztül_ látni fogja azt a belső szemével.\n\n_+2:_ Amikor a mágus pálcával lő egy ellenségre, _15 körön keresztül_ látni fogja azt a belső szemével.
actors.hero.talent.shield_battery.title=védőburoktöltet
actors.hero.talent.shield_battery.desc=_+1:_ A mágus önmagát is célba veheti egy pálcával, hogy annak minden töltését védőburokká alakítsa át. _Töltésenként a maximális életerő 4%-ának megfelelő_ védőburok képződik.\n\n_+2:_ A mágus önmagát is célba veheti egy pálcával, hogy annak minden töltését védőburokká alakítsa át. _Töltésenként a maximális életerő 6%-ának megfelelő_ védőburok képződik.

actors.hero.talent.desperate_power.title=végső kétségbeesés ereje
actors.hero.talent.desperate_power.desc=_+1:_ A mágus pálcáinak és botjának utolsó lövése _+1 szinttel_ erősebb lesz, mikor már csak egy töltésük maradt.\n\n_+2:_ A mágus pálcáinak és botjának utolsó lövése _+2 szinttel_ erősebb lesz, mikor már csak egy töltésük maradt.\n\n_+3:_ A mágus pálcáinak és botjának utolsó lövése _+3 szinttel_ erősebb lesz, mikor már csak egy töltésük maradt.
actors.hero.talent.ally_warp.title=szövetségesi térváltás
actors.hero.talent.ally_warp.desc=_+1:_ A mágus kiválaszthat egy _2 mezőn belüli_ szövetségest, hogy azonnal helyet cseréljen vele. \n\n_+2:_ A mágus kiválaszthat egy _4 mezőn belüli_ szövetségest, hogy azonnal helyet cseréljen vele.\n\n_+3:_ A mágus kiválaszthat egy _6 mezőn belüli_ szövetségest, hogy azonnal helyet cseréljen vele.\n\nA mágus nem tud helyet cserélni mozdíthatatlan szövetségesekkel.

actors.hero.talent.empowered_strike.title=felerősített csapás
actors.hero.talent.empowered_strike.desc=_+1:_ Miután a harci mágus elsütötte a varázsbotját, első közelharci támadása vele _+16% sebzést_ okoz, és a varázsbot bónuszhatása _+50%-kal erősebb_ lesz.\n\n_+2:_ Miután a harci mágus elsütötte a varázsbotját, első közelharci támadása vele _+33% sebzést_ okoz, és a varázsbot bónuszhatása _+100%-kal erősebb_ lesz.\n\n_+3:_ Miután a harci mágus elsütötte a varázsbotját, első közelharci támadása vele _+50% sebzést_ okoz, és a varázsbot bónuszhatása _+150%-kal erősebb_ lesz.
actors.hero.talent.mystical_charge.title=misztikus töltés
actors.hero.talent.mystical_charge.desc=_+1:_ Miután a harci mágus a varázsbotjával ütött, _0,5 körig_ töltődnek az ereklyéi.\n\n_+2:_ Miután a harci mágus a varázsbotjával ütött, _1 körig_ töltődnek az ereklyéi.\n\n_+3:_ Miután a harci mágus a varázsbotjával ütött, _1,5 körig_ töltődnek az ereklyéi.
actors.hero.talent.excess_charge.title=töltésfelesleg
actors.hero.talent.excess_charge.desc=_+1:_ Ha a harci mágus varázsbotja teljesen töltött, a következő lövése _0,67 védőburkot_ ad neki a botja minden egyes fejlettségi szintje után.\n\n_+2:_ Ha a harci mágus varázsbotja teljesen töltött, a következő lövése _1,33 védőburkot_ ad neki a botja minden egyes fejlettségi szintje után.\n\n_+3:_ Ha a harci mágus varázsbotja teljesen töltött, a következő lövése _2 védőburkot_ ad neki a botja minden egyes fejlettségi szintje után.

actors.hero.talent.soul_siphon.title=lélekszifon
actors.hero.talent.soul_siphon.desc=_+1:_ A más karakterek által okozott fizikai sebzés _13%-os hatékonysággal_ kiváltja a boszorkánymester lélekbélyegét.\n\n_+2:_ A más karakterek által okozott fizikai sebzés _27%-os hatékonysággal_ kiváltja a boszorkánymester lélekbélyegét.\n\n_+3:_ A más karakterek által okozott fizikai sebzés _40%-os hatékonysággal_ kiváltja a boszorkánymester lélekbélyegét.
actors.hero.talent.soul_eater.title=lélekfaló
actors.hero.talent.soul_eater.desc=_+1:_ A lélek bélyegzése _0,33 körig_ jóllakottságot okoz minden egyes fizikai sebzésnél. A megbélyegzett lelkű ellenfelek halálakor _10% esély_ van az étkezéskor működésbe lépő hatások kiváltására.\n\n_+2:_ A lélek bélyegzése _0,67 körig_ jóllakottságot okoz minden egyes fizikai sebzésnél. A megbélyegzett lelkű ellenfelek halálakor _20% esély_ van az étkezéskor működésbe lépő hatások kiváltására.\n\n_+3:_ A lélek bélyegzése _1 körig_ jóllakottságot okoz minden egyes fizikai sebzésnél. A megbélyegzett lelkű ellenfelek halálakor _30% esély_ van az étkezéskor működésbe lépő hatások kiváltására.
actors.hero.talent.necromancers_minions.title=halottidéző csatlósai
actors.hero.talent.necromancers_minions.desc=_+1:_ a boszorkánymester a megbélyegzett lelkű ellenfeleket halálukkor _13% eséllyel_ lidérccé züllesztve támasztja fel.\n\n_+2:_ a boszorkánymester a megbélyegzett lelkű ellenfeleket halálukkor _27% eséllyel_ lidérccé züllesztve támasztja fel.\n\n_+3:_ a boszorkánymester a megbélyegzett lelkű ellenfeleket halálukkor _40% eséllyel_ lidérccé züllesztve támasztja fel.

actors.hero.talent.blast_radius.title=robbanás hatósugara
actors.hero.talent.blast_radius.desc=_+1:_ Az elemi robbanás hatósugara 4 mezőről _5 mezőre_ nő.\n\n_+2:_ Az elemi robbanás hatósugara 4 mezőről _6 mezőre_ nő.\n\n_+3:_ Az elemi robbanás hatósugara 4 mezőről _7 mezőre_ nő.\n\n_+4:_ Az elemi robbanás hatósugara 4 mezőről _8 mezőre_ nő.
actors.hero.talent.elemental_power.title=elemi energia
actors.hero.talent.elemental_power.desc=_+1:_ Az elemi robbanás ereje _25%_-kal növekszik.\n\n_+2:_ Az elemi robbanás ereje _50%_-kal növekszik.\n\n_+3:_ Az elemi robbanás ereje _75%_-kal növekszik.\n\n_+4:_ Az elemi robbanás ereje _100%_-kal növekszik.
actors.hero.talent.reactive_barrier.title=visszacsatolt védelem
actors.hero.talent.reactive_barrier.desc=_+1:_ A mágus _2,5 védőburkot_ kap minden elemi robbanás által érintett karakter után, maximum 5 karakterig.\n\n_+2:_ A mágus _5 védőburkot_ kap minden elemi robbanás által érintett karakter után, maximum 6 karakterig.\n\n_+3:_ A mágus _7,5 védőburkot_ kap minden elemi robbanás által érintett karakter után, maximum 7 karakterig.\n\n_+4:_ A mágus _10 védőburkot_ kap minden elemi robbanás által érintett karakter után, maximum 8 karakterig.

actors.hero.talent.wild_power.title=vad erő
actors.hero.talent.wild_power.desc=_+1:_ A vad mágia használatakor a pálcák szintje _2-vel vagy 3-mal megnő, de +4-es szintnél nem lesz nagyobb_.\n\n_+2:_ A vad mágia használatakor a pálcák szintje _3-mal megnő, de +5-ös szintnél nem lesz nagyobb_.\n\n_+3:_ A vad mágia használatakor a pálcák szintje _3-mal vagy 4-gyel megnő, de +6-os szintnél nem lesz nagyobb_.\n\n_+4:_ A vad mágia használatakor a pálcák szintje _4-gyel megnő, de +7-es szintnél nem lesz nagyobb_.
actors.hero.talent.fire_everything.title=össztűz
actors.hero.talent.fire_everything.desc=_+1:_ A vad mágia mostantól 4 helyett _5-ször_ tüzel, és minden pálcát _25% eséllyel_ 3-szor lehet használni.\n\n_+2:_ A vad mágia mostantól 4 helyett _6-szor_ tüzel, és minden pálcát _50% eséllyel_ 3-szor lehet használni.\n\n_+3:_ A vad mágia mostantól 4 helyett _7-szer_ tüzel, és minden pálcát _75% eséllyel_ 3-szor lehet használni.\n\n_+4:_ A vad mágia mostantól 4 helyett _8-szor_ tüzel, és minden pálcát _100% eséllyel_ 3-szor lehet használni.
actors.hero.talent.conserved_magic.title=megőrzött mágia
actors.hero.talent.conserved_magic.desc=_+1:_ A vad mágia lövései mostantól _0,33 töltést_ használnak el 0,5 helyett, és _25% esélye_ van annak, hogy a vad mágia közben nem telik el egy kör sem.\n\n_+2:_ A vad mágia lövései mostantól _0,225 töltést_ használnak el 0,5 helyett, és _50% esélye_ van annak, hogy a vad mágia közben nem telik el egy kör sem.\n\n_+3:_ A vad mágia lövései mostantól _0,15 töltést_ használnak el 0,5 helyett, és _75% esélye_ van annak, hogy a vad mágia közben nem telik el egy kör sem.\n\n_+4:_ A vad mágia lövései mostantól _0,1 töltést_ használnak el 0,5 helyett, és _100% esélye_ van annak, hogy a vad mágia közben nem telik el egy kör sem.

actors.hero.talent.telefrag.title=Teleport-merénylet
actors.hero.talent.telefrag.desc=_+1:_ Ha a mágus egy másik karakterre teleportál, akkor _10-15 sebzést_ okoz neki, de _5 sérülést_ is elszenved.\n\n_+2:_ Ha a mágus egy másik karakterre teleportál, akkor _20-30 sebzést_ okoz neki, de _10 sérülést_ is elszenved.\n\n_+3:_ Ha a mágus egy másik karakterre teleportál, akkor _30-45 sebzést_ okoz neki, de _15 sérülést_ is elszenved.\n\n_+4:_ Ha a mágus egy másik karakterre teleportál, akkor _40-60 sebzést_ okoz neki, de _20 sérülést_ is elszenved.\n\nA hős nem halhat meg emiatt a tehetség miatt, a saját sérülést csökkentik a mágikus ellenállást biztosító hatások.
actors.hero.talent.remote_beacon.title=Távoli jelzőfény
actors.hero.talent.remote_beacon.desc=_+1:_ A mágus _4 mezőn_ belül bárhová el tud helyezni egy jelzőfényt.\n\n_+2:_ A mágus _8 mezőn_ belül bárhová el tud helyezni egy jelzőfényt.\n\n_+3:_ A mágus _12 mezőn_ belül bárhová el tud helyezni egy jelzőfényt.\n\n_+4:_ A mágus _16 mezőn_ belül bárhová el tud helyezni egy jelzőfényt.\n\nA mágus nem tud lerakni jelzőfényt olyan helyre, amely nem megközelíthető.
actors.hero.talent.longrange_warp.title=Nagy hatótávú térváltás
actors.hero.talent.longrange_warp.desc=_+1:_ A mágus ezentúl _150% töltés árán_ képes emeletek közti térugrásra.\n\n_+2:_ A mágus ezentúl _117% töltés árán_ képes emeletek közti térugrásra.\n\n_+3:_ A mágus ezentúl _83% töltés árán_ képes emeletek közti térugrásra.\n\n_+4:_ A mágus ezentúl _50% töltés árán_ képes emeletek közti térugrásra.\n\nA mágus nem tudja elhagyni a lezárt emeleteket a nagy hatótávú térváltással.

#rogue
actors.hero.talent.cached_rations.title=rejtett fejadagok
actors.hero.talent.cached_rations.desc=_+1:_ A zsivány ládákban elhelyezve találhat _2 ellátmányadagot_ a kazamata következő néhány emeletének felfedezése közben.\n\n_+2:_ A zsivány ládákban elhelyezve találhat _3 ellátmányadagot_ a kazamata következő néhány emeletének felfedezése közben.\n\nAz ellátmányadagok gyorsan elfogyaszthatók, mérsékelt jóllakottságot adnak, 5 életerőt gyógyítanak, és 1 töltést adnak az árnyékköpenynek.
actors.hero.talent.thiefs_intuition.title=tolvaj megérzése
actors.hero.talent.thiefs_intuition.desc=_+1:_ A zsivány _2x gyorsabban_ azonosítja a gyűrűket, és azonosítja a típusukat, _amint felhúzza_.\n\n_+2:_ A zsivány azonosítja a gyűrűket, _amint felhúzza_, és azonosítja a típusukat, _amint a felveszi a földről_.
actors.hero.talent.sucker_punch.title=váratlan ütés
actors.hero.talent.sucker_punch.desc=_+1:_ A zsivány _1-2 bónuszsebzést_ okoz, amikor az első alkalommal meglepi az ellenfelét.\n\n_+2:_ A zsivány _2 bónuszsebzést_ okoz, amikor az első alkalommal meglepi az ellenfelét.
actors.hero.talent.protective_shadows.title=védelmező árnyak
actors.hero.talent.protective_shadows.desc=_+1:_ A zsivány egy-egy védőburkot kap _minden második körben_, amikor láthatatlan, de _legfeljebb 3-at_.\n\n_+2:_ A zsivány egy-egy védőburkot kap _minden körben_, amikor láthatatlan, de _legfeljebb 5-öt_.

actors.hero.talent.mystical_meal.title=misztikus étel
actors.hero.talent.mystical_meal.desc=_+1:_ Az élelem elfogyasztása 1 körig tart a zsiványnak (az ellátmányadagokat azonnal elfogyasztja), és _3 körig ereklyetöltést biztosít neki._\n\n_+2:_ Az étel elfogyasztása 1 körig tart a zsiványnak (az ellátmányadagokat azonnal elfogyasztja), és _5 körig ereklyetöltést biztosít neki._\n\nEz a tehetség nem használható arra, hogy a bőségszaru feltöltse magát.
actors.hero.talent.inscribed_stealth.title=lejegyzett rejtek
actors.hero.talent.inscribed_stealth.desc=_+1:_ A zsivány _3 körre_ láthatatlanná válik, miután elolvasott egy tekercset vagy használt egy varázslat tárgyat.\n\n_+2:_ A zsivány _5 körre_ láthatatlanná válik, miután elolvasott egy tekercset vagy használt egy varázslat tárgyat.\n\nA láthatatlanság időtartama megduplázódik, ha fejlesztéstekercset, átváltoztatótekercset vagy olyan alkímiával előállítható tárgyakat használ, amelyeket ezekből a tekercsekből lehet elkészíteni.\n\nHa olyan alkímiával előállítható tárgyról van szó, amelyiknek az elkészítésekor több darab készül egyszerre (pl. a legtöbb varázslat), e tehetség véletlenszerűen fejti ki hatását, aminek valószínűsége függ az adott tárgyból előállított mennyiségtől.
actors.hero.talent.wide_search.title=nagy hatótávú keresés
actors.hero.talent.wide_search.desc=_+1:_ A zsivány keresési hatótávja megnő, és 5x5-ös négyzet helyett _7x7-es kör_ alakja lesz.\n\n_+2:_ A zsivány keresési hatótávja megnő, és 5x5-ös négyzet helyett _7x7-es négyzet_ alakja lesz.
actors.hero.talent.wide_search.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor ehelyett a keresési hatótávja megnő, és 3x3-as négyzet helyett 5x5-ös kör lesz +1-es szinten, vagy 5x5-ös négyzet lesz +2-es szinten.
actors.hero.talent.silent_steps.title=csendes léptek
actors.hero.talent.silent_steps.desc=_+1:_ A zsivány nem ébreszti fel az alvó ellenségeket, amíg _3 vagy több mezőre van tőlük_.\n\n_+1:_ A zsivány nem ébreszti fel az alvó ellenségeket, amíg _nincs közvetlenül mellettük_.
actors.hero.talent.rogues_foresight.title=zsiványbetekintés
actors.hero.talent.rogues_foresight.desc=_+1:_ Amennyiben a zsivány titkos kamrával rendelkező szintre lép, _75% eséllyel megérzi_, hogy a szint tartalmaz ilyet.\n\n_+2:_ Amennyiben a zsivány titkos kamrával rendelkező szintre lép, _100% eséllyel megérzi_, hogy a szint tartalmaz ilyet.

actors.hero.talent.light_cloak.title=könnyű köpeny
actors.hero.talent.light_cloak.desc=_+1:_ Akkor is használhatja a zsivány az árnyékköpenyét, amikor nem is viseli azt, de ilyenkor csak _25%-os sebességgel_ töltődik újra.\n\n_+2:_ Akkor is használhatja a zsivány az árnyékköpenyét, amikor nem is viseli azt, de ilyenkor csak _50%-os sebességgel_ töltődik újra.\n\n_+3:_ Akkor is használhatja a zsivány az árnyékköpenyét, amikor nem is viseli azt, de ilyenkor csak _75%-os sebességgel_ töltődik újra.
actors.hero.talent.light_cloak.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor ehelyett az összes ereklye töltési sebességét 7/13/20%-kal növeli +1/+2/+3 szint esetén.
actors.hero.talent.enhanced_rings.title=fokozott hatású gyűrűk
actors.hero.talent.enhanced_rings.desc=_+1:_ Amikor a zsivány ereklyét használ, a gyűrűi _3 körig_ +1-gyel nagyobb fejlettségi szintűek lesznek.\n\n_+2:_ Amikor a zsivány ereklyét használ, a gyűrűi _6 körig_ +1-gyel nagyobb fejlettségi szintűek lesznek.\n\n_+3:_ Amikor a zsivány ereklyét használ, gyűrűi _9 körig_ +1-gyel nagyobb fejlettségi szintűek lesznek.

actors.hero.talent.enhanced_lethality.title=fokozott halálosság
actors.hero.talent.enhanced_lethality.desc=_+1:_ Az orgyilkos az előkészületi szintjétől függően képes merényletet elkövetni a _4/13/27/67% egészségszint_ alatti ellenfelek ellen az eredeti 3/10/20/50% helyett.\n\n_+2:_ Az orgyilkos az előkészületi szintjétől függően képes merényletet elkövetni az _5/17/33/83% egészségszint_ alatti ellenfelek ellen az eredeti 3/10/20/50% helyett.\n\n_+3:_ Az orgyilkos az előkészületi szintjétől függően képes merényletet elkövetni a _6/20/40/100% egészségszint_ alatti ellenfelek ellen az eredeti 3/10/20/50% helyett.
actors.hero.talent.assassins_reach.title=orgyilkos hatótávja
actors.hero.talent.assassins_reach.desc=_+1:_ Az orgyilkos felkészülési szintjétől függő cikázási hatósugara _1/3/4/6 mezőre_ emelkedik az eredeti 1/2/3/4-ről.\n\n_+2:_ Az orgyilkos felkészülési szintjétől függő cikázási hatósugara _2/4/6/8 mezőre_ emelkedik az eredeti 1/2/3/4-ről.\n\n_+3:_ Az orgyilkos felkészülési szintjétől függő cikázási hatósugara _2/5/7/10 mezőre_ emelkedik az eredeti 1/2/3/4-ről.\n\nCikázás közben át tud jutni a veszélyforrásokon és az ellenségeken, de szilárd térelemeken, például falakon, nem.
actors.hero.talent.bounty_hunter.title=fejvadász
actors.hero.talent.bounty_hunter.desc=_+1:_ Amikor az orgyilkos rajtaütéssel öl meg egy ellenséget, akkor a felkészülési szintjétől függően _2/4/8/16%-kal_ magasabb lesz annak az esélye, hogy az ellenség hátrahagy egy tárgyat.\n\n_+2:_ Amikor az orgyilkos rajtaütéssel öl meg egy ellenséget, akkor a felkészülési szintjétől függően _4/8/16/32%-kal_ magasabb lesz annak az esélye, hogy az ellenség hátrahagy egy tárgyat.\n\n_+3:_ Amikor az orgyilkos rajtaütéssel öl meg egy ellenséget, akkor a felkészülési szintjétől függően _6/12/24/48%-kal_ magasabb lesz annak az esélye, hogy az ellenség hátrahagy egy tárgyat.

actors.hero.talent.evasive_armor.title=kijátszásnövelő páncél
actors.hero.talent.evasive_armor.desc=_+1:_ Szerfutás közben a szerfutó további _+1 kijátszást_ kap minden erőpontja után, amellyel a páncéljához szükséges erőszinten túl rendelkezik.\n\n_+2:_ Szerfutás közben a szerfutó további _+2 kijátszást_ kap minden erőpontja után, amellyel a páncéljához szükséges erőszinten túl rendelkezik.\n\n_+3:_ Szerfutás közben a szerfutó további _+3 kijátszást_ kap minden erőpontja után, amellyel a páncéljához szükséges erőszinten túl rendelkezik.
actors.hero.talent.projectile_momentum.title=dobófegyver-lendület
actors.hero.talent.projectile_momentum.desc=_+1:_ Szerfutás közben a szerfutó _+50% pontossággal és +10% sebzéssel_ használhatja a dobófegyvereket.\n\n_+2:_ Szerfutás közben a szerfutó _+100% pontossággal és +20% sebzéssel_ használhatja a dobófegyvereket.\n\n_+3:_ Szerfutás közben a szerfutó _+150% pontossággal és +30% sebzéssel_ használhatja a dobófegyvereket.
actors.hero.talent.speedy_stealth.title=sebes lopakodás
actors.hero.talent.speedy_stealth.desc=_+1:_ Ha a szerfutó láthatatlan, 2 egység lendületet szerez körönként.\n\n_+2:_ A +1 szint hozadékai mellett a szerfutás nem csillapodik, amíg a szerfutó láthatatlan.\n\n_+3:_ A +1 és +2 szintek hozadékai mellett a szerfutó 2x olyan gyorsan mozog, amíg láthatatlan, függetlenül attól, hogy szerfutás közben van-e vagy nem.

actors.hero.talent.hasty_retreat.title=gyors visszavonulás
actors.hero.talent.hasty_retreat.desc=_+1:_ Cikázás után a zsivány _1 kör_ sietséget és láthatatlanságot nyer.\n\n_+2:_ Cikázás után a zsivány _2 kör_ sietséget és láthatatlanságot nyer.\n\n_+3:_ Cikázás után a zsivány _3 kör_ sietséget és láthatatlanságot nyer.\n\n_+4:_ Cikázás után a zsivány _4 kör_ sietséget és láthatatlanságot nyer.
actors.hero.talent.body_replacement.title=testcsere
actors.hero.talent.body_replacement.desc=_+1:_ Cikázás után a zsivány egy fa hasonmást hagy maga után, amelynek _20 egészsége és 1-3 páncélja van_.\n\n_+2:_ Cikázás után a zsivány egy fa hasonmást hagy maga után, amelynek _40 egészsége és 2-6 páncélja van_.\n\n_+3:_ Cikázás után a zsivány egy fa hasonmást hagy maga után, amelynek _60 egészsége és 3-9 páncélja van_.\n\n_+4:_ Cikázás után a zsivány egy fa hasonmást hagy maga után, amelynek _80 egészsége és 4-12 páncélja van_.\n\nEgyszerre csak egy hasonmás lehet a kazamatában.
actors.hero.talent.shadow_step.title=árnylépés
actors.hero.talent.shadow_step.desc=_+1:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve _16%-kal kevesebb_ töltésbe kerül, azonban nem vakítja el az ellenfeleket és nem hoz működésbe más tehetségeket.\n\n_+2:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve _30%-kal kevesebb_ töltésbe kerül, azonban nem vakítja el az ellenfeleket és nem hoz működésbe más tehetségeket.\n\n_+3:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve _41%-kal kevesebb_ töltésbe kerül, azonban nem vakítja el az ellenfeleket és nem hoz működésbe más tehetségeket.\n\n_+4:_ Ha a zsivány füstbombát használ láthatatlansága alatt, azonnali hatása lesz, illetve _50%-kal kevesebb_ töltésbe kerül, azonban nem vakítja el az ellenfeleket és nem hoz működésbe más tehetségeket.

actors.hero.talent.fear_the_reaper.title=félj a kaszástól
actors.hero.talent.fear_the_reaper.desc=_+1:_ Amikor egy halálbélyeget viselő ellenfél életereje 0-ra csökken, _lerokkan_.\n\n_+2:_ Amikor egy halálbélyeget viselő ellenfél életereje 0-ra csökken, _lerokkan és megrémül_.\n\n_+3:_ Amikor egy halálbélyeget viselő ellenfél életereje 0-ra csökken, _lerokkan és megrémül_, továbbá a 3 mezőn belüli ellenségek is _lerokkannak_.\n\n_+4:_ Amikor egy halálbélyeget viselő ellenfél életereje 0-ra csökken, _lerokkan és megrémül_, továbbá a 3 nezőn belüli ellenségek is _lerokkannak és megrémülnek_.
actors.hero.talent.deathly_durability.title=halálos állóképesség
actors.hero.talent.deathly_durability.desc=_+1:_ A halálbélyeget viselő ellenfél legyőzésekor a zsivány védőburkot kap, amelynek tartóssága az ellenfél megbélyegzéskori életerejének _13%-ával_ egyezik meg.\n\n_+2:_ A halálbélyeget viselő ellenfél legyőzésekor a zsivány védőburkot kap, amelynek tartóssága az ellenfél megbélyegzéskori életerejének _25%-ával_ egyezik meg.\n\n_+3:_ A halálbélyeget viselő ellenfél legyőzésekor a zsivány védőburkot kap, amelynek tartóssága az ellenfél megbélyegzéskori életerejének _38%-ával_ egyezik meg.\n\n_+4:_ A halálbélyeget viselő ellenfél legyőzésekor a zsivány védőburkot kap, amelynek tartóssága az ellenfél megbélyegzéskori életerejének _50%-ával_ egyezik meg.
actors.hero.talent.double_mark.title=páros bélyeg
actors.hero.talent.double_mark.desc=_+1:_ A második célpontnak az elsővel egyidőben való megbélyegzése _30%-kal kevesebb_ töltésbe kerül.\n\n_+2:_ A második célpontnak az elsővel egyidőben való megbélyegzése _50%-kal kevesebb_ töltésbe kerül.\n\n_+3:_ A második célpontnak az elsővel egyidőben való megbélyegzése _65%-kal kevesebb_ töltésbe kerül.\n\n_+4:_ A második célpontnak az elsővel egyidőben való megbélyegzése _75%-kal kevesebb_ töltésbe kerül.

actors.hero.talent.shadow_blade.title=árnyékpenge
actors.hero.talent.shadow_blade.desc=_+1:_ Az árnyékklón körönként a hős sebzésének _8%_-át nyeri el, és _25% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.\n\n_+2:_ Az árnyékklón körönként a hős sebzésének _16%_-át nyeri el, és _50% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.\n\n_+3:_ Az árnyékklón körönként a hős sebzésének _24%_-át nyeri el, és _75% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.\n\n_+4:_ Az árnyékklón körönként a hős sebzésének _32%_-át kapja, és _100% esélye_ van arra, hogy a hős fegyverének bűvöletét használja.
actors.hero.talent.cloned_armor.title=klónozott vért
actors.hero.talent.cloned_armor.desc=_+1:_ Az árnyékklón megkapja a hős páncélértékének _12%_-át, és _25% esélye_ van arra, hogy használja a hős páncéljára vésett varázsjelet.\n\n_+2:_ Az árnyékklón megkapja a hős páncélértékének _24%_-át_, és _50% esélye_ van arra, hogy használja a hős páncéljára vésett varázsjelet.\n\n_+3:_ Az árnyékklón megkapja a hős páncélértékének _36%_-át, és _75% esélye_ van arra, hogy használja a hős páncéljára vésett varázsjelet.\n\n_+4:_ Az árnyékklón megkapja a hős páncélértékének _48%_-át, és _100% esélye_ van arra, hogy használja a hős páncéljára vésett varázsjelet.
actors.hero.talent.perfect_copy.title=tökéletes másolat
actors.hero.talent.perfect_copy.desc=_+1:_ Az árnyékklón a hős maximális életerejének _10%-át_ kapja meg, és azonnal helyet tud cserélni a hőssel _1 mező_ távolságból.\n\n_+2:_ Az árnyékklón a hős maximális életerejének _20%-át_ kapja meg, és azonnal helyet tud cserélni a hőssel _2 mező_ távolságból.\n\n_+3:_ Az árnyékklón a hős maximális életerejének _30%-át_ kapja meg, és azonnal helyet tud cserélni a hőssel _3 mező_ távolságból.\n\n_+4:_ Az árnyékklón a hős maximális életerejének _40%-át_ kapja meg, és azonnal helyet tud cserélni a hőssel _4 mező_ távolságból.

#huntress
actors.hero.talent.natures_bounty.title=természet ajándéka
actors.hero.talent.natures_bounty.desc=_+1:_ A vadásznő a magas fűben elrejtve _4 bogyót_ találhat  a kazamata következő néhány emeletének felfedezése közben.\n\n_+2:_ A vadásznő a magas fűben elrejtve _6 bogyót_ találhat a kazamata következő néhány emletének felfedezése közben.\n\nA bogyók gyorsan elfogyaszthatók, egy kis jóllakottságot adnak, és tartalmazhatnak egy használható magot.
actors.hero.talent.survivalists_intuition.title=túlélő megérzése
actors.hero.talent.survivalists_intuition.desc=_+1:_ A vadásznő _3x gyorsabban_ azonosítja a dobófegyvereket.\n\n_+2:_ A vadásznő _azonnal_ azonosítja a dobófegyvereket, ha csapást mér velük.
actors.hero.talent.followup_strike.title=követő csapás
actors.hero.talent.followup_strike.desc=_+1:_ Amikor a vadásznő az íjával vagy dobófegyverrel eltalál egy ellenséget, a következő közelharci támadása _2 bónuszsebzést_ okoz annak az ellenfélnek.\n\n_+2:_ Amikor a vadásznő az íjával vagy dobófegyverrel eltalál egy ellenséget, a következő közelharci támadása _3 bónuszsebzést_ okoz annak az ellenfélnek.
actors.hero.talent.natures_aid.title=oltalmazó természet
actors.hero.talent.natures_aid.desc=_+1:_ Amikor a vadásznő látókörében valami kiváltja egy növény hatását, a vadásznő 0-2 kéregbőrpáncélt kap, amely _3 körönként_ gyengül.\n\n_+2:_ Amikor a vadásznő látókörében valami kiváltja egy növény hatását, a vadásznő 0-2 kéregbőrpáncélt kap, amely _5 körönként_ gyengül.

actors.hero.talent.invigorating_meal.title=élénkítő étel
actors.hero.talent.invigorating_meal.desc=_+1:_ Az étkezés 1 körbe telik a vadásznőnek (a bogyók azonnal elfogyasztásra kerülnek), és _1 kör sietséget_ is biztosít. \n\n_+2:_ Az étkezés 1 körbe telik a vadásznőnek (a bogyók azonnal elfogyasztásra kerülnek), és _2 kör sietséget_ is biztosít.
actors.hero.talent.liquid_nature.title=folyékony természet
actors.hero.talent.liquid_nature.desc=_+1:_ Amikor a vadásznő megiszik vagy eldob egy varázsitalt, főzetet vagy elixírt, _legfeljebb 4 mezőn fű_ hajt ki a környező területen, és a szomszédos ellenségek _1 körre_ meggyökereznek.\n\n_+2:_ Amikor a vadásznő megiszik vagy eldob egy varázsitalt, főzetet vagy elixírt, _legfeljebb 6 mezőn fű_ hajt ki a környező területen, és a szomszédos ellenségek _2 körre_ meggyökereznek.\n\nA fű mennyisége és a meggyökerezés időtartama megduplázódik, ha erő- vagy tapasztalatitalokat, illetve, ha ezekből alkímiával előállítható tárgyakat használ.\n\nHa olyan alkímiával előállítható tárgyról van szó, amelyiknek az elkészítésekor több darab készül egyszerre (pl. vizes főzet), e tehetség véletlenszerűen fejti ki hatását, aminek valószínűsége függ az adott tárgyból előállított mennyiségtől.
actors.hero.talent.rejuvenating_steps.title=éltető léptek
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Ahol a vadásznő felperzselt vagy rövid fűre lép, magas fű szökken szárba, amelybe a vadásznő rögtön ösvényt barázdál. Ezt a képességet _10 kör múlva használhatod ismét_.\n\n_+2:_ Ahol a vadásznő felperzselt vagy rövid fűre lép, magas fű szökken szárba, amelybe a vadásznő rögtön ösvényt barázdál. Ezt a képességet _5 kör múlva használhatod ismét_.\n\nEz a tehetség ösvényekkel barázdált füvet növeszt, ha a természetes gyógyító hatások nem engedélyezettek, vagy a hős már régóta nem szerzett tapasztalatpontot.
actors.hero.talent.heightened_senses.title=felfokozott érzékek
actors.hero.talent.heightened_senses.desc=_+1:_ A vadásznő belső szemével lát minden karaktert _2 mezőre a pozíciójától_.\n\n_+2:_ A vadásznő belső szemével lát minden karaktert _3 mezőre a pozíciójától_.
actors.hero.talent.durable_projectiles.title=tartós dobófegyverek
actors.hero.talent.durable_projectiles.desc=_+1:_ A dobófegyverek _+33%-kal tartósabbak_, ha a vadásznő használja.\n\n_+2:_ A dobófegyverek _+50%-kal tartósabbak_, ha a vadásznő használja.

actors.hero.talent.point_blank.title=közvetlen közeli célpont
actors.hero.talent.point_blank.desc=_+1:_ Ha a vadásznő az íját vagy egy dobófegyvert használ közelharci hatótávolságban, akkor -50% helyett _-30% lesz annak pontossága_.\n\n_+2:_ Ha a vadásznő az íját vagy egy dobófegyvert használ közelharci hatótávolságban, akkor -50% helyett _-10% lesz annak pontossága_.\n\n_+3:_ Ha a vadásznő az íját vagy egy dobófegyvert használ közelharci hatótávolságban, akkor -50% helyett _+10% lesz annak pontossága_.\n\nNe feledd, hogy a dobófegyverek és a lélekíj pontossága +50%, ha nagyobb távolságból használod.
actors.hero.talent.seer_shot.title=látnoki lövés
actors.hero.talent.seer_shot.desc=_+1:_ Amikor a vadásznő nyilat lő a földbe, akkor a becsapódás helye körüli 3x3 területet _5 körig_ látni fogja. 20 kör múlva használhatod újra ezt a képességet.\n\n_+2:_ Amikor a vadásznő nyilat lő a földbe, akkor a becsapódás helye körüli 3x3 területet _10 körig_ látni fogja. 20 kör múlva használhatod újra ezt a képességet.\n\n_+3:_ Amikor a vadásznő nyilat lő a földbe, akkor a becsapódás helye körüli 3x3 területet _15 körig_ látni fogja. 20 kör múlva használhatod újra ezt a képességet.
actors.hero.talent.seer_shot.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor bármelyik dobófegyverrel kiváltható.

actors.hero.talent.farsight.title=messzelátás
actors.hero.talent.farsight.desc=_+1:_ Az orvlövész látótávolsága _25%-kal nő_.\n\n_+2:_ Az orvlövész látótávolsága _50%-kal nő_.\n\n_+3:_ Az orvlövész látótávolsága _75%-kal nő_.
actors.hero.talent.shared_enchantment.title=megosztott bűvölet
actors.hero.talent.shared_enchantment.desc=_+1:_ A dobófegyverek _33% eséllyel_ kiváltják az orvlövész íjának bűvöletét.\n\n_+2:_ A dobófegyverek _67% eséllyel_ kiváltják az orvlövész íjának bűvöletét.\n\n_+3:_ A dobófegyverek _100% eséllyel_ kiváltják az orvlövész íjának bűvöletét.\n\nAz íj bűvölete a dobófegyver már meglévő bűvölete mellett is aktiválódhat.
actors.hero.talent.shared_upgrades.title=megosztott fejlesztések
actors.hero.talent.shared_upgrades.desc=_+1:_ Amikor az orvlövész fejlesztett dobófegyverrel támad, minden fejlettségi szint 1 körrel növeli az orvlövész jelének időtartamát 1 körrel, és a különleges támadásának sebzését _16%-kal_ maximum _2 körön át és +33% sebzésig +2 szinten_.\n\n_+2:_ Amikor az orvlövész fejlesztett dobófegyverrel támad, minden fejlettségi szint 1 körrel növeli az orvlövész jelének időtartamát 1 körrel, és a különleges támadásának sebzését _16%-kal_ maximum _4 körön át és +67% sebzésig +4 szinten_.\n\n_+3:_ Amikor az orvlövész fejlesztett dobófegyverrel támad, minden fejlettségi szint 1 körrel növeli az orvlövész jelének időtartamát 1 körrel, és a különleges támadásának sebzését _16%-kal_ maximum _6 körön át és +100% sebzésig +6 szinten_.

actors.hero.talent.durable_tips.title=tartós hegyek
actors.hero.talent.durable_tips.desc=_+1:_ A vadőr által használt bevonatos dárdák _2x tartósabbak_.\n\n_+2:_ A vadőr által használt bevonatos dárdák _3x tartósabbak_.\n\n_+3:_ A vadőr által használt bevonatos dárdák _4x tartósabbak_.
actors.hero.talent.barkskin.title=kéregbőr
actors.hero.talent.barkskin.desc=_+1:_ A vadőr _a szintje 0-50%-ának_ megfelelő kéregbőrt szerez, amikor fűre lép, amely minden körben gyengül.\n\n_+2:_ A vadőr _a szintje 0-100%-ának_ megfelelő kéregbőrt szerez, amikor fűre lép, amely minden körben gyengül.\n\n_+3:_ A vadőr _a szintje 0-150%-ának_ megfelelő kéregbőrt szerez, amikor fűre lép, amely minden körben gyengül.
actors.hero.talent.shielding_dew.title=védelmező harmat
actors.hero.talent.shielding_dew.desc=_+1:_ A harmatcseppek védőburkot adhatnak a vadőrnek, amikor teljesen egészséges, legfeljebb _a maximális életerejének 20%-áig_.\n\n_+2:_ A harmatcseppek védőburkot adhatnak a vadőrnek, amikor teljesen egészséges, legfeljebb _a maximális életerejének 40%-áig_.\n\n_+3:_ A harmatcseppek védőburkot adhatnak a vadőrnek, amikor teljesen egészséges, legfeljebb _a maximális életerejének 60%-áig_.

actors.hero.talent.fan_of_blades.title=pengelegyező
actors.hero.talent.fan_of_blades.desc=_+1:_ A kísértetpengék legfeljebb _1 további célpontot_ is eltalálhatnak 50%-os sebzést okozva. A célpontnak _30 fokos_ kúp alakú támadási területen belül láthatónak kell lennie.\n\n_+2:_ A kísértetpengék legfeljebb _2 további célpontot_ is eltalálhatnak 50%-os sebzést okozva. A célpontoknak _60 fokos_ kúp alakú támadási területen belül láthatónak kell lenniük.\n\n_+3:_ A kísértetpengék legfeljebb _3 további célpontot_ is eltalálhatnak 50%-os sebzést okozva. A célpontoknak _90 fokos_ kúp alakú támadási területen belül láthatónak kell lenniük.\n\n_+4:_ A kísértetpengék legfeljebb _4 további célpontot_ is eltalálhatnak 50%-os sebzést okozva. A célpontoknak _120 fokos_ kúp alakú támadási területen belül láthatónak kell lenniük.
actors.hero.talent.projecting_blades.title=kivetüléses pengék
actors.hero.talent.projecting_blades.desc=_+1:_ A kísértetpengék _+25%-os pontossággal_ rendelkeznek, és legfeljebb _2 szilárd mezőn_ is át tudnak hatolni.\n\n_+2:_ A kísértetpengék _+50%-os pontossággal_ rendelkeznek, és legfeljebb _4 szilárd mezőn_ is át tudnak hatolni.\n\n_+3:_ A kísértetpengék _+75%-os pontossággal_ rendelkeznek, és legfeljebb _6 szilárd mezőn_ is át tudnak hatolni.\n\n_+4:_ A kísértetpengék _+100%-os pontossággal_ rendelkeznek, és legfeljebb _8 szilárd mezőn_ is át tudnak hatolni.
actors.hero.talent.spirit_blades.title=lélekpengék
actors.hero.talent.spirit_blades.desc=_+1:_ A kísértetpengék _30%-os eséllyel_ kiválthatják a lélekíj bűvöletét is.\n\n_+2:_ A kísértetpengék _60%-os eséllyel_ kiválthatják a lélekíj bűvöletét is.\n\n_+3:_ A kísértetpengék _90%-os eséllyel_ kiválthatják a lélekíj bűvöletét is.\n\n_+4:_ A kísértetpengék _100%-os eséllyel_ kiválthatják a lélekíj bűvöletét is, és a bűvöleteket _+10%-kal felerősítik_.

actors.hero.talent.growing_power.title=növekvő erő
actors.hero.talent.growing_power.desc=_+1:_ A természet erejéből származó támadási- és mozgásisebesség-fokozás _38% és 125%_ az eredeti 33% és 100% helyett.\n\n_+2:_ A természet erejéből származó támadási- és mozgásisebesség-fokozás _42% és 150%_ az eredeti 33% és 100% helyett.\n\n_+3:_ A természet erejéből származó támadási- és mozgásisebesség-fokozás _46% és 175%_ az eredeti 33% és 100% helyett.\n\n_+4:_ A természet erejéből származó támadási- és mozgásisebesség-fokozás _50% és 200%_ az eredeti 33% és 100% helyett.
actors.hero.talent.natures_wrath.title=természet haragja
actors.hero.talent.natures_wrath.desc=_+1:_ Amíg a természet ereje tart, a lélekíjjal leadott lövések _8%-os eséllyel_ kiváltanak egy véletlenszerű káros növényi hatást.\n\n_+2:_ Amíg a természet ereje tart, a lélekíjjal leadott lövések _17%-os eséllyel_ kiváltanak egy véletlenszerű káros növényi hatást.\n\n_+3:_ Amíg a természet ereje tart, a lélekíjjal leadott lövések _25%-os eséllyel_ kiváltanak egy véletlenszerű káros növényi hatást.\n\n_+4:_ Amíg a természet ereje tart, a lélekíjjal leadott lövések _33%-os eséllyel_ kiváltanak egy véletlenszerű káros növényi hatást.\n\nA növények, melyek hatása kiváltható: vakgyom, tűzvirág, jégsüveg, szomorúmoha és vihartő.
actors.hero.talent.wild_momentum.title=vad lendület
actors.hero.talent.wild_momentum.desc=_+1:_ Ha megölsz egy ellenséget a lélekíjjal, _1 körrel_ meghosszabbodik a természet erejének időtartama. Az időtartam legfeljebb _2 körrel_ hosszabbítható meg.\n\n_+2:_ Ha megölsz egy ellenséget a lélekíjjal, _2 körrel_ meghosszabbodik a természet erejének időtartama. Az időtartam legfeljebb _4 körrel_ hosszabbítható meg.\n\n_+3:_ Ha megölsz egy ellenséget a lélekíjjal, _3 körrel_ meghosszabbodik a természet erejének időtartama. Az időtartam legfeljebb _6 körrel_ hosszabbítható meg.\n\n_+4:_ Ha megölsz egy ellenséget a lélekíjjal, _4 körrel_ meghosszabbodik a természet erejének időtartama. Az időtartam legfeljebb _8 körrel_ hosszabbítható meg.

actors.hero.talent.eagle_eye.title=sasszem
actors.hero.talent.eagle_eye.desc=_+1:_ A léleksólyom látótávolsága 6 mezőről _7 mezőre_ növekszik.\n\n_+2:_ A léleksólyom látótávolsága 6 mezőről _8 mezőre_ növekszik.\n\n_+3:_ A léleksólyom látótávolsága 6 mezőről _9 mezőre_ növekszik, és _2 mezőre_ kiterjedő belső látása lesz.\n\n_+4:_ A léleksólyom látótávolsága 6 mezőről _10 mezőre_ növekszik, és _3 mezőre_ kiterjedő belső látása lesz.
actors.hero.talent.go_for_the_eyes.title=a szemére célozz
actors.hero.talent.go_for_the_eyes.desc=_+1:_ A léleksólyom támadásai _2 körre_ megvakítják az ellenséget.\n\n_+2:_ A léleksólyom támadásai _5 körre_ megvakítják az ellenséget.\n\n_+3:_ A léleksólyom támadásai _5 körre_ megvakítják, és _2 körre_ lerokkantják az ellenséget.\n\n_+4:_ A léleksólyom támadásai _5 körre_ megvakítják, és _5 körre_ lerokkantják az ellenséget.
actors.hero.talent.swift_spirit.title=fürge lélek
actors.hero.talent.swift_spirit.desc=_+1:_ A léleksólyom mozgási sebessége 2-ről _2,5 mezőre_ nő, és garantáltan kitér az ellene irányuló első _2 támadás_ elől.\n\n_+2:_ A léleksólyom mozgási sebessége 2-ről _3 mezőre_ nő, és garantáltan kitér az ellene irányuló első _4 támadás_ elől.\n\n_+3:_ A léleksólyom mozgási sebessége 2-ről _3,5 mezőre_ nő, és garantáltan kitér az ellene irányuló első _6 támadás_ elől.\n\n_+4:_ A léleksólyom mozgási sebessége 2-ről _4 mezőre_ nő, és garantáltan kitér az ellene irányuló első _8 támadás_ elől.

#duelist
actors.hero.talent.strengthening_meal.title=erőt adó étek
actors.hero.talent.strengthening_meal.desc=_+1:_  Az étkezés 3 bónuszsebzést ad a párbajhősnek a következő _2_ fizikai támadással okozott ütéséhez.\n\n_+2:_ Az étkezés 3 bónuszsebzést ad a párbajhősnek a következő _3_ fizikai támadással okozott ütéséhez.
actors.hero.talent.adventurers_intuition.title=kalandor megérzése
actors.hero.talent.adventurers_intuition.desc=_+1:_ A párbajhős _2,5x gyorsabban_ azonosítja a fegyvereket, és _1,75x gyorsabban_ a páncélokat.\n\n_+2:_ A párbajhős azonosítja a fegyvereket, _amint viseli őket_, és _2,5x gyorsabban_ azonosítja a páncélokat.
actors.hero.talent.patient_strike.title=türelmes csapás
actors.hero.talent.patient_strike.desc=_+1:_ Ha a párbajhős vár, mielőtt közelharci támadást hajtana végre, _1-2 bónuszsebzést_ okoz.\n\n_+1:_ Ha a párbajhős vár, mielőtt közelharci támadást hajtana végre, _2 bónuszsebzést_ okoz.
actors.hero.talent.aggressive_barrier.title=agresszív védőburok
actors.hero.talent.aggressive_barrier.desc=_+1:_ A párbajhős _3 védőburkot_ kap, amikor fegyveres képességet használ, és 50% életerőn vagy az alatt van.\n\n_+2:_ A párbajhős _5 védőburkot_ kap, amikor fegyveres képességet használ, és 50% életerőn vagy az alatt van.
actors.hero.talent.aggressive_barrier.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor neki ehelyett akkor ad védőburkot, amikor közelharci támadást hajt végre alacsony életerő mellett, azonban 50 kört kell várnia, amíg újra használhatja ezt a tehetséget.

actors.hero.talent.focused_meal.title=koncentrált étkezés
actors.hero.talent.focused_meal.desc=_+1:_ Az étel elfogyasztása 1 körig tart a párbajhősnek, és _0,67 töltést_ ad a fegyvereinek.\n\n_+2:_ Az étel elfogyasztása 1 körig tart a párbajhősnek, és _1 töltést_ ad a fegyvereinek.
actors.hero.talent.focused_meal.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, ehelyett a következő találatkor garantált bónuszsebzést ad, amely +1 szintnél egyenlő a hős szintje/3, +2 szintnél pedig a hős szintje/2 értékkel.
actors.hero.talent.liquid_agility.title=folyékony ügyesség
actors.hero.talent.liquid_agility.desc=_+1:_ Miután varázsitalt, főzetet vagy elixírt iszik vagy dobál, a párbajozónak _3x-osára nő a kijátszása_, és _3x-osára nő a pontossága_ a következő közelharci támadásakor, ha arra 5 körön belül kerül sor.\n\n_+2:_ Miután varázsitalt, főzetet vagy elixírt iszik vagy dobál, a párbajozónak _korlátlan kijátszása_ és _korlátlan pontossága_ lesz a következő közelharci támadásakor, ha arra 5 körön belül kerül sor.\n\nEz a hatás további 1 körig és 1 támadásig tart, ha erő- vagy tapasztalatitalokat, illetve olyan alkímiával előállítható tárgyakat használ, amelyeket ezekből az italokból lehet elkészíteni.\n\nHa olyan alkímiával előállítható tárgyról van szó, amelyiknek az elkészítésekor több darab készül egyszerre (pl. vizes főzet), e tehetség véletlenszerűen fejti ki hatását, aminek valószínűsége függ az adott tárgyból előállított mennyiségtől.
actors.hero.talent.weapon_recharging.title=fegyverújratöltés
actors.hero.talent.weapon_recharging.desc=_+1:_ A párbajhős _15 körönként_ kap egy fegyvertöltést, amikor pálca- vagy ereklyetöltő hatások alatt áll.\n\n_+2:_ A párbajhős _10 körönként_ kap egy fegyvertöltést, amikor pálca- vagy ereklyetöltő hatások alatt áll.
actors.hero.talent.weapon_recharging.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, ehelyett +5% közelharci sebzést fog okozni újratöltéskor +1 szint esetén, vagy +7,5% közelharci sebzést +2 szint esetén.
actors.hero.talent.lethal_haste.title=végzetes sietség
actors.hero.talent.lethal_haste.desc=_+1:_ Amikor a párbajhős egy fegyveres képességgel gyilkos csapást mér egy ellenségre, _3 kör_ azonnali mozgás lesz a jutalma.\n\n_+2:_ Amikor a párbajhős egy fegyveres képességgel gyilkos csapást mér egy ellenségre, _5 kör_ azonnali mozgás lesz a jutalma.
actors.hero.talent.lethal_haste.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor ő ehelyett a közönséges fegyveres támadásokkal váltja ki a hatást, azonban 100 kört kell várnia, amíg újra használhatja ezt a tehetséget.
actors.hero.talent.swift_equip.title=fürge felszerelkezés
actors.hero.talent.swift_equip.desc=_+1:_ A párbajhős _egy alkalommal_ azonnal kézbe tud venni egy másik fegyvert, de 20 kört kell várnia, amíg újra használhatja ezt a tehetséget.\n\n_+2:_ A párbajhős _két alkalommal_ azonnal kézbe tud venni egy másik fegyvert, de 20 kört kell várnia, amíg újra használhatja ezt a tehetséget.\n\nHa a párbajhős rendelkezik ezzel a tehetséggel, és éppen nem tart a várakozási ideje, akkor egy nem viselt fegyver gyorsrekeszen keresztüli használatakor a párbajhős azonnal kézbe veszi azt a fegyvert.

actors.hero.talent.precise_assault.title=pontos támadás
actors.hero.talent.precise_assault.desc=_+1:_ Amikor a párbajhős fegyveres képességet használ, 5 körön belül a következő közelharci támadása _2x pontosságú_ lesz.\n\n_+2:_ Amikor a párbajhős fegyveres képességet használ, 5 körön belül a következő közelharci támadása _5x pontosságú_ lesz.\n\n_+3:_ Amikor a párbajhős fegyveres képességet használ, 5 körön belül a következő közelharci támadása _korlátlan pontosságú_ lesz.
actors.hero.talent.precise_assault.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor +1-nél 10%-kal, +2-nél 20%-kal, +3-nál 30%-kal növeli a közelharci pontosságot.
actors.hero.talent.deadly_followup.title=halálos utócsapás
actors.hero.talent.deadly_followup.desc=_+1:_ Amikor a párbajhős dobófegyverrel eltalál egy ellenséget, 5 körön keresztül _10%-kal több közelharci sebzést_ okoz neki.\n\n_+2:_ Amikor a párbajhős dobófegyverrel eltalál egy ellenséget, 5 körön keresztül _20%-kal több közelharci sebzést_ okoz neki.\n\n_+3:_ Amikor a párbajhős dobófegyverrel eltalál egy ellenséget, 5 körön keresztül _30%-kal több közelharci sebzést_ okoz neki.

actors.hero.talent.varied_charge.title=változatossági töltés
actors.hero.talent.varied_charge.desc=_+1:_ A bajnok azonnal visszanyer _0,17 fegyvertöltést_, ha két különböző fegyveres képességet használ, időkorlátozás nélkül.\n\n_+2:_ A bajnok azonnal visszanyer _0,33 fegyvertöltést_, ha két különböző fegyveres képességet használ, időkorlátozás nélkül.\n\n_+3:_ A bajnok azonnal visszanyer _0,5 fegyvertöltést_, ha két különböző fegyveres képességet használ, időkorlátozás nélkül.
actors.hero.talent.twin_upgrades.title=kettős fejlesztés
actors.hero.talent.twin_upgrades.desc=_+1:_ Ha a bajnok két viselt fegyvere közül az egyiknek alacsonyabb a fejlettségi szintje, és _a követelményszintje 2 vagy több szinttel alacsonyabb_, mint a másik fegyveré, akkor a fejlettségi szintje a másik fegyver fejlettségi szintjére emelkedik.\n\n_+2:_ Ha a bajnok két viselt fegyvere közül az egyiknek alacsonyabb a fejlettségi szintje, és _a követelményszintje 1 vagy több szinttel alacsonyabb_, mint a másik fegyveré, akkor a fejlettségi szintje a másik fegyver fejlettségi szintjére emelkedik.\n\n_+3:_ Ha a bajnok két viselt fegyvere közül az egyiknek alacsonyabb a fejlettségi szintje, és _a követelményszintje azonos vagy alacsonyabb_, mint a másik fegyveré, akkor a fejlettségi szintje a másik fegyver fejlettségi szintjére emelkedik.
actors.hero.talent.combined_lethality.title=halálos kombináció
actors.hero.talent.combined_lethality.desc=_+1:_ Ha a bajnok közelharci fegyverrel támad rögtön valamilyen más fegyver képességének használata után, akkor ez a támadás kivégez minden olyan nem főellenfelet, amelynek az _életpontja kevesebb, mint 13%_.\n\n_+2:_ Ha a bajnok közelharci fegyverrel támad rögtön valamilyen más fegyver képességének használata után, akkor ez a támadás kivégez minden olyan nem főellenfelet, amelynek az _életpontja kevesebb, mint 27%_.\n\n_+3:_ Ha a bajnok közelharci fegyverrel támad rögtön valamilyen más fegyver képességének használata után, akkor ez a támadás kivégez minden olyan nem főellenfelet, amelynek az _életpontja kevesebb, mint 40%_.\n\nA támadás lehet közönséges közelharci fegyveres támadás vagy egy fegyveres képességgel végrehajtott támadás.

actors.hero.talent.unencumbered_spirit.title=megkönnyebbült lélek
actors.hero.talent.unencumbered_spirit.desc=_+1:_ A szerzetes _50%-kal több energiát_ nyer minden _3-mas vagy alacsonyabb_ követelményszintű felszerelés után, amelyet visel.\n\n_+2:_ A szerzetes _75%-kal több energiát_ nyer minden _2-es vagy alacsonyabb_ követelményszintű felszerelés után, amelyet visel. A 3-as követelményszintű felszerelések előnyei nem változnak.\n\n_+3:_ A szerzetes _100%-kal több energiát_ nyer minden _1-es vagy alacsonyabb_ követelményszintű felszerelés után, amelyet visel. A 2-es és 3-as követelményszintű felszerelések előnyei nem változnak. Ezen kívül kap egy szövetpáncélt és szegecselt kesztyűt ingyen.\n\nNe feledd, hogy ez a tehetség nem jár semmilyen előnnyel, ha fegyvertelen vagy, illetve ha az Erő gyűrűjével támadsz.
actors.hero.talent.monastic_vigor.title=szerzetesi erély
actors.hero.talent.monastic_vigor.desc=_+1:_ Ha a szerzetes _100% energiával_ rendelkezik, képességei felerősödnek.\n\n_+2:_ Ha a szerzetes _legalább 80% energiával_ rendelkezik, a képességei felerősödnek.\n\n_+3:_ Ha a szerzetes _legalább 60% energiával_ rendelkezik, a képességei felerősödnek.\n\nFelerősödött állapotban:\n- A Pofonesőnél érvényesül a fegyvered bűvölete\n- Az Összpontosítás azonnali\n- A Vetődés hatótávolsága +4-gyel nő\n- A Sárkányrúgás +50% sebzést okoz, és a visszalökő és kábító hatását minden szomszédos ellenségre kiterjeszti\n- A Meditáció lassan visszagyógyítja a hiányzó életerő 20%-át, és 80%-os sérülés-ellenállást biztosít.
actors.hero.talent.combined_energy.title=kombinált energia
actors.hero.talent.combined_energy.desc=_+1:_ Ha a szerzetes 5 körön belül használ egy fegyveres képességet és egy _legalább 4 energiát_ igénylő képességet, akkor 1 elhasznált energiát visszanyer.\n\n_+2:_ Ha a szerzetes 5 körön belül használ egy fegyveres képességet és egy _legalább 3 energiát_ igénylő képességet, akkor 1 elhasznált energiát visszanyer.\n\n_+3:_ Ha a szerzetes 5 körön belül használ egy fegyveres képességet és egy _legalább 2 energiát_ igénylő képességet, akkor 1 elhasznált energiát visszanyer.

actors.hero.talent.close_the_gap.title=közelbe férkőzés
actors.hero.talent.close_the_gap.desc=_+1:_ A párbajhős a párbaj kezdetekor _legfeljebb két mező távolságot_ keresztülcikázik a célpontja felé.\n\n_+2:_ A párbajhős a párbaj kezdetekor _legfeljebb három mező távolságot_ keresztülcikázik a célpontja felé.\n\n_+3:_ A párbajhős a párbaj kezdetekor _legfeljebb négy mező távolságot_ keresztülcikázik a célpontja felé.\n\n_+4:_ A párbajhős a párbaj kezdetekor _legfeljebb öt mező távolságot_ keresztülcikázik a célpontja felé.\n\nCikázás közben át tud jutni a veszélyforásokon és az ellenségeken, de szilárd térelemeken, például falakon, nem. A cikázás figyelembe vételével kerül meghatározásra, hogy egy ellenség elég közel van-e ahhoz, hogy kihívd.
actors.hero.talent.invigorating_victory.title=élénkítő győzelem
actors.hero.talent.invigorating_victory.desc=_+1:_ Ha a párbajhős a párbaj vége előtt legyőzi célpontját, akkor _5 plusz a párbaj során elszenvedett sebzés 30%-ának megfelelő életerőt_ gyógyul.\n\n_+2:_ Ha a párbajhős a párbaj vége előtt legyőzi célpontját, akkor _10 plusz a párbaj során elszenvedett sebzés 50%-ának megfelelő életerőt_ gyógyul.\n\n_+3:_ Ha a párbajhős a párbaj vége előtt legyőzi célpontját, akkor _15 plusz a párbaj során elszenvedett sebzés 65%-ának megfelelő életerőt_ gyógyul.\n\n_+4:_ Ha a párbajhős a párbaj vége előtt legyőzi célpontját, akkor _20 plusz a párbaj során elszenvedett sebzés 75%-ának megfelelő életerőt_ gyógyul.
actors.hero.talent.elimination_match.title=kieséses mérkőzés
actors.hero.talent.elimination_match.desc=_+1:_ Ha a párbajhős a párbaj végét követő 3 körön belül újabb kihívást intéz, az a kihívás _16%-kal kevesebb_ töltést használ el.\n\n_+2:_ Ha a párbajhős a párbaj végét követő 3 körön belül újabb kihívást intéz, az a kihívás _30%-kal kevesebb_ töltést használ el.\n\n_+3:_ Ha a párbajhős a párbaj végét követő 3 körön belül újabb kihívást intéz, az a kihívás _40%-kal kevesebb_ töltést használ el.\n\n_+4:_ Ha a párbajhős a párbaj végét követő 3 körön belül újabb kihívást intéz, az a kihívás _50%-kal kevesebb_ töltést használ el.

actors.hero.talent.elemental_reach.title=elemi hatótáv
actors.hero.talent.elemental_reach.desc=_+1:_ Az elemi csapás hatótávolsága 4-ről _5 mezőre_ növekszik, szélessége pedig 65-ről _75 fokra_ növekszik.\n\n_+2:_ Az elemi csapás hatótávolsága 4-ről _6 mezőre_ növekszik, szélessége pedig 65-ről _85 fokra_ növekszik.\n\n_+3:_ Az elemi csapás hatótávolsága 4-ről _7 mezőre_ növekszik, szélessége pedig 65-ről _95 fokra_ növekszik.\n\n_+4:_ Az elemi csapás hatótávolsága 4-ről _8 mezőre_ növekszik, szélessége pedig 65-ről _105 fokra_ növekszik.
actors.hero.talent.striking_force.title=csapáserő
actors.hero.talent.striking_force.desc=_+1:_ Az elemi csapás hatásának ereje _30%-kal_ növekszik.\n\n_+2:_ Az elemi csapás hatásának ereje _60%-kal_ növekszik.\n\n_+3:_ Az elemi csapás hatásának ereje _90%-kal_ növekszik.\n\n_+4:_ Az elemi csapás hatásának ereje _120%-kal_ növekszik.
actors.hero.talent.directed_power.title=irányított energia
actors.hero.talent.directed_power.desc=_+1:_ Az elemi csapás célzott támadása _+30% bűverőt_ kap minden egyes ellenség után, aki az elemi csapás hatásának hatósugarában van, beleértve a támadás célpontját is.\n\n_+2:_ Az elemi csapás célzott támadása _+60% bűverőt_ kap minden egyes ellenség után, aki az elemi csapás hatásának hatósugarában van, beleértve a támadás célpontját is.\n\n_+3:_ Az elemi csapás célzott támadása _+90% bűverőt_ kap minden egyes ellenség után, aki az elemi csapás hatásának hatósugarában van, beleértve a támadás célpontját is.\n\n_+4:_ Az elemi csapás célzott támadása _+120% bűverőt_ kap minden egyes ellenség után, aki az elemi csapás hatásának hatósugarában van, beleértve a támadás célpontját is.

actors.hero.talent.feigned_retreat.title=színlelt visszavonulás
actors.hero.talent.feigned_retreat.desc=_+1:_ Ha egy ellenség megtámadja a párbajhős utóképét, akkor _2 kör_ sietség lesz a párbajhős jutalma.\n\n_+2:_ Ha egy ellenség megtámadja a párbajhős utóképét, akkor _4 kör_ sietség lesz a párbajhős jutalma.\n\n_+3:_ Ha egy ellenség megtámadja a párbajhős utóképét, akkor _6 kör_ sietség lesz a párbajhős jutalma.\n\n_+4:_ Ha egy ellenség megtámadja a párbajhős utóképét, akkor _8 kör_ sietség lesz a párbajhős jutalma.
actors.hero.talent.expose_weakness.title=gyenge pont kiderítése
actors.hero.talent.expose_weakness.desc=_+1:_ Azok az ellenségek, amelyek megtámadják a párbajhős utóképét, _2 körig_ gyengévé és sebezhetővé válnak.\n\n_+2:_ Azok az ellenségek, amelyek megtámadják a párbajhős utóképét, _4 körig_ gyengévé és sebezhetővé válnak.\n\n_+3:_ Azok az ellenségek, amelyek megtámadják a párbajhős utóképét, _6 körig_ gyengévé és sebezhetővé válnak.\n\n_+4:_ Azok az ellenségek, amelyek megtámadják a párbajhős utóképét, _8 körig_ gyengévé és sebezhetővé válnak.
actors.hero.talent.counter_ability.title=viszonzóképesség
actors.hero.talent.counter_ability.desc=_+1:_ Ha a párbajhős az utóképét ért támadást követő 3 körön belül fegyveres képességet használ, azonnal visszakap _0,38 töltést_.\n\n_+2:_ Ha a párbajhős az utóképét ért támadást követő 3 körön belül fegyveres képességet használ, azonnal visszakap _0,77 töltést_.\n\n_+3:_ Ha a párbajhős az utóképét ért támadást követő 3 körön belül fegyveres képességet használ, azonnal visszakap _1,13 töltést_.\n\n_+4:_ Ha a párbajhős az utóképét ért támadást követő 3 körön belül fegyveres képességet használ, azonnal visszakap _1,5 töltést_.

#cleric
actors.hero.talent.satiated_spells.title=Laktató varázsigék
actors.hero.talent.satiated_spells.desc=_+1:_ Miután a térítő evett, a következő varázsige elmondásakor _3 védőburkot_ kap.\n\n_+2:_ Miután a térítő evett, a következő varázsige elmondásakor _5 védőburkot_ kap.
actors.hero.talent.satiated_spells.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor azonnal pajzsot biztosít, amely 10 kör után természetes módon véget ér.
actors.hero.talent.holy_intuition.title=szent megérzés
actors.hero.talent.holy_intuition.desc=_+1:_ A térítő elmondhatja a _szent megérzés_ varázsigéjét, amely _3 töltés_ árán felfedi, ha egy tárgy átkozott.\n\n_+2:_ A térítő elmondhatja a _szent megérzés_ varázsigéjét, amely _2 töltés_ árán felfedi, ha egy tárgy átkozott.
actors.hero.talent.holy_intuition.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor lehetővé teszi a hős számára, hogy az elátkozott tárgyakat közvetlenül a viselésük előtt azonosítsa, az esetek 15%-ában +1 szinten, illetve az esetek 25%-ában +2 szinten.
actors.hero.talent.searing_light.title=perzselő fény
actors.hero.talent.searing_light.desc=_+1:_ A térítő fizikai támadásai a _vezérfény_ által megvilágított ellenségek ellen _+3 sebzést_ okoznak.\n\n_+2:_ A térítő fizikai támadásai a _vezérfény_ által megvilágított ellenségek ellen _+5 sebzést_ okoznak.
actors.hero.talent.searing_light.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor bónusz sebzést biztosít, miután egy pálcát vagy egy ereklyét használnak egy ellenségen, 20 körös lehűlési idővel.
actors.hero.talent.shield_of_light.title=fénypajzs
actors.hero.talent.shield_of_light.desc=_+1:_ A térítő elmondhatja a _fénypajzs_ varázsigét, amelynek nincs időigénye, és _2-4 páncélzatot_ biztosít egy ellenséggel szemben 5 körig 1 töltés árán.\n\n_+2:_ A térítő elmondhatja a _fénypajzs_ varázsigét, amelynek nincs időigénye, és _3-6 páncélzatot_ biztosít egy ellenséggel szemben 5 körig 1 töltés árán.
actors.hero.talent.shield_of_light.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor a megcélzott ellenség által okozott fizikai sebzést csökkenti 1-gyel, az esetek 33%-ában +1 szinten, illetve az esetek 50%-ában +2 szinten.

actors.hero.talent.enlightening_meal.title=Megvilágosodás étke
actors.hero.talent.enlightening_meal.desc=_+1:_ Az étel elfogyasztása 1 körig tart a térítőnek, és _0,67 töltést_ ad a szentkönyvének.\n\n_+2:_ Az étel elfogyasztása 1 körig tart a térítőnek, és _1 töltést_ ad a szentkönyvének.
actors.hero.talent.enlightening_meal.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor 2 kör pálca- és ereklyetöltést biztosít +1 szinten, illetve 3 körre +2 szinten. Ez nem használható arra, hogy a bőségszaru újratöltődjön.
actors.hero.talent.recall_inscription.title=Jelismétlés
actors.hero.talent.recall_inscription.refunded=A tárgyad ára megtérült!
actors.hero.talent.recall_inscription.desc=_+1:_ A térítő elmondhatja a _jelismétlés_ varázsigéjét, amely lehetővé teszi számára, hogy megismételje az elmúlt _10 körben_ utoljára használt rúnakő vagy tekercs hatását.\n\n_+2:_ A térítő elmondhatja a _jelismétlés_ varázsigéjét, amely lehetővé teszi számára, hogy megismételje az elmúlt _300 körben_ utoljára használt rúnakő vagy tekercs hatását.\n\nA jelismétlés varázsige nem használható a fejlesztéstekercshez. E varázsige eltérő mennyiségű töltésbe kerül, attól függően, hogy milyen tárgyat használtál utoljára: rúnakő esetén 2, tekercs esetén 3, egzotikus tekercs esetén 4. A töltésfelhasználása kétszer akkora, ha átváltoztatótekercs vagy olyan alkímiával előállítható tárgy hatását másolja, amelynek az elkészítéséhez átváltoztató- vagy fejlesztéstekercsre van szükség.
actors.hero.talent.recall_inscription.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor bármilyen tekercset vagy rúnakövet az esetek 10%-ában +1 szinten, illetve 15%-ában +2 szinten. A fejlesztéstekercsekre ez a hatás nem érvényes.
actors.hero.talent.sunray.title=Napsugár
actors.hero.talent.sunray.desc=_+1:_ A térítő elmondhatja a _napsugár_ varázsigét, amely _4-8 sebzést_ okoz, és _4 körig_ elvakítja a célpontot, 1 töltés árán.\n\n_+2:_ A térítő elmondhatja a _napsugár_ varázsigét, amely _6-12 sebzést_ okoz, és _6 körig_ elvakítja a célpontot, 1 töltés árán.\n\nA napsugár varázsigéje minden célpontot csak egyszer képes elvakítani, de ha már a napsugár által el van vakítva a célpont, akkor viszont lebénítja. A napsugár varázsige mindig a legmagasabb sebzést okozza a démoni és élőhalott célpontoknak.
actors.hero.talent.sunray.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor a pálcák és az ereklyék 4 körre megvakítják az ellenséget, az esetek 15%-ában +1 szinten, illetve 25%-ában +2 szinten.
actors.hero.talent.divine_sense.title=Isteni sugallat
actors.hero.talent.divine_sense.desc=_+1:_ A térítő elmondhatja az _isteni sugallat_ varázsigét, amely 50 körig _8 mező_ hatósugarú belső látást biztosít neki, 2 töltés árán, és nem vesz igénybe időt az elmondása.\n\n_+2:_ A térítő elmondhatja az _isteni sugallat_ varázsigét, amely 50 körig _12 mező_ hatósugarú belső látást biztosít neki, 2 töltés árán, és nem vesz igénybe időt az elmondása.
actors.hero.talent.divine_sense.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor egy rövid pillanatra belső látást biztosít neki egy pálca vagy ereklye használata után, amelynek hatótávolsága 3 mező +1 szinten, illetve 5 mező +2 szinten.
actors.hero.talent.bless.title=Áldás
actors.hero.talent.bless.desc=_+1:_ A térítő elmondhatja az _áldás_ varázsigét, amely _6 körig áldást és 10 védőburkot_ biztosít számára, amikor önmagán használja, vagy _10 körig áldást és 10 életpontos gyógyítást_ ad egy másik karakternek, 1 töltés árán.\n\n_+2:_ A térítő elmondhatja az _áldás_ varázsigét, amely _10 körig áldást és 15 védőburkot_ biztosít számára, amikor önmagán használja, vagy _15 körig áldást és 15 életpontos gyógyítást_ ad egy másik karakternek, 1 töltés árán.\n\nA hiányzó életerőn felüli pontok védőburokká alakulnak.
actors.hero.talent.bless.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor a pontosságot és a kitérést növeli a hős és az összes szövetségese számára 3%-kal +1 szinten, illetve 5%-kal +2 szinten.

actors.hero.talent.cleanse.title=Megtisztítás
actors.hero.talent.cleanse.desc=_+1:_ A térítő elmondhatja a _megtisztítás_ varázsigét, _eltávolítja a káros hatásokat_ a térítőről és a közelében lévő szövetségesekről, _10 védőburkot_ biztosít neki, 2 töltés árán.\n\n_+2:_ A térítő elmondhatja a _megtisztítás_ varázsigét, _3 körig tartó immunitást biztosít a káros hatások ellen_ a térítőnek és a közelében lévő szövetségeseknek, _20 védőburkot_ biztosít neki, 2 töltés árán.\n\n_+3:_  A térítő elmondhatja a _megtisztítás_ varázsigét, _5 körig tartó immunitást biztosít a káros hatások ellen_ a térítőnek és a közelében lévő szövetségeseknek, _30 védőburkot_ biztosít neki, 2 töltés árán.
actors.hero.talent.cleanse.meta_desc=_Ha ezt a tehetséget egy másik hős kapta meg_, akkor a pálca vagy az ereklye használata után a hősre gyakorolt negatív állapothatásokat 10/20/30%-ban megtisztítja +1/+2/+3 szint esetén.
actors.hero.talent.light_reading.title=Könnyű olvasmány
actors.hero.talent.light_reading.desc=_+1:_ Akkor is használhatja a térítő a szentkönyvét, amikor az nincs is kéznél, de ilyenkor csak _25%-os sebességgel_ töltődik újra.\n\n_+2:_ Akkor is használhatja a térítő a szentkönyvét, amikor az nincs is kéznél, de ilyenkor csak _50%-os sebességgel_ töltődik újra.\n\n_+3:_ Akkor is használhatja a térítő a szentkönyvét, amikor az nincs is kéznél, de ilyenkor csak _75%-os sebességgel_ töltődik újra.
actors.hero.talent.light_reading.meta_desc=_Ha ezt a tehetséget egy másik hős kapja meg_, akkor az összes pálca újratöltési sebességét 7/13/20%-kal növeli +1/+2/+3 szint esetén.

actors.hero.talent.holy_lance.title=Szent lándzsa
actors.hero.talent.holy_lance.desc=_+1:_ A pap elmondhatja a pusztító _szent lándzsa_ varázsigét, amely _30-55 sebzést_ okoz 4 töltés árán.\n\n_+2:_ A pap elmondhatja a pusztító _szent lándzsa_ varázsigét, amely _45-83 sebzést_ okoz 4 töltés árán.\n\n_+3:_ A pap elmondhatja a pusztító _szent lándzsa_ varázsigét, amely _60-110 sebzést_ okoz 4 töltés árán.\n\nA szent lándzsa varázsigéje mindig a legmagasabb sebzést okozza a démoni és élőhalott ellenségeknek. 30 kört kell várni a szent lándzsa varázsige ismételt elmondásai között.
actors.hero.talent.hallowed_ground.title=Megszentelt föld
actors.hero.talent.hallowed_ground.desc=_+1:_ A pap elmondhatja a _megszentelt föld_ varázsigét, amely 20 körig megszentel egy _3x3-as területet_, 2 töltés árán.\n\n_+2:_ A pap elmondhatja a _megszentelt föld_ varázsigét, amely 20 körig megszentel egy _5x5-ös területet_, 2 töltés árán.\n\n_+3:_ A pap elmondhatja a _megszentelt föld_ varázsigét, amely 20 körig megszentel egy _7x7-es területet_, 2 töltés árán.\n\nA megszentelt föld varázsigéjének elmondása után 15 életponttal gyógyulnak a szövetségesek, rövid időre meggyökereznek az ellenségek, és rövid fű sarjad. Később lassan gyógyítja a szövetségeseket, lerokkantja az ellenségeket, és a rövid fű véletlenszerűen nőni kezd. A megszentelt föld varázsige gyógítás helyett védőburkot ad a papnak. A tűz megtöri a megszentelést.
actors.hero.talent.mnemonic_prayer.title=Felidéző imádság
actors.hero.talent.mnemonic_prayer.desc=_+1:_ A pap elmondhatja a _felidéző imádság_ varázsigét, amely _3 körrel_ meghosszabbítja egy jótékony vagy káros hatás időtartamát egy szövetségesen vagy ellenségen, 1 töltés árán.\n\n_+2:_ A pap elmondhatja a _felidéző imádság_ varázsigét, amely _4 körrel_ meghosszabbítja egy jótékony vagy káros hatás időtartamát egy szövetségesen vagy ellenségen, 1 töltés árán.\n\n_+3:_ A pap elmondhatja a _felidéző imádság_ varázsigét, amely _5 körrel_ meghosszabbítja egy jótékony vagy káros hatás időtartamát egy szövetségesen vagy ellenségen, 1 töltés árán.\n\nA felidéző imádság varázsige elmondása nem kerül időbe. Ezen kívül a felidéző imádság egy éppen érvényes pozitív vagy negatív hatást csak egyszer képes meghosszabbítani, és nem képes meghosszabbítani a páncélképességek hatásait.

actors.hero.talent.lay_on_hands.title=kézrátétel
actors.hero.talent.lay_on_hands.desc=_+1:_ A rendlovag elmondhatja a _kézrátétel_ varázsigéjét, amely 1 töltés árán egy közeli karaktert azonnal _15 életponttal_ gyógyít, vagy _15 védőburkot_ ad a rendlovagnak.\n\n_+2:_ A rendlovag elmondhatja a _kézrátétel_ varázsigéjét, amely 1 töltés árán egy közeli karaktert azonnal _20 életponttal_ gyógyít, vagy _20 védőburkot_ ad a rendlovagnak.\n\n_+3:_ A rendlovag elmondhatja a _kézrátétel_ varázsigéjét, amely 1 töltés árán egy közeli karaktert azonnal _25 életponttal_ gyógyít, vagy _25 védőburkot_ ad a rendlovagnak.\n\nAz ebből a varázsigéből származó gyógyulás fölösleges része védőburokká alakul. A kézrátétel többször is elmondható,  de nem adhat egyszerre több, mint három elmondásnak megfelelő értékű védőburkot.
actors.hero.talent.aura_of_protection.title=védelemaura
actors.hero.talent.aura_of_protection.desc=_+1:_ A rendlovag elmondhatja a _védelemaura_ varázsigéjét, amely 2 töltés árán _20%-os sebzésellenállást_ biztosít a rendlovagnak és minden 2 mezőn belül lévő szövetségesének, valamint a rendlovag varázsjelének _+50%-kal megnövelt erejű_ hatását biztosítja nekik 20 körön keresztül.\n\n_+2:_ A rendlovag elmondhatja a _védelemaura_ varázsigéjét, amely 2 töltés árán _30%-os sebzésellenállást_ biztosít a rendlovagnak és minden 2 mezőn belül lévő szövetségesének, valamint a rendlovag varázsjelének _+75%-kal megnövelt erejű_ hatását biztosítja nekik 20 körön keresztül.\n\n_+3:_ A rendlovag elmondhatja a _védelemaura_ varázsigéjét, amely 2 töltés árán _40%-os sebzésellenállást_ biztosít a rendlovagnak és minden 2 mezőn belül lévő szövetségesének, valamint a rendlovag varázsjelének _+100%-kal megnövelt erejű_ hatását biztosítja nekik 20 körön keresztül.
actors.hero.talent.wall_of_light.title=fényfal
actors.hero.talent.wall_of_light.desc=_+1:_ A rendlovag elmondhatja a _fényfal_ varázsigéjét, amely 3 töltés árán egy _3 mezű szélességű_ tömör falat hoz létre a rendlovag előtt, amely eltaszítja az ellenségeket, és 20 körig tart.\n\n_+2:_ A rendlovag elmondhatja a _fényfal_ varázsigéjét, amely 3 töltés árán egy _5 mezű szélességű_ tömör falat hoz létre a rendlovag előtt, amely eltaszítja az ellenségeket, és 20 körig tart.\n\n_+3:_ A rendlovag elmondhatja a _fényfal_ varázsigéjét, amely 3 töltés árán egy _7 mezű szélességű_ tömör falat hoz létre a rendlovag előtt, amely eltaszítja az ellenségeket, és 20 körig tart.\n\nA fal létrehozható a négy fő oldal vagy a négy átlós oldal bármelyike felől. Egyszerre csak egy fal létezhet.

actors.hero.talent.divine_intervention.title=isteni közbenjárás
actors.hero.talent.divine_intervention.desc=_+1:_ Magasztos formájában a térítő elmondhatja az _isteni közbenjárás_ varázsigét, amely legfeljebb _150 védőburkot_ ad a térítőnek és minden szövetségesének, és meghosszabbítja a magasztos formát _3 körrel_.\n\n_+2:_ Magasztos formájában a térítő elmondhatja az _isteni közbenjárás_ varázsigét, amely legfeljebb _200 védőburkot_ ad a térítőnek és minden szövetségesének, és meghosszabbítja a magasztos formát _4 körrel_.\n\n_+3:_ Magasztos formájában a térítő elmondhatja az _isteni közbenjárás_ varázsigét, amely legfeljebb _250 védőburkot_ ad a térítőnek és minden szövetségesének, és meghosszabbítja a magasztos formát _5 körrel_.\n\n_+4:_ Magasztos formájában a térítő elmondhatja az _isteni közbenjárás_ varázsigét, amely legfeljebb _300 védőburkot_ ad a térítőnek és minden szövetségesének, és meghosszabbítja a magasztos formát _6 körrel_.\n\nAz isteni közbenjárás varázsigéje a szentkönyv tetemes mennyiségű, 5 töltését veszi igénybe, és csak egyszer mondható el ugyanabban a magasztos állapotban.
actors.hero.talent.judgement.title=végítélet
actors.hero.talent.judgement.desc=_+1:_ Magasztos formájában a térítő elmondhatja a _végítélet_ varázsigét, amely _10-20 sebzést_ okoz minden látható ellenségnek.\n\n_+2:_ Magasztos formájában a térítő elmondhatja a _végítélet_ varázsigét, amely _15-30 sebzést_ okoz minden látható ellenségnek.\n\n_+3:_ Magasztos formájában a térítő elmondhatja a _végítélet_ varázsigét, amely _20-40 sebzést_ okoz minden látható ellenségnek.\n\n_+4:_ Magasztos formájában a térítő elmondhatja a _végítélet_ varázsigét, amely _25-50 sebzést_ okoz minden látható ellenségnek.\n\nA végítélet varázsigéje a szentkönyv 3 töltésébe kerül. A végítélet varázsige 33% sebzést okoz minden további varázsige után, amelyet a térítő azután mondott el, hogy felvette a magasztos formáját, vagy a végítélet varázsigét legutóbbi használta.
actors.hero.talent.flash.title=villanás
actors.hero.talent.flash.desc=_+1:_ Magasztos formájában a térítő elmondhatja a _villanás_ varázsigét, amellyel legfeljebb _3 mező_ távolságra teleportálhat.\n\n_+2:_ Magasztos formájában a térítő elmondhatja a _villanás_ varázsigét, amellyel legfeljebb _4 mező_ távolságra teleportálhat.\n\n_+3:_ Magasztos formájában a térítő elmondhatja a _villanás_ varázsigét, amellyel legfeljebb _5 mező_ távolságra teleportálhat.\n\n_+4:_ Magasztos formájában a térítő elmondhatja a _villanás_ varázsigét, amellyel legfeljebb _6 mező_ távolságra teleportálhat.\n\nA villanás varázsigéje a szentkönyv 2 töltésébe kerül, amikor először mondják el ugyanabban a magasztos állapotban, majd minden használatkor 1 töltéssel nő az ára.

actors.hero.talent.body_form.title=testi alak
actors.hero.talent.body_form.desc=A térítő elmondhatja a _testi alak_ varázsigéjét, amivel 2 töltés árán a szentháromságba olthatja egy olyan bűvölet vagy varázsjel erejét, amelyet a térítő ebben a futamban azonosított.\n\n_+1:_ A szentháromság elmondásakor a térítő _20 körig_ részesül a választott hatásból.\n\n_+2:_ A szentháromság elmondásakor a térítő _27 körig_ részesül a választott hatásból.\n\n_+3:_ A szentháromság elmondásakor a térítő _33 körig_ részesül a választott hatásból.\n\n_+4:_ A szentháromság elmondásakor a térítő _40 körig_ részesül a választott hatásból.\n\nA szentháromságba egyszerre csak egy testi hatás oltható. A szentháromság páncéltöltésigénye magasabb, ha a választott varázsjel ritka és erőteljes.
actors.hero.talent.mind_form.title=tudati alak
actors.hero.talent.mind_form.desc=A térítő elmondhatja a _tudati alak_ varázsigéjét, amivel 3 töltés árán a szentháromságba olthatja egy olyan varázspálca vagy dobófegyver erejét, amelyet a térítő ebben a futamban használt.\n\n_+1:_ A szentháromság elmondásakor a térítő a választott tárgy _+3_ szintűnek megfelelő, lövéskor vagy dobáskor érvényesülő hatását használhatja.\n\n_+2:_ A szentháromság elmondásakor a térítő a választott tárgy _+4_ szintűnek megfelelő, lövéskor vagy dobáskor érvényesülő hatását használhatja.\n\n_+3:_ A szentháromság elmondásakor a térítő a választott tárgy _+5_ szintűnek megfelelő, lövéskor vagy dobáskor érvényesülő hatását használhatja.\n\n_+4:_ A szentháromság elmondásakor a térítő a választott tárgy _+6_ szintűnek megfelelő, lövéskor vagy dobáskor érvényesülő hatását használhatja.\n\nA szentháromságba egyszerre csak egy tudati hatás oltható.
actors.hero.talent.spirit_form.title=lelki alak
actors.hero.talent.spirit_form.desc=A térítő elmondhatja a _szellemi alak_ varázsigéjét, amivel 4 töltés árán a szentháromságba olthatja egy olyan gyűrű vagy ereklye erejét, amelyet a térítő ebben a futamban azonosított (a szentkönyv kivételével).\n\n_+1:_ A szentháromság elmondásakor a térítő a gyűrű _+1_ szintűnek megfelelő hatását élvezheti 20 körig, vagy kiválthatja egy ereklye _+4_ szintűnek megfelelő hatását.\n\n_+2:_ A szentháromság elmondásakor a térítő a gyűrű _+2_ szintűnek megfelelő hatását élvezheti 20 körig, vagy kiválthatja egy ereklye _+6_ szintűnek megfelelő hatását.\n\n_+3:_ A szentháromság elmondásakor a térítő a gyűrű _+3_ szintűnek megfelelő hatását élvezheti 20 körig, vagy kiválthatja egy ereklye _+8_ szintűnek megfelelő hatását.\n\n_+4:_ A szentháromság elmondásakor a térítő a gyűrű _+4_ szintűnek megfelelő hatását élvezheti 20 körig, vagy kiválthatja egy ereklye _+10_ szintűnek megfelelő hatását.\n\nA szentháromságba egyszerre csak egy lelki hatás oltható. Az ereklyéknek változatos a hatásuk és a páncéltöltésigényük, amikor a szentháromság váltja ki a hatásukat.

actors.hero.talent.beaming_ray.title=sugárnyaláb
actors.hero.talent.beaming_ray.desc=A térítő 1 töltés árán rá tudja mondani a _sugárnyaláb_  varázsigét egy felerősített szövetségesére. Ez a sugárnyaláb képes áthatolni a falakon, és teleportálja a szövetségest egy célzott helyre. Ha az adott helyen ellenség tartózkodik, a szövetséges megjelenik az ellenség mellett, és célba veszi azt. A sugárnyaláb még a normálisan mozdulatlan szövetségeseket is teleportálhatja, de ekkor a hatótávolsága a felére csökken.\n\n_+1:_ A sugárnyaláb maximális hatótávolsága _4 mező_, és 10 körön keresztül _+35%-os sebzésre_ növeli a közösség erejének bónuszát a legközelebbi ellenség ellen.\n\n_+2:_ A sugárnyaláb maximális hatótávolsága _8 mező_, és 10 körön keresztül _+40%-os sebzésre_ növeli a közösség erejének bónuszát a legközelebbi ellenség ellen.\n\n_+3:_ A sugárnyaláb maximális hatótávolsága _12 mező_, és 10 körön keresztül _+45%-os sebzésre_ növeli a közösség erejének bónuszát a legközelebbi ellenség ellen.\n\n_+4:_ A sugárnyaláb maximális hatótávolsága _16 mező_, és 10 körön keresztül _+50%-os sebzésre_ növeli a közösség erejének bónuszát a legközelebbi ellenség ellen.
actors.hero.talent.life_link.title=életerőkapocs
actors.hero.talent.life_link.desc=A térítő 2 töltés árán _életerőkapcsot_ varázsolhat saját maga és egy megerősített szövetségese közé. A varázslat hatására a sebzés megoszlik a térítő és a szövetségese között, és a 3-as követelményszintű vagy alacsonyabb szintű jótékony térítői varázslatok mindkettőjükre érvényesek, úgy, mintha csak az egyikükre alkalmazták volna.\n\n_+1:_ Az életerőkapocs _10 körön_ át tart, és a közösség erejének  bónusz _sebzéscsökkentését -35%-ra növeli_.\n\n_+2:_ Az életerőkapocs _13 körön_ át tart, és a közösség erejének bónusz _sebzéscsökkentését -40%-ra növeli_.\n\n_+3:_ Az életerőkapocs _17 körön_ át tart, és a közösség erejének bónusz _sebzéscsökkentését -45%-ra növeli_.\n\n_+4:_ Az életerőkapocs _20 körön_ át tart, és a közösség erejének bónusz _sebzéscsökkentését -50%-ra növeli_.
actors.hero.talent.stasis.title=Sztázis
actors.hero.talent.stasis.desc=A térítő 2 töltés árán _sztázist_ varázsolhat egy felerősített szövetségesre. A sztázis ideiglenesen eltávolítja a szövetségest a kazamatából, és megőrzi az összes hatás hátralévő idejét, beleértve a közösség erejét is. A szövetséges újra megjelenik, amikor a hatás véget ér. A sztázis azonnal és költség nélkül újra előhívható, hogy a hatás idő előtt véget érjen. A sztázis mozdulatlan szövetségeseken is működik, de nem tudja őket mozgatni a kazamata szintjei között.\n\n_+1:_ A sztázis legfeljebb _60 körön át tart.\n\n_+2:_ A sztázis legfeljebb _90 körön át tart.\n\n_+3:_ A sztázis maximum _120 körön át tart.\n\n_+4:_ A sztázis legfeljebb _150 körön át tart._\n\nA térítő el tudja mondani a sugárnyaláb varázsigét, ha egy szövetségese sztázisban van, hogy újra megidézze őt, vagy alkalmazhatja az életerőkapcsot előzetesen, hogy hatását már előre kifejtse. Azonban a szövetségesek nem részesülnek az életerőkapocs hatásából, amíg sztázisban vannak.


