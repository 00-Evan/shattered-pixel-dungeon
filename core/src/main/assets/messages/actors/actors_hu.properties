actors.mobs.npcs.blacksmith.name=troll kovács
actors.mobs.npcs.blacksmith.intro_quest_warrior=Halihó, Ember! Kemény fickónak tűnsz.
actors.mobs.npcs.blacksmith.intro_quest_mage=Halihó, Ember! Okos fickónak tűnsz.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Halihó, Ember! Ravasz fickónak tűnsz.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Halihó, Ember! Elég gyorsnak tűnsz.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Halihó, Ember! Elég bátornak tűnsz.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Halihó, Ember! Elég befolyásosnak tűnsz.
actors.mobs.npcs.blacksmith.intro_quest_start=Csinálná' valami hasznosat, mi? Hát, tudok valamit, amit megtehetné'. Egy régi bánya tetejére építettem ezt a műhelyt, ahová le tudsz jutni azon a létrán ott. Fogd ezt a csákányt, és bányássz nekem _sötétaranyércet. 40 darab_ elég lesz mongyuk. A kőzet odalent jó puha, úgyhogy _némi erőfeszítéssel át tudsz majd bányászni a falakon._\n\nHogy érted, hogy hogy' fogok fizetni? Te haszonéhes...\n\nJó'van, jó'van, kovácsolhatok neked valamit. Azé' jobb, ha tudod, milyen szerencsés vagy, mer' én vagyok az egyetlen kovács a környéken.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Azé' vigyázz, a bánya veszélyes egy ilyen kis emberkének, amilyen te vagy. Egy ideje már elhagyatott, és egy csomó kristály kezdett nőni benne. Fényesek, de túl törékenyek ahho', hogy bármit is érjenek, na és valami varázslatos dolog védi őket. Elég erősek, úgyhogy _vigyázz, hol bányászo'_, mer' könnyen felhívod magadra a figyelmüket.\n\nVan valahol egy _óriáskristály_ is. Az sokka' keményebb, szóva' készülj fel a harcra, ha elkezded törni. Le merném fogadni, hogy a szétzúzása lelassítja a kristályok növekedését, szóva' külön jutalmat adok érte, ha ezt sikerül megcsiná'ni.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Azé' vigyázz, a bánya veszélyes egy ilyen kis emberkének, amilyen te vagy. Néhány gnoll is akarja az aranyat, és most ész né'kü' furká'nak ott mindent. Ostoba jószágok, és a bányászásukka' mindenféle omlásokat és beomlásokat okoztak. Neked ezeken keresztü' kell majd bányászni, úgyhogy _keresd a nemrég megbolygatott sziklákat_.\n\nVan egy gnoll, én rá gyanakszok, hogy az okozza a legtöbb bajt, szerintem egy _földmágus sámán_ vagy valami ilyesmi. Külön jutalmat fizetek, ha megtalálod és megölöd, de biztos vagyok benne, hogy nem fogja hagyni magát.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Azé' vigyázz, a bánya veszélyes egy ilyen kis emberkének, amilyen te vagy. Valami gombaszerű szörnyeteg burjánzik odalent. Gombaőrszemek vannak mindenfelé, amelyek roppant életveszélyesek, ha meglátnak, de legalább nem tudnak felkelni és üldözni téged. _Ne legyé' a látókörükben_, ha életbe' akarsz maradni.\n\nKülön jutalmat kapsz, ha sikerül legyőznöd a _legnagyobb gombát_, de ez komoly erőfeszítésbe fog kerülni. Több micéliumgócponthoz is kapcsolódik, amelyek a falakban rejtőznek. Ezek többségét el kell pusztítanod, mielőtt igazán kárt tehetné' benne.
actors.mobs.npcs.blacksmith.reminder=Nem látod, hogy nem érek rá? A bánya bejárata arra van.
actors.mobs.npcs.blacksmith.reminder_crystal=Hozzá' nekem annyi aranyat, amennyit csak tudsz, és próbá'd meg összetörni a nagy kristályt is.
actors.mobs.npcs.blacksmith.reminder_gnoll=Hozzá' nekem annyi aranyat, amennyit csak tudsz, és próbá'd meg megölni a gnoll földmágust is.
actors.mobs.npcs.blacksmith.reminder_fungi=Hozzá' nekem annyi aranyat, amennyit csak tudsz, és próbá'd meg megő'ni az óriásgombát is.
actors.mobs.npcs.blacksmith.lost_pick=Szórakozó' velem? Hol a csákányom?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Készen á'sz, hogy lemennyé'? Addig csinájjá' helyet az aranynak, amíg még itt vagy.\n\n_Csak egysze' engedlek le oda!_
actors.mobs.npcs.blacksmith.enter_yes=Készen állok
actors.mobs.npcs.blacksmith.enter_no=Egyelőre nem
actors.mobs.npcs.blacksmith.exit_warn_none=Máris végezté'? Hisze' nincs is aranyad! _40 darabot_ kellett vó'na gyűjtened.\n\n_Ne feledd, hogy nem engedlek vissza, ha egyszer feljötté'._
actors.mobs.npcs.blacksmith.exit_warn_low=Máris végezté'? Nem úgy tűnik, mintha sok aranyad lenne. _40 darabot_ kellett vó'na gyűjtened.\n\n_Ne feledd, hogy nem engedlek vissza, ha egyszer feljötté'._
actors.mobs.npcs.blacksmith.exit_warn_med=Végezté'? Legalább talá'tá' egy kis aranyat, de azé' enné' van még több is a bányába'. _40 darabot_ kellett vó'na gyűjtened.\n\n_Ne feledd, hogy nem engedlek vissza, ha egyszer feljötté'._
actors.mobs.npcs.blacksmith.exit_warn_high=Végezté'? Látom, már van bőven aranyad, de nekem kéne' még egy kicsi. _40 darabot_ kellett vó'na gyűjtened.\n\n_Ne feledd, hogy nem engedlek vissza, ha egyszer feljötté'._
actors.mobs.npcs.blacksmith.exit_warn_full=Végezté'? Rengeteg aranyat szerezté' má', de nézd meg újra, hogy nem hagytá'-e lenn semmilyen cuccodat.\n\n_Ne feledd, hogy nem engedlek vissza, ha egyszer feljötté'._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Az óriáskristály még odalent van. Külön jutalmat fizetek, ha elpusztítod.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Az a gnoll földmágus még odalenn van. Külön jutalmat fizetek, ha elpusztítod.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Az az óriásgomba még odalenn van. Külön jutalmat adok, ha elpusztítod.
actors.mobs.npcs.blacksmith.exit_yes=Végeztem.
actors.mobs.npcs.blacksmith.exit_no=Egyelőre nem
actors.mobs.npcs.blacksmith.get_lost=Dó'gom van. Haggyá'!
actors.mobs.npcs.blacksmith.entrance_blocked=A lefelé vezető út el van zárva.
actors.mobs.npcs.blacksmith.cant_enter_old=Ez a terület ebben a futamban nem érhető el. Játssz egy új játékot, hogy kipróbáld az új küldetést!
actors.mobs.npcs.blacksmith.def_verb=védte
actors.mobs.npcs.blacksmith.desc=Ez a troll kovács úgy néz ki, ahogy minden troll kinéz: magas és sovány, bőre pedig mind színében, mind állagában a kőhöz hasonlít. A troll kovács aránytalanul kicsi szerszámokkal bütyköl.

actors.mobs.npcs.ghost.name=bánatos kísértet
actors.mobs.npcs.ghost.rat_1=Köszöntelek %s! Hajdan olyan voltam mint te: erős és magabiztos… amíg az egyik iszonytató szörny meg nem gyilkolt. Nem hagyhatom el ezt a helyet, amíg a bosszúm nem teljes. Öld meg a _poshadó patkányt,_ amely kioltotta az életemet!\n\nEzen az emeleten kutatja következő áldozatát, mindenfelé árasztva mocskát… _Óvakodj az áradó bűzfelhőjétől és a maró harapásától! A savat ártalmatlanítja a víz…_
actors.mobs.npcs.ghost.rat_2=Kérlek, segíts! Pusztítsd el a förtelmet…\n\n_A vízhez közel harcolj, és kerüld el a bűzt…_
actors.mobs.npcs.ghost.gnoll_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... De egy körmönfont ellenfél legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg a _szélhámos gnollt,_ amely kioltotta az életemet...\n\nEz nem olyan mint a többi gnoll... Elrejtőzik és távolsági fegyvereket használ... _Vigyázz a mérgező és tüzes dárdáival, ne támadd messziről..._
actors.mobs.npcs.ghost.gnoll_2=Kérlek... Segíts... Öld meg a szélhámost...\n\n_Ne engedd, hogy eltaláljon téged... Menj közel hozzá..._
actors.mobs.npcs.ghost.crab_1=Üdv, %s... Egykor olyan voltam mint te - erős és magabiztos... Aztán egy ősi állat legyőzött... Nem tudom elhagyni ezt a helyet... Amíg bosszút nem állok... Öld meg az _óriásrákot,_ amely kioltotta az életemet...\n\nNem normális, hogy ilyen öreg... Egyetlen erős ollója van, és vastag páncélja... _Vigyázz az ollójával, ha nem leped meg őt, kivédi vele a támadásod..._
actors.mobs.npcs.ghost.crab_2=Kérlek... Segíts... Öld meg a páncélos bestiát...\n\n_Mindent kivéd... Ha észrevesz..._
actors.mobs.npcs.ghost.find_me=Köszönöm... gyere, keress meg...
actors.mobs.npcs.ghost.desc=A kísértet alig látszik. Úgy néz ki, mint egy alaktalan, szomorú arcú, halovány fényfolt.

actors.mobs.npcs.imp.name=nagyravágyó kobold
actors.mobs.npcs.imp.intro=Te ugye kalandor vagy? Imádom a kalandorokat! Mindig lehet rájuk számítani, ha meg kellene ölni valamit, nem igaz? Persze, vérdíjért cserébe ;)
actors.mobs.npcs.imp.golems_1=Nekem a _gólemek_ megölése lenne a kérésem. Tudod, egy kis üzletet szeretnék itt nyitni, de azok az ostoba gólemek nem tesznek jót az üzletnek! Nem lehet ezekkel a császkáló gránittömbökkel alkudozni, a fenébe is! Szóval kérlek, ölj meg... mondjuk _4 gólemet_, és a jutalom máris tiéd.
actors.mobs.npcs.imp.monks_1=Nekem a _szerzetesek_ megölése lenne a kérésem. Tudod, egy kis üzletet szeretnék itt nyitni, de ezek az őrültek nem vásárolnak semmit, és a többi vásárlót is elijesztik. Szóval kérlek, ölj meg... mondjuk _5 szerzetest_, és a jutalom máris a tiéd.
actors.mobs.npcs.imp.golems_2=Hogy állsz a gólemvadászattal? Ne felejtsd felvenni a fémlapokat!
actors.mobs.npcs.imp.monks_2=Nahát, még élsz! Tudtam, hogy jobban kung-fuzol, mint ők. ;) Ne felejtsd felvenni a fémlapokat!
actors.mobs.npcs.imp.cya=Minden jót, %s!
actors.mobs.npcs.imp.hey=Pszt, %s!
actors.mobs.npcs.imp.desc=A koboldok kisebb termetű démonok. Sem az erejük, sem a mágikus tehetségük nem figyelemre méltó, de eléggé okosak és barátkozók. Sok kobold szívesen él nem démoni lények között.

actors.mobs.npcs.impshopkeeper.name=nagyravágyó kobold
actors.mobs.npcs.impshopkeeper.greetings=Üdv, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Mit csináltál %s? Gyorsan vásárolj, ki kell jutnom innen!
actors.mobs.npcs.impshopkeeper.thief=Azt hittem, bízhatok benned!
actors.mobs.npcs.impshopkeeper.buyback=A kobold vidáman visszaadja az árut.
actors.mobs.npcs.impshopkeeper.desc=A kobold egy kis boltot állított fel a belső csarnokok határán. Jó látni egy barátságos arcot, mondjuk az árai egyáltalán nem tűnnek barátságosnak.

actors.mobs.npcs.mirrorimage.name=tükörkép
actors.mobs.npcs.mirrorimage.desc=Ez az illúzió nagyon hasonlít rád, olyan mintha még a jelenlegi fegyvered és páncélod is viselné.\n\nA tükörképek felkutatják és megtámadják az ellenségeket a leutánzott fegyverükkel, amely pont úgy viselkedik, mint a tiéd, csak kevesebb sebzést okoz. Kezdetben szinte láthatatlanok, de a támadáshoz jobban észrevehető formát kell ölteniük.\n\nMiközben a támadóerejük nagy lehet, a tükörképek nem tartósak, és amint sérülést szenvednek, elillannak.
actors.mobs.npcs.mirrorimage.discover_hint=Ezt a karaktert egy bizonyos tekercs segítségével találhatod meg.

actors.mobs.npcs.npc.discover_hint=Ezt a karaktert a kazamata egy bizonyos régiójában találhatod meg.

actors.mobs.npcs.prismaticimage.name=prizmakép
actors.mobs.npcs.prismaticimage.desc=Ez a csillámló délibáb nagyon hasonlít rád, még az éppen viselt fegyvered és páncélod is látszik rajta.\n\nA prizmaképek megpróbálják felkutatni és elvonni az ellenfelek figyelmét a fokozott védelmükkel és egészségükkel hogy téged védjenek. Bár nincs akkora támadóerejük, mint a tükörképeknek, viszont tartósabbak, és hasznosítják a páncélod előnyös tulajdonságait.\n\nHa az életerejük nullára esik le, a prizmaképek jópár kör alatt tűnnek csak el, és még így is gyógyíthatók eközben. Ha nincs ellenség, a prizmaképek elhalványodnak és visszatérnek mesterükhöz.
actors.mobs.npcs.prismaticimage.discover_hint=Ezt a karaktert egy bizonyos tekercs segítségével találhatod meg.

actors.mobs.npcs.ratking.name=patkánykirály
actors.mobs.npcs.ratking.not_sleeping=Nem alszom!
actors.mobs.npcs.ratking.what_is_it=Mi az? Nincs időm erre az ostobaságra. A királyságom ügyei nem oldódnak meg maguktól!
actors.mobs.npcs.ratking.confused=Mi a... Hol vagyok?! A királyságomnak szüksége van rám!
actors.mobs.npcs.ratking.crown_clothes=Vegyél fel valami ruhát! Így nem beszélhetsz őfelségével!
actors.mobs.npcs.ratking.crown_desc=Nahát, ezt a koronát nekem hoztad!? Sokkal fényesebbnek tűnik, mint az enyém, így kegyesen elfogadom!\n\nSőt, azt hiszem, felajánlhatok neked valamit jutalmul ezért a koronáért. Hatalmas erőt, amely egy olyan hőshöz illik, mint te vagy! Szeretnéd?
actors.mobs.npcs.ratking.crown_yes=Hát persze!
actors.mobs.npcs.ratking.crown_info=Először mondj róla többet!
actors.mobs.npcs.ratking.crown_no=Inkább nem...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, köszönöm! Most menj és tedd büszkévé a királyodat!
actors.mobs.npcs.ratking.crown_fine=Rendben! Egyébként sem akartam annyira...
actors.mobs.npcs.ratking.crown_after=Élvezed az új páncélodat? Nincs visszavétel!
actors.mobs.npcs.ratking.desc_crown=Ez a patkány egy kicsit nagyobb, mint egy átlagos erszényes patkány. Törpekirályi koronát visel a fején.
actors.mobs.npcs.ratking.desc_birthday=Ez a patkány egy kicsit nagyobb, mint egy átlagos erszényes patkány. A szokásos koronája helyett egy apró, zöld partisapkát visel. Boldog születésnapot Patkány Király!
actors.mobs.npcs.ratking.desc_winter=Ez a patkány valamivel nagyobb, mint a többi erszényes patkány, és a megszokott korona helyett egy apró ünnepi sapkát hord a fején. Kellemes Ünnepeket!
actors.mobs.npcs.ratking.desc=Ez a patkány egy kicsit nagyobb, mint egy átlagos erszényes patkány. Egy apró koronát visel a fején.
actors.mobs.npcs.ratking.discover_hint=Ezt a karaktert a kazamata egy bizonyos régiójának végén találod.

actors.mobs.npcs.sheep.name=birka
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=védte
actors.mobs.npcs.sheep.desc=Ez egy varázsbirka. Mi olyan varázslatos benne? Nem tudod megölni. Itt áll, üres tekintettel kérődzve, amíg varázslatos módon el nem tűnik.
actors.mobs.npcs.sheep.discover_hint=Ezt a karaktert egy bizonyos tárgy vagy csapda segítségével találhatod meg.

actors.mobs.npcs.shopkeeper.name=boltos
actors.mobs.npcs.shopkeeper.thief=Tolvaj, tolvaj!
actors.mobs.npcs.shopkeeper.warn=Vigyázz! Nem lesz több figyelmeztetés.
actors.mobs.npcs.shopkeeper.flee=A boltos elfut!
actors.mobs.npcs.shopkeeper.sell=Adj el valamit
actors.mobs.npcs.shopkeeper.talk=Beszélgetés
actors.mobs.npcs.shopkeeper.buyback=A boltos kelletlenül visszaadja az árut.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Nálam minden megvan, ami egy sikeres kalandhoz szükséges!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Érdekes pecséted van, általában egyben vannak. Kegyvesztett hős vagy, vagy mi? Nos, bármit is tettél, nem az én dolgom, az érméid éppolyan jók, mint másé.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, azt hiszem, láttam egy körözési plakátot a neveddel valahol a városban. Bujkálunk, bujkálunk? Ja, hogy ártatlan vagy? Persze, persze... Ne rezelj be, van jobb dolgom is, mint jelenteni téged, de ha biztosra akarsz menni, vegyél valamit!
actors.mobs.npcs.shopkeeper.talk_prison_rogue=A tolvajok céhéből jöttél, hogy megtisztítsd a területet? Ja, hogy csak vásárolni? Hát, ha már úgyis itt vagy, ölj meg néhány szörnyet. Kedvezményt pedig ne várj, jó sok védelmi pénzt fizetek nektek, mégis alig jöttök le ide, hogy megvédjetek.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Nem igen illesz ebbe a környezetbe, kisasszony. A kazamaták szűk járatai bizony nem olyanok, mint a tágas lovagtermek vagy a várost körülvevő erdők, ugye? Hehe, ó, ne is törődj a fecsegésemmel, miért nem veszel valamit?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Hát csak nem az utazó hős! Ha egy másik várost próbálsz megmenteni, akkor sok szerencsét, a veszélyek itt sokkal nagyobbak, mint a pitiáner bandák. Biztos vagyok benne, hogy jobban fogod csinálni, mint bárki más, csak próbálj meg nem meghalni a boltom előtt.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Nocsak, mi szél hozta, Őfelsége, vagy már inkább Őszentsége? Hehe, mindegy is, ez nem magának való hely, sok ember szörnyen elkeseredne, ha halálos sebet kapna. Csak hozott magával némi aranyat, miért nem vásárol valamit, ami segít megelőzni ezt?
actors.mobs.npcs.shopkeeper.talk_caves=Pénzt költeni, tovább élni.\n\nJa, és add át üdvözletemet annak a troll kovácsnak, ha látod. Emlékeztesd, hogy még mindig tartozik nekem a kalapácsért, amit múlt héten adtam el neki!
actors.mobs.npcs.shopkeeper.talk_city=Az árum biztonságban tarthat téged idelent.\n\n...És ne lézengj itt, ha kérhetem. Örökkévalóságba telt, mire a helyiek idelent békén hagytak, nem akarom, hogy bajba keverj!
actors.mobs.npcs.shopkeeper.talk_halls=Szia, különleges áraim vannak a démonvadászoknak!\n\nJa, és légy óvatos odalent! A démonokat odalent nem fogja érdekelni, hogy milyen bátor vagy. Ha meghalsz, nem tudsz visszajönni és még több pénzt költeni! ;)\n\nOlyanok-e a démonok, mint én? Hehe, egyáltalán nem. Én csak egy kis fickó vagyok, nem vagyok nagy harcos, és sikerült megőriznem az ép eszemet. A démonok odalent sokkal erősebb lények, és mindegyiküket rabszolgasorba taszította... nos... csak óvatosan odalent.
actors.mobs.npcs.shopkeeper.talk_ascent=Nem tudom, hogy mit tervezel azzal az amulettel, de én nem akarok részt venni benne. Vegyél valamit és menj tovább, mindkettőnknek el kell hagynunk ezt a helyet!
actors.mobs.npcs.shopkeeper.desc=Ez a vaskos fickó sokkal jobban illene egy nagyváros kereskedelmi negyedébe, mint egy kazamatába. Az árai megmagyarázzák, miért szeret inkább itt üzletelni.

actors.mobs.npcs.wandmaker.name=öreg pálcakészítő
actors.mobs.npcs.wandmaker.intro_warrior=Ó, helló! Milyen kellemes meglepetés, hogy egy északi harcossal találkozom egy ilyen lehangoló helyen! Elég messziről jöhettél, hogy ideérj. Ha kalandot keresel, talán van egy feladatom számodra.
actors.mobs.npcs.wandmaker.intro_rogue=Jóságos ég, megijesztettél! Nem találkoztam itt olyan banditával, aki még eszénél lett volna, te biztos a felszínről jössz! Lenne egy feladatom számodra, ha szívesen segítenél egy idegennek.
actors.mobs.npcs.wandmaker.intro_mage=Ó, üdv %s! Hallom, kis kalamajka volt közötted és a varázslóintézet között? De hagyjuk, sosem szerettem azokat a begyepesedetteket. Lenne egy feladatom számodra, ha benne vagy.
actors.mobs.npcs.wandmaker.intro_huntress=Ó, üdv, kisasszony! Kellemes meglepetés egy barátságos arcot látni idelenn, nem igaz? Valójában meg mernék rá esküdni, hogy láttam már az arcod ezelőtt, de nem tudnám megmondani, hogy hol... De hagyjuk, ha kalandért jöttél, lenne egy feladatom a számodra.
actors.mobs.npcs.wandmaker.intro_duelist=Ó, helló kisasszony! Milyen kellemes meglepetés, hogy egy ilyen lehangoló helyen egy hőssel találkozom! Ha van kedved segíteni egy öregembernek, talán van egy feladatom a számodra.
actors.mobs.npcs.wandmaker.intro_cleric=Nahát, üdvözlöm Őszentsége! Milyen kellemes meglepetés, hogy ezen a nyomasztó helyen találkoztunk! Nem szeretek tolakodónak lenni, de lenne egy feladatom a számára.
actors.mobs.npcs.wandmaker.intro_1=\n\nEgy varázspálcához szükséges ritka hozzávalóért jöttem ide, de eltévedtem, és a mágikus védőburkom gyengül. Hamarosan távoznom kell, de nem akarok elmenni úgy, hogy meg ne szerezzem, amiért idejöttem.
actors.mobs.npcs.wandmaker.intro_dust=Egy kis _hullaporra_ lenne szükségem. Ez egy különleges fajta elátkozott csontliszt, amely általában ilyen helyeken fordul elő, mint ez. Valahol kell itt lennie egy eltorlaszolt kamrának, ahol biztos van ilyen por. Légy óvatos azonban, mert a por átka meglehetősen erős: _siess vele hozzám, ahogy csak tudsz,_ és én megtisztítlak tőle.
actors.mobs.npcs.wandmaker.intro_ember=Némi _friss parázsra_ lenne szükségem egy újszülött tűzelementáltól. Az elementálok általában akkor jelennek meg, amikor valaki ellenőrizetlenül végez megidézési rituálét, szóval csak keress néhány gyertyát és egy rituáléhelyszínt, és biztos vagyok benne, hogy fel tudsz éleszteni egyet. Azért érdemes _elkerülni a bezárkózást_, miközben harcolsz ellene, vagy _tarthatsz kéznél valamilyen fagyasztó tárgyat._ Az újszülött elementálok elég erősek és kiszámíthatatlanok, de nem bírják a hideget.
actors.mobs.npcs.wandmaker.intro_berry=Ennek a börtönnek a régi vadőre gondozott egy _mállóbogyó növényt,_ és én ennek a magját keresem. Valószínűleg a növény azóta elvadult, úgyhogy a mag megszerzése nem olyan egyszerű. A kertje valahol a környéken lehet. Ha szeretnéd egy darabban megúszni, igyekezz _távol maradni az indás ostoraitól._ Csábító ötletnek tűnhet tüzet használni, de kérlek, ne tedd: megölöd vele a növényt és tönkre teszed a magjait is.
actors.mobs.npcs.wandmaker.intro_2=\n\nHa ezt megszerzed nekem, fizetségül örömmel neked adom egy szépen megmunkált varázspálcámat! Kettőt hoztam magammal, elviheted, amelyik jobban tetszik.
actors.mobs.npcs.wandmaker.reminder_dust=Mi a helyzet a hullaporral, %s? Keress torlaszokat.
actors.mobs.npcs.wandmaker.reminder_ember=Mi a helyzet azzal a parázzsal, %s? Keresned kell négy gyertyát és egy szertartási helyszínt.
actors.mobs.npcs.wandmaker.reminder_berry=Mi a helyzet a mállóbógyó magjával, %s? Keress egy növényekkel teli kamrát.
actors.mobs.npcs.wandmaker.def_verb=védte
actors.mobs.npcs.wandmaker.desc=Az idős, de még jó erőben lévő úriember arcán zavar tükröződik. Mágikus védőburok veszi körbe.



###mobs
actors.mobs.acidic.name=savas skorpió
actors.mobs.acidic.desc=Ezek az óriási pókszabású démoni teremtmények kerülik a közelharcot, inkább rokkantságot okozó recés tüskéket lőnek messziről. Ebből a példányból, úgy tűnik, maró váladék csöpög.

actors.mobs.albino.name=albínó patkány
actors.mobs.albino.desc=Ez a példány az erszényes patkányok egy ritka egyede, teljesen fehér a szőre, és recések a fogai.
actors.mobs.albino.discover_hint=Ezt az ellenséget ritkán találod meg a kazamata egy bizonyos régiójában.

actors.mobs.armoredstatue.name=páncélos szobor
actors.mobs.armoredstatue.desc=Azt hinnéd, hogy ez is csak egy a kazamata élettelen szobrai közül, de a pirosan izzó szeme árulkodó.\n\nA viselt páncélja láttán úgy tűnik, hogy kiváló kondícióban van. Lehet, hogy nehéz lesz elpusztítani.
actors.mobs.armoredstatue.desc_arm_wep=Bár maga a szobor kőből készült, de a nála lévő _%1$s_ és _%2$s_ valódinak tűnik.

actors.mobs.bandit.name=őrült bandita
actors.mobs.bandit.desc=Első osztályú tolvaj, akit az elegánsabb, lila köpenyéről lehet megismerni. Nagyobb szakértelmük ellenére ugyanúgy elvesztették az eszüket, mint a közönséges tolvajok.\n\nAmellett, hogy lopnak tőled, az őrült banditák rövid időre megvakítanak, lerokkantanak és megmérgeznek! A közönséges tolvajokhoz képest viszont sokkal nagyobb az esélye, hogy többletzsákmányt hordoznak.

actors.mobs.bat.name=vámpírdenevér
actors.mobs.bat.desc=A barlangi üregek fürge és szívós lakói sokkal veszélyesebbek, mint amilyennek látszanak. Náluk jóval nagyobb ellenfeleket is képesek legyőzni, mivel minden sikeres támadásukkal életerőt nyernek vissza.

actors.mobs.bee.name=aranyméh
actors.mobs.bee.desc_honey=Apró termetük ellenére az aranyméhek ádázul védik otthonukat. Ez az egyed megbékélt, és úgy látszik, követni szeretne téged.
actors.mobs.bee.desc=Apró termetük ellenére az aranyméhek ádázul védik otthonukat. Ez az egyed teljesen megvadult, inkább maradj távol tőle.
actors.mobs.bee.discover_hint=Ezt a karaktert egy bizonyos tárgy segítségével találhatod meg.

actors.mobs.brute.name=gnoll vadállat
actors.mobs.brute.enraged=feldühített
actors.mobs.brute.def_verb=védte
actors.mobs.brute.desc=A vadállatok a legnagyobb, legerősebb és legkeményebb gnollok. Ha halálosan megsebesülnek, vérengzésbe kezdenek, átmenetileg védőburok keletkezik körülöttük és sokkal nagyobb sebzést okoznak.
actors.mobs.brute$bruterage.name=vadállati düh
actors.mobs.brute$bruterage.desc=A gnoll vadállat haldoklik, de téged is magával akar vinni!\n\nA vadállat elpusztul, amint a védőburka elfogy, akár elmúlással, akár sérülés által. Eközben jóval erősebben támad, szóval légy óvatos!\n\nMaradék védőburok: %d.

actors.mobs.causticslime.name=maró nyálka
actors.mobs.causticslime.desc=Úgy tűnik, a lentről eredő sötét mágia beszennyezte ezt a nyálkát. Elveszítette természetes zöld színét, és maró váladék csöpög róla.
actors.mobs.causticslime.discover_hint=Ezt az ellenséget ritkán találod meg a kazamata egy bizonyos régiójában.

actors.mobs.crab.name=csatornarák
actors.mobs.crab.desc=Ezek a nagytestű rákok a csatornák táplálékláncának tetején állnak. Rendkívül gyorsak, és a vastag páncéljuk nagy erejű ütéseket is kibír.

actors.mobs.crystalguardian.name=kristály őrkatona
actors.mobs.crystalguardian.def_verb=védte
actors.mobs.crystalguardian.desc=Ezek a nagyméretű kristályos őrkatonák majdnem úgy néznének ki, mint a szobrok, ha nem lennének ragyogóan izzó szemeik. Az edzett kristály, amiből készültek, lomhává, de nagyon szívóssá teszi őket, ezért _a legjobb, ha a lehető leghosszabb ideig hagyod őket aludni a kristályfészkükben._.\n\nMéretükből adódóan a kristály őrkatonák sokkal lassabban mozognak zárt térben. Emellett olyan tartósak, hogy lehetetlen őket azonnal megölni. Le lehet őket verni és ideiglenesen mozgásképtelenné tenni, de egy kis idő múlva újra felállnak.
actors.mobs.crystalguardian.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.crystalmimic.name=kristályláda-utánzó
actors.mobs.crystalmimic.ate=Volt nálad egy %s, amit elnyelt az utánzó!
actors.mobs.crystalmimic.escaped=A kristályláda-utánzó elmenekült!
actors.mobs.crystalmimic.desc=Az utánzók olyan mágikus teremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formáját választják, hogy a gyanútlan kalandorokat lépre csalják.\n\nA kristályláda-utánzók trükkösebbek, mint a közönséges rokonaik. Szeretik kerülni a harcot, miközben kirabolják az áldozataikat. Megpróbálnak eliszkolni, miután felfedezték őket, és képesek az ellenfeleiket odébtenni, ha támadnak.

actors.mobs.crystalspire.name=kristálytorony
actors.mobs.crystalspire.warning=A kristály rezeg, amikor megütöd. Ha ezt folytatod, akkor biztosan felhívod magadra a figyelmet...
actors.mobs.crystalspire.alert=A rezgés erősödik és végigdübörög az egész barlangon!
actors.mobs.crystalspire.desc=Valószínűleg ettől az óriási, különösen kemény kristályból álló toronytól származik a barlangban található összes furcsa kristályos lény. A hagyományos fegyvereid hatástalanok ellene, ezért a csákányt kell használnod, ha el akarod pusztítani.\n\n_Készülj fel alaposan, mielőtt elkezded törni!_ Egy ekkora kristályt valószínűleg sokáig tart majd kibányászni, és valószínűleg nem sikerül majd zavartalanul megtenni. Lehet, hogy maga a torony is rendelkezik valamilyen védekezőképességgel. _Talán a torony saját támadásai a csatlósai ellen fordíthatók._
actors.mobs.crystalspire.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.crystalwisp.name=kristálytörmelék
actors.mobs.crystalwisp.beam_kill=A fénysugár megölt téged...
actors.mobs.crystalwisp.desc=Egy kis dühös, lebegő keményített kristálydarab, amely fényesen ragyog. Bár nem különösebben erősek, a kristálytörmelékek veszélyes fénysugarat lőnek rád, ha közvetlenül rád látnak.\n\nA törmelékek elég kicsik ahhoz, hogy könnyedén átjussanak a különböző kristálykitüremkedéseken, de nem képesek átlőni azokon.
actors.mobs.crystalwisp.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.demonspawner.name=démonszaporító
actors.mobs.demonspawner.on_death=A szaporító elpusztulásával lecsökkent a démoni energia errefelé.
actors.mobs.demonspawner.desc=Ez a kavargó törpehúsból álló keverék teremti a szaggatódémonokat a területen elpusztult törpékből. A démonok nyilvánvalóan habozás nélkül bármit felhasználnak az ellenségeik ellen, amit csak találnak.\n\nRémisztő látványuk ellenére a démonszaporítók nem tudnak mozogni, és nem tudják közvetlenül megvédeni magukat. Nagy termetük miatt nehéz gyorsan elpusztítani őket sajnos, és jóval gyorsabban teremti a szaggatódémonokat is, amikor fenyegetve érzi magát. \n\n_A démonszaporítók a démoni erő valamilyen közös forrásához kapcsolódnak, amelyet talán gyengíthet az elpusztításuk._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Agyoncsapott a villám...
actors.mobs.dm100.desc=A DM-100 a törpe "védelmi gép" egy korai modellje, amelyet arra terveztek, hogy megvédje a bányász törpéket a börtön alatti barlangokban. Mivel az általuk gerjesztett áramütések túl gyengének bizonyultak, ezért a fent lévő emberi városnak ajándékozták. Évekig használaton kívül maradtak, és végül utat találtak a börtönbe, ahol az igazgató kezdetben túl kegyetlennek ítélte őket a használathoz. Ahogy azonban a rabok egyre engedetlenebbek lettek, szükségessé váltak.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=A DM-200 mérgező levegőt fúj!
actors.mobs.dm200.desc=A DM-200 a törpék második generációs 'védelmező gépe', amelyet az alsóbb barlangokban és a városban élő törpe bányászok védelmére fejlesztettek. Ezek jóval nagyobbak és zömökebbek, mint az elődeik, valamint pusztító hidraulikus öklökkel támadnak.\n\nA megnövelt méretük az első gyengeségük, mivel nem férnek be a keskenyebb alagutakba és ajtónyílásokba. A törpék viszont képesek voltak kompenzálni a DM-200 korlátozott mozgékonyságát azzal, hogy mérgező füstöt tud fújni a távoli vagy nem elérhető ellenfelekre.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=A DM-201 elhajított egy marógránátot!
actors.mobs.dm201.desc=A törpék rövid ideig kísérleteztek azzal, hogy még inkább kiemelik a DM-200 lomhaságát, és készítettek néhány DM-modellt, amelyek teljesen helyhez kötöttek. A DM-201 egy átalakított DM-200, amely helyváltoztatásra képtelen lövegtoronyként működik. A mozgásképtelenségért cserébe a DM-201 sokkal tartósabb, és nagyobb támadóerővel rendelkezik.\n\nMivel a DM-201-nek nincs motorja, amelyből kipufogógázt eregethet, a törpék marógáz-gránátokkal szerelték fel! Mindenesetre a DM-201 körültekintően bánik ezekkel a gránátokkal, és csak akkor hajít el ilyet, amikor távolról támadják meg.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ILLETÉKTELEN BEHATOLÓ ÉSZLELVE!
actors.mobs.dm300.shield=A DM-300 energiát vesz fel a szigetelés nélküli vezetékekből, és védőburkot képez maga körül!
actors.mobs.dm300.charging=TARTÓS SÉRÜLÉS! ENERGIAOSZLOP BEKAPCSOLÁSA!
actors.mobs.dm300.charging_hint=A DM-300 sebezhetetlen, amikor energiaoszlopból töltődik!
actors.mobs.dm300.supercharged=MEGSEMMISÍTÉS! MEGSEMMISÍTÉS! MEGSEMMISÍTÉS!
actors.mobs.dm300.charge_lost=ENERGIAOSZLOP MEGSEMMISÍTVE! ÁTÁLLÁS BELSŐ ENERGIAFORRÁSRA!
actors.mobs.dm300.pylons_destroyed=RIASZTÁS! ZAVAR ÉSZLELVE AZ ELEKTROMOS HÁLÓZATBAN!
actors.mobs.dm300.rankings_desc=Összezúzta a DM-300
actors.mobs.dm300.def_verb=védte
actors.mobs.dm300.defeated=KRITIKUS SÉRÜLÉS! LEÁLLÍTÁSI KÍSÉRL-
actors.mobs.dm300.desc=A DM-300 a legnagyobb és legerősebb 'védelmező gép', amelyet a törpék valaha is építettek. Az efféle elképesztő gépezeteket bonyodalmas gyártani, ezért csak párat készítettek belőle a föld alatti metropoliszuk bejáratainak védelmezésére.\n\nFelszerelték fúvókákkal, amelyek mérgező gázt fújnak, és egy erős fúróval ami támadásra és a föld kivájására is alkalmas. A DM-300 képes továbbá az energiahálózathoz csatlakozni, hogy az erejét növelhesse.
actors.mobs.dm300.desc_supercharged=A DM-300 jelenleg teljesen feltöltött állapotban van. Most nem lehet sérülést okozni neki, és kétszer olyan gyorsan mozog! Ezen kívül a fúrója most elég gyorsan forog ahhoz, hogy _alagutat ásson a tömör kőzetbe,_ igaz, sokkal lassabban mozog, amikor ezt teszi.\n\nA DM-300-at túltöltött állapotban értelmetlen megtámadni, de _valaminek lennie kell itt, ami ellátja energiával,_ és azt megsemmisítve legyengíthető.

actors.mobs.dwarfking.name=Törpék királya
actors.mobs.dwarfking.notice=Nagyon vakmerő vagy! Fogalmad sincs, mibe avatkoztál bele!
actors.mobs.dwarfking.lifelink_1=Követelem az életerődet, szolga!
actors.mobs.dwarfking.lifelink_2=Add a véred, szolga!
actors.mobs.dwarfking.teleport_1=Intézd el, szolga!
actors.mobs.dwarfking.teleport_2=Ne hagyd nyugton, szolga!
actors.mobs.dwarfking.wave_1=Ebből elég! Támadjatok fel, szolgáim!
actors.mobs.dwarfking.wave_2=Tovább! A véretek a királyért!
actors.mobs.dwarfking.wave_3=Mihasznák! ÖLJÉTEK MEG AZONNAL!
actors.mobs.dwarfking.enraged=Nem tudsz megölni, %s. HALHATATLAN VAGYOK!
actors.mobs.dwarfking.losing=Ne! Ne tedd ezt... fogalmad sincs, mi van odalent...
actors.mobs.dwarfking.defeated=Te... mindnyájunkat kudarcra ítéltél...
actors.mobs.dwarfking.rankings_desc=Elesett a Törpék királya ellen
actors.mobs.dwarfking.desc=Sok-sok évvel ezelőtt a legnagyobb varázslók egyike a törpék udvarházában olyan titkokra lelt, amitől hihetetlen erőre tett szert élet és halál fölött is. Hamarosan kiteljesítette hatalmát, leigázta és lezüllesztette az udvar többi tagját, majd a királyát és végül minden városlakót. Mostanra már ő a király, ő uralkodik a leigázott élőhalott sokaság fölött.\n\nA törpék királya egy agresszív ellenfél, aki az élőhalott hordájával próbálja meg bekeríteni és legyőzni ellenségeit.
actors.mobs.dwarfking$dkghoul.rankings_desc=Elesett a Törpék királya ellen
actors.mobs.dwarfking$dkmonk.rankings_desc=Elesett a Törpék királya ellen
actors.mobs.dwarfking$dkwarlock.rankings_desc=Elesett a Törpék királya ellen
actors.mobs.dwarfking$dkgolem.rankings_desc=Elesett a Törpék királya ellen

actors.mobs.ebonymimic.name=ébenfekete utánzó
actors.mobs.ebonymimic.reveal=Egy utánzó volt ott!
actors.mobs.ebonymimic.hidden_name=gyanús körvonal
actors.mobs.ebonymimic.hidden_desc=Úgy tűnik, van itt valami, de szinte teljesen átlátszó.
actors.mobs.ebonymimic.desc=Az utánzók olyan mágikus teremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formáját választják, hogy a gyanútlan kalandorokat lépre csalják.\n\nAz ébenfekete utánzók jól rejtőzködő teremtmények, amelyek képesek szinte láthatatlanná válni. Olyan dolgoknál leselkednek, amelyeket a kalandorok nagy valószínűséggel érinteni fognak, de saját zsákmányt is tartalmaznak. Ha már felfedezték őket, nem szívósabbak a közönséges utánzóknál, de a meglepetésharapásuk pusztító erejű.
actors.mobs.ebonymimic.discover_hint=Ezt az ellenséget egy bizonyos kabalával találhatod meg.

actors.mobs.elemental$fireelemental.name=tűzelementál
actors.mobs.elemental$fireelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA tűzelementál közönséges elementálfajta, amely tüzes varázslattal sebzi ellenfeleit. Közelharcban lángba borítja a célpontját, de alkalomadtán tüzes lövedéket is képes kilőni.
actors.mobs.elemental$newbornfireelemental.name=újszülött tűzelementál
actors.mobs.elemental$newbornfireelemental.charging=Az elementál éppen feltöltődik!
actors.mobs.elemental$newbornfireelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nEzt a tűzelementált csak nemrég idézték meg, de még így is nagyon veszélyes!
actors.mobs.elemental$newbornfireelemental.desc_boss=Megidézésének zavaros körülményei miatt ez az elementál csak rosszul célzott robbanásokkal képes lángot szórni, amihez egy körig tartó töltődésre van szüksége.
actors.mobs.elemental$newbornfireelemental.desc_ally=Mivel ezt az elementált varázslattal idézték meg, egy kicsit jobban tudja irányítani a lángját. Távolsági támadásokra ugyan képtelen, de közelharcban a megtámadott ellenfeleket lángra lobbantja.
actors.mobs.elemental$newbornfireelemental.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.
actors.mobs.elemental$frostelemental.name=fagyelementál
actors.mobs.elemental$frostelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA fagyelementál közönséges elementálfajta, amely dermesztő varázslattal gyengíti az ellenfeleket. Közelharcban megdermeszti a célpontját, és alkalomadtán távolsági támadással is. Varázsereje a vízben sokkal hatásosabb.
actors.mobs.elemental$shockelemental.name=sokkoló elementál
actors.mobs.elemental$shockelemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA sokkoló elementál ritkább elementálfajta, amely elektromossággal és fényvillanásokkal pusztítja ellenfeleit. Közelharcban elektromos kisülést irányít a közeli ellenfelek felé, és az elsődleges célpontnak bónuszsérülést okoz, ha vízben áll. Alkalmanként erős fényvillanást is fókuszálhat távoli célpontjaira, átmenetileg megvakítva őket.
actors.mobs.elemental$chaoselemental.name=káoszelementál
actors.mobs.elemental$chaoselemental.desc=Az elementálok kiszámíthatatlan teremtmények, amelyek gyakran egy félresikerült okkult varázslat eredményeként jönnek létre. Az elementálok értelmi képességei minimálisak, és általában egy meghatározott varázserő kapcsolódik hozzájuk.\n\nA káoszelementál ritka és veszélyes elementálfajta, amely nem kapcsolódott egyik elemhez sem. Támadáskor vad és kiszámíthatatlan varázslatot enged szabadjára.

actors.mobs.eye.name=gonosz szem
actors.mobs.eye.deathgaze_kill=A haláltekintet végzett veled...
actors.mobs.eye.desc=A gonosz szemek démoni energiából összeállt lebegő golyók. Képesek közelharcra is, de az igazi erősségük a mágiában rejlik.\n\nRövid energiagyűjtést követően a gonosz szem egy _haláltekintetnek_ nevezett pusztító energianyalábot lő ki. Minden, amire a gonosz szem rátekint, szörnyű sérülést szenved el, ezért a bölcs kalandorok ilyenkor fedezékbe sietnek.

actors.mobs.fetidrat.name=poshadó patkány
actors.mobs.fetidrat.desc=Valami nyilvánvalóan nincs rendben ezzel a patkánnyal. Zsíros, fekete szőre és foszladozó bőre nagyon más, mint az egészséges patkányoké, amelyekkel eddig találkoztál. Sápadt, zöld szeme pedig kifejezetten fenyegetővé teszi.\n\nA patkányt iszonyú bűzfelhő veszi körül, amely közelről kibírhatatlanul erős.\n\nSötét váladék csurog a patkány szájából, amely még a padlót is átmarja, viszont úgy tűnik, a víz ártalmatlanítja.
actors.mobs.fetidrat.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.fungalcore.name=gombavelő
actors.mobs.fungalcore.desc=Ez az óriásgomba lehet a forrása a gombák összes ténykedésének a barlangban.

actors.mobs.fungalsentry.name=gombaőrszem
actors.mobs.fungalsentry.desc=Ez a különösen magas gomba védelmi pontként szolgál a barlangban élő nagyobb gombahálózat számára.\n\nMozdulatlan ugyan, de pontos méregtölteteket lő ki mindenre, ami a látóterébe kerül. Bár ezeknek a lövéseknek a közvetlen hatása meglehetősen gyenge, _halálos mennyiségű mérget tudnak felhalmozni elég hamar._ Bár meg lehet ölni, valószínűleg a legjobb elkerülni.

actors.mobs.fungalspinner.name=gombás pók
actors.mobs.fungalspinner.desc=Úgy tűnik, hogy ezt a barlangi pókot egy parazitagomba irányítja. A gomba a pók képességeit is megváltoztatta, a háló- és a méregmirigyeit a gomba szaporítására készteti.\n\nA gombás pók pókháló helyett gombaspórákat fröcsköl feléd, gombatenyészetet terjeszt, és lehet, hogy meg is gyökereztet téged. Bár mérgezni nem tud, a gombás pók sokkal jobban ellenáll a sérülésnek, amikor bármilyen gomba mellett áll.

actors.mobs.ghoul.name=törpe hullarabló
actors.mobs.ghoul.desc=Ahogyan a törpék társadalma lassan elkezdett széthullani, és a jelenlegi királyuk magához ragadta a teljes hatalmat, a gyengékkel és az ellenállókkal nem bántak kesztyűs kézzel. Ahogyan a király egyre ügyesebb lett az alattomos sötét varázslásban, ezeket a törpéket a saját akarata alá hajtotta, és mostanra már a hadseregének gyalogságához tartoznak.\n\nA hullarablók magányosan nem kifejezetten erősek, de mindig csoportokban mozognak, és ha sokan vannak, sokkal nehezebb elbánni velük. _Amikor egy hullarablót legyőztek, néhány kör után feltámad, ha egy másik hullarabló is van a közelben._

actors.mobs.gnoll.name=gnoll felderítő
actors.mobs.gnoll.desc=A gnollok hiénaszerű humanoidok. Csatornákban és földalatti börtönökben élnek, de időről időre felmerészkednek a felszínre fosztogatni. A csapataik gyakori tagjai a gnoll felderítők, akik nem olyan erősek, mint a vadállatok, és nem olyan intelligensek, mint a sámánok.

actors.mobs.gnollexile.name=száműzött gnoll
actors.mobs.gnollexile.desc=Ennek a szürke szőrű gnollnak egy nagy jel van a vállán, ami száműzöttségre utal. A gnollokat általában azért száműzik a társadalmukból, mert figyelmen kívül hagyják a parancsokat vagy megszegik a törvényeket. A száműzötteknek erőseknek és ravaszoknak kell lenniük a túléléshez, ez a gnoll úgy tűnik, tudja, hogyan kell használni a lándzsát, amit a kezében tart.
actors.mobs.gnollexile.desc_passive=_A száműzött gnoll nem készül támadásra._ Nem tűnik olyan agresszívnek, mint a többi gnoll itt, és valószínűleg nem gondolja úgy, hogy megéri veled harcolni. Hagyhatnád csak úgy a fenébe, de van egy hátizsákja, ami tele lehet hasznos tárgyakkal…
actors.mobs.gnollexile.desc_aggro=_A száműzött gnoll dühösen néz körül._ Úgy tűnik, valami mégis a harcra késztette. Vigyázz a lándzsájával!
actors.mobs.gnollexile.seen_passive=A lándzsát forgató gnoll gyanakvóan néz rád, de nem készül támadásra.
actors.mobs.gnollexile.seen_aggro=A lándzsás gnoll támadásba lendül!

actors.mobs.gnollgeomancer.name=gnoll földmágus
actors.mobs.gnollgeomancer.warning=A földmágus ébredezni kezd. Készülj fel alaposan, mielőtt folytatod!
actors.mobs.gnollgeomancer.alert=A földmágus felébredt! Az egész barlang megmozdulni látszik, ahogy elugrik, és őrült nevetést hallat!
actors.mobs.gnollgeomancer.rock_kill=A repülő szikladarab megölt téged...
actors.mobs.gnollgeomancer.rockfall_kill=A lezuhanó kövek megöltek téged...
actors.mobs.gnollgeomancer.desc=Ez a lenyűgözően magas, idősebb gnoll lehet a forrása a különböző földmágiáknak errefelé, és ő lehet a szervezője a gnollok összes tevékenységének. A környékbeli utász gnollokkal ellentétben a földmágus meglehetősen ügyesen bánik a mágiájával, és nem okozhatnak neki kárt az eldobott, vagy lezuhanó kövek. Közelharcban azonban nem tud harcolni.
actors.mobs.gnollgeomancer.desc_armor=A földmágus jelenleg egy réteg sziklapáncélba burkolózik. _Közel kell kerülnöd hozzá, és le kell róla azt verned a csákányoddal, különben addig nem tudsz kárt tenni a földmágusban._
actors.mobs.gnollgeomancer.desc_armor_sapper=_A közelben egy utász gnoll egy olyan eszközt tart a kezében, amely a földmágus sziklapáncélját erősíti. Most egyáltalán nem tudsz kárt tenni benne!_
actors.mobs.gnollgeomancer.desc_sleeping=Ezt a lenyűgözően magas gnoll földmágust egy sziklaréteg veszi körül, és majdnem úgy néz ki, mint egy szobor. Ha jobban megnézed, láthatod, hogy a szikla az idős gnoll lélegzetvételének ütemében mágikus mozgást végez. Nem lehet bántani, amíg ilyen sziklába van zárva, és úgy tűnik, hogy a szó szoros értelmében nyughelyre lelt a hantok között.\n\nA csákányoddal valószínűleg át tudod törni a sziklarétegeket, de _készülj fel alaposan a harcra, mielőtt ezt teszed._ A földmágus lehet a különböző földmozgató mágiák forrása errefelé, és az összes gnolltevékenység szervezője. _Lehet, hogy nem rossz ötlet, ha előbb legyőzöd a környéken szétszóródott gnollokat._
actors.mobs.gnollgeomancer.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.gnollguard.name=gnoll őr
actors.mobs.gnollguard.def_verb=védte
actors.mobs.gnollguard.spear_warn=A gnoll kegyetlen ütést mér a lándzsája hegyével!
actors.mobs.gnollguard.desc=Egy nagy és kemény kinézetű gnoll, aki lándzsát és pajzsot visel, de sisak nélkül. Ezek az őrök valószínűleg kiképzés alatt álló vadállatok, akiket arra köteleztek, hogy segítsenek megvédeni a bányát a betolakodó lényektől.\n\nA gnoll őr elég erős ahhoz, hogy a lándzsát egy kézben tartsa, de nem tudja jól használni. _Meglehetősen nyílt térre van szüksége ahhoz, hogy távolról támadhasson, és észrevehetően kevesebb kárt okoz neked, ha közel kerülsz hozzá._
actors.mobs.gnollguard.desc_armor=_A közelben egy utász gnoll egy olyan eszközt tart a kezében, amely agyagpáncélt biztosít ennek az őrnek, ami erősen csökkenti a sérülést, amit elszenved._
actors.mobs.gnollguard.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.gnollsapper.name=utász gnoll
actors.mobs.gnollsapper.desc=Egy kicsi és gyenge, de intelligens gnoll, fakó bundával és egy táskával, amely tele van különböző kütyükkel. Valószínűleg azért vannak itt, hogy segítsenek a sötét arany felkutatásában és bányászatában, de a közelben van egy őr a védelmükre. Képesek harcolni, de a támadásaik szánalmasan gyengék, nem erősebbek egy felderítő gnollénál.\n\nAhelyett, hogy közvetlenül harcolnának, az utászok inkább a környező sziklákat zúdítják ellenségeikre a különféle kütyükkel. Ők maguk azonban nem ismerik a földmozgató mágiát, így pedig valószínűleg elég nagy vakmerőség e kütyük használata. _Valószínűleg számtalan módon ellenük és az őreik ellen fordíthatók a támadásaik._
actors.mobs.gnollsapper.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.gnolltrickster.name=szélhámos gnoll
actors.mobs.gnolltrickster.desc=Különös szerzet, még gnollmércével nézve is. Gonosz vigyorral a képén görnyed előre, szinte ringatva a vállán lévő táskát. Széles szemében félelem és izgatottság furcsa keveréke tükröződik.\n\nTáskájában eszkábált dárdák széles választéka lapul, mindegyiknek a végét különféle ártalmas anyagba mártották.
actors.mobs.gnolltrickster.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.goldenmimic.name=aranyláda-utánzó
actors.mobs.goldenmimic.desc=Az utánzók olyan mágikus teremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formáját választják, hogy a gyanútlan kalandorokat lépre csalják.\n\nAz aranyláda-utánzók szívósabb utánzók, amelyek a legerősebb kalandorokat próbálják magukhoz vonzani. Értékesebb zsákmány van náluk, de sokkal erősebbek is a közönséges utánzóknál.

actors.mobs.golem.name=gólem
actors.mobs.golem.def_verb=védte
actors.mobs.golem.desc=A gólemek a törpék próbálkozásai voltak újonnan felfedezett varázslataik segítségével kiküszöbölni a törpe gépezetek korábbi hibáit. Sokkal kisebbek és hatékonyabbak, mint a DM-300, és közben továbbra is rettentő halálosak.\n\nMivel a gólemek továbbra is túl nagyok, hogy keresztül tudjanak menni a folyosókon, ezért ennek ellensúlyozására a törpék új varázslatos képességekkel vértezték fel őket. A gólemek képesek teleportálni a kamrák közt, továbbá az ellenségeket magukhoz tudják teleportálni, ha nem érik el azokat.

actors.mobs.goo.name=Ragacs
actors.mobs.goo.notice=TACCS-TACCS!
actors.mobs.goo.defeated=taccs... taccs...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=A Ragacs felpumpálja magát!
actors.mobs.goo.enraged=megvadult
actors.mobs.goo.gluuurp=TAAAAACCS!
actors.mobs.goo.rankings_desc=Elnyelte a Ragacs
actors.mobs.goo.desc=A Ragacsról keveset lehet tudni. Könnyen lehet, hogy nem is lény, hanem inkább a csatornák hitvány anyagainak összetömörülése, amely valahogyan egyszerű intelligenciát kaphatott. Akárhogy is, bizonyára a sötét mágia hívta létre a Ragacsot.\n\nKocsonyás anyaga miatt számottevő sötét energiát nyelhetett el. Már attól kiráz a hideg, hogy a közelében vagy. Ha a Ragacs meg tud támadni ezzel az energiával, nem sokáig maradsz életben.

actors.mobs.greatcrab.name=óriásrák
actors.mobs.greatcrab.noticed=A rák erős ollójával kivédi a támadást.
actors.mobs.greatcrab.def_verb=védte
actors.mobs.greatcrab.desc=Ez a rák óriási nagy, még a többi csatornarákhoz képest is. A kék páncélját repedések és kagylók borítják, ami arra utal, hogy szép kort megélt már. Lassan baktat körbe, masszív ollójával épphogy egyensúlyban tartja magát.\n\nBár a ráknak csak egy ollója van, a mérete ezért bőven kárpótolja. Ha veszélyt lát, az ollóját maga elé tartja, így áthatolhatatlan páncélfalba burkolja magát. Ennek ellenére a rák nem tud védekezni az ellen, amit nem vesz észre, vagy amikor több ellenfél támadja egyidejűleg.
actors.mobs.greatcrab.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.guard.name=börtönőr
actors.mobs.guard.scorpion=Idejössz!
actors.mobs.guard.def_verb=védte
actors.mobs.guard.desc=Ezek az őrök, a börtön egykori felügyelői, már régóta nem különböznek a foglyoktól. Csoszognak, akár a zombik, üres tekintettel járva a termeket keresnek bármit, ami nincs a helyén - mint például te!\n\nLáncot hordanak a csípőjük körül, amit talán arra használnak, hogy közel húzzák magukhoz az ellenséget.

actors.mobs.hermitcrab.name=remeterák
actors.mobs.hermitcrab.def_verb=védte
actors.mobs.hermitcrab.desc=Valamiért ez a csatornarák úgy döntött, hogy egy hordó törött felső részét viseli a fején! A plusz súly ugyan visszalassította a normál sebességére, de jóval nagyobb védelmet is biztosított számára. De azt hiszed, hallani fogod, ahogy valami pattog a hordó belsejében…

actors.mobs.mimic.name=utánzó
actors.mobs.mimic.reveal=Ez a láda egy utánzó!
actors.mobs.mimic.hidden_hint=Szokatlan érzésed támad ezzel a ládával kapcsolatban... Valószínűleg rossz ötlet lenne odasétálni és próbálni kinyitni.
actors.mobs.mimic.desc=Az utánzók olyan mágikus teremtmények, melyek kívánságuk szerinti alakot ölthetnek. A kazamatákban szinte mindig valamilyen kincsesláda formáját választják, hogy a gyanútlan kalandorokat lépre csalják.\n\nAz utánzóknak veszedelmes a harapásuk, de általában több kincset rejtenek, mint a közönséges ládák.
actors.mobs.mimic.discover_hint=Ezt az ellenséget bárhol megtalálhatod a kazamatában.

actors.mobs.necromancer.name=halottidéző
actors.mobs.necromancer.desc=Ezek a sötétmágus-tanoncok a börtönben gyűltek össze, mivel ez egy tökéletes hely az ördögi erejük próbálgatására.\n\nA halottidézők csontvázaknak adnak erőt, hogy harcoljanak helyettük. A halottidéző megölésével a megidézett csontvázak is elpusztulnak.
actors.mobs.necromancer$necroskeleton.name=a halottidéző csontváza
actors.mobs.necromancer$necroskeleton.desc=Ezt a csontvázat egy halottidéző keltette életre. Pont úgy viselkedik, mint egy átlagos csontváz, és elpusztul, ha a megidézőjét megölik.

actors.mobs.mob.died=Úgy hallod, a távolban valami meghalt.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Megölt egy %s
actors.mobs.mob.discover_hint=Ezt az ellenséget a várbörtön egy bizonyos régiójában találhatod meg.

actors.mobs.monk.name=szerzetes törpe
actors.mobs.monk.def_verb=védte
actors.mobs.monk.parried=hárított
actors.mobs.monk.desc=Ezek a szerzetesek olyan fanatikusok, akik elkötelezték magukat amellett, hogy a királyukat a testükön át is védelmezik. Annyira odaadóak, hogy az elméjüket teljesen a király szolgálatára bízták, és most a törpe városban kóborolnak, mint agyatlan zombik.\n\nA szerzetesek kizárólag pusztakézi közelharcot vívnak, és képesek a fegyvertelen öklükkel védekezni és támadni is egyaránt. Amikor a szerzetesek összpontosított állapotba kerülnek, elhárítják az őket érő következő fizikai támadást, még akkor is, ha az egyébként garantált sérülést okozna. A szerzetesek sokkal hamarabb kerülnek összpontosított állapotba, amikor mozoghatnak, és később, amikor közvetlen harcot folytatnak.
actors.mobs.monk$focus.name=összpontosított
actors.mobs.monk$focus.desc=Ez a szerzetes tökéletesen ráhangolódik a célpontra, és úgy tűnik, hogy előre látja a mozdulatokat, mielőtt azok megtörténnének.\n\nAmíg összpontosít, a következő fizikai támadás, amit ez ellen a karakter ellen intéznek, garantáltan nem talál, függetlenül a körülményektől. Ennek a támadásnak a kivédése a szerzetes összpontosítását elhasználja, és egy újabb támadás kivédéséhez újra fel kell töltenie azt. A szerzetesek gyorsabban töltik fel az összpontosítást mozgás közben.

actors.mobs.phantompiranha.name=fantompirája
actors.mobs.phantompiranha.teleport_away=A fantompirája elteleportál...
actors.mobs.phantompiranha.desc=A fantompirája egy ritka pirájafajta, amely mágikus képességekkel és hátborzongatóan áttetsző testtel rendelkezik. Képes teleportálni, amikor megtámadja valaki, akár azért, hogy elmeneküljön, akár azért, hogy gyorsan az ellenség közelébe kerüljön!\n\nUgyan idegtépő dolog harcolni vele, de a húsát nagy becsben tartják mágikus tulajdonságai miatt.

actors.mobs.piranha.name=óriáspirája
actors.mobs.piranha.desc=Ezeket a húsevő halakat kifejezetten az elárasztott területek védelmére tenyésztették ki. Harapásuk halálos, ezért jobb, ha elkerülöd a velük való a közvetlen konfrontációt.
actors.mobs.piranha.discover_hint=Ezt az ellenséget bárhol megtalálhatod a kazamatában.

actors.mobs.pylon.name=energiaoszlop
actors.mobs.pylon.desc_inactive=Egy energiaoszlop, amely irányítja a gépezetek működtetéséhez szükséges elektromosságot a területen.\n\nAz oszlop most nem működik, és nem sebezhető.
actors.mobs.pylon.desc_active=Egy energiaoszlop, amely irányítja a gépezetek működtetéséhez szükséges elektromosságot a területen. Az oszlopból jelenleg elektromosság áramlik ki. Ez lehet az, amelyik túltölti a DM-300-at!\n\nEbben az állapotában az oszlop sebezhető, de elektromos ívet húz a közeli cellákon át az óra járásának megfelelő irányban. Mivel kemény fémből készült, az oszlop erős rongálásnak is ellen tud állni.

actors.mobs.rat.name=erszényes patkány
actors.mobs.rat.desc=Az erszényes patkányok a csatornák agresszív, de nem túl erős lakói. Kellemetlen a harapásuk, de csak nagy létszámban életveszélyesek.

actors.mobs.ripperdemon.name=szaggatódémon
actors.mobs.ripperdemon.leap=A szaggatódémon ugrásra készül!
actors.mobs.ripperdemon.desc=Ezek az ijesztő lények a területen található számtalan törpeholttest démoni megszállásának eredményeként jöttek létre. A szaggatók girhes, kísérteties teremtmények, amelyek emlékeztetnek a törpékre, de testük tépett és hosszú, éles karmaik csontokból vannak.\n\nA szaggatódémonok nem túl ellenállók, viszont gyorsak és veszélyesek. Képesek nagyobb távolságra ugrani, hogy gyorsan célpontjuk közelébe kerüljenek, aztán beledöfjék a karmaikat.

actors.mobs.rotheart.name=mállószív
actors.mobs.rotheart.desc=A mállóbogyó gyümölcse nagyon különleges. Ahelyett, hogy lebomolva tápanyaggá válna, a gyümölcs növekszik, megkeményedik, és körülöleli a magot. Megvédi a gyümölcsben növekvő belső szerveket. Ezt a hatalmas gömböt nevezik a kifejlett mállóbogyónövény szívének.
actors.mobs.rotheart.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.rotlasher.name=mállóostor
actors.mobs.rotlasher.desc=A mállóostor a kifejlett mállóbogyónövények gyökérzetének része, és egyben a fő védekezőszerve is. Az ostorok vakok, és a talajhoz vannak rögzülve, és kis idő kell, míg észlelik a fenyegetést a közelükben, de utána erőszakosan megtámadják azt. Ha nincs a közelben ellenség, mozdulatlanul állnak, és megpróbálnak elvegyülni a környező növényzetben.
actors.mobs.rotlasher.discover_hint=Ezt az ellenséget egy bizonyos küldetés során találhatod meg.

actors.mobs.scorpio.name=skorpió
actors.mobs.scorpio.desc=Ezek az óriási pókszabású démoni teremtmények óvakodnak a közelharctól, inkább rokkantságot okozó recés tüskéket lőnek messziről.

actors.mobs.senior.name=rangidős szerzetes
actors.mobs.senior.desc=Ezek a szerzetesek olyan fanatikusok, akik elkötelezték magukat amellett, hogy a királyukat a testükön át is védelmezik. Annyira odaadóak, hogy az elméjüket teljesen a király szolgálatára bízták, és most a törpe városban kóborolnak, mint agyatlan zombik.\n\nEz a szerzetes tökélyre fejlesztette a pusztakézi közelharcot, és sokkal gyorsabban képes összpontosított állapotba jutni, amikor mozog, mint a közönséges szerzetesek. Amikor a szerzetesek összpontosított állapotba kerülnek, elhárítják az őket érő következő fizikai támadást, még akkor is, ha az egyébként garantált sérülést okozna. A szerzetesek sokkal hamarabb kerülnek összpontosított állapotba, amikor mozoghatnak, és később, amikor közvetlen harcot folytatnak.

actors.mobs.shaman.name=gnoll sámán
actors.mobs.shaman.bolt_kill=A varázslövedék végzett veled...
actors.mobs.shaman.desc=A gnoll sámánok intelligens gnollok, akik harci varázslatokkal kompenzálják erejük hiányát. Gyengébb fizikumuk ellenére nagy tiszteletnek örvendenek a gnoll társadalmon belül.
actors.mobs.shaman$redshaman.spell_desc=Ez a sámán vörös maszkot visel, és varázslataival átmenetileg _gyengíti a támadásod erejét._
actors.mobs.shaman$blueshaman.spell_desc=Ez a sámán kék maszkot visel, és varázslataival átmenetileg _növeli az elszenvedett sérüléseid._
actors.mobs.shaman$purpleshaman.spell_desc=Ez a sámán lila maszkot visel, és varázslataival átmenetileg _lecsökkenti a pontosságod és a kijátszásod._

actors.mobs.armoredbrute.name=páncélos vadállat
actors.mobs.armoredbrute.desc=A legmagasabb rangú gnoll vadállatok gyakran viselnek erős páncélt, hogy státuszukat mutogassák. A páncél sokkal ellenállóbbá teszi őket a fizikai sérülésekkel szemben, és a magasabb fegyelmüknek köszönhetően sokkal tovább őrjöngenek, mielőtt megadnák magukat a halálnak.

actors.mobs.skeleton.name=csontváz
actors.mobs.skeleton.explo_kill=Megöltek a szétrobbanó csontok...
actors.mobs.skeleton.def_verb=védte
actors.mobs.skeleton.desc=A csontvázak a börtön szerencsétlenül járt lakóinak és kalandorainak csontjaiból állnak össze, amelyeket a mélyről felsugárzó gonosz mágia mozgat. Mikor a csontvázak már olyan sok sérülést elszenvedtek, a csontjaik szétrobbanása közepette szétesnek. A robbanásból származó repeszek ártalmasak mindenre, ami a közelben van, de a páncélzat nagyon jól mérsékli a hatásukat.

actors.mobs.slime.name=nyálka
actors.mobs.slime.def_verb=védte
actors.mobs.slime.desc=A nyálkák furcsa, enyhén varázslatos teremtmények, kívül ruganyosak, és belül folyósak. A városi csatornákban bőséges vizet és tápanyagot találnak maguknak.\n\nA ruganyos külső membránjuk miatt nehéz _6 sérülésnél_ többet okozni nekik egy-egy támadás során.

actors.mobs.snake.name=csatornakígyó
actors.mobs.snake.hint=Próbáld használni a vizsgálat gombot egy kígyón, hogy megtudd, hogyan védekezhetsz ellene.
actors.mobs.snake.desc=Ezek a túlméretezett kígyók képesek gyorsan félrekúszni az ütések elől, így elég nehéz eltalálni őket. A mágikus támadások vagy a meglepetésszerű támadások azonban képesek kijátszani a védelmüket.\n\nMeglepetésszerű támadást hajthatsz végre, ha a kígyó látóterén kívülről támadsz. Az egyik módszer, ha hagyod, hogy a kígyó átkergessen egy ajtón, majd _megütöd közvetlenül azután, hogy az ajtóba ér._

actors.mobs.spectralnecromancer.name=kísértetes holtidéző
actors.mobs.spectralnecromancer.desc=A holtidézők többsége csontvázakkal dolgozik, néhányan azonban más, kevésbé megfogható csatlósokban lelik örömüket. A kísértetes holtidézők a lidérceket választották csatlósuknak.\n\nEgy lidérc önmagában nem olyan erős, mint egy csontváz, de ezek a holtidézők nem átallanak sokat megidézni belőlük!

actors.mobs.spinner.name=barlangi pók
actors.mobs.spinner.desc=Ezek a zöldes, szőrös barlangi pókok igyekeznek elkerülni a közvetlen harcot. Helyette inkább a távolban várják ki pókhálójukba ragadt áldozatuk lassú halálát, melyet mérges csípésük okozott. Képesek a hálójukat nagy távolságba kilőni, hogy elzárják zsákmányuk előtt az utat.

actors.mobs.statue.name=élő szobor
actors.mobs.statue.def_verb=védte
actors.mobs.statue.desc=Azt hinnéd, hogy ez is csak egy a kazamata élettelen szobrai közül, de a pirosan izzó szeme elárulja.
actors.mobs.statue.desc_weapon=Bár maga a szobor kőből készült, de a nála lévő _%s_ valódinak tűnik.
actors.mobs.statue.discover_hint=Ezt az ellenséget bárhol megtalálhatod a kazamatában.

actors.mobs.succubus.name=parázna
actors.mobs.succubus.desc=A paráznák alakváltó démonok, akik a prédájuk elméjét manipulálják. Ez az egyed sápadt, gót stílusú emberi alakot öltött magára, talán hogy elcsábítsa a törpe boszorkánymestereket?\n\nAmikor támad, a parázna elbájolhatja a célpontját, képtelenné téve azt, hogy közvetlenül támadja őt. Amikor a parázna egy elbájoltat támad, elveszi az életesszenciája egy részét.

actors.mobs.swarm.name=légyraj
actors.mobs.swarm.desc=A halálos légyraj dühösen zümmög. Minden nem mágikus támadás két kisebb, de egyformán veszélyes rajjá osztja őket.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Megvagy, %s!
actors.mobs.tengu.interesting=Tegyük ezt érdekesebbé...!
actors.mobs.tengu.notice_have=Most megvagy, %s!
actors.mobs.tengu.defeated=Végre szabad vagyok...
actors.mobs.tengu.rankings_desc=Meggyilkolta a Tengu
actors.mobs.tengu.desc=Egy híres és titokzatos orgyilkos, aki az arcára forrasztott maszkról kapta a nevét.\n\nTengut a csuklóján és térdén hatalmas pántok szorítják le, bár úgy tűnik, már rég leszakította láncait.\n\nCsapdákkal, álnok varázslatokkal és precíz támadásokkal próbálja elhárítani az egyetlen akadályt, amely a szökése útjában áll: téged.

actors.mobs.tengu$bombability$bombblob.desc=Forró füstfelhő gomolyog erre. Légy résen, robbani fog!
actors.mobs.tengu$bombability$bombitem.name=Füstbomba
actors.mobs.tengu$bombability$bombitem.cant_pickup=A padlóhoz rögzült, nem tudod mozdítani!
actors.mobs.tengu$bombability$bombitem.desc=Tengu egy furcsa külsejű füstbombát dobott, amelyből sűrű, forró füst gomolyog. Hangos ketyegés jön belőle, mintha robbanás előtti visszaszámlálás hangja lenne!\n\nA bomba a földhöz rögzítette magát, nem lehet felvenni.

actors.mobs.tengu$fireability$fireblob.desc=Tengu finom port dobott, amely elegyedik a levegővel, és gyulladni készül!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektromos energia gyűlik itt, és a következő körben áramütést szenved, aki ezen a mezőn áll!
actors.mobs.tengu$shockerability$shockeritem.name=Sokkoló
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Túl sok elektromosságot bocsát ki, nem tudod megfogni!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu egy különös gépezetet dobott ide, amely úgy tűnik, hogy a DM-100 alkatrészeiből készült. A gépezet folyamatosan elektromos íveket húz maga körül, amelyek egy kiszámítható séma szerint haladnak.\n\nAz elektromos ívek miatt kizárt, hogy fel tudd venni.

actors.mobs.thief.name=őrült tolvaj
actors.mobs.thief.stole=Egy tőled lopott %s van a tolvajnál!
actors.mobs.thief.carries=\n\nA tolvajnál _%s_ van. Nyilván lopta.
actors.mobs.thief.escapes=A tolvaj megszökött, a tőled lopott %s már nem lesz meg!
actors.mobs.thief.desc=Bár ezek a foglyok szabadon kószálnak a cellájukon kívül, ez a hely mégis a börtönük. Az idők során ez a hely nemcsak a szabadságukat, hanem az ép eszüket is elvette. Ezek az őrült tolvajok és banditák már rég elfelejtették, hogy kik is ők, és miért lopnak.\n\nEzek az ellenségek valószínűbb, hogy lopnak és aztán elszaladnak, semmint harcba bocsátkoznának. Ne téveszd őket szem elől, különben lehet, hogy soha nem látod viszont az ellopott holmidat.

actors.mobs.tormentedspirit.name=meggyötört lélek
actors.mobs.tormentedspirit.desc=A meggyötört lelkek olyan egyébként jóindulatú szellemek, akiket átok sújt. Amíg átkozottak, addig támadnak, mint a lidércek, sőt erősebbek is!\n\nLehetséges, hogy a megfelelő tárgyat a szellem mellett használva megtörhető az átok. Ha megszabadul az átoktól, a szellem biztosan hálás lesz...
actors.mobs.tormentedspirit.thank_you=Köszönöm...

actors.mobs.warlock.name=törpe boszorkánymester
actors.mobs.warlock.bolt_kill=Az árnylövedék megölt...
actors.mobs.warlock.desc=Amikor a törpék érdeklődése a gépészettől a misztikus művészetek felé fordult, a városban megnőtt a boszorkánymesterek befolyása. Elemi mágiával kezdték, de nem sokkal később már a démonológia és a szellemidézés felé fordultak. A legerősebb boszorkánymester magához ragadta a törpe város trónját, bajtársai pedig tovább gyakorolhatták a sötét mágiát, feltéve, hogy szabad akaratukat alárendelték neki.\n\nEzek a boszorkánymesterek erős bomlasztó varázslatot uralnak, és képesek átmenetileg semlegesíteni a felszereléseid fejlesztéseit. Minél fejlettebb egy eszköz, annál erősebben érintett.

actors.mobs.wraith.name=lidérc
actors.mobs.wraith.desc=A lidérc egy bosszúra szomjazó bűnös lelke, akinek a sírhelyét megzavarták. Mivel túlvilági lény, nagyon nehéz hagyományos fegyverrel eltalálni.
actors.mobs.wraith.discover_hint=Ezt az ellenséget bárhol megtalálhatod a kazamatában.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=LÁT-LAK TÉ-GED!
actors.mobs.yogdzewa.darkness=A sötétség közelebb húzódik...
actors.mobs.yogdzewa.hope=A. REMÉNYED. CSAK. ILLÚZIÓ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Yog-Dzewa elpusztított
actors.mobs.yogdzewa.desc=Yog-Dzewa egy ősi istenség; egy hatalmas szörnyűség, amely eléri a halandó világokat, és felzabálja őket, hogy táplálhassa a végtelen növekedését. A törpék kelthették fel ennek a kozmikus borzalomnak a figyelmét, miközben a sötét mágiával játszottak, és azóta próbálják kordában tartani.\n\nYog-Dzewa egy nyers mágikus káoszt rejtő dimenzióból származik, és nem képes a valódi alakját áthozni a mi világunkba. Helyette földi inkarnációkat csinált, és démoni csatlósokat idézett, akiknek parancsolhat.\n\nEz a hatalmas szem Yog-Dzewa energiájának az összpontosulása ebben a világban. A szem nem képes elmozdulni, de erős nyalábokat tud lőni a démoni mágia által, és különféle csatlósokat tud megidézni a védelmére.
actors.mobs.yogdzewa.desc_spawners=Érzed, ahogy a démoni energia lüktetve sugárzik a szem felé a felsőbb emeletekről. Valami, amit életben hagytál valahol fent, visszatölti az energiát Yog-Dzewába. _Yog ezzel az energiával sokkal erősebb csatlósokat fog megidézni!_
actors.mobs.yogdzewa$larva.name=istenség lárvája
actors.mobs.yogdzewa$larva.rankings_desc=Yog-Dzewa elpusztított
actors.mobs.yogdzewa$larva.desc=Ezek az apró ivadékok Yog-Dzewa könnyen teremthető, egyszerű csatlósai. Egyenként gyengék, viszont gyorsan megidézhetők, és nagy számban elsöprő erővel bírnak.
actors.mobs.yogdzewa$yogripper.rankings_desc=Yog-Dzewa elpusztított
actors.mobs.yogdzewa$yogeye.rankings_desc=Yog-Dzewa elpusztított
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Yog-Dzewa elpusztított

actors.mobs.yogfist.invuln_warn=Az ököl sérthetetlen, amikor a szem közelében van!
actors.mobs.yogfist.rankings_desc=Yog-Dzewa elpusztított
actors.mobs.yogfist.desc=Az ököl Yog-Dzewa erejének kivetülése. Az öklök Yog-Dzewa erejéből táplálkonak, és a szem közelében védve vannak minden sérüléstől.
actors.mobs.yogfist$burningfist.name=égő ököl
actors.mobs.yogfist$burningfist.desc=Az öklöt zavaros tüzes mágiából formálták. Mozgása során folyamatosan lángra lobbantja maga körül a teret. Képes tüzes energianyalábokat lőni, amelyek lángra lobbantják a becsapódásuk környezetét.\n\nAz ököl gyújtogatóképessége víz közelében nem olyan hatásos, viszont olyan forróság van körülötte, hogy rövid idő alatt az összes közelében lévő vizet elpárologtatja!
actors.mobs.yogfist$soiledfist.name=földes ököl
actors.mobs.yogfist$soiledfist.desc=Az öklöt zavaros földmágiából formálták. Mozgása során folyamatosan növényzet serkent maga körül. Képes irányított földnyalábokat lőni, amivel a célpontot gyorsan növő gyökerek és indák közé csavarja!\n\nAz ököl ebből a növényzetből nyeri erejét, és annál jobban ellen tud állni a sérülésnek, minél több magas vagy ösvényekkel barázdált növényzet található a közelében!
actors.mobs.yogfist$rottingfist.name=rothadó ököl
actors.mobs.yogfist$rottingfist.desc=Az öklöt tenyésző enyészetből formálták. Tornyosuló rothadó hústömeg alkotja, amely közelharcban maró váladékot, távolról pedig mérgező gázt bocsát ki. Ennél is rosszabb, hogy az ököl a hatalmas tömege miatt csak nekiáll vérezni, ahelyett, hogy rögtön elszenvedné a sérülést.\n\nVízzel lemosható a váladék, de az ököl is felszívja a vizet, így gyógyítja magát! Továbbá, ha az ököl sérülést szerez, miközben vérzik, akkor csak kiújul a vérzés, de nem fokozódik!
actors.mobs.yogfist$rustedfist.name=rozsdás ököl
actors.mobs.yogfist$rustedfist.desc=Az öklöt élő fémből formálták. Hatalmas tömegű mozgó fém alkotja, erős a közelharcban, de képes ellenségeit távolról is lerokkantani. Az óriási tömege miatt a sérüléseket nem egyszerre, hanem időben elnyújtva szenvedi el.\n\nAz ököl viszont elég merev, és nem tud keresztülmenni szűk járatokon. Ezen kívül a sérüléseket ugyan lassacskán szenvedi el, viszont a késleltetett sérülése egyre nagyobb lesz, ha sok ütést kap az ököl.
actors.mobs.yogfist$brightfist.name=fénylő ököl
actors.mobs.yogfist$brightfist.teleport=Az ököl elteleportálja magát egy fényrobbanással, ami hosszan elvakít!
actors.mobs.yogfist$brightfist.desc=Az öklöt tiszta fényenergiából formálták. Minden körben képes erőteljes, perzselő fénysugarakat lőni! Ezek a nyalábok nem csak nagy sérülést okoznak neked, hanem átmenetileg meg is vakítanak. Az ököl a menekülése érdekében képes a teljes arénát is vakító fénnyel megtölteni!\n\nAz ökölnek azonban nincsenek különleges képességei a közelharcot illetően.
actors.mobs.yogfist$darkfist.name=sötét ököl
actors.mobs.yogfist$darkfist.teleport=Az ököl elteleportálja magát egy sötétségrobbanással, ami eloltja a fényforrásod!
actors.mobs.yogfist$darkfist.desc=Az öklöt tömény sötét energiából formálták. Minden körben képes erőteljes, sötét mágiával robbanó lövedéket lőni! A robbanások nem csak nagy sérülést okoznak neked, hanem gyengítik a fényforrásodat is. Az ököl a menekülése érdekében képes a teljes arénát is sötétségbe borítani!\n\nAz ökölnek azonban nincsenek különleges képességei a közelharcot illetően.


