actors.hero.abilities.warrior.heroicleap.short_desc=Savaşçı _yiğitçe atılarak_ hedef bölgeye tehlikelerin ve düşmanların üstünden süzülerek ulaşır.
actors.hero.abilities.warrior.heroicleap.desc=Savaşçı hedef bölgeye atılırarak tüm düşmanların ve tehlikelerin üstünden geçer. Ama duvarların üzerinden ve sert bölgelerin üstünden geçemez.
actors.hero.abilities.warrior.shockwave.name=Şok dalgası
actors.hero.abilities.warrior.shockwave.short_desc=Savaşçı yere vurarak koni bir alanda _şok dalgası_ oluşturur. Şok dalgasına yakalanan düşmanlar hasar alır ve sakatlanır.
actors.hero.abilities.warrior.shockwave.desc=Savaşçı yere vurur, bu en fazla 5 kareye 60 derecelik bir koni şeklinde ilerleyen bir şok dalgası yaratır.\n\nBu şok dalgasına yakalanan düşmanlar 5 el boyunca sakatlanır. Ayrıca 5-10 hasar alırlar, buna Savaşçı'nın 10'dan fazla sahip olduğu her güç puanı için 1-2 hasar eklenir.
actors.hero.abilities.warrior.endure.name=katlanmak
actors.hero.abilities.warrior.endure$enduretracker.name=dayanıklılık
actors.hero.abilities.warrior.endure$enduretracker.desc=Savaşçı şu an katlandığı hasara göre fazladan hasar veriyor.\n\nFazladan hasar:%1$d\nKalan vuruş:%2$d
actors.hero.abilities.warrior.endure.short_desc=Savaşçı _katlanırken_, birkaç tur atlar ama fazladan hasar direnci kazanır. Sonra katlandığı hasara göre fazladan hasar verir.
actors.hero.abilities.warrior.endure.desc=Savaşçı, tüm kaynaklardan yarı hasar alarak 3 tur katlanır. Bu azalma, zırh gibi hasara dayanıklı etkilerden önce uygulanır.\n\nKatlandıktan sonra, savaşçının 10 sıra içindeki bir sonraki vuruşu ilave hasar kazanır. Bu bonus hasar, herhangi bir hasar azaltma etkisinden önce, ona verilen tüm hasarın yarısına eşittir!\n\nSavaşçının herhangi bir kombosu varsa, bu yeteneği kullanmak kombonun kalan süresini 3 tur artırır.

actors.hero.abilities.mage.elementalblast.name=Element patlaması
actors.hero.abilities.mage.elementalblast.no_staff=Bu yeteneği değneğin olmadan kullanamazsın.
actors.hero.abilities.mage.elementalblast.short_desc=Büyücü asasından bir _Elemental Patlama_ yayar ve asasındaki asaya bağlı olarak değişen bir etkiyle etrafındaki geniş bir alanı kaplar.
actors.hero.abilities.mage.elementalblast.desc=Büyücü, 4 karoya kadar dairesel bir bölgeyi kaplayan ve 15-25'e kadar hasar veren bir büyü patlaması yayar. Elemental patlamanın spesifik etkisi, Büyücünün asasına yerleştirilen asaya göre değişecektir.
actors.hero.abilities.mage.elementalblast.generic_desc=Temel patlamanın etkisi, bir düşmana veya müttefike çarpıldığında değnek etkisine benzer olacaktır.
actors.hero.abilities.mage.wildmagic.name=Vahşi Büyü
actors.hero.abilities.mage.wildmagic.no_wands=Saldıracak bir asanız yok!
actors.hero.abilities.mage.wildmagic.short_desc=Büyücü asalarında bulunan _vahşi büyüyü_  salar; seçilen hedefe, tek turda birçok kez rastgele saldırır.
actors.hero.abilities.mage.wildmagic.desc=Büyücü, asalarındaki gücü serbest bırakır ve onları tek seferde 4 defaya kadar rastgele ateşler. Büyücünün değneği bu etkiye dâhil değildir.\n\nAyrıca her asanın seviyesi 2 arttırılır ve +3'e kadar çıkabilir. Bu yetenek her vuruş için yarım asa şarjı tüketir ve hiçbir asa 2 defadan fazla ateşlenemez.
actors.hero.abilities.mage.warpbeacon.name=Işınlanma feneri
actors.hero.abilities.mage.warpbeacon.depths=Katlar arası ışınlanamazsın!
actors.hero.abilities.mage.warpbeacon.locked_floor=Kilitli bir katı terk edemezsin!
actors.hero.abilities.mage.warpbeacon.too_far=Bu konum çok uzak!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Oraya bir fener koyamazsın!
actors.hero.abilities.mage.warpbeacon.window_desc=Fenerini yere koydun %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Fenere ışınlan
actors.hero.abilities.mage.warpbeacon.window_clear=Feneri al
actors.hero.abilities.mage.warpbeacon.window_cancel=iptal et
actors.hero.abilities.mage.warpbeacon.short_desc=Büyücü mevcut konumuna bir _ışınlanma feneri_ koyar. İstediğin anda fener ışınlanabilirsin.
actors.hero.abilities.mage.warpbeacon.desc=Büyücü ışınlanabileceği bir fener koyar. Feneri koymak 1 tur alır ama ona ışınlanmak anında tur almaz.\n\nBüyücü katlar arası ışınlanamaz ve ışınlanmayı kilitli odalar gibi ulaşılamaz yerlere gitmek için kullanılamaz. Büyücü düşmanlara ışınlanırsa, ışınlanan düşman kenara itilir.

actors.hero.abilities.rogue.smokebomb.name=Sis bombası
