##classes
actors.hero.heroclass.warrior=savaşçı
actors.hero.heroclass.warrior_desc=Savaşçı, zırhlara ekleyebileceği ve canın üstüne kalkan ekleyen _eşsiz kırık mühür_ ile oyuna başlar. Mühür farklı zırh setleri arasında taşınabilir, yanında bir yükseltme taşır.\n\nSavaşçı oyuna _eskimiş kısa kılıç_, _3 fırlatma taşı_, kumaş zırh, zembil ve kadife kese ile başlar\nSavaşçı otomatikman şunları tanımlar:\n\n-Tanımlama Parşömeni\n-İyileştirme iksiri\n-Öfke parşömeni

actors.hero.heroclass.mage=büyücü
actors.hero.heroclass.mage_desc=Büyücü oyuna asalardan daha hızlı şarj olan ve 1 şarj daha fazla tutan _eşsiz değnek_ ile başlar. Değnek büyücünün zindanda bulduğu _herhangi bir asa ile aşılanabilir_.\n\nBüyücü oyuna değneğine işlenmiş _Sihirli füze asası_ , kumaş zırh, zembil ve kadife kese ile başlar\n\nBüyücü otomatikman tanımlar:\n-Tanımlama parşömeni\n-Alev iksiri\n-Yükseltme parşömeni
actors.hero.heroclass.mage_unlock=Büyücü bir asa ustasıdır ve _eşsiz büyülü asa_ taşır._\n\nBüyücüyü açmak için _yükseltme parşömenini bir eşyayı güçlendirmek için kullanın._

actors.hero.heroclass.rogue=haydut
actors.hero.heroclass.rogue_desc=Haydut eşsiz bir eser olan _görünmezlik pelerini_ ile başlar. Bu eseri kullanarak istediğinde görünmez olabilir. \n\nHaydut sırları ve tuzakları daha uzaktan farkedebilir.\n\nHaydut oyuna _bir hançer_, _üç fırlatma bıçağı_, kumaş zırh, zembil ve kadife kese ile başlar\n\nHaydut otomatikman şunları tanımlar:\n-Tanımlama Parşömeni\n-Görünmezlik iksiri\n-Sihirli Harita Parşömeni
actors.hero.heroclass.rogue_unlock=Haydut savaşın gidişatını _eşsiz görünmezlik pelerini_ ile değiştirebilir.\n\nHaydutu açmak için _Bir oyunda 10 sürpriz saldırı yapın._

actors.hero.heroclass.huntress=avcı
actors.hero.heroclass.huntress_desc=Avcı _eşsiz ruh yayı_ ile başlar. Bu yay sonsuz sayıda sihirli oklar atabilir. \n\nAvcı uzun otları ezmeden içlerinden geçebilir.\n\nAvcı oyuna _çivili eldiven_, kumaş zırh, zembil ve kadife kese ile başlar.\nAvcı otomatikman şunları tanımlar:\n-Tanımlama Parşömeni\n-Akıl görüşü iksiri\n-Ninni parşömeni
actors.hero.heroclass.huntress_unlock=Avcı fırlatılan silahların ustasıdır ve sonsuz oka sahip bir _eşsiz hayalet yay_'a sahiptir\n\nAvcıyı açmak için _bir oyunda 15 farklı düşmana fırlatılan silahlarla vurun._

actors.hero.herosubclass.berserker=vahşi savaşçı
actors.hero.herosubclass.berserker_short_desc=_Vahşi Savaşçı_ hasar aldıkça öfke biriktirir. Öfke hasarını artırır ve kısa bir süre için ölümü aldatmasını sağlayabilir.
actors.hero.herosubclass.berserker_desc=Vahşi savaşçı zırhıyla azalttığı hasarla beraber fiziksel hasar aldıkça öfke kazanır! Öfke zamanla azalır ama canı azsa daha yavaş azalır.\n\n%100 öfkedeyken Vahşi Savaşçı +%50'ye kadar hasar kazanır. 0 candayken ve %100 öfkedeyken Vahşi Savaşçı kısa bir süre için normal maksimum kalkanının sekiz katı kadar kalkan kazanır ve kalkanı bitene kadar ölmeyi reddeder. Ölümü reddettikten sonra kendine gelmesi için biraz zamana ihtiyacı olur.
actors.hero.herosubclass.gladiator=gladyatör
actors.hero.herosubclass.gladiator_short_desc=_Gladyatör_ başarılı saldırılarıyla kombo oluşturur. Kombolarını eşsiz yetenekler kullanmak için harcayabilir.
actors.hero.herosubclass.gladiator_desc=Gladyatör yakın veya fırlatma silahlarıyla yaptığı her başarılı saldırıda bir kombo kazanır. 5 tur boyunca başarılı bir saldırı yapamazsa kombo sıfırlanır.\n\nKombo yükseldikçe çeşitli yeteneklerini kullanabilir. 2,4,5,6,8 ve 10. kombolarda yeni yetenekler vardır Bazı yetenekler daha fazla kombo biriktirmesine yararken bazıları da Gladyatörün kombolarını güçlü bir saldırıda kullanmasına yarar.
actors.hero.herosubclass.battlemage=savaş büyücüsü
actors.hero.herosubclass.battlemage_short_desc=_ Savaş Büyücüsü_ değneğiyle yakın dövüşte savaşırken bonus etkiler gerçekleştirir. Bu etkiler değneğin aşılandığı asaya bağlıdır.
actors.hero.herosubclass.battlemage_desc=Savaş büyücüsü değneğiyle yakın dövüşte savaştığında değneği efsunluymuş gibi fazladan etkiler kazanır. Bu etkiler değneğin aşılandığı asaya bağlıdır ve her asanın kendi etkisi vardır. Asa etkilerinin yanı sıra Savaş Büyücüsünün değneği her saldırıda 0.5 şarj kazanır.
actors.hero.herosubclass.warlock=sihirbaz
actors.hero.herosubclass.warlock_short_desc=_Savaş büyücüsünün_ düşmanlara asalarıyla saldırdığında onların ruhunu damgalama şansı vardır. O düşmanlara fiziksel hasar verdiğinde kendini iyileştirir.
actors.hero.herosubclass.warlock_desc=Sihirbazın asalarıyla düşmanlarına saldırdığında onların ruhunu damgalama şansı vardır. Asanın seviyesi arttıkça ruhu damgalamanın şansı ve damganın düşmanda kalma süresi de artar.\n\nSavaş büyücüsünün damgalı bir düşmana, asalarıyla değil de yakın dövüşle veya fırlatma silahlarıyla, verdiği her  5 hasar onu 2 can iyileştirir.
actors.hero.herosubclass.assassin=suikastçi
actors.hero.herosubclass.assassin_short_desc=_Süikastçı_ görünmezken ölümcül bir saldırı hazırlayabilir. Ne kadar çok beklerse saldırı o kadar güçlü olur.
actors.hero.herosubclass.assassin_desc=Süikastçı görünmez olduğunda sonraki saldırısını hazırlar. Ne kadar hazırlanırsa sonraki saldırısı o kadar güçlü olur. Hazırlanma süreci 9 tura kadar sürebilir.\n\nHazırlandıktan sonra Süikastçı sonraki saldırında fazladan hasar verir, hedefine ışınlanabilir ve yeterince zayıf olan düşmanları anında öldürebilir.
actors.hero.herosubclass.freerunner=parkurcu
actors.hero.herosubclass.freerunner_short_desc=_Parkurcu_ koştukça parkur yapmak için kullanabileceği momentum kazanır. Parkur ona bir süre için fazladan hız ve kaçınma sağlar.
actors.hero.herosubclass.freerunner_desc=Parkurcu koştukça momentum biriktirir. 10 tur koştuktan sonra 10 momentuma kadar momentum kazanabilir ama hareket etmeyi bırakırsa momentumunu hızlıca kaybeder. Parkurcu turda iki momentum harcayarak parkur yapmaya başlayabilir.\n\nParkurcu parkur yaparken 2x hızla hareket eder ve seviyesine göre fazladan kaçınma kazanır. Parkur bittiğinde bir daha momentum kazanana kadar bir süre geçmesi gerekir.
actors.hero.herosubclass.sniper=keskin nişancı
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=gardiyan
actors.hero.herosubclass.warden_short_desc=Uzun çimler _Gardiyan_'ın görüşünü engellemez ve _Gardiyan_ tohum ekerken ve bitki ezerken fazladan etkiler kazanır.
actors.hero.herosubclass.warden_desc=Gardiyan doğayla olan güçlü bağından dolayı çimenlerle ve bitkilerle ilişkili bonus etkilere sahiptir. Boş bir yeri direk gördüğü gibi uzun çimenin içinden de görebilir.\n\nGardiyan ektiği her tohumun çevresinde çimen yetişmesini sağlar ve bitkileri ezerken fazladan etkiler kazanır. Bu özel etkiler normal bitki etkilerinin yerini alır yani hiçbir bitkiyi ezmenin zararlı bir yanı yoktur.

