actors.hero.talent$searinglightcooldown.desc=Yakın zamanda bu kabiliyeti kullandın ve yeniden kullanmak için beklemen lazım.\n\nKalan turlar: %s

#warrior
actors.hero.talent.hearty_meal.title=Doyurucu Yemek
actors.hero.talent.hearty_meal.desc=_+1:_ Yemek yemek, Savaşçı'nın canı %33 veya altındayken onu _4 HP_ iyileştirir.\n\n_+2:_ Yemek yemek, Savaşçı'nın canı %33 veya altındayken onu _6 HP_ iyileştirir.
actors.hero.talent.veterans_intuition.title=Gazinin Sezgileri
actors.hero.talent.veterans_intuition.desc=_+1:_ Savaşçı silahları _1,75 kat_ ve zırhları _2,5 kat daha hızlı_ tanımlar.\n\n_+2_: Savaşçı silahları _2,5 kat daha hızlı_ tanır ve zırhı _kuşandığında zırhı da tanır_.
actors.hero.talent.provoked_anger.title=kışkırtılmış öfke
actors.hero.talent.provoked_anger.desc=_+1:_ Savaşçıya uygulanan herhangi bir kalkan güçlendirmesi hasarla kırıldığında, bir sonraki fiziksel saldırısı _3 ekstra hasar_ verir.\n\n_+2:_ Savaşçıya uygulanan herhangi bir kalkan güçlendirmesi hasarla kırıldığında, bir sonraki fiziksel saldırısı _5 ekstra hasar_ verir.
actors.hero.talent.iron_will.title=Demir İrade
actors.hero.talent.iron_will.desc=_+1:_ Savaşçının mührünün sağladığı kalkan _1 artar_.\n\n_+2:_ Savaşçının mührünün sağladığı kalkan _2 artar_.
actors.hero.talent.iron_will.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ pasif olarak Savaşçı'nın kırık mühür etkisinin 1 veya 2 en yüksek kalkan versiyonunu verir.

actors.hero.talent.iron_stomach.title=Demir Mide
actors.hero.talent.iron_stomach.desc=_+1:_ Savaşçının yemek yemesi 1 tur sürer ve ona _%75 hasar direnci_ kazandırır.\n\n_+2:_ Savaşçının yemek yemesi 1 tur sürer ve ona _%100 hasar direnci_ kazandırır.
actors.hero.talent.liquid_willpower.title=sıvı irade gücü
actors.hero.talent.liquid_willpower.desc=_+1:_ Savaşçı, bir iksir, karışım veya öz içtiğinde ya da fırlattığında, maksimum canının _%6,5’i kadar kalkan_ kazanır.\n\n_+2:_ Savaşçı, bir iksir, karışım veya öz içtiğinde ya da fırlattığında, maksimum canının _%10’u kadar kalkan_ kazanır.\n\nGüç, deneyim iksirleri veya bu iksirlerle üretilen simya eşyaları kullanıldığında,kalkan miktarı iki katına çıkar.\n\nDaha fazla sayıda üretilen simya eşyaları (örneğin: su karışımı) için,bu yetenek, üretilen eşya miktarına bağlı olarak rastgele tetiklenebilir.
actors.hero.talent.runic_transference.title=rünik aktarım
actors.hero.talent.runic_transference.desc=_+1:_ Savaşçının kırık mührü, _sıradan glifleri_ bir yükseltmeyi aktardığı şekilde aktarabilir.\n\n_+2:_  Savaşçının kırık mührü _sıradan, güçlü ve lanetli glifleri_ bir yükseltmeyi aktardığı şekilde aktarabilir.\n\nMühür, glifleri yalnızca mühür takıldığında zırha uygulanmışlarsa aktarabilir.
actors.hero.talent.runic_transference.meta_desc=_Eğer bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine zırhındaki gliflerin yükseltme parşömenleriyle kaldırılmaya karşı direnmesine yardımcı olur. Glifler, +1 seviyesinde 6. seviyeden (önceden 4), veya +2 seviyesinde 7. seviyeden (önceden 4) yükseltme yaparken kaybolmaya başlar. Gliflerin kesinlikle kaybolduğu seviye ise +8 olarak değişmemiştir.
actors.hero.talent.lethal_momentum.title=Ölümcül Momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ Savaşçı fiziksel bir silahla bir düşmana öldürücü bir darbe indirdiğinde, 0 tur atması için _%67 şansa_ sahiptir.\n\n_+2:_ Savaşçı fiziksel bir silahla bir düşmana öldürücü bir darbe indirdiğinde, _%100 şansla_ 0 tur atar.
actors.hero.talent.improvised_projectiles.title=Doğaçlama Mermiler
actors.hero.talent.improvised_projectiles.desc=_+1:_ Savaşçı normalde fırlatma silahı olarak kullanılmayan bir eşyayı fırlatarak _2 tur_ düşmanını kör edebilir. 50 tur bekleme süresi vardır.\n\n_+2:_ Savaşçı normalde fırlatmak silahı olarak kullanılmayan bir eşyayı fırlatarak _3 tur_ düşmanını kör edebilir. 50 tur bekleme süresi vardır.

actors.hero.talent.hold_fast.title=Dayan
actors.hero.talent.hold_fast.desc=_+1:_ Savaşçı beklediğinde _1-2 zırh_ kazanır ve hareket edene kadar kombo ve kalkan güçlendirmelerinin azalmasını _%50_ yavaşlatır.\n\n_+2:_ Savaşçı beklediğinde _2-4 zırh_ kazanır ve hareket edene kadar kombo ve kalkan güçlendirmelerinin azalmasını _%75_ yavaşlatır.\n\n_+3:_ Savaşçı beklediğinde _3-6 zırh_ kazanır ve hareket edene kadar kombo ve kalkan güçlendirmelerinin azalmasını %_100_ yavaşlatır.
actors.hero.talent.strongman.title=Güçlü Adam
actors.hero.talent.strongman.desc=_+1:_ Savaşçının gücü _%8 arttı_ sayı aşağı doğru yuvarlanır.\n\n_+2:_ Savaşçının gücü _%13 arttı_ sayı aşağı doğru yuvarlanır.\n\n_+3:_Savaşçının gücü _%18 arttı_ sayı aşağı doğru yuvarlanır.

actors.hero.talent.endless_rage.title=Sonsuz Öfke
actors.hero.talent.endless_rage.desc=_+1:_ Çılgın Savaşçı, maksimum _116% öfke_ değerine ulaşabilir.  \n\n_+2:_ Çılgın Savaşçı, maksimum _%133 öfke_ değerine ulaşabilir.  \n\n_+3:_ Çılgın Savaşçı, maksimum _%150 öfke_ değerine ulaşabilir.  \n\n%100'ün üzerindeki her öfke kalkanı %1 arttırır ve bekleme süresini %1 azaltır, ama hasar bonusunu +50%'nin üzerinde arttırmaz.
actors.hero.talent.deathless_fury.title=Ölümsüz Öfke
actors.hero.talent.deathless_fury.desc=_+1:_ Çılgın Savaşçı'nın öfkesi ölmek üzere ise ve öfkesi 100% üzerinde ise kendiliğinden aktifleşir. ama _3 kahraman seviyesi_ kadar bekleme süresi vardır.\n\n_+2:_ Çılgın Savaşçı'nın öfkesi ölmek üzere ise ve öfkesi 100% üzerinde ise kendiliğinden aktifleşir. ama _2 kahraman seviyesi_ kadar bekleme süresi vardır.\n\n_+3:_ Çılgın Savaşçı'nın öfkesi ölmek üzere ise ve öfkesi 100% üzerinde ise kendiliğinden aktifleşir. ama _1 kahraman seviyesi_ kadar bekleme süresi vardır.\n\nUnutmayın ki Çılgın Savaşçının öfkelenmesi bittiğinde hala 0 canı varsa yine de ölecektir.
actors.hero.talent.enraged_catalyst.title=Öfkeli Katalizör
actors.hero.talent.enraged_catalyst.desc=_+1:_ Çılgın Savaşçı’nın silahındaki büyüler ve lanetler, sahip olduğu öfke arttıkça daha sık tetiklenir. %100 öfkeye ulaşıldığında _en fazla %15 daha sık_ tetiklenirler.\n\n_+2:_ Çılgın Savaşçı’nın silahındaki büyüler ve lanetler, sahip olduğu öfke arttıkça daha sık tetiklenir. %100 öfkeye ulaşıldığında _en fazla %30 daha sık_ tetiklenirler.\n\n_+3:_ Çılgın Savaşçı’nın silahındaki büyüler ve lanetler, sahip olduğu öfke arttıkça daha sık tetiklenir. %100 öfkeye ulaşıldığında _en fazla %45 daha sık_ tetiklenirler.

actors.hero.talent.cleave.title=yar
actors.hero.talent.cleave.desc=_+1:_ Gladyatörün bir öldürme için kazandığı fazladan süre 15'ten _30 tura_ çıkarıldı.\n\n_+2:_ Gladyatörün bir öldürme için kazandığı fazladan süre 15'ten _45 tura_ çıkarıldı.\n\n_+3:_ Gladyatörün bir öldürme için kazandığı fazladan süre 15'ten _60 tura_ çıkarıldı.
actors.hero.talent.lethal_defense.title=Ölümcül Savunma
actors.hero.talent.lethal_defense.desc=_+1:_ Gladyatör bir rakibi kombo hareketiyle öldürdüğünde, kırık mühür kalkanının bekleme süresi _%33_ azalır.\n\n_+2:_ Gladyatör bir düşmanı kombo hareketiyle öldürdüğünde, kırık mühür kalkanının bekleme süresi _%67_ azalır.\n\n_+3:_ Gladyatör bir düşmanı kombo hareketiyle öldürdüğünde, kırık mühür kalkanının bekleme süresi _%100_ azalır.\n\nKalkanın bekleme süresi bu yetenekle -%100'e kadar düşürülebilir; bu da etkinleştirildiğinde hemen tekrar kullanılabilir olacağı anlamına gelir.
actors.hero.talent.enhanced_combo.title=Geliştirilmiş Kombo
actors.hero.talent.enhanced_combo.desc=_+1:_ Gladyatörün kombosu 7 veya daha yüksek olduğunda, Clobber'ın geri itme aralığı 3'e çıkar, baş dönmesine neden olur ve düşmanları çukurlara fırlatabilir.\n\n_+2:_ +1'in faydalarına ek olarak, Gladyatörün kombosu 9 veya daha yüksek olduğunda Siper birden fazla saldırı üzerinde çalışır.\n\n_+3:_ +1 ve +2 avantajlarına ek olarak, Gladyatör Slam, Crush veya Fury kullanırken kombo/3 karoya kadar sıçrayabilir.

actors.hero.talent.body_slam.title=Vücut Çarpması
actors.hero.talent.body_slam.desc=_+1:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _1-4 hasara ek olarak engelleme gücünün %25'i kadar_ hasar alır.\n\n_+2:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _2-8 hasara ek olarak engelleme gücünün %50'si kadar_ hasar alır.\n\n_+3:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _3-12 hasara ek olarak engelleme gücünün %75'i kadar_ hasar alır.\n\n_+4:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _4-16 hasara ek olarak engelleme gücünün %100'ü kadar_ hasar alır.
actors.hero.talent.impact_wave.title=Darbe Dalgası
actors.hero.talent.impact_wave.desc=_+1:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _2 kare_ geri itilir ve 5 tur boyunca _%25 şansla_ savunmasız hale gelir.\n\n_+2:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _3 kare_ geri itilir ve 5 tur boyunca _%50 şansla_ savunmasız hale gelir.\n\n_+3:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _4 kare_ geri itilir ve 5 tur boyunca _%75 şansla_ savunmasız hale gelir.\n\n_+4:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _5 kare_ geri itilir ve 5 tur boyunca _%100 şansla_ savunmasız hale gelir.
actors.hero.talent.double_jump.title=Çift Atlama
actors.hero.talent.double_jump.desc=_+1:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%16 azalır_.\n\n_+2:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%30 azalır_.\n\n_+3:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%40 azalır_.\n\n_+4:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%50 azalır_.

actors.hero.talent.expanding_wave.title=Genişleyen Dalga
actors.hero.talent.expanding_wave.desc=_+1:_ Şok dalgasının menzili 5'ten _6 kareye_, genişliği ise 60'tan _75 dereceye_ yükseltildi.\n\n_+2:_ Şok dalgasının menzili 5'ten _7 karoya_ yükseltildi ve genişliği 60'tan _90 dereceye_ yükseltildi.\n\n_+3:_ Şok dalgasının menzili 5'ten _8 kareye_ yükseltildi ve genişliği 60'tan _105 dereceye_ yükseltildi.\n\n_+4:_ Şok dalgasının menzili 5'ten _9 kareye_ yükseltildi ve genişliği 60'tan _120 dereceye_ yükseltildi.
actors.hero.talent.striking_wave.title=Çarpıcı Dalga
actors.hero.talent.striking_wave.desc=_+1:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %30_'dur.\n\n_+2:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %60_'dur.\n\n_+3:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %90_'dur.\n\n_+4:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %100_'dur. ve büyülere _+%20 güç_ verir.
actors.hero.talent.shock_force.title=Şok Kuvveti
actors.hero.talent.shock_force.desc=_+1:_ Şok Dalgası _%20 daha fazla hasar_ verir ve sakatlanmak yerine sersemletme için _%25 şansa_ sahiptir.\n\n_+2:_ Şok Dalgası _%40 daha fazla hasar_ verir ve sakat bırakmak yerine sersemletme için _%50 şansa_ sahiptir.\n\n_+3:_ Şok Dalgası _60% daha fazla hasar_ verir ve sakatlanmak yerine sersemletme için _%75 şansa_ sahiptir.\n\n_+4:_ Şok Dalgası _%80 daha fazla hasar_ verir ve sakat bırakmak yerine sersemletme için _%100 şansa_ sahiptir.

actors.hero.talent.sustained_retribution.title=Sürekli Ceza
actors.hero.talent.sustained_retribution.desc=_+1:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine, _2 vuruşa_ yayılan _%115 ilave hasar_ verir.\n\n_+2:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine _3 vuruşa_ yayılan _%130 ilave hasar_ verir.\n\n_+3:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine, _4 vuruşa_ yayılan _%145 ilave hasar_ verir.\n\n_+4:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine, _5 vuruşa_ yayılan _%160 ilave hasar_ verir.
actors.hero.talent.shrug_it_off.title=Omuz Silkme
actors.hero.talent.shrug_it_off.desc=_+1:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%60_'a yükseltilir.\n\n_+2:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%68_'e yükseltilir.\n\n_+3:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%74_'e yükseltilir.\n\n_+4:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%80_'e yükseltilir.
actors.hero.talent.even_the_odds.title=İhtimalleri Bile
actors.hero.talent.even_the_odds.desc=_+1:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için ek _%5 bonus hasar_ verir.\n\n_+2:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için ek _1%10 ilave hasar_ verir.\n\n_+3:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için ek _1%15 bonus hasar_ verir.\n\n_+4:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için _%20 ilave hasar_ verir.

#mage
actors.hero.talent.empowering_meal.title=Güçlendirici Yemek
actors.hero.talent.empowering_meal.desc=_+1:_ Yemek yemek, Büyücünün asasıyla yaptığı sıradaki 3 saldırısına _2 ilave hasar_ verir.\n\n_+2:_ Yemek yemek, Büyücünün asasıyla yaptığı sıradaki 3 saldırısına _3 ilave hasar_ verir.
actors.hero.talent.scholars_intuition.title=Bilgin'in Sezgisi
actors.hero.talent.scholars_intuition.desc=_+1:_  Büyücü asaları _3x daha hızlı_ tanımlar.\n\n_+2:_ Büyücü asaları _kullandığı anda_ tanımlar.
actors.hero.talent.lingering_magic.title=kalıcı büyü
actors.hero.talent.lingering_magic.desc=_+1:_ Büyücü bir değnek veya asa ile saldırdığında, bir sonraki fiziksel saldırısı _1-2 ilave hasar_ verir.\n\n_+2:_ Büyücü bir değnek veya asa ile saldırdığında, bir sonraki fiziksel saldırısı _2 ilave hasar_ verir.
actors.hero.talent.backup_barrier.title=Yedek Bariyer
actors.hero.talent.backup_barrier.desc=_+1:_ Büyücü, değneğinin son şarjını her harcadığında _3 kalkan_ kazanır.\n\n_+2:_ Büyücü, değneğinin son şarjını her harcadığında _5 kalkan_ kazanır.
actors.hero.talent.backup_barrier.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine kahramanın en yüksek seviyeli asasından tetiklenir.

actors.hero.talent.energizing_meal.title=Enerji Veren Yemek
actors.hero.talent.energizing_meal.desc=_+1:_ Büyücünün yemek yemesi 1 tur sürer ve ona _5 tur asa reşarjı_ verir.\n\n_+2:_ Büyücünün yemek yemesi 1 tur sürer ve ona _8 tur asa reşarjı_ verir.
actors.hero.talent.inscribed_power.title=yazılı güç
actors.hero.talent.inscribed_power.desc=_+1:_ Büyücü bir parşömen okuduğunda veya bir büyü öğesi kullandığında, sonraki 2 asa vuruşu +2 seviye alır.\n\n_+2:_ Büyücü bir parşömen okuduğunda veya bir büyü öğesi kullandığında, sonraki 3 asa vuruşu +2 seviye alır.\n\nBu parşömenler kullanılarak işlenmesi gereken yükseltme, dönüştürme veya simya öğelerinin bir parşömeni kullanıldığında, geliştirilmiş asa saldırılarının sayısı iki katına çıkar. \n\nDaha yüksek çıktı miktarlarına sahip simya öğeleri için (örneğin çoğu büyü), bu yeteneğin, o öğenin kaç tanesinin üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.wand_preservation.title=Asa Koruma
actors.hero.talent.wand_preservation.desc=_+1:_ Büyücü asasına yeni bir asa aşıladığında, eski asa +0 olarak geri döner, _ancak bu yalnızca bir kez yapılabilir._\n\n_+2:_ Büyücü asasına yeni bir asa aşıladığında, eski asa +0 olarak geri döner, _bu bir kahraman seviyesi bekleme süresiyle tekrarlanabilir._
actors.hero.talent.wand_preservation.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine, bir simya kabına bir asa koyarken kazanılan gizemli reçine miktarını +1'de 1 veya +2'de 2 artırır.
actors.hero.talent.arcane_vision.title=Sihirli Görüş
actors.hero.talent.arcane_vision.desc=_+1:_ Büyücü bir düşmana asasıyla saldırdığında, o düşman üzerine _10 tur_ akıl görüşü kazanır.\n\n_+2:_ Büyücü bir düşmana asasıyla saldırdığında, o düşman üzerine _15 tur_ akıl görüşü kazanır.
actors.hero.talent.shield_battery.title=Batarya Kalkanı
actors.hero.talent.shield_battery.desc=_+1:_ Büyücü asası ile kendini hedef alarak asasının şarjını şarj başına azami canının _4%'ü oranında kalkan oluşturur_.\n\n_+2:_ üyücü asası ile kendini hedef alarak asasının şarjını şarj başına azami canının _6%'sı oranında kalkan oluşturur_.

actors.hero.talent.desperate_power.title=çaresiz güç
actors.hero.talent.desperate_power.desc=_+1:_ Büyücünün asa ve değnekleri, son şarjları bittiğinde son vuruşlarında _+1 seviye_ kazanır.\n\n_+2:_ Büyücünün asa ve değnekleri, son şarjları bittiğinde son vuruşlarında _+2 seviye_ kazanır.\n\n_+3:_ Büyücünün asa ve değnekleri, son şarjları bittiğinde son vuruşlarında _+3 seviye_ kazanır.
actors.hero.talent.ally_warp.title=Bağlaşık Çözgüsü
actors.hero.talent.ally_warp.desc=_+1:_ Büyücü bir müttefik seçerek onunla _2 karo menzile kadar_ anında yer değiştirebilir.\n\n_+2:_ Büyücü bir müttefik seçerek onunla _4 karo menzile kadar_ anında yer değiştirebilir.\n\n_+3:_ Büyücü bir müttefik seçerek onunla _6 karo menzile kadar_ anında yer değiştirebilir.\n\nBüyücü hareketsiz müttefiklerle yer değiştiremez.

actors.hero.talent.empowered_strike.title=Güçlendirilmiş Saldırı
actors.hero.talent.empowered_strike.desc=_+1:_ Savaş Büyücüsü'nün asası ile yakın vurduktan sonraki ilk vuruşu _+16% hasar_ vurur ve değneğin bonus etkisi _+50% güç_ kazanır. \n\n_+2:_ Savaş Büyücüsü'nün asası ile yakın vurduktan sonraki ilk vuruşu _+33% hasar_ vurur ve değneğin bonus etkisi _+100% güç_ kazanır. \n\n_+3:_ Savaş Büyücüsü'nün asası ile yakın vurduktan sonraki ilk vuruşu _+50% hasar_ vurur ve değneğin bonus etkisi _+150% güç_ kazanır.
actors.hero.talent.mystical_charge.title=Mistik Şarj
actors.hero.talent.mystical_charge.desc=_+1:_ Asasıyla vurmak, Savaş Büyücüsüne _0,5 tur_ değerinde nesne şarjı kazandırır.\n\n_+2:_ Asasıyla vurmak, Savaş Büyücüsüne _1 tur_ değerinde nesne şarjı kazandırır.\n\n_+3:_ Asasıyla vurmak, Savaş Büyücüsüne _1,5 tur_ değerinde nesne şarjı kazandırır.
actors.hero.talent.excess_charge.title=Aşırı Şarj
actors.hero.talent.excess_charge.desc=_+1:_ Savaş Büyücü'sünün değneğinin şarjı tamamen dolu ise, sonraki vuruşu ona değneğin her seviyesi için _0.67 kalkan_ verir.\n\n_+2:_ Savaş Büyücü'sünün değneğinin şarjı tamamen dolu ise, sonraki vuruşu ona değneğin her seviyesi için _1.33 kalkan_ verir.\n\n_+3:_ Savaş Büyücü'sünün değneğinin şarjı tamamen dolu ise, sonraki vuruşu ona değneğin her seviyesi için _2 kalkan_ verir.

actors.hero.talent.soul_siphon.title=Ruh Sifonu
actors.hero.talent.soul_siphon.desc=_+1:_ Diğer karakterler tarafından verilen fiziksel hasar, Savaş Büyücüsü'nün ruh işaretini _%13 etkinlikle tetikler_.\n\n_+2:_ Diğer karakterler tarafından verilen fiziksel hasar, Savaş Büyücüsü'nün ruh işaretini _%27 etkinlikle tetikler_.\n\n_+3:_ Diğer karakterler tarafından verilen fiziksel hasar, Savaş Büyücüsü'nün ruh işaretini _%40 etkinlikle tetikler_.
actors.hero.talent.soul_eater.title=Ruh Yiyici
actors.hero.talent.soul_eater.desc=_+1:_ Ruh işareti, verilen her fiziksel hasar için _0,33 tur_ tokluk sağlar. Ruh işaretli düşmanların öldüklerinde yeme etkilerini tetikleme _şansı %10_'dur.\n\n_+2:_ Ruh işareti, verilen her fiziksel hasar için _0,67 tur_ tokluk sağlar. Ruh işaretli düşmanların öldüklerinde yeme etkilerini tetikleme _şansı %20_'dir.\n\n_+3:_ Ruh işareti, verilen her fiziksel hasar için _1 tur_ tokluk verir. Ruh işaretli düşmanların öldüklerinde yeme etkilerini tetikleme _şansı %30_'dur.
actors.hero.talent.necromancers_minions.title=Büyücünün Köleleri
actors.hero.talent.necromancers_minions.desc=_+1:_ Ruhu işaretlenmiş bir düşman öldüğünde, Büyücü onu yozlaşmış bir hayalet olarak diriltmek için _%13 şansa_ sahiptir.\n\n_+2:_ Ruhu işaretlenmiş bir düşman öldüğünde, Büyücü onu yozlaşmış bir hayalet olarak diriltmek için _%27 şansa_ sahiptir.\n\n_+3:_ Ruhu işaretlenmiş bir düşman öldüğünde, Büyücü onu yozlaşmış bir hayalet olarak diriltmek için _%40 şansa_ sahiptir.

actors.hero.talent.blast_radius.title=Patlama Yarıçapı
actors.hero.talent.blast_radius.desc=_+1:_ Elemental patlamanın yarıçapı 4'ten _5 karoya_ yükseltildi.\n\n_+2:_ Elemental patlamanın yarıçapı 4'ten _6 karoya_ yükseltildi.\n\n_+3:_ Elemental patlamanın yarıçapı 4'ten _7 karoya_ yükseltildi.\n\n_+4:_ Elemental patlamanın yarıçapı 4'ten _8 karoya_ yükseltildi.
actors.hero.talent.elemental_power.title=Temel Güç
actors.hero.talent.elemental_power.desc=_+1:_ Element patlamasının gücü _%25_ artar.\n\n_+2:_ Element patlamasının gücü _%50_ artar.\n\n_+3:_ Element patlamasının gücü _%75_ artar.\n\n_+4:_ Element patlamasının gücü _%100_ artar.
actors.hero.talent.reactive_barrier.title=Ayıraç Bariyer
actors.hero.talent.reactive_barrier.desc=_+1:_ Büyücü, element patlamasından etkilenen maksimum 5 karakter olmak üzere her karakter için _2.5 kalkan_ kazanır.\n\n_+2:_ Büyücü, element patlamasından etkilenen maksimum 6 karakter olmak üzere her karakter için _5 kalkan_ kazanır.\n\n_+3:_ Büyücü, element patlamasından etkilenen maksimum 7 karakter olmak üzere her karakter için _7.5 kalkan_ kazanır.\n\n_+4:_ Büyücü, element patlamasından etkilenen maksimum 8 karakter olmak üzere her karakter için _10 kalkan_ kazanır.

actors.hero.talent.wild_power.title=Vahşi Güç
actors.hero.talent.wild_power.desc=_+1:_ Vahşi büyü kullanırken, asalar _+4'e kadar olmak üzere 2 veya 3_ artırılır.\n\n_+2:_ Vahşi büyü kullanırken, asalar _+5'e kadar olmak üzere 3_ artırılır.\n\n_+3:_ Vahşi büyü kullanırken, asalar _+6'e kadar olmak üzere 3 veya 4_ artırılır.\n\n_+4:_ Vahşi büyü kullanırken, asalar _+7'e kadar olmak üzere 4_ artırılır.
actors.hero.talent.fire_everything.title=Her Şeyi Ateşe Ver
actors.hero.talent.fire_everything.desc=_+1:_ Vahşi büyü artık 4 değil, _5 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%25 şansı_ var.\n\n_+2:_ Vahşi büyü artık 4 değil, _6 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%50 şansı_ var.\n\n_+3:_ Vahşi büyü artık 4 değil, _7 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%75 şansı_ var.\n\n_+4:_ Vahşi büyü artık 4 değil, _8 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%100 şansı_ var.
actors.hero.talent.conserved_magic.title=korunmuş büyü
actors.hero.talent.conserved_magic.desc=_+1:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,33 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %25_.\n\n_+2:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,225 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %50_.\n\n_+3:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,15 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %75_.\n\n_+4:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,1 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %100_.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Büyücü başka bir karaktere dönüşürse ona _10-15 hasar_ verir, ancak aynı zamanda _5 hasar_ alır.\n\n_+2:_ Büyücü başka bir karaktere dönüşürse, ona _20-30 hasar_ verir, ancak aynı zamanda _10 hasar_ alır.\n\n_+3:_ Büyücü başka bir karaktere dönüşürse ona _30-45 hasar_ verir, ancak aynı zamanda _15 hasar_ alır.\n\n_+4:_ Büyücü başka bir karaktere dönüşürse ona _40-60 hasar_ verir, ama aynı zamanda _20 hasar_ alır.\n\nKahraman bu yetenek tarafından öldürülemez, büyü direnci etkileri ile kendine verdiği hasar azaltılabilir.
actors.hero.talent.remote_beacon.title=Uzak İşaret
actors.hero.talent.remote_beacon.desc=_+1:_ Büyücü _4 karo_ içindeki herhangi bir konuma bir işaret yerleştirebilir.\n\n_+2:_ Büyücü _8 karo_ içindeki herhangi bir konuma bir işaret yerleştirebilir.\n\n_+3:_ Büyücü _12 karo_ içindeki herhangi bir yere bir işaret yerleştirebilir.\n\n_+4:_ Büyücü _16 karo_ içindeki herhangi bir konuma bir işaret yerleştirebilir.\n\nBüyücü, erişilemeyen konumlara işaretçi yerleştiremez.
actors.hero.talent.longrange_warp.title=Uzun Menzilli Çarpıtma
actors.hero.talent.longrange_warp.desc=_+1:_ Büyücü artık _%150 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\n_+2:_ Büyücü artık _%117 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\n_+3:_ Büyücü artık _%83 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\n_+4:_ Büyücü artık _%50 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\nBüyücü kilitli bir kattan çıkmak için uzun menzilli ışınlanma kullanamaz.

#rogue
actors.hero.talent.cached_rations.title=Saklı Erzaklar
actors.hero.talent.cached_rations.desc=_+1:_ Düzenbaz, zindanın sonraki birkaç katını keşfederken sandıklara yerleştirilmiş _2 erzak_ bulabilir.\n\n_+2:_ Düzenbaz, zindanın sonraki birkaç katını keşfederken sandıklara yerleştirilmiş _3 erzak_ bulabilir.\n\nErzaklar çabucak yenir, orta derecede tokluk verir, 5 hp iyileştirir ve Gölgelerin Pelerini'ne 1 şarj yükler.
actors.hero.talent.thiefs_intuition.title=Düzenbazın Sezgisi
actors.hero.talent.thiefs_intuition.desc=_+1:_ Düzenbaz yüzükleri _2 kat daha hızlı_ tanır ve bir yüzüğü _kuşandığında_ türünü belirler.\n\n_+2:_ Düzenbaz, yüzükleri _kuşandığında_ onları tanımlar ve bir yüzüğü _eline aldığında_ türünü belirler.
actors.hero.talent.sucker_punch.title=Kalleş Yumruğu
actors.hero.talent.sucker_punch.desc=_+1:_ Düzenbaz, bir düşmana ilk kez sürpriz saldırı yaptığında _1-2 ilave hasar_ verir.\n\n_+2:_ Düzenbaz, bir düşmana ilk kez sürpriz saldırı yaptığında _2 ilave hasar_ verir.
actors.hero.talent.protective_shadows.title=Koruyucu Gölgeler
actors.hero.talent.protective_shadows.desc=_+1:_ Düzenbaz görünmez olduğu _her turda_ bir kalkan kazanır, _en fazla 3_'e kadar.\n\n_+2:_ Düzenbaz görünmez olduğu _her turda_ bir kalkan kazanır, _en fazla 5_'e kadar.

actors.hero.talent.mystical_meal.title=Mistik Yemek
actors.hero.talent.mystical_meal.desc=_+1:_ Yemek yemek Düzenbazın 1 turunu alır (erzaklar anında yenir) ve ona _3 turluk obje şarjı_ sağlar.\n\n_+2:_ Yemek yemek Düzenbazın 1 turunu alır (erzaklar anında yenir) ve ona _5 turluk obje şarjı_ sağlar.\n\nBu yetenek bolluk boynuzunun kendini yeniden şarj etmesi için kullanılamaz.
actors.hero.talent.inscribed_stealth.title=yazılı gizlilik
actors.hero.talent.inscribed_stealth.desc=_+1:_ Haydut, bir parşömen okuduktan veya bir büyü eşyası kullandıktan sonra _3 tur_ görünmezlik kazanır.\n\n_+2:_ Haydut bir parşömen okuduktan veya bir büyü eşyası kullandıktan sonra _5 tur_ görünmezlik kazanır.\n\nYükseltme parşömeni, dönüşüm parşömeni veya bu parşömenler kullanılarak üretilmesi gereken simya eşyaları kullanıldığında görünmezlik süresi iki katına çıkar.\n\nDaha yüksek üretim miktarlarına sahip simya nesneleri için (örneğin çoğu büyü), bu yeteneğin o nesneden kaç tane üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.wide_search.title=Geniş Arama
actors.hero.talent.wide_search.desc=_+1:_ Düzenbaz'ın arama yarıçapı 5x5 kareden _7x7 çembere_ çıkarıldı.\n\n_+2:_ Düzenbaz'ın arama yarıçapı 5x5 kareden _7x7 kareye_ yükseltilir.
actors.hero.talent.wide_search.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine arama yarıçaplarını 3x3 kareden +1'de 5x5 daireye ya da +2'de 5x5 kareye yükseltir.
actors.hero.talent.silent_steps.title=Sessiz Adımlar
actors.hero.talent.silent_steps.desc=_+1:_ Düzenbaz, uyuyan düşmanlardan _3 veya daha fazla kare uzaktayken_ onları uyandırmaz.\n\n_+2:_ Düzenbaz, _yanlarında olmadığı_ sürece uyuyan düşmanları uyandırmaz.
actors.hero.talent.rogues_foresight.title=Düzenbazın Öngörüsü
actors.hero.talent.rogues_foresight.desc=_+1:_ Haydut gizli bir odanın olduğu seviyeye inerse, bu seviyenin bir sır içerdiğini fark etme şansı %75'tir. \n\n_+2:_ Haydut gizli bir odanın olduğu seviyeye inerse, bu seviyenin bir sır içerdiğini fark etme şansı %100'dür.

actors.hero.talent.light_cloak.title=hafif pelerin
actors.hero.talent.light_cloak.desc=_+1:_ Haydut, gölge pelerinini kuşanmadığında kullanabilir, ancak kuşanmadığında_ %25 hızla_ yeniden şarj olur.\n\n_+2:_ Haydut gölge pelerinini kuşanmadığında kullanabilir, ancak kuşanmadığında _%50 hızla_ şarj olur.\n\n_+3:_ Haydut gölge pelerinini kuşanmadığında kullanabilir, ancak kuşanmadığında _%75 hızla_ şarj olur.
actors.hero.talent.light_cloak.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine tüm eserlerin şarj hızını +1/+2/+3'te %7/13/20 oranında artıracaktır.
actors.hero.talent.enhanced_rings.title=geliştirilmiş yüzükler
actors.hero.talent.enhanced_rings.desc=_+1:_ Haydut bir eser kullandığında, yüzükleri _3 tur_ boyunca +1 yükseltme kazanır.\n\n_+2:_ Haydut bir eser kullandığında, yüzükleri _6 tur_ boyunca +1 yükseltme kazanır.\n\n_+3:_ Haydut bir eser kullandığında, yüzükleri _9 tur_ boyunca +1 yükseltme kazanır.

actors.hero.talent.enhanced_lethality.title=gelişmiş öldürücülük
actors.hero.talent.enhanced_lethality.desc=_+1:_ Suikastçı, hazırlık düzeyi başına %3/10/20/50 yerine _%4/13/27/67 sağlığın atındaki_ düşmanlara suikast düzenleyebilir.\n\n_+2:_ Suikastçı, hazırlık düzeyi başına %3/10/20/50 yerine _%5/17/33/83 sağlığın atındaki_ düşmanlara suikast düzenleyebilir.\n\n_+3:_ Suikastçı, hazırlık düzeyi başına %3/10/20/50 yerine _%6/20/40/100 sağlığın atındaki_ düşmanlara suikast düzenleyebilir.
actors.hero.talent.assassins_reach.title=suikastçının erişimi
actors.hero.talent.assassins_reach.desc=_+1:_ Suikastçı'nın hazırlık seviyesi başına ışınlanma menzili 1/2/3/4'ten _1/3/4/6 kareye_ yükseltilir.\n\n_+2:_ Suikastçı'nın hazırlık seviyesi başına ışınlanma menzili 1/2/3/4'ten _2/4/6/8 kareye_ yükseltilir.\n\n_+3:_ Suikastçı'nın hazırlık seviyesi başına ışınlanma menzili 1/2/3/4'ten _2/5/7/10 kareye_ yükseltilir.\n\nBu hareket tehlikelerin ve düşmanların içinden geçebilir, ancak duvar gibi katı arazilerden geçemez.
actors.hero.talent.bounty_hunter.title=ödül avcısı
actors.hero.talent.bounty_hunter.desc=_+1:_ Haydut bir düşmanı hazırlıklı vuruş öldürürse, düşmanın eşya düşürme şansı her hazırlanma düzeyi başına _2/4/8/16%_ ile artar\n\n_+2:_ Haydut bir düşmanı hazırlıklı vuruş öldürürse, düşmanın eşya düşürme şansı her hazırlanma düzeyi başına _4/8/16/34%_ ile artar\n\n_+3:_ Haydut bir düşmanı hazırlıklı vuruş öldürürse, düşmanın eşya düşürme şansı her hazırlanma düzeyi başına _6/12/24/48%_ ile artar

actors.hero.talent.evasive_armor.title=baştan savılmış zırh
actors.hero.talent.evasive_armor.desc=_+1:_ Serbest koşarken, Serbest Koşucu, zırhındaki aşırı güç noktası başına ek bir _+1 kaçınma_ kazanır.\n\n_+2:_ Serbest koşarken, Serbest Koşucu, zırhındaki aşırı güç noktası başına ek bir _+2 kaçınma_ kazanır.\n\n_+3:_ Serbest çalışırken, Serbest Koşucu, zırhındaki aşırı güç noktası başına ek bir _+3 kaçınma_ kazanır.
actors.hero.talent.projectile_momentum.title=atış momentumu
actors.hero.talent.projectile_momentum.desc=_+1:_ Serbest koşarken, Serbest Koşucu fırlatılan silahlarla _+%50 isabet ve +%10 hasar_ kazanır.\n\n_+2:_ Serbest koşarken, Serbest Koşucu fırlatılan silahlarla _+%100 isabet ve +%20 hasar_ kazanır.\n\n_+3:_ Serbest koşarken, Serbest Koşucu fırlatılan silahlarla _+150% isabet ve +30% hasar_ kazanır.
actors.hero.talent.speedy_stealth.title=hızlı gizlilik
actors.hero.talent.speedy_stealth.desc=_+1:_ Freerunner görünmezken tur başına 2 momentum yığını kazanır.\n\n_+2:_ +1'in faydalarına ek olarak, Freerunner görünmezken freerunning artık geri sayım yapmıyor.\n\n_+3:_ +1 ve +2'nin faydalarına ek olarak, Freerunner, serbest koşup koşmadığına bakılmaksızın görünmezken 2 kat hızla hareket eder.

actors.hero.talent.hasty_retreat.title=acele geri çekilme
actors.hero.talent.hasty_retreat.desc=_+1:_ Düzenbaz, göz kırptıktan sonra _1 tur_ acelecilik ve görünmezlik kazanır.\n\n_+2:_ Düzenbaz, göz kırptıktan sonra _2 tur_ acelecilik ve görünmezlik kazanır.\n\n_+3:_ Düzenbaz, göz kırptıktan sonra _3 tur_ acelecilik ve görünmezlik kazanır.\n\n_+4:_ Düzenbaz, göz kırptıktan sonra _4 tur_ acelecilik ve görünmezlik kazanır.
actors.hero.talent.body_replacement.title=vücut değişikliği
actors.hero.talent.body_replacement.desc=_+1:_ Düzenbaz, göz kırptıktan sonra arkasında _20 can ve 1-3 zırha_ sahip ahşap bir yem bırakır.\n\n_+2:_ Düzenbaz, göz kırptıktan sonra arkasında _40 can ve 2-6 zırha_ sahip ahşap bir yem bırakır.\n\n_+3:_ Düzenbaz, göz kırptıktan sonra arkasında _60 can ve 3-9 zırha_ sahip ahşap bir yem bırakır.\n\n_+4:_ Düzenbaz, göz kırptıktan sonra arkasında _90 can ve 4-12 zırha_ sahip ahşap bir yem bırakır.\n\nAynı anda sadece bir yem aktif olabilir.
actors.hero.talent.shadow_step.title=gölge adımı
actors.hero.talent.shadow_step.desc=_+1:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%16 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.\n\n_+2:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%30 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.\n\n_+3:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%41 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.\n\n_+4:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%50 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.

actors.hero.talent.fear_the_reaper.title=ormandan kork
actors.hero.talent.fear_the_reaper.desc=_+1:_ Ölüm işaretli bir düşman 0 cana ulaştığında, _sakat_ hale gelir.\n\n_+2:_ Ölüm işaretli bir düşman 0 cana ulaştığında, _korkmuş ve sakat_ hale gelir.\n\n_+3:_ Ölüm işaretli bir düşman 0 hp'ye ulaştığında, _korkmuş ve sakat_ olurlar ve 3 karo içindeki düşmanlar _sakat_ olurlar.\n\n_+4:_ Ölüm işaretli bir düşman 0 hp'ye ulaştığında, _korkmuş ve sakat_ hale gelir ve 3 karo içindeki düşmanlar _korkmuş ve sakat_ hale gelir.
actors.hero.talent.deathly_durability.title=ölümcül dayanıklılık
actors.hero.talent.deathly_durability.desc=_+1:_ Ölüm işaretiyle öldürülen düşmanlar, Düzenbaz'a, işaretlendikleri zamanki hp'lerinin _%13_' ü kadar kalkan verir.\n\n_+2:_ Ölüm işaretiyle öldürülen düşmanlar, Düzenbaz'a işaretlendikleri zamanki hp'lerinin _%25_' i kadar kalkan verir.\n\n_+3:_ Ölüm işaretiyle öldürülen düşmanlar, Düzenbaz'a işaretlendikleri zamanki hp'lerinin _%38_'i kadar kalkan verir.\n\n_+4:_ Ölüm işaretiyle öldürülen düşmanlar, Düzenbaz'a işaretlendikleri zamanki hp'lerinin _%50_'si kadar kalkan verir.
actors.hero.talent.double_mark.title=çift işaret
actors.hero.talent.double_mark.desc=_+1:_ İlk hedefle aynı anda ikinci bir hedefi işaretlemek, _%30 daha az_ ücretlendirme maliyetine sahiptir.\n\n_+2:_ İlk hedefle aynı anda ikinci bir hedefi işaretlemek, _%50 azaltılmış_ ücret maliyetine sahiptir.\n\n_+3:_ İkinci bir hedefi birinciyle aynı anda işaretlemek, _%65 azaltılmış_ ücret maliyetine sahiptir.\n\n_+4:_ Birinci hedefle aynı anda ikinci bir hedefi işaretlemek, _%75 azaltılmış_ ücret maliyetine sahiptir.

actors.hero.talent.shadow_blade.title=gölge kılıcı
actors.hero.talent.shadow_blade.desc=_+1:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%8'ini_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%25 şansa_ sahiptir.\n\n_+2:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%16'sını_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%50 şansa_ sahiptir.\n\n_+3:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%24'ünü_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%75 şansa_ sahiptir.\n\n_+4:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%32'sini_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%100 şansa_ sahiptir.
actors.hero.talent.cloned_armor.title=klonlanmış zırh
actors.hero.talent.cloned_armor.desc=_+1:_ Gölge klonu, kahramanın zırh değerinin _%12'sini_ kazanır ve kahramanın zırhındaki rünü kullanmak için _%25 şansa_ sahiptir.\n\n_+2:_ Gölge klonu, kahramanın zırh değerinin _%36'sını_ kazanır ve kahramanın zırhındaki rünü kullanmak için _%75 şansa_ sahiptir.\n\n_+3:_ Gölge klonu, kahramanın zırh değerinin _%48'ini_ kazanır ve kahramanın zırhındaki rünü kullanmak için _%100 şansa_ sahiptir.
actors.hero.talent.perfect_copy.title=mükemmel kopya
actors.hero.talent.perfect_copy.desc=_+1:_ Gölge klon, kahramanın en fazla HP'sinin _%10_'unu kazanır ve kahramanla _1 karo_ uzaklığa kadar anında yer değiştirebilir.\n\n_+2:_ Gölge klon, kahramanın en fazla HP'sinin _%20_'sini kazanır ve kahramanla _2 karo_ uzaklığa kadar anında yer değiştirebilir.\n\n_+3:_ Gölge klon, kahramanın en fazla HP'sinin _%30_'unu kazanır ve kahramanla _3 karo_ uzaklığa kadar anında yer değiştirebilir.\n\n_+4:_ Gölge klon, kahramanın en fazla HP'sinin _%40_'ını kazanır ve kahramanla _4 karo_ uzaklığa kadar anında yer değiştirebilir.

#huntress
actors.hero.talent.natures_bounty.title=Doğanın ikramı
actors.hero.talent.natures_bounty.desc=_+1:_ Avcı, zindanın sonraki birkaç katını keşfederken uzun otların arasında gizlenmiş _4 meyveyi_ bulabilir.\n\n_+2:_ Avcı, zindanın sonraki birkaç katını keşfederken uzun otların arasında gizlenmiş _6 meyveyi_ bulabilir. \n\nMeyveler çabuk yenir, az miktarda tokluk hissi verir ve kullanılabilir bir tohum içerebilir.
actors.hero.talent.survivalists_intuition.title=Ormancının sezgisi
actors.hero.talent.survivalists_intuition.desc=_+1:_ Avcı fırlatılan silahları _3 kat daha hızlı_ tanımlar.\n\n_+2:_ Avcı fırlatılan silahları _onlarla vurduğunda_ tanımlar.
actors.hero.talent.followup_strike.title=Ardışık Saldırı
actors.hero.talent.followup_strike.desc=_+1:_ Avcı bir rakibe yayı veya fırlattığı bir silahla vurduğunda, o rakibe karşı bir sonraki yakın muharebe saldırısı _2 ilave hasar_ verir.\n\n_+2:_ Avcı, yayı veya fırlattığı bir silahla bir rakibe vurduğunda, o rakibe karşı yaptığı bir sonraki yakın muharebe saldırısı _3 ilave hasar_ verir.
actors.hero.talent.natures_aid.title=Doğanın desteği
actors.hero.talent.natures_aid.desc=_+1:_ Görüş alanında bir bitki aktifleştiğinde Avcı her _3 elde_ bir azalan 0-2 kabukderi zırhı kazanır.\n\n_+2:_ Görüş alanında bir bitki aktifleştiğinde Avcı her _5 elde_ bir azalan 0-2 kabukderi zırhı kazanır.

actors.hero.talent.invigorating_meal.title=Canlandıran Yemek
actors.hero.talent.invigorating_meal.desc=_+1:_ Yemek yemek sadece bir tur sürer (dutlar anında yenir) ve avcıya _1 tur acele_ verir.\n\n_+2:_ Yemek yemek sadece bir tur sürer (dutlar anında yenir) ve avcıya _2 tur acele_ verir.
actors.hero.talent.liquid_nature.title=sıvı doğa
actors.hero.talent.liquid_nature.desc=_+1:_ Avcı bir iksir, karışım, özüt içtiğinde veya fırlattığında, çevrede _4 karo çim'e kadar_ filizlenir ve bitişik düşmanlar _1 tur_ boyunca köklenir.\n\n_+2:_ Avcı bir iksir, karışım, özüt içtiğinde veya fırlattığında, çevrede _6 karo çim'e kadar_ filizlenir ve bitişik düşmanlar _2 tur_ boyunca köklenir.\n\nBu iksirleri kullanarak üretilmesi gereken güç, deneyim iksirleri ya da simya öğeleri kullanıldığında çim miktarı ve kök süresi iki katına çıkar.\n\nDaha yüksek üretim miktarlarına sahip simya öğeleri için (ö.r. su karışımı), bu yeteneğin o öğenin kaç tane üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.rejuvenating_steps.title=Yetiştiren adımlar
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Avcı kısa çimenlere veya közlere bastığında, Avcı'nın hemen kırdığı uzun otlara sıçrarlar. Bunun _10 dönüşlü bir bekleme süresi var_.\n\n_+2:_ Avcı kısa çimenlere veya közlere bastığında, Avcı'nın hemen kırdığı uzun otlara sıçrar. Bunun _5 dönüşlü bir bekleme süresi var_.\n\nBu yetenek, pasif yenilenme etkileri devre dışı bırakılırsa veya kahraman uzun süredir exp kazanmadıysa, karıklı çimen üretecektir.
actors.hero.talent.heightened_senses.title=Keskin Hisler
actors.hero.talent.heightened_senses.desc=_+1:_ Avcı, bulunduğu konumdan _2 karelik mesafe_ içindeki karakterler üzerinde zihin görüşü kazanır.\n\n_+2:_ Avcı, bulunduğu konumdan _3 karelik mesafe_ içindeki karakterler üzerinde zihin görüşü kazanır.
actors.hero.talent.durable_projectiles.title=Dayanıklı Fırlatma Silahları
actors.hero.talent.durable_projectiles.desc=_+1:_ Fırlatılan silahlar Avcı tarafından kullanıldığında _+%33 dayanıklılığa_ sahiptir.\n\n_+2:_ Fırlatılan silahlar Avcı tarafından kullanıldığında _+%50 dayanıklılığa_ sahiptir.

actors.hero.talent.point_blank.title=bitişik atış
actors.hero.talent.point_blank.desc=_+1:_ Avcı, yakın muharebe menzilinde yayını veya fırlatılmış bir silahı kullandığında, -%50 yerine _-%30 isabet_ oranına sahiptir.\n\n_+2:_ Avcı, yakın muharebe menzilinde yayını veya fırlatılmış bir silahı kullandığında, -%50 yerine _-%10 isabet_ oranına sahiptir.\n\n_+3:_ Avcı, yakın muharebe menzilinde yayını veya fırlatılmış bir silahı kullandığında, -%50 yerine _+%10 isabet_ oranına sahiptir.\n\nFırlatılan silahların veya ruh yayının uzaktan kullanıldığında her zaman +%50 isabetliliğe sahip olduğunu unutmayın.
actors.hero.talent.seer_shot.title=gören atış
actors.hero.talent.seer_shot.desc=_+1:_ Avcı zemine bir ok attığında, etrafındaki 3x3'lük bir alanı _5 sıra_ boyunca görür. Bunun 20 sıra bekleme süresi vardır.\n\n_+2:_ Avcı zemine bir ok attığında, etrafındaki 3x3'lük bir alanı _10 sıra_ boyunca görür. Bunun 20 sıra bekleme süresi vardır.\n\n_+3:_ Avcı zemine bir ok attığında, etrafındaki 3x3'lük bir alanı _15 sıra_ boyunca görür. Bunun 20 sıra bekleme süresi vardır.
actors.hero.talent.seer_shot.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ herhangi bir fırlatma silahından tetiklenir.

actors.hero.talent.farsight.title=ileri görüş
actors.hero.talent.farsight.desc=_+1:_ Sniper'ın görüş mesafesi _%25 artırıldı_.\n\n_+2:_ Sniper'ın görüş mesafesi _%50 artırıldı_.\n\n_+3:_ Sniper'ın görüş menzili _%75 artırıldı_.
actors.hero.talent.shared_enchantment.title=paylaşılmış efsun
actors.hero.talent.shared_enchantment.desc=_+1:_ Fırlatılan silahların, Keskin Nişancı'nın yayı üzerindeki büyüyü kullanma şansı _%33'tür.\n\n_+2:_ Fırlatılan silahların, Keskin Nişancı'nın yayı üzerindeki büyüyü kullanma şansı %67'dir.\n\n_+3:_ Fırlatılan silahların, Keskin Nişancı'nın yayı üzerindeki büyüyü kullanma şansı %100'dür.\n\nYayın büyüsü, fırlatılan silahın halihazırda sahip olduğu büyüye ek olarak tetiklenebilir.
actors.hero.talent.shared_upgrades.title=Paylaşılan geliştirmeler
actors.hero.talent.shared_upgrades.desc=_+1:_ Keskin Nişancı yükseltilmiş bir fırlatılan silahla saldırdığında, her seviye keskin nişancının işaretinin süresini 1 tur ve özel saldırısının hasarını %16 artırarak maksimum _2 tura çıkarır ve +2'de +%33 hasar verir_.\n\n_+2:_ Keskin Nişancı yükseltilmiş bir fırlatılan silahla saldırdığında, her seviye keskin nişancının işaretinin süresini 1 tur ve özel saldırısının hasarını %16 artırarak maksimum _4 tura çıkarır ve +4'te +%67 hasar verir_.\n\n_+3:_ Keskin Nişancı yükseltilmiş bir fırlatılan silahla saldırdığında, her seviye keskin nişancının işaretinin süresini 1 tur ve özel saldırısının hasarını %16 artırarak maksimum _6 tura çıkarır ve +6'da +%100 hasar verir_

actors.hero.talent.durable_tips.title=uzun süreli ipuçları
actors.hero.talent.durable_tips.desc=_+1:_ Uçlu dartlar, Gardiyan onları kullandığında _2 kat dayanıklılığa_ sahiptir.\n\n_+2:_ Uçlu dartlar, Gardiyan onları kullandığında _3 kat dayanıklılığa_ sahiptir.\n\n_+3:_ Uçlu dartlar, Gardiyan onları kullandığında _4 kat dayanıklılığa_ sahiptir.
actors.hero.talent.barkskin.title=kabuk derili
actors.hero.talent.barkskin.desc=_+1:_ Çimenlere basan Gardiyan, seviyesinin _%0-50'si_ kadar kabuk zırh kazanır ve bu zırh her turda azalır.\n\n_+2:_ Çimenlere basan Gardiyan, seviyesinin _%0-100'ü_ kadar kabuk zırh kazanır ve bu zırh her turda azalır.\n\n_+3:_ Çimenlere basan Gardiyan, seviyesinin _%0-150'si_ kadar kabuk zırh kazanır ve bu zırh her turda azalır.
actors.hero.talent.shielding_dew.title=koruyucu dew
actors.hero.talent.shielding_dew.desc=_+1:_ Çiy damlaları, sağlığı dolduğunda Gardiyan'a maksimum HP'sinin _%20'sine_ kadar koruyabilir.\n\n_+2:_ Çiy damlaları, sağlığı dolduğunda Gardiyan'a maksimum HP'sinin _%40'ına_ kadar koruyabilir.\n\n_+3:_ Çiy damlaları, sağlığı dolduğunda Gardiyan'a maksimum HP'sinin _%60'ına_ kadar koruyabilir.

actors.hero.talent.fan_of_blades.title=bıçak fanı
actors.hero.talent.fan_of_blades.desc=_+1:_ Hayali bıçaklar, %50 hasar için _1 ek hedefe_ vurabilir. Hedef görünür olmalı ve _30 derecelik_ bir etki  alanı içinde olmalıdır.\n\n_+2:_ Hayali bıçaklar, %50 hasar için _2 ek hedefe_ vurabilir. Hedefler görünür olmalı ve _60 derecelik_ bir etki alanı içinde olmalıdır.\n\n_+3:_ Hayali bıçaklar, %50 hasar için _3 ek hedefe_ vurabilir. Hedefler görünür olmalı ve _90 derecelik_ bir etki alanı içinde olmalıdır.\n\n_+4:_ Hayali bıçaklar, %50 hasar için _4 ek hedefe_ vurabilir. Hedefler görünür olmalı ve _120 derecelik_ bir etki alanı içinde olmalıdır.
actors.hero.talent.projecting_blades.title=çıkıntılı bıçaklar
actors.hero.talent.projecting_blades.desc=_+1:_ Spektral bıçakların _+%25 doğruluğu_ vardır ve _2 katı karoya kadar_ nüfuz edebilir.\n\n_+2:_ Spektral bıçaklar _+%50 doğruluğa_ sahiptir ve _4 katı karoya kadar_ nüfuz edebilir.\n\n_+3:_ Spektral bıçakların _+%75 doğruluğu_ vardır ve _6 katı karoya kadar_ nüfuz edebilir.\n\n_+4:_ Spektral bıçaklar _+%100 doğruluğa_ sahiptir ve _8 katı karoya kadar_ nüfuz edebilir.
actors.hero.talent.spirit_blades.title=ruh bıçakları
actors.hero.talent.spirit_blades.desc=_+1:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %30_'dur.\n\n_+2:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %60_'dır.\n\n_+3:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %90_'dır.\n\n_+4:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %100_'dür ve her büyüye _+%10 güç_ verir.

actors.hero.talent.growing_power.title=büyüyen güç
actors.hero.talent.growing_power.desc=_+1:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları %33 ve %100'den _%38 ve %125_'e yükseltildi.\n\n_+2:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları %33 ve %100'den _%42 ve %150'ye yükseltildi.\n\n_+3:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları %33 ve %100'den _%46 ve %175'e yükseltildi.\n\n_+4:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları, %33 ve %100'den _%50 ve %200_'e yükseltildi.
actors.hero.talent.natures_wrath.title=doğanın gazabı
actors.hero.talent.natures_wrath.desc=_+1:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisini tetikleme _şansı %8_'dir.\n\n_+2:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisi tetikleme _şansı %17_'dir.\n\n_+3:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisi tetikleme _şansı %25_'tir.\n\n_+4:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisini tetikleme _şansı %33_'tür.\n\nTetiklenebilecek bitkiler şunlardır: kör otu, ateş çiçeği, buz örtüsü, hüzün yosunu ve fırtına asması
actors.hero.talent.wild_momentum.title=vahşi momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Ruh yayı ile bir düşmanı öldürmek, doğanın güç süresini _1 tur_ uzatır. Süre en fazla _2 tur_ uzatılabilir.\n\n_+2:_ Bir düşmanı ruh yayı ile öldürmek, doğanın güç süresini _2 tur_ uzatır. Süre maksimum _4 tur_ uzatılabilir.\n\n_+3:_ Bir düşmanı ruh yayı ile öldürmek, doğanın güç süresini _3 tur_ uzatır. Süre en fazla _6 tur_ uzatılabilir.\n\n_+4:_ Ruh yayı ile bir düşmanı öldürmek, doğanın güç süresini _4 tur_ uzatır. Süre maksimum _8 tur_ uzatılabilir.

actors.hero.talent.eagle_eye.title=Şahin Gözü
actors.hero.talent.eagle_eye.desc=_+1:_ Ruh şahininin görüş menzili 6'dan _7 kareye_ yükseltildi.\n\n_+2:_ Ruh şahininin görüş menzili 6'dan _8 kareye_ yükseltildi.\n\n_+3:_ Ruh şahininin görüş menzili 6'dan _9 kareye_ yükseltildi, ve 2 kare akıl görüşü kazandı.\n\n_+4:_ Ruh şahininin görüş menzili 6'dan _10 kareye_ yükseltildi, ve 3 kare akıl görüşü kazandı.
actors.hero.talent.go_for_the_eyes.title=gözler için git
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ruh şahininin saldırıları, _2 sıra_ boyunca düşmanları kör eder.\n\n_+2:_ Ruh şahininin saldırıları, _5 sıra_ boyunca düşmanları kör eder.\n\n_+3:_ Ruh şahininin saldırıları, _5 sıra_ boyunca düşmanları kör eder ve onları _2 sıra_ sakatlar.\n\n_+4:_ Ruh şahininin saldırıları, _5 sıra_ boyunca düşmanları kör eder ve onları _5 sıra_ sakatlar.
actors.hero.talent.swift_spirit.title=hızlı ruh
actors.hero.talent.swift_spirit.desc=_+1:_ Ruh şahininin hareket hızı 2'den _2.5 kareye_ yükseltildi ve ona karşı yapılan ilk _2 saldırıyı_ savuşturması garantilendi.\n\n_+2:_ Ruh şahininin hareket hızı 2'den _3 kareye_ yükseltildi ve ona karşı yapılan ilk _4 saldırıyı_ savuşturması garantilendi.\n\n_+3:_ Ruh şahininin hareket hızı 2'den _3.5 kareye_ yükseltildi ve ona karşı yapılan ilk _6 saldırıyı_ savuşturması garantilendi.\n\n_+4:_ Ruh şahininin hareket hızı 2'den _4 kareye_ yükseltildi ve ona karşı yapılan ilk _8 saldırıyı_ savuşturması garantilendi.

#duelist
actors.hero.talent.strengthening_meal.title=güçlendirici yemek
actors.hero.talent.strengthening_meal.desc=_+1:_ Yemek yemek, Düellocuya bir düşmana fiziksel saldırıyla vurduğu sonraki _2 seferde_ 3 ilave hasar verir.\n\n_+2:_ Yemek yemek, Düellocuya bir düşmana fiziksel saldırıyla vurduğu sonraki _3 seferde_ 3 ilave hasar verir.
actors.hero.talent.adventurers_intuition.title=maceracı sezgisi
actors.hero.talent.adventurers_intuition.desc=_+1:_ Düellocu silahları _2,5 kat_ ve zırhları _1,75 kat daha hızlı_ tanımlar.\n\n_+2_: Düellocu silahları _kuşandığında_ tanır ve zırhı _2,5 kat daha hızlı_ tanımlar.
actors.hero.talent.patient_strike.title=sabır vuruşu
actors.hero.talent.patient_strike.desc=_+1:_ Düellocu bir yakın dövüş saldırısı yapmadan önce beklerse, _1-2 ilave hasar_ verir.\n\n_+2:_ Düellocu bir yakın dövüş saldırısı yapmadan önce beklerse, _2 ilave hasar_ verir.
actors.hero.talent.aggressive_barrier.title=agresif bariyer
actors.hero.talent.aggressive_barrier.desc=_+1:_ Düellocu %50 sağlık altında silah yeteneği kullanırsa _3 kalkan_ kazanır.\n\n_+2:_ Düellocu %50 sağlık altında silah yeteneği kullanırsa _5 kalkan_ kazanır.
actors.hero.talent.aggressive_barrier.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine düşük sağlıkta yakın dövüş saldırısı yaparken, 50 sıra bekleme süresiyle kalkan sağlar.

actors.hero.talent.focused_meal.title=odaklayan yemek
actors.hero.talent.focused_meal.desc=_+1:_ Yemek yemek Düellocunun 1 turunu alır ve silahlarına _0.67 şarj_ verir.\n\n_+2:_ Yemek yemek Düellocunun 1 turunu alır ve silahlarına _1 şarj_ verir.
actors.hero.talent.focused_meal.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine bir sonraki vuruşuna +1'de seviye/3'e ya da +2'de seviye/2'ye eşit bonus hasar verir.
actors.hero.talent.liquid_agility.title=sıvı çevikliği
actors.hero.talent.liquid_agility.desc=_+1:_ Bir iksir, karışım veya öz içildiğinde ya da fırlatıldığında, Düellocu _3 kat kaçınma_ kazanır ve sonraki 5 tur içinde yapacağı ilk yakın dövüş saldırısında _3 kat isabet_ elde eder.\n\n_+2:_ Bir iksir, karışım veya öz içildiğinde ya da fırlatıldığında, Düellocu _sınırsız kaçınma_ kazanır ve sonraki 5 tur içinde yapacağı ilk yakın dövüş saldırısında _sınırsız isabet_ elde eder.\n\nBu bonus, güç, deneyim iksirleri veya bu iksirler kullanılarak üretilen simya eşyaları kullanıldığında bir ek tur ve saldırı daha sürer.\n\nDaha yüksek miktarlarda üretilen simya eşyalarında (örneğin su karışımı), bu yeteneğin tetiklenme olasılığı, üretilen eşya miktarına bağlıdır.
actors.hero.talent.weapon_recharging.title=silah şarjı
actors.hero.talent.weapon_recharging.desc=_+1:_ Düellocu, asa veya eser şarj etme güçlendirmelerinin etkisi altındayken her _15 turda_ bir birincil silah şarjı kazanır.\n\n_+2:_ Düellocu, asa veya eser şarj etme güçlendirmelerinin etkisi altındayken her _10 turda_ bir birincil silah şarjı kazanır.
actors.hero.talent.weapon_recharging.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ +1'de şarj olurken +%5 yakın dövüş hasarı veya +2'de şarj olurken +%7,5 yakın dövüş hasarı vermesine neden olur.
actors.hero.talent.lethal_haste.title=ölümcül acele
actors.hero.talent.lethal_haste.desc=_+1:_ Düellocu, silah yeteneği ile bir düşmana öldürücü bir darbe indirdiğinde, _3 tur_ değerinde anlık hareket kazanır.\n\n_+2:_ Düellocu, silah yeteneği ile  bir düşmana öldürücü bir darbe indirdiğinde, _5 tur_ değerinde anlık hareket kazanır.
actors.hero.talent.lethal_haste.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine 100 turluk bekleme süresiyle normal silah saldırılarıyla tetiklenir.
actors.hero.talent.swift_equip.title=el çabukluğu
actors.hero.talent.swift_equip.desc=_+1:_ Düellocu, kuşandığı silahını her 20 turda bir kez anında değiştirebilir.\n\n_+2:_ Düellocu, kuşandığı silahını her 20 turda anında iki kez değiştirebilir.\n\nEğer Düellocu bu yeteneğe sahipse ve bekleme süresinde değilse, kuşanılmamış bir silahı hızlıca kullanmak onu kuşandıracaktır.

actors.hero.talent.precise_assault.title=kesin saldırı
actors.hero.talent.precise_assault.desc=_+1:_ Düellocu bir silah yeteneği kullandığında, 5 tur içindeki bir sonraki yakın dövüş saldırısında _2x isabet_ kazanır. \n\n_+2:_ Düellocu bir silah yeteneği kullandığında, 5 tur içindeki bir sonraki yakın dövüş saldırısında _5x isabet_ kazanır. \n\n_+3:_ Düellocu bir silah yeteneği kullandığında, 5 tur içindeki sonraki yakın dövüş saldırısında _sonsuz isabet_ kazanır.
actors.hero.talent.precise_assault.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine yakın dövüş saldırı isabetini +1'de %10, +2'de %20 veya +3'te %30 artıracaktır.
actors.hero.talent.deadly_followup.title=ölümcül takip
actors.hero.talent.deadly_followup.desc=_+1:_ Düellocu fırlatılan bir silahla bir düşmana vurduğunda, 5 tur boyunca onlara _10% daha fazla yakın dövüş hasarı_ verir.\n\n_+2:_ Düellocu fırlatılan bir silahla bir düşmana vurduğunda, 5 tur boyunca onlara _20% daha fazla yakın dövüş hasarı_ verir. \n\n_+3:_ Düellocu fırlatılan bir silahla bir düşmana vurduğunda, 5 tur boyunca onlara _30% daha fazla yakın dövüş hasarı_ verir.

actors.hero.talent.varied_charge.title=çeşitli şarj
actors.hero.talent.varied_charge.desc=_+1:_ Şampiyon, iki farklı silah yeteneği kullandığında, zaman sınırlaması olmaksızın, anında _0,17 silah yükünü_ hemen kazanır.\n\n_+2:_ Şampiyon, iki farklı silah yeteneği kullandığında, zaman sınırlaması olmaksızın, anında _0,33 silah yükünü_ hemen kazanır.\n\n_+3:_ Şampiyon, iki farklı silah yeteneği kullandığında, zaman sınırlaması olmaksızın, anında _0,5 silah yükünü_ hemen kazanır.
actors.hero.talent.twin_upgrades.title=ikiz yükseltmeler
actors.hero.talent.twin_upgrades.desc=_+1:_ Şampiyon'un kuşandığı iki silahtan biri daha düşük bir seviyeye sahip olup, diğer silahtan _2 veya daha düşük bir düzeyde_ ise, diğer silahın seviyesine yükseltilir.\n\n_+2:_ Şampiyon'un kuşandığı iki silahtan biri daha düşük bir seviyeye sahip olup, diğer silahtan _1 veya daha düşük bir düzeyde_ ise, diğer silahın seviyesine yükseltilir.\n\n_+3:_ Şampiyon'un kuşandığı iki silahtan biri daha düşük bir seviyeye sahip olup, diğer silahla _aynı veya daha düşük bir düzeyde_ ise, diğer silahın seviyesine yükseltilir.
actors.hero.talent.combined_lethality.title=birleşik öldürücülük
actors.hero.talent.combined_lethality.desc=_+1:_ Şampiyon, farklı bir silahın yeteneğini kullandıktan hemen sonra bir yakın dövüş silahıyla saldırırsa, bu saldırı, HP'si %13'ün altında kalan patron olmayan tüm düşmanları infaz edecektir.\n\n_+2:_ Şampiyon, farklı bir silahın yeteneğini kullandıktan hemen sonra bir yakın dövüş silahıyla saldırırsa, bu saldırı, HP'si %27'nin altında kalan boss olmayan tüm düşmanları infaz edecektir. \n\n_+3:_ Şampiyon, farklı bir silahın yeteneğini kullandıktan hemen sonra bir yakın dövüş silahıyla saldırırsa, bu saldırı, HP'si %40'ın altında kalan boss olmayan tüm düşmanları infaz edecektir. \n\nBu saldırı normal bir yakın dövüş silahı saldırısı veya bir silah yeteneğinin parçası olabilir.

actors.hero.talent.unencumbered_spirit.title=serbest ruh
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Keşiş, kullandığı her _kademe 3 veya daha düşük_ ekipman parçası için _%50 daha fazla enerji_ kazanır.\n\n_+2:_ Keşiş kullandığı her _kademe 2 veya daha düşük_ ekipman parçası için _%75 daha fazla enerji_ kazanır. 3. kademe avantajı değişmez.\n\n_+3:_ Keşiş kullandığı her _kademe 1 veya daha düşük_ ekipman parçası için %_100 daha fazla enerji_ kazanır. Kademe 2 ve 3 avantajları değişmez. Ayrıca ücretsiz bir kumaş zırh ve çivili eldiven kazanır. \n\nBu yeteneğin silahsız olmanın veya Güç Yüzüğü ile saldırmanın hiçbir faydası olmadığını unutmayın.
actors.hero.talent.monastic_vigor.title=manastır canlılığı
actors.hero.talent.monastic_vigor.desc=_+1:_ Keşişin _%100 enerjisi_ varsa, yetenekleri güçlendirilir. \n\n_+2:_ Keşişin _%80 veya daha fazla enerjisi_ varsa, yetenekleri güçlendirilir. \n\n_+3:_ Keşişin _%60 veya daha fazla enerjisi_ varsa, yetenekleri güçlendirilir. \n\nKullanıldığında: \n- Hızla silahlarınızın büyüsünü güçlendirir\n- Odaklanma anlıktır\n- Atılma +4 menzil kazanır\n- Dragon Kick +%50 hasar verir ve geri itme ve sersemletme etkisini yakındaki tüm düşmanlara uygular\n- Meditasyon, eksik HP'nin %20'sini yavaşça iyileştirir ve %80 hasar direnci sağlar.
actors.hero.talent.combined_energy.title=toplu enerji
actors.hero.talent.combined_energy.desc=_+1:_ Keşiş 5 tur arayla bir silah yeteneği ve _4+ enerji_ yeteneği kullanırsa harcanan 1 enerjiyi geri kazanır.\n_+2:_ Keşiş 5 tur arayla bir silah yeteneği ve _3+ enerji_ yeteneği kullanırsa harcanan 1 enerjiyi geri kazanır.\n_+3:_ Keşiş 5 tur arayla bir silah yeteneği ve _2+ enerji_ yeteneği kullanırsa harcanan 1 enerjiyi geri kazanır.

actors.hero.talent.close_the_gap.title=mesafeyi kapat
actors.hero.talent.close_the_gap.desc=_+1:_ Düellocu düelloya başlarken hedefine doğru _iki kareye kadar_ ışınlanır.\n\n_+2:_ Düellocu düelloya başlarken hedefine doğru _üç kareye kadar_ ışınlanır.\n\n_+3:_ Düellocu düelloya başlarken hedefine doğru _dört kareye kadar_ ışınlanır.\n\n_+4:_ Düellocu düelloya başlarken hedefine doğru _beş kareye kadar_ ışınlanır.\n\nBu hareket tehlikelerden ve düşmanlardan geçebilir, ancak duvar gibi katı arazilerden geçemez. Bir düşmanın meydan okunacak menzilde olup olmadığı belirlenirken ışınlanma dikkate alınır.
actors.hero.talent.invigorating_victory.title=hayat veren zafer
actors.hero.talent.invigorating_victory.desc=_+1:_ Düellocu düello sona ermeden önce hedefini yenerse, _5 HP artı düello sırasında aldığı hasarın %30'u_ kadar iyileşir.\n\n_+2:_ Düellocu düello sona ermeden önce hedefini yenerse, _10 HP artı düello sırasında aldığı hasarın %50'si_ kadar iyileşir.\n\n_+3:_ Düellocu düello sona ermeden önce hedefini yenerse, _15 HP artı düello sırasında aldığı hasarın %65'i_ kadar iyileşir.\n\n_+4:_ Düellocu düello sona ermeden önce hedefini yenerse, _20 HP artı düello sırasında aldığı hasarın %75'i_ kadar iyileşir.
actors.hero.talent.elimination_match.title=eleme maçı
actors.hero.talent.elimination_match.desc=_+1:_ Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%16 azalır._\n\n_+2:_ Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%30 azalır._\n\n_+3:_  Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%40 azalır._\n\n_+4:_ Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%50 azalır._

actors.hero.talent.elemental_reach.title=elementsel erişim
actors.hero.talent.elemental_reach.desc=_+1:_ Elemental vuruşun menzili 4 kareden _5 kareye_, genişliği ise 65 dereceden _75 dereceye_ çıkarıldı.\n\n_+2:_ Elemental vuruşun menzili 4 kareden _6 kareye_, genişliği ise 65 dereceden _85 dereceye_ çıkarıldı.\n\n_+3:_ Elemental vuruşun menzili 4 kareden _7 kareye_, genişliği ise 65 dereceden _95 dereceye_ çıkarıldı.\n\n_+4:_ Elemental vuruşun menzili 4 kareden _8 kareye_, genişliği ise 65 dereceden _105 dereceye_ çıkarıldı.
actors.hero.talent.striking_force.title=vurucu güç
actors.hero.talent.striking_force.desc=_+1:_ Elemental vuruşun etki gücü _%30_ artar.\n\n_+2:_ Elemental vuruşun etki gücü _%60_ artar.\n\n_+3:_ Elemental vuruşun etki gücü _%90_ artar.\n\n_+4:_ Elemental vuruşun etki gücü _%120_ artar.
actors.hero.talent.directed_power.title=yönlendirilmiş güç
actors.hero.talent.directed_power.desc=_+1:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%30 büyü gücü_ kazanır.\n\n_+2:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%60 büyü gücü_ kazanır.\n\n_+3:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%90 büyü gücü_ kazanır.\n\n_+4:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%120 büyü gücü_ kazanır.

actors.hero.talent.feigned_retreat.title=sahte geri çekilme
actors.hero.talent.feigned_retreat.desc=_+1:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _2 tur_ acelecilik kazanır.\n\n_+2:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _4 tur_ acelecilik kazanır.\n\n_+3:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _6 tur_ acelecilik kazanır.\n\n_+4:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _8 tur_ acelecilik kazanır.
actors.hero.talent.expose_weakness.title=zayıflığı ortaya çıkarmak
actors.hero.talent.expose_weakness.desc=_+1:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _2 tur_ boyunca zayıf ve savunmasız hale gelir. \n_+2:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _4 tur_ boyunca zayıf ve savunmasız hale gelir. \n_+3:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _6 tur_ boyunca zayıf ve savunmasız hale gelir.\n_+4:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _8 tur_ boyunca zayıf ve savunmasız hale gelir.
actors.hero.talent.counter_ability.title=karşı yetenek
actors.hero.talent.counter_ability.desc=_+1:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _0,38 şarj_ daha az tüketir.\n\n_+2:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _0.77 şarj_ daha az tüketir.\n\n_+3:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _1.13 şarj_ daha az tüketir.\n\n_+4:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _1.5 şarj_ daha az tüketir.

#cleric
actors.hero.talent.satiated_spells.title=Doymuş Büyüler
actors.hero.talent.satiated_spells.desc=_+1:_ Yemek yemek, Ruhban'ın bir sonraki büyü yapışında _3 kalkan_ kazanmasına neden olur.\n\n_+2:_ Yemek yemek, Ruhban'ın bir sonraki büyü yapışında _5 kalkan_ kazanmasına neden olur.
actors.hero.talent.satiated_spells.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine hemen kalkan verir ve 10 tur sonra normal şekilde bozulmaya başlar.
actors.hero.talent.holy_intuition.title=kutsal sezgi
actors.hero.talent.holy_intuition.desc=_+1:_ Ruhban, bir eşyanın lanetli olup olmadığını ortaya çıkaran bir büyü olan _Kutsal Sezgi_'yi _3 şarj_ karşılığında yapabilir.\n\n_+2:_ Ruhban, bir eşyanın lanetli olup olmadığını ortaya çıkaran bir büyü olan _Kutsal Sezgi_'yi _2 şarj_ karşılığında yapabilir.
actors.hero.talent.holy_intuition.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine kahramanın lanetli bir eşyayı kuşanmadan hemen önce, +1'de %15 veya +2'de %25 oranında lanet durumunu belirlemesini sağlar.
actors.hero.talent.searing_light.title=yakan ışık
actors.hero.talent.searing_light.desc=_+1:_ Ruhbanın _Kılavuz Işık_ tarafından aydınlatılan düşmanlara yaptığı fiziksel saldırılar _+3 hasar verir._\n\n_+2:_ Ruhbanın _Kılavuz Işık_ tarafından aydınlatılan düşmanlara yaptığı fiziksel saldırılar _+5 hasar verir._
actors.hero.talent.searing_light.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bir düşman üzerinde bir asa veya eser kullanıldıktan sonra 20 tur bekleme süresiyle ek hasar verir.
actors.hero.talent.shield_of_light.title=ışık kalkanı
actors.hero.talent.shield_of_light.desc=_+1:_ Ruhban, anında yapılan ve 1 şarj karşılığında 5 tur boyunca bir hedefe karşı _2-4 zırh_ sağlayan bir büyü olan _Işık Kalkanı_'nı yapabilir.\n\n_+2:_ Ruhban, anında yapılan ve 1 şarj karşılığında 5 tur boyunca bir hedefe karşı _3-6 zırh_ kazandıran bir büyü olan _Işık Kalkanı_'nı yapabilir.
actors.hero.talent.shield_of_light.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine hedeflediğiniz düşmandan alınan fiziksel hasarı +1'de %33 veya +2'de %50 olmak üzere 1 azaltır.

actors.hero.talent.enlightening_meal.title=Aydınlatıcı Yemek
actors.hero.talent.enlightening_meal.desc=_+1:_ Yemek yemek Ruhban'ın 1 turunu alır ve kutsal kitabına _0.67 şarj_ verir.\n\n_+2:_ Yemek yemek Ruhban'ın 1 turunu alır ve kutsal kitabına _1 şarj_ verir.
actors.hero.talent.enlightening_meal.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, +1'de 2 tur veya +2'de 3 tur asa ve eser şarjı sağlar. Bu, bolluk boynuzunun kendini yeniden şarj etmesine izin vermek için kullanılamaz.
actors.hero.talent.recall_inscription.title=Yazıtı Tekrar Et
actors.hero.talent.recall_inscription.refunded=Ürününüz iade edildi!
actors.hero.talent.recall_inscription.desc=_+1:_ Ruhban, _10 tur_ içinde kullandıkları son rüntaşı veya parşömenin etkisini tekrarlamalarını sağlayan bir büyü olan _Yazıtı Tekrar Et_ büyüsünü yapabilir.\n\n\n+2: Ruhban, _300 tur_ içinde kullandığı son rüntaşı veya parşömenin etkisini tekrarlamasını sağlayan bir büyü olan _Yazıtı Tekrar Et_ büyüsünü yapabilir.\n\nYazıtı Tekrar Çağır yükseltme parşömenleri ile kullanılamaz. Bu büyünün şarj maliyeti, en son hangi öğenin kullanıldığına bağlı olarak değişir: bir rün taşı için 2, bir parşömen için 3, bir egzotik parşömen için 4. Ayrıca, dönüşüm parşömeni veya dönüşüm ya da yükseltme kullanılarak üretilmesi gereken simya eşyaları çoğaltıldığında, bu şarj maliyeti iki katına çıkar.
actors.hero.talent.recall_inscription.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine herhangi bir parşömen veya rün taşını +1'de %10 veya +2'de %15 oranında iade eder. Yükseltme Parşömenleri bu etkiden muaftır.
actors.hero.talent.sunray.title=Güneş Işını
actors.hero.talent.sunray.desc=_+1:_ Ruhban, 1 şarj karşılığında _4-8 hasar_ veren ve hedefi _4 tur_ boyunca kör eden bir büyü olan _Güneş Işınını_ yapabilir.\n\n_+2:_ Ruhban, 1 şarj karşılığında, _6-12 hasar_ veren ve hedefi _6 tur_ boyunca kör eden bir büyü olan _Güneş Işınını_ yapabilir.\n\nGüneş Işını her hedefi yalnızca bir kez kör edebilir, ancak hedef zaten Güneş Işını tarafından kör edilmişse, onun yerine felç eder. Güneş Işını şeytani ve ölümsüz düşmanlara her zaman en yüksek hasarı verir.
actors.hero.talent.sunray.meta_desc=_Eğer bu yetenek farklı bir kahraman tarafından kazanılırsa_, yerine asalar ve eserler düşmanları 4 tur boyunca kör eder. Bu etki, +1'de %15, +2'de ise %25 oranında gerçekleşir.
actors.hero.talent.divine_sense.title=İlahi Duyu
actors.hero.talent.divine_sense.desc=_+1:_ Ruhban, 50 tur boyunca _8 karo_ Zihin Görüşü sağlayan ve yapılması zaman almayan bir büyü olan _İlahi Duyu_'yu 2 şarj karşılığında yapabilir.\n\n_+2:_ Ruhban, 50 tur boyunca _12 karo_ Zihin Görüşü sağlayan ve yapılması zaman almayan bir büyü olan _İlahi Duyu_'yu 2 şarj karşılığında yapabilir.
actors.hero.talent.divine_sense.meta_desc=_Eğer bu yetenek farklı bir kahraman tarafından kazanılırsa_, yerine zihin görüşü sağlar. Bu etki, bir asa veya eser kullanıldıktan sonra kısa bir süreliğine etkinleşir ve +1'de 3 karoluk menzil, +2'de ise 5 karoluk menzil sağlar.
actors.hero.talent.bless.title=Kutsa
actors.hero.talent.bless.desc=_+1:_ Ruhban, kendisine yapıldığında _6 tur kutsama ve 10 kalkan_ ya da başka bir karaktere yapıldığında _10 tur kutsama ve 10 iyileştirme_ sağlayan _Kutsama_ büyüsünü 1 şarj karşılığında yapabilir.\n\n_+2:_ Ruhban, kendisine yapıldığında _10 tur kutsama ve 15 kalkan_ ya da başka bir karaktere yapıldığında _15 tur kutsama ve 15 iyileştirme_ sağlayan _Kutsama_ büyüsünü 1 şarj karşılığında yapabilir.\n\nBu büyüden elde edilen fazla iyileştirme kalkan olarak dönüştürülür.
actors.hero.talent.bless.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine kahraman ve tüm müttefikleri için isabet ve kaçınma oranını +1'de %3 veya +2'de %5 artırır.

actors.hero.talent.cleanse.title=Arındır
actors.hero.talent.cleanse.desc=_+1:_ Rahip, _Arındır_ büyüsünü yapabilir. Bu büyü, Rahip ve yakındaki müttefikler üzerindeki _olumsuz etkileri kaldırır_ ve onlara _10 birim kalkan_ sağlar. 2 yük harcar.\n\n_+2:_ Rahip, _Arındır_ büyüsünü yapabilir. Bu büyü, Rahip ve yakındaki müttefiklere _3 tur boyunca olumsuz etkilere bağışıklık kazandırı_r ve _20 birim kalkan_ sağlar. 2 yük harcar.\n\n_+3:_ Rahip, _Arındır_ büyüsünü yapabilir. Bu büyü, Rahip ve yakındaki müttefiklere _5 tur boyunca olumsuz etkilere bağışıklık kazandırır_ ve _30 birim kalkan_ sağlar. 2 yük harcar.
actors.hero.talent.cleanse.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine bir asa veya eser kullandıktan sonra kahramanın üzerindeki olumsuz durum etkilerini %10/20/30 oranında +1/+2/+3 oranında temizler.
actors.hero.talent.light_reading.title=Hafif Okuma
actors.hero.talent.light_reading.desc=_+1:_ Ruhban, kutsal kitabını kuşanmadığında kullanabilir, ancak kuşanmadığında _%25 hızda_ yeniden şarj olur.\n\n_+2:_ Ruhban kutsal kitabını kuşanmadığında kullanabilir, ancak kuşanmadığında _%50 hızda_ şarj olur.\n\n_+3:_ Ruhban kutsal kitabını kuşanmadığında kullanabilir, ancak kuşanmadığında _%75 hızda_ şarj olur.
actors.hero.talent.light_reading.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine tüm asaların şarj hızını +1/+2/+3 oranında %7/13/20 artırır.

actors.hero.talent.holy_lance.title=Kutsal Mızrak
actors.hero.talent.holy_lance.desc=_+1:_ Rahip, 4 şarj karşılığında _30-55 hasar_ veren yıkıcı bir büyü olan _Kutsal Mızrak_'ı yapabilir.\n\n_+2:_ Rahip, 4 şarj karşılığında _45-83 hasar_ veren yıkıcı bir büyü olan _Kutsal Mızrak_'ı yapabilir.\n\n_+3:_ Rahip, 4 şarj karşılığında _60-110 hasar_ veren yıkıcı bir büyü olan _Kutsal Mızrak_'ı yapabilir.\n\nKutsal Mızrak şeytani ve ölümsüz düşmanlara her zaman en yüksek hasarı verir. Kutsal Mızrak'ın tekrar kullanılabilmesi için 30 turluk bir bekleme süresi vardır.
actors.hero.talent.hallowed_ground.title=Kutsal Toprak
actors.hero.talent.hallowed_ground.desc=_+1:_ Rahip, 2 yük karşılığında 20 tur boyunca _3x3'lük bir alanda_ araziyi kutsayan bir büyü olan _Kutsal Toprağı_ yapabilir.\n\n_+2:_ Rahip, 2 yük karşılığında 20 tur boyunca _5x5'lik bir alanda_ araziyi kutsayan bir büyü olan _Kutsal Toprağı_ yapabilir.\n\n_+3:_ Rahip, 2 yük karşılığında 20 tur boyunca _7x7'lik bir alanda_ araziyi kutsayan bir büyü olan _Kutsal Toprağı_ yapabilir.\n\nBüyü yapıldığında, Kutsal Toprak müttefikleri 15 HP iyileştirir, düşmanları kısa süreliğine kökler ve kısa otlar yayar. Daha sonra yavaşça müttefikleri iyileştirir, düşmanları sakat bırakır ve rastgele uzun otların büyümesine neden olur. Kutsal Toprak, Rahip'e iyileştirme yerine kalkan sağlar ve ateşle yok edilir.
actors.hero.talent.mnemonic_prayer.title=Anımsatıcı Dua
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Rahip, 1 şarj bedeliyle bir müttefik/düşman üzerindeki güçlendirmeleri/zayıflatmaları _3 tur_ boyunca uzatan bir büyü olan _Anımsatıcı Dua_yı yapabilir.\n\n_+2:_ Rahip, 1 şarj bedeliyle bir müttefik/düşman üzerindeki güçlendirmeleri/zayıflatmaları _4 tur_ boyunca uzatan bir büyü olan _Anımsatıcı Dua_yı yapabilir.\n\n_+3:_ Rahip, 1 şarj bedeliyle bir müttefik/düşman üzerindeki güçlendirmeleri/zayıflatmaları _5 tur_ boyunca uzatan bir büyü olan _Anımsatıcı Dua_yı yapabilir.\n\nAnımsatıcı dua yapmak zaman almaz. Anımsatıcı Dua, bir güçlendirmenin/zayıflatmanın belirli bir örneğini yalnızca bir kez uzatabilir ve zırh yeteneklerinden gelen güçlendirmeleri uzatamaz.

actors.hero.talent.lay_on_hands.title=kutsal dokunuş
actors.hero.talent.lay_on_hands.desc=_+1:_ Şövalye, _Kutsal Dokunuş_ adlı büyüyü kullanabilir. Bu büyü, yakındaki bir karakteri anında _15 Can Puanı_ iyileştirir ya da Şövalye’ye _15 kalkan_ kazandırır. Bu işlem, 1 yük harcar.\n\n_+2:_ Şövalye, _Kutsal Dokunuş_ adlı büyüyü kullanabilir. Bu büyü, yakındaki bir karakteri anında _20 Can Puanı_ iyileştirir ya da Şövalye’ye _20 kalkan_ kazandırır. Bu işlem, 1 yük harcar.\n\n_+3:_ Şövalye, _Kutsal Dokunuş_ adlı büyüyü kullanabilir. Bu büyü, yakındaki bir karakteri anında _25 Can Puanı_ iyileştirir ya da Şövalye’ye _25 kalkan_ kazandırır. Bu işlem, 1 yük harcar.\n\nBu büyüyle yapılan fazla iyileştirme, kalkan olarak dönüştürülür. Kutsal Dokunuş tekrar tekrar kullanılabilir, ancak aynı anda en fazla üç kullanımın oluşturduğu miktarda kalkan uygulanabilir.
actors.hero.talent.aura_of_protection.title=koruma halesi
actors.hero.talent.aura_of_protection.desc=_+1:_ Şövalye, kendisine ve 2 karo içindeki tüm müttefiklerine 20 tur boyunca _%20 hasar direnci_ ve Şövalyenin zırh glifinin etkisini _+%50 güç_ veren bir büyü olan _Koruma Halesi_ büyüsünü 2 şarj karşılığında yapabilir.\n\n_+2:_ Şövalye, kendisine ve 2 karo içindeki tüm müttefiklerine 20 tur boyunca _%30 hasar direnci_ ve Şövalyenin zırh glifinin etkisini _+%75 güç_ veren _Koruma Halesi_ büyüsünü 2 şarj karşılığında yapabilir.\n\n_+3:_ Şövalye, kendisine ve 2 karo içindeki tüm müttefiklerine 20 tur boyunca _%40 hasar direnci_ ve Şövalyenin zırh glifinin etkisini _+%100 güç_ veren bir büyü olan _Koruma Halesi_ büyüsünü 2 şarj karşılığında yapabilir..
actors.hero.talent.wall_of_light.title=Işık Duvarı
actors.hero.talent.wall_of_light.desc=_+1:_ Şövalye, _Işık Duvarı_ adlı büyüyü atabilir; bu büyü, Şövalye'nin önünde 3 kare genişliğinde sağlam bir duvar oluşturur, düşmanları iter ve 20 tur boyunca devam eder, 3 şarj karşılığında.\n\n_+2:_ Şövalye, _Işık Duvarı_ adlı büyüyü atabilir; bu büyü, Şövalye'nin önünde 5 kare genişliğinde sağlam bir duvar oluşturur, düşmanları iter ve 20 tur boyunca devam eder, 3 şarj karşılığında.\n\n_+3:_ Şövalye, _Işık Duvarı_ adlı büyüyü atabilir; bu büyü, Şövalye'nin önünde 7 kare genişliğinde sağlam bir duvar oluşturur, düşmanları iter ve 20 tur boyunca devam eder, 3 şarj karşılığında.\n\nDuvar, dört ana yön ya da diyagonal olarak yerleştirilebilir, ancak yalnızca bir duvar aynı anda var olabilir.

actors.hero.talent.divine_intervention.title=ilahi müdahale
actors.hero.talent.divine_intervention.desc=_+1:_ Ruhban, Yükselmiş Biçimdeyken, kendisini ve tüm müttefiklerini _150 kalkan gücüne_ kadar güçlendiren ve Yükselmiş Biçimi _3 tur_ uzatan _İlahi Müdahale,_ kullanabilir.\n\n_+2:_ Ruhban, Yükselmiş Biçimdeyken, kendisini ve tüm müttefiklerini _200 kalkan gücüne_ kadar güçlendiren ve Yükselmiş Biçimi _4 tur_ uzatan _İlahi Müdahale,_ kullanabilir.\n\n_+3:_ Ruhban, Yükselmiş Biçimdeyken, Ruhbanı ve tüm müttefiklerini _250 kalkan gücüne_ kadar güçlendiren ve Yükselmiş Biçimi _5 tur_ uzatan _İlahi Müdahale,_ kullanabilir.\n\n_+4:_ Ruhban, Yükselmiş Biçimdeyken, kendisini ve tüm müttefiklerini _300 kalkan gücüne_ kadar güçlendiren ve Yükselmiş Biçimi _6 tur_ uzatan _İlahi Müdahale,_ kullanabilir.\n\nİlahi Müdahale 5 kitap yüküne mal olur ve aynı yükselmiş biçimde yalnızca bir kez kullanılabilir.
actors.hero.talent.judgement.title=yargı
actors.hero.talent.judgement.desc=_+1:_ Ruhban, Yükselmiş Biçimdeyken, görünen tüm düşmanlara _10-20 hasar_ veren _Yargı,_ kullanabilir.\n\n_+2:_ Ruhban, Yükselmiş Biçimdeyken, görünen tüm düşmanlara _15-30 hasar_ veren _Yargı,_ kullanabilir.\n\n_+3:_ Ruhban, Yükselmiş Biçimdeyken, görünen tüm düşmanlara _20-40 hasar_ veren _Yargı,_ kullanabilir.\n\n_+4:_ Ruhban, Yükselmiş Biçimdeyken, görünür tüm düşmanlara _25-50 hasar_ veren _Yargı,_ kullanabilir.\n\nYargı 3 kitap yüküne mal olur. Yargı, Ruhban'ın Yükselmiş Biçim'e girdiğinden beri ya da Yargı'nın son kullanımından beri yaptığı her büyü için +%33 hasar verir.
actors.hero.talent.flash.title=Flaş
actors.hero.talent.flash.desc=_+1:_ Yükselmiş Biçim'deyken, Ruhban _3 karo_ uzağa ışınlanmak için _Flaş_ kullanabilir.\n\n_+2:_ Yükselmiş Biçim'deyken, Ruhban _4 karo_ uzağa ışınlanmak için _Flaş_ kullanabilir.\n\n_+3:_ Yükselmiş Biçim'deyken, Ruhban _5 karo_ uzağa ışınlanmak için _Flaş_ kullanabilir.\n\n_+4:_ Yükselmiş Biçim'deyken, Ruhban _6 karo_ uzağa ışınlanmak için _Flaş_ kullanabilir.\n\nFlaş başlangıçta 2 kitap şarjına mal olur ve aynı yükselmiş biçimde her kullanım için 1 şarj daha gerekir.

actors.hero.talent.body_form.title=Vücut Formu
actors.hero.talent.body_form.desc=Ruhban, _Beden Biçimi_ büyüsünü kullanarak Trinity’yi bu koşuda tanımladığı bir büyü veya rünle güçlendirir.\nBu işlem 2 yük harcar.\n\n_+1:_ Trinity kullanıldığında, Ruhban seçilen etkinin etkisini _20_ tur boyunca kazanır.\n_+2:_ Trinity kullanıldığında, Ruhban seçilen etkinin etkisini _27_ tur boyunca kazanır.\n_+3:_ Trinity kullanıldığında, Ruhban seçilen etkinin etkisini _33_ tur boyunca kazanır.\n_+4:_ Trinity kullanıldığında, Ruhban seçilen etkinin etkisini _40_ tur boyunca kazanır.\n\nTrinity aynı anda yalnızca bir beden etkisi ile güçlendirilebilir.\nSeçilen rün nadir ve güçlü ise Trinity’nin zırh yükü maliyeti daha yüksek olur.
actors.hero.talent.mind_form.title=Zihin Formu
actors.hero.talent.mind_form.desc=Ruhban, _Zihin Biçimi_ büyüsüyle Trinity’yi bu koşuda kullandığı bir asa veya fırlatmalı silahın gücüyle güçlendirir.\nBu işlem 3 yük harcar.\n\n_+1:_ Trinity kullanıldığında, Ruhban seçilen öğenin _+3_ seviyesindeki ışınlama veya fırlatma etkisini uygular.\n_+2:_ Trinity kullanıldığında, Ruhban seçilen öğenin _+4_ seviyesindeki ışınlama veya fırlatma etkisini uygular.\n_+3:_ Trinity kullanıldığında, Ruhban seçilen öğenin _+5_ seviyesindeki ışınlama veya fırlatma etkisini uygular.\n_+4:_ Trinity kullanıldığında, Ruhban seçilen öğenin _+6_ seviyesindeki ışınlama veya fırlatma etkisini uygular.\n\nTrinity aynı anda yalnızca bir zihin etkisi ile güçlendirilebilir.
actors.hero.talent.spirit_form.title=Ruh Formu
actors.hero.talent.spirit_form.desc=Ruhban, _Ruh Biçimi_ büyüsünü kullanarak Trinity’yi bu koşuda tanımladığı bir yüzük veya eser (kutsal kitap hariç) ile güçlendirir. Bu büyü 4 yük harcar.\n\n_+1:_ Trinity kullanıldığında, Ruhban 20 tur boyunca yüzüğün _+1_ seviyesindeki etkisini kazanır veya eserin _+4_ seviyesindeki etkisini tetikler.\n\n_+2:_ Trinity kullanıldığında, Ruhban 20 tur boyunca yüzüğün _+2_ seviyesindeki etkisini kazanır veya eserin _+6_ seviyesindeki etkisini tetikler.\n\n_+3:_ Trinity kullanıldığında, Ruhban 20 tur boyunca yüzüğün _+3_ seviyesindeki etkisini kazanır veya eserin _+8_ seviyesindeki etkisini tetikler.\n\n_+4:_ Trinity kullanıldığında, Ruhban 20 tur boyunca yüzüğün _+4_ seviyesindeki etkisini kazanır veya eserin _+10_ seviyesindeki etkisini tetikler.\n\nTrinity aynı anda yalnızca bir ruh etkisi taşıyabilir. Eserlerin etkileri ve zırh yük maliyetleri farklılık gösterir.

actors.hero.talent.beaming_ray.title=ışınlama ışını
actors.hero.talent.beaming_ray.desc=Ruhban, güçlendirilmiş bir müttefikten _Işınlayan Işın_ büyüsünü 1 yük harcayarak kullanabilir. Bu ışın duvarlardan geçebilir ve müttefiki hedeflenen konuma ışınlar. Eğer hedef konumda bir düşman varsa, müttefik düşmanın yanına çıkar ve ona saldırır. Işınlayan Işın, normalde hareket edemeyen müttefikleri bile ışınlayabilir ancak bu durumda menzili yarı yarıya azalır.\n\n_+1:_ Işınlayan Işın’ın maksimum menzili _4 karodur_ ve Çoğunluğun Gücü yeteneğinin en yakın düşmana verdiği hasar bonusunu 10 tur boyunca _%35 artırır_.\n\n_+2:_ Işınlayan Işın’ın maksimum menzili _8 karodur_ ve Çoğunluğun Gücü yeteneğinin en yakın düşmana verdiği hasar bonusunu 10 tur boyunca _%40 artırır_.\n\n_+3:_ Işınlayan Işın’ın maksimum menzili _12 karodur_ ve Çoğunluğun Gücü yeteneğinin en yakın düşmana verdiği hasar bonusunu 10 tur boyunca _%45 artırır_.\n\n_+4:_ Işınlayan Işın’ın maksimum menzili _16 karodur_ ve Çoğunluğun Gücü yeteneğinin en yakın düşmana verdiği hasar bonusunu 10 tur boyunca _%50 artırır_.
actors.hero.talent.life_link.title=can bağı
actors.hero.talent.life_link.desc=Rahip, kendisi ile güçlendirilmiş bir müttefiki arasında _Can Bağı_ kurabilir. Bu büyü, 2 yük karşılığında yapılır. Bu büyü, Rahip ile müttefiki arasındaki hasarın paylaşılmasına neden olur ve 3. seviye veya daha düşük yararlı rahip büyülerinin, taraflardan biri etkileniyorsa her ikisine de uygulanmasını sağlar.\n\n_+1:_ Can Bağı _10 tur_ sürer ve Çoğunluğun Gücü bonusu _%35 daha az hasar_ alınması olur.\n_+2:_ Can Bağı _13 tur_ sürer ve Çoğunluğun Gücü bonusu _%40 daha az hasar_ alınması olur.\n_+3:_ Can Bağı _17 tur_ sürer ve Çoğunluğun Gücü bonusu _%45 daha az hasar_ alınması olur.\n_+4:_ Can Bağı _20 tur_ sürer ve Çoğunluğun Gücü bonusu _%50 daha az hasar_ alınması olur.
actors.hero.talent.stasis.title=Durağanlık
actors.hero.talent.stasis.desc=Ruhban, güçlendirilmiş bir müttefik üzerinde 2 yük harcayarak _Durma_ büyüsünü kullanabilir. Durma, müttefiki geçici olarak zindandan çıkarır ve Çoğunluğun Gücü dahil tüm mevcut güçlendirmelerin kalan süresini korur. Etki sona erdiğinde müttefik senin yanına geri gelir. Durma büyüsü erken sonlandırılmak istenirse anında ve ücretsiz olarak tekrar kullanılabilir. Durma, hareket edemeyen müttefikler üzerinde de işe yarar ancak onları zindan katları arasında taşıyamaz.\n\n_+1:_ Durma büyüsü maksimum _60 tur_ sürer.\n\n_+2:_ Durma büyüsü maksimum _90 tur_ sürer.\n\n_+3:_ Durma büyüsü maksimum _120 tur_ sürer.\n\n_+4:_ Durma büyüsü maksimum _150 tur_ sürer.\n\nRuhban, müttefik Durma halindeyken onları tekrar çağırmak için Işınlayan Işın büyüsünü veya önceden etkisini uygulamak için Can Bağı büyüsünü kullanabilir. Ancak, müttefikler Durma halindeyken Can Bağı’nın etkisinden faydalanamazlar.


