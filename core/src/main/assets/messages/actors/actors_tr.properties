###blobs
actors.blobs.blizzard.desc=Burada bir kar fırtınası hortum halinde bulunuyor.

actors.blobs.confusiongas.desc=Burada baş döndürücü bir gaz bulutu süzülüyor.

actors.blobs.electricity.desc=Burada bir elektrik alanı parlak bir şekilde kıvılcımlanıyor.
actors.blobs.electricity.rankings_desc=Elektrik çarptı
actors.blobs.electricity.ondeath=Elektrik şoku dolayısıyla öldün...

actors.blobs.fire.desc=Burada bir ateş yanıyor.

actors.blobs.foliage.desc=Işık demetleri yeraltı bahçesinin kasvetini delip geçiyor.

actors.blobs.freezing.desc=Buradaki hava anormal derecede soğuk.

actors.blobs.goowarn.desc=Kara enerji tanecikleri burada hızla yayılıyor!

actors.blobs.inferno.desc=Büyük bir ateş burada şiddetleniyor.

actors.blobs.paralyticgas.desc=Burada felç edici bir gaz bulutu süzülüyor.

actors.blobs.sacrificialfire.desc=Burada üzerinde kurban ateşi yanan bir sunak var. Burada öldürülen herhangi bir yaratık, zindanın ruhlarına bir adak olarak tüketilecek.\n\nBelki de yeterince kurban verilirse bir ödül verilecektir?
actors.blobs.sacrificialfire.worthy=Ateş kurbanını tüketerek güçlendi.
actors.blobs.sacrificialfire.unworthy=Ateş kurbanını tüketti, ama değişmedi.
actors.blobs.sacrificialfire.reward=Ateş geriye bir ödül bırakarak parladı ve kayboldu!

actors.blobs.smokescreen.desc=Burada kalın bi siyah duman bulutu süzülüyor.

actors.blobs.stenchgas.desc=Burada kötü kokulu bir gaz bulutu süzülüyor.

actors.blobs.stormcloud.desc=Burada bir su buharı bulutu dalgalar halinde süzülüyor.

actors.blobs.toxicgas.desc=Burada yeşilimsi bir zehirli gaz bulutu süzülüyor.
actors.blobs.toxicgas.rankings_desc=Boğuldu
actors.blobs.toxicgas.ondeath=Zehirli gazdan öldün...

actors.blobs.corrosivegas.desc=Burada zehirli bir aşındırıcı çamur bulutu süzülüyor.

actors.blobs.waterofawareness.procced=Bir yudum alırken zihnine bilgi aktığını hissediyorsun.
actors.blobs.waterofawareness.desc=Bu kuyunun suyundan bilgi gücü yayılıyor. Kuşandığın eşyalar hakkındaki tüm sırları ve bu kattaki tüm eşyaları ortaya çıkarmak için bir yudum al.

actors.blobs.waterofhealth.procced=Bir yudum alırken yaralarının tamamen iyileştiğini hissediyorsun.
actors.blobs.waterofhealth.desc=Bu kuyunun suyundan sağlık gücü yayılıyor. Açlığını geçirmek ve yaralarını iyileştirmek için bir yudum al.

actors.blobs.wateroftransmutation.desc=Bu kuyunun suyundan değişim gücü yayılıyor. Attığın şeyin başka bir şeye dönüşmesi için içine bir şey at.

actors.blobs.web.desc=Kalın bir ağ buradaki her şeyi kaplıyor. Ağa takılan veya fırlatılan her şey onu bozacaktır fakat aynı zamanda yerinde sıkışıp kalacaktır.



###buffs
actors.buffs.adrenaline.name=adrenalin
actors.buffs.adrenaline.desc=Fiziksel bir güç akını olan adrenalin hem saldırı hem de hareket hızını arttırır.\n\nAdrenalin hedefinin 2 kat daha hızlı koşmasına ve 1.5 kat daha hızlı saldırmasına olanak sağlar.\n\nKalan hamle: %s.

actors.buffs.adrenalinesurge.name=güç takviyesi
actors.buffs.adrenalinesurge.desc=Muhteşem bir güç içinden akıyor, fakat maalesef kalıcı değil.\n\nGüç artışı: +%d.\nArtışın geçmesine kalan sıra: %s.

actors.buffs.amok.name=çılgınlık
actors.buffs.amok.desc=Çılgınlık, etkilenen hedefi büyük bir öfke ve kafa karışıklığına sokar.\n\nÇıldıran bir yaratık, yakınında ne varsa dost düşman demeden saldırır.\n\nÇılgınlığın geçmesine kalan sıra: %s.

actors.buffs.ankhinvulnerability.name=zarar görmez
actors.buffs.ankhinvulnerability.desc=Kutsanmış ankh, enerjisini harcayarak sana biraz sağlık ve kısa bir süre için zarar görmezlik kazandırdı!\n\nKalan tur:%s.

actors.buffs.arcanearmor.name=gizemli zırh
actors.buffs.arcanearmor.desc=İnce bir kalkan seni çevreleyerek büyülü saldırılardan gelen hasarın bir kısmını engelliyor.\n\nBüyülü zırhın şimdilik şu kadar güçlendirildi: 0-%d.\n\nGizemli zırhın zayıflamasına kalan sıra: %s.

actors.buffs.artifactrecharge.name=eser reşarjı
actors.buffs.artifactrecharge.desc=Enerji içinden akıp geçiyor, donandığın eserlerin şarj olma hızı artıyor.\n\nHer eser farklı seviyelerde etkilenir ama hepsi normalden çok daha hızlı şarj olur.\n\nKalan sıra: %s.

actors.buffs.ascensionchallenge.name=muska'nın laneti
actors.buffs.ascensionchallenge.desc=Yog-Dzewa bir şekilde muska aracılığıyla bu dünya üzerindeki etkisini sürdürüyor ve yükselişini durdurmaya çalışıyor!\n\nYog'un gücü, zindanı çok daha tehlikeli hale getiriyor, düşman sayısını arttırıyor ve onları güçlendiriyor! Bu güç denetimsiz bırakılırsa artmaya devam edecek ama Yog'un gücüyle kuvvetlendirilmiş düşmanları yenerek zayıflatılabilir.
actors.buffs.ascensionchallenge.desc_clear=Muskadan yayılan karanlık enerji şimdilik mümkün olduğu kadar zayıflatıldı.
actors.buffs.ascensionchallenge.desc_beckon=Muska şu anda _uzaktaki düşmanlara sesleniyor,_ onlara senin konumunu bildiriyor.
actors.buffs.ascensionchallenge.desc_haste=Muska şu anda _uzaktaki düşmanları hızlandırıyor,_ onların sana daha hızlı ulaşmalarını sağlıyor!
actors.buffs.ascensionchallenge.desc_slow=Muska şu anda _seni yavaşlatıyor_ ve hız artırma etkilerini geçersiz kılıyor!
actors.buffs.ascensionchallenge.desc_damage=Muskadan gelen enerji o kadar güçlendi ki _sana doğrudan zarar veriyor!_
actors.buffs.ascensionchallenge.beckon=Muska uzaktaki düşmanlara seslenmeye başladı.
actors.buffs.ascensionchallenge.haste=Muska uzaktaki düşmanları hızlandırmaya başladı!
actors.buffs.ascensionchallenge.slow=Muska, envanterinde bir kurşun ağırlık gibi hissettirmeye başladı!
actors.buffs.ascensionchallenge.damage=Muska karanlık enerji yaymaya başladı. Yanıyor!
actors.buffs.ascensionchallenge.weaken_info=Muska'nın lanetini hafifletmek için düşmanları yenmelisin!
actors.buffs.ascensionchallenge.weaken=Muska'nın lanetinin biraz zayıfladığını hissedebiliyorsun.
actors.buffs.ascensionchallenge.break=Bir dakikanı ayırıp soluklanıyor ve yaralarının kapanmaya başladığını hissediyorsun!
actors.buffs.ascensionchallenge.almost=Yog'un muska üzerindeki hâkimiyetinin zayıflamaya başladığını hissediyorsun, neredeyse oradasın!
actors.buffs.ascensionchallenge.on_kill=Karanlık enerji seni tüketiyor...

actors.buffs.barkskin.name=kabuk derili
actors.buffs.barkskin.desc=Derin sertleşti, ağaç kabuğu gibi sert ve katı bir his veriyor.\n\nSertleşmiş deri, etkin zırhını artırarak fiziksel saldırılara karşı daha iyi savunma yapmanı sağlar.\n\nZırhının mevcut artışı: 0-%d.\nKabuk derisi zayıflayana kadar kalan sıra: %s.\n\nBirden fazla kaynaktan kabuk derisi alırsan, yalnızca en güçlü olanı geçerli olur.

actors.buffs.barrier.name=bariyer
actors.buffs.barrier.desc=Tüm hasarı engelleyen sağlam bir güç baloncuğu.\n\nBariyer koruduğu şeyde kalkan kaldığı sürece hasar soğurur. Kalkan zaman geçtikçe bozulur.\n\nKalan Kalkan:%d.

actors.buffs.berserk.angered=öfkelendi
actors.buffs.berserk.berserk=çıldırmış
actors.buffs.berserk.exhausted=bitkin
actors.buffs.berserk.recovering=iyileşiyor
actors.buffs.berserk.angered_desc=Vahşi savaşçının yaralarının ağırlığı onun yaptığı saldırıların gücünü arttıracaktır. Vahşi savaşçı fiziksel hasar aldıkça öfkesi artacak ve ona bonus hasar sağlayacaktır. Zırh tarafından bloklanan hasar da ona öfke olarak döner.\n\nÖfke zamanla kaybolur. Vahşi savaşçının sağlığı ne kadar azsa o kadar uzun sürer.\n\n100 %% öfkede, Vahşi savaşçı öfkeli duruma geçer. kırık mühür bu durumda 2x maksimum kalkan verir. Eğer çok düşük canı varsa 6x maksimum kalkan verir. Bu kalkan zamanla azalır ve bittiğinde Vahşi Savaşcı'nın öfke biriktirmeden dinlenmesi gerekir.  \nŞu anki: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=Ölümün kıyısındayken korku ve kararsızlık kanayarak erir ve geriye sadece saf öfke bırakır. Ölümün eşiğinde olan vahşi savaşçının gücü inanılmaz derecede artar, _iki kat fazla hasar verir, bonus korunma sahibi olur ve ölmeyi reddeder._\n\nBu bonus koruma vahşi savaşçının zırh kalitesi arttıkça daha da fazla olacaktır ve bu koruma zamanla azalacaktır. Koruma 0'a indiği zaman vahşi savaşçı pes edecek ve kendisini ölüme bırakacaktır. \n\nHerhangi bir iyileşme etkisi vahşi savaşçıyı stabil duruma getirecektir fakat yorgun durumda olacaktır, bu yorgun durumda kısa süreliğine hasarlara fazlasıyla açık olacaktır ve yeniden öfkeli durumuna geçebilmek için tecrübe kazanması gerekecektir.
actors.buffs.berserk.recovering_desc=İç gücün sınırları vardır. Vahşi savaşçının öfkesini yeniden kullanabilmesi için dinlenmeye ihtiyacı var.\n\nİyileşme durumundayken vahşi savaşçı hasar aldığında öfke biriktiremez.
actors.buffs.berserk.recovering_desc_turns=Yenilenmeye kalan tur: _%d_
actors.buffs.berserk.recovering_desc_levels=Yenilenmeye kalan tur: _%.2f_
actors.buffs.berserk.rankings_desc=Ölümüne Çıldırdı
actors.buffs.berserk.action_name=Çılgın
actors.buffs.berserk.no_seal=Çıldırma yeteneğini kullanmak için kırık mührüne ihtiyacın var!

actors.buffs.bleeding.name=kanama
actors.buffs.bleeding.ondeath=Kanamadan öldün...
actors.buffs.bleeding.heromsg=Kanama geçiriyorsun!
actors.buffs.bleeding.rankings_desc=Kanamadan Öldü
actors.buffs.bleeding.desc=Bu yara endişe verici miktarda kan dökmene neden oluyor. \n\nKanama her sırada hasar almana neden olur. Her sıra aldığın hasar rastgele azalır, ta ki kanama durana kadar. \n\nŞu anki kanama hasarı: %d.

actors.buffs.bless.name=kutsanmış
actors.buffs.bless.desc=Odaklanmada müthiş bir artış, kimileri bunun tanrılar tarafından verildiğini söylüyor.\n\nKutsanma isabet ve savuşturmayı %%25 arttırır, bu da kutsananı savaşta daha etkili kılar.\n\nKutsanmanın geçmesine kalan sıra: %s.

actors.buffs.blindness.name=körlük
actors.buffs.blindness.heromsg=Kör oldun!
actors.buffs.blindness.desc=Kör olmak dünyana karanlık bir perde inmesine neden olur. \n\nKör olan bir karakter önündeki bir kareden fazlasını göremez, bu da onun mesafeli saldırılarını etkisiz kılar ve düşmanlarının izini kolayca kaybetmesine neden olur. Üstelik kör olan bir kahraman herhangi bir parşömen veya kitap okuyamaz. \n\nKörlüğün geçmesine kalan sıra: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=yanıyor
actors.buffs.burning.heromsg=Yanmaya başladın!
actors.buffs.burning.burnsup=%s yanıp gitti!
actors.buffs.burning.ondeath=Yanarak öldün...
actors.buffs.burning.rankings_desc=Yanıp Kül Oldu
actors.buffs.burning.desc=Çok az şey alevler içinde kalmaktan daha endişe vericidir.\n\nAteş, su tarafından söndürülene veya kendi başına sönene kadar hasar verir. Ateşi söndürmek için bir suyun üzerine basabilir veya başında bir iksir şişesini kırıp onun sıvısı ile ateşi söndürebilirsin. \n\nÜstelik alevler yanabilir eşyaları veya yanabilir ortamı tutuşturabilir. \n\nAlevlerin sönmesi için kalan sıra: %s.

actors.buffs.championenemy.warn=Ölümcül bir varlık seziyorsun
actors.buffs.championenemy$blazing.name=Yanan Şampiyon
actors.buffs.championenemy$blazing.desc=Alev alev yanan şampiyonlar %25 daha fazla yakın dövüş hasarı verir, saldırdıkları rakipleri tutuşturur, ateşe karşı bağışıklıkları vardır ve öldüklerinde etraflarına ateş saçarlar. Ancak ateşi suya yayamazlar.
actors.buffs.championenemy$projecting.name=Erişen Şampiyon
actors.buffs.championenemy$projecting.desc=Erişen şampiyonlar %25 daha fazla yakın dövüş hasarı verir ve +3 saldırı menziline sahiptir.
actors.buffs.championenemy$antimagic.name=büyüsavar şampiyon
actors.buffs.championenemy$antimagic.desc=Büyüsavar şampiyonlar %50 daha az hasar alır ve büyü etkilerine karşı tamamen bağışıktır.
actors.buffs.championenemy$giant.name=Dev Şampiyon
actors.buffs.championenemy$giant.desc=Dev şampiyonlar %80 daha az hasar alır ve +1 saldırı menziline sahiptir ama kapalı alanlarda hareket edemez.
actors.buffs.championenemy$blessed.name=Kutsanmış Şampiyon
actors.buffs.championenemy$blessed.desc=Kutsanmış şampiyonlar 4 kat isabet ve kaçınma özelliğine sahiptir.
actors.buffs.championenemy$growing.name=Büyüyen Şampiyon
actors.buffs.championenemy$growing.desc=Büyüyen şampiyonlar zamanla artan isabet, kaçınma, yakın dövüş hasarı ve hasar azaltma alırlar.\n\nMevcut isb/kaç/ydh bonusu: %1$d%%\nMevcut hasar azaltma: %2$d%%

actors.buffs.charm.name=tutulmuş
actors.buffs.charm.heromsg=Tutuldun!
actors.buffs.charm.desc=Tutulma, düşmanları birbirlerine kısa süreliğine hayran bırakan bir büyüdür. \n\nTutulmadan etkilenen karakterler tutuldukları düşmana saldıramaz. Fakat etraftaki diğer hedeflere hâlâ saldırabilir. Acının şokuyla büyünün süresi kısalacaktır.\n\nTutulmanın geçmesi için kalan sıra: %s.

actors.buffs.chill.name=üşümüş
actors.buffs.chill.freezes=%s dondu!
actors.buffs.chill.desc=Tam olarak donmamış, ama yine de çok soğuk. \n\nÜşümüş hedefler, etkinin geçmesine kaç sıra kaldığına bağlı olarak eylemlerini daha yavaş gerçekleştirir. En kötü hâlde, bu yavaşlamaya denktir.\n\nÜşümenin geçmesine kalan sıra: %1$s. \nHız şu kadar azaldı: %%%2$s

actors.buffs.combo.name=kombo
actors.buffs.combo.action_name=birleşik saldırı
actors.buffs.combo.combo=Art arda %d isabet!
actors.buffs.combo.bad_target=Saldırı menzilindeki bir düşmanı hedeflemelisin.
actors.buffs.combo.prompt=Saldırmak için bir hedef seç.
actors.buffs.combo.desc=Gladyatör her isabetli vuruşunda momentum biriktirir. Her saldırı kombo sayacını 1 arttırır fakat isabetli saldırılar arası vakit çok uzarsa kombo sayacı 0'a iner.\n\nKombo biriktirmek ıskalama ihtimali olmayan yeni ve özel saldırılar açar. Kombo sayacı 2, 4, 6, 8 ve 10 değerine ulaştığında her bir sayı için farklı bir saldırı açılır. Bazı hareketler komboyu sıfırlarken bazıları ise sıfırlamaz fakat her hareket kombo süresince yalnızca bir kez kullanılabilir.\n\nKombo sayacı: %1$d.\n\nKombonun sıfırlanmmasına kalan sıra: %2$s.
actors.buffs.combo$combomove.clobber.name=hırpala
actors.buffs.combo$combomove.clobber.desc=Bir düşmanı 2 karo geriye düşürür, ancak hasar vermez ve çukurlara düşüremez. Kombo değerini 1 arttırır.
actors.buffs.combo$combomove.slam.name=çarp
actors.buffs.combo$combomove.slam.desc=Hasar engelleme gücünüzün  %d%%'sini (kombo*20%%) ilave hasar olarak verir. Kullanıldığında komboyu sıfırlar.
actors.buffs.combo$combomove.parry.name=savuştur
actors.buffs.combo$combomove.parry.desc=Etkinleştirildiğinde 1 tur içinde bir sonraki saldırıyı engeller ve anında karşılık verir. Hiçbir şey savuşturulmazsa komboyu sıfırlar.
actors.buffs.combo$combomove.crush.name=ez
actors.buffs.combo$combomove.crush.desc=Birincil hedefe yakın dövüş hasarınızın %d%%'sini (kombo*25 %%) ve 7x7 etki alanındaki diğer tüm düşmanlara bunun yarısı kadar hasar verir. Kullanıldığında komboyu sıfırlar.
actors.buffs.combo$combomove.fury.name=öfke
actors.buffs.combo$combomove.fury.desc=Sahip olduğunuz her kombo için bir düşmana bir kez vurur, her vuruş %60 hasar verir ve büyüleri tetikleyebilir. Kullanıldığında komboyu sıfırlar.

actors.buffs.corruption.name=yozlaşmış
actors.buffs.corruption.desc=Yozlaşma bir varlığın özüne sızarak onu eski doğasına aykırı bir hale getirir. \n\nYozlaşmış yaratıklar kendi müttefiklerine saldırır ve eski düşmanlarını görmezden gelir. Yozlaşma aynı zamanda yıkıcıdır ve hedefinin yavaş yavaş tükenmesine neden olur.\n\nYozlaşma kalıcıdır, etkileri yalnızca ölümle sona erer.

actors.buffs.cripple.name=sakat
actors.buffs.cripple.heromsg=Sakatlandın!
actors.buffs.cripple.desc=Bacaklarının bu şekilde eğilmemesi gerektiğine eminsin. \n\nSakatlanma hareket hızını yarıya indirir, yani bir kare ilerlemek için bir yerine iki sıra geçmesine neden olur. \n\nSakatlığın iyileşmesine kalan sıra: %s.

actors.buffs.daze.name=sersemlemiş
actors.buffs.daze.heromsg=Sersemledin!
actors.buffs.daze.desc=Çınlayan kulaklar ve bulanık görüş savaşmayı zorlaştırır.\n\nSersemlemiş haldeyken isabet oranı ve kaçınma kabiliyeti 50%% azalır, bu da hem darbeleri indirmeyi hem de darbelerden kaçmayı çok daha zor hale getirir.\n\nSersemlik geçmesi için kalan tur sayısı: %s

actors.buffs.degrade.name=aşağılanmış
actors.buffs.degrade.heromsg=Eşyalarının zayıfladığını hissediyorsun!
actors.buffs.degrade.desc=Güçlü bir kara büyü geliştirme parşömenlerinin ekipmanınıza verdiği gücü azaltıyor.\n\nKalitesi düşen yükseltilmiş ekipman, olduğundan daha düşük bir seviye gibi görülür. +3'den sonraki her yükseltme öncekinden daha da zayıf olur. Eşyanızın açıklaması düşülen güç seviyesine göre değişir.\n\nKalitesinin düşmesi eşyanın güç gereksinimini, asa şarjını, fırlatılan silahların ve büyülü eşyaların dayanıklılığını etkilemez.\n\nKalitesinin normale dönmesine kalan tur: %s. Yükseltme parşömeni veya lanet kaldırma parşömeni kullanıldığında eşyanın kalitesi anında normale döner.

actors.buffs.doom.name=lanetli
actors.buffs.doom.desc=Evren ölmeni isterken ilerlemek zor olacak gibi görünüyor.\n\nLanetli karakterler tüm kaynaklardan +%67 daha fazla hasar alırlar.\n\nLanet sonsuzdur, ve sadece ölümle son bulur.

actors.buffs.dread.name=dehşete düşmüş
actors.buffs.dread.desc=Hedefinin zindandan tamamen kaçmasına neden olacak kadar büyük bir terör!\n\nDehşetten etkilenen yaratıklar rakiplerinden yüksek hızda kaçacak ve gözden kaybolduklarında zindandan tamamen kaybolacaklar. Bu şekilde mağlup edilen düşmanlar, yarı deneyim verir ve hiç eşya düşürmez. Ağrının verdiği şok dehşetin süresini kısaltacaktır.\n\nDehşetin geçmesine kalan sıra: %d.

actors.buffs.drowsy.name=uykulu
actors.buffs.drowsy.desc=Büyülü bir güç uyanık kalmanı zorlaştırıyor. \n\nKarakter uykulu olma durumuna hasar alarak veya tam sağlıkta olarak direnebilir. \n\nBirkaç sıra sonra, hedef derin ve büyülü bir uykuya dalar.

actors.buffs.earthimbue.name=toprakla aşılanmış
actors.buffs.earthimbue.desc=Dünyanın gücü ile sarıldın!\n\nTüm fiziksel saldırılar düşmanlarının ayağının altındaki toprağı sarsarak onları geçici süreliğine sakatlayacaktır.\n\nDünya sarılmasının geçmesine kalan sıra: %s.

actors.buffs.enhancedrings.name=geliştirilmiş yüzükler
actors.buffs.enhancedrings.desc=Haydutun yakın zamanda kullandığı eser yüzüklerini güçlendiriyor, onlara +1 seviye veriyor.\n\nKalan sıra: %s.

actors.buffs.fireimbue.name=ateşle aşılanmış
actors.buffs.fireimbue.desc=Ateşin gücü ile sarıldın! \n\nTüm fiziksel saldırılarının düşmanı alevler içinde bırakma şansı var. Üstüne, alevlerin tüm negatif etkilerine karşı dirençlisin. \n\nAteş sarılmasının bitmesine kalan sıra: %s.

actors.buffs.foresight.name=öngörü
actors.buffs.foresight.desc=Bir şekilde etraftaki arazinin yapısını zihninle görebiliyorsun.\n\nİleri görüşlülük etkisi altındayken geniş bir alandaki her nokta sana görünür olur, buna gizli kapı ve tuzaklar dahil.\n\nKalan ileri görüşlülük süresi: %s.

actors.buffs.frost.name=donmuş
actors.buffs.frost.freezes=%s dondu!
actors.buffs.frost.desc=Donup katılaşmak ile karıştırılmamalıdır, bu iyi huylu dondurma daha ziyade hedefi buzla çevreler.\n\nDonma basit bir şekilde felç olma durumuna benzer şekilde işler, hedefin her hangi bir eylemde bulunmasına engel olur. Felç olmanın aksine, donma durumu hedefin hasar alması durumunda sonlanır, çünkü buz kırılacaktır.\n\nDonmanın geçmesine kalan sıra: %s.

actors.buffs.frostimbue.name=ayaz ile sarılı
actors.buffs.frostimbue.desc=Buzul güçle sarıldın!\n\nTüm fiziksel saldırıların düşmanların üzerinde üşüme etkisi yaratacak ve bu etki her saldırıda üst üste gelecektir. Bunun yanında soğuğa tamamen bağışıklısın.\n\nSoğuk sarılmanın geçmesine kalan sıra: %s.

actors.buffs.fury.name=öfkeli
actors.buffs.fury.heromsg=Öfkelendin!
actors.buffs.fury.desc=Öfkelisin, düşmanlar senden öfkeliyken pek hoşlanmayacak. \n\nİçinde güçlü bir öfke alevi yanıyor ve fiziksel saldırılarının verdiği hasarı %%50 arttırıyor. \n\nBu öfke sağlığın %%50 'nin altında olduğu sürece devam edecek.

actors.buffs.blobimmunity.name=arıtma bariyeri
actors.buffs.blobimmunity.desc=Garip bir güç seni kalın bir koruma bariyeri içerisinde örterek havadaki zararlı maddeleri solumanı önlüyor.\n\nBu bariyer kaybolana kadar tüm bölgesel efektlere karşı bağışıklığa sahipsin.\n\nBağışıklığın bitmesine kalan sıra: %s.

actors.buffs.haste.name=acele
actors.buffs.haste.desc=Enerji kaslarından geçerek muhteşem hızlarda koşmana olanak sağlıyor!\n\nAcele etkisi altındayken 3 kat daha hızlı koşarsın, fakat diğer tüm davranışları yine normal hızda yaparsın.\n\nAcelenin bitmesine kalan sıra: %s.

actors.buffs.healing.name=iyileşme
actors.buffs.healing.desc=Sihirli bir ilaç yaralarının kapanmasına ve etinin dikilmesine sebep oluyor.\n\nİyileşmenin etkisi gidene kadar her tur hızlıca canın iyileşecek. İyileşme miktarı zamanla azalabilir.\n\nSonraki iyileşme miktarı: %d SP.\n\nKalan iyileşme: %dSP.

actors.buffs.hex.name=nazarlanmış
actors.buffs.hex.heromsg=Nazarlandın!
actors.buffs.hex.desc=Bu karanlık büyü hedefin odağını bozar ve zihnini karıştırır.\n\nNazarlanmak hedefin isabetini ve kaçınmasını %%20 azaltır bu da hedefi savaşta güçsüzleştirir.\n\nNazarın kalan etki süresi: %s

actors.buffs.holdfast.name=hızlı tut
actors.buffs.holdfast.desc=Savaşçı poziyonunu tutuyor, zırhı hareket edene kadar 0-%d artar.

actors.buffs.hunger.hungry=aç
actors.buffs.hunger.starving=çok aç
actors.buffs.hunger.onhungry=Acıktın.
actors.buffs.hunger.onstarving=Çok acıktın!
actors.buffs.hunger.ondeath=Açlıktan öldün...
actors.buffs.hunger.cursedhorn=Lanetli boru sen yemek yerken o yemeğin enerjisinden bir miktar çalıyor.
actors.buffs.hunger.rankings_desc=Açlıktan Öldü
actors.buffs.hunger.desc_intro_hungry=Midenin yemek beklediğini hissediyorsun, ama şimdilik o kadar da ciddi değil.
actors.buffs.hunger.desc_intro_starving=O kadar acıktın ki canın yanıyor.
actors.buffs.hunger.desc=\n\nAçlık, zindanda vakit geçirdiğin sürece yavaşça artar ve sonunda çok acıkmaya başlarsın. Aşırı bir açlık durumunda sağlığın yenilenmek yerine azalmaya başlar. \n\nSonraya saklamak önemlidir! Eğer açlık için harcayabileceğin sağlığın varsa açlıktan acı çekmek, sonra yiyebileceğin yemek olacağını bilerek ilerlemek iyi bir fikir olabilir. Etkili saklamak yiyeceğin çok daha uzun gitmesini sağlar!

actors.buffs.invisibility.name=görünmez
actors.buffs.invisibility.desc=Etrafındaki çevreyle iç içe girdin, bu da görünmeni imkansız kılıyor.\n\nGörünmez durumda iken düşmanların sana saldıramaz veya seni takip edemez. Fiziksel saldırılar ve büyüsel etkiler (parşömenler ve asalar) görünmezliği anında sonlandırır. \n\nGörünmezliğin geçmesine kalan sıra: %s.

actors.buffs.levitation.name=havalanmak
actors.buffs.levitation.desc=Büyülü bir güç seni havanın üzerinde asılı bırakarak ağırlıksız hissetmeni sağlıyor.\n\nHavada süzülürken yer bazlı tüm etkiler görmezden gelinir: Tuzaklar tetiklenmez, su ateşi söndürmez, bitkiler ezilmez, kökler sana tutunamaz ve çukurların üzerinde süzülürsün. Dikkat et, çünkü tüm bunlar süzülmenin bitmesiyle anında gerçekleşebilir!\n\nSüzülmenin geçmesine kalan sıra: %s.

actors.buffs.lifelink.name=yaşam bağı
actors.buffs.lifelink.desc=Bu karakterin yaşam gücü yakındaki başka bir karaktere bağlanmıştır. Alınan hasar ikisi arasında paylaştırılır.\n\nBu karakter aldığı hasarın yarısını bağlı olana aktarır.\n\nBu bağ bağlı karakter ölene kadar ya da %stur sonra biter.

actors.buffs.light.name=aydınlatılmış
actors.buffs.light.desc=En karanlık zindanda bile, senin tarafında sabit bir ışık her zaman ışıldıyor. \n\nIşık karanlığı aydinlatmanı sağlar, yani aynı noktadan daha fazla sey görebilirsin. \n\nAydinlatmanın geçmesine kalan sıra: %s.

actors.buffs.lockedfloor.name=zemin kilitli
actors.buffs.lockedfloor.desc=Şu anki kat kilitlendi, ve onu terkedemezsin!\n\nBir kat kilitlendiğinde acıkmazsın ve açlık nedeni ile hasar almazsın. Üstüne, bu katın patronu ile bir an önce yüzleşmezsen pasif rejenerasyon etkileri de duracaktır. \n\nÜstelik, eğer kat kilitliyken kutsanmamış bir ankh ile dirilirsen ankh sıfırlanır. \n\nKilidi kırmak için bu katın patronunu öldür.

actors.buffs.lostinventory.name=kayıp envanter
actors.buffs.lostinventory.desc=Envanterin zindanda bir yerde kayboldu! Onu bulana kadar çoğu eşyayı kullanamasın veya alamazsınş.

actors.buffs.magicalsight.name=büyülü görüş
actors.buffs.magicalsight.desc=Bir şekilde gözleriniz yerine zihninizle görebiliyorsunuz.\n\nBüyülü görüş etkin durumdayken 12 karelik bir yarıçap içindeki tüm araziyi görebilirsiniz.\n\nKalan büyülü görüş turları: %s.

actors.buffs.magicalsleep.name=büyülü uyku
actors.buffs.magicalsleep.toohealthy=Fazla sağlıklı olduğundan uyuma isteğine direniyorsun.
actors.buffs.magicalsleep.fallasleep=Büyülü ve derin bir uykuya dalıyorsun.
actors.buffs.magicalsleep.wakeup=Kendini yenilenmiş ve sağlıklı hissederek uyanıyorsun.
actors.buffs.magicalsleep.desc=Bu karakter doğal olarak uyanamayacağı derin bir büyülü uykuya dalmıştır.\n\nBüyülü uyku normal uykuya benzer, ancak sadece hasar hedefin uyanmasına neden olur.\n\nKahraman ve müttefikleri için büyülü uyku, dinlenirken hızla iyileşmelerini sağlayan bazı onarıcı özelliklere sahiptir.

actors.buffs.magicimmune.name=büyü bağışıklığı
actors.buffs.magicimmune.desc=Tüm büyüsel etkiler sana tutunamaz oldu, onlara karşı tamamen bağışıksın.\n\nBüyü bağışıklığının etkisi altındayken zararlı ya da yararlı olsun, hiçbir büyüsel etki sana işlemez, buna lanetler, efsunlar, asalar, parşömenler, yüzükler, eserler vb. de dahildir. Kahraman zırh yetenekleri bu etkiden bağımsız olarak çalışacak kadar güçlüdür.\n\nBüyüsel bağışıklığın geçmesine kalan sıra: %s.

actors.buffs.mindvision.name=zihin görüşü
actors.buffs.mindvision.desc=Bir şekilde bu kattaki tüm karakterleri zihninde görebiliyorsun. Bu garip bir his. \n\nAkıl görüşüne sahip olduğun sürece bu kattaki tüm karakterler sana görünür hale gelir. Bir yaratığı akıl görüşü ile görmek onun çoğu büyüsel etki için görünen veya yakınlarda sayılmasına neden olur.\n\nAkıl görüşünün bitmesine kalan sıra: %s.

actors.buffs.momentum.momentum=komentum kazanma
actors.buffs.momentum.running=serbestkoşu
actors.buffs.momentum.resting=toparlanıyor
actors.buffs.momentum.action_name=serbest çalışma
actors.buffs.momentum.momentum_desc=Hareket ettikçe parkurcu momentum kazanır ve parkur yapmaya başlayabilir.\n\nHer momentum şarjı iki tur parkur sağlar, parkurcu 10 şarja kadar biriktirebilir, momentum parkurcu hareket etmeyi bırakırsa hızlıca kaybolur.\n\nMevcut momentum şarjı:%d
actors.buffs.momentum.running_desc=Serbest koşucu hareket ettikçe ivme kazanır ve bu ivmeyi serbest koşuya başlamak için harcayabilir.\n\nSerbest koşarken, Serbest Koşucu iki kat hızla hareket eder ve seviyesine bağlı olarak bonus kaçınma kazanır.\n\nKalan tur: %d.
actors.buffs.momentum.resting_desc=Hareket ettikçe parkurcu momentum kazanır ve parkur yapmaya başlayabilir.\n\nParkurcunun gücünü toplayıp momentum kazanmak için biraz zamana ihtiyacı var.\n\nKalan tur:%d

actors.buffs.monkenergy.name=enerji
actors.buffs.monkenergy.action=Keşiş Yetenekleri
actors.buffs.monkenergy.desc=Düşmanları yendikçe, Keşiş çeşitli yeteneklerde kullanabileceği enerji kazanır. Çoğu düşman yenildiğinde 1 enerji verir ve Keşiş zamanla enerji kaybetmez.\n\nŞu anki enerji: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Keşiş yakın zamanda bir yetenek kullanmıştır ve başka bir yetenek kullanmadan önce beklemelidir.\n\nŞu anki bekleme süresi: %d tur.
actors.buffs.monkenergy$monkability$flurry.name=coşkulu darbeler
actors.buffs.monkenergy$monkability$flurry.desc=Anında gerçekleşen, zırhı yok sayan ve %1$d-%2$d hasat veren iki saldırı. Keşiş düşmana başarılı bir şekilde saldırırsa, bu yeteneğin bekleme süresi yoktur.
actors.buffs.monkenergy$monkability$focus.name=odak
actors.buffs.monkenergy$monkability$focus.desc=Keşiş odaklanmak için bir tur alır ve 30 tur içinde kendisine yapılan bir sonraki fiziksel saldırıyı savuşturmasını sağlar.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=odaklanmış
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Keşiş çevresine odaklanır ve kendisine karşı yapılacak bir sonraki fiziksel saldırıyı bekler. Odaklanmış durumdayken, gelen bir sonraki fiziksel saldırıyı savuşturması garantidir.\n\nKalan tur sayısı: %s.
actors.buffs.monkenergy$monkability$dash.name=atılma
actors.buffs.monkenergy$monkability$dash.prompt=Bir Konum Seçin
actors.buffs.monkenergy$monkability$dash.desc=En fazla 3 karo uzağa anında atılır. Bu yetenek tehlikelerin üzerinden geçebilir, ancak düşmanların veya sert arazinin içinden geçemez.
actors.buffs.monkenergy$monkability$dragonkick.name=ejderha tekmesi
actors.buffs.monkenergy$monkability$dragonkick.desc=Zırhı yok sayan ve %1$d-%2$d hasar veren yıkıcı bir tekme. Tekme hedefi uzağa savurur ve gittiği her karo için felç eder.
actors.buffs.monkenergy$monkability$meditate.name=meditasyon
actors.buffs.monkenergy$monkability$meditate.desc=Keşiş 5 tur boyunca bedenine enerji odaklar. Bu, çoğu olumsuz etkiyi temizler ve ona 8 turluk asa ve eser şarjı sağlar.

actors.buffs.ooze.name=aşındıran sızıntı
actors.buffs.ooze.heromsg=Aşındırıcı çamur derini yiyor. Yıkayarak temizle!
actors.buffs.ooze.ondeath=Eriyip gittin...
actors.buffs.ooze.rankings_desc=Eridi
actors.buffs.ooze.desc=Bu yapışkan asit deriye yapışır ve onu yavaşça eritir.\n\nÇamur, zamanla sürekli olarak hasar verse de su ile anında yıkanabilir.\n\nÇamurun geçmesine kalan sıra: %s.

actors.buffs.paralysis.name=felçli
actors.buffs.paralysis.heromsg=Felç oldun!
actors.buffs.paralysis.out=felce karşı koyuldu
actors.buffs.paralysis.desc=Çoğu zaman en kötü şey hiçbir şey yapmamaktır.\n\nFelç, tüm davranışların durmasına neden olarak hedefini etkinin geçmesine beklemeye zorlar. Hasar almaktan kaynaklanan acı, karakterlerin felcin etkine karşı koymalarına neden olarak onları felç etkisinden çıkarabilir.\n\nFelcin geçmesine kalan sıra: %s.

actors.buffs.physicalempower.name=fiziksel olarak güçlendirilmiş
actors.buffs.physicalempower.desc=Darbeleriniz güçlendirildi ve fiziksel saldırılarla verebileceğiniz hasar miktarı arttı.\n\nEk hasar: %1$d.\nKalan isabetler: %2$d.

actors.buffs.pincushion.name=iğnelik
actors.buffs.pincushion.desc=Bu karaktere karşı kullandığın fırlatma silahları ona saplı ve o yenildikten sonra yere düşecekler.\n\nSaplı eşyalar:

actors.buffs.poison.name=zehirlenmiş
actors.buffs.poison.heromsg=Zehirlendin!
actors.buffs.poison.ondeath=Zehirden öldün...
actors.buffs.poison.rankings_desc=Zehre Yenik Düştü
actors.buffs.poison.desc=Zehir vücuda yayılır ve etkisini yavaşça göstermeye başlar. \n\nZehir, her sıra geçmesine kalan zaman ile orantılı olarak hasar verir. \n\nZehrin geçmesine kalan sıra: %s.

actors.buffs.preparation.name=hazırlık
actors.buffs.preparation.action_name=temkinli vuruş
actors.buffs.preparation.desc=Suikastçı, gölgelerden saldırmak için sabırla bekliyor.
actors.buffs.preparation.desc_dmg=Bir sonraki saldırı _%1$d%% fazladan hasar verir_ ve canı _%2$d%% den az olan normal düşmanları_ veya canı _%3$d%%'den az olan bossları infaz eder.
actors.buffs.preparation.desc_dmg_likely=Saldırı ayrıca daha fazla hasar vermeye eğilimli olacak.
actors.buffs.preparation.desc_blink=Bir düşmana saldırmadan önce onun yanına maksimum _%d_ blok mesafeden atlayabilir.
actors.buffs.preparation.desc_invis_time=Görünmez geçirilen turlar:_%d._
actors.buffs.preparation.desc_invis_next=Daha güçlü saldırılar için tur:_%d.__
actors.buffs.preparation.prompt=Saldırmak için bir hedef seç!\nMaksimum atlama mesafesi: %d
actors.buffs.preparation.no_target=Burada saldıracak bir şey yok.
actors.buffs.preparation.out_of_reach=Bu hedef erişebileceğin mesafeden uzakta.
actors.buffs.preparation.assassinated=suikasta uğradı

actors.buffs.prismaticguard.name=prizmatik koruma
actors.buffs.prismaticguard.desc=Şu an aktif olmayan bir prizmatik görüntü tarafından korunuyorsun. Düşmanlar görünürde olduğunda prizmatik görüntü ortaya çıkacak ve seni koruyacak!\n\nAktif değilken prizmatik görüntü düzenli bir şekilde aldığı tüm hasarlardan iyileşecektir.\n\nŞu anki SP: %d/%d.

actors.buffs.recharging.name=yeniden şarj etme
actors.buffs.recharging.desc=İçinden bir enerji akıyor ve bu enerji asalarının ve değneklerinin şarj hızını arttırıyor. \n\nHer sıra, bu etki şu anki şarj etkisine bir çeyrek daha ekler. \n\nŞarj etkisinin geçmesine kalan sıra: %s.

actors.buffs.revealedarea.name=tanımlanmış bölge
actors.buffs.revealedarea.desc=Zindanın bir kısmının görüşü geçici olarak kahramana bahşedildi. Kahraman nerede olursa olsun burayı görebilir.\n\nKalan Tur:%s

actors.buffs.revealedchar.name=tanımlanmış
actors.buffs.revealedchar.desc=Bu karakter kahramana gözüküyor, nerede olursa olsun gözükecek.\n\nKalan Tur:%s

actors.buffs.roots.name=köklü
actors.buffs.roots.heromsg=Hareket edemiyorsun!
actors.buffs.roots.desc=Kökler (büyülü ya da doğal) ayakları kavrayarak onları yere bastırır.\n\nKökler hedefi olduğu yerde kilitleyerek hareketi ve çoğu hareket yeteneğini imkânsız hale getirir. Işınlanma etkileri de dahil olmak üzere diğer eylemler etkilenmez.\n\nKöklenmenin geçmesine kalan sıra: %s.

actors.buffs.scrollempower.name=parşömen güçlendirme
actors.buffs.scrollempower.desc=Büyücü'nün az önce okuduğu parşömenden gelen enerji asalarını güçlendiriyor!\n\nSeviye Artışı: +%1$d.\nKalan asa saldırısı: %2$d.

actors.buffs.shadows.name=gölgeye karışmış
actors.buffs.shadows.desc=Etrafındaki gölgelerle iç içe girdin, bu metabolizmanı yavaşlatıyor ve sana görünmezlik sağlıyor. \n\nGörünmezken düşmanlar sana saldıramaz veya seni takip edemez. Çoğu fiziksel saldırılar veya büyüsel etkiler (parşömenler veya asalar gibi) görünmezliği anında sonlandırır. Üstelik gölgelerle iç içeyken acıkma oranın yavaşlar. \n\nBir düşman gelip seninle etkileşim kurana kadar veya gölgeleri terkedene kadar gölgelerle iç içe kalırsın.

actors.buffs.slow.name=yavaşlama
actors.buffs.slow.desc=Yavaşlama büyüsü hedefin zaman hızını etkiler, onlara göre her şey süper-hızlı hareket eder.\n\nYavaşlamış bir karakter tüm eylemleri normalden iki kat uzun sürede yapar. \n\nYavaşlamanın geçmesine kalan sıra: %s.

actors.buffs.snipersmark.name=Keskin nişancı işareti
actors.buffs.snipersmark.action_name_snapshot=Anlık durum görüntüsü
actors.buffs.snipersmark.action_name_volley=voleybol
actors.buffs.snipersmark.action_name_sniper=keskin nişancı atışı
actors.buffs.snipersmark.desc=Keskin nişancı en son saldırdığı hedefe daha fazla odaklanır. Nişancı yayı ile yayını nasıl ayarladığına bağlı olarak özel bir saldırı yapabilir.\n\nAyarlanmamış bir yay _hızlıca_ yollayacaktır. Daha düşük bir hasarı vardır ancak fırlatma hemen gerçekleşir.\n\nHıza ayarlanmış bir yay üç oktan oluşan bir _seri_ yollayacaktır. Her bir ok azaltılmış hasar verecektir, yine de efsunları etkinleştirebilir. Bu seriyi sıkmak 1 turluk zaman gerektirir.\n\nHasara ayarlanmış bir yay _keskin nişan_ oku yollayacaktır. Bu vuruş garantilidir, işaretlenen düşmana uzaklığına göre bonus hasar verecektir. Bu vuruş 2 turluk zaman gerektirir.

actors.buffs.soulmark.name=ruh işaretli
actors.buffs.soulmark.desc=Büyücü bu yaratığın ruhuna girerek fiziksel hasar aldığında iyileşmesini sağlar.\n\nRuh işaretinin geçmesine kalan sıra: %s.

actors.buffs.stamina.name=dayanıklılık
actors.buffs.stamina.desc=Sonsuz kondisyona sahipsin ve bu daha hızlı hareket etmeni sağlıyor!\n\nBu kondisyon etkisi altındayken +50 %% hızında koşacaksın, fakat yaptığın diğer her etkinlik normal hızda olacaktır.\n\nBu kondisyon durumunun geçmesine kalan sıra: %s.

actors.buffs.vulnerable.name=savunmasız
actors.buffs.vulnerable.heromsg=Kırılgan hissediyorsun!
actors.buffs.vulnerable.desc=Savunmasızlaştırma büyüsü karakterin aldığı hasarı 33%% arttırır, ondan sonra hasar zırh tarafından düşürülür.\n\nSavunmasızlığın geçmesine kalan tur:%s.

actors.buffs.terror.name=korkmuş
actors.buffs.terror.desc=Terör, hedefini kontrol dışı bir paniğe sokan manipülatif bir büyüdür.\n\nKorkmuş karakterler düşmanlarından kaçmaya ve aralarında mümkün olduğunca çok kapı ve duvar açmaya zorlanırlar. Acıdan kaynaklanan hasar, bu korkunun süresini azaltacaktır.\n\nTerörün geçmesine kalan sıra: %s.

actors.buffs.toxicimbue.name=zehir ile sarılı
actors.buffs.toxicimbue.desc=Zehirli enerji ile sarıldın!\n\nSen hareket ettikçe toksik gaz salacaksın, bu da düşmanlarına zarar verecek. Bu etki sırasında toksik gaz ve zehir etkilerine karşı dirençlisin.\n\nToksik sarılmanın geçmesine kalan sıra: %s.

actors.buffs.corrosion.name=aşındırma
actors.buffs.corrosion.heromsg=Eriyorsun!
actors.buffs.corrosion.ondeath=Eriyip gittin...
actors.buffs.corrosion.rankings_desc=Eridi
actors.buffs.corrosion.desc=Güçlü asit eti, metali ve kemiği endişelendirici bir hızda eritir.\n\nAşındırma hasarı hedef erimeye devam ettikçe zamanla artar.\n\nAşındırmanın geçmesine kalan sıra: %1$s.\nŞu anki aşınma hasarı:%2$d.

actors.buffs.vertigo.name=baş dönmesi
actors.buffs.vertigo.desc=Düz bir yolda yürümek tüm dünya dönerken zor olabilir.\n\nBaş dönmesinin etkisi altında olan bir karakter gitmeye çalıştığı yer yerine rastgele başka bir yere gidecektir.\n\nBaş dönmesinin geçmesine kalan sıra: %s.

actors.buffs.wandempower.name=asalar güçlendi
actors.buffs.wandempower.desc=Hasar veren asaların güçlendirildi, bir kaç vuruş için verilen hasar miktarı arttı.\n\nFazladan hasar:%1$d.\nKalan vuruşlar:%2$d.

actors.buffs.weakness.name=zayıflamış
actors.buffs.weakness.heromsg=Zayıflamış hissediyorsun!
actors.buffs.weakness.desc=Her şey bir anda daha ağır hissettirmeye başladı.\n\nZayıflatma büyüsü karakterin fiziksel gücünü azaltır, ve 33%% daha az hasar vermelerine sebep olur.\n\nzayıflamanın geçmesine kalan tur.%s.

actors.buffs.wellfed.name=sağlam doymuş
actors.buffs.wellfed.desc=Gayet tatmin olmuş ve tok hissediyorsun.\n\nİyi beslenmişken açlığın artmaz, ve bunun yanında ekstra bir miktar sağlığa sahip olursun.\n\nKalan sıra: %d.



