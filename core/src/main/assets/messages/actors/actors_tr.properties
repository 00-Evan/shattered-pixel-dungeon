actors.hero.talent$provokedangertracker.name=kışkırtılmış öfke
actors.hero.talent$provokedangertracker.desc=Savaşçı kısa süre önce kalkanını kaybetti, bir sonraki fiziksel saldırısı ilave hasar verecek.\n\nKalan turlar: %s.
actors.hero.talent$lingeringmagictracker.name=kalıcı büyü
actors.hero.talent$lingeringmagictracker.desc=Büyücü yakın zamanda bir asa veya değnek kullandıysa, bir sonraki fiziksel saldırısı ilave hasar verir.\n\nKalan turlar: %s.
actors.hero.talent$followupstriketracker.name=Ardışık Saldırı
actors.hero.talent$followupstriketracker.desc=Avcı kısa süre önce bir düşmana fırlatılan bir silahla saldırdı, aynı hedefe karşı yapacağı bir sonraki yakın dövüş saldırısının hasarı artar.\n\nKalan tur sayısı: %s.
actors.hero.talent$patientstriketracker.name=sabır vuruşu
actors.hero.talent$patientstriketracker.desc=Düellocu bir turunu bekleyerek geçirdi, bir sonraki yakın dövüş saldırısı ilave hasar verecek.
actors.hero.talent$improvisedprojectilecooldown.name=Doğaçlama atış bekleme süresi
actors.hero.talent$improvisedprojectilecooldown.desc=Yakın zamanda bu kabiliyeti kullandın ve yeniden kullanmak için beklemen lazım.\n\nKalan turlar: %s
