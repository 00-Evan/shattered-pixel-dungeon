##classes
actors.hero.heroclass.warrior=savaşçı
actors.hero.heroclass.warrior_desc_short=Savaşçı, _kırık mühür_ tarafından sağlanan kalkan ile ilave hasara karşı dayanıklıdır. Mühür, zırhlar arasında taşınabilir ve _yalnızca bir yükseltmeyi taşınan zırha aktarır._
actors.hero.heroclass.warrior_desc=Savaşçı, zırhlara ekleyebileceği ve sağlığının üzerine kalkan ekleyen _eşsiz kırık mühür_ ile oyuna başlar. Mühür farklı zırhlar arasında aktarılabilir ve _bir yükseltme taşıyabilir_.\n\nSavaşçı ayrıca _yıpranmış kısa kılıç_, _üç fırlatma taşı_, kumaş zırh, kırba ve kadife kese ile başlar.\n\nSavaşçı otomatikman şunları tanımlar:\n_-_ Tanımlama Parşömeni\n_-_ İyileştirme İksiri\n_-_ Öfke Parşömeni
actors.hero.heroclass.warrior_unlock=Savaşçı kendiliğinden açıldı.

actors.hero.heroclass.mage=büyücü
actors.hero.heroclass.mage_desc_short=Büyücü, bir büyü ustasıdır ve herhangi asadan daha güçlü _büyülü bir değneği_ vardır. Değnek, Büyücü tarafından bulunan _herhangi bir asa ile birleştirilebilir._
actors.hero.heroclass.mage_desc=Büyücü, asalardan daha hızlı şarj olan ve 1 şarj daha fazla tutan _eşsiz değnek_ ile başlar. Değnek, büyücünün zindanda bulduğu _herhangi bir asa ile işlenebilir_.\n\nBüyücü ayrıca değneğine işlenmiş _büyülü ok asası_, kumaş zırh, kırba ve kadife kese ile başlar\n\nBüyücü otomatikman şunları tanımlar:\n_-_ Tanımlama Parşömeni\n_-_ Sıvı Ateş İksiri\n_-_ Yükseltme Parşömeni
actors.hero.heroclass.mage_unlock=Büyücü'yü açmak için _yükseltme parşomenini bir eşyayı yükseltmek için kullan_.

actors.hero.heroclass.rogue=haydut
actors.hero.heroclass.rogue_desc_short=Düzenbaz, _gölge pelerinini_ kullanarak düşmanlardan kaçabilir ve görünmezlikten saldırabilir. Ayrıca _sırları ve tuzakları_ daha uzak mesafeden tespit eder.
actors.hero.heroclass.rogue_desc=Düzenbaz, istediği zaman görünmez olmak için kullanabileceği _benzersiz bir Gölgeler Pelerini_ ile başlar.\n\nDüzenbaz _sırları ve tuzakları_ daha uzak mesafeden tespit edebilir.\n\nDüzenbaz ayrıca _hançer_, _üç fırlatma bıçağı_, kumaş zırh, kırba ve kadife bir kese ile başlar.-\n\nDüzenbaz otomatik olarak tanımlar:\n_-_ Tanımlama Parşömeni\n_-_ Görünmezlik İksiri\n_-_ Büyülü Haritalama Parşömeni
actors.hero.heroclass.rogue_unlock=Düzenbaz'ın kilidini açmak için _bir oyunda 10 sürpriz saldırı gerçekleştirin._

actors.hero.heroclass.huntress=avcı
actors.hero.heroclass.huntress_desc_short=Avcı, fırlatma silahlarında uzmandır ve sonsuz oklu bir _sihirli yay_a sahiptir. Aynı zamanda uzun çimleri _çiğnemeden geçer_.
actors.hero.heroclass.huntress_desc=Avcı, sonsuz sayıda sihirli ok atabilen _eşsiz ruh yayı_ ile başlar.\n\nAvcı, uzun çimenlerin arasında _onları çiğnemeden_ seyahat edebilir.\n\nAvcı ayrıca _çivili eldivenler_, kumaş zırh, kırba ve kadife kese ile başlar.\n\nAvcı otomatikman şunları tanımlar:\n_-_ Tanımlama Parşömeni\n_-_ Akıl Görüşü İksiri\n_-_ Ninni Parşömeni
actors.hero.heroclass.huntress_unlock=Avcı'yı açmak için _bir oyunda düşmanlara fırlatma silahı ile 15 kere vur._

actors.hero.heroclass.duelist=düellocu
actors.hero.heroclass.duelist_desc_short=Düellocu silahını kullanarak _özel silah yeteneğini_ tetikleyebilen bir silah ustasıdır. Bu özel yetenek _her silah için farklıdır._
actors.hero.heroclass.duelist_desc=Düellocu, zamanla şarj olan ve özel bir yeteneğe sahip _eşsiz meç_ ile başlar.\n\nOyundaki her silahın, Düellocu'nun kullanabileceği _farklı bir özel yeteneği_ vardır.\n\nDüellocu ayrıca _iki fırlatma iğnesi_, kumaş zırh, kırba ve kadife kese ile başlar.\n\nDüellocu otomatikman şunları tanımlar:\n_-_ Tanımlama Parşömeni\n_-_ Güç İksiri\n_-_ Ayna Görüntü Parşömeni
actors.hero.heroclass.duelist_unlock=Düellocu'yu açmak için _2. düzey veya daha yüksek bir silahı güç cezası olmadan kuşan._

actors.hero.herosubclass.berserker=vahşi savaşçı
actors.hero.herosubclass.berserker_short_desc=_Vahşi Savaşçı_ hasar aldıkça öfke biriktirir. Öfke, hasarını artırır ve 100% fazladan kalkan için aktive edilebilir.
actors.hero.herosubclass.berserker_desc=Vahşi savaşçı zırhıyla azalttığı hasarla birlikte fiziksel hasar aldıkça öfke kazanır! Öfke zamanla azalır ama canı azsa daha yavaş azalır.\n\n%100 öfkedeyken Vahşi Savaşçı +%50'ye kadar hasar kazanır. 0 candayken ve %100 öfkedeyken Vahşi Savaşçı kısa bir süre için normal maksimum kalkanının sekiz katı kadar kalkan kazanır ve kalkanı bitene kadar ölmeyi reddeder. Ölümü reddettikten sonra kendine gelmesi için biraz zamana ihtiyacı olur.
actors.hero.herosubclass.gladiator=gladyatör
actors.hero.herosubclass.gladiator_short_desc=_Gladyatör_ başarılı saldırılarıyla kombo oluşturur. Kombolarını eşsiz yetenekler kullanmak için harcayabilir.
actors.hero.herosubclass.gladiator_desc=Gladyatör yakın veya fırlatma silahlarıyla yaptığı her başarılı saldırıda bir kombo kazanır. 5 tur boyunca başarılı bir saldırı yapamazsa kombo sıfırlanır.\n\nKombo yükseldikçe çeşitli yeteneklerini kullanabilir. 2,4,5,6,8 ve 10. kombolarda yeni yetenekler vardır Bazı yetenekler daha fazla kombo biriktirmesine yararken bazıları da Gladyatörün kombolarını güçlü bir saldırıda kullanmasına yarar.
actors.hero.herosubclass.battlemage=savaş büyücüsü
actors.hero.herosubclass.battlemage_short_desc=_ Savaş Büyücüsü_ değneğiyle yakın dövüşte savaşırken bonus etkiler gerçekleştirir. Bu etkiler değneğin aşılandığı asaya bağlıdır.
actors.hero.herosubclass.battlemage_desc=Savaş büyücüsü asasıyla yakın dövüşte her vuruşunda, sanki asasında ek bir büyü varmış gibi ilave bir etki kazanır. Bu efektler, asasının aşılandığı asaya bağlıdır; her asanın kendi efekti vardır. Asa etkilerine ek olarak, Savaş Büyücüsü'nün asası, onunla vurduğunda 0,5 şarj da kazanır.
actors.hero.herosubclass.warlock=sihirbaz
actors.hero.herosubclass.warlock_short_desc=_Büyücünün_ asalarıyla düşmanları ruhla işaretleme şansı vardır. İşaretli düşmanlara fiziksel hasar verdiğinde iyileşir.
actors.hero.herosubclass.warlock_desc=Büyücü, karakterler üzerinde asa kullandığında onlara bir ruh işareti uygulama şansına sahiptir. Ruh işareti uygulama şansı ve süresi asa seviyesi ile artar.\n\nBir düşman ruhla işaretlendiğinde, Savaş Büyücüsü ona verdiği her 5 hasar için 2 can iyileştirir, ancak sadece yakın dövüş veya fırlatılan silahlarla yapılan saldırılarda, asalarla yapılan saldırılarda değil!
actors.hero.herosubclass.assassin=suikastçi
actors.hero.herosubclass.assassin_short_desc=_Süikastçı_ görünmezken ölümcül bir saldırı hazırlayabilir. Ne kadar çok beklerse saldırı o kadar güçlü olur.
actors.hero.herosubclass.assassin_desc=Suikastçı görünmez olduğunda bir sonraki saldırısına hazırlanır. Ne kadar uzun süre hazırlanırsa, bir sonraki saldırısı o kadar güçlü olur. Hazırlık 9 tura kadar devam eder.\n\nHazırlandıktan sonra Suikastçı bir sonraki saldırısında ilave hasar verir, hedefine göz kırpabilir ve hatta yeterince zayıf olan düşmanları anında öldürebilir.
actors.hero.herosubclass.freerunner=parkurcu
actors.hero.herosubclass.freerunner_short_desc=_Parkurcu_ koştukça parkur yapmak için kullanabileceği momentum kazanır. Parkur ona bir süre için fazladan hız ve kaçınma sağlar.
actors.hero.herosubclass.freerunner_desc=Serbest Koşucu hareket ettikçe momentum yığınları oluşturur. 10 tur koştuktan sonra 10'a kadar momentum kazanabilir, ancak hareket etmeyi bırakırsa bunu hızla kaybeder. Serbest Koşucu momentumunu serbest koşuya başlamak için kullanabilir, momentum puanı başına 2 tur.\n\nSerbest Koşucu serbest koşarken 2 kat hızla hareket eder ve seviyesiyle orantılı olarak bonus kaçınma kazanır. Serbest koşu sona erdiğinde, momentumun yeniden inşa edilebilmesi için bir bekleme süresi vardır.
actors.hero.herosubclass.sniper=keskin nişancı
actors.hero.herosubclass.sniper_short_desc=_Avcı_, menzilli saldırılarıyla zırhları delebilir. Fırlatılan bir silahla vurduktan sonra, yayından özel bir saldırı gerçekleştirebilir.
actors.hero.herosubclass.sniper_desc=Keskin Nişancı, menzilli saldırıları düşman zırhını delen bir menzilli savaş ustasıdır. Bir düşmana fırlatılan bir silahla saldırdığında, üzerine bir keskin nişancı işareti yerleştirir ve bu da yayından özel bir saldırı ile takip etmesini sağlar. Bu özel saldırı, yayının nasıl güçlendirildiğine bağlı olarak değişir.\n\n\nGüçlendirilmemiş bir yay, daha az hasar veren ancak anında ateş eden bir anlık atış yapar. Bir hız yayı, azaltılmış hasar veren, yine de büyüleri etkinleştirebilen ve ateşlemesi 1 tur süren üç okluk bir yaylım ateşi açar. Hasar yayı, isabet etmesi garanti olan, mesafeye bağlı olarak ilave hasar veren ve ateş etmesi 2 tur süren bir keskin nişancı atışı yapar.
actors.hero.herosubclass.warden=gardiyan
actors.hero.herosubclass.warden_short_desc=Uzun çimler _Gardiyan_'ın görüşünü engellemez ve _Gardiyan_ tohum ekerken ve bitki ezerken fazladan etkiler kazanır.
actors.hero.herosubclass.warden_desc=Gardiyan'ın doğayla güçlü bir bağı vardır ve bu da ona çimen ve bitkilerle ilgili çeşitli bonus etkiler kazandırır. Uzun ve karık çimenleri sanki boş bir alanmış gibi görebilir.\n\nGardiyan attığı veya ektiği tohumların etrafında çimlerin filizlenmesine neden olur ve bitkileri çiğnerken özel etkiler kazanır. Bu özel efektler normal bitki efektlerinin yerini alır, yani hiçbir bitkinin üzerine basması onun için zararlı değildir.
actors.hero.herosubclass.champion=şampiyon
actors.hero.herosubclass.champion_short_desc=_Şampiyon_ iki silah kullanabilir. Normal saldırılarında birincil silahını kullanır, ancak silah değiştirebilir ve herhangi bir silahın yeteneğini kullanabilir.
actors.hero.herosubclass.champion_desc=Şampiyon, birincil silahına ek olarak ikincil bir silah da kuşanabilen bir yakın dövüş silahları ustasıdır. Normal saldırılarında birincil silahını kullanır, ancak birincil silahını anında değiştirebilir.\n\nİkincil silahın yeteneği herhangi bir zamanda kullanılabilir ve kendi yetenek şarjlarına sahiptir. İkincil silah şarjlarının şarj sınırı ve şarj hızı %50 azalır.
actors.hero.herosubclass.monk=keşiş
actors.hero.herosubclass.monk_short_desc=_Keşiş_ dövüşürken enerji biriktirir. Bu enerji çeşitli benzersiz yetenekler için harcanabilir.
actors.hero.herosubclass.monk_desc=Keşiş bir fiziksel teknik ustasıdır. Düşmanlarını yendikçe, çeşitli savunma ve fayda odaklı yeteneklerde kullanabileceği enerji kazanır. Bu enerji zamanla azalmaz, ancak Keşiş'in seviyesine bağlı olarak bir sınırı vardır.

