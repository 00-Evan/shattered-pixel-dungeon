actors.mobs.npcs.blacksmith.intro_quest_mage=Hey insan! Zeki birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hey insan! Sinsi birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hey insan! Hızlı birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hey insan! Cesur birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hey insan! Önemli birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_start=Faydalı olmak ister misin? Evet, yapabileceğin bir şey var. Bu atölyeyi eski bir madenin üstüne inşa ettim, merdivenin hemen aşağısında. Kazmayı al ve bana biraz _kara altın cevheri çıkar. 40 parça_ yeterli olur. Aşağıdaki kaya güzel ve yumuşaktır, bu yüzden _biraz çabayla duvarlardan maden çıkarabilirsin._\n\nNe demek istiyorsun, nasıl ödeyeceğim? Seni açgözlü.\n\nTamam, tamam, senin için biraz demircilik yapabilirim. Kendini şanslı say, etraftaki tek demirci benim.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Dikkatli ol, maden senin gibi küçük bir insan için tehlikeli. Bir süredir terk edilmiş ve bir sürü kristal büyümeye başlamış. Parlaklar ama bir işe yaramayacak kadar kırılganlar ve onları koruyan bazı sihirli şeyler var. Oldukça güçlüler, _bu yüzden nerede maden çıkardığınıza dikkat edin_ yoksa dikkatlerini çekersiniz.\n\nBir yerlerde _dev bir kristal_ de var. Çok daha serttir, o yüzden kırmaya başlarsan kavgaya hazırlıklı ol. Bahse girerim onu kırmak tüm kristallerin büyümesini yavaşlatacaktır, bu yüzden bunu yapabilirsen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Dikkatli ol, maden senin gibi küçük bir insan için tehlikeli. Bazı gnolllar da altını istiyor ve şimdi burayı mahvediyorlar. Onlar aptal şeyler, bu yüzden madencilikleri her türlü çöküşe ve göçüğe neden oldu. İçinden maden çıkarmanız gerekecek, bu yüzden _yakın zamanda bozulmuş kaya arayın._\n\nSanırım sorunların çoğuna gnoll'lardan biri neden oluyor, muhtemelen bir _yer büyücüsü şamanı_ ya da öyle bir şey. Onu bulup öldürebilirsen fazladan ödeme yaparım ama eminim karşılık verecektir.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Dikkatli ol, maden senin gibi küçük bir insan için tehlikeli. Aşağıda büyüyen bir çeşit mantar canavarı var. Seni görürlerse gerçekten ölümcül olan mantar nöbetçileri var, ama en azından kalkıp seni kovalayamazlar. Hayatta kalmak istiyorsan _gözden uzak dur._\n\n_En büyük mantarı_ indirmeyi başarabilirsen fazladan ödeme yapacağım ama gerçekten çaba sarf etmen gerekecek. Duvarlara gizlenmiş bir grup miselyum düğümüne bağlı. Ona gerçekten zarar vermeden önce çoğunu kırmanız gerekecek.
actors.mobs.npcs.blacksmith.reminder=Zamanımı boşa mı harcıyorsun? Maden girişi şurada.
actors.mobs.npcs.blacksmith.reminder_crystal=Bana getirebildiğin kadar altın getir ve büyük kristali de kırmayı dene.
actors.mobs.npcs.blacksmith.reminder_gnoll=Bana getirebildiğin kadar altın getir ve gnoll geomancer'ı da öldürmeye çalış.
actors.mobs.npcs.blacksmith.reminder_fungi=Bana getirebildiğin kadar altın getir ve dev mantarı da öldürmeye çalış.
actors.mobs.npcs.blacksmith.lost_pick=Benimle dalga mı geçiyorsun? Kazmam nerde?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Aşağı inmeye hazır mısın? Altın için biraz boş yeriniz olduğundan emin olun.\n\n_Seni sadece bir kez hayal kırıklığına uğratacağım!_
actors.mobs.npcs.blacksmith.enter_yes=Ben hazırım.
actors.mobs.npcs.blacksmith.enter_no=Henüz değil
actors.mobs.npcs.blacksmith.exit_warn_none=Çoktan bitirdin mi? Neredeyse hiç altının yok! _40 parça_ toplayabiliyor olmalısın.\n\n_Unutma, bir kere yukarı çıkınca tekrar girmene izin vermiycem._
actors.mobs.npcs.blacksmith.exit_warn_low=İşin bitti mi? Çok fazla altının varmış gibi görünmüyor. _40 parça_ bulabilirsin.\n\n_Unutma, yukarı çıktığında seni tekrar içeri almayacağım._
actors.mobs.npcs.blacksmith.exit_warn_med=Bitirdin mi? En azından biraz altının var ama madende kesinlikle daha fazlası var. _40 parça_ toplayabiliyor olmalısın.\n\n_Remember, I'm not lettin' you back in once you come up._
actors.mobs.npcs.blacksmith.exit_warn_high=Bitirdin mi? Görünüşe göre iyi miktarda altının var, ama daha fazlası iyi olurdu. _40 parça_ toplayabiliyor olmalısın.\n\n_Remember, I'm not lettin' you back in once you come up._
actors.mobs.npcs.blacksmith.exit_warn_full=Bitirdin mi? Bir sürü altınınız var, ama hiçbir ekipmanınızı geride bırakmadığınızdan emin olun.\n\n_Unutma, yukarı çıktığında seni içeri almam._
actors.mobs.npcs.blacksmith.exit_warn_crystal=O dev kristal de hâlâ aşağıda. Onu yok edersen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=O gnoll geomancer da hala aşağıda. Onu öldürürsen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.exit_warn_fungi=O dev mantar da hâlâ aşağıda. Onu öldürürsen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.exit_yes=Bitirdim.
actors.mobs.npcs.blacksmith.exit_no=Henüz değil
actors.mobs.npcs.blacksmith.get_lost=Meşgulüm. Kaybol!
actors.mobs.npcs.blacksmith.entrance_blocked=Aşağı iniş yolu kapalı.
actors.mobs.npcs.blacksmith.cant_enter_old=Bu sefer o bölgeye erişilemiyor. Yeni görevi denemek için yeni bir oyun oynayın!
actors.mobs.npcs.blacksmith.def_verb=engellendi
actors.mobs.npcs.blacksmith.desc=Bu trol demircinin görünüşü tıpkı diğer troller gibi: uzun ve zayıf, derisinin rengi ve dokusu kayayı andırıyor. Trol demirci kendisiyle orantısız derecede küçük edevatla çalışıyor.

actors.mobs.npcs.ghost.name=üzgün hayalet
actors.mobs.npcs.ghost.rat_1=Merhaba %s... Önceleri ben de senin gibiydim - güçlü ve kendinden emin... Ama bir gün iğrenç bir canavar tarafından öldürüldüm... Bu yerden ayrılamam... İntikamım alınmadan olmaz... Hayatımı alan _kokuşmuş fareyi_ öldür...\n\nBu katta dolaşıyor... İğrençliğini her yere yayıyor... _Kokuşmuş bulutundan ve aşındırıcı ısırığından sakın, ısırığı sadece suda çözünen bir asit salgılıyor..._
actors.mobs.npcs.ghost.rat_2=Lütfen... Bana yardım et... Yaratığı öldür...\n\n_Onunla suyun yakınında savaş... Bulutundan sakın..._
actors.mobs.npcs.ghost.gnoll_1=Merhaba %s... Önceden ben de senin gibiydim - güçlü ve kendinden emin... Ama bir gün aldatıcı bir düşman tarafından öldürüldüm... Bu yeri terkedemem... İntikamım alınmadan olmaz... Hayatımı alan _düzenbaz gnollu_ öldür...\n\nO diğer gnollar gibi değil... O saklanır ve fırlatılabilir silahlar kullanır... _Zehirli ve yakıcı dartlarından sakın, onunla mesafeli dövüşe girme..._
actors.mobs.npcs.ghost.gnoll_2=Lütfen... Bana yardım et... Düzenbazı öldür...\n\n_Sana uzaktan vurmasına izin verme... Yakınına git..._
actors.mobs.npcs.ghost.crab_1=Merhaba %s... Önceden ben de senin gibiydim - güçlü ve kendinen emin... Ama antik bir yaratık tarafından öldürüldüm... Bu yeri terkedemem... İntikamım alınmadan olmaz... Hayatımı alan _dev yengeci_ öldür...\n\nGereğinden fazla yaşlı... Dev bir pençesi ve kalın bir kabuğu var... _Pençesinden sakın, ona sürpriz saldırılar yapmalısın yoksa saldırılarını bloklayacaktır..._
actors.mobs.npcs.ghost.crab_2=Lütfen... Bana yardım et... Kabukluyu öldür...\n\n_Saldırını her gördüğünde gördüğünde bloklar..._
actors.mobs.npcs.ghost.find_me=Teşekkür ederim... gel ve beni bul...
actors.mobs.npcs.ghost.desc=Hayalet zar zor gözüküyor. Kederli bir yüzü olan şekilsiz, soluk bir noktaya benziyor.

actors.mobs.npcs.imp.name=hırslı imp
actors.mobs.npcs.imp.intro=Bir maceracı mısın? Maceracıları çok severim! Bir şeylerin ölmesi gerektiğinde her zaman onlara güvenebilirsin, di mi? Tabi ki bi ödül karşılığında ;)
actors.mobs.npcs.imp.golems_1=Benim durumumda öldürülmesi gerekenler _golemler_. Görüyorsunuz, burada küçük bir iş kuracağım, ama bu aptal golemler iş için kötü! Gezinen granit yığınlarıyla pazarlık yapmak çok zor, lanet olsun onlara! O yüzden lütfen öldürün... diyelim ki _4 tanesini_ ve ödül sizin olsun.
actors.mobs.npcs.imp.monks_1=Benim durumumda öldürülmesi gerekenler _keşişler_. Görüyorsunuz, burada küçük bir iş kuracağım, ancak bu deliler kendileri bir şey satın almazlar ve diğer müşterileri korkutup kaçırırlar. Bu yüzden lütfen... diyelim ki _5 tanesini_ öldürün ve ödül sizin olsun.
actors.mobs.npcs.imp.golems_2=Golem avın nasıl gidiyor? Sakın jetonları almayı unutma.
actors.mobs.npcs.imp.monks_2=Oh, hala hayattasın! Senin kung-fu'nun daha güçlü olabileceğini biliyordum ;) Sadece şu jetonları toplamayı unutma.
actors.mobs.npcs.imp.cya=Görüşürüz, %s!
actors.mobs.npcs.imp.hey=Şşşt, %s!
actors.mobs.npcs.imp.desc=Impler küçük şeytanlardır. Güçleri veya büyü yeteneklerinden değil akıllı ve sosyetik olmaları ile not edilebilirler. Çoğu imp, şeytan olmayanlarla yaşamayı tercih eder.

actors.mobs.npcs.impshopkeeper.name=hırslı imp
actors.mobs.npcs.impshopkeeper.greetings=Merhaba, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=%s, sen ne yaptın? Çabuk alışverişini yap, buradan çıkmam lazım!
actors.mobs.npcs.impshopkeeper.thief=Sana güvenebileceğimi sanmıştım!
actors.mobs.npcs.impshopkeeper.buyback=İmp neşeyle ürününüzü iade eder.
actors.mobs.npcs.impshopkeeper.desc=İmp, iç salonların sınırında küçük bir dükkân açmış. Dost bir yüz görmek güzel ama fiyatları kesinlikle makul görünmüyor.

actors.mobs.npcs.mirrorimage.name=ayna klonu
actors.mobs.npcs.mirrorimage.desc=Bu illüzyon size çok benzer, hatta mevcut silahınızı ve zırhınızı kullanıyormuş gibi görünür.\n\nAyna görüntüler, sizinkiyle aynı şekilde davranan ancak daha az hasar veren taklit silahlarını kullanarak düşmanları arayacak ve onlara saldıracaktır. Neredeyse görünmez olarak başlarlar, ancak saldırmak için daha kolay görülebilecek bir forma girmeleri gerekir.\n\nSaldırı güçleri etkili olsa da, ayna görüntülerin dayanıklılığı yoktur ve hasar aldıkları anda kaybolurlar.
actors.mobs.npcs.mirrorimage.discover_hint=Bu karakteri belirli bir parşömen ile bulabilirsiniz.

actors.mobs.npcs.npc.discover_hint=Bu karakteri zindanın belirli bir bölgesinde bulabilirsiniz.

actors.mobs.npcs.prismaticimage.name=prizmatik görüntü
actors.mobs.npcs.prismaticimage.desc=Bu parlak ilüzyon sana baya benzer bir görünüşe sahip, hatta senin şu anki silahını ve zırhının bile aynısına sahip gibi görünüyor.\n\nPrizmatik görüntüler düşmanları bulup onları kendilerine çekerek geliştirilmiş koruma ve sağlıklarını kullanarak seni korumaya çalışacaktır. Ayna görüntüleri kadar saldırgan güce sahip olmasalar da artırılmış dayanıklılığa sahiplerdir, bu dayanıklılığa giydiğin zırh ta dahildir.\n\n0 hpye indirildiklerinde prizmatik görüntüler birkaç sıra içinde kaybolacaklardır ve bu esnada hala iyileştirilebilirler. Hiçbir düşman görünürde değilken bu görüntüler kaybolacak ve sahiplerine geri döneceklerdir.
actors.mobs.npcs.prismaticimage.discover_hint=Bu karakteri belirli bir parşömen ile bulabilirsiniz.

actors.mobs.npcs.ratking.name=fare kralı
actors.mobs.npcs.ratking.not_sleeping=Uyumuyorum!
actors.mobs.npcs.ratking.what_is_it=Bu da ne? Bu saçmalık için zamanım yok. Krallığım kendi kendini yönetmeyecek!
actors.mobs.npcs.ratking.confused=Ne... Neredeyim? Krallığımın bana ihtiyacı var!
actors.mobs.npcs.ratking.crown_clothes=Üzerine bir şeyler giy! Kraliyetle konuşacak durumda değilsin!
actors.mobs.npcs.ratking.crown_desc=Oooh, o taç benim için mi!? Benimkinden çok daha parlak görünüyor, bu yüzden nezaketle kabul ediyorum!\n\nAslında, sanırım bu taç için sana bir ödül olarak bir şey önerebilirim. Senin gibi bir kahramana yakışan muazzam bir güç! Bunu ister miydin?
actors.mobs.npcs.ratking.crown_yes=Tabii ki!
actors.mobs.npcs.ratking.crown_info=Önce daha fazlasını söyle.
actors.mobs.npcs.ratking.crown_no=Yapmamayı tercih ederim...
actors.mobs.npcs.ratking.crown_thankyou=Heheheh, teşekkürler! Şimdi git ve kralını gururlandır!
actors.mobs.npcs.ratking.crown_fine=İyi! Zaten istediğim gibi değil...
actors.mobs.npcs.ratking.crown_after=Yeni zırhının tadını çıkarıyor musun? Geri alma yok!
actors.mobs.npcs.ratking.desc_crown=Bu sıçan normal bir keseli sıçandan biraz daha büyük. kafasında cüce kralının tacı var.
actors.mobs.npcs.ratking.desc_birthday=Bu sıçan normal bir keseli sıçandan biraz daha büyük. Her zamanki tacı yerine minik yeşil bir parti şapkası takıyor. Mutlu yıllar Fare Kral!
actors.mobs.npcs.ratking.desc_winter=Bu fare basit bir keseli fareden daha büyük. Kafasında normal tacı yerine küçük bir festival şapkası var. İyi tatiller!
actors.mobs.npcs.ratking.desc=Bu sıçan normal bir keseli sıçandan biraz daha büyük. kafasında küçük bir taç var.
actors.mobs.npcs.ratking.discover_hint=Bu karakteri zindanın belirli bir bölgesinin sonunda bulabilirsiniz.

actors.mobs.npcs.sheep.name=koyun
actors.mobs.npcs.sheep.baa!=Mee!
actors.mobs.npcs.sheep.baa?=Mee?
actors.mobs.npcs.sheep.baa.=Mee.
actors.mobs.npcs.sheep.baa...=Mee...
actors.mobs.npcs.sheep.def_verb=engellendi
actors.mobs.npcs.sheep.desc=Bu büyülü bir koyun. Nesi mi büyülü? Onu öldüremezsin. Büyü ile solup gidene kadar orada öyle duracak ve boş bir bakışla geviş getirip duracak.
actors.mobs.npcs.sheep.discover_hint=Bu karakteri belirli bir eşya veya tuzak ile bulabilirsiniz.

actors.mobs.npcs.shopkeeper.name=tezgâhtar
actors.mobs.npcs.shopkeeper.thief=Hırsız, Hırsız!
actors.mobs.npcs.shopkeeper.warn=Dikkat et! Seni bir daha uyarmayacağım.
actors.mobs.npcs.shopkeeper.flee=Dükkan sahibi kaçıyor.
actors.mobs.npcs.shopkeeper.sell=Bir eşya sat
actors.mobs.npcs.shopkeeper.talk=Konuş
actors.mobs.npcs.shopkeeper.buyback=Tezgâhtar gönülsüzce ürününüzü iade etti.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Başarılı bir macera için ihtiyacınız olan her şey bende var!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=İlginç bir mührünüz var, genelde tek parça olurlar. Gözden düşmüş bir kahraman falan mısınız? Peki, her ne yaptıysanız beni ilgilendirmez, paranız hâlâ geçer.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, sanırım şehirde bir yerde üzerinde adının yazılı olduğu bir aranıyor posteri görmüştüm. Kaçıyor muyuz? Ah, sen masumsun değil mi? Tabii ki, tabii ki... Endişelenme, seni ihbar etmekten daha önemli işlerim var, ama belki de emin olmak için bir şeyler satın almalısın?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Hırsızlar loncasından bölgeyi temizlemeye mi geldiniz? Hayır, sadece alışveriş mi? Madem buradasınız, birkaç canavar öldürün. İndirim de beklemeyin, size iyi koruma parası ödüyorum ve beni burada anca güvende tutuyorsunuz.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Alanınızın dışında gibi görünüyorsunuz bayan. Dar zindan koridorları büyük salonlar ya da şehrin çevresindeki ormanlar kadar geniş değil, değil mi? Hehe, saçmalamama aldırmayın, neden bir şeyler almıyorsunuz?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Gezgin kahraman değil mi o! Eğer başka bir kasabayı kurtarmaya çalışıyorsanız iyi şanslar, buradaki tehlikeler küçük haydut çetelerinden çok daha kötü. Eminim ki herkesin yapabildiğinden daha iyisini yapacaksınız, sadece dükkanımın önünde ölmemeye çalışın.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Merhaba Ekselansları, yoksa artık Papa Hazretleri mi oldu? Hehe, her iki durumda da burası size göre bir yer değil, eğer ölürseniz pek çok insan perişan olur. Eminim biraz paranız vardır, neden bunu önlemeye yardımcı olacak bir şey satın almıyorsunuz?
actors.mobs.npcs.shopkeeper.talk_caves=Para harcayın, daha uzun yaşayın.\n\nAyrıca o Trol demirciyi görürseniz selamımı söyleyin. Geçen hafta o herife sattığım çekiç için bana hâlâ borcu olduğunu unutmasın!
actors.mobs.npcs.shopkeeper.talk_city=Mallarım sizi burada güvende tutabilir.\n\n...Ve lütfen aylak aylak dolaşmayın. Buranın yerlilerinin beni rahat bırakması çok uzun sürdü, başınızı belaya sokmanızı istemiyorum!
actors.mobs.npcs.shopkeeper.talk_halls=Hey, iblis avcıları için özel fiyatlarım var!\n\nOh ve aşağıda dikkatli olun! Aşağıdaki iblisler ne kadar cesur olduğunuzu umursamayacaklar. Eğer ölürseniz geri gelip daha fazla para harcayamazsınız! ;)\n\nİblisler benim gibi mi? Hehe, hiç de değil. Ben sadece küçük bir adamım, pek savaşçı değilim ve zihnimi sağlam tutmayı başardım. Aşağıdaki iblisler çok daha güçlü şeyler, ve hepsi köleleştirilmiş... şey... sadece orada dikkatli olun.
actors.mobs.npcs.shopkeeper.talk_ascent=O tılsımla ne yapmayı planlıyorsun bilmiyorum ama ben onun bir parçası olmak istemiyorum. Bir şeyler al ve yoluna devam et, ikimiz de buradan gitmeliyiz!
actors.mobs.npcs.shopkeeper.desc=Bu şişman insan geniş bir şehir yerine bir zindanda ticaret yapmayı daha uygun bulmuş. Fiyatları neden burada iş yapmak istediğini açıklıyor.

actors.mobs.npcs.wandmaker.name=yaşlı asa yapımcısı
actors.mobs.npcs.wandmaker.intro_warrior=Merhaba! Böyle iç karartıcı bir yerde kuzeyden gelen bir savaşçıyla karşılaşmak ne hoş bir sürpriz! Buraya gelmek için epey yol kat etmiş olmalısınız. Macera arıyorsanız, sizin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Tanrım, beni korkuttun! Bu yerde akıl sağlığına sahip bir haydutla bile karşılaşmadım, yani sen yeryüzünden olmalısın! Eğer bir yabancıya yardım etmek istersen senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_mage=Oh, merhaba %s! Sen ve büyücülerin kuruluşu arasında bir gürültü koptuğunu duydum? Oh, boşver, zaten o eski kafalıları hiç sevmedim. Eğer istersen, senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, merhaba bayan! Aşağılarda dostça bir yüz görmek memnun edici bir sürpriz, değil mi? Gerçekte, yüzünü önceden gördüğüme yemin edebilirim, ama emin olamıyorum... Oh boşver, eğer macera için buradaysan senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_duelist=Merhaba hanımefendi! Böyle bunaltıcı bir yerde bir kahramanla karşılaşmak ne hoş bir sürpriz! Eğer yaşlı bir adama yardım edecek olursan, senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_cleric=Ah, merhaba Majesteleri! Böylesine iç karartıcı bir yerde sizinle tanışmak ne hoş bir sürpriz! Söylemekten nefret ediyorum ama senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_1=\n\nBuraya bir asa için özel bir malzeme için gelmiştim, ama kayboldum ve büyülü kalkanım zayıflıyor. Yakında ayrılmam gerekecek ama gelmeme sebep olan şeyi almadan gitmeyi göze alamam.
actors.mobs.npcs.wandmaker.intro_dust=Biraz _ceset tozu_ arıyorum. Bu genellikle böyle bir yerde ortaya çıkan özel bir şey. Buralarda bir yerde kapalı bir oda olmalı, tozun orada olduğuna eminim. Ama dikkatli ol, tozun taşıdığı lanet bayağı etkili, _tozu alır almaz yanıma gel_ ve laneti üzerinden kaldırayım.
actors.mobs.npcs.wandmaker.intro_ember=Yeni doğmuş bir ateş elementalinin _taze közlerini_ arıyorum. Elementaller genellikle bir çağırma ritüeli kontrol edilmediğinde ortaya çıkar, bu yüzden sadece biraz mum ve bir ritüel alanı bulun ve eminim bir tane ortaya çıkarabilirsiniz. Yine de onunla savaşırken _kendinizi kapana kısılmaktan_ kaçınmak isteyeceksiniz veya _elinizin altında bir çeşit dondurucu eşya bulundurabilirsiniz._ Yeni doğan Elementaller oldukça güçlü ve kaotiktir, ancak soğuğa dayanamazlar.
actors.mobs.npcs.wandmaker.intro_berry=Bu hapishanenin eski müdürü _çürük dut bitkisi_ yetiştiriyordu ve ben onun tohumlarından birinin peşindeyim. Bitki muhtemelen şimdiye kadar vahşileşmiştir, bu yüzden bir tohum almak zor olabilir. Yetiştiği bahçe buralarda bir yerde olmalı. Eğer tek parça halinde kalmak istiyorsan _asma köklerinden uzak durmaya çalış._ Ateş kullanmak cezbedici olabilir ama lütfen kullanma, yoksa bitkiyi ve tohumlarını yok edersin.
actors.mobs.npcs.wandmaker.intro_2=\n\nEğer bunu benim için getirirsen, sana en iyi asalarımdan birini verebilirim! Yanımda iki tane getirdim ve istediğini alabilirsin.
actors.mobs.npcs.wandmaker.reminder_dust=Ceset tozunu bulabildin mi %s? Bir engel ara.
actors.mobs.npcs.wandmaker.reminder_ember=Közleri bulabildin mi %s? Dört mum ve bir ritüel alanına ihtiyacın olacak.
actors.mobs.npcs.wandmaker.reminder_berry=Bir Çürük dut tohumu bulabildin mi %s? Bitkiyle dolu bir oda ara.
actors.mobs.npcs.wandmaker.def_verb=engellendi
actors.mobs.npcs.wandmaker.desc=Bu yaşlı ama dinç ihtiyar, fazlasıyla şaşkın bir yüz ifadesi taşıyor. Bir büyü kalkanı ile korunuyor.



###mobs
actors.mobs.acidic.name=asidik akrep
actors.mobs.acidic.desc=Bu koca, akrepimsi şeytani yaratıklar yakın dövüşten kaçınırlar, ve uzak mesafelerden sakatlayıcı tırtıklı dikenler atmayı tercih ederler. Bu seferki aşındırıcı sıvı akıtıyor gibi gözüküyor.

actors.mobs.albino.name=albino sıçan
actors.mobs.albino.desc=Bu nadir bir keseli sıçan ırkı, bembeyaz bir derisi ve pürüzlü dişleri var.
actors.mobs.albino.discover_hint=Bu düşmanı nadiren zindanın belirli bir bölgesinde bulabilirsiniz.

actors.mobs.armoredstatue.name=zırhlı heykel
actors.mobs.armoredstatue.desc=Onun, bu zindanın cansız heykellerinden sadece biri olduğunu düşünebilirsin, ama parlayan kırmızı gözleri onu ele veriyor..\n\nZırh kuşanmış olduğundan dolayı çok dayanıklı görünüyor, öldürmesi çok zor olabilir.
actors.mobs.armoredstatue.desc_arm_wep=Bu heykel taşdan yapilmış, ama elindeki _%1$s_ ve _%2$s_ gayet gerçekci duruyor.

actors.mobs.bandit.name=çılgın haydut
actors.mobs.bandit.desc=Daha gösterişli mor cübbeleriyle ayırt edilen seçkin bir hırsız. Daha yetenekli olmalarına rağmen, sıradan hırsızlar kadar akılsız hale gelmişlerdir.\n\nÇılgın haydutlar sizden çalmanın yanı sıra sizi kısa süreliğine kör edebilir, sakat bırakabilir ve zehirleyebilir! Yine de normal bir hırsıza göre fazladan ganimet taşıma olasılıkları çok daha yüksektir.

actors.mobs.bat.name=vampir yarasa
actors.mobs.bat.desc=Mağaraların bu canlı ve inatçı sakinleri göründüklerinden çok daha tehlikelidir. Her başarılı saldırıda sağlıklarını yenilerler, bu da çok daha büyük rakipleri yenmelerini sağlar.

actors.mobs.bee.name=altın arı
actors.mobs.bee.desc_honey=Küçük boyutlarına rağmen altın arılar evlerini vahşice korumaya eğilimlidirler. Bu arı yatıştırıldı, ve seni takip etmek istiyor gibi görünüyor.
actors.mobs.bee.desc=Küçük boylarına bakmaksızın, altın arılar evlerini vahşice korurlar. Şu anki çok sinirli, mesafeni korusan iyi olur.
actors.mobs.bee.discover_hint=Bu karakteri belirli bir eşya ile bulabilirsiniz.

actors.mobs.brute.name=canavar gnoll
actors.mobs.brute.enraged=öfkelendi
actors.mobs.brute.def_verb=engellendi
actors.mobs.brute.desc=Brütüsler tüm gnolller arasında en büyük, en güçlü ve en dayanıklı olanlardır. Ölümcül bir yara aldıklarında çılgına dönerler, geçici bir kalkan ve büyük bir hasar artışı kazanırlar.
actors.mobs.brute$bruterage.name=saf öfke
actors.mobs.brute$bruterage.desc=Bu savaşçı gnoll ölüyor ve ölürken yanında seni de götürmeye çalışıyor !\n\nSavaşçı ölmeye yakınken bir kalkan oluşturur, dikkatli ol çünkü bu sırada inanılmaz fazla hasar verir.\n\nKalan kalkanı: %d.

actors.mobs.causticslime.name=asidik slime
actors.mobs.causticslime.desc=Bu slime aşağı katlardan sızan karanlık büyü tarafından etkilenmiş gibi duruyor. Normalde olan yeşil rengini kaybetmiş ve aşındırıcı çamur akıtıyor.
actors.mobs.causticslime.discover_hint=Bu düşmanı nadiren zindanın belirli bir bölgesinde bulabilirsiniz.

actors.mobs.crab.name=lağım yengeci
actors.mobs.crab.desc=Bu dev akrepler, lağımlardaki besin zincirinin en üstündedir. Aşırı hızlıdırlar ve kalın kabukları ağır saldırılara direnebilir.

actors.mobs.crystalguardian.name=kristal koruyucu
actors.mobs.crystalguardian.def_verb=engellendi
actors.mobs.crystalguardian.desc=Bu büyük kristal muhafızlar, parlak parlayan gözleri olmasa neredeyse heykel gibi görünürler. Yapıldıkları sertleştirilmiş kristal, halsiz ama çok dayanıklı olmalarına neden olur, _bu nedenle onları kristal yuvalarında mümkün olduğunca uzun süre uyumaya bırakmak en iyisidir._\n\nBoyutları nedeniyle, kristal muhafızlar kapalı alanlarda çok daha yavaş hareket edecektir. Ayrıca o kadar dayanıklıdırlar ki tamamen öldürülmeleri imkânsızdır. Dövülebilir ve geçici olarak devre dışı bırakılabilirler, ancak kısa bir süre sonra tekrar ayağa kalkacaklardır.
actors.mobs.crystalguardian.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.crystalmimic.name=kristal mimik
actors.mobs.crystalmimic.ate=Mimik senin%s'nı yedi!
actors.mobs.crystalmimic.escaped=Kristal mimik kaçtı!
actors.mobs.crystalmimic.desc=Mimikler istedikleri şekle girebilen büyülü yaratıklardır. Zindanlarda neredeyse her zaman bir sandık şeklini tercih ederler ki, dikkatsiz maceracıları tuzağa düşürebilesinler.\n\nKristal mimikler sıradan kuzenlerinden daha entrikalıdır ve çekişmelerden kaçarak eşya çalmayı tercih ederler. Fark edildiklerinde kaçmaya çalışırlar ve saldırdıklarında düşmanların yerini değiştirebilme yeteneğine sahiptirler.

actors.mobs.crystalspire.name=kristal kule
actors.mobs.crystalspire.warning=Siz vurdukça kristal titreşir. Bunu devam ettirmek dikkatleri üzerinize çekecektir.
actors.mobs.crystalspire.alert=Titreşim büyür ve tüm mağara boyunca gürler!
actors.mobs.crystalspire.desc=Bu devasa ultra sert kristal kule, muhtemelen bu mağaradaki tüm bu garip kristalimsi yaratıkların kaynağı. Normal silahlar ona karşı etkisizdir, bu yüzden yok etmek için kazmanı kullanmalısın.\n\n_Kırmaya başlamadan önce hazırlıklı olduğundan emin ol._ Öylesine büyük bir kristali kazmak zaman alacaktır ve bunu yaparken muhtemelen bunu rahatsız edilmeden yapamayacaksın. Hatta kulenin kendisi de kendini savunmak için bazı yöntemlere sahip olabilir. _Belki de kulenin kendi saldırıları minyonlarına karşı kullanılabilir._
actors.mobs.crystalspire.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.crystalwisp.name=kristal wisp
actors.mobs.crystalwisp.beam_kill=Işık hüzmesi seni öldürdü.
actors.mobs.crystalwisp.desc=Parlak bir parıltı üreten, sertleşmiş kristalden küçük, kızgın bir yüzer parça. Çok güçlü olmasalar da, kristal yığınları net bir atış yapabilirlerse size zarar verici bir ışık huzmesi fırlatırlar.\n\nwisp çeşitli kristal çıkıntılar arasında kolayca hareket edebilecek kadar küçüktür, ancak içlerinden ateş edemezler.
actors.mobs.crystalwisp.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.demonspawner.name=şeytan çağırıcı
actors.mobs.demonspawner.on_death=Çağırıcı öldükten sonra şeytani enerji azalmış gibi görünüyor.
actors.mobs.demonspawner.desc=Cüce kalıntılarından olmuşmuş bu çarpık yaratık bu bölgede ölmüş cücelerden yırtıcı şeytanlar yaratıyor. Görünen o ki şeytanlar düşmanlarına karşı kullanabileceği her kaynağı kullanmaktan çekinmiyor.\n\nGörünüşü dehşet verici olsa da şeytan çağırıcılar kendilerini doğrudan savunamazlar ve hareket edemezler. Fakat kayda değer kütleleri onları hızlıca öldürmeni engeller. Ve tehdit altındayken daha hızlı yırtıcı şeytan yaratırlar.\n\n_Şeytan çağırıcılar merkezî bir şeytani güç kaynağına bağlı görünüyor. Onları öldürmek onu zayıflatabilir._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Yıldırımdan öldün...
actors.mobs.dm100.desc=DM-100 hapishanenin altındaki cüce madenlerini korumak için yapılmış 'koruma robot'larının erken prototipidir. Elektrik şokları zayıf olduğu için yukarıdaki insan şehrine hediye edilmiştir. Yıllarca kullanılmadıktan sonra bir şekilde kendilerini hapishanede buldular. Hapishane müdürü bunları çok zalim bulduğu için kullanmak istemedi ama mahkumlar asileştikçe kullanmak zorunda kaldı

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 zehirli gaz füzesi atıyor!
actors.mobs.dm200.desc=DM-200 cücelerin ikinci nesil savunma makineleridir. Bu makineler cüce madenlerini ve şehrini korumak için tasarlanmıştır. Atalarından cüsselidirler ve hedeflerine harap eden hidrolik yumruklarıyla saldırırlar.\n\nCüsselerinin büyümesi en büyük zayıflıklarıdır çünkü dar tünellerden ve kapılardan geçemezler. Cüceler DM-200'ün bu zayıflığını robotun egzoz borusundan zehirli gaz püskürterek ulaşamadığı düşmanlara da zarar vermesini sağlayarak kapatmaya çalışmışlardır.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 bir gaz bombası atıyor!
actors.mobs.dm201.desc=Cüceler DM-200'ün yavaşlığını özelleştirip tamamen sabit DM modelleri geliştirme deneyleri yaptılar. DM-201 bu deneylerden biridir. DM-201 hareket kabiliyetinin yerini dayanıklılık ve saldırı gücünde artış ile doldurur.\n\nDM-201'in motoru olmadığı için egzoz gazı da vermez ama cüceler onun yerine robotu gaz bombası atar ile donatmışlardır! DM-201 bu bombaları uzak mesafeden saldırırken kullanmaya dikkat eder.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=YETKİSİZ PERSONEL TESPİT EDİLDİ!
actors.mobs.dm300.shield=DM-300 açık kablolardan enerji çekiyor ve kendine kalkan oluşturuyor.
actors.mobs.dm300.charging=HASAR ALINIYOR! GÜÇ KULESİ AÇILIYOR!
actors.mobs.dm300.charging_hint=DM-300 kuleden akım alırken hasar görmez!
actors.mobs.dm300.supercharged=YOK ET! YOK ET! YOK ET!
actors.mobs.dm300.charge_lost=SÜTUN YIKILDI! YEREL GÜCE GEÇİLİYOR!
actors.mobs.dm300.pylons_destroyed=ALARM! GÜÇTE DENGESİZLİK TESPİT EDİLDİ!
actors.mobs.dm300.rankings_desc=DM-300 Tarafından Ezildi
actors.mobs.dm300.def_verb=engellendi
actors.mobs.dm300.defeated=KRİTİK HASAR! KAPATMAYA ÇALIŞI-
actors.mobs.dm300.desc=DM-300 cücelerin inşa ettiği en güçlü ve en büyük savunma makinesidir. Bu mühendislik harikasının inşa edilmesi zordur bu yüzden cüceler sadece birkaç tane yapmışlardır ve onları yeraltı şehirlerinin girişini korumak için kullanmışlardır.\n\nDM-300 toprağı kazmak veya düşmanlarına saldırmak için kullanabileceği bir matkapla ve etrafa zehirli gazlar salan egzoz borusuyla donanmıştır. Ayrıca DM-300 çevredeki enerji çıkışlarına bağlanıp gücünü artırabilir.
actors.mobs.dm300.desc_supercharged=DM-300 şu anda elektrik enerjisiyle dolu. Bu formda DM-300 zarar görmez ve çift hızda hareket eder! Ek olarak, matkabı artık sert kayadan tünel açması için yeterince hızlı dönüyor, ancak bunu yaparken çok daha yavaş hareket ediyor.\n\nSüper şarjlıyken DM-300'e doğrudan saldırmak anlamsızdır,\nama _bölgedeki bir şey ona bu enerjiyi sağlıyor,_ onu zayıflatabilecek bir şeyi yok ediyor olmalı.

actors.mobs.dwarfking.name=Cüceler Kralı
actors.mobs.dwarfking.notice=Bu ne cüret! Neye karıştığının farkında değilsin!
actors.mobs.dwarfking.lifelink_1=Köle, özüne ihtiyacım var!
actors.mobs.dwarfking.lifelink_2=Benim için kanını akıt, köle!
actors.mobs.dwarfking.teleport_1=Şunları hallet, köle!
actors.mobs.dwarfking.teleport_2=Şunları oyala, köle!
actors.mobs.dwarfking.wave_1=Yeter! Uyanın kölelerim!
actors.mobs.dwarfking.wave_2=Daha çok! Kralın için kanını dök!
actors.mobs.dwarfking.wave_3=İşe yaramaz! ÖLDÜR ARTIK ŞUNLARI!
actors.mobs.dwarfking.enraged=Beni öldüremezsin %s. BEN. ÖLÜMSÜZÜM!
actors.mobs.dwarfking.losing=Hayır, Bunu yapamazsın... aşağıda neler olduğundan haberin yok...
actors.mobs.dwarfking.defeated=Sen... Hepimizin sonunu getirdin...
actors.mobs.dwarfking.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking.desc=Yıllar önce cüceler arasından en yüksek sihirbazlardan biri, ona yaşam ve ölüm üzerinde muazzam bir güç veren sırları ortaya çıkardı. Çok geçmeden bu gücü akranlarına, kralına ve sonunda bütün cüce şehirlerine boyun eğdirmek ve onları yozlaştırmak için kullanmaya başladı. Artık o kral ve ölümsüz birliğin hükümdarı.\n\nCücelerin Kralı, düşmanlarını ölümsüz kölelerinin ordusu ile kuşatmaya ve bunaltmaya çalışacak agresif bir düşmandır.
actors.mobs.dwarfking$dkghoul.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking$dkmonk.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking$dkwarlock.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking$dkgolem.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü

actors.mobs.ebonymimic.name=abanoz mimik
actors.mobs.ebonymimic.reveal=Orada bir mimik vardı!
actors.mobs.ebonymimic.hidden_name=şüpheli ana hatlar
actors.mobs.ebonymimic.hidden_desc=Burada bir şey var gibi görünüyor ama neredeyse tamamen şeffaf.
actors.mobs.ebonymimic.desc=Mimikler istedikleri şekle girebilen büyülü yaratıklardır. Zindanlarda, şüphelenmeyen maceracıları cezbetmek için neredeyse her zaman bir hazine sandığı şeklini seçerler.\n\nAbanoz mimikler, kendilerini neredeyse görünmez kılma yeteneğine sahip gizli mimiklerdir. Maceracıların etkileşime girmesi muhtemel şeylerin üzerinde gizlenirler, ancak kendilerine ait ganimetler de içerirler. Bir kez keşfedildiklerinde normal bir taklitçiden daha sert değildirler, ancak sürpriz ısırıkları yıkıcıdır.
actors.mobs.ebonymimic.discover_hint=Bu düşmanı belirli bir tılsımla bulabilirsiniz.

actors.mobs.elemental$fireelemental.name=ateş elementali
actors.mobs.elemental$fireelemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nAteş elementalleri ateş büyüleriyle savaşan yaygın bir elemental türüdür. Düşmanlarını yakın dövüş kullanarak yakarlar ve zaman zaman uzaktan ateş topları atabilirler.
actors.mobs.elemental$newbornfireelemental.name=yenidoğan ateş elementali
actors.mobs.elemental$newbornfireelemental.charging=Elemental güç topluyor!
actors.mobs.elemental$newbornfireelemental.desc=Elementaller genellikle esrarlı büyü düzgün denetlenmediğinde ortaya çıkan kaotik yaratıklardır. Elementaller minimum zekaya sahiptir ve genellikle bir büyü tipiyle ilişkilendirilmişlerdir.\n\nBu ateş elementali yeni çağrılmış ama hâlen oldukça tehilkeli!
actors.mobs.elemental$newbornfireelemental.desc_boss=Çağrılmasının kaotik doğasından ötürü, bu elemental yalnızca bir sıra güç topladıktan sonra isabetsiz patlamalarla ateş yayabilir.
actors.mobs.elemental$newbornfireelemental.desc_ally=Bu elemental bir büyü ile çağrıldığından, alevleri üzerindeki hâkimiyeti biraz daha fazla. Menzilli saldırı yetenği yoktur ama yakın saldırıyla düşmanlarını tutuşturabilir.
actors.mobs.elemental$newbornfireelemental.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.
actors.mobs.elemental$frostelemental.name=buz elementali
actors.mobs.elemental$frostelemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nBuz elementalleri düşmanlarına dondurucu büyülerle saldıran yaygın bir elemental türüdür. Yakın dövüşte ve bazen uzaktan saldırılarla hedeflerini dondurmaya çalışırlar, büyüleri suda çok daha etkilidir.
actors.mobs.elemental$shockelemental.name=şok elementali
actors.mobs.elemental$shockelemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nŞok elementalleri daha nadirdir ve düşmanlarına elektrikle ve ani ışık patlamaları ile saldırırlar. Yakın dövüşte yakındaki düşmanlara elektrik çarptırır ve eğer düşman sudaysa fazladan hasar verir. Düşmanlarını uzaktan ışık patlamaları ile vurarak geçici olarak kör eder.
actors.mobs.elemental$chaoselemental.name=kaos elementali
actors.mobs.elemental$chaoselemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nKaos elementalleri nadir ve tehlikeli elemantellerdir. Belirli bir elementte karar vermemişlerdir. Saldırdıklarında vahşi ve öngörülemeyen bir büyü ile saldırırlar.

actors.mobs.eye.name=kötü göz
actors.mobs.eye.deathgaze_kill=Ölüm bakışı seni öldürdü...
actors.mobs.eye.desc=Kötü Gözler havada süzülen şeytani enerji kütleleridir. Yakın dövüş yapabilirler, ancak asıl güçleri büyülerinden gelir.\n\nKısa bir süreliğine enerji biriktirdikten sonra bir Kötü Göz, nam-ı diğer _ölüm bakışı_ olan yıkıcı bir enerji ışını açığa çıkarır. Kötü Göz'ün görüşündeki her şey muazzam hasar alacaktır, bilge maceracılar siper için kaçacaktır.

actors.mobs.fetidrat.name=pis kokulu sıçan
actors.mobs.fetidrat.desc=Bu farede kesinlikle bir şey yanlış. Yağlı siyah derisi ve çürüyen cildi önceden gördüğün sağlıklı farelerden çok farklı. Soluk yeşil gözleri ona daha da tehditkar bir görünüm veriyor.\n\nFare etrafında berbat kokulu bir bulut taşıyor, bu buluta yakınlaşmak kesinlikle iyi bir fikir değil.\n\nFarenin ağzından kara çamur akıyor, bu çamur yeri aşındırıyor ama suda çözünüyormuş gibi görünüyor.
actors.mobs.fetidrat.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.fungalcore.name=mantar çekirdeği
actors.mobs.fungalcore.desc=Bu devasa mantar, mağaradaki tüm mantar faaliyetlerinin kaynağı olmalı.

actors.mobs.fungalsentry.name=mantar nöbetçisi
actors.mobs.fungalsentry.desc=Bu özellikle uzun mantar, bu mağarada yaşayan daha büyük mantar ağı için bir savunma noktası görevi görür.\n\nHareketsizdir, ancak görüş alanına giren her şeye hassas zehir patlamaları fırlatır. Bu patlamaların etkisi oldukça zayıf olsa da, _çok hızlı bir şekilde ölümcül miktarda zehir biriktirebilirler._ Öldürülebilir olsa da, muhtemelen ondan kaçınmak en iyisidir.

actors.mobs.fungalspinner.name=mantar topacı
actors.mobs.fungalspinner.desc=Bu mağara topacının parazit bir mantar tarafından kontrol edildiği görülüyor. Mantar ayrıca yeteneklerini de değiştirmiş, ağını ve zehir çuvallarını mantar büyümesiyle değiştirmiş.\n\nMantar topaç, ağ yerine size bitki yaşamı tükürecek, mantar bitki örtüsünü yayacak ve potansiyel olarak sizi köklendirecektir. Zehirleyemese de, mantar topacı herhangi bir mantarla bitişik olduğunda önemli ölçüde hasar direnci kazanacaktır.

actors.mobs.ghoul.name=cüce hortlak
actors.mobs.ghoul.desc=Cüce toplumu çökmeye başladıkça mevcut kral mutlak güç kazandı ve zayıflar ve muhalifler kötü muamele görmeye başladılar. Kral karanlık büyü alanında uzmanlaştıkça cüceleri kendi iradesi altına aldı ve şimdi onlar orduda erler.\n\nHortlaklar kendi başlarına güçlü olmayabilirler ama sürekli grup halinde dolaşırlar ve büyük sayılarda öldürülmeleri zordur. Bir hortlak öldüğünde yanında başka bir hortlak varsa birkaç tur sonra geri canlanır.

actors.mobs.gnoll.name=gözcü gnoll
actors.mobs.gnoll.desc=Gnoller sırtlan-benzeri insansı yaratıklardır. Lağımlar ve zindanlarda cirit atarlar, zaman zaman yeryüzüne soygun için çıkarlar. Gözcü gnoller türlerinin sıradan üyeleridir, canavarlar kadar güçlü ve şamanlar kadar zeki değillerdir.

actors.mobs.gnollexile.name=sürgün gnoll
actors.mobs.gnollexile.desc=Bu gri kürklü gnoll'un omzunda sürgün olduğunu gösteren büyük bir işaret vardır. Gnoll'lar genellikle emirlere karşı geldikleri ya da yasaları çiğnedikleri için toplumlarından sürgün edilirler. Sürgünler hayatta kalmak için güçlü ve kurnaz olmak zorundadır, bu da elindeki mızrağı nasıl kullanacağını biliyor gibi görünüyor.
actors.mobs.gnollexile.desc_passive=_Sürgün gnoll saldırmak için hareket etmiyor._ Buradaki diğer gnolllar kadar saldırgan görünmüyor ve muhtemelen seninle savaşmanın buna değmeyeceğini düşünüyor. Geçip gitmesine izin verebilirsin, ama içinde işe yarar eşyalar olabilecek bir sırt çantası var...
actors.mobs.gnollexile.desc_aggro=_Sürgün gnoll öfkeyle etrafına bakınıyor._ Görünüşe göre bir şey onun savaşmaya karar vermesine neden olmuş. O mızrağa dikkat et!
actors.mobs.gnollexile.seen_passive=Mızraklı gnoll sana temkinli bir şekilde bakıyor ama saldırmak için hareket etmiyor.
actors.mobs.gnollexile.seen_aggro=Mızraklı gnoll saldırmak için hamle yapıyor!

actors.mobs.gnollgeomancer.name=gnoll geomancer
actors.mobs.gnollgeomancer.warning=Jeomancer kıpırdanmaya başlıyor. Devam etmeden önce hazır olduğunuzdan emin olun!
actors.mobs.gnollgeomancer.alert=Jeomancer uyandı! Çılgınca gülerek sıçrarken tüm mağara yer değiştiriyor gibi görünüyor!
actors.mobs.gnollgeomancer.rock_kill=Uçan kaya seni öldürdü...
actors.mobs.gnollgeomancer.rockfall_kill=Düşen kayalar seni öldürdü...
actors.mobs.gnollgeomancer.desc=Bu etkileyici uzunluktaki kıdemli gnoll, buradaki çeşitli yeryüzü hareketlerinin kaynağı ve tüm gnoll faaliyetlerinin düzenleyicisi olmalı. Bölgedeki gnoll avcılarının aksine, toprak falcısı büyüsünde oldukça ustadır ve fırlatılan ya da düşen kayalardan zarar görmez. Yine de yakın dövüşte savaşmak için herhangi bir yolu yok.
actors.mobs.gnollgeomancer.desc_armor=Geomancer şu anda bir kaya zırhı tabakasıyla kaplanmış durumda. _Jeomancer'a zarar vermeden önce yaklaşmanız ve kazmanızla onu kırmanız gerekecek._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Yakındaki bir gnoll istihkamcısı, geomancer'ın kaya zırhını güçlendiren bir cihaz tutuyor. Şu anda ona hiç zarar veremezsin!_
actors.mobs.gnollgeomancer.desc_sleeping=Bu etkileyici uzunluktaki gnoll şamanın etrafı bir kaya tabakasıyla çevrili ve neredeyse bir heykele benziyor. Yakından baktığınızda kayanın sihirli bir şekilde kıdemli gnoll'un nefes alış verişiyle birlikte hareket ettiğini görebilirsiniz. Bu şekilde kaya ile kaplıyken zarar görmez ve gerçek anlamda bir toprak uykusunun tadını çıkarıyor gibi görünür.\n\nMuhtemelen kazmanla kaya katmanlarını kırabilirsin, ama _bunu yaparken savaşa hazır olduğundan emin ol._ Geomancer, buradaki çeşitli toprak hareket ettirme büyüsünün kaynağı ve tüm gnoll faaliyetlerinin organizatörü olmalı. _Onunla savaşmadan önce etrafa dağılmış gnoll'ları yenmek iyi bir fikir olabilir._
actors.mobs.gnollgeomancer.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.gnollguard.name=koruyucu  gnoll
actors.mobs.gnollguard.def_verb=engellendi
actors.mobs.gnollguard.spear_warn=Gnoll mızrağının ucuyla şiddetli bir darbe indiriyor!
actors.mobs.gnollguard.desc=İri ve sert görünümlü bir gnoll mızrak ve kalkan kullanıyor ama miğferi yok. Bu nöbetçiler büyük ihtimalle eğitimli zalimler ve madeni vahşi yaşamdan korumak için görevlendirilmişler.\n\nGnoll nöbetçisi mızrağı tek elinde tutabilecek kadar güçlüdür, ancak onu çok iyi kullanamaz. _Uzaktan saldırmak için oldukça açık bir alana ihtiyaç duyacaktır ve yaklaşırsanız size önemli ölçüde daha az hasar verecektir._
actors.mobs.gnollguard.desc_armor=_Yakındaki bir gnoll istihkâmcısı, bu muhafıza toprak zırhı veren ve aldığı hasarı büyük ölçüde azaltan bir cihaz tutuyor._
actors.mobs.gnollguard.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.gnollsapper.name=gnoll sapper
actors.mobs.gnollsapper.desc=Soluk kürklü ve çeşitli aletlerle dolu bir çantası olan küçük ve zayıf ama zeki bir gnoll. Muhtemelen kara altın arama ve çıkarma işlerine yardımcı olmak için buradalar ve koruma için yakınlarda bir korumaları var. Savaşabilirler ama saldırıları acınacak kadar zayıftır, bir gnoll izcisinden daha güçlü değildir.\n\nMaden avcıları doğrudan savaşmak yerine, kayalık ortamın kendilerine saldırmasını sağlamak için sahip oldukları çeşitli aletleri kullanmayı tercih ederler. Yine de yeryüzü hareket ettirme büyüsünü bilmiyorlar ve bu yüzden aletlerini pervasızca kullanmaları oldukça muhtemel. _Saldırılarını onlara ya da muhafızlarına karşı kullanmanın pek çok yolu olmalı._
actors.mobs.gnollsapper.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.gnolltrickster.name=düzenbaz gnoll
actors.mobs.gnolltrickster.desc=Gnoll standartlarına göre bile garip görünen bir yaratık. Sana doğru korkunç bir sırıtışla yaklaşıyor, omzundaki çanta neredeyse sallanıyor. Gözleri korku ve heyecanın ilginç bir karışımı ile kocaman açık.\n\nOmuz çantası kalitesiz, çeşitli dartlar ile dolu, hepsi zararlı malzemelere daldırılmış gibi görünüyor.
actors.mobs.gnolltrickster.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.goldenmimic.name=altın mimik
actors.mobs.goldenmimic.desc=Mimikler istedikleri şekle bürünebilen sihirli yaratıklardır. Zindanlarda neredeyse her zaman bir hazine sandığı şeklini tercih ederler ki, şüphelenmeyen maceracıları tuzağa düşürebilesinler.\n\nMimikler epey dişlidir ama genellikle sıradan sandıklardan daha fazla hazinesi vardır.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=engellendi
actors.mobs.golem.desc=Golemler, cücelerin yeni keşfettikleri büyü kullanımıyla cüce makinelerindeki önceki kusurları düzeltme girişimidir. DM-300'e kıyasla çok daha kompakt ve etkilidirler ama yine de çok ölümcüldürler.\n\nGolemler hâlâ geçitlere sığamayacak kadar büyük olsalar da, cüceler bunu telafi etmek için onlara yeni büyülü yetenekler vermişlerdir. Golemler kendilerini odalar arasında ışınlayabilir ve düşmanları ulaşamayacakları bir yerdeyken onları kendilerine ışınlayabilir.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo kendini pompalıyor!
actors.mobs.goo.enraged=öfkelendi
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Goo Tarafından Emildi
actors.mobs.goo.desc=Goo ile ilgili çok az şey biliniyor. Onun bir yaratık olmadığını söyleyebilmek bile mümkün, çünkü bir yaratıktan çok lağımlardaki çerçöpün toparlanarak basit zeka kazanmış hali gibi duruyor. Bunun yanında, Goo'nun oluşumuna fırsat veren şey kesinlikle kara büyü.\n\nJelatinimsi doğası çok fazla kara büyü emmesine izin veriyor, ona yaklaşırken bile bir titreme hissediyorsun. Eğer Goo, bu enerji ile saldırı yapabiliyorsa pek uzun süre hayatta kalamayabilirsin.

actors.mobs.greatcrab.name=büyük yengeç
actors.mobs.greatcrab.noticed=Yengeç kocaman pençesiyle engeller.
actors.mobs.greatcrab.def_verb=engellendi
actors.mobs.greatcrab.desc=Bu yengeç, diğer lağım yengeçleriyle kıyaslandığında bile devasa boyutlardadır. Mavi kabuğu çatlaklar ve midyelerle kaplıdır ve büyük yaş gösterir. Devasa pençesiyle dengesini zar zor sağlayarak yavaşça etrafta dolanır.\n\nYengecin sadece bir pençesi olsa da, büyüklüğü bunu kolayca telafi eder. Yengeç pençesini herhangi bir tehdidin önünde tutarak kendini aşılmaz bir kabuk duvarının arkasına siper eder. Ancak yengeç, geldiğini görmediği saldırıları veya aynı anda birden fazla düşmandan gelen saldırıları engelleyemez.
actors.mobs.greatcrab.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.guard.name=hapishane gardiyanı
actors.mobs.guard.scorpion=Gel buraya!
actors.mobs.guard.def_verb=engellendi
actors.mobs.guard.desc=Bir zamanlar hapishanenin koruyucuları olan bu gardiyanlar, artık hapishanedekilerden farksız olmuş. Zombiler gibi sesler çıkartıyorlar ve beyincizce koridorlarda bir şeyler arıyorlar, senin gibi bir şeyler!\n\nBoyunlarının etrafında düşmanlarını yakına çekmek için kullandıkları zincirler taşıyorlar.

actors.mobs.hermitcrab.name=münzevi yengeç
actors.mobs.hermitcrab.def_verb=engellendi
actors.mobs.hermitcrab.desc=Şu ya da bu nedenle, bu lağım yengeci bir fıçının kırık üst kısmını kafasına takmaya karar vermiş! Ekstra ağırlık onu normal hızına yavaşlatmış, ama aynı zamanda ona önemli ölçüde daha fazla savunma sağlamış. Yine de fıçının içinde zıplayan bir şey duyduğunuzu düşünüyorsunuz...

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Bu sandık bir mimikmiş!
actors.mobs.mimic.hidden_hint=Bu sandıkta bir tuhaflık var... Yanına gidip açmaya çalışmak kötü bir fikir olabilir.
actors.mobs.mimic.desc=Mimikler istedikleri şekle bürünebilen sihirli yaratıklardır. Zindanlarda neredeyse her zaman bir hazine sandığı şeklini tercih ederler ki, şüphelenmeyen maceracıları tuzağa düşürebilesinler.\n\nMimikler epey dişlidir ama genellikle sıradan sandıklardan daha fazla hazinesi vardır.
actors.mobs.mimic.discover_hint=Bu düşmanı zindanın her yerinde bulabilirsiniz.

actors.mobs.necromancer.name=Ruhçağıran
actors.mobs.necromancer.desc=Bu kara büyücü çırakları karanlık sanatlar üzerinde çalışmak için hapishaneye kaçmış, orası şeytani sanatlarını uygulamak için çok uygun bir yerdir. \n\nRuhçağıranlar yanlarında savaşması için iskeletler çağırır ve onları güçlendirir, ruh büyücüsünü öldürmek çağırdığı iskeleti de öldürür.
actors.mobs.necromancer$necroskeleton.name=Ruhçağıran'ın iskeleti
actors.mobs.necromancer$necroskeleton.desc=Bu iskelet bir ruhçağıran tarafından çağrıldı. Sıradan bir iskelet gibi davranır ve onu çağıran ruhçağıran ölürse kendisi de ölür.

actors.mobs.mob.died=Uzaklarda bir şeyin öldüğünü duydun.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=%s Tarafından Öldürüldü
actors.mobs.mob.discover_hint=Bu düşmanı zindanın belirli bir bölgesinde bulabilirsiniz.

actors.mobs.monk.name=cüce keşiş
actors.mobs.monk.def_verb=engellendi
actors.mobs.monk.parried=savuşturuldu
actors.mobs.monk.desc=Bu keşişler kendilerini krallarını fiziksel güçle korumaya adamış fanatiklerdir. Bağlılıkları o kadar büyüktür ki, zihinlerini tamamen krallarına teslim etmişlerdir ve şimdi cüce şehrinde akılsız zombiler gibi dolaşmaktadırlar.\n\nKeşişler yalnızca göğüs göğüse dövüş sanatına güvenir ve silahsız yumruklarını hem saldırı hem de savunma için kullanabilirler. Keşişler odaklandıklarında, isabet edeceği garanti olsa bile kendilerine karşı kullanılan bir sonraki fiziksel saldırıyı savuştururlar. Keşişler hareket halindeyken daha hızlı, doğrudan savaş halindeyken ise daha yavaş odaklanırlar.
actors.mobs.monk$focus.name=odaklanmış
actors.mobs.monk$focus.desc=Bu keşiş hedefine mükemmel bir şekilde odaklanmış ve hamlelerini onlar yapmadan önce tahmin ediyor gibi görünüyor.\n\nOdaklanmış durumdayken, bu karaktere karşı yapılan bir sonraki fiziksel saldırının, koşullar ne olursa olsun, ıskalanması garantidir. Bu saldırıyı savuşturmak keşişin odağını harcayacaktır ve başka bir saldırıyı savuşturmak için odağını yeniden oluşturması gerekecektir. Keşişler hareket halindeyken daha hızlı odaklanırlar.

actors.mobs.phantompiranha.name=hayalet piranha
actors.mobs.phantompiranha.teleport_away=Hayalet Pirana ışınlanarak uzaklaşıyor...
actors.mobs.phantompiranha.desc=Hayalet piranalar, büyülü yeteneklere ve ürkütücü yarı saydam vücutlara sahip nadir bir pirana türüdür. Saldırıya uğradıklarında kaçmak ya da düşmanlarına hızla yaklaşmak için ışınlanabilirler!\n\nSavaşmak için can sıkıcı olsalar da, etleri büyülü özellikleri nedeniyle değerlidir.

actors.mobs.piranha.name=dev pirana
actors.mobs.piranha.desc=Bu etobur balıklar, sular altında kalan bölgeleri korumak amacıyla özel olarak yetiştirilmiştir. Isırıkları ölümcüldür; bu yüzden onlarla doğrudan yüzleşmekten kaçınmak en iyisidir.
actors.mobs.piranha.discover_hint=Bu düşmanı zindanın her yerinde bulabilirsiniz.

actors.mobs.pylon.name=Güç sütunu
actors.mobs.pylon.desc_inactive=Bu çevredeki makineleri işleten elektriği düzenleyen bir güç kulesidir.\n\nBu kule şuanda aktif değil ve hasar almıyor.
actors.mobs.pylon.desc_active=Bu çevredeki makineleri işleten elektriği düzenleyen bir güç kulesidir. Şuan bu direk akımla dolu DM-300'ü süper şarj eden şey bu olmalı !\n\nBu halde kuleler hasar alabilir ama çevresini saat yönünde elektriğe verir. Ağır metal olduğundan dolayı yüksek hasarlara direnir.

actors.mobs.rat.name=keseli sıçan
actors.mobs.rat.desc=Keseli fareler, lağımların agresif fakat zayıf üyeleridir. Pis bir ısırıkları vardır fakat sadece büyük sayılar ile hayati tehlike oluştururlar.

actors.mobs.ripperdemon.name=Yırtıcı şeytan
actors.mobs.ripperdemon.leap=Yırtıcı şeytan sıçramaya hazırlanıyor
actors.mobs.ripperdemon.desc=Yırtıcılar cüceleri cüceleri andıran ama kırık vücutları ve kemikten pençeleri olan hortlakların biraz zayıfı olan düşmanlardır. Bu korkunç yaratıklar bölgedeki cüce cesetlerinin şeytani güçler tarafından kullanılmasının sonucudur. \n\nYırtıcı şeytanlar sağlam olmasalarda hızlı ve tehlikelidirler. Hedeflerine uzak mesafelerden atılıp onları pençeleriyle parçalayabilirler.

actors.mobs.rotheart.name=çürük kalp
actors.mobs.rotheart.desc=Çürük Dutun meyvesine çok nadir rastlanır. Çürüyüp gitmek ve besin üretmek yerine meyve yetişir, sertleşir ve ekin ile bütünleşir. Meyvenin içinde yetişen iç organlara koruma sağlar. Bu dev küre, yetişkin bir çürük böğürtlen bitkisinin kalbi olarak tanınır.
actors.mobs.rotheart.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.rotlasher.name=çürük kamçı
actors.mobs.rotlasher.desc=Çürük kamçılar, olgun bir çürükdut bitkisinin kök yapısının bir parçasıdır ve birincil savunma mekanizmasıdır. Kamçılar kördür ve yerinde sabittir ancak yaklaşan herhangi bir tehdidi sezdiği anda vahşice saldırır. Yakınlarda düşman yok ise hareketsizce çevresindeki bitki örtüsüne karışır.
actors.mobs.rotlasher.discover_hint=Bu düşmanı belirli bir görev sırasında bulabilirsiniz.

actors.mobs.scorpio.name=akrep
actors.mobs.scorpio.desc=Bu devasa örümcek benzeri şeytani yaratıklar yakın dövüşten kaçınır, uzak mesafelerden sakatlayıcı tırtıklı dikenler fırlatmayı tercih eder.

actors.mobs.senior.name=kıdemli keşiş
actors.mobs.senior.desc=Bu keşişler kendilerini krallarını fiziksel güçle korumaya adamış fanatiklerdir. Bağlılıkları o kadar büyüktür ki zihinlerini tamamen krallarına teslim etmişlerdir ve şimdi cüce şehrinde akılsız zombiler gibi dolaşırlar.\n\nBu keşiş göğüs göğüse dövüş sanatında ustalaşmıştır ve normal keşişlerden çok daha hızlı hareket ederken odaklanabilir. Keşişler odaklandıklarında, isabet edeceği garanti olsa bile kendilerine karşı kullanılan bir sonraki fiziksel saldırıyı savuştururlar. Keşişler hareket halindeyken daha hızlı, doğrudan savaş halindeyken ise daha yavaş odaklanırlar.

actors.mobs.shaman.name=şaman gnoll
actors.mobs.shaman.bolt_kill=Büyülü ok seni öldürdü...
actors.mobs.shaman.desc=Gnoll şamanları, güç eksikliklerini telafi etmek için savaş büyüleri kullanan zeki gnolllerdir. Zayıf güçlerine rağmen gnoll toplumunda çok saygın bir konuma sahiptirler.
actors.mobs.shaman$redshaman.spell_desc=Bu şaman kırmızı bir maske giyiyor ve geçici olarak _saldırı gücünü düşüren_ bir büyü kullanıyor.
actors.mobs.shaman$blueshaman.spell_desc=Bu şaman mavi bir maske giyiyor ve geçici olarak _aldığın hasarı arttıran_ bir büyü kullanıyor.
actors.mobs.shaman$purpleshaman.spell_desc=Bu şaman mor bir maske giyiyor ve geçici olarak _tutarlılığını ve savunmanı düşüren_ bir büyü kullanıyor.

actors.mobs.armoredbrute.name=zırhlı vahşi
actors.mobs.armoredbrute.desc=Gnoll savaşçılarının çoğu mevkilerini göstermek için güçlü zırhlar giyerler. Bu zırhlar savaşçıları fiziksel hasara çok daha dayanıklı yapar ve güçlü disiplinleri yaralarına direnemeyip ölmeden önce öfkelenip daha uzun süre savaşmalarını sağlar.

actors.mobs.skeleton.name=iskelet
actors.mobs.skeleton.explo_kill=Kemik patlaması tarafından öldürüldün...
actors.mobs.skeleton.def_verb=engellendi
actors.mobs.skeleton.desc=İskeletler, şanssız maceracıların ve hapishane sakinlerinin kemiklerinden oluşur ve aşağıdaki derinliklerden gelen şeytani büyü yayılımlarıyla canlandırılır. Yeterince hasar gördükten sonra iskeletler bir kemik patlamasıyla parçalanır. Bu patlamadan çıkan şarapnel yakındaki her şeye zarar verir, ancak zırh bunu hafifletmede çok etkilidir.

actors.mobs.slime.name=balçık
actors.mobs.slime.def_verb=engellendi
actors.mobs.slime.desc=Slime'lar tuhaf, hafif büyülü yaratıklardır. Özü sıvıdan ve dış kısmı lastik gibidir. Şehir lağımı onlara düzenli bir su ve besin kaynağı sağlar.\n\nLastik gibi vücutlarından dolayı onlara her vuruşta  _6 hasar_'dan fazla hasar vermek zordur.

actors.mobs.snake.name=lağım yılanı
actors.mobs.snake.hint=Yılanın üzerinde inceleme tuşunu kullanarak yılanın zayıf noktalarını öğrenin.
actors.mobs.snake.desc=Bu büyük boy yılanlar darbelerin etrafından hızla dolanabilir ve bu da onları vurmayı oldukça zorlaştırır. Ancak büyülü saldırılar veya sürpriz saldırılar onları hazırlıksız yakalayabilir.\n\nYılanın görüş alanının dışındayken saldırarak sürpriz bir saldırı gerçekleştirebilirsiniz. Bunun bir yolu, yılanın sizi bir kapı aralığından kovalamasına izin vermek ve ardından _yılan kapıdan içeri girdikten hemen sonra saldırmaktır._

actors.mobs.spectralnecromancer.name=hayalet büyücü
actors.mobs.spectralnecromancer.desc=İskeletler bir büyücünün ekmek ve tereyağı iken, bazıları daha az bedensel kölelere bakmayı tercih eder. Hayalet büyücüler, köleleri olarak hayaletleri seçti!\n\nBireysel hayaletler, iskeletler kadar güçlü değildir, ancak bu büyücüler bir grup çağırmaktan korkmuyor!

actors.mobs.spinner.name=mağara örümceği
actors.mobs.spinner.desc=Bu yeşilimsi tüylü mağara örümcekleri doğrudan çatışmadan kaçınmaya çalışır. Bunun yerine, kurbanları salgıladıkları örümcek ağında debelenirken ve zehirli ısırıklarından yavaşça ölürken uzakta beklemeyi tercih ederler. Ağlarını uzak mesafelere fırlatma yeteneğine sahiptirler ve avlarının gittiği yolu engellemeye çalışırlar.

actors.mobs.statue.name=canlandırılmış heykel
actors.mobs.statue.def_verb=engellendi
actors.mobs.statue.desc=Bu heykelin zindandaki diger cansız heykeller gibi olduğunu düşünebilrisin ama parlayan kırmızı gözleri onu ele veriyor.
actors.mobs.statue.desc_weapon=Bu heykel taştan yapılmış, ama elindeki _%s_ gayet gerçekçi duruyor.
actors.mobs.statue.discover_hint=Bu düşmanı zindanın her yerinde bulabilirsiniz.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi'ler avlarının zihinlerini manipüle eden şekil değiştiren iblislerdir. Bu seferki soluk gotik bir insansı şeklini almış, belki de cüce büyücüleri cezbetmek için?\n\nSuccubi'ler saldırdıklarında düşmanlarını geçici olarak büyüleyebilir ve düşmanlarının kendilerine doğrudan saldıramamasını sağlayabilir. Succubi büyülenmiş bir düşmana saldırdığında, onun yaşam özünün bir kısmını çalar.

actors.mobs.swarm.name=sinek sürüsü
actors.mobs.swarm.desc=Sineklerin ölümcül grubu öfke ile vızıldıyor. Her büyüsel olmayan saldırı onları daha küçük fakat eşit derecede tehlikeli sinek gruplarına ayırır.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Yakaladım, %s!
actors.mobs.tengu.interesting=Hadi bunu ilginçleştirelim...
actors.mobs.tengu.notice_have=Artık benimsin, %s!
actors.mobs.tengu.defeated=Sonunda özgürüm...
actors.mobs.tengu.rankings_desc=Tengu Tarafından Katledildi
actors.mobs.tengu.desc=Ünlü ve esrarengiz bir suikastçi, ismini yüzüne iliştirili maskeden almış.\n\nTengu bileklerinde ve dizlerinde büyük tokalarla dolaşıyor, görünüşüne göre zincirlerinden uzun zaman önce kurtulmuş.\n\nAldatıcı büyüler, tuzaklar ve kurnaz saldırıları kaçışını engelleyen tek şeyi öldürmek için kullanacaktır; ki o da sensin.

actors.mobs.tengu$bombability$bombblob.desc=Burada çok sıcak bir sis dalgası var. Dikkatli ol patlayacak !
actors.mobs.tengu$bombability$bombitem.name=Duman Bombası
actors.mobs.tengu$bombability$bombitem.cant_pickup=Yere sıkışmış, hareket ettiremiyorsun!
actors.mobs.tengu$bombability$bombitem.desc=Tengu tuhaf görünen bir sis bombası attı, bomba sıcak ve yoğun bir sis yayıyor. Patlamaya geri sayım yapıyormuşcasına biplemeye başlıyor !\n\nBomba kendini yere sabitledi onu alamazsın.

actors.mobs.tengu$fireability$fireblob.desc=Tengu bir kese attı ve keseden buhar çıkmaya başladı, kese alev almak üzere !

actors.mobs.tengu$shockerability$shockerblob.desc=Elektrik enerjisi burada oluşuyor, burada duran şey gelecek tur şoka uğrayacak!
actors.mobs.tengu$shockerability$shockeritem.name=Şoklayıcı
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Kavramaya çalışınca elinize elektrik çarpıyor, kavrayamıyorsunuz !
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu buraya tuhaf bir makine attı, DM-100'ün parçalarından yapılmışa benziyor. Makine belli bir düzende çevresine elektrik yayıyor.\n\nÇevresinde elektrik akımı dolaşırken onu kavrayamıyorsun.

actors.mobs.thief.name=çılgın hırsız
actors.mobs.thief.stole=Hırsız senden %s çaldı!
actors.mobs.thief.carries=\n\nHırsız bir _%s._ taşıyor. Tabii ki çalıntı.
actors.mobs.thief.escapes=Hırsız senden çaldığı %s ile kaçtı!
actors.mobs.thief.desc=Her ne kadar hücrelerinin dışında özgürce gezinseler de bu yer hala onların hapishanesi. Zaman geçtikçe bu yer akıllarıyla beraber özgürlüklerini de ellerinden aldı. Bu hırsızlar ve haydutlar kim olduklarını ve neden çaldıklarını uzun zaman önce unutmuşlar. \n\nBu düşmanlar dövüşmekten çok kapkaç yapmaya meyillidirler. Onları gözünün önünde tuttuğuna emin ol, yoksa çalınan eşyanı bir daha göremeyebilirsin.

actors.mobs.tormentedspirit.name=azap çeken ruh
actors.mobs.tormentedspirit.desc=Azap çeken ruhlar, normalde iyi huylu olan ancak bir lanet tarafından etkilenmiş ruhlardır. Lanetli oldukları sürece tıpkı bir hayalet gibi saldırırlar ve daha da güçlüdürler!\n\nRuhun yanındayken doğru eşyayı kullanarak laneti temizlemek mümkün olabilir. Eğer lanet kaldırılırsa ruh kesinlikle minnettar olacaktır...
actors.mobs.tormentedspirit.thank_you=Teşekkür ederim...

actors.mobs.warlock.name=sihirbaz cüce
actors.mobs.warlock.bolt_kill=Gölge oku seni öldürdü...
actors.mobs.warlock.desc=Cücelerin ilgi alanları mühendislikten gizli sanatlara kaydıkça, büyücüler şehirde iktidara geldi. Elemental büyü ile başladılar ama kısa süre sonra demonoloji ve nekromansiye geçtiler. Bu büyücülerin en güçlüsü cüce şehrinin tahtını ele geçirdi ve yandaşlarının özgür iradelerini ona teslim ettikleri sürece kara büyülerini uygulamaya devam etmelerine izin verildi.\n\nBu büyücüler güçlü yıkıcı büyülere sahiptir ve ekipmanınıza uygulanan yükseltme büyüsünü geçici olarak engelleyebilirler. Bir eşya ne kadar yükseltilmişse, o kadar güçlü bir şekilde etkilenecektir.

actors.mobs.wraith.name=hayalet
actors.mobs.wraith.desc=Hayalet, günahkar birisinin mezarlarını veya mezar taşlarını rahatsız edenlere karşı intikam isteğiyle dolu ruhudur. Tam somut bir varlık olmadığından sıradan bir silahla ona vurmak çok zordur.
actors.mobs.wraith.discover_hint=Bu düşmanı zindanın her yerinde bulabilirsiniz.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=SENİ. GÖRÜYORUM.
actors.mobs.yogdzewa.darkness=Karanlık yaklaşıyor...
actors.mobs.yogdzewa.hope=UMUDUN. BİR. HAYAL.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa.desc=Yog-Dzewa antik bir tanrıdır. Bu devasa canavar ölümlü dünyaya uzanıp ölümlüleri sonsuz büyümesine yakıt olarak kullanmak için yutar. Cüceler bu varlığın dikkatini kara büyülerle uğraşırken çekmiş olmalılar ve zaptetmeye çalışmışlar.\n\nYog-Dzewa saf kaos büyüsünden oluşan bir boyuttan geliyor ve bu dünyaya gerçek şeklini getiremiyor. Bu yüzden avatarlar ve şeytani minyonlar yaratarak bu dünyaya kaosu yaymaya çalışıyor.\n\nBu devasa göz Yog-Dzewa'nın bu dünyadaki gücünün merkezi. Göz hareket edemez ama güçlü şeytani büyüler ışınlar atabilir ve savaşması için çeşitli minyonlar çağırabilir.
actors.mobs.yogdzewa.desc_spawners=Bu göze yukarıdan gelen şeytani enerji dalgaları hissediyorsun. Yukarıda hayatta bıraktığın bir şeyler ona enerji gönderiyor olmalı. Yog-Dzewa bu enerjiyi daha güçlü minyonlar çağırmak için kullanıyor.
actors.mobs.yogdzewa$larva.name=Tanrının kurtçuğu
actors.mobs.yogdzewa$larva.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa$larva.desc=Yog-Dzewa'nın çağırdığı bu basit minyonların üretmesi kolaydır. Kendi başlarınayken zayıfken hızlı çağrıldıkları için aniden kalabalık sayılara ulaşabilirler.
actors.mobs.yogdzewa$yogripper.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa$yogeye.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Yog-Dzewa'nın Yemeği Oldu

actors.mobs.yogfist.invuln_warn=Yumruk göze yakınken hasar almaz.
actors.mobs.yogfist.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogfist.desc=Bu yumruk Yog-Dzewa'nın gücünün bir formudur. Yumruklar Yog-Dzewa'nın gücüne bağlıdır ve göze yakınken hasar almaz.
actors.mobs.yogfist$burningfist.name=yanan yumruk
actors.mobs.yogfist$burningfist.desc=Bu yumruk saf ateş büyüsünden oluşur. Geçtiği yerleri ateşe boğarken etrafa ateş topları atar, toplar da temas ettiği şeyleri ateşe verir.\n\nYumruğun ateş güçleri suyun yakınlarında iken zayıflar, yine de suyu bir süre içinde buharlaştıracak kadar sıcaktır.
actors.mobs.yogfist$soiledfist.name=topraklı yumruk
actors.mobs.yogfist$soiledfist.desc=Bu yumruk kaotik toprak büyüsünden oluşur. Hareket ettikçe çevresinde bitkiler yetişir. Ayrıca toprak ışınları ile saldırabilirler ve bu vuruşlar hedeflerini hızlıca büyüyen sarmaşıklarla yere sabitler.\n\nYumruk çevresindeki doğal yaşamdan güç alıyor ve çevresindeki kısa veya uzun otların sayısına göre hasar direnci artar.
actors.mobs.yogfist$rottingfist.name=çürüyen yumruk
actors.mobs.yogfist$rottingfist.desc=Bu yumruk yaşayan çarpıklıktan oluşur. Bu yumruk çürüyen etten oluşur ve yakın dövüşte aşındırıcı öz, uzak dövüşte toksik gazlar yayar. Üstüne üstlük bu büyük kütle direk hasar almak yerine kanayarak hasar alır.\n\nSu aşındırıcı özü yıkamak için kullanılabilir ama yumruk da suyu emerek kendini iyileştirebilir! Ayrıca yumruğa hasar vermek kanama etkisini sıfırlar ama biriktirmez.
actors.mobs.yogfist$rustedfist.name=paslanmış yumruk
actors.mobs.yogfist$rustedfist.desc=Bu yumruk yaşayan metalden oluşur. Güçlü yakın dövüş saldırıları vardır ve uzaktaki düşmanları sakatlar. İnanılmaz büyüklüğünden dolayı aldığı hasarı zamanla yavaş yavaş alır, direkt almaz.\n\nAma yumruk esneyemez yani dar geçitlerden geçemez, ayrıca aldığı hasarı yavaşça alsa da çoklu vuruşlarda aldığı hasar da artar.
actors.mobs.yogfist$brightfist.name=parlak yumruk
actors.mobs.yogfist$brightfist.teleport=Yumruk, seni ciddi derecede kör eden bir ışıkla ışınlandı!
actors.mobs.yogfist$brightfist.desc=Bu yumruk saf ışık enerjisinden oluşuyor. Ve her turda güçlü ışık ışınları ile saldırabilir! Bu ışınlar seni geçici olarak kör eder ve ağır hasar verir. Ayrıca kaçmak için etrafı ışığa boğabilir!\n\nBu yumruğun yakın dövüşte kullanabileceği bir yeteneği yoktur.
actors.mobs.yogfist$darkfist.name=karanlık yumruk
actors.mobs.yogfist$darkfist.teleport=Yumruk, ışık kaynağını söndüren bir karanlık patlamasıyla ışınlandı!
actors.mobs.yogfist$darkfist.desc=Bu yumruk saf karanlık enerjiden oluşur. Her turda güçlü karanlık büyü topları ile saldırabilir! Bu toplar ağır hasar vermelerinin yanı sıra ışık kaynağınızı zayıflatır. Ayrıca kaçmak için etrafı karanlığa boğabilir.\n\nYumruğun yakın dövüşte kullanmak için özel yeteneği yoktur.


