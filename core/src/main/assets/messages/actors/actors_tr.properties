###blobs
actors.blobs.blizzard.desc=Burada bir kar fırtınası hortum halinde bulunuyor.

actors.blobs.confusiongas.desc=Burada baş döndürücü bir gaz bulutu süzülüyor.

actors.blobs.electricity.desc=Burada bir elektrik alanı parlak bir şekilde kıvılcımlanıyor.
actors.blobs.electricity.rankings_desc=Elektrik çarptı
actors.blobs.electricity.ondeath=Elektrik şoku dolayısıyla öldün...

actors.blobs.fire.desc=Burada bir ateş yanıyor.

actors.blobs.foliage.desc=Işık demetleri yeraltı bahçesinin kasvetini delip geçiyor.

actors.blobs.freezing.desc=Buradaki hava anormal derecede soğuk.

actors.blobs.goowarn.desc=Kara enerji tanecikleri burada hızla yayılıyor!

actors.blobs.inferno.desc=Büyük bir ateş burada şiddetleniyor.

actors.blobs.paralyticgas.desc=Burada felç edici bir gaz bulutu süzülüyor.

actors.blobs.sacrificialfire.desc=Burada üzerinde kurban ateşi yanan bir sunak var. Burada öldürülen herhangi bir yaratık, zindanın ruhlarına bir adak olarak tüketilecek.\n\nBelki de yeterince kurban verilirse bir ödül verilecektir?
actors.blobs.sacrificialfire.worthy=Ateş kurbanını tüketerek güçlendi.
actors.blobs.sacrificialfire.unworthy=Ateş kurbanını tüketti, ama değişmedi.
actors.blobs.sacrificialfire.reward=Ateş geriye bir ödül bırakarak parladı ve kayboldu!

actors.blobs.smokescreen.desc=Burada kalın bi siyah duman bulutu süzülüyor.

actors.blobs.stenchgas.desc=Burada kötü kokulu bir gaz bulutu süzülüyor.

actors.blobs.stormcloud.desc=Burada bir su buharı bulutu dalgalar halinde süzülüyor.

actors.blobs.toxicgas.desc=Burada yeşilimsi bir zehirli gaz bulutu süzülüyor.
actors.blobs.toxicgas.rankings_desc=Boğuldu
actors.blobs.toxicgas.ondeath=Zehirli gazdan öldün...

actors.blobs.corrosivegas.desc=Burada zehirli bir aşındırıcı çamur bulutu süzülüyor.

actors.blobs.waterofawareness.procced=Bir yudum alırken zihnine bilgi aktığını hissediyorsun.
actors.blobs.waterofawareness.desc=Bu kuyunun suyundan bilginin gücü yayılıyor. Kuyu suyundan içmek kuşandığın eşyaları tanımanı sağlar, envanterindeki eşyalarında bulunan lanetleri tanımlar ve bu kattaki tüm eşyaları ortaya çıkarır.

actors.blobs.waterofhealth.procced=Bir yudum alırken yaralarının tamamen iyileştiğini hissediyorsun.
actors.blobs.waterofhealth.desc=Bu kuyunun suyundan sağlık gücü yayılır. Bu kuyudan içmek yaralarınızı iyileştirir, açlığınızı giderir ve yıpranmış eşyaların üzerindeki lanetleri temizler.

actors.blobs.wateroftransmutation.desc=Bu kuyunun suyundan değişim gücü yayılıyor. Attığın şeyin başka bir şeye dönüşmesi için içine bir şey at.

actors.blobs.web.desc=Kalın bir ağ buradaki her şeyi kaplıyor. Ağa takılan veya fırlatılan her şey onu bozacaktır fakat aynı zamanda yerinde sıkışıp kalacaktır.



###buffs
actors.buffs.adrenaline.name=adrenalin
actors.buffs.adrenaline.desc=Fiziksel bir güç akını olan adrenalin hem saldırı hem de hareket hızını arttırır.\n\nAdrenalin, hedefinin 2 kat daha hızlı koşmasına ve 1.5 kat daha hızlı saldırmasına olanak sağlar.\n\nKalan hamle: %s.

actors.buffs.adrenalinesurge.name=güç takviyesi
actors.buffs.adrenalinesurge.desc=Ani bir güç patlaması, ama ne yazık ki kalıcı değil.\n\nGüç takviyesi: +%d.\nTakviyenin geçmesine kalan sıra: %s.

actors.buffs.amok.name=cinnet
actors.buffs.amok.desc=Cinnet, etkilenen hedefi büyük bir öfke ve kafa karışıklığına sokar.\n\nCinnet geçiren bir yaratık, yakınında ne varsa dost düşman demeden saldırır.\n\nCinnetin geçmesine kalan sıra: %s.

actors.buffs.arcanearmor.name=gizemli zırh
actors.buffs.arcanearmor.desc=İnce bir kalkan seni çevreleyerek büyülü saldırılardan gelen hasarın bir kısmını engelliyor.\n\nBüyülü zırhın şimdilik şu kadar güçlendirildi: 0-%d.\n\nGizemli zırhın zayıflamasına kalan sıra: %s.

actors.buffs.artifactrecharge.name=eser reşarjı
actors.buffs.artifactrecharge.desc=İçinden akıp geçen enerji, kuşandığın eserlerin şarj olma hızı arttırıyor.\n\nHer eser farklı şekilde etkilenir ama hepsi normalden çok daha hızlı şarj olur.\n\nKalan sıra: %s.

actors.buffs.ascensionchallenge.name=muska'nın laneti
actors.buffs.ascensionchallenge.desc=Yog-Dzewa bir şekilde muska aracılığıyla bu dünya üzerindeki etkisini sürdürüyor ve yükselişini durdurmaya çalışıyor!\n\nYog'un gücü, zindanı çok daha tehlikeli hale getiriyor, düşman sayısını arttırıyor ve onları güçlendiriyor! Bu güç denetimsiz bırakılırsa artmaya devam edecek ama Yog'un gücüyle kuvvetlendirilmiş düşmanları yenerek zayıflatılabilir.
actors.buffs.ascensionchallenge.desc_clear=Muskadan yayılan karanlık enerji şimdilik mümkün olduğu kadar zayıflatıldı.
actors.buffs.ascensionchallenge.desc_beckon=Muska şu anda _uzaktaki düşmanlara sesleniyor,_ onlara senin konumunu bildiriyor.
actors.buffs.ascensionchallenge.desc_haste=Muska şu anda _uzaktaki düşmanları hızlandırıyor,_ onların sana daha hızlı ulaşmalarını sağlıyor!
actors.buffs.ascensionchallenge.desc_slow=Muska şu anda _seni yavaşlatıyor_ ve hız artırma etkilerini geçersiz kılıyor!
actors.buffs.ascensionchallenge.desc_damage=Muskadan gelen enerji o kadar güçlendi ki _sana doğrudan zarar veriyor!_
actors.buffs.ascensionchallenge.beckon=Muska uzaktaki düşmanlara seslenmeye başladı.
actors.buffs.ascensionchallenge.haste=Muska uzaktaki düşmanları hızlandırmaya başladı!
actors.buffs.ascensionchallenge.slow=Muska, envanterinde kurşundan bir ağırlık gibi hissettirmeye başladı!
actors.buffs.ascensionchallenge.damage=Muska karanlık enerji yaymaya başladı. Yakıyor!
actors.buffs.ascensionchallenge.weaken_info=Muska'nın lanetini hafifletmek için düşmanları yenmelisin!
actors.buffs.ascensionchallenge.weaken=Muska'nın lanetinin biraz zayıfladığını hissedebiliyorsun.
actors.buffs.ascensionchallenge.break=Bir dakikanı ayırıp soluklanıyor ve yaralarının kapanmaya başladığını hissediyorsun!
actors.buffs.ascensionchallenge.almost=Yog'un muska üzerindeki hâkimiyetinin zayıflamaya başladığını hissediyorsun, neredeyse oradasın!
actors.buffs.ascensionchallenge.on_kill=Karanlık enerji seni tüketiyor...

actors.buffs.barkskin.name=kabuk derili
actors.buffs.barkskin.desc=Derin sertleşti, ağaç kabuğu gibi sert ve katı bir his veriyor.\n\nSertleşmiş deri, etkin zırhını artırarak fiziksel saldırılara karşı daha iyi savunma yapmanı sağlar.\n\nZırhının mevcut artışı: 0-%d.\nKabuk derisi zayıflayana kadar kalan sıra: %s.\n\nBirden fazla kaynaktan kabuk derisi alırsan, yalnızca en güçlü olanı geçerli olur.

actors.buffs.barrier.name=bariyer
actors.buffs.barrier.desc=Tüm hasarı engelleyen sağlam bir güç baloncuğu.\n\nBariyer, koruduğu şeyde kalkan kaldığı sürece hasar soğurur. Kalkan zaman geçtikçe yavaşça bozulur.\n\nKalan kalkan: %d.

actors.buffs.berserk.angered=öfkelendi
actors.buffs.berserk.berserk=çıldırmış
actors.buffs.berserk.exhausted=bitkin
actors.buffs.berserk.recovering=toparlanıyor
actors.buffs.berserk.angered_desc=Vahşi Savaşçı'nın aldığı yaraların şiddeti darbelerini güçlendirir. Vahşi Savaşçı fiziksel hasar aldıkça öfkesi artar ve bu da ilave hasar vermesini sağlar. Zırh tarafından engellenen hasar yine de öfke birikimine dahil edilir.\n\nÖfke zamanla azalacaktır. Vahşinin sağlığı ne kadar düşükse, o kadar uzun sürecektir.\n\nVahşi Savaşçı 100%% öfkeye ulaştığında çılgına dönebilir ve bu kendisine mührünün en yüksek 2 katı kalkan sağlar, canı çok düşükse bu 6 kata kadar çıkar. Bu kalkan zamanla azalır ve bittiğinde Vahşi Savaşçı yeniden öfke oluşturmadan önce dinlenmek zorunda kalır.\n\nŞu anki öfke: _%.0f%%_\n_+%.0f%%_ hasar
actors.buffs.berserk.berserk_desc=Korku ve belirsizlik yok olur, geriye sadece öfke kalır. Bu durumdayken Vahşi Savaşçı son derece güçlüdür, _+%50 hasar verir ve ilave kalkan kazanır._\n\nBu ilave kalkan, mührünün en fazla kalkanının 2 katına eşittir ve canı çok düşükse 6 katına çıkar. Bu kalkan 0'a düştüğünde, çıldırma sona erer.\n\nÖfkelendikten sonra, Vahşi Savaşçı'nın tekrar öfke oluşturabilmesi için iyileşmesi gerekir.
actors.buffs.berserk.recovering_desc=İçsel gücün sınırları vardır. Vahşi Savaşçı öfkesini tekrar kullanmadan önce dinlenmelidir.\n\nVahşi Savaşçı iyileşirken aldığı hasar nedeniyle öfke biriktirmez.
actors.buffs.berserk.recovering_desc_turns=İyileşmeden önceki tur sayısı: _%d_
actors.buffs.berserk.recovering_desc_levels=İyileşmeden önceki seviyeler: _%.2f_
actors.buffs.berserk.rankings_desc=Ölümüne Çıldırdı
actors.buffs.berserk.action_name=Çılgın
actors.buffs.berserk.no_seal=Çıldırmak için kırık mührüne ihtiyacın var!

actors.buffs.bleeding.name=kanama
actors.buffs.bleeding.ondeath=Kanamadan öldün...
actors.buffs.bleeding.heromsg=Kanama geçiriyorsun!
actors.buffs.bleeding.rankings_desc=Kanamadan Öldü
actors.buffs.bleeding.desc=Bu yara endişe verici miktarda kan dökmene neden oluyor. \n\nKanama her sırada hasar almana neden olur. Her sıra aldığın hasar rastgele azalır, ta ki kanama durana kadar. \n\nŞu anki kanama hasarı: %d.

actors.buffs.bless.name=kutsanmış
actors.buffs.bless.desc=Odaklanmada müthiş bir artış, kimileri bunun tanrılar tarafından verildiğini söylüyor.\n\nKutsanma isabet ve savuşturmayı %%25 arttırır, bu da kutsananı savaşta daha etkili kılar.\n\nKutsanmanın geçmesine kalan sıra: %s.

actors.buffs.blindness.name=körlük
actors.buffs.blindness.heromsg=Kör oldun!
actors.buffs.blindness.desc=Körlük, çevredeki dünyayı karanlık bir sise dönüştürür.\n\nKör olan bir karakterin görüş mesafesi bir kareye düşer, bu da menzilli saldırıları işe yaramaz hale getirir ve uzaktaki düşmanların izini kaybetmeyi çok kolaylaştırır. Ayrıca, kör olmuş bir kahraman parşömen veya kitap okuyamaz.\n\nKörlüğe son verilme süresi: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=yanıyor
actors.buffs.burning.heromsg=Yanmaya başladın!
actors.buffs.burning.burnsup=%s yanıp gitti!
actors.buffs.burning.ondeath=Yanarak öldün...
actors.buffs.burning.rankings_desc=Yanıp Kül Oldu
actors.buffs.burning.desc=Çok az şey alevler içinde kalmaktan daha endişe vericidir.\n\nAteş, su tarafından söndürülene veya kendi başına sönene kadar hasar verir. Ateşi söndürmek için bir suyun üzerine basabilir veya başında bir iksir şişesini kırıp onun sıvısı ile ateşi söndürebilirsin. \n\nÜstelik alevler yanabilir eşyaları veya yanabilir ortamı tutuşturabilir. \n\nAlevlerin sönmesi için kalan sıra: %s.

actors.buffs.championenemy.warn=Ölümcül bir varlık seziyorsun.
actors.buffs.championenemy$blazing.name=yanan şampiyon
actors.buffs.championenemy$blazing.desc=Alev alev yanan şampiyonlar %25 daha fazla yakın dövüş hasarı verir, saldırdıkları rakipleri tutuşturur, ateşe karşı bağışıklıkları vardır ve öldüklerinde etraflarına ateş saçarlar. Ancak ateşi suya yayamazlar.
actors.buffs.championenemy$projecting.name=izdüşüm şampiyon
actors.buffs.championenemy$projecting.desc=Erişen şampiyonlar %25 daha fazla yakın dövüş hasarı verir ve +3 saldırı menziline sahiptir.
actors.buffs.championenemy$antimagic.name=büyükıran şampiyon
actors.buffs.championenemy$antimagic.desc=Büyükıran şampiyonlar %50 daha az hasar alır ve büyü etkilerine karşı tamamen bağışıktır.
actors.buffs.championenemy$giant.name=dev şampiyon
actors.buffs.championenemy$giant.desc=Dev şampiyonlar %80 daha az hasar alır ve +1 saldırı menziline sahiptir ama kapalı alanlarda hareket edemez.
actors.buffs.championenemy$blessed.name=kutsanmış şampiyon
actors.buffs.championenemy$blessed.desc=Kutsanmış şampiyonlar 4 kat isabet ve kaçınma özelliğine sahiptir.
actors.buffs.championenemy$growing.name=büyüyen şampiyon
actors.buffs.championenemy$growing.desc=Büyüyen şampiyonlar isabet, kaçınma, fiziksel hasar ve alınan hasarda azalma için giderek artan bir bonus kazanır.\n\nŞu anki isabet/kaçınma/hasar artışı: %1$d%%\nŞu anki hasar azaltma: %2$d%%

actors.buffs.charm.name=tutulmuş
actors.buffs.charm.heromsg=Tutuldun!
actors.buffs.charm.cant_attack=O düşman seni etkisi altına aldığı için ona saldıramıyorsun.
actors.buffs.charm.desc=Tutulma, düşmanları birbirlerine kısa süreliğine hayran bırakan bir büyüdür. \n\nTutulmadan etkilenen karakterler tutuldukları düşmana saldıramaz. Fakat etraftaki diğer hedeflere hâlâ saldırabilir. Acının şokuyla büyünün süresi kısalacaktır.\n\nTutulmanın geçmesi için kalan sıra: %s.

actors.buffs.chill.name=üşümüş
actors.buffs.chill.freezes=%s dondu!
actors.buffs.chill.desc=Tam olarak donmamış, ama yine de çok soğuk. \n\nÜşümüş hedefler, etkinin geçmesine kaç sıra kaldığına bağlı olarak eylemlerini daha yavaş gerçekleştirir. En kötü hâlde, bu yavaşlamaya denktir.\n\nÜşümenin geçmesine kalan sıra: %1$s. \nHız şu kadar azaldı: %%%2$s

actors.buffs.combo.name=kombo
actors.buffs.combo.action_name=birleşik saldırı
actors.buffs.combo.combo=Art arda %d isabet!
actors.buffs.combo.bad_target=Saldırı menzilindeki bir düşmanı hedeflemelisin.
actors.buffs.combo.prompt=Saldırılacak bir hedef seç.
actors.buffs.combo.desc=Gladyatör her isabetli vuruşunda momentum biriktirir. Her saldırı kombo sayacını 1 arttırır fakat isabetli saldırılar arası vakit çok uzarsa kombo sayacı 0'a iner.\n\nKombo biriktirmek ıskalama ihtimali olmayan yeni ve özel saldırılar açar. Kombo sayacı 2, 4, 6, 8 ve 10 değerine ulaştığında her bir sayı için farklı bir saldırı açılır. Bazı hareketler komboyu sıfırlarken bazıları ise sıfırlamaz fakat her hareket kombo süresince yalnızca bir kez kullanılabilir.\n\nKombo sayacı: %1$d.\n\nKombonun sıfırlanmasına kalan sıra: %2$s.
actors.buffs.combo$combomove.clobber.name=döv
actors.buffs.combo$combomove.clobber.desc=Bir düşmanı 2 karo geriye düşürür, ancak hasar vermez ve çukurlara düşüremez. Kombo değerini 1 arttırır.
actors.buffs.combo$combomove.clobber.empower_desc=Bir düşmanı _3 karo geriye savurur, baş dönmesine neden olur ve çukurlara düşürebilir,_ ancak hasar vermez. Kombo değerini 1 arttırır.
actors.buffs.combo$combomove.slam.name=çarp
actors.buffs.combo$combomove.slam.desc=Hasar engelleme gücünüzün  %d%%'sini (kombo*20%%) ilave hasar olarak verir. Kullanıldığında komboyu sıfırlar.
actors.buffs.combo$combomove.slam.empower_desc=_%1$d karoya kadar sıçrar_ ve hasar engelleme gücünüzün %2$d%% (kombo*%%20) ilave hasar olarak verir. Kullanıldığında komboyu sıfırlar.
actors.buffs.combo$combomove.parry.name=savuştur
actors.buffs.combo$combomove.parry.desc=Etkinleştirildiğinde 1 tur içinde bir sonraki saldırıyı engeller ve anında karşılık verir. Hiçbir şey savuşturulmazsa komboyu sıfırlar.
actors.buffs.combo$combomove.parry.empower_desc=Etkinleştirildiğinde 1 tur içindeki _tüm saldırıları_ engeller ve onlara anında karşılık verir. Hiçbir şey savuşturulmazsa komboyu sıfırlar.
actors.buffs.combo$combomove.crush.name=ez
actors.buffs.combo$combomove.crush.desc=Birincil hedefe %%%d (kombo*%%25) hasar verir ve 7x7 etki alanındaki diğer tüm düşmanlara bunun yarısı kadar hasar verir. Kullanıldığında komboyu sıfırlar.
actors.buffs.combo$combomove.crush.empower_desc=_%1$d karoya kadar sıçrar_ ve birincil hedefe %2$d%% (kombo*%%25) hasar verir ve 7x7 etki alanındaki diğer tüm düşmanlara bunun yarısı kadar hasar verir. Kullanıldığında kombo sıfırlanır.
actors.buffs.combo$combomove.fury.name=öfke
actors.buffs.combo$combomove.fury.desc=Sahip olduğunuz her kombo için bir düşmana bir kez vurur, her vuruş %60 hasar verir ve büyüleri tetikleyebilir. Kullanıldığında komboyu sıfırlar.
actors.buffs.combo$combomove.fury.empower_desc=_%d karoya kadar sıçrar_ ve sahip olduğunuz her kombo için bir düşmana bir kez vurur, her vuruş %%60 hasar verir ve büyüleri tetikleyebilir. Kullanıldığında komboyu sıfırlar.

actors.buffs.corruption.name=yozlaşmış
actors.buffs.corruption.desc=Yozlaşma bir varlığın özüne sızarak onu eski doğasına aykırı bir hale getirir. \n\nYozlaşmış yaratıklar kendi müttefiklerine saldırır ve eski düşmanlarını görmezden gelir. Yozlaşma aynı zamanda yıkıcıdır ve hedefinin yavaş yavaş tükenmesine neden olur.\n\nYozlaşma kalıcıdır, etkileri yalnızca ölümle sona erer.

actors.buffs.cripple.name=sakatlanmış
actors.buffs.cripple.heromsg=Sakatlandın!
actors.buffs.cripple.desc=Bacaklarının bu şekilde eğilmemesi gerektiğine eminsin. \n\nSakatlanma hareket hızını yarıya indirir, yani bir kare ilerlemek için bir yerine iki sıra geçmesine neden olur. \n\nSakatlığın iyileşmesine kalan sıra: %s.

actors.buffs.daze.name=sersemlemiş
actors.buffs.daze.heromsg=Sersemlemişsin!
actors.buffs.daze.desc=Çınlayan kulaklar ve bulanık görüş savaşmayı zorlaştırır.\n\nSersemlemiş haldeyken isabet oranı ve kaçınma kabiliyeti 50%% azalır, bu da hem darbeleri indirmeyi hem de darbelerden kaçmayı çok daha zor hale getirir.\n\nKalan sersemlik turları: %s.

actors.buffs.degrade.name=indirgenmiş
actors.buffs.degrade.heromsg=Ekipmanınızın zayıfladığını hissediyorsun!
actors.buffs.degrade.desc=Güçlü kara büyü, yükseltme parşömenlerinin ekipmanınıza uyguladığı gücü emiyor!\n\nYükseltilmiş teçhizat, gücü düşürülürken gerçekte olduğundan daha düşük bir seviyedeymiş gibi muamele görecek. _3'ten sonraki her yükseltme bir öncekinden katlanarak daha zayıf hale gelir._ Eşyalarınızın açıklamaları, azaltılmış güç seviyelerini yansıtacak şekilde değişecektir.\n\nSeviye indirme güç gereksinimlerini, asa yüklerini, fırlatılan silahların dayanıklılığını veya eserleri etkilemez.\n\nKalan bozulma süresi: %s. Yükseltme veya laneti kaldırma parşömeni kullanmak bozulmayı derhal sonlandıracaktır.

actors.buffs.doom.name=lanetli
actors.buffs.doom.desc=Evren ölmenizi istiyormuş gibi göründüğünde devam etmek zordur.\n\nLanetli karakterler tüm kaynaklardan +%67 hasar alır.\n\nLanet kalıcıdır, etkileri yalnızca ölümle sona erer.

actors.buffs.dread.name=dehşet
actors.buffs.dread.desc=Hedefinin zindandan tamamen kaçmasına neden olacak kadar büyük bir korku!\n\nDehşetten etkilenen yaratıklar rakiplerinden hızla kaçar ve gözden kaybolduktan sonra zindandan tamamen kaybolurlar. Bu şekilde mağlup edilen düşmanlar yarım deneyim kazandırır ve hiçbir eşya düşürmez. Acı şoku dehşetin süresini kısaltır.\n\nKalan dehşet turları: %d.

actors.buffs.drowsy.name=uykulu
actors.buffs.drowsy.desc=Büyülü bir güç uyanık kalmayı zorlaştırıyor, birkaç tur sonra hedef derin bir büyülü uykuya dalacak.\n\nKahraman hasar alarak ya da canı tam olarak yerindeyken uyuşukluğa direnebilir.\n\nUykuya dalmaya kalan tur sayısı: %s.

actors.buffs.earthimbue.name=toprakla aşılanmış
actors.buffs.earthimbue.desc=Toprağın gücüyle dolusun!\n\nTüm fiziksel saldırılar düşmanın altındaki toprağı kaydırarak onu kısa süreliğine sakat bırakır.\n\nKalan toprak emdirme turları: %s.

actors.buffs.enhancedrings.name=geliştirilmiş yüzükler
actors.buffs.enhancedrings.desc=Düzenbazın yakın zamanda kullandığı nesne yüzüklerini güçlendiriyor, onlara +1 seviye veriyor.\n\nKalan sıra: %s.

actors.buffs.fireimbue.name=ateşle aşılanmış
actors.buffs.fireimbue.desc=Ateşin gücü ile sarıldın! \n\nTüm fiziksel saldırılarının düşmanı alevler içinde bırakma şansı var. Üstüne, alevlerin tüm negatif etkilerine karşı dirençlisin. \n\nAteş sarılmasının bitmesine kalan sıra: %s.

actors.buffs.foresight.name=öngörü
actors.buffs.foresight.desc=Zihninizle çevredeki arazinin düzenini bir şekilde görebiliyorsunuz.\n\nİleri görüşün etkisi altındayken, gizli tuzaklar veya kapılar da dahil olmak üzere geniş bir yarıçap içindeki tüm karolar size gösterilir.\n\nKalan ileri görüş sırası: %s.

actors.buffs.frost.name=donmuş
actors.buffs.frost.freezes=%s dondu!
actors.buffs.frost.desc=Donup katılaşmak ile karıştırılmamalıdır, bu iyi huylu dondurma daha ziyade hedefi buzla çevreler.\n\nDonma basit bir şekilde felç olma durumuna benzer şekilde işler, hedefin her hangi bir eylemde bulunmasına engel olur. Felç olmanın aksine, donma durumu hedefin hasar alması durumunda sonlanır, çünkü buz kırılacaktır.\n\nDonmanın geçmesine kalan sıra: %s.

actors.buffs.frostimbue.name=don ile aşılanmış
actors.buffs.frostimbue.desc=Buzul güçle sarıldın!\n\nTüm fiziksel saldırıların düşmanların üzerinde üşüme etkisi yaratacak ve bu etki her saldırıda üst üste gelecektir. Bunun yanında soğuğa tamamen bağışıklısın.\n\nSoğuk sarılmanın geçmesine kalan sıra: %s.

actors.buffs.fury.name=öfkeli
actors.buffs.fury.heromsg=Öfkelendin!
actors.buffs.fury.desc=Öfkelisin, düşmanlar senden öfkeliyken pek hoşlanmayacak. \n\nİçinde güçlü bir öfke alevi yanıyor ve fiziksel saldırılarının verdiği hasarı %%50 arttırıyor. \n\nBu öfke sağlığın %%50 'nin altında olduğu sürece devam edecek.

actors.buffs.blobimmunity.name=arıtma bariyeri
actors.buffs.blobimmunity.desc=Garip bir güç seni kalın bir koruma bariyeri içerisinde örterek havadaki zararlı maddeleri solumanı önlüyor.\n\nBu bariyer kaybolana kadar tüm bölgesel efektlere karşı bağışıklığa sahipsin.\n\nBağışıklığın bitmesine kalan sıra: %s.

actors.buffs.greaterhaste.name=yüksek hız
actors.buffs.greaterhaste.desc=İnanılmaz bir hız artışı, bir an için sanki her şey duruyormuş gibi hissettirir.\n\nDaha büyük aceleciliğin etkisi altındayken hareket eylemleri hiç zaman almaz, ancak diğer eylemler yine de normal hızda gerçekleştirilir. Her bir hareket adımı bir tur daha fazla acelecilik tüketir.\n\nKalan yüksek hızlılık tur sayısı: %d.

actors.buffs.haste.name=acele
actors.buffs.haste.desc=Enerji kaslarından geçerek muhteşem hızlarda koşmana olanak sağlıyor!\n\nAcele etkisi altındayken 3 kat daha hızlı koşarsın, fakat diğer tüm davranışları yine normal hızda yaparsın.\n\nAcelenin bitmesine kalan sıra: %s.

actors.buffs.healing.name=iyileşme
actors.buffs.healing.desc=Sihirli bir ilaç yaralarının kapanmasına ve etinin dikilmesine sebep oluyor.\n\nİyileşmenin etkisi gidene kadar her tur hızlıca canın iyileşecek. İyileşme miktarı zamanla azalabilir.\n\nSonraki iyileşme miktarı: %d SP.\n\nKalan iyileşme: %dSP.

actors.buffs.herodisguise.name=kılık değiştirme
actors.buffs.herodisguise.desc=Yanıltıcı büyü senin fiziksel görünüşünü değiştirdi. Bu etki tamamen görünüşte ama yine de çok garip hissettiriyor.\n\nKılık değiştirme kalan tur sayısı: %s.

actors.buffs.hex.name=nazarlanmış
actors.buffs.hex.heromsg=Nazarlandın!
actors.buffs.hex.desc=Odaklanmayı azaltan kara büyü, hedefi hafifçe şaşırtır.\n\nBüyü, isabet oranını ve kaçmayı ,%%20 oranında azaltarak hedefin savaşta daha az etkili olmasını sağlar.\n\nKalan büyü turları: %s.

actors.buffs.holdfast.name=sıkı tutun
actors.buffs.holdfast.desc=Savaşçı mevkisini koruyor ve zırhını %1$d-%2$d arttırıyor. Bu, savaşçı hareket edene kadar sürecek.

actors.buffs.hunger.hungry=aç
actors.buffs.hunger.starving=çok aç
actors.buffs.hunger.onhungry=Acıktın.
actors.buffs.hunger.onstarving=Çok acıktın!
actors.buffs.hunger.ondeath=Açlıktan öldün...
actors.buffs.hunger.cursedhorn=Lanetli boru sen yemek yerken o yemeğin enerjisinden bir miktar çalıyor.
actors.buffs.hunger.rankings_desc=Açlıktan Öldü
actors.buffs.hunger.desc_intro_hungry=Midenin yemek beklediğini hissediyorsun, ama şimdilik o kadar da ciddi değil.
actors.buffs.hunger.desc_intro_starving=O kadar acıktın ki canın yanıyor.
actors.buffs.hunger.desc=\n\nAçlık, zindanda vakit geçirdiğin sürece yavaşça artar ve sonunda çok acıkmaya başlarsın. Aşırı bir açlık durumunda sağlığın yenilenmek yerine azalmaya başlar. \n\nSonraya saklamak önemlidir! Eğer açlık için harcayabileceğin sağlığın varsa açlıktan acı çekmek, sonra yiyebileceğin yemek olacağını bilerek ilerlemek iyi bir fikir olabilir. Etkili saklamak yiyeceğin çok daha uzun gitmesini sağlar!

actors.buffs.invisibility.name=görünmez
actors.buffs.invisibility.desc=Etrafındaki çevreyle iç içe girdin, bu da görünmeni imkansız kılıyor.\n\nGörünmez durumda iken düşmanların sana saldıramaz veya seni takip edemez. Fiziksel saldırılar ve büyüsel etkiler (parşömenler ve asalar) görünmezliği anında sonlandırır. \n\nGörünmezliğin geçmesine kalan sıra: %s.

actors.buffs.invulnerability.name=dokunulmaz
actors.buffs.invulnerability.desc=Büyük bir koruyucu güçle donatıldınız ve bu size kısa bir süre için zarar görmezlik sağlıyor!\n\nKalan tur sayısı: %s.

actors.buffs.levitation.name=havalanmak
actors.buffs.levitation.desc=Büyülü bir güç seni havalandırıyor, kendi ağırlığını bile hissetmiyorsun. \n\nHavalanmış karakterler sessizce hareket eder ve yer yüzeyi kaynaklı etkileri yok sayarlar. Tuzaklar tetiklenmez, su ateşi söndürmez, bitkiler ezilmez, kökler ıska geçer ve çukurların üzerinden süzülürsün. Ama dikkatli ol, havalanma sona erdiği anda bunlar gerçekleşebilir!\n\nHavalanma kalan tur sayısı: %s.

actors.buffs.lifelink.name=yaşam bağlantısı
actors.buffs.lifelink.desc=Bu karakterin yaşam gücü yakındaki başka bir karaktere bağlanır. Alınan herhangi bir hasar aralarında paylaşılır.\n\nBu karakter her hasar aldığında, hasarın yarısı onun yerine bağlandığı karaktere verilir.\n\nKalan yaşam bağı turları: %s veya bağlı karakter ölene kadar.

actors.buffs.light.name=aydınlatılmış
actors.buffs.light.desc=En karanlık zindanda bile, senin tarafında sabit bir ışık her zaman ışıldıyor. \n\nIşık karanlığı aydinlatmanı sağlar, yani aynı noktadan daha fazla sey görebilirsin. \n\nAydinlatmanın geçmesine kalan sıra: %s.

actors.buffs.lockedfloor.name=kat kilitli
actors.buffs.lockedfloor.desc=Şu anki kat kilitlendi, ve onu terkedemezsin!\n\nBir kat kilitlendiğinde acıkmazsın ve açlık nedeni ile hasar almazsın. Üstüne, bu katın patronu ile bir an önce yüzleşmezsen pasif rejenerasyon etkileri de duracaktır. \n\nÜstelik, eğer kat kilitliyken kutsanmamış bir ankh ile dirilirsen ankh sıfırlanır. \n\nKilidi kırmak için bu katın patronunu öldür.

actors.buffs.lostinventory.name=kayıp envanter
actors.buffs.lostinventory.desc=Envanteriniz zindanda bir yerde kayboldu! Onu geri alana kadar çoğu eşyayı alamayacak veya kullanamayacaksınız.

actors.buffs.magicalsight.name=büyülü görüş
actors.buffs.magicalsight.desc=Bir şekilde gözleriniz yerine zihninizle görebiliyorsunuz.\n\nBüyülü görüş etkin durumdayken 12 karelik bir yarıçap içindeki tüm araziyi görebilirsiniz.\n\nKalan büyülü görüş turları: %s.

actors.buffs.magicalsleep.name=büyülü uyku
actors.buffs.magicalsleep.toohealthy=Fazla sağlıklı olduğundan uyuma isteğine direniyorsun.
actors.buffs.magicalsleep.fallasleep=Büyülü ve derin bir uykuya dalıyorsun.
actors.buffs.magicalsleep.wakeup=Kendini yenilenmiş ve sağlıklı hissederek uyanıyorsun.
actors.buffs.magicalsleep.desc=Bu karakter doğal olarak uyanamayacağı derin bir büyülü uykuya dalmıştır.\n\nBüyülü uyku normal uykuya benzer, ancak sadece hasar hedefin uyanmasına neden olur.\n\nKahraman ve müttefikleri için büyülü uyku, dinlenirken hızla iyileşmelerini sağlayan bazı onarıcı özelliklere sahiptir.

actors.buffs.magicimmune.name=büyüye karşı bağışık
actors.buffs.magicimmune.desc=Tüm büyüsel etkiler sana tutunamaz oldu, onlara karşı tamamen bağışıksın.\n\nBüyü bağışıklığının etkisi altındayken zararlı ya da yararlı olsun, hiçbir büyüsel etki sana işlemez, buna lanetler, efsunlar, asalar, parşömenler, yüzükler, eserler vb. de dahildir. Kahraman zırh yetenekleri bu etkiden bağımsız olarak çalışacak kadar güçlüdür.\n\nBüyüsel bağışıklığın geçmesine kalan sıra: %s.

actors.buffs.mindvision.name=zihin görüşü
actors.buffs.mindvision.desc=Bir şekilde bu kattaki tüm karakterleri zihninde görebiliyorsun. Bu garip bir his. \n\nAkıl görüşüne sahip olduğun sürece bu kattaki tüm karakterler sana görünür hale gelir. Bir yaratığı akıl görüşü ile görmek onun çoğu büyüsel etki için görünen veya yakınlarda sayılmasına neden olur.\n\nAkıl görüşünün bitmesine kalan sıra: %s.

actors.buffs.momentum.momentum=momentum oluşturma
actors.buffs.momentum.running=serbest koşu
actors.buffs.momentum.resting=iyileşiyor
actors.buffs.momentum.action_name=serbest koşu
actors.buffs.momentum.momentum_desc=Serbest Koşucu hareket ettikçe, serbest koşuya başlamak için harcayabileceği bir momentum biriktirir.\n\nHer momentum yükü iki tur serbest koşu sağlar ve Serbest Koşucu en fazla 10 şarj biriktirebilir. Serbest Koşucu hareket etmeyi bıraktığında momentum hızla kaybolur.\n\nMevcut momentum şarjı: %d.
actors.buffs.momentum.running_desc=Serbest Koşucu hareket ettikçe ivme kazanır ve bu ivmeyi serbest koşuya başlamak için harcayabilir.\n\nSerbest koşarken, Serbest Koşucu iki kat hızla hareket eder ve seviyesine bağlı olarak ilave kaçınma yeteneği kazanır.\n\nKalan tur: %d.
actors.buffs.momentum.resting_desc=Serbest Koşucu hareket ettikçe, serbest koşuya başlamak için harcayabileceği bir momentum kazanır.\n\n\nSerbest Koşucu tekrar ivme kazanmadan önce dayanıklılığını geri kazanmak için zamana ihtiyaç duyar.\n\nKalan tur: %d.

actors.buffs.monkenergy.name=enerji
actors.buffs.monkenergy.action=Keşiş Yetenekleri
actors.buffs.monkenergy.desc=Keşiş, düşmanları yendikçe çeşitli yeteneklerde kullanabileceği enerji kazanır. Çoğu düşman yenildiğinde 1 enerji verir ve Keşiş zamanla enerji kaybetmez.\n\nŞu anki enerji: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Keşiş yakın zamanda bir yetenek kullandı ve başka bir yetenek kullanmadan önce beklemelidir.\n\nŞu anki bekleme süresi: %d tur.
actors.buffs.monkenergy$monkability$flurry.name=Telaşlı darbeler
actors.buffs.monkenergy$monkability$flurry.desc=%1$d-%2$d hasar veren ve zırhı yok sayan iki anlık saldırı. Bu özellik üst üste kullanılamaz.
actors.buffs.monkenergy$monkability$flurry.empower_desc=%1$d-%2$d hasar veren, zırhı yok sayan _ve silahınızın büyüsünü kullanan_ iki anlık saldırı. Bu özellik üst üste kullanılamaz.
actors.buffs.monkenergy$monkability$focus.name=odaklanma
actors.buffs.monkenergy$monkability$focus.desc=Keşiş bir tur boyunca odaklanır, bu onun ona karşı yapılan bir sonraki saldırıdan kaçınmasını sağlar.
actors.buffs.monkenergy$monkability$focus.empower_desc=Keşiş anında odaklanır, bu onun ona karşı yapılan bir sonraki saldırıdan kaçınmasını sağlar.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=odaklanmış
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Keşiş, kendisine yapılacak bir sonraki saldırıyı tahmin ederek çevresine odaklanır. Odaklanmış durumdayken, bir sonraki gelen saldırıyı savuşturması garantidir.
actors.buffs.monkenergy$monkability$dash.name=atılma
actors.buffs.monkenergy$monkability$dash.prompt=Bir Konum Seçin
actors.buffs.monkenergy$monkability$dash.desc=4 kare uzağa kadar anında atıl. Bu yetenek tuzakların üzerinden geçebilir ancak düşmanların veya katı nesnelerin içinden geçemez.
actors.buffs.monkenergy$monkability$dash.empower_desc=8 kare uzağa kadar anında atıl. Bu yetenek tuzakların üzerinden geçebilir ancak düşmanların veya katı nesnelerin içinden geçemez.
actors.buffs.monkenergy$monkability$dragonkick.name=ejderha tekmesi
actors.buffs.monkenergy$monkability$dragonkick.desc=Zırhı yok sayan ve %1$d-%2$d hasar veren yıkıcı bir tekme. Tekme hedefi uzağa savurur ve gittiği her karo için felç eder.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=_%1$d-%2$d hasar_ veren ve zırhı yok sayan yıkıcı bir tekme. Tekme, _bitişikteki tüm hedefleri_ uzağa savurur ve gittikleri her karo için onları felç eder.
actors.buffs.monkenergy$monkability$meditate.name=meditasyon
actors.buffs.monkenergy$monkability$meditate.desc=Keşiş 5 tur boyunca bedenine enerji odaklar. Bu, çoğu olumsuz etkiyi temizler ve ona 8 turluk asa ve eser şarjı sağlar.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Keşiş 5 tur boyunca bedenine enerji odaklar. Bu, çoğu olumsuz etkiyi temizler ve ona 8 turluk asa ve obje şarjı sağlar. _Ayrıca meditasyon yaparken %80 hasar direnci kazanır ve eksik HP'sinin %20'sini yavaşça iyileştirir._

actors.buffs.ooze.name=aşındırıcı çamur
actors.buffs.ooze.heromsg=Aşındırıcı çamur derini yiyor. Yıkayarak temizle!
actors.buffs.ooze.ondeath=Eriyip gittin...
actors.buffs.ooze.rankings_desc=Eridi
actors.buffs.ooze.desc=Bu yapışkan asit deriye yapışır ve onu yavaşça eritir.\n\nÇamur, zamanla sürekli olarak hasar verse de su ile anında yıkanabilir.\n\nÇamurun geçmesine kalan sıra: %s.

actors.buffs.paralysis.name=felç olmuş
actors.buffs.paralysis.heromsg=Felç oldun!
actors.buffs.paralysis.out=felce karşı koyuldu
actors.buffs.paralysis.desc=Çoğu zaman en kötü şey hiçbir şey yapmamaktır.\n\nFelç, tüm davranışların durmasına neden olarak hedefini etkinin geçmesine beklemeye zorlar. Hasar almaktan kaynaklanan acı, karakterlerin felcin etkine karşı koymalarına neden olarak onları felç etkisinden çıkarabilir.\n\nFelcin geçmesine kalan sıra: %s.

actors.buffs.physicalempower.name=fiziksel olarak güçlendirilmiş
actors.buffs.physicalempower.desc=Darbeleriniz güçlendirildi, fiziksel saldırılarla vurduğunuz zaman verebileceğiniz hasar miktarı arttı.\n\nEk hasar:%1$d.\nKalan vuruşlar:%2$d.

actors.buffs.pincushion.name=iğnelik
actors.buffs.pincushion.desc=Bu karaktere karşı kullandığın fırlatma silahları ona saplı ve o yenildikten sonra yere düşecekler.\n\nSaplı eşyalar:

actors.buffs.poison.name=zehirlenmiş
actors.buffs.poison.heromsg=Zehirlendin!
actors.buffs.poison.ondeath=Zehirden öldün...
actors.buffs.poison.rankings_desc=Zehre Yenik Düştü
actors.buffs.poison.desc=Zehir vücuda yayılır ve etkisini yavaşça göstermeye başlar. \n\nZehir, her sıra geçmesine kalan zaman ile orantılı olarak hasar verir. \n\nZehrin geçmesine kalan sıra: %s.

actors.buffs.preparation.name=hazırlık
actors.buffs.preparation.action_name=hazırlıklı vuruş
actors.buffs.preparation.desc=Suikastçı, gölgelerden saldırmak için sabırla bekliyor.
actors.buffs.preparation.desc_dmg=Bir sonraki saldırı _%1$d%% fazladan hasar verir_ ve canı _%2$d%% den az olan normal düşmanları_ veya canı _%3$d%%'den az olan bossları infaz eder.
actors.buffs.preparation.desc_dmg_likely=Saldırı ayrıca daha fazla hasar vermeye eğilimli olacak.
actors.buffs.preparation.desc_blink=Bir düşmana saldırmadan önce onun yanına maksimum _%d_ blok mesafeden atlayabilir.
actors.buffs.preparation.desc_invis_time=Görünmez geçirilen turlar:_%d._
actors.buffs.preparation.desc_invis_next=Daha güçlü saldırılar için tur:_%d.__
actors.buffs.preparation.prompt=Saldırmak için bir hedef seç!\nMaksimum atlama mesafesi: %d
actors.buffs.preparation.no_target=Burada saldıracak bir şey yok.
actors.buffs.preparation.out_of_reach=Bu hedef erişebileceğin mesafeden uzakta.
actors.buffs.preparation.assassinated=suikaste uğradı

actors.buffs.prismaticguard.name=prizmatik koruma
actors.buffs.prismaticguard.desc=Şu an aktif olmayan bir prizmatik görüntü tarafından korunuyorsun. Düşmanlar görünürde olduğunda prizmatik görüntü ortaya çıkacak ve seni koruyacak!\n\nAktif değilken prizmatik görüntü düzenli bir şekilde aldığı tüm hasarlardan iyileşecektir.\n\nŞu anki SP: %d/%d.

actors.buffs.recharging.name=yeniden şarj etme
actors.buffs.recharging.desc=İçinden bir enerji akıyor ve bu enerji asalarının ve değneklerinin şarj hızını arttırıyor. \n\nHer sıra, bu etki şu anki şarj etkisine bir çeyrek daha ekler. \n\nŞarj etkisinin geçmesine kalan sıra: %s.

actors.buffs.revealedarea.name=tanımlanmış bölge
actors.buffs.revealedarea.desc=Zindanın bir kısmının görüşü geçici olarak kahramana bahşedildi. Kahraman nerede olursa olsun burayı görebilir.\n\nKalan Tur:%s

actors.buffs.revealedchar.name=tanımlanmış
actors.buffs.revealedchar.desc=Bu karakter kahramana gözüküyor, nerede olursa olsun gözükecek.\n\nKalan Tur:%s

actors.buffs.roots.name=köklü
actors.buffs.roots.heromsg=Hareket edemiyorsun!
actors.buffs.roots.desc=Kökler (büyülü ya da doğal) ayakları kavrayarak onları yere bastırır.\n\nKökler hedefi olduğu yerde kilitleyerek hareketi ve çoğu hareket yeteneğini imkânsız hale getirir. Işınlanma etkileri de dahil olmak üzere diğer eylemler etkilenmez.\n\nKöklenmenin geçmesine kalan sıra: %s.

actors.buffs.scrollempower.name=parşömen güçlendirme
actors.buffs.scrollempower.desc=Büyücü'nün az önce okuduğu parşömenden gelen enerji asalarını güçlendiriyor!\n\nSeviye Artışı: +%1$d.\nKalan asa saldırısı: %2$d.

actors.buffs.shadows.name=gölgeye karışmış
actors.buffs.shadows.desc=Etrafındaki gölgelerle iç içe girdin, bu metabolizmanı yavaşlatıyor ve sana görünmezlik sağlıyor. \n\nGörünmezken düşmanlar sana saldıramaz veya seni takip edemez. Çoğu fiziksel saldırılar veya büyüsel etkiler (parşömenler veya asalar gibi) görünmezliği anında sonlandırır. Üstelik gölgelerle iç içeyken acıkma oranın yavaşlar. \n\nBir düşman gelip seninle etkileşim kurana kadar veya gölgeleri terkedene kadar gölgelerle iç içe kalırsın.

actors.buffs.slow.name=yavaşlamış
actors.buffs.slow.desc=Yavaşlama büyüsü hedefin zaman hızını etkiler, onlara göre her şey süper-hızlı hareket eder.\n\nYavaşlamış bir karakter tüm eylemleri normalden iki kat uzun sürede yapar. \n\nYavaşlamanın geçmesine kalan sıra: %s.

actors.buffs.snipersmark.name=Keskin nişancı işareti
actors.buffs.snipersmark.action_name_snapshot=Anlık durum görüntüsü
actors.buffs.snipersmark.action_name_volley=voleybol
actors.buffs.snipersmark.action_name_sniper=keskin nişancı atışı
actors.buffs.snipersmark.desc=Keskin nişancı en son saldırdığı hedefe daha fazla odaklanır. Nişancı yayı ile yayını nasıl ayarladığına bağlı olarak özel bir saldırı yapabilir.\n\nAyarlanmamış bir yay _hızlıca_ yollayacaktır. Daha düşük bir hasarı vardır fakat ateşleme anında gerçekleşir.\n\nHıza ayarlanmış bir yay üç oktan oluşan bir _seri_ yollayacaktır. Her bir ok azaltılmış hasar verecektir, yine de efsunları etkinleştirebilir. Bu vuruş 1 turluk zaman gerektirir.\n\nHasara ayarlanmış bir yay _keskin nişan_ oku yollayacaktır. Bu vuruşun isabet etmesi garantilidir, işaretlenen düşmana uzaklığına göre bonus hasar verecektir. Bu vuruş 2 turluk zaman gerektirir.\n\nKalan turlar:%s

actors.buffs.soulmark.name=ruh işaretli
actors.buffs.soulmark.desc=Büyücü bu yaratığın ruhuna girerek fiziksel hasar aldığında iyileşmesini sağlar.\n\nRuh işaretinin geçmesine kalan sıra: %s.

actors.buffs.stamina.name=dayanıklılık
actors.buffs.stamina.desc=Sonsuz kondisyona sahipsin ve bu daha hızlı hareket etmeni sağlıyor!\n\nBu kondisyon etkisi altındayken +50 %% hızında koşacaksın, fakat yaptığın diğer her etkinlik normal hızda olacaktır.\n\nBu kondisyon durumunun geçmesine kalan sıra: %s.

actors.buffs.vulnerable.name=savunmasız
actors.buffs.vulnerable.heromsg=Kırılgan hissediyorsun!
actors.buffs.vulnerable.desc=Savunmasızlaştırma büyüsü karakterin aldığı hasarı 33%% arttırır, ondan sonra hasar zırh tarafından düşürülür.\n\nSavunmasızlığın geçmesine kalan tur:%s.

actors.buffs.terror.name=korkmuş
actors.buffs.terror.desc=Terör, hedefini kontrol dışı bir paniğe sokan manipülatif bir büyüdür.\n\nKorkmuş karakterler düşmanlarından kaçmaya ve aralarında mümkün olduğunca çok kapı ve duvar açmaya zorlanırlar. Acıdan kaynaklanan hasar, bu korkunun süresini azaltacaktır.\n\nTerörün geçmesine kalan sıra: %s.

actors.buffs.toxicimbue.name=zehir ile sarılı
actors.buffs.toxicimbue.desc=Zehirli enerjiyle dolusun!\n\nEtrafınızda hareket ettikçe zehirli gaz sürekli olarak sizden yayılacak ve düşmanlarınıza zarar verecek. Etki süresi boyunca ve sonrasında birkaç tur boyunca zehirli gaza ve zehre karşı bağışıklığınız vardır.\n\nKalan zehir enerjisi tur sayısı: %s.

actors.buffs.corrosion.name=aşındırma
actors.buffs.corrosion.heromsg=Eriyorsun!
actors.buffs.corrosion.ondeath=Eriyip gittin...
actors.buffs.corrosion.rankings_desc=Eridi
actors.buffs.corrosion.desc=Güçlü asit eti, metali ve kemiği endişelendirici bir hızda eritir.\n\nAşındırma hasarı hedef erimeye devam ettikçe zamanla artar.\n\nAşındırmanın geçmesine kalan sıra: %1$s.\nŞu anki aşınma hasarı:%2$d.

actors.buffs.vertigo.name=baş dönmesi
actors.buffs.vertigo.desc=Düz bir yolda yürümek tüm dünya dönerken zor olabilir.\n\nBaş dönmesinin etkisi altında olan bir karakter gitmeye çalıştığı yer yerine rastgele başka bir yere gidecektir.\n\nBaş dönmesinin geçmesine kalan sıra: %s.

actors.buffs.wandempower.name=asalar güçlendi
actors.buffs.wandempower.desc=Hasar veren asaların güçlendirildi, bir kaç vuruş için verilen hasar miktarı arttı.\n\nEk hasar:%1$d.\nKalan vuruşlar:%2$d.

actors.buffs.weakness.name=zayıflamış
actors.buffs.weakness.heromsg=Zayıflamış hissediyorsun!
actors.buffs.weakness.desc=Her şey bir anda daha ağır hissettirmeye başladı.\n\nZayıflatma büyüsü karakterin fiziksel gücünü azaltır, ve 33%% daha az hasar vermelerine sebep olur.\n\nzayıflamanın geçmesine kalan tur.%s.

actors.buffs.wellfed.name=sağlam doymuş
actors.buffs.wellfed.desc=Gayet tatmin olmuş ve tok hissediyorsun.\n\nİyi beslenmişken açlığın artmaz, ve bunun yanında ekstra bir miktar sağlığa sahip olursun.\n\nKalan sıra: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Kendini hedef alamazsın!
actors.hero.abilities.armorability.no_target=Orada hedef alınacak bir şey yok!
actors.hero.abilities.armorability.prompt=Hedef alınacak bir alan seç
actors.hero.abilities.armorability.cost=yüklenme bedeli _%d_

actors.hero.abilities.warrior.heroicleap.name=Kahramanca atılma
actors.hero.abilities.warrior.heroicleap.prompt=Atılım yapılacak yönü seç
actors.hero.abilities.warrior.heroicleap.short_desc=Savaşçı _yiğitçe atılarak_ hedef bölgeye tehlikelerin ve düşmanların üstünden süzülerek ulaşır.
actors.hero.abilities.warrior.heroicleap.desc=Savaşçı hedef bölgeye atılırarak tüm düşmanların ve tehlikelerin üstünden geçer. Ama duvarların üzerinden ve sert bölgelerin üstünden geçemez.
actors.hero.abilities.warrior.shockwave.name=Şok dalgası
actors.hero.abilities.warrior.shockwave.short_desc=Savaşçı yere vurarak koni bir alanda _şok dalgası_ oluşturur. Şok dalgasına yakalanan düşmanlar hasar alır ve sakatlanır.
actors.hero.abilities.warrior.shockwave.desc=Savaşçı yere vurur, bu en fazla 5 kareye 60 derecelik bir koni şeklinde ilerleyen bir şok dalgası yaratır.\n\nBu şok dalgasına yakalanan düşmanlar 5 el boyunca sakatlanır. Ayrıca 5-10 hasar alırlar, buna Savaşçı'nın 10'dan fazla sahip olduğu her güç puanı için 1-2 hasar eklenir.
actors.hero.abilities.warrior.endure.name=katlanmak
actors.hero.abilities.warrior.endure$enduretracker.name=dayanıklılık
actors.hero.abilities.warrior.endure$enduretracker.desc=Savaşçı şu an katlandığı hasara göre fazladan hasar veriyor.\n\nFazladan hasar:%1$d\nKalan vuruş:%2$d
actors.hero.abilities.warrior.endure.short_desc=Savaşçı _katlanırken_, birkaç tur atlar ama fazladan hasar direnci kazanır. Sonra katlandığı hasara göre fazladan hasar verir.
actors.hero.abilities.warrior.endure.desc=Savaşçı, tüm kaynaklardan yarı hasar alarak 3 tur katlanır. Bu azalma, zırh gibi hasara dayanıklı etkilerden önce uygulanır.\n\nKatlandıktan sonra, savaşçının 10 sıra içindeki bir sonraki vuruşu ilave hasar kazanır. Bu bonus hasar, herhangi bir hasar azaltma etkisinden önce, ona verilen tüm hasarın yarısına eşittir!\n\nSavaşçının herhangi bir kombosu varsa, bu yeteneği kullanmak kombonun kalan süresini 3 tur artırır.

actors.hero.abilities.mage.elementalblast.name=Element patlaması
actors.hero.abilities.mage.elementalblast.no_staff=Bu yeteneği değneğin olmadan kullanamazsın.
actors.hero.abilities.mage.elementalblast.short_desc=Büyücü asasından bir _Elemental Patlama_ yayar ve asasındaki asaya bağlı olarak değişen bir etkiyle etrafındaki geniş bir alanı kaplar.
actors.hero.abilities.mage.elementalblast.desc=Büyücü, 4 karoya kadar dairesel bir bölgeyi kaplayan ve 15-25'e kadar hasar veren bir büyü patlaması yayar. Elemental patlamanın spesifik etkisi, Büyücünün asasına yerleştirilen asaya göre değişecektir.
actors.hero.abilities.mage.elementalblast.generic_desc=Temel patlamanın etkisi, bir düşmana veya müttefike çarpıldığında değnek etkisine benzer olacaktır.
actors.hero.abilities.mage.wildmagic.name=Vahşi Büyü
actors.hero.abilities.mage.wildmagic.no_wands=Saldıracak bir asanız yok!
actors.hero.abilities.mage.wildmagic.short_desc=Büyücü asalarında bulunan _vahşi büyüyü_  salar; seçilen hedefe, tek turda birçok kez rastgele saldırır.
actors.hero.abilities.mage.wildmagic.desc=Büyücü, asalarındaki gücü serbest bırakır ve onları tek seferde 4 defaya kadar rastgele ateşler. Büyücünün değneği bu etkiye dâhil değildir.\n\nAyrıca her asanın seviyesi 2 arttırılır ve +3'e kadar çıkabilir. Bu yetenek her vuruş için yarım asa şarjı tüketir ve hiçbir asa 2 defadan fazla ateşlenemez.
actors.hero.abilities.mage.warpbeacon.name=Işınlanma feneri
actors.hero.abilities.mage.warpbeacon.depths=Katlar arası ışınlanamazsın!
actors.hero.abilities.mage.warpbeacon.locked_floor=Kilitli bir katı terk edemezsin!
actors.hero.abilities.mage.warpbeacon.too_far=Bu konum çok uzak!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Oraya bir fener koyamazsın!
actors.hero.abilities.mage.warpbeacon.window_desc=Fenerini yere koydun %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Fenere ışınlan
actors.hero.abilities.mage.warpbeacon.window_clear=Feneri al
actors.hero.abilities.mage.warpbeacon.window_cancel=iptal et
actors.hero.abilities.mage.warpbeacon.short_desc=Büyücü mevcut konumuna bir _ışınlanma feneri_ koyar. İstediğin anda fener ışınlanabilirsin.
actors.hero.abilities.mage.warpbeacon.desc=Büyücü ışınlanabileceği bir fener koyar. Feneri koymak 1 tur alır ama ona ışınlanmak anında tur almaz.\n\nBüyücü katlar arası ışınlanamaz ve ışınlanmayı kilitli odalar gibi ulaşılamaz yerlere gitmek için kullanılamaz. Büyücü düşmanlara ışınlanırsa, ışınlanan düşman kenara itilir.

actors.hero.abilities.rogue.smokebomb.name=Sis bombası
actors.hero.abilities.rogue.smokebomb.fov=Sadece görüşündeki bir bölgeye atlayabilirsin
actors.hero.abilities.rogue.smokebomb.prompt=Atlayacağın yeri seç
actors.hero.abilities.rogue.smokebomb$ninjalog.name=Tahta Kukla
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Her nasılsa, düşmanlar bu ahşap yemin gerçek düzenbaz olduğuna kolayca ikna oluyor!
actors.hero.abilities.rogue.smokebomb.short_desc=Düzenbaz gözlerini kırpıştırırken bir _Sis Bombası_ atar. Eski yerinin yakınındaki düşmanları kör eder.
actors.hero.abilities.rogue.smokebomb.desc=Düzenbaz bir sis bombası atar ve 6 karo uzaklığa kadar göz kırpar. Tehlikelerin ve düşmanların içinden göz kırpabilir ancak duvar gibi katı arazilerin içinden göz kırpamaz.\n\n\nDüzenbaz'ın eski konumuna komşu olan düşmanlar 5 tur boyunca kör olur.
actors.hero.abilities.rogue.deathmark.name=ölüm damgası
actors.hero.abilities.rogue.deathmark.ally_target=Sadece düşmanları damgalayabilirsin
actors.hero.abilities.rogue.deathmark.short_desc=Düzenbaz, seçtiği bir düşmanın üzerine _Ölüm İşareti_ koyar. İşaretli düşmanlar ilave hasar alır, ancak işaret sona erene kadar ölemezler.
actors.hero.abilities.rogue.deathmark.desc=Düzenbaz, seçtiği bir düşmanın üzerine bir işaret koyarak %25 ekstra hasar almasını sağlar. İşaret anında uygulanır ve 5 tur boyunca sürer.\n\nİşaretli düşmanlar ilave hasar alır ancak işaret sona erene kadar ölemezler. Eğer bir düşmanın işaret sona erdiğinde 0 HP'si varsa, hemen ölür.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=ölüm hedefi
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Bu düşman damgalandığı için 25%% fazladan hasar alır ama damga bitene kadar ölemez.\n\nKalan tur: %s
actors.hero.abilities.rogue.shadowclone.name=Gölge Klon
actors.hero.abilities.rogue.shadowclone.short_desc=Düzenbaz, savaşta kendisine yardım etmesi için yönlendirilebilen bir _Gölge Klon_ çağırır.
actors.hero.abilities.rogue.shadowclone.desc=Düzenbaz, savaşta kendisine yardım etmesi için yönlendirilebilen, kendisinin gölgeli bir taklidini çağırır. Gölge klonu yönlendirmek herhangi bir ücrete tabi değildir.\n\nKlonun 80 HP'si vardır, zırhı yoktur ve 10-20 hasar verir. Tüm bu özellikler yeteneklerle geliştirilebilir, öyle ki klon kahramanın sahip olduğu silah ve zırhlardan faydalanabilir.
actors.hero.abilities.rogue.shadowclone$shadowally.name=gölge düzenbaz
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Klonun bu konuma gidiyor.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Klonun seni takip ediyor.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Klonun saldırıyor!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Düzenbaz'ın gölgeli karanlıktan yapılmış bir kopyası. Boş gözleri ve içinden buhar gibi yükselen küçük karanlık zerrecikleriyle hareketsiz durur.\n\nKlon, Düzenbaz'ın kusursuz bir kopyası değildir ama yine de iyi bir dövüşçüdür ve doğru yeteneklerle Düzenbaz'ın teçhizatından faydalanabilir.

actors.hero.abilities.huntress.spectralblades.name=hayalet hançerler.
actors.hero.abilities.huntress.spectralblades.short_desc=Avcı hedefe _hayalet hançer_ atar ve mevcut yakın dövüş silahına bağlı olarak hasar verir.
actors.hero.abilities.huntress.spectralblades.desc=Avcı bir hedefe yakın dövüş silahından çıkmış menzilli bir saldırı gibi davranan hayalet bıçak atar.  Efsunlarda dahil silahın tüm etkileri bu saldırıda mevcuttur.
actors.hero.abilities.huntress.naturespower.name=doğanın gücü
actors.hero.abilities.huntress.naturespower.short_desc=Avcı _doğanın gücünü_ çağırır ve hareket hızını ve yayının saldırı hızını kısa bir süre için artırır.
actors.hero.abilities.huntress.naturespower.desc=Avcı kendini ve yayını doğanın gücüyle geçici bir süreliğine güçlendirir! Bu 8 el sürer.\n\nBu süre boyunca, Avcı iki kat hızlı hareket eder ve yayıyla %33 daha hızlı saldırır. Eğer Keskin Nişancı özel saldırılarını kullanırsa bonus yay efektleri tetiklenmez.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=doğanın gücü
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Avcı geçici bir süre için güçlendi, hareket hızı ve yayının saldırı hızı arttı.\n\nKalan tur: %s
actors.hero.abilities.huntress.spirithawk.name=ruh şahini
actors.hero.abilities.huntress.spirithawk.no_space=Etrafında boş alan yok.
actors.hero.abilities.huntress.spirithawk.short_desc=Avcı, mekanları keşfetmesine ve düşmanların dikkatini dağıtmasına yardımcı olabilecek bir _Ruh Şahini_ çağırır.
actors.hero.abilities.huntress.spirithawk.desc=Avcı bir şahin ruhu çağırır. Bu ruh çağrıldıktan sonra yetenek tekrar kullanılarak yönlendirilebilir. Şahin 100 el yaşar, şahini yönetmek şarj harcamaz.\n\nŞahinin çok az canı ve saldırı güvü vardır, fakat hızlıdır, vurması güçtür ve isabetlidir. Bütün görüş alanını her zaman Avcı ile paylaşır. Ateş ve zehirli gaz gibi bütün alan etkilerinden etkilenmez. Emredilmedikçe saldırmaz.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Ruh Şahini
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Şahin bu konuma gidiyor.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Şahin sizi takip ediyor
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Şahin saldırmaya gidiyor!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Avcı tarafından çağırılmış sihirli bir şahin. Parlak, semavi bir maviyle parıldarken, kafası, alanı tararken etrafta dolanıp duruyor.\n\nPek iyi bir dövüşçü olmasa da hızı ve görüş yeteneği düşmanları gözetlemek ve dikkatlerini dağıtmak için mükemmel.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Kalan tur: %d
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Kalan garanti kaçınmalar: %d

actors.hero.abilities.duelist.challenge.name=meydan okuma
actors.hero.abilities.duelist.challenge.prompt=Meydan okuyacağınız bir düşman seçin
actors.hero.abilities.duelist.challenge.already_dueling=Aynı anda sadece bir düelloda bulunabilirsiniz.
actors.hero.abilities.duelist.challenge.ally_target=Sadece düşmanlara meydan okuyabilirsiniz.
actors.hero.abilities.duelist.challenge.unreachable_target=Hedefinize ulaşabilmeniz gerekir.
actors.hero.abilities.duelist.challenge.distant_target=O düşman meydan okumak için çok uzakta.
actors.hero.abilities.duelist.challenge.short_desc=Düellocu yakındaki bir düşmana düello için _meydan okur_ ve diğer tüm düşmanları geçici olarak dondurur.
actors.hero.abilities.duelist.challenge.desc=Düellocu yakındaki bir düşmanı düelloya davet eder. Bu düşman onunla savaşmaya zorlanırken, diğer tüm düşmanlar geçici olarak zamanda dondurulur.\n\nHedef ulaşılabilir olmalı ve Düellocunun 5 karesi içinde olmalıdır. Düello, 10 tur geçene, düşman ölene veya Düellocu düşmandan 5 kareden fazla uzaklaşana kadar sürer.\n\nDonmuş düşmanlar zarar görmez. Düellocunun müttefikleri bu yetenek tarafından dondurulmaz, ancak bir patron hedeflenirse köleleri de dondurulmaz.
actors.hero.abilities.duelist.challenge$duelparticipant.name=düello katılımcısı
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Bu karakter bir düelloya katılıyor. Diğerleri donmuş haldeyken kendilerinin ve müttefiklerinin ya da kölelerinin normal şekilde hareket etmesine izin verilir.\nremaining:\nDüello belirli bir süre boyunca, katılımcılardan biri ölene kadar veya katılımcılar birbirlerinden 5 kareden fazla uzaklaşana kadar sürecektir.\n\nKalan tur sayısı: %d.
actors.hero.abilities.duelist.elementalstrike.name=elemental vuruş
actors.hero.abilities.duelist.elementalstrike.short_desc=Düellocu bir _Elemental Saldırı_ gerçekleştirir ve silah büyüsüne bağlı olarak konik bir kapsama alanı içinde etki yayar
actors.hero.abilities.duelist.elementalstrike.desc=Düellocu bir düşmana veya konuma saldırarak, isabet etmesi garanti olan normal bir saldırı gerçekleştirir ve 65 derecelik bir koni içinde 4 kareye kadar yayılan büyülü bir etki yayar. Bu büyülü etki, Düellocunun birincil silahındaki büyüye bağlı olarak değişir.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Büyü içermeyen bir element saldırısı küçük bir büyü patlaması yaratarak menzildeki tüm düşmanlara 6-12 hasar verir.
actors.hero.abilities.duelist.feint.name=çalımlamak
actors.hero.abilities.duelist.feint.prompt=Atlamak için bir konum seçin
actors.hero.abilities.duelist.feint.too_far=Bu konum size bitişik değil.
actors.hero.abilities.duelist.feint.bad_location=Bu bölgeye hareket edemezsin.
actors.hero.abilities.duelist.feint.short_desc=Düellocu _çalım atar_ , bitişik bir kareye atılırken bir saldırı numarası yapar. Rakipler onun ardıl görüntüsüne saldırarak onları karşı saldırıya açık hale getirir.
actors.hero.abilities.duelist.feint.desc=Düellocu bitişik bir kareye atılırken bir saldırı numarası yapar ve arkasında anlık bir ardıl görüntü bırakır. Düellocuya saldıran düşmanlar, onun yerine ardıl görüntüsüne saldırır.\n\nArt görüntüye saldıran düşmanların kafası karışır, bu da bir sonraki eylemlerini iptal eder ve onları sürpriz bir saldırıya açık bırakır.

