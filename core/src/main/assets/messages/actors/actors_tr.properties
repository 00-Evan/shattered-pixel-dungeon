actors.hero.talent$searinglightcooldown.desc=Yakın zamanda bu kabiliyeti kullandın ve yeniden kullanmak için beklemen lazım.\n\nKalan turlar: %s

#warrior
actors.hero.talent.hearty_meal.title=Doyurucu Yemek
actors.hero.talent.hearty_meal.desc=_+1:_ Yemek yemek, Savaşçı'nın canı %30 veya altındayken onu _3 HP_ iyileştirir.\n\n_+2:_ Yemek yemek, Savaşçı'nın canı %30 veya altındayken onu _5 HP_ iyileştirir.
actors.hero.talent.veterans_intuition.title=Gazinin Sezgileri
actors.hero.talent.veterans_intuition.desc=_+1:_ Savaşçı silahları _1,75 kat_ ve zırhları _2,5 kat daha hızlı_ tanımlar.\n_+2_: Savaşçı silahları _2,5 kat daha hızlı_ tanır ve zırhı _kuşandığında zırhı da tanır_.
actors.hero.talent.provoked_anger.title=kışkırtılmış öfke
actors.hero.talent.provoked_anger.desc=_+1:_ Savaşçı'nın kalkanı kırıldığında, bir sonraki fiziksel saldırısı _2 ilave hasar_ verir.\n_+2:_ Savaşçı'nın kalkanı kırıldığında, bir sonraki fiziksel saldırısı _3 ilave hasar_ verir.
actors.hero.talent.iron_will.title=Demir İrade
actors.hero.talent.iron_will.desc=_+1:_ Savaşçının mühründen sağlanan azami kalkan _1 artar_.\n\n_+2:_ Savaşçının mühründen sağlanan azami kalkan _2 artar_.
actors.hero.talent.iron_will.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, kalkan avantajını kırık mühür olmadan verir.

actors.hero.talent.iron_stomach.title=Demir Mide
actors.hero.talent.iron_stomach.desc=_+1:_ Savaşçının yemek yemesi 1 tur sürer ve ona _%75 hasar direnci_ kazandırır.\n\n_+2:_ Savaşçının yemek yemesi 1 tur sürer ve ona _%100 hasar direnci_ kazandırır.
actors.hero.talent.liquid_willpower.title=sıvı irade gücü
actors.hero.talent.liquid_willpower.desc=_+1:_ Savaşçı zehir, karışım ya da iksir içtiğinde ya da fırlattığında, kırılan mührünün _kalkanının %50'sini_ anında geri kazanır.\n\n_+2:_ Savaşçı zehir, karışım ya da iksir içtiğinde ya da fırlattığında, kırılan mührünün _kalkanının %75'ini_ anında geri kazanır.\n\nGüç, deneyim iksirleri veya bu iksirler kullanılarak üretilmesi gereken simya öğeleri kullanıldığında kalkan yenileme etkisi iki katına çıkar.\n\nDaha yüksek üretim miktarlarına sahip simya öğeleri için (örneğin su karışımı, demlemesi veya yapımı), bu yeteneğin o öğeden kaç tane üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.liquid_willpower.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine +1'de maksimum sağlığın %5'ine, +2'de ise %7.5'ine eşit koruma sağlar.
actors.hero.talent.runic_transference.title=Rünik Aktarım
actors.hero.talent.runic_transference.desc=_+1:_ Savaşçının kırık mührü, _sıradan glifleri_ bir yükseltmeyi aktardığı şekilde aktarabilir.\n\n_+2:_  Savaşçının kırık mührü _sıradan, güçlü ve lanetli glifleri_ bir yükseltmeyi aktardığı şekilde aktarabilir.\n\nMühür, glifleri yalnızca mühür takıldığında zırha uygulanmışlarsa aktarabilir.
actors.hero.talent.runic_transference.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine zırhındaki rünlerin yükseltme parşömenleriyle silinmeye direnmesine yardımcı olur. Rünler, +1'de seviye 6'dan (normalde 4'ten) veya +2'de seviye 7'den (normalde 4'ten) itibaren yükseltildiğinde kaybolmaya başlayacaktır. Rünlerin kaybolmasının garanti edildiği seviye değişmeden +8'de kalır.
actors.hero.talent.lethal_momentum.title=Ölümcül Momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ Savaşçı fiziksel bir silahla bir düşmana öldürücü bir darbe indirdiğinde, 0 tur atması için _%67 şansa_ sahiptir.\n\n_+2:_ Savaşçı fiziksel bir silahla bir düşmana öldürücü bir darbe indirdiğinde, _%100 şansla_ 0 tur atar.
actors.hero.talent.improvised_projectiles.title=Doğaçlama Mermiler
actors.hero.talent.improvised_projectiles.desc=_+1:_ Savaşçı normalde fırlatma silahı olarak kullanılmayan bir eşyayı fırlatarak _2 tur_ düşmanını kör edebilir. 50 tur bekleme süresi vardır.\n\n_+2:_ Savaşçı normalde fırlatmak silahı olarak kullanılmayan bir eşyayı fırlatarak _3 tur_ düşmanını kör edebilir. 50 tur bekleme süresi vardır.

actors.hero.talent.hold_fast.title=Dayan
actors.hero.talent.hold_fast.desc= _+1:_ Savaşçı beklediğinde tekrar hareket edene kadar _1-2 zırh_ kazanır.\n\n_+2:_ Savaşçı beklediğinde tekrar hareket edene kadar _2-4 zırh_ kazanır.\n\n_+3:_ Savaşçı beklediğinde tekrar hareket edene kadar _3-6 zırh_ kazanır.
actors.hero.talent.strongman.title=Güçlü Adam
actors.hero.talent.strongman.desc=_+1:_ Savaşçının gücü _%8 arttı_ sayı aşağı doğru yuvarlanır.\n\n_+2:_ Savaşçının gücü _%13 arttı_ sayı aşağı doğru yuvarlanır.\n\n_+3:_Savaşçının gücü _%18 arttı_ sayı aşağı doğru yuvarlanır.

actors.hero.talent.endless_rage.title=Sonsuz Öfke
actors.hero.talent.endless_rage.desc=_+1:_ Vahşi, maksimum _116% öfke_ değerine ulaşabilir.  \n\n_+2:_ Vahşi, maksimum _%133 öfke_ değerine ulaşabilir.  \n\n_+3:_ Vahşi, maksimum _%150 öfke_ değerine ulaşabilir.  \n\n%100'ün üzerindeki her öfke kalkanı %1 arttırır ve bekleme süresini %1 azaltır, ama hasar bonusunu +50%'nin üzerinde arttırmaz.
actors.hero.talent.deathless_fury.title=Ölümsüz Öfke
actors.hero.talent.deathless_fury.desc=_+1:_ Vahşi savaşçı'nın öfkesi ölmek üzere ise ve öfkesi 100% üzerınde ise kendiliğinden aktifleşir. ama _3 kahraman seviyesi_ kadar bekleme süresi vardır.\n\n_+2:_ Vahşi savaşçı'nın öfkesi ölmek üzere ise ve öfkesi 100% üzerınde ise kendiliğinden aktifleşir. ama _2 kahraman seviyesi_ kadar bekleme süresi vardır.\n\n_+3:_ Vahşi savaşçı'nın öfkesi ölmek üzere ise ve öfkesi 100% üzerınde ise kendiliğinden aktifleşir. ama _1 kahraman seviyesi_ kadar bekleme süresi vardır.\n\nUnutmayın ki Vahşi savaşçının öfkelenmesi bittiğinde hala 0 canı varsa yine de ölecektir.
actors.hero.talent.enraged_catalyst.title=Öfkeli Katalizör
actors.hero.talent.enraged_catalyst.desc=_+1:_ Berserker'ın silahındaki büyüler ve lanetler, o daha fazla öfkeye sahip oldukça, %100 öfke ile maksimum _1%15 daha sık_'a kadar tetiklenir.  _+2:_ Berserker'ın silahındaki büyüler ve lanetler, o daha fazla öfkeye sahip oldukça, %100 öfke ile maksimum _%30 daha sık_'a kadar tetiklenir.  _+3:_ Berserker'ın silahındaki büyüler ve lanetler, daha fazla öfkeye sahip oldukça, %100 öfkede maksimum _%45 daha sık_ olacak şekilde tetiklenir.

actors.hero.talent.cleave.title=Yarmak
actors.hero.talent.cleave.desc=_+1:_ Gladyatör bir düşmanı öldürdüğünde, bir sonraki vuruşunun kombo bekleme süresi _15 tur_ yükseltilir.\n\n_+2:_ Gladyatör bir düşmanı öldürdüğünde, bir sonraki vuruşunun kombo bekleme süresi _30 tur_ yükseltilir.\n\n_+3:_ Gladyatör bir düşmanı öldürdüğünde, bir sonraki vuruşunun kombo bekleme süresi _45 tur_ yükseltilir.
actors.hero.talent.lethal_defense.title=Ölümcül Savunma
actors.hero.talent.lethal_defense.desc=_+1:_ Gladyatör bir düşmanı kombo hareketiyle öldürdüğünde, kırılan mührün kalkanının _%33'ünü geri kazanır._\n\n_+2:_ Gladyatör bir düşmanı kombo hareketiyle öldürdüğünde, kırılan mührün kalkanının _%67'sini geri kazanır._\n\n_+3:_ Gladyatör bir düşmanı kombo hareketiyle öldürdüğünde, kırılan mührün kalkanının _%100'ünü geri kazanır._
actors.hero.talent.enhanced_combo.title=Geliştirilmiş Kombo
actors.hero.talent.enhanced_combo.desc=_+1:_ Gladyatörün kombosu 7 veya daha yüksek olduğunda, Clobber'ın geri itme aralığı 3'e çıkar, baş dönmesine neden olur ve düşmanları çukurlara fırlatabilir.\n\n_+2:_ +1'in faydalarına ek olarak, Gladyatörün kombosu 9 veya daha yüksek olduğunda Siper birden fazla saldırı üzerinde çalışır.\n\n_+3:_ +1 ve +2 avantajlarına ek olarak, Gladyatör Slam, Crush veya Fury kullanırken kombo/3 karoya kadar sıçrayabilir.

actors.hero.talent.body_slam.title=Vücut Çarpması
actors.hero.talent.body_slam.desc=_+1:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _1-4 hasara ek olarak engelleme gücünün %25'i kadar_ hasar alır.\n\n_+2:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _2-8 hasara ek olarak engelleme gücünün %50'si kadar_ hasar alır.\n\n_+3:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _3-12 hasara ek olarak engelleme gücünün %75'i kadar_ hasar alır.\n\n_+4:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _4-16 hasara ek olarak engelleme gücünün %100'ü kadar_ hasar alır.
actors.hero.talent.impact_wave.title=Darbe Dalgası
actors.hero.talent.impact_wave.desc=_+1:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _2 kare_ geri itilir ve 5 tur boyunca _%25 şansla_ savunmasız hale gelir.\n\n_+2:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _3 kare_ geri itilir ve 5 tur boyunca _%50 şansla_ savunmasız hale gelir.\n\n_+3:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _4 kare_ geri itilir ve 5 tur boyunca _%75 şansla_ savunmasız hale gelir.\n\n_+4:_ Savaşçı zıpladıktan sonra yere indiğinde, bitişik tüm düşmanlar _5 kare_ geri itilir ve 5 tur boyunca _%100 şansla_ savunmasız hale gelir.
actors.hero.talent.double_jump.title=Çift Atlama
actors.hero.talent.double_jump.desc=_+1:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%16 azalır_.\n\n_+2:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%30 azalır_.\n\n_+3:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%40 azalır_.\n\n_+4:_ Savaşçı 3 tur içinde ikinci bir sıçrama gerçekleştirirse, bu sıçramanın şarj bedeli _%50 azalır_.

actors.hero.talent.expanding_wave.title=Genişleyen Dalga
actors.hero.talent.expanding_wave.desc=_+1:_ Şok dalgasının menzili 5'ten _6 kareye_, genişliği ise 60'tan _75 dereceye_ yükseltildi.\n\n_+2:_ Şok dalgasının menzili 5'ten _7 karoya_ yükseltildi ve genişliği 60'tan _90 dereceye_ yükseltildi.\n\n_+3:_ Şok dalgasının menzili 5'ten _8 kareye_ yükseltildi ve genişliği 60'tan _105 dereceye_ yükseltildi.\n\n_+4:_ Şok dalgasının menzili 5'ten _9 kareye_ yükseltildi ve genişliği 60'tan _120 dereceye_ yükseltildi.
actors.hero.talent.striking_wave.title=Çarpıcı Dalga
actors.hero.talent.striking_wave.desc=_+1:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %30_'dur.\n\n_+2:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %60_'dur.\n\n_+3:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %90_'dur.\n\n_+4:_ Şok Dalgası'nın büyü ve kombinasyon gibi vuruş etkilerini de kullanma _şansı %100_'dur. ve büyülere _+%20 güç_ verir.
actors.hero.talent.shock_force.title=Şok Kuvveti
actors.hero.talent.shock_force.desc=_+1:_ Shockwave _%20 daha fazla hasar_ verir ve sakatlanmak yerine sersemletme için _%25 şansa sahiptir.\n\n_+2:_ Shockwave _%40 daha fazla hasar_ verir ve sakat bırakmak yerine sersemletme için _%50 şansa sahiptir.\n\n_+3:_ Shockwave _60% daha fazla hasar_ verir ve sakatlanmak yerine sersemletme için _%75 şansa sahiptir.\n\n_+4:_ Shockwave _%80 daha fazla hasar_ verir ve sakat bırakmak yerine sersemletme için _%100 şansa sahiptir.

actors.hero.talent.sustained_retribution.title=Sürekli Ceza
actors.hero.talent.sustained_retribution.desc=_+1:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine, _2 vuruşa yayılan _%115 ilave hasar_ verir.\n\n_+2:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine _3 vuruşa_ yayılan _%130 ilave hasar_ verir.\n\n_+3:_ Savaşçı, 1 vuruşta %100 ilave hasar yerine, _4 vuruşa yayılan _%145 ilave hasar_ verir.\n\nSavaşçı, 1 vuruşta %100 ilave hasar yerine, _5 vuruşa yayılan _%160 ilave hasar_ verir.
actors.hero.talent.shrug_it_off.title=Omuz Silkme
actors.hero.talent.shrug_it_off.desc=_+1:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%60_'a yükseltilir.\n\n_+2:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%68_'e yükseltilir.\n\n_+3:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%74_'e yükseltilir.\n\n_+4:_ Savaşçının dayanıklılık sırasındaki hasar azaltma oranı %50'den _%80_'e yükseltilir.
actors.hero.talent.even_the_odds.title=İhtimalleri Bile
actors.hero.talent.even_the_odds.desc=_+1:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için ek _%5 bonus hasar_ verir.\n\n_+2:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için ek _1%10 ilave hasar_ verir.\n\n_+3:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için ek _1%15 bonus hasar_ verir.\n\n_+4:_ Savaşçı, dayanıklılık sona erdiğinde 2 karo içindeki her düşman için _%20 ilave hasar_ verir.

#mage
actors.hero.talent.empowering_meal.title=Güçlendirici Yemek
actors.hero.talent.empowering_meal.desc=_+1:_ Yemek yemek, Büyücünün asasıyla yaptığı sıradaki 3 saldırısına _2 ilave hasar_ verir.\n\n_+2:_ Yemek yemek, Büyücünün asasıyla yaptığı sıradaki 3 saldırısına _3 ilave hasar_ verir.
actors.hero.talent.scholars_intuition.title=Bilgin'in Sezgisi
actors.hero.talent.scholars_intuition.desc=_+1:_  Büyücü asaları _3x daha hızlı_ tanımlar.\n\n_+2:_ Büyücü asaları _kullandığı anda_ tanımlar.
actors.hero.talent.lingering_magic.title=kalıcı büyü
actors.hero.talent.lingering_magic.desc=_+1:_ Büyücü bir değnek veya asa ile saldırdığında, bir sonraki fiziksel saldırısı _1-2 ilave hasar_ verir.\n\n_+2:_ Büyücü bir değnek veya asa ile saldırdığında, bir sonraki fiziksel saldırısı _2 ilave hasar_ verir.
actors.hero.talent.backup_barrier.title=Yedek Bariyer
actors.hero.talent.backup_barrier.desc=_+1:_ Büyücü, değneğinin son şarjını her harcadığında _3 kalkan_ kazanır.\n\n_+2:_ Büyücü, değneğinin son şarjını her harcadığında _5 kalkan_ kazanır.
actors.hero.talent.backup_barrier.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine kahramanın en yüksek seviyeli asasından tetiklenir.

actors.hero.talent.energizing_meal.title=Enerji Veren Yemek
actors.hero.talent.energizing_meal.desc=_+1:_ Büyücünün yemek yemesi 1 tur sürer ve ona _5 tur asa reşarjı_ verir.\n\n_+2:_ Büyücünün yemek yemesi 1 tur sürer ve ona _8 tur asa reşarjı_ verir.
actors.hero.talent.inscribed_power.title=yazılı güç
actors.hero.talent.inscribed_power.desc=_+1:_ Büyücü bir parşömen okuduğunda veya bir büyü öğesi kullandığında, sonraki 2 asa vuruşu +2 seviye alır.\n\n_+2:_ Büyücü bir parşömen okuduğunda veya bir büyü öğesi kullandığında, sonraki 3 asa vuruşu +2 seviye alır.\n\nBu parşömenler kullanılarak işlenmesi gereken yükseltme, dönüştürme veya simya öğelerinin bir parşömeni kullanıldığında, geliştirilmiş asa saldırılarının sayısı iki katına çıkar. \n\nDaha yüksek çıktı miktarlarına sahip simya öğeleri için (örneğin çoğu büyü), bu yeteneğin, o öğenin kaç tanesinin üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.wand_preservation.title=Asa Koruma
actors.hero.talent.wand_preservation.desc=_+1:_ Büyücü asasına yeni bir asa aşıladığında, eski asa +0 olarak geri döner, _ancak bu yalnızca bir kez yapılabilir._\n\n_+2:_ Büyücü asasına yeni bir asa aşıladığında, eski asa +0 olarak geri döner, _bu bir kahraman seviyesi bekleme süresiyle tekrarlanabilir._
actors.hero.talent.wand_preservation.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine, bir simya kabına bir asa koyarken kazanılan gizemli reçine miktarını +1'de 1 veya +2'de 2 artırır.
actors.hero.talent.arcane_vision.title=Sihirli Görüş
actors.hero.talent.arcane_vision.desc=_+1:_ Büyücü bir düşmana asasıyla saldırdığında, o düşman üzerine _10 tur_ akıl görüşü kazanır.\n\n_+2:_ Büyücü bir düşmana asasıyla saldırdığında, o düşman üzerine _15 tur_ akıl görüşü kazanır.
actors.hero.talent.shield_battery.title=Batarya Kalkanı
actors.hero.talent.shield_battery.desc=_+1:_ Büyücü asası ile kendini hedef alarak asasının şarjını şarj başına azami canının _4%'ü oranında kalkan oluşturur_.\n\n_+2:_ üyücü asası ile kendini hedef alarak asasının şarjını şarj başına azami canının _6%'sı oranında kalkan oluşturur_.

actors.hero.talent.desperate_power.title=çaresiz güç
actors.hero.talent.desperate_power.desc=_+1:_ Büyücünün asa ve değnekleri, son şarjları bittiğinde son vuruşlarında _+1 seviye_ kazanır.\n\n_+2:_ Büyücünün asa ve değnekleri, son şarjları bittiğinde son vuruşlarında _+2 seviye_ kazanır.\n\n_+3:_ Büyücünün asa ve değnekleri, son şarjları bittiğinde son vuruşlarında _+3 seviye_ kazanır.
actors.hero.talent.ally_warp.title=Bağlaşık Çözgüsü
actors.hero.talent.ally_warp.desc=_+1:_ Büyücü bir müttefik seçerek onunla _2 karo menzile kadar_ anında yer değiştirebilir.\n\n_+2:_ Büyücü bir müttefik seçerek onunla _4 karo menzile kadar_ anında yer değiştirebilir.\n\n_+3:_ Büyücü bir müttefik seçerek onunla _6 karo menzile kadar_ anında yer değiştirebilir.\n\nBüyücü hareketsiz müttefiklerle yer değiştiremez.

actors.hero.talent.empowered_strike.title=Güçlendirilmiş Saldırı
actors.hero.talent.empowered_strike.desc=_+1:_ Savaş Büyücüsü'nün asası ile yakın vurduktan sonraki ilk vuruşu _+16% hasar_ vurur ve değneğin bonus etkisi _+50% güç_ kazanır. \n\n_+2:_ Savaş Büyücüsü'nün asası ile yakın vurduktan sonraki ilk vuruşu _+33% hasar_ vurur ve değneğin bonus etkisi _+100% güç_ kazanır. \n\n_+3:_ Savaş Büyücüsü'nün asası ile yakın vurduktan sonraki ilk vuruşu _+50% hasar_ vurur ve değneğin bonus etkisi _+150% güç_ kazanır.
actors.hero.talent.mystical_charge.title=Mistik Şarj
actors.hero.talent.mystical_charge.desc=_+1:_ Asasıyla vurmak, Savaş Büyücüsüne _0,5 tur_ değerinde nesne şarjı kazandırır.\n\n_+2:_ Asasıyla vurmak, Savaş Büyücüsüne _1 tur_ değerinde nesne şarjı kazandırır.\n\n_+3:_ Asasıyla vurmak, Savaş Büyücüsüne _1,5 tur_ değerinde nesne şarjı kazandırır.
actors.hero.talent.excess_charge.title=Aşırı Şarj
actors.hero.talent.excess_charge.desc=_+1:_ Savaş Büyücü'sünün değneğinin şarjı tamamen dolu ise, sonraki vuruşu ona değneğin her seviyesi için _0.67 kalkan_ verir.\n\n_+2:_ Savaş Büyücü'sünün değneğinin şarjı tamamen dolu ise, sonraki vuruşu ona değneğin her seviyesi için _1.33 kalkan_ verir.\n\n_+3:_ Savaş Büyücü'sünün değneğinin şarjı tamamen dolu ise, sonraki vuruşu ona değneğin her seviyesi için _2 kalkan_ verir.

actors.hero.talent.soul_siphon.title=Ruh Sifonu
actors.hero.talent.soul_siphon.desc=_+1:_ Diğer karakterler tarafından verilen fiziksel hasar, Savaş Büyücüsü'nün ruh işaretini _%13 etkinlikle tetikler_.\n\n_+2:_ Diğer karakterler tarafından verilen fiziksel hasar, Savaş Büyücüsü'nün ruh işaretini _%27 etkinlikle tetikler_.\n\n_+3:_ Diğer karakterler tarafından verilen fiziksel hasar, Savaş Büyücüsü'nün ruh işaretini _%40 etkinlikle tetikler_.
actors.hero.talent.soul_eater.title=Ruh Yiyici
actors.hero.talent.soul_eater.desc=_+1:_ Ruh işareti, verilen her fiziksel hasar için _0,33 tur_ tokluk sağlar. Ruh işaretli düşmanların öldüklerinde yeme etkilerini tetikleme _şansı %10_'dur.\n\n_+2:_ Ruh işareti, verilen her fiziksel hasar için _0,67 tur_ tokluk sağlar. Ruh işaretli düşmanların öldüklerinde yeme etkilerini tetikleme _şansı %20_'dir.\n\n_+3:_ Ruh işareti, verilen her fiziksel hasar için _1 tur_ tokluk verir. Ruh işaretli düşmanların öldüklerinde yeme etkilerini tetikleme _şansı %30_'dur.
actors.hero.talent.necromancers_minions.title=Büyücünün Köleleri
actors.hero.talent.necromancers_minions.desc=_+1:_ Ruhu işaretlenmiş bir düşman öldüğünde, Büyücü onu yozlaşmış bir hayalet olarak diriltmek için _%13 şansa_ sahiptir.\n\n_+2:_ Ruhu işaretlenmiş bir düşman öldüğünde, Büyücü onu yozlaşmış bir hayalet olarak diriltmek için _%27 şansa_ sahiptir.\n\n_+3:_ Ruhu işaretlenmiş bir düşman öldüğünde, Büyücü onu yozlaşmış bir hayalet olarak diriltmek için _%40 şansa_ sahiptir.

actors.hero.talent.blast_radius.title=Patlama Yarıçapı
actors.hero.talent.blast_radius.desc=_+1:_ Elemental patlamanın yarıçapı 4'ten _5 karoya_ yükseltildi.\n\n_+2:_ Elemental patlamanın yarıçapı 4'ten _6 karoya_ yükseltildi.\n\n_+3:_ Elemental patlamanın yarıçapı 4'ten _7 karoya_ yükseltildi.\n\n_+4:_ Elemental patlamanın yarıçapı 4'ten _8 karoya_ yükseltildi.
actors.hero.talent.elemental_power.title=Temel Güç
actors.hero.talent.elemental_power.desc=_+1:_ Element patlamasının gücü _%25_ artar.\n\n_+2:_ Element patlamasının gücü _%50_ artar.\n\n_+3:_ Element patlamasının gücü _%75_ artar.\n\n_+4:_ Element patlamasının gücü _%100_ artar.
actors.hero.talent.reactive_barrier.title=Ayıraç Bariyer
actors.hero.talent.reactive_barrier.desc=_+1:_ Büyücü, element patlamasından etkilenen maksimum 5 karakter olmak üzere her karakter için _2.5 kalkan_ kazanır.\n\n_+2:_ Büyücü, element patlamasından etkilenen maksimum 6 karakter olmak üzere her karakter için _5 kalkan_ kazanır.\n\n_+3:_ Büyücü, element patlamasından etkilenen maksimum 7 karakter olmak üzere her karakter için _7.5 kalkan_ kazanır.\n\n_+4:_ Büyücü, element patlamasından etkilenen maksimum 8 karakter olmak üzere her karakter için _10 kalkan_ kazanır.

actors.hero.talent.wild_power.title=Vahşi Güç
actors.hero.talent.wild_power.desc=_+1:_ Vahşi büyü kullanırken, asalar _+4'e kadar olmak üzere 2 veya 3_ artırılır.\n\n_+2:_ Vahşi büyü kullanırken, asalar _+5'e kadar olmak üzere 3_ artırılır.\n\n_+3:_ Vahşi büyü kullanırken, asalar _+6'e kadar olmak üzere 3 veya 4_ artırılır.\n\n_+4:_ Vahşi büyü kullanırken, asalar _+7'e kadar olmak üzere 4_ artırılır.
actors.hero.talent.fire_everything.title=Her Şeyi Ateşe Ver
actors.hero.talent.fire_everything.desc=_+1:_ Vahşi büyü artık 4 değil, _5 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%25 şansı_ var.\n\n_+2:_ Vahşi büyü artık 4 değil, _6 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%50 şansı_ var.\n\n_+3:_ Vahşi büyü artık 4 değil, _7 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%75 şansı_ var.\n\n_+4:_ Vahşi büyü artık 4 değil, _8 defa_ ateşleniyor ve her bir asanın 3 kez kullanılabilir olmak için _%100 şansı_ var.
actors.hero.talent.conserved_magic.title=korunmuş büyü
actors.hero.talent.conserved_magic.desc=_+1:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,33 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %25_.\n\n_+2:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,225 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %50_.\n\n_+3:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,15 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %75_.\n\n_+4:_ Vahşi büyüden gelen her bir vuruş artık 0,5 yerine _0,1 şarj_ kullanıyor ve vahşi büyünün bir tur harcamama _şansı %100_.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Büyücü başka bir karaktere dönüşürse ona _10-15 hasar_ verir, ancak aynı zamanda _5 hasar_ alır.\n\n_+2:_ Büyücü başka bir karaktere dönüşürse, ona _20-30 hasar_ verir, ancak aynı zamanda _10 hasar_ alır.\n\n_+3:_ Büyücü başka bir karaktere dönüşürse ona _30-45 hasar_ verir, ancak aynı zamanda _15 hasar_ alır.\n\n_+4:_ Büyücü başka bir karaktere dönüşürse ona _40-60 hasar_ verir, ama aynı zamanda _20 hasar_ alır.\n\nKahraman bu yetenek tarafından öldürülemez, büyü direnci etkileri ile kendine verdiği hasar azaltılabilir.
actors.hero.talent.remote_beacon.title=Uzak İşaret
actors.hero.talent.remote_beacon.desc=_+1:_ Büyücü _4 karo_ içindeki herhangi bir konuma bir işaret yerleştirebilir.\n\n\n_+2:_ Büyücü _8 karo_ içindeki herhangi bir konuma bir işaret yerleştirebilir.\n\n_+3:_ Büyücü _12 karo_ içindeki herhangi bir yere bir işaret yerleştirebilir.\n\n_+4:_ Büyücü _16 karo_ içindeki herhangi bir konuma bir işaret yerleştirebilir.\n\nBüyücü, erişilemeyen konumlara işaretçi yerleştiremez.
actors.hero.talent.longrange_warp.title=Uzun Menzilli Çarpıtma
actors.hero.talent.longrange_warp.desc=_+1:_ Büyücü artık _%150 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\n_+2:_ Büyücü artık _%117 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\n_+3:_ Büyücü artık _%83 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\n_+4:_ Büyücü artık _%50 şarj maliyetiyle_ katlar arasında ışınlanabilir.\n\nBüyücü kilitli bir kattan çıkmak için uzun menzilli ışınlanma kullanamaz.

#rogue
actors.hero.talent.cached_rations.title=Saklı Erzaklar
actors.hero.talent.cached_rations.desc=_+1:_ Düzenbaz, zindanın sonraki birkaç katını keşfederken sandıklara yerleştirilmiş _2 erzak_ bulabilir.\n\n_+2:_ Düzenbaz, zindanın sonraki birkaç katını keşfederken sandıklara yerleştirilmiş _3 erzak_ bulabilir.\n\nErzaklar çabucak yenir, orta derecede tokluk verir, 5 hp iyileştirir ve Gölgelerin Pelerini'ne 1 şarj yükler.
actors.hero.talent.thiefs_intuition.title=Düzenbazın Sezgisi
actors.hero.talent.thiefs_intuition.desc=_+1:_ Düzenbaz yüzükleri _2 kat daha hızlı_ tanır ve bir yüzüğü _kuşandığında_ türünü belirler.\n\n_+2:_ Düzenbaz, yüzükleri _kuşandığında_ onları tanımlar ve bir yüzüğü _eline aldığında_ türünü belirler.
actors.hero.talent.sucker_punch.title=Kalleş Yumruğu
actors.hero.talent.sucker_punch.desc=_+1:_ Düzenbaz, bir düşmana ilk kez sürpriz saldırı yaptığında _1-2 ilave hasar_ verir.\n\n_+2:_ Düzenbaz, bir düşmana ilk kez sürpriz saldırı yaptığında _2 ilave hasar_ verir.
actors.hero.talent.protective_shadows.title=Koruyucu Gölgeler
actors.hero.talent.protective_shadows.desc=_+1:_ Düzenbaz görünmez olduğu _her turda_ bir kalkan kazanır, _en fazla 3_'e kadar.\n\n_+2:_ Düzenbaz görünmez olduğu _her turda_ bir kalkan kazanır, _en fazla 5_'e kadar.

actors.hero.talent.mystical_meal.title=Mistik Yemek
actors.hero.talent.mystical_meal.desc=_+1:_ Yemek yemek Düzenbazın 1 turunu alır (erzaklar anında yenir) ve ona _3 turluk obje şarjı_ sağlar.\n_+2:_ Yemek yemek Düzenbazın 1 turunu alır (erzaklar anında yenir) ve ona _5 turluk obje şarjı_ sağlar.\n\nBu yetenek bolluk boynuzunun kendini yeniden şarj etmesi için kullanılamaz.
actors.hero.talent.inscribed_stealth.title=yazılı gizlilik
actors.hero.talent.inscribed_stealth.desc=_+1:_ Haydut, bir parşömen okuduktan veya bir büyü eşyası kullandıktan sonra _3 tur_ görünmezlik kazanır.\n\n_+2:_ Haydut bir parşömen okuduktan veya bir büyü eşyası kullandıktan sonra _5 tur_ görünmezlik kazanır.\n\nYükseltme parşömeni, dönüşüm parşömeni veya bu parşömenler kullanılarak üretilmesi gereken simya eşyaları kullanıldığında görünmezlik süresi iki katına çıkar.\n\nDaha yüksek üretim miktarlarına sahip simya nesneleri için (örneğin çoğu büyü), bu yeteneğin o nesneden kaç tane üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.wide_search.title=Geniş Arama
actors.hero.talent.wide_search.desc=_+1:_ Düzenbaz'ın arama yarıçapı 5x5 kareden _7x7 çembere_ çıkarıldı.\n\n_+2:_ Düzenbaz'ın arama yarıçapı 5x5 kareden _7x7 kareye_ yükseltilir.
actors.hero.talent.wide_search.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine arama yarıçaplarını 3x3 kareden +1'de 5x5 daireye ya da +2'de 5x5 kareye yükseltir.
actors.hero.talent.silent_steps.title=Sessiz Adımlar
actors.hero.talent.silent_steps.desc=_+1:_ Düzenbaz, uyuyan düşmanlardan _3 veya daha fazla kare uzaktayken_ onları uyandırmaz.\n\n_+2:_ Düzenbaz, _yanlarında olmadığı_ sürece uyuyan düşmanları uyandırmaz.
actors.hero.talent.rogues_foresight.title=Düzenbazın Öngörüsü
actors.hero.talent.rogues_foresight.desc=_+1:_ Haydut gizli bir odanın olduğu seviyeye inerse, bu seviyenin bir sır içerdiğini fark etme şansı %75'tir. \n\n_+2:_ Haydut gizli bir odanın olduğu seviyeye inerse, bu seviyenin bir sır içerdiğini fark etme şansı %100'dür.

actors.hero.talent.light_cloak.title=hafif pelerin
actors.hero.talent.light_cloak.desc=_+1:_ Haydut, gölge pelerinini kuşanmadığında kullanabilir, ancak kuşanmadığında_ %25 hızla_ yeniden şarj olur.\n\n_+2:_ Haydut gölge pelerinini kuşanmadığında kullanabilir, ancak kuşanmadığında _%50 hızla_ şarj olur.\n\n_+3:_ Haydut gölge pelerinini kuşanmadığında kullanabilir, ancak kuşanmadığında _%75 hızla_ şarj olur.
actors.hero.talent.light_cloak.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine tüm eserlerin şarj hızını +1/+2/+3'te %7/13/20 oranında artıracaktır.
actors.hero.talent.enhanced_rings.title=geliştirilmiş yüzükler
actors.hero.talent.enhanced_rings.desc=_+1:_ Haydut bir eser kullandığında, yüzükleri _3 tur_ boyunca +1 yükseltme kazanır.\n\n_+2:_ Haydut bir eser kullandığında, yüzükleri _6 tur_ boyunca +1 yükseltme kazanır.\n\n_+3:_ Haydut bir eser kullandığında, yüzükleri _9 tur_ boyunca +1 yükseltme kazanır.

actors.hero.talent.enhanced_lethality.title=gelişmiş öldürücülük
actors.hero.talent.enhanced_lethality.desc=_+1:_ Suikastçı, hazırlık düzeyi başına %3/10/20/50 yerine _%4/13/27/67 sağlığın atındaki_ düşmanlara suikast düzenleyebilir.\n\n_+2:_ Suikastçı, hazırlık düzeyi başına %3/10/20/50 yerine _%5/17/33/83 sağlığın atındaki_ düşmanlara suikast düzenleyebilir.\n\n_+3:_ Suikastçı, hazırlık düzeyi başına %3/10/20/50 yerine _%6/20/40/100 sağlığın atındaki_ düşmanlara suikast düzenleyebilir.
actors.hero.talent.assassins_reach.title=suikastçının erişimi
actors.hero.talent.assassins_reach.desc=_+1:_ Suikastçı'nın hazırlık seviyesi başına ışınlanma menzili 1/2/3/4'ten _1/3/4/6 kareye_ yükseltilir.\n\n_+2:_ Suikastçı'nın hazırlık seviyesi başına ışınlanma menzili 1/2/3/4'ten _2/4/6/8 kareye_ yükseltilir.\n\n_+3:_ Suikastçı'nın hazırlık seviyesi başına ışınlanma menzili 1/2/3/4'ten _2/5/7/10 kareye_ yükseltilir.\n\nBu hareket tehlikelerin ve düşmanların içinden geçebilir, ancak duvar gibi katı arazilerden geçemez.
actors.hero.talent.bounty_hunter.title=ödül avcısı
actors.hero.talent.bounty_hunter.desc=_+1:_ Haydut bir düşmanı hazırlıklı vuruş öldürürse, düşmanın eşya düşürme şansı her hazırlanma düzeyi başına _2/4/8/16%_ ile artar\n\n_+2:_ Haydut bir düşmanı hazırlıklı vuruş öldürürse, düşmanın eşya düşürme şansı her hazırlanma düzeyi başına _4/8/16/34%_ ile artar\n\n_+3:_ Haydut bir düşmanı hazırlıklı vuruş öldürürse, düşmanın eşya düşürme şansı her hazırlanma düzeyi başına _6/12/24/48%_ ile artar

actors.hero.talent.evasive_armor.title=baştan savılmış zırh
actors.hero.talent.evasive_armor.desc=_+1:_ Serbest koşarken, Serbest Koşucu, zırhındaki aşırı güç noktası başına ek bir _+1 kaçınma_ kazanır.\n\n_+2:_ Serbest koşarken, Serbest Koşucu, zırhındaki aşırı güç noktası başına ek bir _+2 kaçınma_ kazanır.\n\n_+3:_ Serbest çalışırken, Serbest Koşucu, zırhındaki aşırı güç noktası başına ek bir _+3 kaçınma_ kazanır.
actors.hero.talent.projectile_momentum.title=atış momentumu
actors.hero.talent.projectile_momentum.desc=_+1:_ Serbest koşarken, Serbest Koşucu, fırlatılan silahlarla _+%20 isabetlilik ve +%15 hasar_ kazanır.\n\n_+2:_ Serbest koşarken, Serbest Koşucu fırlatılan silahlarla _+%40 isabetlilik ve +%30 hasar_ kazanır.\n\n_+3:_ Serbest koşarken, Serbest Koşucu, fırlatılan silahlarla _+%60 isabetlilik ve +%45 hasar_ kazanır.
actors.hero.talent.speedy_stealth.title=hızlı gizlilik
actors.hero.talent.speedy_stealth.desc=_+1:_ Freerunner görünmezken tur başına 2 momentum yığını kazanır.\n\n_+2:_ +1'in faydalarına ek olarak, Freerunner görünmezken freerunning artık geri sayım yapmıyor.\n\n_+3:_ +1 ve +2'nin faydalarına ek olarak, Freerunner, serbest koşup koşmadığına bakılmaksızın görünmezken 2 kat hızla hareket eder.

actors.hero.talent.hasty_retreat.title=acele geri çekilme
actors.hero.talent.hasty_retreat.desc=_+1:_ Düzenbaz, göz kırptıktan sonra _1 tur_ acelecilik ve görünmezlik kazanır.\n\n_+2:_ Düzenbaz, göz kırptıktan sonra _2 tur_ acelecilik ve görünmezlik kazanır.\n\n_+3:_ Düzenbaz, göz kırptıktan sonra _3 tur_ acelecilik ve görünmezlik kazanır.\n\n_+4:_ Düzenbaz, göz kırptıktan sonra _4 tur_ acelecilik ve görünmezlik kazanır.
actors.hero.talent.body_replacement.title=vücut değişikliği
actors.hero.talent.body_replacement.desc=_+1:_ Düzenbaz, göz kırptıktan sonra arkasında _20 can ve 1-3 zırha_ sahip ahşap bir yem bırakır.\n\n_+2:_ Düzenbaz, göz kırptıktan sonra arkasında _40 can ve 2-6 zırha_ sahip ahşap bir yem bırakır.\n\n_+3:_ Düzenbaz, göz kırptıktan sonra arkasında _60 can ve 3-9 zırha_ sahip ahşap bir yem bırakır.\n\n_+4:_ Düzenbaz, göz kırptıktan sonra arkasında _90 can ve 4-12 zırha_ sahip ahşap bir yem bırakır.\n\nAynı anda sadece bir yem aktif olabilir.
actors.hero.talent.shadow_step.title=gölge adımı
actors.hero.talent.shadow_step.desc=_+1:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%16 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.\n\n_+2:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%30 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.\n\n_+3:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%41 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.\n\n_+4:_ Eğer düzenbaz görünmezken sis bombası kullanırsa, anında ortaya çıkar ve _%50 daha az_ şarj maliyeti vardır, ancak aynı zamanda düşmanları kör etmez veya diğer yetenekleri tetiklemez.

actors.hero.talent.fear_the_reaper.title=ormandan kork
actors.hero.talent.fear_the_reaper.desc=_+1:_ Düşman olarak işaretlenen bir ölüm 0 hp'ye ulaştığında, _sakatlanır_.\n\n_+2:_ Düşman olarak işaretlenen bir ölüm 0 hp'ye ulaştığında, _korkulur ve sakatlanır_.\n\n_+3:_ Düşman olarak işaretlenen bir ölüm 0 hp'ye ulaştığında, _korkulur ve sakatlanır_ ve 3 karo içindeki düşmanlar _sakatlanır_.\n\n_+4:_ Düşman olarak işaretlenmiş bir ölüm 0 hp'ye ulaştığında,\n_korkulur ve sakatlanırlar ve 3 karo içindeki düşmanlar _korkulur ve sakatlanır_.
actors.hero.talent.deathly_durability.title=ölümcül dayanıklılık
actors.hero.talent.deathly_durability.desc=_+1:_ Ölüm işaretiyle öldürülen düşmanlar, düzenbaza işaretlendiklerinde sahip oldukları hp'nin _%13_'ü kadar kalkan sağlar.\n\n_+2:_ Ölüm işaretiyle öldürülen düşmanlar, düzenbaza işaretlendiklerinde sahip oldukları hp'nin _%25_'i kadar kalkan sağlar.\n\n_+3:_ Ölüm işaretiyle öldürülen düşmanlar, düzenbaza işaretlendiklerinde sahip oldukları hp'nin _%38_'i kadar kalkan sağlar.\n\n_+4:_ Ölüm işaretiyle öldürülen düşmanlar, düzenbaza işaretlendiklerinde sahip oldukları hp'nin _%50_'si kadar kalkan sağlar.
actors.hero.talent.double_mark.title=çift işaret
actors.hero.talent.double_mark.desc=_+1:_ İlk hedefle aynı anda ikinci bir hedefi işaretlemek, _%30 daha az_ ücretlendirme maliyetine sahiptir.\n\n_+2:_ İlk hedefle aynı anda ikinci bir hedefi işaretlemek, _%50 azaltılmış_ ücret maliyetine sahiptir.\n\n_+3:_ İkinci bir hedefi birinciyle aynı anda işaretlemek, _%65 azaltılmış_ ücret maliyetine sahiptir.\n\n_+4:_ Birinci hedefle aynı anda ikinci bir hedefi işaretlemek, _%75 azaltılmış_ ücret maliyetine sahiptir.

actors.hero.talent.shadow_blade.title=gölge kılıcı
actors.hero.talent.shadow_blade.desc=_+1:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%8'ini_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%25 şansa_ sahiptir.\n\n_+2:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%16'sını_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%50 şansa_ sahiptir.\n\n_+3:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%24'ünü_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%75 şansa_ sahiptir.\n\n_+4:_ Gölge klonu, kahramanın sıra başına verdiği hasarın _%32'sini_ kazanır ve kahramanın silahındaki efsunu kullanmak için _%100 şansa_ sahiptir.
actors.hero.talent.cloned_armor.title=klonlanmış zırh
actors.hero.talent.cloned_armor.desc=_+1:_ Gölge klonu, kahramanın zırh değerinin _%12'sini_ kazanır ve kahramanın zırhındaki rünü kullanmak için _%25 şansa_ sahiptir.\n\n_+2:_ Gölge klonu, kahramanın zırh değerinin _%36'sını_ kazanır ve kahramanın zırhındaki rünü kullanmak için _%75 şansa_ sahiptir.\n\n_+3:_ Gölge klonu, kahramanın zırh değerinin _%48'ini_ kazanır ve kahramanın zırhındaki rünü kullanmak için _%100 şansa_ sahiptir.
actors.hero.talent.perfect_copy.title=mükemmel kopya
actors.hero.talent.perfect_copy.desc=_+1:_ Gölge klon, kahramanın en fazla HP'sinin _%10_'unu kazanır ve kahramanla _1 karo_ uzaklığa kadar anında yer değiştirebilir.\n\n_+2:_ Gölge klon, kahramanın en fazla HP'sinin _%20_'sini kazanır ve kahramanla _2 karo_ uzaklığa kadar anında yer değiştirebilir.\n\n_+3:_ Gölge klon, kahramanın en fazla HP'sinin _%30_'unu kazanır ve kahramanla _3 karo_ uzaklığa kadar anında yer değiştirebilir.\n\n_+4:_ Gölge klon, kahramanın en fazla HP'sinin _%40_'ını kazanır ve kahramanla _4 karo_ uzaklığa kadar anında yer değiştirebilir.

#huntress
actors.hero.talent.natures_bounty.title=Doğanın ikramı
actors.hero.talent.natures_bounty.desc=_+1:_ Avcı, zindanın sonraki birkaç katını keşfederken uzun otların arasında gizlenmiş _4 meyveyi_ bulabilir.\n\n_+2:_ Avcı, zindanın sonraki birkaç katını keşfederken uzun otların arasında gizlenmiş _6 meyveyi_ bulabilir. \n\nMeyveler çabuk yenir, az miktarda tokluk hissi verir ve kullanılabilir bir tohum içerebilir.
actors.hero.talent.survivalists_intuition.title=Ormancının sezgisi
actors.hero.talent.survivalists_intuition.desc=_+1:_ Avcı tüm ekipmanları _1.75x daha hızlı_ tanımlar.\n\n_+2:_ Avcı tüm ekipmanları _2.5x daha hızlı_ tanımlar.
actors.hero.talent.followup_strike.title=Ardışık Saldırı
actors.hero.talent.followup_strike.desc=_+1:_ Avcı bir rakibe yayı veya fırlattığı bir silahla vurduğunda, o rakibe karşı bir sonraki yakın muharebe saldırısı _2 ilave hasar_ verir.\n\n_+2:_ Avcı, yayı veya fırlattığı bir silahla bir rakibe vurduğunda, o rakibe karşı yaptığı bir sonraki yakın muharebe saldırısı _3 ilave hasar_ verir.
actors.hero.talent.natures_aid.title=Doğanın desteği
actors.hero.talent.natures_aid.desc=_+1:_ Görüş alanında bir bitki aktifleştiğinde Avcı her _3 elde_ bir azalan 0-2 kabukderi zırhı kazanır.\n\n_+2:_ Görüş alanında bir bitki aktifleştiğinde Avcı her _5 elde_ bir azalan 0-2 kabukderi zırhı kazanır.

actors.hero.talent.invigorating_meal.title=Canlandıran Yemek
actors.hero.talent.invigorating_meal.desc=_+1:_ Yemek yemek sadece bir tur sürer (dutlar anında yenir) ve avcıya _1 tur acele_ verir.\n\n_+2:_ Yemek yemek sadece bir tur sürer (dutlar anında yenir) ve avcıya _2 tur acele_ verir.
actors.hero.talent.liquid_nature.title=sıvı doğa
actors.hero.talent.liquid_nature.desc=_+1:_ Avcı bir iksir, karışım, özüt içtiğinde veya fırlattığında, çevrede _4 karo çim'e kadar_ filizlenir ve bitişik düşmanlar _1 tur_ boyunca köklenir.\n\n_+2:_ Avcı bir iksir, karışım, özüt içtiğinde veya fırlattığında, çevrede _6 karo çim'e kadar_ filizlenir ve bitişik düşmanlar _2 tur_ boyunca köklenir.\n\nBu iksirleri kullanarak üretilmesi gereken güç, deneyim iksirleri ya da simya öğeleri kullanıldığında çim miktarı ve kök süresi iki katına çıkar.\n\nDaha yüksek üretim miktarlarına sahip simya öğeleri için (ö.r. su karışımı), bu yeteneğin o öğenin kaç tane üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.rejuvenating_steps.title=Yetiştiren adımlar
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Avcı kısa çimenlere veya közlere bastığında, Avcı'nın hemen kırdığı uzun otlara sıçrarlar. Bunun _10 dönüşlü bir bekleme süresi var_.\n\n_+2:_ Avcı kısa çimenlere veya közlere bastığında, Avcı'nın hemen kırdığı uzun otlara sıçrar. Bunun _5 dönüşlü bir bekleme süresi var_.\n\nBu yetenek, pasif yenilenme etkileri devre dışı bırakılırsa veya kahraman uzun süredir exp kazanmadıysa, karıklı çimen üretecektir.
actors.hero.talent.heightened_senses.title=Keskin Hisler
actors.hero.talent.heightened_senses.desc=_+1:_ Avcı, bulunduğu konumdan _2 karelik mesafe_ içindeki karakterler üzerinde zihin görüşü kazanır.\n\n_+2:_ Avcı, bulunduğu konumdan _3 karelik mesafe_ içindeki karakterler üzerinde zihin görüşü kazanır.
actors.hero.talent.durable_projectiles.title=Dayanıklı Fırlatma Silahları
actors.hero.talent.durable_projectiles.desc=_+1:_ Fırlatma silahları avcı tarafından kullanıldığında _+%50 dayanıklılık_ kazanır.\n\n_+2:_ Fırlatma silahları avcı tarafından kullanıldığında _+%75 dayanıklılık_ kazanır.

actors.hero.talent.point_blank.title=bitişik atış
actors.hero.talent.point_blank.desc=_+1:_ Avcı, yakın muharebe menzilinde yayını veya fırlatılmış bir silahı kullandığında, -%50 yerine _-30%,_ isabet oranına sahiptir.\n\n_+2:_ Avcı, yakın muharebe menzilinde yayını veya fırlatılmış bir silahı kullandığında, -%50 yerine %_-10 isabet oranına sahiptir.\n\n_+3:_ Avcı, yakın muharebe menzilinde yayını veya fırlatılmış bir silahı kullandığında, -%50 yerine _+%10 isabetliliğe sahiptir.\n\nFırlatılan silahların veya ruh yayının uzaktan kullanıldığında her zaman +%50 isabetliliğe sahip olduğunu unutmayın.
actors.hero.talent.seer_shot.title=gören atış
actors.hero.talent.seer_shot.desc=_+1:_ Avcı zemine bir ok attığında, etrafındaki 3x3'lük bir alanı _5 sıra_ boyunca görür. Bunun 20 sıra bekleme süresi vardır.\n\n_+2:_ Avcı zemine bir ok attığında, etrafındaki 3x3'lük bir alanı _10 sıra_ boyunca görür. Bunun 20 sıra bekleme süresi vardır.\n\n_+3:_ Avcı zemine bir ok attığında, etrafındaki 3x3'lük bir alanı _15 sıra_ boyunca görür. Bunun 20 sıra bekleme süresi vardır.
actors.hero.talent.seer_shot.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ herhangi bir fırlatma silahından tetiklenir.

actors.hero.talent.farsight.title=ileri görüş
actors.hero.talent.farsight.desc=_+1:_ Sniper'ın görüş mesafesi _%25 artırıldı_.\n\n_+2:_ Sniper'ın görüş mesafesi _%50 artırıldı_.\n\n_+3:_ Sniper'ın görüş menzili _%75 artırıldı_.
actors.hero.talent.shared_enchantment.title=paylaşılmış efsun
actors.hero.talent.shared_enchantment.desc=_+1:_ Fırlatılan silahların, Sniper'ın pruvasındaki büyüyü kullanmak için _%33 şansı_ vardır.\n\n_+2:_ Fırlatılan silahların, Sniper'ın pruvasındaki büyüyü kullanmak için _%67 şansı_ vardır.\n\n_+3:_ Fırlatılan silahların, Sniper'ın pruvasındaki büyüyü kullanmak için _%100 şansı vardır.\n\nBu yetenek, büyülü bir tatar yayından atılan dartlar için geçerli değildir. tatar yayının büyüsünü zaten tetikliyorlar.
actors.hero.talent.shared_upgrades.title=Paylaşılan geliştirmeler
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _2.5%_ per tier of the thrown weapon.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _5%_ per tier of the thrown weapon.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _7.5%_ per tier of the thrown weapon.

actors.hero.talent.durable_tips.title=uzun süreli ipuçları
actors.hero.talent.durable_tips.desc=_+1:_ Uçlu dartlar, Gardiyan onları kullandığında _2 kat dayanıklılığa_ sahiptir.\n\n_+2:_ Uçlu dartlar, Gardiyan onları kullandığında _3 kat dayanıklılığa sahiptir.\n\n_+3:_ Uçlu dartlar, Gardiyan onları kullandığında _4 kat dayanıklılığa sahiptir.
actors.hero.talent.barkskin.title=kabuk derili
actors.hero.talent.barkskin.desc=_+1:_ Çimenlere basan Gardiyan, seviyesinin _%0-50'si_ kadar kabuk zırh kazanır ve bu zırh her turda azalır.\n\n_+2:_ Çimenlere basan Gardiyan, seviyesinin _%0-100'ü_ kadar kabuk zırh kazanır ve bu zırh her turda azalır.\n\n_+3:_ Çimenlere basan Gardiyan, seviyesinin _%0-150'si_ kadar kabuk zırh kazanır ve bu zırh her turda azalır.
actors.hero.talent.shielding_dew.title=koruyucu dew
actors.hero.talent.shielding_dew.desc=_+1:_ Çiy damlaları, sağlığı dolduğunda Gardiyan'a maksimum HP'sinin _%20'sine_ kadar koruyabilir.\n\n_+2:_ Çiy damlaları, sağlığı dolduğunda Gardiyan'a maksimum HP'sinin _%40'ına_ kadar koruyabilir.\n\n_+3:_ Çiy damlaları, sağlığı dolduğunda Gardiyan'a maksimum HP'sinin _%60'ına_ kadar koruyabilir.

actors.hero.talent.fan_of_blades.title=bıçak fanı
actors.hero.talent.fan_of_blades.desc=_+1:_ Hayali bıçaklar, %50 hasar için _1 ek hedefe_ vurabilir. Hedef görünür olmalı ve _30 derecelik bir etki  alanı içinde olmalıdır.\n\n_+2:_ Hayali bıçaklar, %50 hasar için _2 ek hedefe_ vurabilir. Hedefler görünür olmalı ve _60 derecelik bir etki alanı içinde olmalıdır.\n\n_+3:_ Hayali bıçaklar, %50 hasar için _3 ek hedefe_ vurabilir. Hedefler görünür olmalı ve _90 derecelik bir etki alanı içinde olmalıdır.\n\n_+4:_ Hayali bıçaklar, %50 hasar için _4 ek hedefe_ vurabilir. Hedefler görünür olmalı ve _120 derecelik bir etki alanı içinde olmalıdır.
actors.hero.talent.projecting_blades.title=çıkıntılı bıçaklar
actors.hero.talent.projecting_blades.desc=_+1:_ Spektral bıçakların _+%25 doğruluğu vardır ve _2 katı karoya kadar_ nüfuz edebilir.\n\n_+2:_ Spektral bıçaklar _+%50 doğruluğa sahiptir ve _4 katı karoya kadar_ nüfuz edebilir.\n\n_+3:_ Spektral bıçakların _+%75 doğruluğu_ vardır ve _6 katı karoya kadar_ nüfuz edebilir.\n\n_+4:_ Spektral bıçaklar _+%100 doğruluğa sahiptir ve _8 katı karoya kadar nüfuz edebilir.
actors.hero.talent.spirit_blades.title=ruh bıçakları
actors.hero.talent.spirit_blades.desc=_+1:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %30_'dur.\n\n_+2:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %60_'dır.\n\n_+3:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %90_'dır.\n\n_+4:_ Hayalet kılıçların ruh yayı üzerindeki büyüyü de kullanma _şansı %100_'dür ve her büyüye _+%10 güç_ verir.

actors.hero.talent.growing_power.title=büyüyen güç
actors.hero.talent.growing_power.desc=_+1:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları %33 ve %100'den _%38 ve %125_'e yükseltildi.\n\n_+2:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları %33 ve %100'den _%42 ve %150'ye yükseltildi.\n\n_+3:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları %33 ve %100'den _%46 ve %175'e yükseltildi.\n\n_+4:_ Doğanın gücünden gelen saldırı ve hareket hızı artışları, %33 ve %100'den _%50 ve %200_'e yükseltildi.
actors.hero.talent.natures_wrath.title=doğanın gazabı
actors.hero.talent.natures_wrath.desc=_+1:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisini tetikleme _şansı %8_'dir.\n\n_+2:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisi tetikleme _şansı %17_'dir.\n\n_+3:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisi tetikleme _şansı %25_'tir.\n\n_+4:_ Doğanın gücü etkinken, ruh yayından yapılan atışların rastgele bir zararlı bitki etkisini tetikleme _şansı %33_'tür.\n\nTetiklenebilecek bitkiler şunlardır: kör otu, ateş çiçeği, buz örtüsü, hüzün yosunu ve fırtına asması
actors.hero.talent.wild_momentum.title=vahşi momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Ruh yayı ile bir düşmanı öldürmek, doğanın güç süresini _1 tur_ uzatır. Süre en fazla _2 tur_ uzatılabilir.\n\n_+2:_ Bir düşmanı ruh yayı ile öldürmek, doğanın güç süresini _2 tur_ uzatır. Süre maksimum _4 tur_ uzatılabilir.\n\n_+3:_ Bir düşmanı ruh yayı ile öldürmek, doğanın güç süresini _3 tur_ uzatır. Süre en fazla _6 tur_ uzatılabilir.\n\n_+4:_ Ruh yayı ile bir düşmanı öldürmek, doğanın güç süresini _4 tur_ uzatır. Süre maksimum _8 tur_ uzatılabilir.

actors.hero.talent.eagle_eye.title=Şahin Gözü
actors.hero.talent.eagle_eye.desc=_+1:_ Ruh şahininin görüş menzili 6'dan _7 kareye_ yükseltildi.\n\n_+2:_ Ruh şahininin görüş menzili 6'dan _8 kareye_ yükseltildi.\n\n_+3:_ Ruh şahininin görüş menzili 6'dan _9 kareye_ yükseltildi, ve 2 kare akıl görüşü kazandı.\n\n_+4:_ Ruh şahininin görüş menzili 6'dan _10 kareye_ yükseltildi, ve 3 kare akıl görüşü kazandı.
actors.hero.talent.go_for_the_eyes.title=gözler için git
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ruh şahininin saldırıları, _2 sıra_ boyunca düşmanları kör eder.\n\n_+2:_ Ruh şahininin saldırıları, _5 sıra_ boyunca düşmanları kör eder.\n\n_+3:_ Ruh şahininin saldırıları, _5 sıra_ boyunca düşmanları kör eder ve onları _2 sıra_ sakatlar.\n\n_+4:_ Ruh şahininin saldırıları, _5 sıra_ boyunca düşmanları kör eder ve onları _5 sıra_ sakatlar.
actors.hero.talent.swift_spirit.title=hızlı ruh
actors.hero.talent.swift_spirit.desc=_+1:_ Ruh şahininin hareket hızı 2'den _2.5 kareye_ yükseltildi ve ona karşı yapılan ilk _2 saldırıyı_ savuşturması garantilendi.\n\n_+2:_ Ruh şahininin hareket hızı 2'den _3 kareye_ yükseltildi ve ona karşı yapılan ilk _4 saldırıyı_ savuşturması garantilendi.\n\n_+3:_ Ruh şahininin hareket hızı 2'den _3.5 kareye_ yükseltildi ve ona karşı yapılan ilk _6 saldırıyı_ savuşturması garantilendi.\n\n_+4:_ Ruh şahininin hareket hızı 2'den _4 kareye_ yükseltildi ve ona karşı yapılan ilk _8 saldırıyı_ savuşturması garantilendi.

#duelist
actors.hero.talent.strengthening_meal.title=güçlendirici yemek
actors.hero.talent.strengthening_meal.desc=_+1:_ Yemek yemek, Düellocuya bir düşmana fiziksel saldırıyla vurduğu sonraki _2 seferde_ 3 ilave hasar verir.\n_+2:_ Yemek yemek, Düellocuya bir düşmana fiziksel saldırıyla vurduğu sonraki _3 seferde_ 3 ilave hasar verir.
actors.hero.talent.adventurers_intuition.title=maceracı sezgisi
actors.hero.talent.adventurers_intuition.desc=_+1:_ Düellocu silahları _2,5 kat_, zırhları ise _1,75 kat daha hızlı_ tanımlar.\n\n_+2:_ Düellocu silahları _kuşandığında onları_ ve zırhı _2,5 kat daha hızlı_ tanımlar.
actors.hero.talent.patient_strike.title=sabır vuruşu
actors.hero.talent.patient_strike.desc=_+1:_ Düellocu bir yakın dövüş saldırısı yapmadan önce beklerse, _1-2 ilave hasar_ verir.\n\n_+2:_ Düellocu bir yakın dövüş saldırısı yapmadan önce beklerse, _2 ilave hasar_ verir.
actors.hero.talent.aggressive_barrier.title=agresif bariyer
actors.hero.talent.aggressive_barrier.desc=_+1:_ Düellocu %50 sağlık altında silah yeteneği kullanırsa _3 kalkan_ kazanır.\n\n_+2:_ Düellocu %50 sağlık altında silah yeteneği kullanırsa _5 kalkan_ kazanır.
actors.hero.talent.aggressive_barrier.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine düşük sağlıkta yakın dövüş saldırısı yaparken, 50 sıra bekleme süresiyle kalkan sağlar.

actors.hero.talent.focused_meal.title=odaklayan yemek
actors.hero.talent.focused_meal.desc=_+1:_ Yemek yemek Düellocunun 1 turunu alır ve silahlarına _0.67 şarj_ verir.\n\n_+1:_ Yemek yemek Düellocunun 1 turunu alır ve silahlarına _1 şarj_ verir.
actors.hero.talent.focused_meal.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine bir sonraki vuruşuna +1'de seviye/3'e ya da +2'de seviye/2'ye eşit bonus hasar verir.
actors.hero.talent.liquid_agility.title=sıvı çevikliği
actors.hero.talent.liquid_agility.desc=_+1:_ Bir iksir, içecek veya iksir içerken veya fırlatırken, Düellocunun _3 kat savuşturma_ ve 5 tur içindeki bir sonraki yakın dövüş saldırısında _3 kat isabetlilik_ vardır.\n\n_+2:_ Bir iksir, bira veya iksir içerken veya fırlatırken, Düellocunun _sonsuz kaçınma_ yeteneği vardır ve 5 tur içindeki bir sonraki yakın dövüş saldırısında _sonsuz isabetliliğe_ sahiptir. \n\nBu bonus, bu iksirleri kullanarak işlenmesi gereken güç, deneyim veya simya öğeleri iksirleri kullanıldığında ek bir tur ve saldırı için sürer. \n\nDaha yüksek çıkış miktarlarına sahip simya öğeleri için (örneğin su birası), bu yeteneğin o öğenin kaç tanesinin üretildiğine bağlı olarak tetiklenme şansı vardır.
actors.hero.talent.weapon_recharging.title=silah şarjı
actors.hero.talent.weapon_recharging.desc=_+1:_ Düellocu, asa veya eser şarj etme güçlendirmelerinin etkisi altındayken her _15 turda_ bir birincil silah şarjı kazanır.\n\n_+2:_ Düellocu, asa veya eser şarj etme güçlendirmelerinin etkisi altındayken her _10 turda_ bir birincil silah şarjı kazanır.
actors.hero.talent.weapon_recharging.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ +1'de şarj olurken +%5 yakın dövüş hasarı veya +2'de şarj olurken +%7,5 yakın dövüş hasarı vermesine neden olur.
actors.hero.talent.lethal_haste.title=ölümcül acele
actors.hero.talent.lethal_haste.desc=_+1:_ Düellocu, silah yeteneği ile bir düşmana öldürücü bir darbe indirdiğinde, _3 tur_ değerinde anlık hareket kazanır.\n\n_+2:_ Düellocu, silah yeteneği ile  bir düşmana öldürücü bir darbe indirdiğinde, _5 tur_ değerinde anlık hareket kazanır.
actors.hero.talent.lethal_haste.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_ bunun yerine 100 turluk bekleme süresiyle normal silah saldırılarıyla tetiklenir.
actors.hero.talent.swift_equip.title=el çabukluğu
actors.hero.talent.swift_equip.desc=_+1:_ Düellocu, kuşandığı silahını her 20 turda bir kez anında değiştirebilir.\n\n_+2:_ Düellocu, kuşandığı silahını her 20 turda anında iki kez değiştirebilir.\n\nEğer Düellocu bu yeteneğe sahipse ve bekleme süresinde değilse, kuşanılmamış bir silahı hızlıca kullanmak onu kuşandıracaktır.

actors.hero.talent.precise_assault.title=kesin saldırı
actors.hero.talent.precise_assault.desc=_+1:_ Düellocu bir silah yeteneği kullandığında, 5 tur içindeki bir sonraki yakın dövüş saldırısında _2x isabet_ kazanır. \n\n_+2:_ Düellocu bir silah yeteneği kullandığında, 5 tur içindeki bir sonraki yakın dövüş saldırısında _5x isabet_ kazanır. \n\n_+3:_ Düellocu bir silah yeteneği kullandığında, 5 tur içindeki sonraki yakın dövüş saldırısında _sonsuz isabet_ kazanır.
actors.hero.talent.precise_assault.meta_desc=_Bu yetenek farklı bir kahraman tarafından kazanılırsa_, bunun yerine yakın dövüş saldırı isabetini +1'de %10, +2'de %20 veya +3'te %30 artıracaktır.
actors.hero.talent.deadly_followup.title=ölümcül takip
actors.hero.talent.deadly_followup.desc=_+1:_ Düellocu fırlatılan bir silahla bir düşmana vurduğunda, 5 tur boyunca onlara _10% daha fazla yakın dövüş hasarı_ verir.\n\n_+2:_ Düellocu fırlatılan bir silahla bir düşmana vurduğunda, 5 tur boyunca onlara _20% daha fazla yakın dövüş hasarı_ verir. \n\n_+3:_ Düellocu fırlatılan bir silahla bir düşmana vurduğunda, 5 tur boyunca onlara _30% daha fazla yakın dövüş hasarı_ verir.

actors.hero.talent.varied_charge.title=çeşitli şarj
actors.hero.talent.varied_charge.desc=_+1:_ Şampiyon, iki farklı silah yeteneği kullandığında, zaman sınırlaması olmaksızın, anında _0,17 silah yükünü_ hemen kazanır.\n\n_+2:_ Şampiyon, iki farklı silah yeteneği kullandığında, zaman sınırlaması olmaksızın, anında _0,33 silah yükünü_ hemen kazanır.\n\n_+3:_ Şampiyon, iki farklı silah yeteneği kullandığında, zaman sınırlaması olmaksızın, anında _0,5 silah yükünü_ hemen kazanır.
actors.hero.talent.twin_upgrades.title=ikiz yükseltmeler
actors.hero.talent.twin_upgrades.desc=_+1:_ Şampiyon'un kuşandığı iki silahtan biri daha düşük bir seviyeye sahip olup, diğer silahtan _2 veya daha düşük bir düzeyde_ ise, diğer silahın seviyesine yükseltilir.\n\n_+2:_ Şampiyon'un kuşandığı iki silahtan biri daha düşük bir seviyeye sahip olup, diğer silahtan _1 veya daha düşük bir düzeyde_ ise, diğer silahın seviyesine yükseltilir.\n\n_+3:_ Şampiyon'un kuşandığı iki silahtan biri daha düşük bir seviyeye sahip olup, diğer silahla _aynı veya daha düşük bir düzeyde_ ise, diğer silahın seviyesine yükseltilir.
actors.hero.talent.combined_lethality.title=birleşik öldürücülük
actors.hero.talent.combined_lethality.desc=_+1:_ Şampiyon, farklı bir silahın yeteneğini kullandıktan hemen sonra bir yakın dövüş silahıyla saldırırsa, bu saldırı, HP'si %13'ün altında kalan patron olmayan tüm düşmanları infaz edecektir.\n\n_+2:_ Şampiyon, farklı bir silahın yeteneğini kullandıktan hemen sonra bir yakın dövüş silahıyla saldırırsa, bu saldırı, HP'si %27'nin altında kalan boss olmayan tüm düşmanları infaz edecektir. \n\n_+3:_ Şampiyon, farklı bir silahın yeteneğini kullandıktan hemen sonra bir yakın dövüş silahıyla saldırırsa, bu saldırı, HP'si %40'ın altında kalan boss olmayan tüm düşmanları infaz edecektir. \n\nBu saldırı normal bir yakın dövüş silahı saldırısı veya bir silah yeteneğinin parçası olabilir.

actors.hero.talent.unencumbered_spirit.title=serbest ruh
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Keşiş kullandığı her seviye 3 veya daha düşük ekipman parçası için _%50 daha fazla enerji_ kazanır. \n\n_+2:_ Bu yeteneğin etkisi, Keşiş'in kullandığı her _seviye 2 veya daha düşük_ ekipman parçası için _%75 daha fazla enerjiye_ yükseltilir. \n\n_+3:_ Bu yeteneğin etkisi, Keşiş'in kullandığı her _seviye 1_ ekipman parçası için _%100 daha fazla enerjiye_ yükseltilir. Ayrıca ücretsiz bir kumaş zırh ve çivili eldiven kazanır. \n\nBu yeteneği silahsız veya Güç Yüzüğü ile kullanmanın hiçbir faydası olmadığını unutmayın.
actors.hero.talent.monastic_vigor.title=manastır canlılığı
actors.hero.talent.monastic_vigor.desc=_+1:_ Keşişin _%100 enerjisi_ varsa, yetenekleri güçlendirilir. \n\n_+2:_ Keşişin _%80 veya daha fazla enerjisi varsa, yetenekleri güçlendirilir. \n\n_+3:_ Keşişin _%60 veya daha fazla enerjisi varsa, yetenekleri güçlendirilir. \n\nKullanıldığında: \n- Hızla silahlarınızın büyüsünü güçlendirir\n- Odaklanma anlıktır - Atılma +4 menzil kazanır\n- Dragon Kick +%50 hasar verir ve geri itme ve sersemletme etkisini yakındaki tüm düşmanlara uygular\n- Meditasyon, eksik HP'nin %20'sini yavaşça iyileştirir ve %80 hasar direnci sağlar.
actors.hero.talent.combined_energy.title=toplu enerji
actors.hero.talent.combined_energy.desc=_+1:_ Keşiş 5 tur arayla bir silah yeteneği ve _4+ enerji_ yeteneği kullanırsa harcanan 1 enerjiyi geri kazanır.\n_+2:_ Keşiş 5 tur arayla bir silah yeteneği ve _3+ enerji_ yeteneği kullanırsa harcanan 1 enerjiyi geri kazanır.\n_+3:_ Keşiş 5 tur arayla bir silah yeteneği ve _2+ enerji_ yeteneği kullanırsa harcanan 1 enerjiyi geri kazanır.

actors.hero.talent.close_the_gap.title=mesafeyi kapat
actors.hero.talent.close_the_gap.desc=_+1:_ Düellocu düelloya başlarken hedefine doğru _iki kareye kadar_ ışınlanır.\n\n_+2:_ Düellocu düelloya başlarken hedefine doğru _üç kareye kadar_ ışınlanır.\n\n_+3:_ Düellocu düelloya başlarken hedefine doğru _dört kareye kadar_ ışınlanır.\n\n_+4:_ Düellocu düelloya başlarken hedefine doğru _beş kareye kadar_ ışınlanır.\n\nBu hareket tehlikelerden ve düşmanlardan geçebilir, ancak duvar gibi katı arazilerden geçemez. Bir düşmanın meydan okunacak menzilde olup olmadığı belirlenirken ışınlanma dikkate alınır.
actors.hero.talent.invigorating_victory.title=hayat veren zafer
actors.hero.talent.invigorating_victory.desc=_+1:_ Düellocu düello sona ermeden önce hedefini yenerse, _5 HP artı düello sırasında aldığı hasarın %30'u_ kadar iyileşir.\n\n_+2:_ Düellocu düello sona ermeden önce hedefini yenerse, _10 HP artı düello sırasında aldığı hasarın %50'si_ kadar iyileşir.\n\n_+3:_ Düellocu düello sona ermeden önce hedefini yenerse, _15 HP artı düello sırasında aldığı hasarın %65'i_ kadar iyileşir.\n\n_+4:_ Düellocu düello sona ermeden önce hedefini yenerse, _20 HP artı düello sırasında aldığı hasarın %75'i_ kadar iyileşir.
actors.hero.talent.elimination_match.title=eleme maçı
actors.hero.talent.elimination_match.desc=_+1:_ Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%16 azalır._\n\n_+2:_ Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%30 azalır._\n\n_+3:_  Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%40 azalır._\n\n_+4:_ Düellocu, düello bittikten sonraki 3 tur içinde tekrar meydan okursa, bu meydan okumanın şarj maliyeti _%50 azalır._

actors.hero.talent.elemental_reach.title=elementsel erişim
actors.hero.talent.elemental_reach.desc=_+1:_ Elemental vuruşun menzili 4 kareden _5 kareye_, genişliği ise 65 dereceden _75 dereceye_ çıkarıldı.\n\n_+2:_ Elemental vuruşun menzili 4 kareden _6 kareye_, genişliği ise 65 dereceden _85 dereceye_ çıkarıldı.\n\n_+3:_ Elemental vuruşun menzili 4 kareden _7 kareye_, genişliği ise 65 dereceden _95 dereceye_ çıkarıldı.\n\n_+4:_ Elemental vuruşun menzili 4 kareden _8 kareye_, genişliği ise 65 dereceden _105 dereceye_ çıkarıldı.
actors.hero.talent.striking_force.title=vurucu güç
actors.hero.talent.striking_force.desc=_+1:_ Elemental vuruşun etki gücü _%30_ artar.\n\n_+2:_ Elemental vuruşun etki gücü _%60_ artar.\n\n_+3:_ Elemental vuruşun etki gücü _%90_ artar.\n\n_+4:_ Elemental vuruşun etki gücü _%120_ artar.
actors.hero.talent.directed_power.title=yönlendirilmiş güç
actors.hero.talent.directed_power.desc=_+1:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%30 büyü gücü_ kazanır.\n\n_+2:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%60 büyü gücü_ kazanır.\n\n_+3:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%90 büyü gücü_ kazanır.\n\n_+4:_ Elemental vuruşun doğrudan saldırısı, saldırı hedefi de dahil olmak üzere elemental vuruşun etki menzilindeki her düşman için _+%120 büyü gücü_ kazanır.

actors.hero.talent.feigned_retreat.title=sahte geri çekilme
actors.hero.talent.feigned_retreat.desc=_+1:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _2 tur_ acelecilik kazanır.\n\n_+2:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _4 tur_ acelecilik kazanır.\n\n_+3:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _6 tur_ acelecilik kazanır.\n\n_+4:_ Eğer bir düşman Düellocu'nun ardıl görüntüsüne saldırırsa, Düellocu _8 tur_ acelecilik kazanır.
actors.hero.talent.expose_weakness.title=zayıflığı ortaya çıkarmak
actors.hero.talent.expose_weakness.desc=_+1:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _2 tur_ boyunca zayıf ve savunmasız hale gelir. \n_+2:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _4 tur_ boyunca zayıf ve savunmasız hale gelir. \n_+3:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _6 tur_ boyunca zayıf ve savunmasız hale gelir.\n_+4:_ Düellocunun sahte görüntüsüne saldıran düşmanlar, _8 tur_ boyunca zayıf ve savunmasız hale gelir.
actors.hero.talent.counter_ability.title=karşı yetenek
actors.hero.talent.counter_ability.desc=_+1:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _0,38 şarj_ daha az tüketir.\n\n_+2:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _0.77 şarj_ daha az tüketir.\n\n_+3:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _1.13 şarj_ daha az tüketir.\n\n_+4:_ Düellocu, ardıl görüntüsü saldırıya uğradıktan sonraki 3 tur içinde bir silah yeteneği kullanırsa, bu yetenek _1.5 şarj_ daha az tüketir.

#cleric
actors.hero.talent.satiated_spells.title=Doymuş Büyüler
actors.hero.talent.satiated_spells.desc=_+1:_ Yemek yemek, Ruhban'ın bir sonraki büyü yapışında _3 kalkan_ kazanmasına neden olur.\n\n_+2:_ Yemek yemek, Ruhban'ın bir sonraki büyü yapışında _5 kalkan_ kazanmasına neden olur.
actors.hero.talent.satiated_spells.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding immediately, which will start to decay normally after 10 turns.
actors.hero.talent.holy_intuition.title=kutsal sezgi
actors.hero.talent.holy_intuition.desc=_+1:_ Ruhban, bir eşyanın lanetli olup olmadığını ortaya çıkaran bir büyü olan _Kutsal Sezgi_'yi _3 şarj_ karşılığında yapabilir.\n\n_+2:_ Ruhban, bir eşyanın lanetli olup olmadığını ortaya çıkaran bir büyü olan _Kutsal Sezgi_'yi _2 şarj_ karşılığında yapabilir.
actors.hero.talent.holy_intuition.meta_desc=_If this talent is gained by a different hero_ it will instead let the hero identify the curse status on a cursed item just before equipping it, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.searing_light.title=yakıcı ışık
actors.hero.talent.searing_light.desc=_+1:_ The Cleric's physical attacks on enemies illuminated by _Guiding Light_ deal _+4 damage._\n\n_+2:_ The Cleric's physical attacks on enemies illuminated by _Guiding Light_ deal _+6 damage._
actors.hero.talent.searing_light.meta_desc=_If this talent is gained by a different hero_ it will instead grant its bonus damage after a wand or artifact is used on an enemy, with a 20 turn cooldown.
actors.hero.talent.shield_of_light.title=ışık kalkanı
actors.hero.talent.shield_of_light.desc=_+1:_ The Cleric can cast _Shield of Light,_ a spell that is cast instantly and grants them _2-4 armor_ against a target for 4 turns at the cost of 1 charge.\n\n_+2:_ The Cleric can cast _Shield of Light,_ a spell that is cast instantly and grants them _3-6 armor_ against a target for 4 turns at the cost of 1 charge.
actors.hero.talent.shield_of_light.meta_desc=_If this talent is gained by a different hero_ it will instead reduce physical damage taken from your targeted enemy by 1, 33% of the time at +1 or 50% of the time at +2.

actors.hero.talent.enlightening_meal.title=Aydınlatıcı Yemek
actors.hero.talent.enlightening_meal.desc=_+1:_ Yemek yemek Ruhban'ın 1 turunu alır ve kutsal kitabına _1 şarj_ verir.\n\n_+2:_ Yemek yemek Ruhban'ın 1 turunu alır ve kutsal kitabına _1,5 şarj_ verir.
actors.hero.talent.enlightening_meal.meta_desc=_If this talent is gained by a different hero_ it will instead grant 2 turns of wand and artifact recharging at +1, or 3 turns at +2.
actors.hero.talent.recall_inscription.title=Yazıtı Tekrar Et
actors.hero.talent.recall_inscription.refunded=Your item was refunded!
actors.hero.talent.recall_inscription.desc=_+1:_ Ruhban, _10 tur_ içinde kullandıkları son rüntaşı veya parşömenin etkisini tekrarlamalarını sağlayan bir büyü olan _Yazıtı Tekrar Et_ büyüsünü yapabilir.\n\n\n+2: Ruhban, _300 tur_ içinde kullandığı son rüntaşı veya parşömenin etkisini tekrarlamasını sağlayan bir büyü olan _Yazıtı Tekrar Et_ büyüsünü yapabilir.\n\nYazıtı Tekrar Çağır yükseltme parşömenleri ile kullanılamaz. Bu büyünün şarj maliyeti, en son hangi öğenin kullanıldığına bağlı olarak değişir: bir rün taşı için 2, bir parşömen için 3, bir egzotik parşömen için 4. Ayrıca, dönüşüm parşömeni veya dönüşüm ya da yükseltme kullanılarak üretilmesi gereken simya eşyaları çoğaltıldığında, bu şarj maliyeti iki katına çıkar.
actors.hero.talent.recall_inscription.meta_desc=_If this talent is gained by a different hero_ it will instead refund any scroll or runestone 10% of the time at +1 or 15% of the time at +2. Scrolls of Upgrade are exempt from this effect.
actors.hero.talent.sunray.title=Güneş Işını
actors.hero.talent.sunray.desc=_+1:_ The Cleric can cast _Sunray,_ a spell that deals _4-8 damage_ and blinds the target for _4 turns,_ at the cost of 1 charge.\n\n_+2:_ The Cleric can cast _Sunray,_ a spell that deals _6-12 damage_ and blinds the target for _6 turns,_ at the cost of 1 charge.\n\nSunray can only blind each target once, but if the target is already blinded by Sunray then it paralyses instead. Sunray always deals maximum damage to demonic and undead foes.
actors.hero.talent.sunray.meta_desc=_If this talent is gained by a different hero_ it will instead cause wands and artifacts to blind enemies for 4 turns, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.divine_sense.title=İlahi Duyu
actors.hero.talent.divine_sense.desc=_+1:_ Ruhban, 2 şarj karşılığında 30 tur boyunca _8 karelik_ Zihin Görüşü sağlayan bir büyü olan _İlahi Duyu_yu yapabilir.\n\n_+2:_ Ruhban, 2 şarj karşılığında 30 tur boyunca _12 karelik_ Zihin Görüşü sağlayan bir büyü olan _İlahi Duyu_yu yapabilir.
actors.hero.talent.divine_sense.meta_desc=_If this talent is gained by a different hero_ it will instead grant them mind vision for a brief moment after using a wand or artifact with a range of 3 tiles at +1 or 5 tiles at +2.
actors.hero.talent.bless.title=Kutsa
actors.hero.talent.bless.desc=_+1:_ The Cleric can cast _Bless,_ a spell that grants _6 turns of bless and 10 shielding_ when cast on themselves or _10 turns of bless and 10 healing_ when cast on another character, at the cost of 1 charge.\n\n_+2:_ The Cleric can cast _Bless,_ a spell that grants _10 turns of bless and 15 shielding_ when cast on themselves or _15 turns of bless and 15 healing_ when cast on another character, at the cost of 1 charge.\n\nExcess healing from this spell is converted into shielding.
actors.hero.talent.bless.meta_desc=_If this talent is gained by a different hero_ it will instead boost accuracy and evasion for the hero and all allies by 3% at +1 or 5% at +2.

actors.hero.talent.cleanse.title=Temizle
actors.hero.talent.cleanse.desc=_+1:_ Ruhban, anında yapılan bir büyü olan _Temizle_'yi yapabilir; bu büyü, Ruhban ve yakındaki müttefiklerinden _olumsuz durum etkilerini kaldırır_ ve onlara 2 şarj karşılığında _10 kalkan_ verir.\n\n_+2:_ Ruhban, anında yapılan bir büyü olan _Temizle_'yi yapabilir; bu büyü, Ruhbana ve yakındaki müttefiklerine _3 turluk olumsuz durum bağışıklığı_ kazandırır ve 2 şarj karşılığında _20 kalkan_ sağlar.\n\n_+3:_ Ruhban, anında yapılan bir büyü olan _Temizle_'yi yapabilir; bu büyü, Ruhbana ve yakındaki müttefiklerine _5 turluk olumsuz durum bağışıklığı_ kazandırır ve 2 şarj karşılığında _30 kalkan_ sağlar.
actors.hero.talent.cleanse.meta_desc=_If this talent is gained by a different hero_ it will instead cleanse negative status effects on the hero after using a wand or artifact, 10/20/30% of the time at +1/+2/+3.
actors.hero.talent.light_reading.title=Hafif Okuma
actors.hero.talent.light_reading.desc=_+1:_ Ruhban, kutsal kitabını kuşanmadığında kullanabilir, ancak kuşanmadığında _%25 hızda_ yeniden şarj olur.\n\n_+2:_ Ruhban kutsal kitabını kuşanmadığında kullanabilir, ancak kuşanmadığında _%50 hızda_ şarj olur.\n\n_+3:_ Ruhban kutsal kitabını kuşanmadığında kullanabilir, ancak kuşanmadığında _%75 hızda_ şarj olur.
actors.hero.talent.light_reading.meta_desc=_If this talent is gained by a different hero_ it will instead increase the recharging speed of all wands by 7/13/20% at +1/+2/+3.

actors.hero.talent.holy_lance.title=Kutsal Mızrak
actors.hero.talent.holy_lance.desc=_+1:_ Rahip, 4 şarj karşılığında _30-55 hasar_ veren yıkıcı bir büyü olan _Kutsal Mızrak_'ı yapabilir.\n\n_+2:_ Rahip, 4 şarj karşılığında _45-83 hasar_ veren yıkıcı bir büyü olan _Kutsal Mızrak_'ı yapabilir.\n\n_+3:_ Rahip, 4 şarj karşılığında _60-110 hasar_ veren yıkıcı bir büyü olan _Kutsal Mızrak_'ı yapabilir.\n\nKutsal Mızrak şeytani ve ölümsüz düşmanlara her zaman maksimum hasar verir. Kutsal Mızrak'ın tekrar kullanılabilmesi için 50 turluk bir bekleme süresi vardır.
actors.hero.talent.hallowed_ground.title=Kutsal Toprak
actors.hero.talent.hallowed_ground.desc=_+1:_ Rahip, 2 şarj karşılığında 20 tur boyunca _3x3'lük bir alanda_ araziyi kutsayan bir büyü olan _Kutsal Toprak_'ı yapabilir.\n\n_+2:_ Rahip, 2 şarj karşılığında 20 tur boyunca _5x5'lik bir alanda_ araziyi kutsayan bir büyü olan _Kutsal Toprak_'ı yapabilir.\n\n_+3:_ Rahip, 2 şarj karşılığında 20 tur boyunca _7x7'lik bir alanda_ araziyi kutsayan bir büyü olan _Kutsal Toprak_'ı yapabilir.\n\nBüyü yapıldığında, Kutsal Toprak müttefikleri 10 HP iyileştirir, düşmanları kısa süreliğine kökler ve kısa otlar yayar. Daha sonra yavaşça müttefikleri iyileştirir, düşmanları sakat bırakır ve rastgele uzun otların büyümesine neden olur. Kutsal Toprak, Rahip'e iyileştirme yerine kalkan sağlar ve ateşle yok edilir.
actors.hero.talent.mnemonic_prayer.title=Anımsatıcı Dua
actors.hero.talent.mnemonic_prayer.desc=_+1:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _3 turns_ at 1 charge cost.\n\n_+2:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _4 turns_ at 1 charge cost.\n\n_+3:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _5 turns_ at 1 charge cost.\n\nMnemonic Prayer also re-illuminates the target if they were illuminated previously. Mnemonic Prayer can only extend a particular instance of a buff/debuff once, and cannot extend buffs from armor abilities.

actors.hero.talent.lay_on_hands.title=Ellerinin üstünde
actors.hero.talent.lay_on_hands.desc=Paladin Şifalı Eller büyüsünü yapabilir, yakındaki müttefikleri anında 10 can iyileştirir ya da Paladine 10 kalkan sağlar 1 şarj karşılığında yapılır.\n\nPaladin Şifalı Eller büyüsünü yapabilir, yakındaki müttefikleri anında 15 can iyileştirir ya da Paladine 15 kalkan sağlar. 1 şarj karşılığında yapılır.\n\nPaladin Şifalı Eller büyüsünü yapabilir, yakındaki müttefikleri  anında 20 can iyileştirir ya da Paladine 20 kalkan sağlar 1 şarj karşılığında yapılır.\n\nArta kalan can iyileştirmesi kalkana dönüşür. Şifalı Eller büyüsü defalarca kez yapılabilir ama tek seferde 3'ten fazla kalkan basılamaz.
actors.hero.talent.aura_of_protection.title=Korunma enerjisi.
actors.hero.talent.aura_of_protection.desc=_+1:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _15% damage resistance_ and the effect of the Paladin's armor glyph at _+50% power_ for 20 turns, at the cost of 2 charges.\n\n_+2:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _23% damage resistance_ and the effect of the Paladin's armor glyph at _+75% power_ for 20 turns, at the cost of 2 charges.\n\n_+3:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _30% damage resistance_ and the effect of the Paladin's armor glyph at _+100% power_ for 20 turns, at the cost of 2 charges.
actors.hero.talent.wall_of_light.title=İşık duvarı
actors.hero.talent.wall_of_light.desc=_+1:_ The Paladin can cast _Wall of Light,_ a spell that creates a _3 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\n_+2:_ The Paladin can cast _Wall of Light,_ a spell that creates a _5 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\n_+3:_ The Paladin can cast _Wall of Light,_ a spell that creates a _7 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\nThe wall can be placed cardinally or diagonally, only one wall can exist at a time.

actors.hero.talent.divine_intervention.title=ilahi müdahale
actors.hero.talent.divine_intervention.desc=_+1:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _150 shielding_ and extends Ascended Form by _1 turn._\n\n_+2:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _200 shielding_ and extends Ascended Form by _2 turns._\n\n_+3:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _250 shielding_ and extends Ascended Form by _3 turns._\n\n_+4:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _300 shielding_ and extends Ascended Form by _4 turns._\n\nDivine Intervention costs a whopping 5 tome charges, and can only be cast once in the same ascended form.
actors.hero.talent.judgement.title=yargı
actors.hero.talent.judgement.desc=_+1:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _10-20 damage_ to all visible enemies.\n\n_+2:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _15-30 damage_ to all visible enemies.\n\n_+3:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _20-40 damage_ to all visible enemies.\n\n_+4:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _25-50 damage_ to all visible enemies.\n\nJudgement costs 3 tome charges. Judgement deals an additional 5-10 damage for every spell the Cleric has cast since entering ascended form or since the last cast of Judgement.
actors.hero.talent.flash.title=Flaş
actors.hero.talent.flash.desc=_+1:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _3 tiles_ away.\n\n_+2:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _4 tiles_ away.\n\n_+3:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _5 tiles_ away.\n\n_+4:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _6 tiles_ away.\n\nFlash costs 1 tome charge initially, and 1 more charge for each use in the same ascended form.

actors.hero.talent.body_form.title=vücut biçimi
actors.hero.talent.body_form.desc=The Cleric can cast _Body Form_, which imbues Trinity with the power of an enchantment or glyph that the Cleric has identified this run, at the cost of 2 charges.\n\n_+1:_ When Trinity is used, the Cleric gains the chosen effect for _20 turns._\n\n_+2:_ When Trinity is used, the Cleric gains the chosen effect for _27 turns._\n\n_+3:_ When Trinity is used, the Cleric gains the chosen effect for _33 turns._\n\n_+4:_ When Trinity is used, the Cleric gains the chosen effect for _40 turns._\n\nTrinity can only be imbued with one body effect at a time. Trinity's armor charge cost is higher if the chosen glyph is rare and powerful.
actors.hero.talent.mind_form.title=Zihin formu
actors.hero.talent.mind_form.desc=The Cleric can cast _Mind Form_, which imbues Trinity with the power of a wand or thrown weapon that the Cleric has used this run, at the cost of 3 charges.\n\n_+1:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+3._\n\n_+2:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+4._\n\n_+3:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+5._\n\n_+4:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+6._\n\nTrinity can only be imbued with one mind effect at a time.
actors.hero.talent.spirit_form.title=Ruh formu
actors.hero.talent.spirit_form.desc=The Cleric can cast _Spirit Form_, which imbues Trinity with the power of a ring or artifact that the Cleric has identified this run (except the holy tome), at the cost of 4 charges.\n\n_+1:_ When Trinity is used, the Cleric will gain a ring's effect at _+1_ for 20 turns, or will trigger an artifact's effect at _+4._\n\n_+2:_ When Trinity is used, the Cleric will gain a ring's effect at _+2_ for 20 turns, or will trigger an artifact's effect at _+6._\n\n_+3:_ When Trinity is used, the Cleric will gain a ring's effect at _+3_ for 20 turns, or will trigger an artifact's effect at _+8._\n\n_+4:_ When Trinity is used, the Cleric will gain a ring's effect at _+4_ for 20 turns, or will trigger an artifact's effect at _+10._\n\nTrinity can only be imbued with one spirit effect at a time. Artifacts have varied effects and armor charge costs when triggered by Trinity.

actors.hero.talent.beaming_ray.title=ışınlama ışını
actors.hero.talent.beaming_ray.desc=The Cleric can cast _Beaming Ray_ from an empowered ally at the cost of 1 charge. This ray can go through walls and teleports the ally to a targeted location. If an enemy is at that location, the ally appears next to the enemy and will target them. Beaming ray can even teleport normally immobile allies, but has half range when doing so.\n\n_+1:_ Beaming Ray has a max range of 4 tiles, and increases Power of Many's bonus to _+35% damage_ against the closest enemy for 10 turns.\n\n_+2:_ Beaming Ray has a max range of 8 tiles, and increases Power of Many's bonus to _+40% damage_ against the closest enemy for 10 turns.\n\n_+3:_ Beaming Ray has a max range of 12 tiles, and increases Power of Many's bonus to _+45% damage_ against the closest enemy for 10 turns.\n\n_+4:_ Beaming Ray has a max range of 16 tiles, and increases Power of Many's bonus to _+50% damage_ against the closest enemy for 10 turns.
actors.hero.talent.life_link.title=yaşam bağlantısı
actors.hero.talent.life_link.desc=The Cleric can cast _Life Link_ between themselves and an empowered ally at the cost of 2 charges. This spell causes damage to be shared between the Cleric and their ally, and causes beneficial cleric spells of tier 3 or lower to apply to both if either is being affected.\n\n_+1:_ Life Link lasts for _6 turns_ and increases Power of Many's bonus to _-35% damage taken._\n\n_+2:_ Life Link lasts for _8 turns_ and increases Power of Many's bonus to _-40% damage taken._\n\n_+3:_ Life Link lasts for _10 turns_ and increases Power of Many's bonus to _-45% damage taken._\n\n_+4:_ Life Link lasts for _12 turns_ and increases Power of Many's bonus to _-50% damage taken._
actors.hero.talent.stasis.title=Stasis
actors.hero.talent.stasis.desc=The Cleric can cast _Stasis_ on an empowered ally at the cost of 1 charge. Stasis temporarily removes the ally from the dungeon and preserves the remaining time on all buffs, including Power of Many. The ally will reappear next to you when the effect ends. Stasis can be re-cast instantly and at no cost to end the effect early. Stasis works on immobile allies, but cannot move them between dungeon floors.\n\n_+1:_ Stasis lasts for a max of _40 turns._\n\n_+2:_ Stasis lasts for a max of _60 turns._\n\n_+3:_ Stasis lasts for a max of _80 turns._\n\n_+4:_ Stasis lasts for a max of _100 turns._\n\nThe Cleric can also cast Beaming Ray when an ally is in stasis to resummon them, or cast Life Link to pre-emptively apply its effect. Allies do not benefit from Life Link while in stasis however.


#universal
actors.hero.talent.heroic_energy.title=kahramanca enerji
actors.hero.talent.heroic_energy.rat_title=sıçansal enerji
actors.hero.talent.heroic_energy.desc=_+1:_ Kahramanın zırh yeteneği, _%12 azaltılmış_ şarj maliyetine sahiptir.\n\n_+2:_ Kahramanın zırh yeteneği, _%23 azaltılmış_ şarj maliyetine sahiptir.\n\n_+3:_ Kahramanın zırh yeteneği, _%32 azaltılmış_ şarj maliyetine sahiptir.\n\n_+4:_ Kahramanın zırh yeteneği, _%40 azaltılmış_ şarj maliyetine sahiptir.

actors.hero.talent.ratsistance.title=sıçan direnci
actors.hero.talent.ratsistance.desc=_+1:_ Düşmanca fareyle büyülenmiş düşmanlar _-10% hasar_ verir.\n\n_+2:_ Düşmanca, fareyle büyülenmiş düşmanlar _-19% hasar verir_.\n\n_+3:_ Düşmanca, fareyle büyülenmiş düşmanlar _-%27 hasar verir_.\n\n_+4:_ Sıçrayan düşmanlar %_-35 hasar_ verir.
actors.hero.talent.ratlomacy.title=sıçan mahremiyeti
actors.hero.talent.ratlomacy.desc=_+1:_ Ratmogrify'ı sıçan mogrifye edilmiş bir düşman üzerinde kullanmak onları dost yapar ve dönüşümü kalıcı kılar.\n\n_+2:_ Ratmogrify'ı fare mogrifye edilmiş bir düşman üzerinde kullanmak onları dostane yapar, dönüşümü kalıcı kılar ve onlara _2 tur_ adrenalin verir.\n\n_+3:_ Ratmogrify'ı fare mogrifye edilmiş bir düşman üzerinde kullanmak onları dost yapar,\ndönüşümü kalıcı kılar ve onlara _4 tur_ adrenalin verir.\n\n_+4:_ Ratmogrify'ı fare mogrifye edilmiş bir düşman üzerinde kullanmak onları dostça yapar, dönüşümü kalıcı kılar ve onlara _6 tur_ adrenalin verir.
actors.hero.talent.ratforcements.title=sıçan kuvvetleri
actors.hero.talent.ratforcements.desc=_+1:_ Ratmogrify'ı kendi üzerinizde kullanmak _yanınızda 1_ müttefik keseli sıçan yaratır.\n\n_+2:_ Ratmogrify'ı kendi üzerinizde kullanmak _yanınızda 2_ müttefik keseli sıçan yaratır.\n\n_+3:_ Ratmogrify'ı kendi üzerinizde kullanmak _yanınızda 3_ müttefik keseli sıçan yaratır.\n\n_+4:_ Kendi üzerinizde ratmogrify kullanmak _yanınızda 4_ müttefik keseli sıçanlar yaratır.



###npcs
actors.mobs.npcs.blacksmith.name=demirci troll
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hey insan! Zor birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hey insan! Zeki birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hey insan! Sinsi birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hey insan! Hızlı birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hey insan! Cesur birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hey insan! Önemli birine benziyorsun.
actors.mobs.npcs.blacksmith.intro_quest_start=Faydalı olmak ister misin? Evet, yapabileceğin bir şey var. Bu atölyeyi eski bir madenin üstüne inşa ettim, merdivenin hemen aşağısında. Kazmayı al ve bana biraz _kara altın cevheri çıkar. 40 parça_ yeterli olur. Aşağıdaki kaya güzel ve yumuşaktır, bu yüzden _biraz çabayla duvarlardan maden çıkarabilirsin._\n\nNe demek istiyorsun, nasıl ödeyeceğim? Seni açgözlü.\n\nTamam, tamam, senin için biraz demircilik yapabilirim. Kendini şanslı say, etraftaki tek demirci benim.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Dikkatli ol, maden senin gibi küçük bir insan için tehlikeli. Bir süredir terk edilmiş ve bir sürü kristal büyümeye başlamış. Parlaklar ama bir işe yaramayacak kadar kırılganlar ve onları koruyan bazı sihirli şeyler var. Oldukça güçlüler, _bu yüzden nerede maden çıkardığınıza dikkat edin_ yoksa dikkatlerini çekersiniz.\n\nBir yerlerde _dev bir kristal_ de var. Çok daha serttir, o yüzden kırmaya başlarsan kavgaya hazırlıklı ol. Bahse girerim onu kırmak tüm kristallerin büyümesini yavaşlatacaktır, bu yüzden bunu yapabilirsen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Dikkatli ol, maden senin gibi küçük bir insan için tehlikeli. Bazı gnolllar da altını istiyor ve şimdi burayı mahvediyorlar. Onlar aptal şeyler, bu yüzden madencilikleri her türlü çöküşe ve göçüğe neden oldu. İçinden maden çıkarmanız gerekecek, bu yüzden _yakın zamanda bozulmuş kaya arayın._\n\nSanırım sorunların çoğuna gnoll'lardan biri neden oluyor, muhtemelen bir _yer büyücüsü şamanı_ ya da öyle bir şey. Onu bulup öldürebilirsen fazladan ödeme yaparım ama eminim karşılık verecektir.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Dikkatli ol, maden senin gibi küçük bir insan için tehlikeli. Aşağıda büyüyen bir çeşit mantar canavarı var. Seni görürlerse gerçekten ölümcül olan mantar nöbetçileri var, ama en azından kalkıp seni kovalayamazlar. Hayatta kalmak istiyorsan _gözden uzak dur._\n\n_En büyük mantarı_ indirmeyi başarabilirsen fazladan ödeme yapacağım ama gerçekten çaba sarf etmen gerekecek. Duvarlara gizlenmiş bir grup miselyum düğümüne bağlı. Ona gerçekten zarar vermeden önce çoğunu kırmanız gerekecek.
actors.mobs.npcs.blacksmith.reminder=Zamanımı boşa mı harcıyorsun? Maden girişi şurada.
actors.mobs.npcs.blacksmith.reminder_crystal=Bana getirebildiğin kadar altın getir ve büyük kristali de kırmayı dene.
actors.mobs.npcs.blacksmith.reminder_gnoll=Bana getirebildiğin kadar altın getir ve gnoll geomancer'ı da öldürmeye çalış.
actors.mobs.npcs.blacksmith.reminder_fungi=Bana getirebildiğin kadar altın getir ve dev mantarı da öldürmeye çalış.
actors.mobs.npcs.blacksmith.lost_pick=Benimle dalga mı geçiyorsun? Kazmam nerde?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Aşağı inmeye hazır mısın? Altın için biraz boş yeriniz olduğundan emin olun.\n\n_Seni sadece bir kez hayal kırıklığına uğratacağım!_
actors.mobs.npcs.blacksmith.enter_yes=Ben hazırım.
actors.mobs.npcs.blacksmith.enter_no=Henüz değil
actors.mobs.npcs.blacksmith.exit_warn_none=Çoktan bitirdin mi? Neredeyse hiç altının yok! _40 parça_ toplayabiliyor olmalısın.\n\n_Unutma, bir kere yukarı çıkınca tekrar girmene izin vermiycem._
actors.mobs.npcs.blacksmith.exit_warn_low=İşin bitti mi? Çok fazla altının varmış gibi görünmüyor. _40 parça_ bulabilirsin.\n\n_Unutma, yukarı çıktığında seni tekrar içeri almayacağım._
actors.mobs.npcs.blacksmith.exit_warn_med=Bitirdin mi? En azından biraz altının var ama madende kesinlikle daha fazlası var. _40 parça_ toplayabiliyor olmalısın.\n\n_Remember, I'm not lettin' you back in once you come up._
actors.mobs.npcs.blacksmith.exit_warn_high=Bitirdin mi? Görünüşe göre iyi miktarda altının var, ama daha fazlası iyi olurdu. _40 parça_ toplayabiliyor olmalısın.\n\n_Remember, I'm not lettin' you back in once you come up._
actors.mobs.npcs.blacksmith.exit_warn_full=Bitirdin mi? Bir sürü altınınız var, ama hiçbir ekipmanınızı geride bırakmadığınızdan emin olun.\n\n_Unutma, yukarı çıktığında seni içeri almam._
actors.mobs.npcs.blacksmith.exit_warn_crystal=O dev kristal de hâlâ aşağıda. Onu yok edersen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=O gnoll geomancer da hala aşağıda. Onu öldürürsen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.exit_warn_fungi=O dev mantar da hâlâ aşağıda. Onu öldürürsen fazladan ödeme yaparım.
actors.mobs.npcs.blacksmith.exit_yes=Bitirdim.
actors.mobs.npcs.blacksmith.exit_no=Henüz değil
actors.mobs.npcs.blacksmith.get_lost=Meşgulüm. Kaybol!
actors.mobs.npcs.blacksmith.entrance_blocked=Aşağı iniş yolu kapalı.
actors.mobs.npcs.blacksmith.cant_enter_old=Bu sefer o bölgeye erişilemiyor. Yeni görevi denemek için yeni bir oyun oynayın!
actors.mobs.npcs.blacksmith.def_verb=engellendi
actors.mobs.npcs.blacksmith.desc=Bu trol demircinin görünüşü tıpkı diğer troller gibi: uzun ve zayıf, derisinin rengi ve dokusu kayayı andırıyor. Trol demirci kendisiyle orantısız derecede küçük edevatla çalışıyor.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Hey insan! Bir işe yaramak istiyorsun, ha? Bu kazmayı al ve bana _kara altın cevheri_ getir, _15 parça_ yeterli olur. Ne demek nasıl ödeyeceğim? Seni aç gözlü...\nTamam, tamam, ödeme yapacak param yok, ama senin için biraz işçilik yapabilirim. Kendini şanslı say, çünkü etraftaki tek demirci benim.
actors.mobs.npcs.blacksmith.blood_1=Hey insan! Bir işe yaramak istiyorsun, ha? Bu kazmayı al ve _onunla bir yarasa öldür,_ bunun üzerinde onun kanına ihtiyacım var. Ne demek nasıl ödeyeceğim? Seni aç gözlü...\nTamam, tamam, ödeyecek param yok, ama senin için biraz işçilik yapabilirim. Kendini şanslı say, çünkü etraftaki tek demirci benim.
actors.mobs.npcs.blacksmith.gold_2=Kara altın cevheri. 15 tane. Sahiden, o kadar zor mu?
actors.mobs.npcs.blacksmith.blood_2=Bu kazmanın üstünde yarasa kanı istediğimi söylemiştim. Marş marş!
actors.mobs.npcs.blacksmith.completed=Oh, geri döndün... Hiç olmayacağına geç olsun daha iyi.

actors.mobs.npcs.ghost.name=üzgün hayalet
actors.mobs.npcs.ghost.rat_1=Merhaba %s... Önceleri ben de senin gibiydim - güçlü ve kendinden emin... Ama bir gün iğrenç bir canavar tarafından öldürüldüm... Bu yerden ayrılamam... İntikamım alınmadan olmaz... Hayatımı alan _kokuşmuş fareyi_ öldür...\n\nBu katta dolaşıyor... İğrençliğini her yere yayıyor... _Kokuşmuş bulutundan ve aşındırıcı ısırığından sakın, ısırığı sadece suda çözünen bir asit salgılıyor..._
actors.mobs.npcs.ghost.rat_2=Lütfen... Bana yardım et... Yaratığı öldür...\n\n_Onunla suyun yakınında savaş... Bulutundan sakın..._
actors.mobs.npcs.ghost.gnoll_1=Merhaba %s... Önceden ben de senin gibiydim - güçlü ve kendinden emin... Ama bir gün aldatıcı bir düşman tarafından öldürüldüm... Bu yeri terkedemem... İntikamım alınmadan olmaz... Hayatımı alan _düzenbaz gnollu_ öldür...\n\nO diğer gnollar gibi değil... O saklanır ve fırlatılabilir silahlar kullanır... _Zehirli ve yakıcı dartlarından sakın, onunla mesafeli dövüşe girme..._
actors.mobs.npcs.ghost.gnoll_2=Lütfen... Bana yardım et... Düzenbazı öldür...\n\n_Sana uzaktan vurmasına izin verme... Yakınına git..._
actors.mobs.npcs.ghost.crab_1=Merhaba %s... Önceden ben de senin gibiydim - güçlü ve kendinen emin... Ama antik bir yaratık tarafından öldürüldüm... Bu yeri terkedemem... İntikamım alınmadan olmaz... Hayatımı alan _dev yengeci_ öldür...\n\nGereğinden fazla yaşlı... Dev bir pençesi ve kalın bir kabuğu var... _Pençesinden sakın, ona sürpriz saldırılar yapmalısın yoksa saldırılarını bloklayacaktır..._
actors.mobs.npcs.ghost.crab_2=Lütfen... Bana yardım et... Kabukluyu öldür...\n\n_Saldırını her gördüğünde gördüğünde bloklar..._
actors.mobs.npcs.ghost.find_me=Teşekkür ederim... gel ve beni bul...
actors.mobs.npcs.ghost.desc=Hayalet zar zor gözüküyor. Kederli bir yüzü olan şekilsiz, soluk bir noktaya benziyor.

actors.mobs.npcs.imp.name=hırslı imp
actors.mobs.npcs.imp.intro=Bir maceracı mısın? Maceracıları çok severim! Bir şeylerin ölmesi gerektiğinde her zaman onlara güvenebilirsin, di mi? Tabi ki bi ödül karşılığında ;)
actors.mobs.npcs.imp.golems_1=Benim durumumda öldürülmesi gerekenler _golemler_. Görüyorsunuz, burada küçük bir iş kuracağım, ama bu aptal golemler iş için kötü! Gezinen granit yığınlarıyla pazarlık yapmak çok zor, lanet olsun onlara! O yüzden lütfen öldürün... diyelim ki _4 tanesini_ ve ödül sizin olsun.
actors.mobs.npcs.imp.monks_1=Benim durumumda _keşişler_ öldürülmelidir. Görüyorsunya, burada küçük bir işyeri kurdum, ama bu aptallar kendi başlarına hiçbirşey almıyor ve üstelik diğer müşterileri korkutuyorlar. Bu yüzden lütfen... Hadi onlardan _5 tane_ öldür ve bir ödül kap.
actors.mobs.npcs.imp.golems_2=Golem avın nasıl gidiyor? Sakın jetonları almayı unutma.
actors.mobs.npcs.imp.monks_2=Oh, hala hayattasın! Senin kung-fu'nun daha güçlü olabileceğini biliyordum ;) Sadece şu jetonları toplamayı unutma.
actors.mobs.npcs.imp.cya=Görüşürüz, %s!
actors.mobs.npcs.imp.hey=Şşşt, %s!
actors.mobs.npcs.imp.desc=Impler küçük şeytanlardır. Güçleri veya büyü yeteneklerinden değil akıllı ve sosyetik olmaları ile not edilebilirler. Çoğu imp, şeytan olmayanlarla yaşamayı tercih eder.

actors.mobs.npcs.impshopkeeper.name=hırslı imp
actors.mobs.npcs.impshopkeeper.greetings=Merhaba, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=%s, sen ne yaptın? Çabuk alışverişini yap, buradan çıkmam lazım!
actors.mobs.npcs.impshopkeeper.thief=Sana güvenebileceğimi sanmıştım!
actors.mobs.npcs.impshopkeeper.buyback=İmp neşeyle ürününüzü iade eder.
actors.mobs.npcs.impshopkeeper.desc=İmp, iç salonların sınırında küçük bir dükkân açmış. Dost bir yüz görmek güzel ama fiyatları kesinlikle makul görünmüyor.

actors.mobs.npcs.mirrorimage.name=ayna klonu
actors.mobs.npcs.mirrorimage.desc=Bu illüzyon size çok benzer, hatta mevcut silahınızı ve zırhınızı kullanıyormuş gibi görünür.\n\nAyna görüntüler, sizinkiyle aynı şekilde davranan ancak daha az hasar veren taklit silahlarını kullanarak düşmanları arayacak ve onlara saldıracaktır. Neredeyse görünmez olarak başlarlar, ancak saldırmak için daha kolay görülebilecek bir forma girmeleri gerekir.\n\nSaldırı güçleri etkili olsa da, ayna görüntülerin dayanıklılığı yoktur ve hasar aldıkları anda kaybolurlar.

actors.mobs.npcs.prismaticimage.name=prizmatik görüntü
actors.mobs.npcs.prismaticimage.desc=Bu parlak ilüzyon sana baya benzer bir görünüşe sahip, hatta senin şu anki silahını ve zırhının bile aynısına sahip gibi görünüyor.\n\nPrizmatik görüntüler düşmanları bulup onları kendilerine çekerek geliştirilmiş koruma ve sağlıklarını kullanarak seni korumaya çalışacaktır. Ayna görüntüleri kadar saldırgan güce sahip olmasalar da artırılmış dayanıklılığa sahiplerdir, bu dayanıklılığa giydiğin zırh ta dahildir.\n\n0 hpye indirildiklerinde prizmatik görüntüler birkaç sıra içinde kaybolacaklardır ve bu esnada hala iyileştirilebilirler. Hiçbir düşman görünürde değilken bu görüntüler kaybolacak ve sahiplerine geri döneceklerdir.

actors.mobs.npcs.ratking.name=fare kralı
actors.mobs.npcs.ratking.not_sleeping=Uyumuyorum!
actors.mobs.npcs.ratking.what_is_it=Bu da ne? Bu saçmalık için zamanım yok. Krallığım kendi kendini yönetmeyecek!
actors.mobs.npcs.ratking.confused=Ne... Neredeyim? Krallığımın bana ihtiyacı var!
actors.mobs.npcs.ratking.crown_clothes=Üzerine bir şeyler giy! Kraliyetle konuşacak durumda değilsin!
actors.mobs.npcs.ratking.crown_desc=Oooh, o taç benim için mi!? Benimkinden çok daha parlak görünüyor, bu yüzden nezaketle kabul ediyorum!\n\nAslında, sanırım bu taç için sana bir ödül olarak bir şey önerebilirim. Senin gibi bir kahramana yakışan muazzam bir güç! Bunu ister miydin?
actors.mobs.npcs.ratking.crown_yes=Tabii ki!
actors.mobs.npcs.ratking.crown_info=Önce daha fazlasını söyle.
actors.mobs.npcs.ratking.crown_no=Yapmamayı tercih ederim...
actors.mobs.npcs.ratking.crown_thankyou=Heheheh, teşekkürler! Şimdi git ve kralını gururlandır!
actors.mobs.npcs.ratking.crown_fine=İyi! Zaten istediğim gibi değil...
actors.mobs.npcs.ratking.crown_after=Yeni zırhının tadını çıkarıyor musun? Geri alma yok!
actors.mobs.npcs.ratking.desc_crown=Bu sıçan normal bir keseli sıçandan biraz daha büyük. kafasında cüce kralının tacı var.
actors.mobs.npcs.ratking.desc_birthday=Bu sıçan normal bir keseli sıçandan biraz daha büyük. Her zamanki tacı yerine minik yeşil bir parti şapkası takıyor. Mutlu yıllar Fare Kral!
actors.mobs.npcs.ratking.desc_winter=Bu fare basit bir keseli fareden daha büyük. Kafasında normal tacı yerine küçük bir festival şapkası var. İyi tatiller!
actors.mobs.npcs.ratking.desc=Bu sıçan normal bir keseli sıçandan biraz daha büyük. kafasında küçük bir taç var.

actors.mobs.npcs.sheep.name=koyun
actors.mobs.npcs.sheep.baa!=Mee!
actors.mobs.npcs.sheep.baa?=Mee?
actors.mobs.npcs.sheep.baa.=Mee.
actors.mobs.npcs.sheep.baa...=Mee...
actors.mobs.npcs.sheep.def_verb=engellendi
actors.mobs.npcs.sheep.desc=Bu büyülü bir koyun. Nesi mi büyülü? Onu öldüremezsin. Büyü ile solup gidene kadar orada öyle duracak ve boş bir bakışla geviş getirip duracak.

actors.mobs.npcs.shopkeeper.name=tezgâhtar
actors.mobs.npcs.shopkeeper.thief=Hırsız, Hırsız!
actors.mobs.npcs.shopkeeper.warn=Dikkat et! Seni bir daha uyarmayacağım.
actors.mobs.npcs.shopkeeper.flee=Dükkan sahibi kaçıyor.
actors.mobs.npcs.shopkeeper.sell=Bir eşya sat
actors.mobs.npcs.shopkeeper.talk=Konuş
actors.mobs.npcs.shopkeeper.buyback=Tezgâhtar gönülsüzce ürününüzü iade etti.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Başarılı bir macera için ihtiyacınız olan her şey bende var!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=İlginç bir mührünüz var, genelde tek parça olurlar. Gözden düşmüş bir kahraman falan mısınız? Peki, her ne yaptıysanız beni ilgilendirmez, paranız hâlâ geçer.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, sanırım şehirde bir yerde üzerinde adının yazılı olduğu bir aranıyor posteri görmüştüm. Kaçıyor muyuz? Ah, sen masumsun değil mi? Tabii ki, tabii ki... Endişelenme, seni ihbar etmekten daha önemli işlerim var, ama belki de emin olmak için bir şeyler satın almalısın?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Hırsızlar loncasından bölgeyi temizlemeye mi geldiniz? Hayır, sadece alışveriş mi? Madem buradasınız, birkaç canavar öldürün. İndirim de beklemeyin, size iyi koruma parası ödüyorum ve beni burada anca güvende tutuyorsunuz.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Alanınızın dışında gibi görünüyorsunuz bayan. Dar zindan koridorları büyük salonlar ya da şehrin çevresindeki ormanlar kadar geniş değil, değil mi? Hehe, saçmalamama aldırmayın, neden bir şeyler almıyorsunuz?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Gezgin kahraman değil mi o! Eğer başka bir kasabayı kurtarmaya çalışıyorsanız iyi şanslar, buradaki tehlikeler küçük haydut çetelerinden çok daha kötü. Eminim ki herkesin yapabildiğinden daha iyisini yapacaksınız, sadece dükkanımın önünde ölmemeye çalışın.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Well hello there Your Highness, or is it Your Holiness now? Hehe, either way this is no place for you, a lot of people would be quite distraught if you wound up dead. Surely you have some coins though, why not buy something to help prevent that?
actors.mobs.npcs.shopkeeper.talk_caves=Para harcayın, daha uzun yaşayın.\n\nAyrıca o Trol demirciyi görürseniz selamımı söyleyin. Geçen hafta o herife sattığım çekiç için bana hâlâ borcu olduğunu unutmasın!
actors.mobs.npcs.shopkeeper.talk_city=Mallarım sizi burada güvende tutabilir.\n\n...Ve lütfen aylak aylak dolaşmayın. Buranın yerlilerinin beni rahat bırakması çok uzun sürdü, başınızı belaya sokmanızı istemiyorum!
actors.mobs.npcs.shopkeeper.talk_halls=Hey, iblis avcıları için özel fiyatlarım var!\n\nOh ve aşağıda dikkatli olun! Aşağıdaki iblisler ne kadar cesur olduğunuzu umursamayacaklar. Eğer ölürseniz geri gelip daha fazla para harcayamazsınız! ;)\n\nİblisler benim gibi mi? Hehe, hiç de değil. Ben sadece küçük bir adamım, pek savaşçı değilim ve zihnimi sağlam tutmayı başardım. Aşağıdaki iblisler çok daha güçlü şeyler, ve hepsi köleleştirilmiş... şey... sadece orada dikkatli olun.
actors.mobs.npcs.shopkeeper.talk_ascent=O tılsımla ne yapmayı planlıyorsun bilmiyorum ama ben onun bir parçası olmak istemiyorum. Bir şeyler al ve yoluna devam et, ikimiz de buradan gitmeliyiz!
actors.mobs.npcs.shopkeeper.desc=Bu şişman insan geniş bir şehir yerine bir zindanda ticaret yapmayı daha uygun bulmuş. Fiyatları neden burada iş yapmak istediğini açıklıyor.

actors.mobs.npcs.wandmaker.name=yaşlı asa yapımcısı
actors.mobs.npcs.wandmaker.intro_warrior=Merhaba! Böyle iç karartıcı bir yerde kuzeyden gelen bir savaşçıyla karşılaşmak ne hoş bir sürpriz! Buraya gelmek için epey yol kat etmiş olmalısınız. Macera arıyorsanız, sizin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Tanrım, beni korkuttun! Bu yerde akıl sağlığına sahip bir haydutla bile karşılaşmadım, yani sen yeryüzünden olmalısın! Eğer bir yabancıya yardım etmek istersen senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_mage=Oh, merhaba %s! Sen ve büyücülerin kuruluşu arasında bir gürültü koptuğunu duydum? Oh, boşver, zaten o eski kafalıları hiç sevmedim. Eğer istersen, senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, merhaba bayan! Aşağılarda dostça bir yüz görmek memnun edici bir sürpriz, değil mi? Gerçekte, yüzünü önceden gördüğüme yemin edebilirim, ama emin olamıyorum... Oh boşver, eğer macera için buradaysan senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_duelist=Merhaba hanımefendi! Böyle bunaltıcı bir yerde bir kahramanla karşılaşmak ne hoş bir sürpriz! Eğer yaşlı bir adama yardım edecek olursan, senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_cleric=Ah, merhaba Majesteleri! Böylesine iç karartıcı bir yerde sizinle tanışmak ne hoş bir sürpriz! Söylemekten nefret ediyorum ama senin için bir görevim olabilir.
actors.mobs.npcs.wandmaker.intro_1=\n\nBuraya bir asa için özel bir malzeme için gelmiştim, ama kayboldum ve büyülü kalkanım zayıflıyor. Yakında ayrılmam gerekecek ama gelmeme sebep olan şeyi almadan gitmeyi göze alamam.
actors.mobs.npcs.wandmaker.intro_dust=Biraz _ceset tozu_ arıyorum. Bu genellikle böyle bir yerde ortaya çıkan özel bir şey. Buralarda bir yerde kapalı bir oda olmalı, tozun orada olduğuna eminim. Ama dikkatli ol, tozun taşıdığı lanet bayağı etkili, _tozu alır almaz yanıma gel_ ve laneti üzerinden kaldırayım.
actors.mobs.npcs.wandmaker.intro_ember=Yeni doğmuş bir ateş elementalinin _taze közlerini_ arıyorum. Elementaller genellikle bir çağırma ritüeli kontrol edilmediğinde ortaya çıkar, bu yüzden sadece biraz mum ve bir ritüel alanı bulun ve eminim bir tane ortaya çıkarabilirsiniz. Yine de onunla savaşırken _kendinizi kapana kısılmaktan_ kaçınmak isteyeceksiniz veya _elinizin altında bir çeşit dondurucu eşya bulundurabilirsiniz._ Yeni doğan Elementaller oldukça güçlü ve kaotiktir, ancak soğuğa dayanamazlar.
actors.mobs.npcs.wandmaker.intro_berry=Bu hapishanenin eski müdürü _çürük dut bitkisi_ yetiştiriyordu ve ben onun tohumlarından birinin peşindeyim. Bitki muhtemelen şimdiye kadar vahşileşmiştir, bu yüzden bir tohum almak zor olabilir. Yetiştiği bahçe buralarda bir yerde olmalı. Eğer tek parça halinde kalmak istiyorsan _asma köklerinden uzak durmaya çalış._ Ateş kullanmak cezbedici olabilir ama lütfen kullanma, yoksa bitkiyi ve tohumlarını yok edersin.
actors.mobs.npcs.wandmaker.intro_2=\n\nEğer bunu benim için getirirsen, sana en iyi asalarımdan birini verebilirim! Yanımda iki tane getirdim ve istediğini alabilirsin.
actors.mobs.npcs.wandmaker.reminder_dust=Ceset tozunu bulabildin mi %s? Bir engel ara.
actors.mobs.npcs.wandmaker.reminder_ember=Közleri bulabildin mi %s? Dört mum ve bir ritüel alanına ihtiyacın olacak.
actors.mobs.npcs.wandmaker.reminder_berry=Bir Çürük dut tohumu bulabildin mi %s? Bitkiyle dolu bir oda ara.
actors.mobs.npcs.wandmaker.def_verb=engellendi
actors.mobs.npcs.wandmaker.desc=Bu yaşlı ama dinç ihtiyar, fazlasıyla şaşkın bir yüz ifadesi taşıyor. Bir büyü kalkanı ile korunuyor.



###mobs
actors.mobs.acidic.name=asidik akrep
actors.mobs.acidic.desc=Bu koca, akrepimsi şeytani yaratıklar yakın dövüşten kaçınırlar, ve uzak mesafelerden sakatlayıcı tırtıklı dikenler atmayı tercih ederler. Bu seferki aşındırıcı sıvı akıtıyor gibi gözüküyor.

actors.mobs.albino.name=albino sıçan
actors.mobs.albino.desc=Bu nadir bir keseli sıçan ırkı, bembeyaz bir derisi ve pürüzlü dişleri var.

actors.mobs.armoredstatue.name=zırhlı heykel
actors.mobs.armoredstatue.desc=Onun, bu zindanın cansız heykellerinden sadece biri olduğunu düşünebilirsin, ama parlayan kırmızı gözleri onu ele veriyor..\n\nZırh kuşanmış olduğundan dolayı çok dayanıklı görünüyor, öldürmesi çok zor olabilir.
actors.mobs.armoredstatue.desc_arm_wep=Bu heykel taşdan yapilmış, ama elindeki _%1$s_ ve _%2$s_ gayet gerçekci duruyor.

actors.mobs.bandit.name=çılgın haydut
actors.mobs.bandit.desc=An elite thief, distinguished by their more opulent purple robe. Despite their greater skill, they've become just as mindless as regular thieves.\n\nIn addition to stealing from you, crazed bandits will briefly blind, cripple, and poison you! They're much more likely to be carrying extra loot than a regular thief though.

actors.mobs.bat.name=vampir yarasa
actors.mobs.bat.desc=Mağaraların bu canlı ve inatçı sakinleri göründüklerinden çok daha tehlikelidir. Her başarılı saldırıda sağlıklarını yenilerler, bu da çok daha büyük rakipleri yenmelerini sağlar.

actors.mobs.bee.name=altın arı
actors.mobs.bee.desc_honey=Küçük boyutlarına rağmen altın arılar evlerini vahşice korumaya eğilimlidirler. Bu arı yatıştırıldı, ve seni takip etmek istiyor gibi görünüyor.
actors.mobs.bee.desc=Küçük boylarına bakmaksızın, altın arılar evlerini vahşice korurlar. Şu anki çok sinirli, mesafeni korusan iyi olur.

actors.mobs.brute.name=canavar gnoll
actors.mobs.brute.enraged=öfkelendi
actors.mobs.brute.def_verb=engellendi
actors.mobs.brute.desc=Brütüsler tüm gnolller arasında en büyük, en güçlü ve en dayanıklı olanlardır. Ölümcül bir yara aldıklarında çılgına dönerler, geçici bir kalkan ve büyük bir hasar artışı kazanırlar.
actors.mobs.brute$bruterage.name=saf öfke
actors.mobs.brute$bruterage.desc=Bu savaşçı gnoll ölüyor ve ölürken yanında seni de götürmeye çalışıyor !\n\nSavaşçı ölmeye yakınken bir kalkan oluşturur, dikkatli ol çünkü bu sırada inanılmaz fazla hasar verir.\n\nKalan kalkanı: %d.

actors.mobs.causticslime.name=asidik slime
actors.mobs.causticslime.desc=Bu slime aşağı katlardan sızan karanlık büyü tarafından etkilenmiş gibi duruyor. Normalde olan yeşil rengini kaybetmiş ve aşındırıcı çamur akıtıyor.

actors.mobs.crab.name=lağım yengeci
actors.mobs.crab.desc=Bu dev akrepler, lağımlardaki besin zincirinin en üstündedir. Aşırı hızlıdırlar ve kalın kabukları ağır saldırılara direnebilir.

actors.mobs.crystalguardian.name=kristal koruyucu
actors.mobs.crystalguardian.def_verb=engellendi
actors.mobs.crystalguardian.desc=Bu büyük kristal muhafızlar, parlak parlayan gözleri olmasa neredeyse heykel gibi görünürler. Yapıldıkları sertleştirilmiş kristal, halsiz ama çok dayanıklı olmalarına neden olur, _bu nedenle onları kristal yuvalarında mümkün olduğunca uzun süre uyumaya bırakmak en iyisidir._\n\nBoyutları nedeniyle, kristal muhafızlar kapalı alanlarda çok daha yavaş hareket edecektir. Ayrıca o kadar dayanıklıdırlar ki tamamen öldürülmeleri imkânsızdır. Dövülebilir ve geçici olarak devre dışı bırakılabilirler, ancak kısa bir süre sonra tekrar ayağa kalkacaklardır.

actors.mobs.crystalmimic.name=kristal mimik
actors.mobs.crystalmimic.ate=Mimik senin%s'nı yedi!
actors.mobs.crystalmimic.escaped=Kristal mimik kaçtı!
actors.mobs.crystalmimic.desc=Mimikler istedikleri şekle girebilen büyülü yaratıklardır. Zindanlarda neredeyse her zaman bir sandık şeklini tercih ederler ki, dikkatsiz maceracıları tuzağa düşürebilesinler.\n\nKristal mimikler sıradan kuzenlerinden daha entrikalıdır ve çekişmelerden kaçarak eşya çalmayı tercih ederler. Fark edildiklerinde kaçmaya çalışırlar ve saldırdıklarında düşmanların yerini değiştirebilme yeteneğine sahiptirler.

actors.mobs.crystalspire.name=kristal kule
actors.mobs.crystalspire.warning=Siz vurdukça kristal titreşir. Bunu devam ettirmek dikkatleri üzerinize çekecektir.
actors.mobs.crystalspire.alert=Titreşim büyür ve tüm mağara boyunca gürler!
actors.mobs.crystalspire.desc=Bu devasa ultra sert kristal kule, muhtemelen bu mağaradaki tüm bu garip kristalimsi yaratıkların kaynağı. Normal silahlar ona karşı etkisizdir, bu yüzden yok etmek için kazmanı kullanmalısın.\n\n_Kırmaya başlamadan önce hazırlıklı olduğundan emin ol._ Öylesine büyük bir kristali kazmak zaman alacaktır ve bunu yaparken muhtemelen bunu rahatsız edilmeden yapamayacaksın. Hatta kulenin kendisi de kendini savunmak için bazı yöntemlere sahip olabilir. _Belki de kulenin kendi saldırıları minyonlarına karşı kullanılabilir._

actors.mobs.crystalwisp.name=kristal wisp
actors.mobs.crystalwisp.beam_kill=Işık hüzmesi seni öldürdü.
actors.mobs.crystalwisp.desc=Parlak bir parıltı üreten, sertleşmiş kristalden küçük, kızgın bir yüzer parça. Çok güçlü olmasalar da, kristal yığınları net bir atış yapabilirlerse size zarar verici bir ışık huzmesi fırlatırlar.\n\nwisp çeşitli kristal çıkıntılar arasında kolayca hareket edebilecek kadar küçüktür, ancak içlerinden ateş edemezler.

actors.mobs.demonspawner.name=şeytan çağırıcı
actors.mobs.demonspawner.on_death=Çağırıcı öldükten sonra şeytani enerji azalmış gibi görünüyor.
actors.mobs.demonspawner.desc=Cüce kalıntılarından olmuşmuş bu çarpık yaratık bu bölgede ölmüş cücelerden yırtıcı şeytanlar yaratıyor. Görünen o ki şeytanlar düşmanlarına karşı kullanabileceği her kaynağı kullanmaktan çekinmiyor.\n\nGörünüşü dehşet verici olsa da şeytan çağırıcılar kendilerini doğrudan savunamazlar ve hareket edemezler. Fakat kayda değer kütleleri onları hızlıca öldürmeni engeller. Ve tehdit altındayken daha hızlı yırtıcı şeytan yaratırlar.\n\n_Şeytan çağırıcılar merkezî bir şeytani güç kaynağına bağlı görünüyor. Onları öldürmek onu zayıflatabilir._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Yıldırımdan öldün...
actors.mobs.dm100.desc=DM-100 hapishanenin altındaki cüce madenlerini korumak için yapılmış 'koruma robot'larının erken prototipidir. Elektrik şokları zayıf olduğu için yukarıdaki insan şehrine hediye edilmiştir. Yıllarca kullanılmadıktan sonra bir şekilde kendilerini hapishanede buldular. Hapishane müdürü bunları çok zalim bulduğu için kullanmak istemedi ama mahkumlar asileştikçe kullanmak zorunda kaldı

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 zehirli gaz füzesi atıyor!
actors.mobs.dm200.desc=DM-200 cücelerin ikinci nesil savunma makineleridir. Bu makineler cüce madenlerini ve şehrini korumak için tasarlanmıştır. Atalarından cüsselidirler ve hedeflerine harap eden hidrolik yumruklarıyla saldırırlar.\n\nCüsselerinin büyümesi en büyük zayıflıklarıdır çünkü dar tünellerden ve kapılardan geçemezler. Cüceler DM-200'ün bu zayıflığını robotun egzoz borusundan zehirli gaz püskürterek ulaşamadığı düşmanlara da zarar vermesini sağlayarak kapatmaya çalışmışlardır.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 bir gaz bombası atıyor!
actors.mobs.dm201.desc=Cüceler DM-200'ün yavaşlığını özelleştirip tamamen sabit DM modelleri geliştirme deneyleri yaptılar. DM-201 bu deneylerden biridir. DM-201 hareket kabiliyetinin yerini dayanıklılık ve saldırı gücünde artış ile doldurur.\n\nDM-201'in motoru olmadığı için egzoz gazı da vermez ama cüceler onun yerine robotu gaz bombası atar ile donatmışlardır! DM-201 bu bombaları uzak mesafeden saldırırken kullanmaya dikkat eder.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=YETKİSİZ PERSONEL TESPİT EDİLDİ!
actors.mobs.dm300.shield=DM-300 açık kablolardan enerji çekiyor ve kendine kalkan oluşturuyor.
actors.mobs.dm300.charging=HASAR ALINIYOR! GÜÇ KULESİ AÇILIYOR!
actors.mobs.dm300.charging_hint=DM-300 kuleden akım alırken hasar görmez!
actors.mobs.dm300.supercharged=YOK ET! YOK ET! YOK ET!
actors.mobs.dm300.charge_lost=SÜTUN YIKILDI! YEREL GÜCE GEÇİLİYOR!
actors.mobs.dm300.pylons_destroyed=ALARM! GÜÇTE DENGESİZLİK TESPİT EDİLDİ!
actors.mobs.dm300.rankings_desc=DM-300 Tarafından Ezildi
actors.mobs.dm300.def_verb=engellendi
actors.mobs.dm300.defeated=KRİTİK HASAR! KAPATMAYA ÇALIŞI-
actors.mobs.dm300.desc=DM-300 cücelerin inşa ettiği en güçlü ve en büyük savunma makinesidir. Bu mühendislik harikasının inşa edilmesi zordur bu yüzden cüceler sadece birkaç tane yapmışlardır ve onları yeraltı şehirlerinin girişini korumak için kullanmışlardır.\n\nDM-300 toprağı kazmak veya düşmanlarına saldırmak için kullanabileceği bir matkapla ve etrafa zehirli gazlar salan egzoz borusuyla donanmıştır. Ayrıca DM-300 çevredeki enerji çıkışlarına bağlanıp gücünü artırabilir.
actors.mobs.dm300.desc_supercharged=DM-300 şu anda elektrik enerjisiyle dolu. Bu formda DM-300 zarar görmez ve çift hızda hareket eder! Ek olarak, matkabı artık sert kayadan tünel açması için yeterince hızlı dönüyor, ancak bunu yaparken çok daha yavaş hareket ediyor.\n\nSüper şarjlıyken DM-300'e doğrudan saldırmak anlamsızdır,\nama _bölgedeki bir şey ona bu enerjiyi sağlıyor,_ onu zayıflatabilecek bir şeyi yok ediyor olmalı.

actors.mobs.dwarfking.name=Cüceler Kralı
actors.mobs.dwarfking.notice=Bu ne cüret! Neye karıştığının farkında değilsin!
actors.mobs.dwarfking.lifelink_1=Köle, özüne ihtiyacım var!
actors.mobs.dwarfking.lifelink_2=Benim için kanını akıt, köle!
actors.mobs.dwarfking.teleport_1=Şunları hallet, köle!
actors.mobs.dwarfking.teleport_2=Şunları oyala, köle!
actors.mobs.dwarfking.wave_1=Yeter! Uyanın kölelerim!
actors.mobs.dwarfking.wave_2=Daha çok! Kralın için kanını dök!
actors.mobs.dwarfking.wave_3=İşe yaramaz! ÖLDÜR ARTIK ŞUNLARI!
actors.mobs.dwarfking.enraged=Beni öldüremezsin %s. BEN. ÖLÜMSÜZÜM!
actors.mobs.dwarfking.losing=Hayır, Bunu yapamazsın... aşağıda neler olduğundan haberin yok...
actors.mobs.dwarfking.defeated=Sen... Hepimizin sonunu getirdin...
actors.mobs.dwarfking.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking.desc=Yıllar önce cüceler arasından en yüksek sihirbazlardan biri, ona yaşam ve ölüm üzerinde muazzam bir güç veren sırları ortaya çıkardı. Çok geçmeden bu gücü akranlarına, kralına ve sonunda bütün cüce şehirlerine boyun eğdirmek ve onları yozlaştırmak için kullanmaya başladı. Artık o kral ve ölümsüz birliğin hükümdarı.\n\nCücelerin Kralı, düşmanlarını ölümsüz kölelerinin ordusu ile kuşatmaya ve bunaltmaya çalışacak agresif bir düşmandır.
actors.mobs.dwarfking$dkghoul.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking$dkmonk.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking$dkwarlock.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü
actors.mobs.dwarfking$dkgolem.rankings_desc=Cücelerin Kralı'nın Önünde Diz Çöktü

actors.mobs.ebonymimic.name=abanoz mimik
actors.mobs.ebonymimic.reveal=Orada bir mimik vardı!
actors.mobs.ebonymimic.hidden_name=şüpheli ana hatlar
actors.mobs.ebonymimic.hidden_desc=Burada bir şey var gibi görünüyor ama neredeyse tamamen şeffaf.
actors.mobs.ebonymimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nEbony mimics are stealthy mimics with the ability to make themselves almost invisible. They lurk on things that adventurers are likely to interact with, but do contain loot of their own as well. They aren't any tougher than a regular mimic once discovered, but their surprise bite is devastating.

actors.mobs.elemental$fireelemental.name=ateş elementali
actors.mobs.elemental$fireelemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nAteş elementalleri ateş büyüleriyle savaşan yaygın bir elemental türüdür. Düşmanlarını yakın dövüş kullanarak yakarlar ve zaman zaman uzaktan ateş topları atabilirler.
actors.mobs.elemental$newbornfireelemental.name=yenidoğan ateş elementali
actors.mobs.elemental$newbornfireelemental.charging=Elemental güç topluyor!
actors.mobs.elemental$newbornfireelemental.desc=Elementaller genellikle esrarlı büyü düzgün denetlenmediğinde ortaya çıkan kaotik yaratıklardır. Elementaller minimum zekaya sahiptir ve genellikle bir büyü tipiyle ilişkilendirilmişlerdir.\n\nBu ateş elementali yeni çağrılmış ama hâlen oldukça tehilkeli!
actors.mobs.elemental$newbornfireelemental.desc_boss=Çağrılmasının kaotik doğasından ötürü, bu elemental yalnızca bir sıra güç topladıktan sonra isabetsiz patlamalarla ateş yayabilir.
actors.mobs.elemental$newbornfireelemental.desc_ally=Bu elemental bir büyü ile çağrıldığından, alevleri üzerindeki hâkimiyeti biraz daha fazla. Menzilli saldırı yetenği yoktur ama yakın saldırıyla düşmanlarını tutuşturabilir.
actors.mobs.elemental$frostelemental.name=buz elementali
actors.mobs.elemental$frostelemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nBuz elementalleri düşmanlarına dondurucu büyülerle saldıran yaygın bir elemental türüdür. Yakın dövüşte ve bazen uzaktan saldırılarla hedeflerini dondurmaya çalışırlar, büyüleri suda çok daha etkilidir.
actors.mobs.elemental$shockelemental.name=şok elementali
actors.mobs.elemental$shockelemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nŞok elementalleri daha nadirdir ve düşmanlarına elektrikle ve ani ışık patlamaları ile saldırırlar. Yakın dövüşte yakındaki düşmanlara elektrik çarptırır ve eğer düşman sudaysa fazladan hasar verir. Düşmanlarını uzaktan ışık patlamaları ile vurarak geçici olarak kör eder.
actors.mobs.elemental$chaoselemental.name=kaos elementali
actors.mobs.elemental$chaoselemental.desc=Elementaller mistik ve tam kontrol edilemeyen bir sihirle çağrılan kaotik yaratıklardır. Elemantellerin zihinleri çok az gelişmiştir ve genelde bir elementle ilişkilidirler.\n\nKaos elementalleri nadir ve tehlikeli elemantellerdir. Belirli bir elementte karar vermemişlerdir. Saldırdıklarında vahşi ve öngörülemeyen bir büyü ile saldırırlar.

actors.mobs.eye.name=kötü göz
actors.mobs.eye.deathgaze_kill=Ölüm bakışı seni öldürdü...
actors.mobs.eye.desc=Kötü Gözler havada süzülen şeytani enerji kütleleridir. Yakın dövüş yapabilirler, ancak asıl güçleri büyülerinden gelir.\n\nKısa bir süreliğine enerji biriktirdikten sonra bir Kötü Göz, nam-ı diğer _ölüm bakışı_ olan yıkıcı bir enerji ışını açığa çıkarır. Kötü Göz'ün görüşündeki her şey muazzam hasar alacaktır, bilge maceracılar siper için kaçacaktır.

actors.mobs.fetidrat.name=pis kokulu sıçan
actors.mobs.fetidrat.desc=Bu farede kesinlikle bir şey yanlış. Yağlı siyah derisi ve çürüyen cildi önceden gördüğün sağlıklı farelerden çok farklı. Soluk yeşil gözleri ona daha da tehditkar bir görünüm veriyor.\n\nFare etrafında berbat kokulu bir bulut taşıyor, bu buluta yakınlaşmak kesinlikle iyi bir fikir değil.\n\nFarenin ağzından kara çamur akıyor, bu çamur yeri aşındırıyor ama suda çözünüyormuş gibi görünüyor.

actors.mobs.fungalcore.name=mantar çekirdeği
actors.mobs.fungalcore.desc=Bu devasa mantar, mağaradaki tüm mantar faaliyetlerinin kaynağı olmalı.

actors.mobs.fungalsentry.name=mantar nöbetçisi
actors.mobs.fungalsentry.desc=Bu özellikle uzun mantar, bu mağarada yaşayan daha büyük mantar ağı için bir savunma noktası görevi görür.\n\nHareketsizdir, ancak görüş alanına giren her şeye hassas zehir patlamaları fırlatır. Bu patlamaların etkisi oldukça zayıf olsa da, _çok hızlı bir şekilde ölümcül miktarda zehir biriktirebilirler._ Öldürülebilir olsa da, muhtemelen ondan kaçınmak en iyisidir.

actors.mobs.fungalspinner.name=mantar topacı
actors.mobs.fungalspinner.desc=Bu mağara topacının parazit bir mantar tarafından kontrol edildiği görülüyor. Mantar ayrıca yeteneklerini de değiştirmiş, ağını ve zehir çuvallarını mantar büyümesiyle değiştirmiş.\n\nMantar topaç, ağ yerine size bitki yaşamı tükürecek, mantar bitki örtüsünü yayacak ve potansiyel olarak sizi köklendirecektir. Zehirleyemese de, mantar topacı herhangi bir mantarla bitişik olduğunda önemli ölçüde hasar direnci kazanacaktır.

actors.mobs.ghoul.name=cüce hortlak
actors.mobs.ghoul.desc=Cüce toplumu çökmeye başladıkça mevcut kral mutlak güç kazandı ve zayıflar ve muhalifler kötü muamele görmeye başladılar. Kral karanlık büyü alanında uzmanlaştıkça cüceleri kendi iradesi altına aldı ve şimdi onlar orduda erler.\n\nHortlaklar kendi başlarına güçlü olmayabilirler ama sürekli grup halinde dolaşırlar ve büyük sayılarda öldürülmeleri zordur. Bir hortlak öldüğünde yanında başka bir hortlak varsa birkaç tur sonra geri canlanır.

actors.mobs.gnoll.name=gözcü gnoll
actors.mobs.gnoll.desc=Gnoller sırtlan-benzeri insansı yaratıklardır. Lağımlar ve zindanlarda cirit atarlar, zaman zaman yeryüzüne soygun için çıkarlar. Gözcü gnoller türlerinin sıradan üyeleridir, canavarlar kadar güçlü ve şamanlar kadar zeki değillerdir.

actors.mobs.gnollgeomancer.name=gnoll geomancer
actors.mobs.gnollgeomancer.warning=Jeomancer kıpırdanmaya başlıyor. Devam etmeden önce hazır olduğunuzdan emin olun!
actors.mobs.gnollgeomancer.alert=Jeomancer uyandı! Çılgınca gülerek sıçrarken tüm mağara yer değiştiriyor gibi görünüyor!
actors.mobs.gnollgeomancer.rock_kill=Uçan kaya seni öldürdü...
actors.mobs.gnollgeomancer.rockfall_kill=Düşen kayalar seni öldürdü...
actors.mobs.gnollgeomancer.desc=Bu etkileyici uzunluktaki kıdemli gnoll, buradaki çeşitli yeryüzü hareketlerinin kaynağı ve tüm gnoll faaliyetlerinin düzenleyicisi olmalı. Bölgedeki gnoll avcılarının aksine, toprak falcısı büyüsünde oldukça ustadır ve fırlatılan ya da düşen kayalardan zarar görmez. Yine de yakın dövüşte savaşmak için herhangi bir yolu yok.
actors.mobs.gnollgeomancer.desc_armor=Geomancer şu anda bir kaya zırhı tabakasıyla kaplanmış durumda. _Jeomancer'a zarar vermeden önce yaklaşmanız ve kazmanızla onu kırmanız gerekecek._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Yakındaki bir gnoll istihkamcısı, geomancer'ın kaya zırhını güçlendiren bir cihaz tutuyor. Şu anda ona hiç zarar veremezsin!_
actors.mobs.gnollgeomancer.desc_sleeping=Bu etkileyici uzunluktaki gnoll şamanın etrafı bir kaya tabakasıyla çevrili ve neredeyse bir heykele benziyor. Yakından baktığınızda kayanın sihirli bir şekilde kıdemli gnoll'un nefes alış verişiyle birlikte hareket ettiğini görebilirsiniz. Bu şekilde kaya ile kaplıyken zarar görmez ve gerçek anlamda bir toprak uykusunun tadını çıkarıyor gibi görünür.\n\nMuhtemelen kazmanla kaya katmanlarını kırabilirsin, ama _bunu yaparken savaşa hazır olduğundan emin ol._ Geomancer, buradaki çeşitli toprak hareket ettirme büyüsünün kaynağı ve tüm gnoll faaliyetlerinin organizatörü olmalı. _Onunla savaşmadan önce etrafa dağılmış gnoll'ları yenmek iyi bir fikir olabilir._

actors.mobs.gnollguard.name=koruyucu  gnoll
actors.mobs.gnollguard.def_verb=engellendi
actors.mobs.gnollguard.spear_warn=Gnoll mızrağının ucuyla şiddetli bir darbe indiriyor!
actors.mobs.gnollguard.desc=İri ve sert görünümlü bir gnoll mızrak ve kalkan kullanıyor ama miğferi yok. Bu nöbetçiler büyük ihtimalle eğitimli zalimler ve madeni vahşi yaşamdan korumak için görevlendirilmişler.\n\nGnoll nöbetçisi mızrağı tek elinde tutabilecek kadar güçlüdür, ancak onu çok iyi kullanamaz. _Uzaktan saldırmak için oldukça açık bir alana ihtiyaç duyacaktır ve yaklaşırsanız size önemli ölçüde daha az hasar verecektir._
actors.mobs.gnollguard.desc_armor=_Yakındaki bir gnoll istihkâmcısı, bu muhafıza toprak zırhı veren ve aldığı hasarı büyük ölçüde azaltan bir cihaz tutuyor._

actors.mobs.gnollsapper.name=gnoll sapper
actors.mobs.gnollsapper.desc=Soluk kürklü ve çeşitli aletlerle dolu bir çantası olan küçük ve zayıf ama zeki bir gnoll. Muhtemelen kara altın arama ve çıkarma işlerine yardımcı olmak için buradalar ve koruma için yakınlarda bir korumaları var. Savaşabilirler ama saldırıları acınacak kadar zayıftır, bir gnoll izcisinden daha güçlü değildir.\n\nMaden avcıları doğrudan savaşmak yerine, kayalık ortamın kendilerine saldırmasını sağlamak için sahip oldukları çeşitli aletleri kullanmayı tercih ederler. Yine de yeryüzü hareket ettirme büyüsünü bilmiyorlar ve bu yüzden aletlerini pervasızca kullanmaları oldukça muhtemel. _Saldırılarını onlara ya da muhafızlarına karşı kullanmanın pek çok yolu olmalı._

actors.mobs.gnolltrickster.name=düzenbaz gnoll
actors.mobs.gnolltrickster.desc=Gnoll standartlarına göre bile garip görünen bir yaratık. Sana doğru korkunç bir sırıtışla yaklaşıyor, omzundaki çanta neredeyse sallanıyor. Gözleri korku ve heyecanın ilginç bir karışımı ile kocaman açık.\n\nOmuz çantası kalitesiz, çeşitli dartlar ile dolu, hepsi zararlı malzemelere daldırılmış gibi görünüyor.

actors.mobs.goldenmimic.name=altın mimik
actors.mobs.goldenmimic.desc=Mimikler istedikleri şekle bürünebilen sihirli yaratıklardır. Zindanlarda neredeyse her zaman bir hazine sandığı şeklini tercih ederler ki, şüphelenmeyen maceracıları tuzağa düşürebilesinler.\n\nMimikler epey dişlidir ama genellikle sıradan sandıklardan daha fazla hazinesi vardır.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=engellendi
actors.mobs.golem.desc=Golemler, cücelerin yeni keşfettikleri büyü kullanımıyla cüce makinelerindeki önceki kusurları düzeltme girişimidir. DM-300'e kıyasla çok daha kompakt ve etkilidirler ama yine de çok ölümcüldürler.\n\nGolemler hâlâ geçitlere sığamayacak kadar büyük olsalar da, cüceler bunu telafi etmek için onlara yeni büyülü yetenekler vermişlerdir. Golemler kendilerini odalar arasında ışınlayabilir ve düşmanları ulaşamayacakları bir yerdeyken onları kendilerine ışınlayabilir.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo kendini pompalıyor!
actors.mobs.goo.enraged=öfkelendi
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Goo Tarafından Emildi
actors.mobs.goo.desc=Goo ile ilgili çok az şey biliniyor. Onun bir yaratık olmadığını söyleyebilmek bile mümkün, çünkü bir yaratıktan çok lağımlardaki çerçöpün toparlanarak basit zeka kazanmış hali gibi duruyor. Bunun yanında, Goo'nun oluşumuna fırsat veren şey kesinlikle kara büyü.\n\nJelatinimsi doğası çok fazla kara büyü emmesine izin veriyor, ona yaklaşırken bile bir titreme hissediyorsun. Eğer Goo, bu enerji ile saldırı yapabiliyorsa pek uzun süre hayatta kalamayabilirsin.

actors.mobs.greatcrab.name=büyük yengeç
actors.mobs.greatcrab.noticed=Yengeç kocaman pençesiyle engeller.
actors.mobs.greatcrab.def_verb=engellendi
actors.mobs.greatcrab.desc=Bu yengeç, diğer lağım yengeçleriyle kıyaslandığında bile devasa boyutlardadır. Mavi kabuğu çatlaklar ve midyelerle kaplıdır ve büyük yaş gösterir. Devasa pençesiyle dengesini zar zor sağlayarak yavaşça etrafta dolanır.\n\nYengecin sadece bir pençesi olsa da, büyüklüğü bunu kolayca telafi eder. Yengeç pençesini herhangi bir tehdidin önünde tutarak kendini aşılmaz bir kabuk duvarının arkasına siper eder. Ancak yengeç, geldiğini görmediği saldırıları veya aynı anda birden fazla düşmandan gelen saldırıları engelleyemez.

actors.mobs.guard.name=hapishane gardiyanı
actors.mobs.guard.scorpion=Gel buraya!
actors.mobs.guard.def_verb=engellendi
actors.mobs.guard.desc=Bir zamanlar hapishanenin koruyucuları olan bu gardiyanlar, artık hapishanedekilerden farksız olmuş. Zombiler gibi sesler çıkartıyorlar ve beyincizce koridorlarda bir şeyler arıyorlar, senin gibi bir şeyler!\n\nBoyunlarının etrafında düşmanlarını yakına çekmek için kullandıkları zincirler taşıyorlar.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Bu sandık bir mimikmiş!
actors.mobs.mimic.hidden_hint=Bu sandıkta bir tuhaflık var... Yanına gidip açmaya çalışmak kötü bir fikir olabilir.
actors.mobs.mimic.desc=Mimikler istedikleri şekle bürünebilen sihirli yaratıklardır. Zindanlarda neredeyse her zaman bir hazine sandığı şeklini tercih ederler ki, şüphelenmeyen maceracıları tuzağa düşürebilesinler.\n\nMimikler epey dişlidir ama genellikle sıradan sandıklardan daha fazla hazinesi vardır.

actors.mobs.necromancer.name=Ruhçağıran
actors.mobs.necromancer.desc=Bu kara büyücü çırakları karanlık sanatlar üzerinde çalışmak için hapishaneye kaçmış, orası şeytani sanatlarını uygulamak için çok uygun bir yerdir. \n\nRuhçağıranlar yanlarında savaşması için iskeletler çağırır ve onları güçlendirir, ruh büyücüsünü öldürmek çağırdığı iskeleti de öldürür.
actors.mobs.necromancer$necroskeleton.name=Ruhçağıran'ın iskeleti
actors.mobs.necromancer$necroskeleton.desc=Bu iskelet bir ruhçağıran tarafından çağrıldı. Sıradan bir iskelet gibi davranır ve onu çağıran ruhçağıran ölürse kendisi de ölür.

actors.mobs.mob.died=Uzaklarda bir şeyin öldüğünü duydun.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=%s Tarafından Öldürüldü

actors.mobs.monk.name=cüce keşiş
actors.mobs.monk.def_verb=engellendi
actors.mobs.monk.parried=savuşturuldu
actors.mobs.monk.desc=Bu keşişler kendilerini krallarını fiziksel güçle korumaya adamış fanatiklerdir. Bağlılıkları o kadar büyüktür ki, zihinlerini tamamen krallarına teslim etmişlerdir ve şimdi cüce şehrinde akılsız zombiler gibi dolaşmaktadırlar.\n\nKeşişler yalnızca göğüs göğüse dövüş sanatına güvenir ve silahsız yumruklarını hem saldırı hem de savunma için kullanabilirler. Odaklandıklarında, keşişler kendilerine karşı kullanılan bir sonraki fiziksel saldırıyı savuşturur, aksi takdirde isabet etmesi garanti olsa bile. Keşişler hareket halindeyken daha hızlı, doğrudan savaş halindeyken ise daha yavaş odaklanırlar.
actors.mobs.monk$focus.name=odaklanmış
actors.mobs.monk$focus.desc=Bu keşiş hedefine mükemmel bir şekilde odaklanmış ve hamlelerini onlar yapmadan önce tahmin ediyor gibi görünüyor.\n\nOdaklanmış durumdayken, bu karaktere karşı yapılan bir sonraki fiziksel saldırının, koşullar ne olursa olsun, ıskalanması garantidir. Bu saldırıyı savuşturmak keşişin odağını harcayacaktır ve başka bir saldırıyı savuşturmak için odağını yeniden oluşturması gerekecektir. Keşişler hareket halindeyken daha hızlı odaklanırlar.

actors.mobs.phantompiranha.name=hayalet piranha
actors.mobs.phantompiranha.teleport_away=Hayalet Pirana ışınlanarak uzaklaşıyor...
actors.mobs.phantompiranha.desc=Hayalet piranalar, büyülü yeteneklere ve ürkütücü yarı saydam vücutlara sahip nadir bir pirana türüdür. Saldırıya uğradıklarında kaçmak ya da düşmanlarına hızla yaklaşmak için ışınlanabilirler!\n\nSavaşmak için can sıkıcı olsalar da, etleri büyülü özellikleri nedeniyle değerlidir.

actors.mobs.piranha.name=dev pirana
actors.mobs.piranha.desc=Bu etçil balıklar yer altı sularının doğal üyeleri değildirler. Sulardan yüzerek yeryüzüne çıkan hazineleri korumak için özellikle yetişmiştirler.

actors.mobs.pylon.name=Güç sütunu
actors.mobs.pylon.desc_inactive=Bu çevredeki makineleri işleten elektriği düzenleyen bir güç kulesidir.\n\nBu kule şuanda aktif değil ve hasar almıyor.
actors.mobs.pylon.desc_active=Bu çevredeki makineleri işleten elektriği düzenleyen bir güç kulesidir. Şuan bu direk akımla dolu DM-300'ü süper şarj eden şey bu olmalı !\n\nBu halde kuleler hasar alabilir ama çevresini saat yönünde elektriğe verir. Ağır metal olduğundan dolayı yüksek hasarlara direnir.

actors.mobs.rat.name=keseli sıçan
actors.mobs.rat.desc=Keseli fareler, lağımların agresif fakat zayıf üyeleridir. Pis bir ısırıkları vardır fakat sadece büyük sayılar ile hayati tehlike oluştururlar.

actors.mobs.ripperdemon.name=Yırtıcı şeytan
actors.mobs.ripperdemon.leap=Yırtıcı şeytan sıçramaya hazırlanıyor
actors.mobs.ripperdemon.desc=Yırtıcılar cüceleri cüceleri andıran ama kırık vücutları ve kemikten pençeleri olan hortlakların biraz zayıfı olan düşmanlardır. Bu korkunç yaratıklar bölgedeki cüce cesetlerinin şeytani güçler tarafından kullanılmasının sonucudur. \n\nYırtıcı şeytanlar sağlam olmasalarda hızlı ve tehlikelidirler. Hedeflerine uzak mesafelerden atılıp onları pençeleriyle parçalayabilirler.

actors.mobs.rotheart.name=çürük kalp
actors.mobs.rotheart.desc=Çürük Dutun meyvesine çok nadir rastlanır. Çürüyüp gitmek ve besin üretmek yerine meyve yetişir, sertleşir ve ekin ile bütünleşir. Meyvenin içinde yetişen iç organlara koruma sağlar. Bu dev küre, yetişkin bir çürük böğürtlen bitkisinin kalbi olarak tanınır.

actors.mobs.rotlasher.name=çürük kamçı
actors.mobs.rotlasher.desc=Çürük kamçılar, olgun bir çürükdut bitkisinin kök yapısının bir parçasıdır ve birincil savunma mekanizmasıdır. Kamçılar kördür ve yerinde sabittir ancak yaklaşan herhangi bir tehdidi sezdiği anda vahşice saldırır. Yakınlarda düşman yok ise hareketsizce çevresindeki bitki örtüsüne karışır.

actors.mobs.scorpio.name=akrep
actors.mobs.scorpio.desc=Bu devasa örümcek benzeri şeytani yaratıklar yakın dövüşten kaçınır, uzak mesafelerden sakatlayıcı tırtıklı dikenler fırlatmayı tercih eder.

actors.mobs.senior.name=kıdemli keşiş
actors.mobs.senior.desc=Bu keşişler kendilerini kralı fiziksel güçle korumaya adamış fanatiklerdir. O kadar kendilerini vermişlerdirki krala zihinlerini krala vermişlerdir ve artık cüce şehrinde beyinsiz zombiler gibi dolanıp dururlar.\n\nKeşişler tamamen yakın dövüşe odaklarıdır ve yumruklarını hem saldırı ve hem savunma için kullanırlar. Odaklandıklarında keşişler bir sonraki saldırıyı savurup saldırana geri yönlendirirler, saldırı kesinlikle rakibe vuracak olsa bile. Keşişler hareket ederken kavgaya göre daha hızlı odak toplarlar.

actors.mobs.shaman.name=şaman gnoll
actors.mobs.shaman.bolt_kill=Büyülü ok seni öldürdü...
actors.mobs.shaman.desc=Gnoll şamanları, güç eksikliklerini telafi etmek için savaş büyüleri kullanan zeki gnolllerdir. Zayıf güçlerine rağmen gnoll toplumunda çok saygın bir konuma sahiptirler.
actors.mobs.shaman$redshaman.spell_desc=Bu şaman kırmızı bir maske giyiyor ve geçici olarak _saldırı gücünü düşüren_ bir büyü kullanıyor.
actors.mobs.shaman$blueshaman.spell_desc=Bu şaman mavi bir maske giyiyor ve geçici olarak _aldığın hasarı arttıran_ bir büyü kullanıyor.
actors.mobs.shaman$purpleshaman.spell_desc=Bu şaman mor bir maske giyiyor ve geçici olarak _tutarlılığını ve savunmanı düşüren_ bir büyü kullanıyor.

actors.mobs.armoredbrute.name=zırhlı vahşi
actors.mobs.armoredbrute.desc=Gnoll savaşçılarının çoğu mevkilerini göstermek için güçlü zırhlar giyerler. Bu zırhlar savaşçıları fiziksel hasara çok daha dayanıklı yapar ve güçlü disiplinleri yaralarına direnemeyip ölmeden önce öfkelenip daha uzun süre savaşmalarını sağlar.

actors.mobs.skeleton.name=iskelet
actors.mobs.skeleton.explo_kill=Kemik patlaması tarafından öldürüldün...
actors.mobs.skeleton.def_verb=engellendi
actors.mobs.skeleton.desc=İskeletler, şanssız maceracıların ve hapishane sakinlerinin kemiklerinden oluşur ve aşağıdaki derinliklerden gelen şeytani büyü yayılımlarıyla canlandırılır. Yeterince hasar gördükten sonra iskeletler bir kemik patlamasıyla parçalanır. Bu patlamadan çıkan şarapnel yakındaki her şeye zarar verir, ancak zırh bunu hafifletmede çok etkilidir.

actors.mobs.slime.name=balçık
actors.mobs.slime.def_verb=engellendi
actors.mobs.slime.desc=Slime'lar tuhaf, hafif büyülü yaratıklardır. Özü sıvıdan ve dış kısmı lastik gibidir. Şehir lağımı onlara düzenli bir su ve besin kaynağı sağlar.\n\nLastik gibi vücutlarından dolayı onlara her vuruşta  _6 hasar_'dan fazla hasar vermek zordur.

actors.mobs.snake.name=lağım yılanı
actors.mobs.snake.hint=Yılanın üzerinde inceleme tuşunu kullanarak yılanın zayıf noktalarını öğrenin.
actors.mobs.snake.desc=Bu büyük boy yılanlar darbelerin etrafından hızla dolanabilir ve bu da onları vurmayı oldukça zorlaştırır. Ancak büyülü saldırılar veya sürpriz saldırılar onları hazırlıksız yakalayabilir.\n\nYılanın görüş alanının dışındayken saldırarak sürpriz bir saldırı gerçekleştirebilirsiniz. Bunun bir yolu, yılanın sizi bir kapı aralığından kovalamasına izin vermek ve ardından _yılan kapıdan içeri girdikten hemen sonra saldırmaktır._

actors.mobs.spectralnecromancer.name=hayalet büyücü
actors.mobs.spectralnecromancer.desc=İskeletler bir büyücünün ekmek ve tereyağı iken, bazıları daha az bedensel kölelere bakmayı tercih eder. Hayalet büyücüler, köleleri olarak hayaletleri seçti!\n\nBireysel hayaletler, iskeletler kadar güçlü değildir, ancak bu büyücüler bir grup çağırmaktan korkmuyor!

actors.mobs.spinner.name=mağara örümceği
actors.mobs.spinner.desc=Bu yeşilimsi tüylü mağara örümcekleri doğrudan çatışmadan kaçınmaya çalışır. Bunun yerine, kurbanları salgıladıkları örümcek ağında debelenirken ve zehirli ısırıklarından yavaşça ölürken uzakta beklemeyi tercih ederler. Ağlarını uzak mesafelere fırlatma yeteneğine sahiptirler ve avlarının gittiği yolu engellemeye çalışırlar.

actors.mobs.statue.name=canlandırılmış heykel
actors.mobs.statue.def_verb=engellendi
actors.mobs.statue.desc=Bu heykelin zindandaki diger cansız heykeller gibi olduğunu düşünebilrisin ama parlayan kırmızı gözleri onu ele veriyor.
actors.mobs.statue.desc_weapon=Bu heykel taştan yapılmış, ama elindeki _%s_ gayet gerçekçi duruyor.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi'ler avlarının zihinlerini manipüle eden şekil değiştiren iblislerdir. Bu seferki soluk gotik bir insansı şeklini almış, belki de cüce büyücüleri cezbetmek için?\n\nSuccubi'ler saldırdıklarında düşmanlarını geçici olarak büyüleyebilir ve düşmanlarının kendilerine doğrudan saldıramamasını sağlayabilir. Succubi büyülenmiş bir düşmana saldırdığında, onun yaşam özünün bir kısmını çalar.

actors.mobs.swarm.name=sinek sürüsü
actors.mobs.swarm.desc=Sineklerin ölümcül grubu öfke ile vızıldıyor. Her büyüsel olmayan saldırı onları daha küçük fakat eşit derecede tehlikeli sinek gruplarına ayırır.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Yakaladım, %s!
actors.mobs.tengu.interesting=Hadi bunu ilginçleştirelim...
actors.mobs.tengu.notice_have=Artık benimsin, %s!
actors.mobs.tengu.defeated=Sonunda özgürüm...
actors.mobs.tengu.rankings_desc=Tengu Tarafından Katledildi
actors.mobs.tengu.desc=Ünlü ve esrarengiz bir suikastçi, ismini yüzüne iliştirili maskeden almış.\n\nTengu bileklerinde ve dizlerinde büyük tokalarla dolaşıyor, görünüşüne göre zincirlerinden uzun zaman önce kurtulmuş.\n\nAldatıcı büyüler, tuzaklar ve kurnaz saldırıları kaçışını engelleyen tek şeyi öldürmek için kullanacaktır; ki o da sensin.

actors.mobs.tengu$bombability$bombblob.desc=Burada çok sıcak bir sis dalgası var. Dikkatli ol patlayacak !
actors.mobs.tengu$bombability$bombitem.name=Duman Bombası
actors.mobs.tengu$bombability$bombitem.cant_pickup=Yere sıkışmış, hareket ettiremiyorsun!
actors.mobs.tengu$bombability$bombitem.desc=Tengu tuhaf görünen bir sis bombası attı, bomba sıcak ve yoğun bir sis yayıyor. Patlamaya geri sayım yapıyormuşcasına biplemeye başlıyor !\n\nBomba kendini yere sabitledi onu alamazsın.

actors.mobs.tengu$fireability$fireblob.desc=Tengu bir kese attı ve keseden buhar çıkmaya başladı, kese alev almak üzere !

actors.mobs.tengu$shockerability$shockerblob.desc=Elektrik enerjisi burada oluşuyor, burada duran şey gelecek tur şoka uğrayacak!
actors.mobs.tengu$shockerability$shockeritem.name=Şoklayıcı
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Kavramaya çalışınca elinize elektrik çarpıyor, kavrayamıyorsunuz !
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu buraya tuhaf bir makine attı, DM-100'ün parçalarından yapılmışa benziyor. Makine belli bir düzende çevresine elektrik yayıyor.\n\nÇevresinde elektrik akımı dolaşırken onu kavrayamıyorsun.

actors.mobs.thief.name=çılgın hırsız
actors.mobs.thief.stole=Hırsız senden %s çaldı!
actors.mobs.thief.carries=\n\nHırsız bir _%s._ taşıyor. Tabii ki çalıntı.
actors.mobs.thief.escapes=Hırsız senden çaldığı %s ile kaçtı!
actors.mobs.thief.desc=Her ne kadar hücrelerinin dışında özgürce gezinseler de bu yer hala onların hapishanesi. Zaman geçtikçe bu yer akıllarıyla beraber özgürlüklerini de ellerinden aldı. Bu hırsızlar ve haydutlar kim olduklarını ve neden çaldıklarını uzun zaman önce unutmuşlar. \n\nBu düşmanlar dövüşmekten çok kapkaç yapmaya meyillidirler. Onları gözünün önünde tuttuğuna emin ol, yoksa çalınan eşyanı bir daha göremeyebilirsin.

actors.mobs.tormentedspirit.name=azap çeken ruh
actors.mobs.tormentedspirit.desc=Tormented spirits are otherwise good-natured spirits that have been afflicted by a curse. So long as they are cursed they will attack just like a wraith, and are more powerful as well!\n\nIt may be possible to cleanse the curse by using the right item while next to the spirit. If the curse is lifted the spirit will surely be grateful...
actors.mobs.tormentedspirit.thank_you=Teşekkür ederim...

actors.mobs.warlock.name=sihirbaz cüce
actors.mobs.warlock.bolt_kill=Gölge oku seni öldürdü...
actors.mobs.warlock.desc=Cücelerin ilgi alanları mühendislikten gizli sanatlara kaydıkça, büyücüler şehirde iktidara geldi. Elemental büyü ile başladılar ama kısa süre sonra demonoloji ve nekromansiye geçtiler. Bu büyücülerin en güçlüsü cüce şehrinin tahtını ele geçirdi ve yandaşlarının özgür iradelerini ona teslim ettikleri sürece kara büyülerini uygulamaya devam etmelerine izin verildi.\n\nBu büyücüler güçlü yıkıcı büyülere sahiptir ve ekipmanınıza uygulanan yükseltme büyüsünü geçici olarak engelleyebilirler. Bir eşya ne kadar yükseltilmişse, o kadar güçlü bir şekilde etkilenecektir.

actors.mobs.wraith.name=hayalet
actors.mobs.wraith.desc=Hayalet, günahkar birisinin mezarlarını veya mezar taşlarını rahatsız edenlere karşı intikam isteğiyle dolu ruhudur. Tam somut bir varlık olmadığından sıradan bir silahla ona vurmak çok zordur.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=SENİ. GÖRÜYORUM.
actors.mobs.yogdzewa.darkness=Karanlık yaklaşıyor...
actors.mobs.yogdzewa.hope=UMUDUN. BİR. HAYAL.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa.desc=Yog-Dzewa antik bir tanrıdır. Bu devasa canavar ölümlü dünyaya uzanıp ölümlüleri sonsuz büyümesine yakıt olarak kullanmak için yutar. Cüceler bu varlığın dikkatini kara büyülerle uğraşırken çekmiş olmalılar ve zaptetmeye çalışmışlar.\n\nYog-Dzewa saf kaos büyüsünden oluşan bir boyuttan geliyor ve bu dünyaya gerçek şeklini getiremiyor. Bu yüzden avatarlar ve şeytani minyonlar yaratarak bu dünyaya kaosu yaymaya çalışıyor.\n\nBu devasa göz Yog-Dzewa'nın bu dünyadaki gücünün merkezi. Göz hareket edemez ama güçlü şeytani büyüler ışınlar atabilir ve savaşması için çeşitli minyonlar çağırabilir.
actors.mobs.yogdzewa.desc_spawners=Bu göze yukarıdan gelen şeytani enerji dalgaları hissediyorsun. Yukarıda hayatta bıraktığın bir şeyler ona enerji gönderiyor olmalı. Yog-Dzewa bu enerjiyi daha güçlü minyonlar çağırmak için kullanıyor.
actors.mobs.yogdzewa$larva.name=Tanrının kurtçuğu
actors.mobs.yogdzewa$larva.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa$larva.desc=Yog-Dzewa'nın çağırdığı bu basit minyonların üretmesi kolaydır. Kendi başlarınayken zayıfken hızlı çağrıldıkları için aniden kalabalık sayılara ulaşabilirler.
actors.mobs.yogdzewa$yogripper.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa$yogeye.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Yog-Dzewa'nın Yemeği Oldu

actors.mobs.yogfist.invuln_warn=Yumruk göze yakınken hasar almaz.
actors.mobs.yogfist.rankings_desc=Yog-Dzewa'nın Yemeği Oldu
actors.mobs.yogfist.desc=Bu yumruk Yog-Dzewa'nın gücünün bir formudur. Yumruklar Yog-Dzewa'nın gücüne bağlıdır ve göze yakınken hasar almaz.
actors.mobs.yogfist$burningfist.name=yanan yumruk
actors.mobs.yogfist$burningfist.desc=Bu yumruk saf ateş büyüsünden oluşur. Geçtiği yerleri ateşe boğarken etrafa ateş topları atar, toplar da temas ettiği şeyleri ateşe verir.\n\nYumruğun ateş güçleri suyun yakınlarında iken zayıflar, yine de suyu bir süre içinde buharlaştıracak kadar sıcaktır.
actors.mobs.yogfist$soiledfist.name=topraklı yumruk
actors.mobs.yogfist$soiledfist.desc=Bu yumruk kaotik toprak büyüsünden oluşur. Hareket ettikçe çevresinde bitkiler yetişir. Ayrıca toprak ışınları ile saldırabilirler ve bu vuruşlar hedeflerini hızlıca büyüyen sarmaşıklarla yere sabitler.\n\nYumruk çevresindeki doğal yaşamdan güç alıyor ve çevresindeki kısa veya uzun otların sayısına göre hasar direnci artar.
actors.mobs.yogfist$rottingfist.name=çürüyen yumruk
actors.mobs.yogfist$rottingfist.desc=Bu yumruk yaşayan çarpıklıktan oluşur. Bu yumruk çürüyen etten oluşur ve yakın dövüşte aşındırıcı öz, uzak dövüşte toksik gazlar yayar. Üstüne üstlük bu büyük kütle direk hasar almak yerine kanayarak hasar alır.\n\nSu aşındırıcı özü yıkamak için kullanılabilir ama yumruk da suyu emerek kendini iyileştirebilir! Ayrıca yumruğa hasar vermek kanama etkisini sıfırlar ama biriktirmez.
actors.mobs.yogfist$rustedfist.name=paslanmış yumruk
actors.mobs.yogfist$rustedfist.desc=Bu yumruk yaşayan metalden oluşur. Güçlü yakın dövüş saldırıları vardır ve uzaktaki düşmanları sakatlar. İnanılmaz büyüklüğünden dolayı aldığı hasarı zamanla yavaş yavaş alır, direkt almaz.\n\nAma yumruk esneyemez yani dar geçitlerden geçemez, ayrıca aldığı hasarı yavaşça alsa da çoklu vuruşlarda aldığı hasar da artar.
actors.mobs.yogfist$brightfist.name=parlak yumruk
actors.mobs.yogfist$brightfist.teleport=Yumruk, seni ciddi derecede kör eden bir ışıkla ışınlandı!
actors.mobs.yogfist$brightfist.desc=Bu yumruk saf ışık enerjisinden oluşuyor. Ve her turda güçlü ışık ışınları ile saldırabilir! Bu ışınlar seni geçici olarak kör eder ve ağır hasar verir. Ayrıca kaçmak için etrafı ışığa boğabilir!\n\nBu yumruğun yakın dövüşte kullanabileceği bir yeteneği yoktur.
actors.mobs.yogfist$darkfist.name=karanlık yumruk
actors.mobs.yogfist$darkfist.teleport=Yumruk, ışık kaynağını söndüren bir karanlık patlamasıyla ışınlandı!
actors.mobs.yogfist$darkfist.desc=Bu yumruk saf karanlık enerjiden oluşur. Her turda güçlü karanlık büyü topları ile saldırabilir! Bu toplar ağır hasar vermelerinin yanı sıra ışık kaynağınızı zayıflatır. Ayrıca kaçmak için etrafı karanlığa boğabilir.\n\nYumruğun yakın dövüşte kullanmak için özel yeteneği yoktur.


