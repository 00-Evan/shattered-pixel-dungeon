actors.hero.hero.leave=Henüz gidemezsiniz, zindanın geri kalanı aşağıda sizi bekliyor!
actors.hero.hero.level_up=Seviye atladın!
actors.hero.hero.new_level=Seviye atladın! +İsabet, +Savuşturma, +5 SP!
actors.hero.hero.new_talent=+1 Yetenek Puanı!
actors.hero.hero.unspent=Harcanmamış yetenek puanlarınız var!
actors.hero.hero.level_cap=Daha güçlü olamıyorsun, ama deneyimlerin sana bir çeşit güç veriyor!
