actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc_innate=战士初始携带一枚可以贴附于护甲的_独特破损纹章。_他在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。纹章可以在护甲之间转移，并且可以转移一级升级。\n\n战士开局鉴定的物品有：\n・鉴定卷轴\n・治疗药水\n・盛怒卷轴
actors.hero.heroclass.warrior_desc_loadout=战士初始携带一把_破损的短剑。_这把武器的直接近战伤害是所有初始武器中最高的。\n\n战士初始携带_三块石子。_石子可以扔出攻击远处，造成一定的少量伤害。\n\n战士初始携带一个可以收纳各种药水并保护药水瓶不被冻碎的_药水架。_
actors.hero.heroclass.warrior_desc_subclasses=在击杀第二个Boss后可以选择一种专精。战士可以在两种专精中二选一：

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_unlock=法师精通各类法杖，并在开局时持有一根_独特的法师魔杖_。\n\n_在游戏中用升级卷轴强化一个道具_以解锁法师。
actors.hero.heroclass.mage_desc_innate=法师初始携带一把可施放魔法飞弹的_老魔杖_。老魔杖充能比法杖稍快，并且有 1 点额外最大充能数。\n\n法师可以将地牢中找到的各式法杖灌注到老魔杖中。灌注法杖可以改变老魔杖的性质，也可用来转移升级。\n\n法师开局鉴定的物品有：\n- 鉴定卷轴\n- 液火药剂\n- 升级卷轴
actors.hero.heroclass.mage_desc_loadout=法师初始携带他的魔杖作为近战武器。魔杖的近战伤害是所有初始武器中最低的。\n\n法师可以使用魔杖发动远程魔法攻击。\n\n法师初始携带一个可以收纳各种卷轴并保护它们免受火焰伤害的_卷轴筒。_
actors.hero.heroclass.mage_desc_subclasses=在击杀第二个Boss后可以选择一种专精。法师可以在两种专精中二选一：

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_unlock=盗贼可使用他特有的_暗影斗篷_操控战局，并通过隐身伏击敌人。\n\n_在一局游戏中伏击敌人10次_以解锁盗贼。
actors.hero.heroclass.rogue_desc_innate=盗贼初始携带一件独特神器：_暗影斗篷_。 穿上后，盗贼可以随时将自己隐形。暗影斗篷和其他神器一样不能被升级卷轴直接强化。暗影斗篷会随盗贼的使用而升级。\n\n盗贼能从更远的距离探测秘密与陷阱。\n\n盗贼开局鉴定的物品有：\n- 鉴定卷轴\n- 隐形药剂\n- 探地卷轴
actors.hero.heroclass.rogue_desc_loadout=盗贼初始携带一把_匕首。_用这把匕首伏击敌人会造成额外伤害。\n\n盗贼初始携带_三把飞刀。_飞刀可以扔出攻击远处，并且用飞刀伏击敌人还会造成额外伤害。\n\n盗贼初始携带一个可以收纳种子和符石等小件物品的_绒布袋。_
actors.hero.heroclass.rogue_desc_subclasses=在击杀第二个Boss后可以选择一种专精。盗贼可以在两种专精中二选一：

actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_unlock=女猎手精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。\n\n_在一局游戏中使用投掷武器击中15名敌人_以解锁女猎手。
actors.hero.heroclass.huntress_desc_innate=女猎手初始拥有一把独特的灵能弓，拥有无限的弹药。灵能弓的伤害将随着女猎手的等级提升而稳步增长，也可以被强化或者附魔。\n\n女猎手可以穿过高草丛而不将其踏破。\n\n女猎手开局便已鉴定的道具有：\n-鉴定卷轴-\n-灵视药剂-\n-催眠卷轴-
actors.hero.heroclass.huntress_desc_loadout=女猎手开局携带一对攻速远超其它初始武器的_镶钉手套_。\n\n女猎手开局的远程武器是一把灵能弓。\n\n女猎手开局携带一个可以收纳种子和符石等小物件的_绒布袋_。
actors.hero.heroclass.huntress_desc_subclasses=在击杀第二个Boss后可以选择一种专精。女猎手可以在两种专精中二选一：

actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以为_角斗士_积攒连击层数。累积的连击数可用于释放特殊的连击技。
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=_狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力。在怒气满盈之时，他甚至可以短时间抗拒死亡，但随后会陷入力竭之中。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_desc=每当用法杖的效果击中敌人，_术士_都有几率标记敌人的灵魂。对被标记的敌人进行物理攻击时，他能回复生命值与饥饿值。
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_desc=使用魔杖近战时，_战斗法师_会获得取决于吸收法杖类型的额外效果。他的魔杖也会在战斗中回复充能。
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=隐形时，_刺客_会准备一次致命的攻击。隐形得越久，这一击的威力越强。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑时会累积动量。动量可以用于开启逸动效果，让他在短时间内拥有两倍的移动速度和额外的闪避能力。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_乃远程战斗大师。她的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能弓进行一次特殊追击。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_desc=_守望者_与自然之力有强大的联结，这使得守望者具有穿透高草的视野，而且种下的种子周围会生出枯草。守望者在踩踏植物时会获得额外效果。



