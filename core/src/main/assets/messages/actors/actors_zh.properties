actors.hero.talent$searinglightcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合

#warrior
actors.hero.talent.hearty_meal.title=丰盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_ 战士在生命值不高于30%时进食将恢复_3点生命_。\n\n_+2：_ 战士在生命值不高于30%时进食将恢复_5点生命_。
actors.hero.talent.veterans_intuition.title=老兵直觉
actors.hero.talent.veterans_intuition.desc=_+1：_战士鉴定武器的速度提升至原来的_1.75倍_，鉴定护甲的速度提升至原来的_2.5倍_。\n\n_+2：_战士鉴定武器的速度提升至原来的_2.5倍_，且能在_装备护甲时_将其直接鉴定。
actors.hero.talent.provoked_anger.title=受衅怒火
actors.hero.talent.provoked_anger.desc=_+1：_当战士的护盾被击碎时，他的下一次物理攻击将造成_2点额外伤害_。\n\n_+2：_当战士的护盾被击碎时，他的下一次物理攻击将造成_3点额外伤害_。
actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+1：_战士的纹章提供的护盾上限_提高1点_。\n\n_+2：_战士的纹章提供的护盾上限_提高2点_。
actors.hero.talent.iron_will.meta_desc=_如果这个天赋被其它英雄获得_，那么它在没有破损纹章的情况下也可以提供护盾。

actors.hero.talent.iron_stomach.title=钢铁之胃
actors.hero.talent.iron_stomach.desc=_+1：_战士进食只花费1回合，并在进食过程中获得_75%的伤害抗性_。\n\n_+2：_战士进食只花费1回合，并在进食过程中获得_100%的伤害抗性_。
actors.hero.talent.liquid_willpower.title=液蕴意志
actors.hero.talent.liquid_willpower.desc=_+1：_当战士饮用或投掷一瓶药剂、魔药或秘药时，他会立即获得他破损纹章所提供护盾的_50%_。\n\n_+2：_当战士饮用或投掷一瓶药剂、魔药或秘药时，他会立即获得他破损纹章所提供护盾的_75%_。\n\n如果使用的是力量药剂、经验药剂或须用前述药剂炼制的炼金物品，则获得的护盾量翻倍。\n\n对产量较高的炼金物品(如水爆魔药)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.liquid_willpower.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1时生成等同于5%最大生命值的护盾，+2时生成7.5%最大生命值的护盾。
actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1：_战士的破损纹章可以像携带一层升级一样携带_常见刻印_。\n\n_+2：_战士的破损纹章可以像携带一层升级一样携带_常见、强力或诅咒刻印_。\n\n破损纹章只能携带护甲贴附有纹章时刻在上面的刻印。
actors.hero.talent.runic_transference.meta_desc=_如果这个天赋被其它英雄获得_，那么它会使护甲刻印必定不会被升级卷轴消除的上限等级提高。天赋+1时，护甲在+6开始有概率消除刻印(原来在+4)，天赋+2时则为+7(原来在+4)。+8时仍然必定消除。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_战士使用物理武器击杀敌人的一击有_67%的概率_不消耗回合数。\n\n_+2：_战士使用物理武器击杀敌人的一击有_100%的概率_不消耗回合数。
actors.hero.talent.improvised_projectiles.title=即兴投掷
actors.hero.talent.improvised_projectiles.desc=_+1：_战士向敌人扔出非投掷武器的物品时会对其造成_2回合_的致盲效果。这个天赋有50回合的冷却时间。\n\n_+2：_战士向敌人扔出非投掷武器的物品时会对其造成_3回合_的致盲效果。这个天赋有50回合的冷却时间。

actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1：_当战士进行等待，他在下次移动前获得_1~2点护甲_。\n\n_+2：_当战士进行等待，他在下次移动前获得_2~4点护甲_。\n\n_+3：_当战士进行等待，他在下次移动前获得_3~6点护甲_。
actors.hero.talent.strongman.title=力大无穷
actors.hero.talent.strongman.desc=_+1：_战士的力量提升_8%_，向下取整。\n\n_+2：_战士的力量提升_13%_，向下取整。\n\n_+3：_战士的力量提升_18%_，向下取整。

actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_狂战士的怒气上限提升至_116%_。\n\n_+2：_狂战士的怒气上限提升至_133%_。\n\n_+3：_狂战士的怒气上限提升至_150%_。\n\n怒气值超过100%时，每1%额外怒气将会提升1%护盾，并降低1%的狂暴冷却，但伤害提升效果不会超过50%。
actors.hero.talent.deathless_fury.title=不朽骤雨
actors.hero.talent.deathless_fury.desc=_+1：_当狂战士即将死亡，且怒气值至少达到100%时，将自动狂暴化。触发后该效果需要_3个英雄等级_来冷却。\n\n_+2：_当狂战士即将死亡，且怒气值至少达到100%时，将自动狂暴化。触发后该效果需要_2个英雄等级_来冷却。\n\n_+3：_当狂战士即将死亡，且怒气值至少达到100%时，将自动狂暴化。触发后该效果需要_1个英雄等级_来冷却。\n\n注意，当狂暴结束时，若狂战士的生命为0，则仍会死亡。
actors.hero.talent.enraged_catalyst.title=怒气导魔
actors.hero.talent.enraged_catalyst.desc=_+1：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的概率越高，在100%怒气达到最大效果，触发概率_提升至1.15倍_。\n\n_+2：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的概率越高，在100%怒气达到最大效果，触发概率_提升至1.30倍_。\n\n_+3：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的概率越高，在100%怒气达到最大效果，触发概率_提升至1.45倍_。

actors.hero.talent.cleave.title=连战热忱
actors.hero.talent.cleave.desc=_+1：_当角斗士击杀一名敌人时，_15回合_内再次攻击仍继承连击数。\n\n_+2：_当角斗士击杀一名敌人时，_30回合_内再次攻击仍继承连击数。\n\n_+3：_当角斗士击杀一名敌人时，_45回合_内再次攻击仍继承连击数。
actors.hero.talent.lethal_defense.title=以战养战
actors.hero.talent.lethal_defense.desc=_+1：_当角斗士使用连击战技击杀一名敌人时，他会回复破损纹章护盾的_33%_。\n\n_+2：_当角斗士使用连击战技击杀一名敌人时，他会回复破损纹章护盾的_67%_。\n\n_+3：_当角斗士使用连击战技击杀一名敌人时，他会回复破损纹章护盾的_100%_。
actors.hero.talent.enhanced_combo.title=战技强化
actors.hero.talent.enhanced_combo.desc=_+1：_当角斗士的连击数达到7或以上时，冲击的击退距离提升至3且附带眩晕，并可将敌人击落深渊。\n\n_+2：_除+1的增益外，当角斗士的连击数达到9或以上时，招架反击对一回合内的多次攻击有效。\n\n_+3：_除+1和+2的增益外，角斗士在使用撞击，横扫和暴雨时可跃过 连击数/3 格的地格来接近敌人。

actors.hero.talent.body_slam.title=肉弹冲击
actors.hero.talent.body_slam.desc=_+1：_战士英勇之跃落地时，对所有相邻敌人造成_1~4+25%护甲_的伤害。\n\n_+2：_战士英勇之跃落地时，对所有相邻敌人造成_2~8+50%护甲_的伤害。\n\n_+3：_战士英勇之跃落地时，对所有相邻敌人造成_3~12+75%护甲_的伤害。\n\n_+4：_战士英勇之跃落地时，对所有相邻敌人造成_4~16+100%护甲_的伤害。
actors.hero.talent.impact_wave.title=堕天一击
actors.hero.talent.impact_wave.desc=_+1：_战士英勇之跃落地时，击退所有相邻敌人_2格_，有_25%概率_使其获得5回合易伤。\n\n_+2：_战士英勇之跃落地时，击退所有相邻敌人_3格_，有_50%概率_使其获得5回合易伤。\n\n_+3：_战士英勇之跃落地时，击退所有相邻敌人_4格_，有_75%概率_使其获得5回合易伤。\n\n_+4：_战士英勇之跃落地时，击退所有相邻敌人_5格_，有_100%概率_使其获得5回合易伤。
actors.hero.talent.double_jump.title=二段跳跃
actors.hero.talent.double_jump.desc=_+1：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_16%_。\n\n_+2：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_30%_。\n\n_+3：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_40%_。\n\n_+4：_战士使用英勇跳跃后，3回合内下一次使用充能消耗减少_50%_。

actors.hero.talent.expanding_wave.title=广域冲击
actors.hero.talent.expanding_wave.desc=_+1：_震地冲击的射程由5格扩大至_6格_，角度由60度展宽至_75度_。\n\n_+2：_震地冲击的射程由5格扩大至_7格_，角度由60度展宽至_90度_。\n\n_+3：_震地冲击的射程由5格扩大至_8格_，角度由60度展宽至_105度_。\n\n_+4：_震地冲击的射程由5格扩大至_9格_，角度由60度展宽至_120度_。
actors.hero.talent.striking_wave.title=复合震波
actors.hero.talent.striking_wave.desc=_+1：_使用震地冲击时，有_30%_概率使用附魔与连击等攻击效果。\n\n_+2：_使用震地冲击时，有_60%_概率使用附魔与连击等攻击效果。\n\n_+3：_使用震地冲击时，有_90%_概率使用附魔与连击等攻击效果。\n\n_+4：_使用震地冲击时，有_100%_概率使用附魔与连击等攻击效果，且获得_20%的附魔强化_。
actors.hero.talent.shock_force.title=强力冲击
actors.hero.talent.shock_force.desc=_+1：_震地冲击伤害增加_20%_，有_25%_概率将目标击晕而非残废。\n\n_+2：_震地冲击伤害增加_40%_，有_50%_概率将目标击晕而非残废。\n\n_+3：_震地冲击伤害增加_60%_，有_75%_概率将目标击晕而非残废。\n\n_+4：_震地冲击伤害增加_80%_，有_100%_概率将目标击晕而非残废。

actors.hero.talent.sustained_retribution.title=持续反击
actors.hero.talent.sustained_retribution.desc=_+1：_反击由一次额外伤害100%的攻击变为_2次_额外伤害_115%_的攻击。\n\n_+2：_反击由一次额外伤害100%的攻击变为_3次_额外伤害_130%_的攻击。\n\n_+3：_反击由一次额外伤害100%的攻击变为_4次_额外伤害_145%_的攻击。\n\n_+4：_反击由一次额外伤害100%的攻击变为_5次_额外伤害_160%_的攻击。
actors.hero.talent.shrug_it_off.title=痛觉阈值
actors.hero.talent.shrug_it_off.desc=_+1：_战士在苦痛坚忍中的减伤由50%提升至_60%_。\n\n_+2：_战士在苦痛坚忍中的减伤由50%提升至_68%_。\n\n_+3：_战士在苦痛坚忍中的减伤由50%提升至_74%_。\n\n_+4：_战士在苦痛坚忍中的减伤由50%提升至_80%_。
actors.hero.talent.even_the_odds.title=情势反转
actors.hero.talent.even_the_odds.desc=_+1：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_5%额外伤害_。\n\n_+2：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_10%额外伤害_。\n\n_+3：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_15%额外伤害_。\n\n_+4：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_20%额外伤害_。

#mage
actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_进食会为法师接下来3次法杖造成的伤害增加_2点额外伤害_。\n\n_+2：_进食会为法师接下来3次法杖造成的伤害增加_3点额外伤害_。
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_法师鉴定法杖的速度提升至原来的_3倍_。\n\n_+2：_法师能在_使用法杖时_将其直接鉴定。
actors.hero.talent.lingering_magic.title=波涌余威
actors.hero.talent.lingering_magic.desc=_+1：_当法师用魔杖或法杖施法后，他的下一次物理攻击将造成_1~2点额外伤害_。\n\n_+2：_当法师用魔杖或法杖施法后，他的下一次物理攻击将造成_2点额外伤害_。
actors.hero.talent.backup_barrier.title=备用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每当法师释放魔杖最后一点充能，他获得_3点护盾_。\n\n_+2：_每当法师释放魔杖最后一点充能，他获得_5点护盾_。
actors.hero.talent.backup_barrier.meta_desc=_如果这个天赋被其它英雄获得_，那么它会由持有的等级最高的法杖触发。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_法师进食只花费1回合，并获得_5回合的法杖充能_。\n\n_+2：_法师进食只花费1回合，并获得_8回合的法杖充能_。
actors.hero.talent.inscribed_power.title=卷藏秘能
actors.hero.talent.inscribed_power.desc=_+1：_当法师阅读卷轴或使用法术结晶后，他接下来的_2次法杖施法_提升2级。\n\n_+2：_当法师阅读卷轴或使用法术结晶后，他接下来的_3次法杖施法_提升2级。\n\n如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则法杖的强化施法次数翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_当法师将新的法杖注入魔杖时，会以0级状态回收先前灌注的法杖，_但此回收只能进行一次_。\n\n_+2：_当法师将新的法杖注入魔杖时，会以0级状态回收先前灌注的法杖，_此回收可以重复进行，但会有一级英雄等级的冷却_。
actors.hero.talent.wand_preservation.meta_desc=_如果这个天赋被其它英雄获得_，那么它会增加法杖于炼金釜中转化为奥术树脂的数量。+1时法杖转化的树脂数量增加1，+2时则增加2。
actors.hero.talent.arcane_vision.title=奥术感知
actors.hero.talent.arcane_vision.desc=_+1：_当法师对敌人施法时，获得对它们的灵视感知，持续_10回合_。\n\n_+2：_当法师对敌人施法时，获得对它们的灵视感知，持续_15回合_。
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_法师能以自身为目标施法，将法杖的每点充能转化为_4%最大生命值_的护盾。\n\n_+2：_法师能以自身为目标施法，将法杖的每点充能转化为_6%最大生命值_的护盾。

actors.hero.talent.desperate_power.title=绝境迫能
actors.hero.talent.desperate_power.desc=_+1：_法师的法杖和魔杖使用最后一点充能的施法效果获得_1级额外等级_。\n\n_+2：_法师的法杖和魔杖使用最后一点充能的施法效果获得_2级额外等级_。\n\n_+3：_法师的法杖和魔杖使用最后一点充能的施法效果获得_3级额外等级_。
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1：_法师可以选取一名_2格范围内_的友方单位，与其瞬间交换位置。\n\n_+2：_法师可以选取一名_4格范围内_的友方单位，与其瞬间交换位置。\n\n_+3：_法师可以选取一名_6格范围内_的友方单位，与其瞬间交换位置。\n\n法师不能与无法移动的友方单位交换位置。

actors.hero.talent.empowered_strike.title=蓄能打击
actors.hero.talent.empowered_strike.desc=_+1：_战斗法师使用魔杖施法后，魔杖的首次近战攻击将造成_16%额外伤害_，且额外效果具有_50%强度提升_。\n\n_+2：_战斗法师使用魔杖施法后，魔杖的首次近战攻击将造成_33%额外伤害_，且额外效果具有_100%强度提升_。\n\n_+3：_战斗法师使用魔杖施法后，魔杖的首次近战攻击将造成_50%额外伤害_，且额外效果具有_150%强度提升_。
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+1：_当战斗法师用魔杖近战击中敌人时，会获得相当于_0.5回合_的神器充能效果。\n\n_+2：_当战斗法师用魔杖近战击中敌人时，会获得相当于_1回合_的神器充能效果。\n\n_+3：_当战斗法师用魔杖近战击中敌人时，会获得相当于_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_战斗法师的魔杖满充能时，其上的每级升级都会在他下一次使用魔杖施法时使自身获得_0.67点护盾_。\n\n_+2：_战斗法师的魔杖满充能时，其上的每级升级都会在他下一次使用魔杖施法时使自身获得_1.33点护盾_。\n\n_+3：_战斗法师的魔杖满充能时，其上的每级升级都会在他下一次使用魔杖施法时使自身获得_2点护盾_。

actors.hero.talent.soul_siphon.title=灵魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他单位造成的物理伤害会以_13%效率_触发术士的灵魂标记。\n\n_+2：_其他单位造成的物理伤害会以_27%效率_触发术士的灵魂标记。\n\n_+3：_其他单位造成的物理伤害会以_40%效率_触发术士的灵魂标记。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_灵魂标记单位受到的每点物理伤害都会提供_0.33回合_饥饿值；被灵魂标记的敌人死亡时，术士有_10%概率_触发进食特效。\n\n_+2：_灵魂标记单位受到的每点物理伤害都会提供_0.67回合_饥饿值；被灵魂标记的敌人死亡时，术士有_20%概率_触发进食特效。\n\n_+3：_灵魂标记单位受到的每点物理伤害都会提供_1回合_饥饿值；被灵魂标记的敌人死亡时，术士有_30%概率_触发进食特效。
actors.hero.talent.necromancers_minions.title=怨灵爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_被灵魂标记的敌人死亡时，术士有_13%概率_将其唤起成为腐化的怨灵。\n\n_+2：_被灵魂标记的敌人死亡时，术士有_27%概率_将其唤起成为腐化的怨灵。\n\n_+3：_被灵魂标记的敌人死亡时，术士有_40%概率_将其唤起成为腐化的怨灵。

actors.hero.talent.blast_radius.title=广域打击
actors.hero.talent.blast_radius.desc=_+1：_元素风暴的半径由4格扩大至_5格_。\n\n_+2：_元素风暴的半径由4格扩大至_6格_。\n\n_+3：_元素风暴的半径由4格扩大至_7格_。\n\n_+4：_元素风暴的半径由4格扩大至_8格_。
actors.hero.talent.elemental_power.title=元素之力
actors.hero.talent.elemental_power.desc=_+1：_元素风暴的威力提升_25%_。\n\n_+2：_元素风暴的威力提升_50%_。\n\n_+3：_元素风暴的威力提升_75%_。\n\n_+4：_元素风暴的威力提升_100%_。
actors.hero.talent.reactive_barrier.title=反应屏障
actors.hero.talent.reactive_barrier.desc=_+1：_每有一个角色受元素风暴影响，法师获得_2.5点护盾_，最多计算5个角色。\n\n_+2：_每有一个角色受元素风暴影响，法师获得_5点护盾_，最多计算6个角色。\n\n_+3：_每有一个角色受元素风暴影响，法师获得_7.5点护盾_，最多计算7个角色。\n\n_+4：_每有一个角色受元素风暴影响，法师获得_10点护盾_，最多计算8个角色。

actors.hero.talent.wild_power.title=狂野魔力
actors.hero.talent.wild_power.desc=_+1：_释放狂野魔法时，法杖会被视为具有额外_2或3级_，最多可提升至_+4_。\n\n_+2：_释放狂野魔法时，法杖会被视为具有额外_3级_，最多可提升至_+5_。\n\n_+3：_释放狂野魔法时，法杖会被视为具有额外_3或4级_，最多可提升至_+6_。\n\n_+4：_释放狂野魔法时，法杖会被视为具有额外_4级_，最多可提升至_+7_。
actors.hero.talent.fire_everything.title=法力倾泻
actors.hero.talent.fire_everything.desc=_+1：_狂野魔法将释放法杖由4次提升至_5次_，并且每一根法杖有_25%的概率_可被释放3次。\n\n_+2：_狂野魔法将释放法杖由4次提升至_6次_，并且每一根法杖有_50%的概率_可被释放3次。\n\n_+3：_狂野魔法将释放法杖由4次提升至_7次_，并且每一根法杖有_75%的概率_可被释放3次。\n\n_+4：_狂野魔法将释放法杖由4次提升至_8次_，并且每一根法杖有_100%的概率_可被释放3次。
actors.hero.talent.conserved_magic.title=节能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.33点_，并且狂野魔法有_25%概率_不花费时间。\n\n_+2：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.225点_，并且狂野魔法有_50%概率_不花费时间。\n\n_+3：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.15点_，并且狂野魔法有_75%概率_不花费时间。\n\n_+4：_狂野魔法每次释放法杖消耗的充能由0.5点下降至_0.1点_，并且狂野魔法有_100%概率_不花费时间。

actors.hero.talent.telefrag.title=传送挤压
actors.hero.talent.telefrag.desc=_+1：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_10~15点_伤害，但自己会受到_5点伤害_。\n\n_+2：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_20~30点_伤害，但自己会受到_10点伤害_。\n\n_+3：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_30~45点_伤害，但自己会受到_15点伤害_。\n\n_+4：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_40~60点_伤害，但自己会受到_20点伤害_。\n\n玩家不会死于自伤，且该伤害可由魔法抵抗效果减免。
actors.hero.talent.remote_beacon.title=彼方信标
actors.hero.talent.remote_beacon.desc=_+1：_法师可以在_4格_内的任意一处放置一个信标。\n\n_+2：_法师可以在_8格_内的任意一处放置一个信标。\n\n_+3：_法师可以在_12格_内的任意一处放置一个信标。\n\n_+4：_法师可以在_16格_内的任意一处放置一个信标。\n\n法师无法在其不可抵达的位置放置信标。
actors.hero.talent.longrange_warp.title=长途传送
actors.hero.talent.longrange_warp.desc=_+1：_法师能够跨层传送，但消耗_150%的充能_。\n\n_+2：_法师能够跨层传送，但消耗_117%的充能_。\n\n_+3：_法师能够跨层传送，且仅消耗_83%的充能_。\n\n_+4：_法师能够跨层传送，且仅消耗_50%的充能_。\n\n法师不能借助此能力离开封锁的楼层。

#rogue
actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_盗贼在探索后续几层地牢时，可以于箱子中找出_2包备用口粮_。\n\n_+2：_盗贼在探索后续几层地牢时，可以于箱子中找出_3包备用口粮_。\n\n备用口粮可快速食用，能回复中等饱食度、恢复5点生命值，并为暗影斗篷回复1点充能。
actors.hero.talent.thiefs_intuition.title=窃贼直觉
actors.hero.talent.thiefs_intuition.desc=_+1：_盗贼鉴定戒指的速度提升至原来的_2倍_，且能在_装备戒指时_鉴定其种类。\n\n_+2：_盗贼能在_装备戒指时_将其直接鉴定，且能在_拾取戒指时_鉴定其种类。
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时盗贼将造成_1~2点额外伤害_。\n\n_+2：_初次伏击一名敌人时盗贼将造成_2点额外伤害_。
actors.hero.talent.protective_shadows.title=暗影庇护
actors.hero.talent.protective_shadows.desc=_+1：_盗贼在隐形时，每_2回合_获得一点护盾，最多积累_3点_。\n\n_+2：_盗贼在隐形时，每_1回合_获得一点护盾，最多积累_5点_。

actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_盗贼进食只花费1回合(食用备用口粮不花费回合)，并获得_3回合的神器充能_。\n\n_+2：_盗贼进食只花费1回合(食用备用口粮不花费回合)，并获得_5回合的神器充能_。\n\n这项天赋不能使丰饶之角对其本身充能。
actors.hero.talent.inscribed_stealth.title=卷藏匿影
actors.hero.talent.inscribed_stealth.desc=_+1：_盗贼阅读卷轴或使用法术结晶后会获得_3回合_的隐形。\n\n_+2：_盗贼阅读卷轴或使用法术结晶后会获得_5回合_的隐形。\n\n如果使用的是升级卷轴、嬗变卷轴或须用前述卷轴炼制的炼金物品，则获得的隐形效果时长翻倍。\n\n对产量较高的炼金物品(如大多数结晶)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_盗贼的搜索范围由方形5x5增幅至_圆形7x7_。\n\n_+2：_盗贼的搜索范围由方形5x5增幅至_方形7x7_。
actors.hero.talent.wide_search.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1时增幅搜索范围至5x5的圆形，+2时增幅至5x5的方形。
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_盗贼不会惊醒_距其3格或更远的敌人_。\n\n_+2：_盗贼不会惊醒_未与其相邻的敌人_。
actors.hero.talent.rogues_foresight.title=盗贼直觉
actors.hero.talent.rogues_foresight.desc=_+1：_当盗贼进入有隐藏房间的新楼层时，有_75%的概率察觉_该层有隐藏房间。\n\n_+2：_当盗贼进入有隐藏房间的新楼层时，有_100%的概率察觉_该层有隐藏房间。

actors.hero.talent.light_cloak.title=轻便斗篷
actors.hero.talent.light_cloak.desc=_+1：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_25%_。\n\n_+2：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_50%_。\n\n_+3：_盗贼不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_75%_。
actors.hero.talent.light_cloak.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2/+3等级时提高7/13/20%的所有神器充能速度。
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的_3回合_内，盗贼的所有戒指都会提升1级。\n\n_+2：_使用神器后的_6回合_内，盗贼的所有戒指都会提升1级。\n\n_+3：_使用神器后的_9回合_内，盗贼的所有戒指都会提升1级。

actors.hero.talent.enhanced_lethality.title=直击要害
actors.hero.talent.enhanced_lethality.desc=_+1：_刺客每级阶段准备可以直接斩杀敌人的生命值阈值由3/10/20/50%提升至_4/13/27/67%_。\n\n_+2：_刺客每级阶段准备可以直接斩杀敌人的生命值阈值由3/10/20/50%提升至_5/17/33/83%_。\n\n_+3：_刺客每级阶段准备可以直接斩杀敌人的生命值阈值由3/10/20/50%提升至_6/20/40/100%_。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_刺客每级阶段准备的闪现距离由1/2/3/4格延长至_1/3/4/6格_。\n\n_+2：_刺客每级阶段准备的闪现距离由1/2/3/4格延长至_2/4/6/8格_。\n\n_+3：_刺客每级阶段准备的闪现距离由1/2/3/4格延长至_2/5/7/10格_。\n\n这种闪现可以越过危险地形或敌人，但不能穿透墙壁等坚固地形。
actors.hero.talent.bounty_hunter.title=赏金猎手
actors.hero.talent.bounty_hunter.desc=_+1：_被刺客用技能斩杀的敌人，依据准备阶段的等级，其战利品掉落概率提升_2/4/8/16%_。\n\n_+2：_被刺客用技能斩杀的敌人，依据准备阶段的等级，其战利品掉落概率提升_4/8/16/32%_。\n\n_+3：_被刺客用技能斩杀的敌人，依据准备阶段的等级，其战利品掉落概率提升_6/12/24/48%_。

actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，每点超出护甲需求的力量使疾行者额外获得_1点闪避_。\n\n_+2：_处于逸动状态时，每点超出护甲需求的力量使疾行者额外获得_2点闪避_。\n\n_+3：_处于逸动状态时，每点超出护甲需求的力量使疾行者额外获得_3点闪避_。
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+1：_处于逸动状态时，疾行者的投掷武器具有额外的_20%精准与15%伤害_。\n\n_+2：_处于逸动状态时，疾行者的投掷武器具有额外的_40%精准与30%伤害_。\n\n_+3：_处于逸动状态时，疾行者的投掷武器具有额外的_60%精准与45%伤害_。
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_疾行者在隐形时，每回合获得2层动量。\n\n_+2：_除获得+1的增益外，当疾行者隐形时，逸动效果持续的回合数不会下降。\n\n_+3：_除获得+1，+2的增益外，当疾行者隐形时，不论其是否处于逸动状态，他的移动速度都会翻倍。

actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_盗贼在闪现后获得_1回合_的极速与隐形。\n\n_+2：_盗贼在闪现后获得_2回合_的极速与隐形。\n\n_+3：_盗贼在闪现后获得_3回合_的极速与隐形。\n\n_+4：_盗贼在闪现后获得_4回合_的极速与隐形。
actors.hero.talent.body_replacement.title=替身掩护
actors.hero.talent.body_replacement.desc=_+1：_闪现时，盗贼会留下一个有_20点生命与1~3点护甲_的替身木桩。\n\n_+2：_闪现时，盗贼会留下一个有_40点生命与2~6点护甲_的替身木桩。\n\n_+3：_闪现时，盗贼会留下一个有_60点生命与3~9点护甲_的替身木桩。\n\n_+4：_闪现时，盗贼会留下一个有_80点生命与4~12点护甲_的替身木桩。\n\n同一时间只可存在一个替身木桩。
actors.hero.talent.shadow_step.title=烟幕潜行
actors.hero.talent.shadow_step.desc=_+1：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低16%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+2：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低30%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+3：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低41%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+4：_盗贼隐形时，烟幕爆炸可以瞬间发动，并且充能花费会_降低50%_。隐形时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。

actors.hero.talent.fear_the_reaper.title=恐惧蔓延
actors.hero.talent.fear_the_reaper.desc=_+1：_具有夺命印记的敌人在生命值降为0时会获得_残废_效果。\n\n_+2：_具有夺命印记的敌人在生命值降为0时会获得_残废与恐惧_效果。\n\n_+3：_具有夺命印记的敌人在生命值降为0时会获得_残废与恐惧_效果，并且3格距离内的其他敌人也会获得_残废_效果。\n\n_+4：_具有夺命印记的敌人在生命值降为0时会获得_残废与恐惧_效果，并且3格距离内的其他敌人也会获得_残废与恐惧_效果。
actors.hero.talent.deathly_durability.title=死神外衣
actors.hero.talent.deathly_durability.desc=_+1：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_13%_的护盾。\n\n_+2：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_25%_的护盾。\n\n_+3：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_38%_的护盾。\n\n_+4：_死于夺命印记的敌人会赋予盗贼其被印记时生命值_50%_的护盾。
actors.hero.talent.double_mark.title=双重印记
actors.hero.talent.double_mark.desc=_+1：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_30%_。\n\n_+2：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_50%_。\n\n_+3：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_65%_。\n\n_+4：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_75%_。

actors.hero.talent.shadow_blade.title=影铸之刃
actors.hero.talent.shadow_blade.desc=_+1：_暗影映像获得其主人每回合伤害的_8%_，有_25%_概率使用主人武器的附魔。\n\n_+2：_暗影映像获得其主人每回合伤害的_16%_，有_50%_概率使用主人武器的附魔。\n\n_+3：_暗影映像获得其主人每回合伤害的_24%_，有_75%_概率使用主人武器的附魔。\n\n_+4：_暗影映像获得其主人每回合伤害的_32%_，有_100%_概率使用主人武器的附魔。
actors.hero.talent.cloned_armor.title=影塑之甲
actors.hero.talent.cloned_armor.desc=_+1：_暗影映像获得其主人护甲值的_12%_，有_25%_概率使用主人护甲的刻印。\n\n_+2：_暗影映像获得其主人护甲值的_24%_，有_50%_概率使用主人护甲的刻印。\n\n_+3：_暗影映像获得其主人护甲值的_36%_，有_75%_概率使用主人护甲的刻印。\n\n_+4：_暗影映像获得其主人护甲值的_48%_，有_100%_概率使用主人护甲的刻印。
actors.hero.talent.perfect_copy.title=完美克隆
actors.hero.talent.perfect_copy.desc=_+1：_暗影映像额外获得其主人_10%_的最大生命值。并且盗贼可以瞬间与_1格_距离以内的映像交换位置。\n\n_+2：_暗影映像额外获得其主人_20%_的最大生命值，并且盗贼可以瞬间与_2格_距离以内的映像交换位置。\n\n_+3：_暗影映像额外获得其主人_30%_的最大生命值，并且盗贼可以瞬间与_3格_距离以内的映像交换位置。\n\n_+4：_暗影映像额外获得其主人_40%_的最大生命值，并且盗贼可以瞬间与_4格_距离以内的映像交换位置。

#huntress
actors.hero.talent.natures_bounty.title=自然馈赠
actors.hero.talent.natures_bounty.desc=_+1：_女猎手在探索后续几层地牢时，可以于高草丛中找出隐藏的_4颗浆果_。\n\n_+2：_女猎手在探索后续几层地牢时，可以于高草丛中找出隐藏的_6颗浆果_。\n\n浆果可快速食用，能回复少量饱食度，还可能吃出一粒实用的种子。
actors.hero.talent.survivalists_intuition.title=生存直觉
actors.hero.talent.survivalists_intuition.desc=_+1：_女猎手鉴定任何装备的速度提升为原来的_1.75倍_。\n\n_+2：_女猎手鉴定任何装备的速度提升为原来的_2.5倍_。
actors.hero.talent.followup_strike.title=追加打击
actors.hero.talent.followup_strike.desc=_+1：_当女猎手用她的弓或其它投掷武器击中敌人时，她对该敌人的下一次近战攻击将造成_2点额外伤害_。\n\n_+2：_当女猎手用她的弓或其他投掷武器击中敌人时。她对该敌人的下一次近战攻击将造成_3点额外伤害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_视野内的植物的效果触发时，女猎手会获得_每3回合_衰减一次的0~2点树肤。\n\n_+2：_视野内的植物的效果触发时，女猎手会获得_每5回合_衰减一次的0~2点树肤。

actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_女猎手进食只花费1回合(食用浆果不花费回合)，并获得_1回合的极速_。\n\n_+2：_女猎手进食只花费1回合(食用浆果不花费回合)，并获得_2回合的极速_。
actors.hero.talent.liquid_nature.title=液蕴自然
actors.hero.talent.liquid_nature.desc=_+1：_当女猎手饮用或投掷一瓶药剂、魔药或秘药时，周围会生出_最多4格高草丛_，且周围的敌人会被缠绕_1回合_。\n\n_+2：_当女猎手饮用或投掷一瓶药剂、魔药或秘药时，周围会生出_最多6格高草丛_，且周围的敌人会被缠绕_2回合_。\n\n如果使用的是力量药剂、经验药剂或须用前述药剂炼制的炼金物品，则高草丛的生长量和缠绕的时长均翻倍。\n\n对产量较高的炼金物品(如水爆魔药)，这项天赋会基于制成该物品的多少而有概率触发。
actors.hero.talent.rejuvenating_steps.title=复春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_当女猎手踏上矮草或余烬时，它们会复生为高草，并立即被女猎手踩踏。这个天赋_有10回合的冷却时间_。\n\n_+2：_当女猎手踏上矮草或余烬时，它们会复生为高草，并立即被女猎手踩踏。这个天赋_有5回合的冷却时间_。\n\n若被动恢复效果被禁用或着英雄长时间内没有获得经验，此天赋只会生出枯草。
actors.hero.talent.heightened_senses.title=敏锐感知
actors.hero.talent.heightened_senses.desc=_+1：_女猎手能获得对_她周围2格范围内_所有单位的灵视感知。\n\n_+2：_女猎手能获得对_她周围3格范围内_所有单位的灵视感知。
actors.hero.talent.durable_projectiles.title=矢石保养
actors.hero.talent.durable_projectiles.desc=_+1：_女猎手手中的投掷武器获得_50%额外耐久_。\n\n_+2：_女猎手手中的投掷武器获得_75%额外耐久_。

actors.hero.talent.point_blank.title=抵近射击
actors.hero.talent.point_blank.desc=_+1：_当女猎手在近战距离使用投掷武器或灵能弓时，精准修正值从-50%提升至_-30%_。\n\n_+2：_当女猎手在近战距离使用投掷武器或灵能弓时，精准修正值从-50%提升至_-10%_。\n\n_+3：_当女猎手在近战距离使用投掷武器或灵能弓时，精准修正值从-50%提升至_+10%_。\n\n注意，非近战距离使用投掷武器或灵能弓时，总是获得50%的精准修正加成。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续5回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续10回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续15回合_。这个天赋有20回合的冷却时间。
actors.hero.talent.seer_shot.meta_desc=_如果这个天赋被其它英雄获得_，那么它可被任何投掷武器触发。

actors.hero.talent.farsight.title=鹰眼远视
actors.hero.talent.farsight.desc=_+1：_狙击手的视野范围_扩大25%_。\n\n_+2：_狙击手的视野范围_扩大50%_。\n\n_+3：_狙击手的视野范围_扩大75%_。
actors.hero.talent.shared_enchantment.title=联动附魔
actors.hero.talent.shared_enchantment.desc=_+1：_投掷武器_有33%概率_附带狙击手灵能弓上的附魔。\n\n_+2：_投掷武器_有67%概率_附带狙击手灵能弓上的附魔。\n\n_+3：_投掷武器_必定能够_附带狙击手灵能弓上的附魔。\n\n若装备了已附魔的十字弩，使用飞镖时这项天赋不会生效，因为飞镖已经附带了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=联动升级
actors.hero.talent.shared_upgrades.desc=_+1：_当狙击手使用一件升级过的投掷武器攻击时，投掷武器每级都会增加1回合的狙击标记持续时间与投掷武器_阶数x2.5%_的特殊攻击伤害。\n\n_+2：_当狙击手使用一件升级过的投掷武器攻击时，投掷武器每级都会增加2回合的狙击标记持续时间与投掷武器_阶数x5%_的特殊攻击伤害。\n\n_+3：_当狙击手使用一件升级过的投掷武器攻击时，投掷武器每级都会增加3回合的狙击标记持续时间与投掷武器_阶数x7.5%_的特殊攻击伤害。

actors.hero.talent.durable_tips.title=持久药液
actors.hero.talent.durable_tips.desc=_+1：_守望者的涂药飞镖拥有_2倍耐久_。\n\n_+2：_守望者的涂药飞镖拥有_3倍耐久_。\n\n_+3：_守望者的涂药飞镖拥有_4倍耐久_。
actors.hero.talent.barkskin.title=树肤韧甲
actors.hero.talent.barkskin.desc=_+1：_在草丛中时，守望者获得等同于她的等级_0~50%_的树肤效果，该效果每回合衰减。\n\n_+2：_在草丛中时，守望者获得等同于她的等级_0~100%_的树肤效果，该效果每回合衰减。\n\n_+3：_在草丛中时，守望者获得等同于她的等级_0~150%_的树肤效果，该效果每回合衰减。
actors.hero.talent.shielding_dew.title=露水护体
actors.hero.talent.shielding_dew.desc=_+1：_当守望者生命值满时，拾取露珠可以为守望者提供护盾，上限为守望者_20%的最大生命值_。\n\n_+2：_当守望者生命值满时，拾取露珠可以为守望者提供护盾，上限为守望者_40%的最大生命值_。\n\n_+3：_当守望者生命值满时，拾取露珠可以为守望者提供护盾，上限为守望者_60%的最大生命值_。

actors.hero.talent.fan_of_blades.title=千叶刀扇
actors.hero.talent.fan_of_blades.desc=_+1：_灵魂飞刃最多能命中_1个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_30度_扇形内。\n\n_+2：_灵魂飞刃最多能命中_2个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_60度_扇形内。\n\n_+3：_灵魂飞刃最多能命中_3个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_90度_扇形内。\n\n_+4：_灵魂飞刃最多能命中_4个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_120度_扇形内。
actors.hero.talent.projecting_blades.title=索敌飞刃
actors.hero.talent.projecting_blades.desc=_+1：_灵魂飞刃精准提升_25%_，最多能穿透_2格坚实地形_。\n\n_+2：_灵魂飞刃精准提升_50%_，最多能穿透_4格坚实地形_。\n\n_+3：_灵魂飞刃精准提升_75%_，最多能穿透_6格坚实地形_。\n\n_+4：_灵魂飞刃精准提升_100%_，最多能穿透_8格坚实地形_。
actors.hero.talent.spirit_blades.title=灵能飞刃
actors.hero.talent.spirit_blades.desc=_+1：_灵魂飞刃有_30%_的概率额外使用灵能弓的附魔。\n\n_+2：_灵魂飞刃有_60%_的概率额外使用灵能弓的附魔。\n\n_+3：_灵魂飞刃有_90%_的概率额外使用灵能弓的附魔。\n\n_+4：_灵魂飞刃有_100%_的概率额外使用灵能弓的附魔，且每种附魔都获得_10%的附魔强化_。

actors.hero.talent.growing_power.title=茁壮之力
actors.hero.talent.growing_power.desc=_+1：_自然之力对射击速度与移动速度的加成由33%与100%提升至_38%_与_125%_。\n\n_+2：_自然之力对射击速度与移动速度的加成由33%与100%提升至_42%_与_150%_。\n\n_+3：_自然之力对射击速度与移动速度的加成由33%与100%提升至_46%_与_175%_。\n\n_+4：_自然之力对射击速度与移动速度的加成由33%与100%提升至_50%_与_200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc=_+1：_在自然之力的加持下，灵能弓的射击有_8%的概率_触发一个随机的有害植物效果。\n\n_+2：_在自然之力的加持下，灵能弓的射击有_17%的概率_触发一个随机的有害植物效果。\n\n_+3：_在自然之力的加持下，灵能弓的射击有_25%的概率_触发一个随机的有害植物效果。\n\n_+4：_在自然之力的加持下，灵能弓的射击有_33%的概率_触发一个随机的有害植物效果。\n\n可能触发的植物有：致盲草、烈焰花、冰冠花、断肠苔、风暴藤。
actors.hero.talent.wild_momentum.title=自然飞矢
actors.hero.talent.wild_momentum.desc=_+1：_使用灵能弓射杀一名敌人时，延长_1回合_自然之力，最多延长_2回合_。\n\n_+2：_使用灵能弓射杀一名敌人时，延长_2回合_自然之力，最多延长_4回合_。\n\n_+3：_使用灵能弓射杀一名敌人时，延长_3回合_自然之力，最多延长_6回合_。\n\n_+4：_使用灵能弓射杀一名敌人时，延长_4回合_自然之力，最多延长_8回合_。

actors.hero.talent.eagle_eye.title=鹰之瞭望
actors.hero.talent.eagle_eye.desc=_+1：_飞鹰的视野范围由6格提升至_7格_。\n\n_+2：_飞鹰的视野范围由6格提升至_8格_。\n\n_+3：_飞鹰的视野范围由6格提升至_9格_，并获得_2格_的灵视感知。\n\n_+4：_飞鹰的视野范围由6格提升至_10格_，并获得_3格_的灵视感知。
actors.hero.talent.go_for_the_eyes.title=夺目利爪
actors.hero.talent.go_for_the_eyes.desc=_+1：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_2回合_。\n\n_+2：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_5回合_。\n\n_+3：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_5回合_，并附加_2回合_的残废。\n\n_+4：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_5回合_，并附加_5回合_的残废。
actors.hero.talent.swift_spirit.title=疾风之魄
actors.hero.talent.swift_spirit.desc=_+1：_飞鹰的移动速度由每回合2格提升至_2.5格_，必定闪避其遭到的前_2次攻击_。\n\n_+2：_飞鹰的移动速度由每回合2格提升至_3格_，必定闪避其遭到的前_4次攻击_。\n\n_+3：_飞鹰的移动速度由每回合2格提升至_3.5格_，必定闪避其遭到的前_6次攻击_。\n\n_+4：_飞鹰的移动速度由每回合2格提升至_4格_，必定闪避其遭到的前_8次攻击_。

#duelist
actors.hero.talent.strengthening_meal.title=强健一餐
actors.hero.talent.strengthening_meal.desc=_+1：_进食会使决斗家接下来对敌人造成的_2次物理攻击_增加3点额外伤害。\n\n_+2：_进食会使决斗家接下来对敌人造成的_3次物理攻击_增加3点额外伤害。
actors.hero.talent.adventurers_intuition.title=探险直觉
actors.hero.talent.adventurers_intuition.desc=_+1：_决斗家鉴定武器的速度提升至原来的_2.5倍_，鉴定护甲的速度提升至原来的_1.75倍_。\n_+2：_决斗家能在_装备武器时_将其直接鉴定，且鉴定护甲的速度提升至原来的_2.5倍_。
actors.hero.talent.patient_strike.title=沉稳一击
actors.hero.talent.patient_strike.desc=_+1：_如果决斗家在进行一次近战攻击前进行等待，该次攻击将会造成_1~2点额外伤害_。\n_+2：_如果决斗家在进行一次近战攻击前进行等待，该次攻击将会造成_2点额外伤害_。
actors.hero.talent.aggressive_barrier.title=烈气护盾
actors.hero.talent.aggressive_barrier.desc=_+1：_决斗家在生命值不高于50%最大生命值时，使用武技会获得_3点护盾_。\n\n_+2：_决斗家在生命值不高于50%最大生命值时，使用武技会获得_5点护盾_。
actors.hero.talent.aggressive_barrier.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为在低生命值时使用近战攻击获得此护盾。此时这个天赋有50回合的冷却时间。

actors.hero.talent.focused_meal.title=专注一餐
actors.hero.talent.focused_meal.desc=_+1：_决斗家进食只花费1回合，并获得_0.67点武技充能_。\n\n_+2：_决斗家进食只花费1回合，并获得_1点武技充能_。
actors.hero.talent.focused_meal.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1等级时使英雄的下一次物理攻击额外造成英雄等级/3点伤害，+2等级时额外造成英雄等级/2点伤害。
actors.hero.talent.liquid_agility.title=液蕴机敏
actors.hero.talent.liquid_agility.desc=_+1：_决斗家在饮用或投掷一瓶药剂、魔药或秘药的期间拥有_4倍闪避_，并且她在5回合内的下一次近战攻击拥有_3倍精准_。\n\n_+2：_决斗家在饮用或投掷一瓶药剂、魔药或秘药的期间拥有_无限闪避_，并且她在5回合内的下一次近战攻击拥有_无限精准_。\n\n如果使用的是力量药剂、经验药剂或须用前述药剂炼制的炼金物品，则闪避加成会额外持续一回合，精准加成会额外持续一次攻击。\n\n对产量较高的炼金物品(如水爆魔药)，这项天赋会基于该物品的单次产出数量概率触发。
actors.hero.talent.weapon_recharging.title=武器充能
actors.hero.talent.weapon_recharging.desc=_+1：_决斗家在处于法杖或神器充能状态时，每_15回合_恢复1点武技充能。\n\n_+2：_决斗家在处于法杖或神器充能状态时，每_10回合_恢复1点武技充能。
actors.hero.talent.weapon_recharging.meta_desc=_如果这个天赋被其它英雄获得_，那么处于任一充能状态的情况下，+1时造成额外5%近战伤害，+2时造成额外7.5%近战伤害。
actors.hero.talent.lethal_haste.title=夺命余势
actors.hero.talent.lethal_haste.desc=_+1：_决斗家用武技击杀一名敌人后，获得_2回合_瞬间移动效果。\n\n_+2：_决斗家用武技击杀一名敌人后，获得_3回合_瞬间移动效果。
actors.hero.talent.lethal_haste.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋可以由常规的武器攻击触发，但会有100回合的冷却时间。
actors.hero.talent.swift_equip.title=迅疾配装
actors.hero.talent.swift_equip.desc=_+1：_决斗家每20回合可以瞬时更换_一次_装备的武器。\n\n_+2：_决斗家每20回合可以瞬时更换_两次_装备的武器。\n\n当决斗家获得此天赋，且其不处于冷却时间时，点击快捷栏中的未装备武器时会瞬时装备。

actors.hero.talent.precise_assault.title=精准打击
actors.hero.talent.precise_assault.desc=_+1：_当决斗家使用了一个武技，她在5回合内的下一次近战攻击将具有_2倍精准_。\n\n_+2：_当决斗家使用了一个武技，她在5回合内的下一次近战攻击将具有_5倍精准_。\n\n_+3：_当决斗家使用了一个武技，她在5回合内的下一次近战攻击将具有_无限精准_。
actors.hero.talent.precise_assault.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2/+3等级时提升10/20/30%的近战精准。
actors.hero.talent.deadly_followup.title=夺命追击
actors.hero.talent.deadly_followup.desc=_+1：_当决斗家使用投掷武器命中敌人，她在随后5回合对其造成的近战伤害增加_10%_。\n\n_+2：_当决斗家使用投掷武器命中敌人，她在随后5回合对其造成的近战伤害增加_20%_。\n\n_+3：_当决斗家使用投掷武器命中敌人，她在随后5回合对其造成的近战伤害增加_30%_。

actors.hero.talent.varied_charge.title=异技充能
actors.hero.talent.varied_charge.desc=_+1：_当勇士分别使用了两种不同的武技时，她将立即获得_0.17点武技充能_。使用两种武技间隔的回合数没有限制。\n\n_+2：_当勇士分别使用了两种不同的武技时，她将立即获得_0.33点武技充能_。使用两种武技间隔的回合数没有限制。\n\n_+3：_当勇士分别使用了两种不同的武技时，她将立即获得_0.5点武技充能_。使用两种武技间隔的回合数没有限制。
actors.hero.talent.twin_upgrades.title=伴生强化
actors.hero.talent.twin_upgrades.desc=_+1：_如果勇士所双持的武器，其中一把等级较低且阶数比另一把_低出至少2阶_，则将其等级加强至与另一把相同。\n\n_+2：_如果勇士所双持的武器，其中一把等级较低且阶数比另一把_低出至少1阶_，则将其等级加强至与另一把相同。\n\n_+3：_如果勇士所双持的武器，其中一把等级较低且阶数_不高于_另一把，则将其等级加强至与另一把相同。
actors.hero.talent.combined_lethality.title=复合损伤
actors.hero.talent.combined_lethality.desc=_+1：_如果勇士在使用一把武器的武技后立刻使用不同的近战武器进行攻击，则此次攻击将处决_生命值低于13%_的非Boss敌人。\n\n_+2：_如果勇士在使用一把武器的武技后立刻用不同的近战武器进行攻击，则此次攻击将处决_生命值低于27%_的非Boss敌人\n\n_+3：_如果勇士在使用一把武器的武技后立刻用不同的近战武器进行攻击，则此次攻击将处决_生命值低于40%_的非Boss敌人。\n\n此次攻击可以是一次普通的近战武器攻击，也可以是武技中的一部分。

actors.hero.talent.unencumbered_spirit.title=无羁之魂
actors.hero.talent.unencumbered_spirit.desc=_+1：_每使用一件_不超过3阶_的装备，武僧获取的内力就会_+50%_。\n\n_+2：_此天赋效果增强到每使用一件_不超过2阶_的装备，武僧获取的内力就会_+75%_。\n\n_+3：_此天赋效果增强到每使用一件_1阶_的装备，武僧获取的内力就会_+100%_。她还会免费获得一件布甲与一副镶钉手套。\n\n注意，此天赋在徒手或使用武力之戒攻击的情况下无效。
actors.hero.talent.monastic_vigor.title=道心盎然
actors.hero.talent.monastic_vigor.desc=_+1：_如果武僧拥有_100%的内力_，则各门武功会得到突破。\n\n_+2：_如果武僧拥有_80%的内力_，则各门武功会得到突破。\n\n_+3：_如果武僧拥有_60%的内力_，则各门武功会得到突破。\n\n当处于突破状态：\n-空振使用你的武器附魔。\n-凝神不消耗回合。\n-登云的冲刺距离+4。\n-盘龙造成的伤害+50%，可击退并击晕所有邻近的敌人。\n-冥思可缓慢回复20%的已损生命值并提供80%的伤害抗性。
actors.hero.talent.combined_energy.title=阴阳调和
actors.hero.talent.combined_energy.desc=_+1：_如果武僧在5回合内使用了一次武技与一门_4+内力消耗_的武功，她就会回复1点内力。\n\n_+2：_如果武僧在5回合内使用了一次武技与一门_3+内力消耗_的武功，她就会回复1点内力。\n\n_+3：_如果武僧在5回合内使用了一次武技与一门_2+内力消耗_的武功，她就会回复1点内力。

actors.hero.talent.close_the_gap.title=跨越彼端
actors.hero.talent.close_the_gap.desc=_+1：_发起决斗时，决斗家会向她的目标闪现_至多2格_距离。\n\n_+2：_发起决斗时，决斗家会向她的目标闪现_至多3格_距离。\n\n_+3：_发起决斗时，决斗家会向她的目标闪现_至多4格_距离。\n\n_+4：_发起决斗时，决斗家会向她的目标闪现_至多5格_距离。\n\n这种闪现可以越过危险地形或敌人，但不能穿透墙壁等坚固地形。闪现距离也会纳入决斗发起距离的判定。
actors.hero.talent.invigorating_victory.title=凯旋复苏
actors.hero.talent.invigorating_victory.desc=_+1：_如果决斗家在决斗结束前击败了目标，则恢复_5+30%决斗中承伤_的生命值。\n\n_+2：_如果决斗家在决斗结束前击败了目标，则恢复_10+50%决斗中承伤_的生命值。\n\n_+3：_如果决斗家在决斗结束前击败了目标，则恢复_15+65%决斗中承伤_的生命值。\n\n_+4：_如果决斗家在决斗结束前击败了目标，则恢复_20+75%决斗中承伤_的生命值。
actors.hero.talent.elimination_match.title=连续淘汰
actors.hero.talent.elimination_match.desc=_+1：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少16%_。\n\n_+2：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少30%_。\n\n_+3：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少40%_。\n\n_+4：_如果决斗家在决斗结束之后的3回合内再次发起决斗，那么该次决斗消耗的充能_减少50%_。

actors.hero.talent.elemental_reach.title=元素延展
actors.hero.talent.elemental_reach.desc=_+1：_元素打击的效果范围由4格扩大至_5格_，扩散角度由65度展宽至_75度_。\n\n_+2：_元素打击的效果范围由4格扩大至_6格_，扩散角度由65度展宽至_85度_。\n\n_+3：_元素打击的效果范围由4格扩大至_7格_，扩散角度由65度展宽至_95度_。\n\n_+4：_元素打击的效果范围由4格扩大至_8格_，扩散角度由65度展宽至_105度_。
actors.hero.talent.striking_force.title=强力打击
actors.hero.talent.striking_force.desc=_+1：_元素打击的效果强度提升_30%_。\n\n_+2：_元素打击的效果强度提升_60%_。\n\n_+3：_元素打击的效果强度提升_90%_。\n\n_+4：_元素打击的效果强度提升_120%_。
actors.hero.talent.directed_power.title=能量导引
actors.hero.talent.directed_power.desc=_+1：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+30%附魔强度_。\n\n_+2：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+60%附魔强度_。\n\n_+3：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+90%附魔强度_。\n\n_+4：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+120%附魔强度_。

actors.hero.talent.feigned_retreat.title=佯装撤退
actors.hero.talent.feigned_retreat.desc=_+1：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_2回合_极速。\n\n_+2：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_4回合_极速。\n\n_+3：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_6回合_极速。\n\n_+4：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_8回合_极速。
actors.hero.talent.expose_weakness.title=弱点看破
actors.hero.talent.expose_weakness.desc=_+1：_攻击了决斗家残影的敌人会获得_2回合_虚弱和易伤。\n\n_+2：_攻击了决斗家残影的敌人会获得_4回合_虚弱和易伤。\n\n_+3：_攻击了决斗家残影的敌人会获得_6回合_虚弱和易伤。\n\n_+4：_攻击了决斗家残影的敌人会获得_8回合_虚弱和易伤。
actors.hero.talent.counter_ability.title=武技反击
actors.hero.talent.counter_ability.desc=_+1：_如果决斗家在残影受到攻击后的3回合内使用了一次武技，那么她将立即回复_0.38点武技充能_。\n\n_+2：_如果决斗家在残影受到攻击后的3回合内使用了一次武技，那么她将立刻回复_0.77点武技充能_。\n\n_+3：_如果决斗家在残影受到攻击后的3回合内使用了一次武技，那么她将立刻回复_1.13点武技充能_。\n\n_+4：_如果决斗家在残影受到攻击后的3回合内使用了一次武技，那么她将立刻回复_1.5点武技充能_。

#cleric
actors.hero.talent.satiated_spells.title=圣餐礼文
actors.hero.talent.satiated_spells.desc=_+1：_进食会使牧师在下一次施法时为其提供_3点护盾_。\n\n_+2：_进食会使牧师在下一次施法时为其提供_5点护盾_。
actors.hero.talent.satiated_spells.meta_desc=_如果这个天赋被其它英雄获得_，那么它会立即给予将在10回合后开始正常衰减的护盾。
actors.hero.talent.holy_intuition.title=神圣预知
actors.hero.talent.holy_intuition.desc=_+1：_牧师可以施放法术_神圣预知_，消耗_3点充能_以揭示物品有无诅咒。\n\n_+2：_牧师可以施放法术_神圣预知_，消耗_2点充能_以揭示物品有无诅咒。
actors.hero.talent.holy_intuition.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1 /+2等级时使英雄有15%/25%的概率在装备诅咒装备之前将其鉴定。
actors.hero.talent.searing_light.title=炽热之光
actors.hero.talent.searing_light.desc=_+1：_牧师对被_神导之光_点亮的敌人的物理攻击造成_4点额外伤害_。\n\n_+2：_牧师对被_神导之光_点亮的敌人的物理攻击造成_6点额外伤害_。
actors.hero.talent.searing_light.meta_desc=_如果这个天赋被其它英雄获得_，那么它会使攻击在对敌人使用法杖或神器后造成额外伤害，带有20回合的冷却时间。
actors.hero.talent.shield_of_light.title=神圣护盾
actors.hero.talent.shield_of_light.desc=_+1：_牧师可以施放法术_神圣护盾_，消耗1点充能以立即获得仅对单个目标生效的持续4回合的_2~4点护甲_。\n\n_+2：_牧师可以施放法术_神圣护盾_，消耗1点充能以立即获得仅对单个目标生效的持续4回合的_3~6点护甲_。
actors.hero.talent.shield_of_light.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2等级时有33/50%的概率减少作为你的攻击目标的敌人所造成的1点物理伤害。

actors.hero.talent.enlightening_meal.title=启蒙圣餐
actors.hero.talent.enlightening_meal.desc=_+1：_牧师进食只花费1回合，并获得_1点圣典充能_。\n\n_+2：_牧师进食只花费1回合，并获得_1.5点圣典充能_。
actors.hero.talent.enlightening_meal.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2等级时使英雄获得2/3回合的法杖充能和神器充能效果。
actors.hero.talent.recall_inscription.title=符文复制
actors.hero.talent.recall_inscription.refunded=你的道具已被返还！
actors.hero.talent.recall_inscription.desc=_+1：_牧师可以施放法术_符文复制_，以再次触发_10回合_内最近一次使用的符石或卷轴效果。\n\n_+2：_牧师可以施放法术_符文复制_，以再次触发_300回合_内最近一次使用的符石或卷轴效果。\n\n符文复制不能复制升级卷轴，充能消耗根据最近一次使用的物品变化而变化：符石2点充能、卷轴3点充能、秘卷4点充能。复制嬗变卷轴或嬗变/升级卷轴的符石/秘卷时，充能消耗还会翻倍。
actors.hero.talent.recall_inscription.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2等级时有10%/15%的概率返还升级卷轴除外的任何卷轴或符石。
actors.hero.talent.sunray.title=阳炎射线
actors.hero.talent.sunray.desc=_+1：_牧师可以施放法术_阳炎射线_，消耗1点充能造成_4~8_点伤害并使目标失明_4回合_。\n\n_+2：_牧师可以施放法术_阳炎射线_，消耗1点充能造成_6~12_点伤害并使目标失明_6回合_。\n\n阳炎射线只能致盲目标一次，但若目标已被阳炎射线致盲则会以麻痹代之。阳炎射线必定对恶魔和亡灵敌人造成最大伤害。
actors.hero.talent.sunray.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1 /+2等级时使法杖或神器有15%/25%的概率致盲敌人4回合。
actors.hero.talent.divine_sense.title=神圣感知
actors.hero.talent.divine_sense.desc=_+1：_牧师可以施放法术_神圣感知_，消耗2点充能以获得持续30回合，_8格范围_的灵视感知。\n\n_+2：_牧师可以施放法术_神圣感知_，消耗2点充能以获得持续30回合，_12格范围_的灵视感知。
actors.hero.talent.divine_sense.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2等级时使英雄在使用法杖或神器后暂时获得3/5格内的灵视感知。
actors.hero.talent.bless.title=神圣祝福
actors.hero.talent.bless.desc=_+1：_牧师可以施放法术_神圣祝福_，消耗1点充能以使自身获得_6回合赐福与10点护盾_或使其他单位获得_10回合赐福与10点治疗_。\n\n_+2：_牧师可以施放法术_神圣祝福_，消耗1点充能以使自身获得_10回合赐福与15点护盾_或使其他单位获得_15回合赐福与15点治疗_。\n\n该法术的溢出治疗将被转化为护盾。
actors.hero.talent.bless.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2等级时提升英雄和所有盟友3%/5%的精准和闪避。

actors.hero.talent.cleanse.title=神圣净化
actors.hero.talent.cleanse.desc=_+1：_牧师可以施放法术_神圣净化_，消耗2点充能以立即清除自身和附近任何盟友的所有减益效果并使全体获得_10点护盾_。\n\n_+2：_牧师可以施放法术_神圣净化_，消耗2点充能以立即清除自身和附近任何盟友的所有减益效果并使全体获得_20点护盾_与_3回合减益免疫_。\n\n_+3：_牧师可以施放法术_神圣净化_，消耗2点充能以立即清除自身和附近任何盟友的所有减益效果并使全体获得_30点护盾_与_5回合减益免疫_。
actors.hero.talent.cleanse.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2/+3等级时使英雄在使用法杖或神器后有10/20/30%的概率净化负面状态效果。
actors.hero.talent.light_reading.title=轻量阅读
actors.hero.talent.light_reading.desc=_+1：_牧师不装备圣典也能使用其功能，但未装备时圣典的充能速率会降至_25%_。\n\n_+2：_牧师不装备圣典也能使用其功能，但未装备时圣典的充能速率会降至_50%_。\n\n_+3：_牧师不装备圣典也能使用其功能，但未装备时圣典的充能速率会降至_75%_。
actors.hero.talent.light_reading.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在+1/+2/+3等级时提升7/13/20%的所有法杖充能速度。

actors.hero.talent.holy_lance.title=神圣之枪
actors.hero.talent.holy_lance.desc=_+1：_祭司可以施放法术_神圣之枪_，消耗4点充能以造成致命的_30~55点伤害_。\n\n_+2：_祭司可以施放法术_神圣之枪_，消耗4点充能以造成致命的_45~83点伤害_。\n\n_+3：_祭司可以施放法术_神圣之枪_，消耗4点充能以造成致命的_60~110点伤害_。\n\n圣枪必定对恶魔和亡灵敌人造成最大伤害。圣枪有50回合的冷却，之后才能再次施放。
actors.hero.talent.hallowed_ground.title=神圣领域
actors.hero.talent.hallowed_ground.desc=_+1：_祭司可以施放法术_神圣领域_，消耗2点充能以创造_3x3范围_，持续20回合的神圣领域。\n\n_+2：_祭司可以施放法术_神圣领域_，消耗2点充能以创造_5x5范围_，持续20回合的神圣领域。\n\n_+3：_祭司可以施放法术_神圣领域_，消耗2点充能以创造_7x7范围_，持续20回合的神圣领域。\n\n施放时，法术会立即治疗盟友10点生命值，短暂缠绕敌人并扩散矮草。之后，神圣领域会缓慢治疗盟友、残疾敌人并随机催生高草。神圣领域会为祭司提供护盾而非治疗，并且神圣领域会被火焰摧毁。
actors.hero.talent.mnemonic_prayer.title=祈祷诗篇
actors.hero.talent.mnemonic_prayer.desc=_+1：_祭司可以施放法术_祈祷诗篇_，消耗1点充能以延长_3回合_盟友/敌人的增益/减益效果。\n\n_+2：_祭司可以施放法术_祈祷诗篇_，消耗1点充能以延长_4回合_盟友/敌人的增益/减益效果。\n\n_+3：_祭司可以施放法术_祈祷诗篇_，消耗1点充能以延长_5回合_盟友/敌人的增益/减益效果。\n\n祈祷诗篇还会再次点亮先前已被点亮的敌人。祈祷诗篇只能延长一次特定目标的增益或减益效果，并且不能延长来自护甲技能的增益效果。

actors.hero.talent.lay_on_hands.title=圣疗之触
actors.hero.talent.lay_on_hands.desc=_+1：_圣骑士可以施放法术_圣疗之触_，消耗1点充能以立即治疗附近一个单位_10点生命值_，或使圣骑士获得_10点护盾_。\n\n_+2：_圣骑士可以施放法术_圣疗之触_，消耗1点充能以立即治疗附近一个单位_15点生命值_，或使圣骑士获得_15点护盾_。\n\n_+3：_圣骑士可以施放法术_圣疗之触_，消耗1点充能以立即治疗附近一个单位_20点生命值_，或使圣骑士获得_20点护盾_。\n\n该法术的溢出治疗将被转化为护盾。圣疗可被重复施放，但无法立即施加超过三次施法数值的护盾。
actors.hero.talent.aura_of_protection.title=守御灵光
actors.hero.talent.aura_of_protection.desc=_+1：_圣骑士可以施放法术_守御灵光_，消耗2点充能以使圣骑士与2格范围内的所有盟友获得_15%伤害减免_与圣骑士护甲_50%刻印强化_。\n\n_+2：_圣骑士可以施放法术_守御灵光_，消耗2点充能以使圣骑士与2格范围内的所有盟友获得_23%伤害减免_与圣骑士护甲_75%刻印强化_。\n\n_+3：_圣骑士可以施放法术_守御灵光_，消耗2点充能以使圣骑士与2格范围内的所有盟友获得_30%伤害减免_与圣骑士护甲_100%刻印强化_。
actors.hero.talent.wall_of_light.title=神圣屏障
actors.hero.talent.wall_of_light.desc=_+1：_圣骑士可以施放法术_神圣屏障_，消耗3点充能以在圣骑士面前创造一面持续20回合，_3格宽_，可击退敌人的坚固墙壁。\n\n_+2：_圣骑士可以施放法术_神圣屏障_，消耗3点充能以在圣骑士面前创造一面持续20回合，_5格宽_，可击退敌人的坚固墙壁。\n\n_+3：_圣骑士可以施放法术_神圣屏障_，消耗3点充能以在圣骑士面前创造一面持续20回合，_7格宽_，可击退敌人的坚固墙壁。\n\n神圣屏障可被八向放置，同时只能存在一面屏障。

actors.hero.talent.divine_intervention.title=神圣干预
actors.hero.talent.divine_intervention.desc=_+1：_开启超凡升天时，牧师可以施放法术_神圣干预_，以强化牧师与所有盟友的护盾至_150点_并延长_1回合_超凡升天。\n\n_+2：_开启超凡升天时，牧师可以施放法术_神圣干预_，以强化牧师与所有盟友的护盾至_200点_并延长_2回合_超凡升天。\n\n_+3：_开启超凡升天时，牧师可以施放法术_神圣干预_，以强化牧师与所有盟友的护盾至_250点_并延长_3回合_超凡升天。\n\n_+4：_开启超凡升天时，牧师可以施放法术_神圣干预_，以强化牧师与所有盟友的护盾至_300点_并延长_4回合_超凡升天。\n\n神圣干预消耗高达5点圣典充能，并且在同次超凡升天中只能施放一次神圣干预。
actors.hero.talent.judgement.title=终末天启
actors.hero.talent.judgement.desc=_+1：_开启超凡升天时，牧师可以施放法术_终末天启_，以对视野内所有敌人造成_10~20点伤害_。\n\n_+2：_开启超凡升天时，牧师可以施放法术_终末天启_，以对视野内所有敌人造成_15~30点伤害_。\n\n_+3：_开启超凡升天时，牧师可以施放法术_终末天启_，以对视野内所有敌人造成_20~40点伤害_。\n\n_+4：_开启超凡升天时，牧师可以施放法术_终末天启_，以对视野内所有敌人造成_25~50点伤害_。\n\n终末天启消耗3点圣典充能。牧师自进入超凡升天以来或自上次施放终末天启以来的每次施法都会额外造成5~10点伤害。
actors.hero.talent.flash.title=天堂阶梯
actors.hero.talent.flash.desc=_+1：_开启超凡升天时，牧师可以施放法术_天堂阶梯_，以传送至最多_3格_外。\n\n_+2：_开启超凡升天时，牧师可以施放法术_天堂阶梯_，以传送至最多_4格_外。\n\n_+3：_开启超凡升天时，牧师可以施放法术_天堂阶梯_，以传送至最多_5格_外。\n\n_+4：_开启超凡升天时，牧师可以施放法术_天堂阶梯_，以传送至最多_6格_外。\n\n天堂阶梯初始消耗1点圣典充能，并且在同次开启超凡升天时每次施放都会+1充能消耗。

actors.hero.talent.body_form.title=吾感万物
actors.hero.talent.body_form.desc=牧师可以施放法术_吾感万物_，消耗2点充能以使三位一体获得牧师本局已鉴定的附魔或刻印的效果。\n\n_+1：_使用三位一体时，牧师会获得所选附魔或刻印的效果_20回合_。\n\n_+2：_使用三位一体时，牧师会获得所选附魔或刻印的效果_27回合_。\n\n_+3：_使用三位一体时，牧师会获得所选附魔或刻印的效果_33回合_。\n\n_+4：_使用三位一体时，牧师会获得所选附魔或刻印效果_40回合_。\n\n三位一体同时只能获得一种吾感万物效果。三位一体使用稀有的强力刻印时护甲充能消耗更高。
actors.hero.talent.mind_form.title=吾知万物
actors.hero.talent.mind_form.desc=牧师可以施放法术_吾知万物_，消耗3点充能以使三位一体获得牧师本局已使用的法杖或投武的效果。\n\n_+1：_使用三位一体时，牧师会使用所选法杖或投武的_3级_效果。\n\n_+2：_使用三位一体时，牧师会使用所选法杖或投武的_4级_效果。\n\n_+3：_使用三位一体时，牧师会使用所选法杖或投武的_5级_效果。\n\n_+4：_使用三位一体时，牧师会使用所选法杖或投武的_6级_效果。\n\n三位一体同时只能获得一种吾知万物效果。
actors.hero.talent.spirit_form.title=吾为万物
actors.hero.talent.spirit_form.desc=牧师可以施放法术_吾为万物_，消耗4点充能以使三位一体获得牧师本局已鉴定的戒指或神器(神圣法典除外)的效果。\n\n_+1：_使用三位一体时，牧师会获得所选戒指的_1级_效果20回合或使用所选神器的_4级_效果。\n\n_+2：_使用三位一体时，牧师会获得所选戒指的_2级_效果20回合或使用所选神器的_6级_效果。\n\n_+3：_使用三位一体时，牧师会获得所选戒指的_3级_效果20回合或使用所选神器的_8级_效果。\n\n_+4：_使用三位一体时，牧师会获得所选戒指的_4级_效果20回合或使用所选神器的_10级_效果。\n\n三位一体同时只能获得一种吾为万物效果。通过三位一体使用神器时效果与护甲充能消耗因神器而异。

actors.hero.talent.beaming_ray.title=呼神护卫
actors.hero.talent.beaming_ray.desc=牧师可以施放法术_呼神护卫_，消耗1点充能以使强化盟友释放传送光束。传送光束可穿透墙壁并传送盟友至指定位置。如果该位置有敌人，盟友会出现在敌人附近并将其作为攻击目标。该法术还可以传送通常情况下无法移动的盟友，但若如此则传送光束范围减半。\n\n_+1：_传送光束的最大范围为4格，并使诸圣神力对最近敌人的伤害加成提升至_35%_，持续10回合。\n\n_+2：_传送光束的最大范围为8格，并使诸圣神力对最近敌人的伤害加成提升至_40%_，持续10回合。\n\n_+3：_传送光束的最大范围为12格，并使诸圣神力对最近敌人的伤害加成提升至_45%_，持续10回合。\n\n_+4：_传送光束的最大范围为16格，并使诸圣神力对最近敌人的伤害加成提升至_50%_，持续10回合。
actors.hero.talent.life_link.title=血色羁绊
actors.hero.talent.life_link.desc=牧师可以施放法术_血色羁绊_，消耗2点充能以使牧师自身与强化盟友之间建立生命联结。该法术会使牧师与其盟友共享所受伤害，并使3阶及以下的增益型牧师法术对任何一方施放时对双方均生效。\n\n_+1：_生命联结持续_6回合_并使诸圣神力的伤害减免提升至_35%_。\n\n_+2：_生命联结持续_8回合_并使诸圣神力的伤害减免提升至_40%_。\n\n_+3：_生命联结持续_10回合_并使诸圣神力的伤害减免提升至_45%_。\n\n_+4：_生命联结持续_12回合_并使诸圣神力的伤害减免提升至_50%_。
actors.hero.talent.stasis.title=星界投射
actors.hero.talent.stasis.desc=牧师可以施放法术_星界投射_，消耗1点充能以凝滞强化盟友。该法术会将盟友临时移出地牢，并保留其包括诸圣神力在内的所有增益效果的剩余时间。当法术效果结束时盟友会在你附近再次出现。该法术可被无消耗地立即再次施放，以提前结束法术效果。该法术对无法移动的盟友也会生效，但无法将其跨层移动。\n\n_+1：_凝滞状态最多持续_40回合_。\n\n_+2：_凝滞状态最多持续_60回合_。\n\n_+3：_凝滞状态最多持续_80回合_。\n\n_+4：_凝滞状态最多持续_100回合_。\n\n当有盟友处于凝滞状态时，牧师还可施放呼神护卫以再次召唤盟友，或施放血色羁绊以提前获得法术效果。然而，凝滞状态下的盟友无法受益于血色羁绊的法术效果。


#universal
actors.hero.talent.heroic_energy.title=英勇能量
actors.hero.talent.heroic_energy.rat_title=阴勇能量
actors.hero.talent.heroic_energy.desc=_+1：_发动英雄护甲能力的充能消耗_减少12%_。\n\n_+2：_发动英雄护甲能力的充能消耗_减少23%_。\n\n_+3：_发动英雄护甲能力的充能消耗_减少32%_。\n\n_+4：_发动英雄护甲能力的充能消耗_减少40%_。

actors.hero.talent.ratsistance.title=鼠手鼠脚
actors.hero.talent.ratsistance.desc=_+1：_被鼠化的敌人造成的伤害会降低_10%_。\n\n_+2：_被鼠化的敌人造成的伤害会降低_19%_。\n\n_+3：_被鼠化的敌人造成的伤害会降低_27%_。\n\n_+4：_被鼠化的敌人造成的伤害会降低_35%_。
actors.hero.talent.ratlomacy.title=外交鼠段
actors.hero.talent.ratlomacy.desc=_+1：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军。\n\n_+2：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_2回合_的激素涌动。\n\n_+3：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_4回合_的激素涌动。\n\n_+4：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_6回合_的激素涌动。
actors.hero.talent.ratforcements.title=吱援部队
actors.hero.talent.ratforcements.desc=_+1：_以自身为目标使用鼠化术会在身边_召唤1只_友军啮齿小鼠。\n\n_+2：_以自身为目标使用鼠化术会在身边_召唤2只_友军啮齿小鼠。\n\n_+3：_以自身为目标使用鼠化术会在身边_召唤3只_友军啮齿小鼠。\n\n_+4：_以自身为目标使用鼠化术会在身边_召唤4只_友军啮齿小鼠。



###npcs
actors.mobs.npcs.blacksmith.name=巨魔铁匠
actors.mobs.npcs.blacksmith.intro_quest_warrior=嘿，人类！你看起来还挺强悍的。
actors.mobs.npcs.blacksmith.intro_quest_mage=嘿，人类！你看起来还挺聪明的。
actors.mobs.npcs.blacksmith.intro_quest_rogue=嘿，人类！你看起来还挺鬼祟的。
actors.mobs.npcs.blacksmith.intro_quest_huntress=嘿，人类！你看起来还挺敏捷的。
actors.mobs.npcs.blacksmith.intro_quest_duelist=嘿，人类！你看起来还挺勇猛的。
actors.mobs.npcs.blacksmith.intro_quest_cleric=嘿，人类！你看起来还挺正经的。
actors.mobs.npcs.blacksmith.intro_quest_start=不想当个没用的废物，对吗？正好，我这有活给你干。我在一座旧矿井上建造了这间铁匠铺，那里就是下去的梯子。拿着这把镐子然后给我挖点_暗金矿，40块_就够了。下面的石头不是很硬，_只要你用点力气连墙壁都能凿烂_。\n\n什么，要我如何报答你？真贪心...\n\n好吧，好吧，我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.intro_quest_crystal=不过小心点，矿井对于你这种弱不禁风的人类来说太危险了。矿井被废弃有一段时间了，还有不少水晶长了出来。水晶亮闪闪的，但太脆了，一文不值，而且它们还被一些魔物保护着。那些东西很难缠，所以_注意点你挖矿的位置_，不然你就会引起它们的注意。\n\n下面还有个_巨型水晶_，还挺结实。如果你打算拆了它那你指定得打上一场。我敢打赌敲碎它就能减缓水晶的生长速度，所以你要是能把这活干了的话，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.intro_quest_gnoll=不过小心点，矿井对于你这种弱不禁风的人类来说太危险了。一群豺狼人也想弄点暗金，正在下面搞破坏。这群蠢货，挖矿的时候弄出来一堆塌方落石。你应该得自己开条路出来了，所以_找找刚刚塌下来的岩石_。\n\n我记得有一个豺狼人是带头惹事的，可能是个_地卜萨满_之类的。你要是能拿下它的话，我会再多给你点报酬，不过我敢肯定它会还手。
actors.mobs.npcs.blacksmith.intro_quest_fungi=不过小心点，矿井对于你这种弱不禁风的人类来说太危险了。下面有某种魔菇长了出来。它们之中还有蘑菇哨卫，要是它们看见了你，你可得吃点苦头，不过它们没长腿倒是追不了你。还想活命的话就_别进入它们的视野内_。\n\n你要是能拿下_巨型蘑菇_的话，我会再多给你点报酬。不过它有点难缠，它与隐藏在墙壁中的菌丝节孢相连。你得拆掉其中的大部分节孢才能真正地对它造成伤害。
actors.mobs.npcs.blacksmith.reminder=还要接着浪费我的时间？矿井入口就在那呢。
actors.mobs.npcs.blacksmith.reminder_crystal=暗金多多益善，最好再拆了巨型水晶。
actors.mobs.npcs.blacksmith.reminder_gnoll=暗金多多益善，最好再杀了豺狼地卜师。
actors.mobs.npcs.blacksmith.reminder_fungi=暗金多多益善，最好再杀了巨型蘑菇。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我？我的镐子呢？！
actors.mobs.npcs.blacksmith.quest_start_prompt=你准备好下去了？记得给包里留出暗金的位置。\n\n_我只准你下去一次！_
actors.mobs.npcs.blacksmith.enter_yes=我准备好了
actors.mobs.npcs.blacksmith.enter_no=还没有
actors.mobs.npcs.blacksmith.exit_warn_none=这就完了？你才挖到了几块暗金！怎么说你也能挖个_40块_。\n\n_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_low=这就完了？看起来你挖到的暗金不多。怎么说你也能挖个_40块_。\n\n_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_med=完了？你是挖到了几块暗金，不过下面肯定不止这点。怎么说你也能挖个_40块_。\n\n_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_high=完了？看起来你挖到的暗金不少，不过对我来说还是多多益善。怎么说你也能挖个_40块_。\n\n_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_full=完了？你是挖到了挺多暗金，不过可千万别在下面丢了什么东西。\n\n_别忘了，你爬上这个梯子就别想再下去了。_
actors.mobs.npcs.blacksmith.exit_warn_crystal=那个巨型水晶还在下面。你要是能拆了它，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.exit_warn_gnoll=那个豺狼地卜师还在下面。你要是能杀了它，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.exit_warn_fungi=那个巨型蘑菇还在下面。你要是能杀了它，我会再多给你点报酬。
actors.mobs.npcs.blacksmith.exit_yes=做完了
actors.mobs.npcs.blacksmith.exit_no=还没有
actors.mobs.npcs.blacksmith.get_lost=我忙着呢。滚开！
actors.mobs.npcs.blacksmith.entrance_blocked=下去的路被堵死了。
actors.mobs.npcs.blacksmith.cant_enter_old=那片区域在这场游戏中不可用。创建一个新游戏以尝试新任务！
actors.mobs.npcs.blacksmith.def_verb=格挡
actors.mobs.npcs.blacksmith.desc=这个巨魔铁匠看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正捏着一把与其体形极其不符的小锤子不停地修修补补。

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点_暗金矿，15块_就够了。什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用它_杀只蝙蝠_，我需要镐头上沾着的血。什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.gold_2=暗金矿。15块。说真的，有那么难？
actors.mobs.npcs.blacksmith.blood_2=我说了我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.completed=噢，你终于回来了...算了，总比回不来好。

actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.rat_1=你好，%s...曾经我像你一样——既强大又自信...但我被一个邪恶的野兽杀死了...我不能离开这个地方...直到我完成我的复仇...杀死_腐臭老鼠_，就是它夺走了我的生命...\n\n它就在这层...四处散播污秽..._小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水..._
actors.mobs.npcs.ghost.rat_2=请帮助我...杀了那个令人憎恶的东西...\n\n_在水附近与它战斗...躲开它的臭气..._
actors.mobs.npcs.ghost.gnoll_1=你好，%s...曾经我像你一样——既强大又自信...但我被一个狡猾的敌人杀死了...我不能离开这个地方...直到我完成我的复仇...杀死_豺狼诡术师_，就是它夺走了我的生命...\n\n它与其他豺狼人不同...它会隐匿自身，还会使用投掷武器..._小心它的毒镖和火镖，尽量靠近它..._
actors.mobs.npcs.ghost.gnoll_2=请帮助我...杀了那个诡诈的家伙...\n\n_别让它打到你...离它越近越好..._
actors.mobs.npcs.ghost.crab_1=你好，%s...曾经我像你一样——既强大又自信...但我被一个古老的生物杀死了...我不能离开这个地方...直到我完成我的复仇...杀死_巨钳螃蟹_，就是它夺走了我的生命...\n\n它经历了无数岁月的洗礼...有一个巨大的蟹钳和非常厚重的蟹壳..._小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=请帮助我...杀了那个甲壳类...\n\n_如果它发现你...就会挡住你所有的攻击..._
actors.mobs.npcs.ghost.find_me=谢谢你...来找我吧...
actors.mobs.npcs.ghost.desc=这个幽灵几乎不可见。它看起来像是由一片无定形的昏暗光斑和一张悲痛的面孔所组成的。

actors.mobs.npcs.imp.name=野心勃勃的小恶魔
actors.mobs.npcs.imp.intro=你是个冒险家吗？我爱冒险家！如果需要杀掉什么东西的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下。;)
actors.mobs.npcs.imp.golems_1=总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的魔像只会毁掉我的生意！跟这些到处溜达的花岗岩傻大个根本没法交流，真是该死！所以请，杀死...我想想，_4个魔像_，然后报酬就归你了。
actors.mobs.npcs.imp.monks_1=总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不单什么都不买，还会吓跑其他顾客。所以请，杀死...我想想，_5个武僧_，然后报酬就归你了。
actors.mobs.npcs.imp.golems_2=你的魔像狩猎做的怎么样了？只要别忘了拿来那些魔像的徽记就好。
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你的功夫比他们更好。;) 只要别忘了拿来那些武僧的徽记就好。
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但他们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！
actors.mobs.npcs.impshopkeeper.greetings_ascent=%s你都做了些什么？要做买卖就快点，我可不想在这里久留！
actors.mobs.npcs.impshopkeeper.thief=我本以为我可以相信你！
actors.mobs.npcs.impshopkeeper.buyback=小恶魔爽快地退还了你的物品。
actors.mobs.npcs.impshopkeeper.desc=小恶魔在恶魔大厅的入口前摆了个小摊。在这能看到一张友好的面孔是挺不错的，但它商品的标价看起来可一点儿也不友好。

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻像和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式与特性和你手中的一样，但造成的伤害会低些。镜像刚生成时几乎是隐形的，但攻击后会显形。\n\n镜像有一定的攻击能力，但本身非常脆弱，受到伤害就会瞬间消散。

actors.mobs.npcs.prismaticimage.name=虹光幻像
actors.mobs.npcs.prismaticimage.desc=这个闪烁着虹光的幻像和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹光守卫会追击敌人并吸引仇恨，进而用其强化的防御力和生命值分担火力。虽然它不似镜像那般有攻击性，但它生命值更高，还具有基于你护甲的防御增益。\n\n当幻像生命降至0时，它将保持一段时间的存在，在此期间仍能被治愈。当周围没有敌人时，幻像会消散并依附其主人身上。

actors.mobs.npcs.ratking.name=鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡觉！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！
actors.mobs.npcs.ratking.confused=这...我这是在哪？我的王国需要我！
actors.mobs.npcs.ratking.crown_clothes=把衣服穿上！会见皇室的礼仪都不懂吗！
actors.mobs.npcs.ratking.crown_desc=哇，那个皇冠是要给本王的吗！？它看上去比我的皇冠更闪更亮，那我就好心好意地接受了！\n\n当然，我堂堂鼠王也不会白拿的。作为交换，本王能赐你一项配得上“英雄”之称的强大能力！怎么样？要不要？
actors.mobs.npcs.ratking.crown_yes=当然了！
actors.mobs.npcs.ratking.crown_info=我愿闻其详。
actors.mobs.npcs.ratking.crown_no=还是算了...
actors.mobs.npcs.ratking.crown_thankyou=嘿嘿嘿嘿，多谢了！不要让本王失望了，去宣扬我的威名吧！
actors.mobs.npcs.ratking.crown_fine=行吧！反正我也不怎么想要那个闪闪发光的皇冠...
actors.mobs.npcs.ratking.crown_after=新衣服穿着合身吗？诚信交易，概不退换！
actors.mobs.npcs.ratking.desc_crown=这只老鼠比普通的啮齿小鼠大一点。它戴着矮人国王的皇冠。
actors.mobs.npcs.ratking.desc_birthday=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的绿色派对帽，而不是它常戴的皇冠。祝鼠王生日快乐！
actors.mobs.npcs.ratking.desc_winter=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的节日帽，而不是常戴的皇冠。假日快乐！
actors.mobs.npcs.ratking.desc=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的皇冠。

actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩...
actors.mobs.npcs.sheep.def_verb=格挡
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。

actors.mobs.npcs.shopkeeper.name=店主
actors.mobs.npcs.shopkeeper.thief=小偷，小偷！
actors.mobs.npcs.shopkeeper.warn=小心！我不会警告你第二次了。
actors.mobs.npcs.shopkeeper.flee=店主关店跑路了！
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.talk=交谈
actors.mobs.npcs.shopkeeper.buyback=店主不情不愿地退还了你的物品。
actors.mobs.npcs.shopkeeper.talk_prison_intro=我这有你成功冒险所需的一切东西！
actors.mobs.npcs.shopkeeper.talk_prison_warrior=你的那个纹章挺有意思的嘛，它们通常来讲都是一整个的。难不成你是一位蒙受了耻辱的英雄，还是别的什么人物？好啦，不管你做了些什么，都与我无关。我只对你的金币感兴趣。
actors.mobs.npcs.shopkeeper.talk_prison_mage=嘻嘻，我想我在城里的什么地方有见过你的通缉令。在逃亡对吧？哦？你说你是无辜的，真的吗？行行行...放轻松，比起举报你，我还有更值得做的事情。但也许你应该消费消费以确保这一点？
actors.mobs.npcs.shopkeeper.talk_prison_rogue=你是盗贼公会指派来清理这片区域的吗？不是？只是来购物的？你能来到这说明你确实杀了几个怪物，但别指望我会因此给你打折。我已经交足了保护费，但也没怎么见你们在这护我周全。
actors.mobs.npcs.shopkeeper.talk_prison_huntress=小姐，这似乎不是你该待的地方。狭窄的地牢走廊想来不如城镇大厅或者市郊森林那样宽敞，不是吗？嘿嘿，哦，请别在意我这碎嘴巴，为什么不买点东西呢？
actors.mobs.npcs.shopkeeper.talk_prison_duelist=哇偶，这不是闯荡天下的大英雄嘛！如果你在尝试着拯救又一个小镇，那我只能说祝你好运了。毕竟这里的危机可比土匪帮派什么的糟糕多了。当然，我相信你会比任何人做得更棒，只是千万别死在我的店门口。
actors.mobs.npcs.shopkeeper.talk_prison_cleric=您好，阁下，或许现在该尊称您为“陛下”了？呵呵，无论如何这可不是您这种圣人该来的地方，要是您也“与主同在”了恐怕信徒们会心碎的吧。不过以您至高无上的权柄，想必您手头肯定不缺世俗钱财，为何不买点东西以防万一呢？
actors.mobs.npcs.shopkeeper.talk_caves=花钱，你才能活得更久。\n\n哦，如果你看到那个巨魔铁匠，代我向他问好。顺便提醒这个笨蛋，他上周从我这买锤子的钱还没结清呢！
actors.mobs.npcs.shopkeeper.talk_city=我的货可以保你平安。\n\n...另外，劳烦您别在这瞎晃悠。我花了很长很长时间才让这里的怪物离我远点，可不希望你把麻烦惹回来！
actors.mobs.npcs.shopkeeper.talk_halls=嘿，那边那位！我为恶魔猎人提供特别优惠！\n\n哦还有，在下面可要当心！底下的恶魔可不是吓大的。你要是死了就没法回来消费啦！;)\n\n那些恶魔都和我一样吗？嘿嘿，并不。我只是个小角色，算不上能打，况且我还保全了自由意志。下面那些恶魔都比我猛得多，并且它们都受奴役于...呃...总之，你在下面当心点吧。
actors.mobs.npcs.shopkeeper.talk_ascent=无论你打算用那个护符做什么，我都不想掺和。买点东西，然后赶紧离开，咱俩都该闪人了！
actors.mobs.npcs.shopkeeper.desc=这个矮胖的家伙看起来更适合在某些大城市里做买卖而不是在这种地牢。这些商品的价格说明了为什么他会喜欢在这儿做生意。

actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=哦，你好！能在这片压抑的地方遇见一位北境战士可真是个惊喜！想必你走了很远才来到此地。如果你对冒险有足够的兴趣，我这有个差事给你。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在法师学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊姑娘！能在这下面见到一张友善的面孔真是太惊喜了，你说是吧？咦，说来，我敢打赌以前在哪见过你，但想不起具体...哦算了，不用在意，如果你是来这里冒险的话，我这有个任务交给你做。
actors.mobs.npcs.wandmaker.intro_duelist=哦，小姐你好！多么压抑的地方，多么美妙的偶遇！如果你有兴趣帮助一位糟老头子的话，我有份小差事可以交给你。
actors.mobs.npcs.wandmaker.intro_cleric=哦，您好阁下！能在如此压抑之地与您相遇实为一件幸事！我虽无意打扰，但我有一事请您相助。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而归。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸尘_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些尸尘。不过要小心，尸尘上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火焰元素身上获得的_元素余烬_。元素生物通常出现在失控的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个仪式场地——我很确定你能找到这样的地方。另外，与其战斗时，你不会想要_与其近身肉搏_的，你可能会需要一些_有冻结效果的物品_。新生火焰元素强大而狂暴，但难以抵御寒冷。
actors.mobs.npcs.wandmaker.intro_berry=这个监狱以前的典狱长养着一株_腐莓_，我想要一粒它的种子。现如今，这株植物的长势可能已经失控，所以想搞到它的种子绝非易事。它所在的花园应该就在这附近。你若想全身而退的话，就尽量_远离它的触手藤_。纵火烧死腐莓听起来很可行，但请别这么做，烧死它也会烧毁它的种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你能把它带给我，我愿意用一根我精心制作的法杖当做酬劳！我带了两根过来，你可以挑一根自己喜欢的。
actors.mobs.npcs.wandmaker.reminder_dust=尸尘找的怎么样了，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=格挡
actors.mobs.npcs.wandmaker.desc=这位精神矍铄的老先生神情有些困扰。他周身有着魔法屏障的保护。



###mobs
actors.mobs.acidic.name=酸液巨蝎
actors.mobs.acidic.desc=这种巨大的节肢类恶魔生物不会选择近身缠斗，它们更擅长在远处发射能够致残的锯齿钉刺。这一只的身上甚至还滴落着腐蚀淤泥。

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。

actors.mobs.armoredstatue.name=装甲石像
actors.mobs.armoredstatue.desc=你本以为这只是地牢里又一尊静伫的石像，但它泛着红光的眼睛出卖了它。\n\n石像装备着精良的护甲，看上去相当坚硬，估计会很难对付。
actors.mobs.armoredstatue.desc_arm_wep=虽然雕像本身是石制的，但它装备着的_%1$s_和_%2$s_看起来是真家伙。

actors.mobs.bandit.name=疯狂强盗
actors.mobs.bandit.desc=一位小偷中的精英，因其身着更为昂贵的的紫色长袍而与众不同。尽管他们偷技高超，却仍然避免不了像同行一样失去理智的命运。\n\n疯狂强盗不仅会偷走你的财物，还会使你短暂失明、残废并中毒！不过他们也比别的小偷更有可能携带额外的战利品。

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物比看上去可怕地多。它们会通过每次成功的攻击来恢复生命，从而击败比它们大得多的对手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc_honey=尽管金色蜜蜂体型不大，但它们也会尽全力守卫自己的家园。这只蜜蜂受过你的安抚，似乎愿意追随你。
actors.mobs.bee.desc=尽管金色蜜蜂体型不大，但它们也会尽全力守卫自己的家园。这只蜜蜂非常疯狂，你最好和它保持距离。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=格挡
actors.mobs.brute.desc=暴徒是体型最大，力量最强且生命力最坚韧的一种豺狼人。受到致命伤时，他们会狂暴化，获得暂时的护盾和极高的伤害加成。
actors.mobs.brute$bruterage.name=豺狼狂暴
actors.mobs.brute$bruterage.desc=这个豺狼暴徒已经濒临死亡，但它想拉你作为陪葬品！\n\n时间的推移和外界的伤害都会消磨护盾，盾破便是暴徒的丧命之时。然而，一定要小心，在这一阶段暴徒会造成巨额伤害！\n\n剩余的护盾：%d

actors.mobs.causticslime.name=蚀化史莱姆
actors.mobs.causticslime.desc=这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀淤泥。

actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.desc=这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。

actors.mobs.crystalguardian.name=水晶守卫
actors.mobs.crystalguardian.def_verb=格挡
actors.mobs.crystalguardian.desc=这种巨大的水晶守卫若不是眼中泛着明光，看起来和雕像几乎没有区别。因为身体由硬化的水晶构成，它们行动不便但异常坚固。所以_最好别打扰它们在水晶洞窟中的酣眠_。\n\n由于水晶守卫体型庞大，其在狭隘的地形移动时，速度会非常慢。它们还无比坚韧，无法被彻底杀死。它们被击败后会暂时失能，但不一会便会卷土重来。

actors.mobs.crystalmimic.name=水晶宝箱怪
actors.mobs.crystalmimic.ate=水晶宝箱怪吃掉了你的%s！
actors.mobs.crystalmimic.escaped=水晶宝箱怪逃跑了！
actors.mobs.crystalmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引疏于防备的冒险家。\n\n水晶宝箱怪相比于它们的近亲更为狡猾，会偷取物品并尽量避免争斗。它们会在被发现后迅速逃离，还能通过攻击将敌人移位。

actors.mobs.crystalspire.name=水晶尖塔
actors.mobs.crystalspire.warning=你感受到了被敲打的水晶上传来的颤动。再继续敲下去肯定会引祸上身...
actors.mobs.crystalspire.alert=水晶的颤动愈演愈烈，隆隆声响彻整个矿洞！
actors.mobs.crystalspire.desc=这座巨型尖塔由无比坚硬的水晶构成，很可能是矿洞中所有奇怪水晶生物的来源。常规武器无法对它造成伤害，所以你得用镐子来拆毁它。\n\n_动手破拆之前，要为硬仗做好准备。_拆除如此硕大的一块水晶可需要花费不少时间，而且很难不被打扰。尖塔本身也可能拥有防御机制。_或许尖塔的攻击可被利用于对付它的爪牙。_

actors.mobs.crystalwisp.name=水晶灵簇
actors.mobs.crystalwisp.beam_kill=你死于光束...
actors.mobs.crystalwisp.desc=一小块愤怒的硬化水晶飘浮在空中，泛着明亮的光。它虽然不算强，但只要有机会，就会射出光束伤害你。\n\n这种灵簇足够小巧，故而可以轻松飞越水晶尖刺，但其射出的光束不可以。

actors.mobs.demonspawner.name=恶魔血巢
actors.mobs.demonspawner.on_death=此处的恶魔能量似乎随着血巢的毁灭而有所减弱。
actors.mobs.demonspawner.desc=这一团蠕动着的矮人血肉在利用惨死于这一区域的矮人源源不断地制造恶魔撕裂者。看来恶魔们为了对付敌人可以不择手段。\n\n恶魔血巢虽然看上去非常恐怖，但它本身不具备移动能力和直接的自卫手段。不过它庞大的体积使得它难以被迅速破坏，而且它在受到威胁时会加速产出恶魔撕裂者。\n\n_恶魔血巢似乎与某个恶魔能量的源头相连。破坏掉血巢或许能够弱化那个源头。_

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=你死于闪电...
actors.mobs.dm100.desc=DM-100是一种矮人“防卫机械”的早期机型，用来保护下层矿洞中的矮人矿工。然而由于电击威力不足，它们之后被送给上层的人类城市。尽管典狱长起初仍然认为DM-100太过残忍，但在闲置数年后，它们最终还是被用于监狱。然而随着时间推移，囚犯变得越来越难以控制，这使得DM-100成为了监狱的必备品。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200喷射了一团有毒的废气！
actors.mobs.dm200.desc=DM-200是矮人研发的第二代“防卫机械”，最初用来保护矿洞中的矮人矿工与下方的都城。比起第一代它们相当庞大笨重，并改为用强力的液压锤攻击。\n\n臃肿的体型是它们的一大缺陷——它们无法进入狭窄的门与过道。为了弥补灵活性的缺陷，矮人设计了另一种功能：DM-200能向远处的或无法触及的敌人喷射有毒的废气。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201投出了一枚酸蚀榴弹！
actors.mobs.dm201.desc=矮人曾做过一些围绕DM-200的机动性缺陷展开的实验，并据此设计制造了一批完全固定的DM系列机器。DM-201是经过改装的DM-200，其作为哨戒炮塔完全没有移动能力。作为交换，DM-201们的坚固程度与攻击能力都得到了显著的提升。\n\n由于DM-201并没有用于排放废气的引擎，矮人给它们装备了酸蚀气体榴弹！不过，DM-201对榴弹的使用很谨慎，只有在受到来自远处的攻击时才会向敌人投掷榴弹。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=侦 测 到 未 授 权 单 位 ！
actors.mobs.dm300.shield=DM-300从地表导线汲取电力并生成护盾！
actors.mobs.dm300.charging=受 到 伤 害 ！正 在 启 动 能 量 塔 ！
actors.mobs.dm300.charging_hint=DM-300在接受能量塔供电时无法受到伤害！
actors.mobs.dm300.supercharged=毁 灭 ！毁 灭 ！毁 灭 ！
actors.mobs.dm300.charge_lost=能 量 塔 损 坏 ！切 换 至 本 地 供 能 模 式 ！
actors.mobs.dm300.pylons_destroyed=警 告 ！检 测 到 电 网 故 障 ！
actors.mobs.dm300.rankings_desc=被DM-300碾压致死
actors.mobs.dm300.def_verb=格挡
actors.mobs.dm300.defeated=受 到 严 重 损 伤 ！正 在 尝 试 关-
actors.mobs.dm300.desc=DM-300是矮人有史以来发明的最强大的“防卫机械”。这般强大的机械极难量产，所以矮人们仅仅造出了几台来守护他们地下都城的入口。\n\n它配备了可以喷出剧毒废气的通风口和一个可以用来攻击和破坏土石的高功率钻头。DM-300还可以接通电网，进一步增强它的力量。
actors.mobs.dm300.desc_supercharged=DM-300电力盈满，功率全开。此形态下的DM-300能免疫一切伤害，并具有两倍移动速度！此外，它的钻头功率现在足以_凿通墙壁_，不过它凿墙时的移速要慢很多。\n\n直接攻击超载的DM-300毫无意义，不过_这附近一定有为它提供能量的装置_，摧毁了的话也许能削弱它。

actors.mobs.dwarfking.name=矮人国王
actors.mobs.dwarfking.notice=汝竟敢进犯皇家重地！不知天高地厚！
actors.mobs.dwarfking.lifelink_1=献身护驾，奴隶们！
actors.mobs.dwarfking.lifelink_2=为了朕的大业，光荣牺牲吧！
actors.mobs.dwarfking.teleport_1=汝等，给朕拿下此人！
actors.mobs.dwarfking.teleport_2=汝等，拖住此人！
actors.mobs.dwarfking.wave_1=够了！为朕复生而战吧，汝等奴虏！
actors.mobs.dwarfking.wave_2=继续上！为了朕的江山而战！
actors.mobs.dwarfking.wave_3=废物！朕命汝等速速解决此人！
actors.mobs.dwarfking.enraged=汝休想得逞，%s。朕・即・不・朽！
actors.mobs.dwarfking.losing=不！汝不得如此...汝不知晓朕的王国之下埋藏着什么...
actors.mobs.dwarfking.defeated=汝会...毁了一切的...
actors.mobs.dwarfking.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking.desc=许多年前，矮人议会中一名最强的巫师洞察了凌驾于生死之上的秘术。很快他就借助这种强大的力量，控制、腐化了王室与整个议会，并将魔爪伸向王国中的每一名矮人。现在他成为了矮人国的国王，统领着数量庞大的死灵。\n\n矮人国王是极具进攻性的强敌，会尝试利用他手下的死灵大军压制入侵者。
actors.mobs.dwarfking$dkghoul.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking$dkmonk.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking$dkwarlock.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking$dkgolem.rankings_desc=屈服在矮人国王御前

actors.mobs.ebonymimic.name=黑檀宝箱怪
actors.mobs.ebonymimic.reveal=那里有一个宝箱怪！
actors.mobs.ebonymimic.hidden_name=可疑的轮廓
actors.mobs.ebonymimic.hidden_desc=那里似乎有什么东西，但它几乎是完全透明的。
actors.mobs.ebonymimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引疏于防备的冒险家。\n\n黑檀宝箱怪凭借其隐匿能力使自身近乎隐形。它们会在冒险家可能交互的事物之上设伏诱敌，攻其不备。与此同时，它们体内也含有其专属的战利品。若能识破其伪装，其攻防能力与普通宝箱怪无异。但若稍有不慎，其出其不意的伏击足以致命。

actors.mobs.elemental$fireelemental.name=火焰元素
actors.mobs.elemental$fireelemental.desc=元素是一类狂暴的生物，通常诞生于失控的强力魔法仪式当中。元素生物智力极低，它们通常与一种特定的魔法密切相关。\n\n火焰元素是一种常见的借助火焰之力攻击的元素生物。它的近战攻击能点燃目标，有时也会向远处目标发射火焰弹。
actors.mobs.elemental$newbornfireelemental.name=新生火焰元素
actors.mobs.elemental$newbornfireelemental.charging=新生元素正在蓄能！
actors.mobs.elemental$newbornfireelemental.desc=元素是一类狂暴的生物，通常诞生于失控的强力魔法仪式当中。元素生物智力极低，它们通常与一种特定的魔法密切相关。\n\n这只火焰元素刚刚被召唤出来，但同样很危险！
actors.mobs.elemental$newbornfireelemental.desc_boss=由于其本质是狂暴的召唤物，这个元素的火攻方式只有通过1回合的蓄能喷出不精准的焰浪。
actors.mobs.elemental$newbornfireelemental.desc_ally=由于这个元素是由晶柱召唤而来，故而对火焰有更好的控制。它没法施展远距离攻击，但仍然可以通过近战攻击引燃敌人。
actors.mobs.elemental$frostelemental.name=冰霜元素
actors.mobs.elemental$frostelemental.desc=元素是一类狂暴的生物，通常诞生于失控的强力魔法仪式当中。元素生物智力极低，它们通常与一种特定的魔法密切相关。\n\n冰霜元素是一种常见的借助冰霜之力弱化敌人的元素生物。它的近战攻击和不常用的远程攻击都会使敌人陷入冻伤。它的冰霜之力对水上的敌人效果更强。
actors.mobs.elemental$shockelemental.name=电光元素
actors.mobs.elemental$shockelemental.desc=元素是一类狂暴的生物，通常诞生于失控的强力魔法仪式当中。元素生物智力极低，它们通常与一种特定的魔法密切相关。\n\n电光元素是一种较为少见的借助电能与闪光干扰敌人的元素生物。近战时它会向周遭敌人释放电弧，还能对水上的主要目标造成额外伤害。它有时也会聚焦向远处的敌人以释放致盲的强烈闪光。
actors.mobs.elemental$chaoselemental.name=混沌元素
actors.mobs.elemental$chaoselemental.desc=元素是一类狂暴的生物，通常诞生于失控的强力魔法仪式当中。元素生物智力极低，它们通常与一种特定的魔法密切相关。\n\n混沌元素是一种极其稀有的元素生物。它并不局限于某一种特定的魔法，而是会借助攻击向敌人倾泻变幻莫测的狂野魔法。

actors.mobs.eye.name=邪眼
actors.mobs.eye.deathgaze_kill=你死于死亡凝视...
actors.mobs.eye.desc=邪眼是一种充斥着恶魔能量的飘浮球形生物。它具有近战能力，但其真正的杀招暗藏于其魔法之中。\n\n邪眼会在短暂的蓄能过后，释放一种名为_死亡凝视_的毁灭性能量射线。届时，邪眼所凝视的一切都将受到巨额伤害，而明智的冒险家都会避其锋芒。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=这只老鼠很不对劲。它油腻的黑毛和腐烂的皮肤与你之前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地砖，但遇水似乎就会溶解。

actors.mobs.fungalcore.name=蘑菇菌核
actors.mobs.fungalcore.desc=这株硕大无比的蘑菇想必就是洞穴中异常蘑菇活性的源头了。

actors.mobs.fungalsentry.name=蘑菇哨卫
actors.mobs.fungalsentry.desc=屹立于此的高大蘑菇是整个洞穴中更大的菌丝网络的防御节孢。\n\n它无法移动，但会精准地向任何进入视线的物体喷射毒液。虽然毒液喷射的力道相当弱，_但却可以快速地叠加毒量_。虽然可以被杀死，但最好还是远离它。

actors.mobs.fungalspinner.name=菌生蜘蛛
actors.mobs.fungalspinner.desc=这只矿洞蜘蛛似乎被一种寄生真菌控制。不仅如此真菌还改变了宿主的能力，以真菌生长替换了宿主的蛛网和猛毒。\n\n菌生蜘蛛会喷吐孢子，而非蛛网。孢子不仅会传播真菌，还可能将你缠绕在原地。这种蜘蛛虽然无毒，但却可以在邻近任何蘑菇的时候获得高额伤害抗性。

actors.mobs.ghoul.name=矮人尸群
actors.mobs.ghoul.desc=由于矮人社会的衰亡和矮人新王的独权专行，那些位微言轻和反抗新王的矮人都没落得什么好下场。随着新王对黑暗魔法的掌控愈发娴熟，这些矮人也不得不屈从于其意志，沦为了其大军中的一枚棋子。\n\n单个尸鬼的战斗力并不强，但它们总是成群结队地游荡，而且数量越多越难对付。_只要周围仍有其他同类，被击倒的尸鬼就能在几回合后重新爬起来_。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼人是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有暴徒强壮，也赶不上萨满聪明。

actors.mobs.gnollgeomancer.name=豺狼地卜师
actors.mobs.gnollgeomancer.warning=地卜师快醒了，先确保你已准备万全再继续！
actors.mobs.gnollgeomancer.alert=地卜师已被惊醒！整个矿洞的结构似乎都随着它癫狂尖啸着的跃离改变了！
actors.mobs.gnollgeomancer.rock_kill=你死于飞来的岩砾...
actors.mobs.gnollgeomancer.rockfall_kill=你死于落石...
actors.mobs.gnollgeomancer.desc=这只身形魁梧的老豺狼人必定是此处豺狼人的领袖，还是此处土灵魔法的根源。与豺狼工兵不同的是，地卜师精通土灵魔法，因此不会被飞岩落石伤到。不过它大概没办法直接攻击近身的敌人。
actors.mobs.gnollgeomancer.desc_armor=地卜师周身环绕着一层磐岩护盾。_你必须用镐子近身破坏岩盾才能进一步伤害地卜师本体。_
actors.mobs.gnollgeomancer.desc_armor_sapper=_一旁的豺狼工兵正握持着一个看起来能强化地卜师磐岩护盾的装置，现在的地卜师免疫一切伤害！_
actors.mobs.gnollgeomancer.desc_sleeping=这只身形魁梧的豺狼萨满周身环绕着一层磐岩，看似一尊雕像。然而仔细观察才发现，这些磐岩是随着老豺狼人的呼吸而律动的流形护盾。它能凭借这种防护不会受到任何伤害，因而在这乱石林立之处悠然休憩。\n\n手中的镐子应该可以击破他的磐岩护盾，但是_此战必须做好充足准备_。地卜师必定是此处豺狼人的领袖，还是此处土灵魔法的根源。_最好能在挑战他前先击败周围散布的其他豺狼人。_

actors.mobs.gnollguard.name=豺狼守卫
actors.mobs.gnollguard.def_verb=格挡
actors.mobs.gnollguard.spear_warn=豺狼人用矛尖打出残暴的一击！
actors.mobs.gnollguard.desc=这只高大健壮的豺狼人操使着长矛和盾牌，但没有戴头盔。这些守卫似乎在为晋升成暴徒而训练，并为保护矿洞不受野兽侵扰在此执勤。\n\n豺狼守卫身强力壮，单手就能挥舞长矛，不过使得不算太好。_它需要相当开阔的施展空间才能进行长距离攻击。一旦被人欺身而上，长矛施展不开便会威力大减。_
actors.mobs.gnollguard.desc_armor=_一旁的豺狼工兵正握持着一个看起来能赋予这个守卫大地护甲的装置，大幅减少它受到的伤害。_

actors.mobs.gnollsapper.name=豺狼工兵
actors.mobs.gnollsapper.desc=这只豺狼人矮小虚弱但机智。它长有浅色皮毛，携带着装满各种小工具的挎包。它们似乎在此协助勘探和开采暗金矿，并配有豺狼守卫贴身保护。它们虽然能够近战，但是攻击力弱得可怜，不比豺狼巡查强。\n\n相比于直接搏斗，豺狼工兵更喜欢用它们携带的各类装置操纵周遭岩石来攻击。它们只是依靠工具抛掷岩石，而不掌握有土灵魔法。_应该有很多方式可以利用它们的攻击来反击它们和其余的守卫。_

actors.mobs.gnolltrickster.name=豺狼诡术师
actors.mobs.gnolltrickster.desc=即使以豺狼人的标准来看，这个生物也非常的诡异。它佝偻着腰，鬼鬼祟祟地行进着，大嘴咧开，露出邪恶的笑容，肩上挂着的挎包鼓得同摇篮一般。它的眼瞳中混杂着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，其上似乎涂有着各种有害物质。

actors.mobs.goldenmimic.name=黄金宝箱怪
actors.mobs.goldenmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引疏于防备的冒险家。\n\n黄金宝箱怪是试图吸引顶尖冒险家的强大宝箱怪。它们拥有更丰厚的财宝，但比起普通的宝箱怪也更为强大。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=魔像是矮人们试图利用魔法的新应用弥补机械设备长久以来的缺陷的产物。它们虽不似DM-300那样庞大笨重，但仍具有不可小觑的破坏力。\n\n魔像因体型过大无法进入过道，但矮人们赋予了魔像魔力来弥补这一点——魔像能在各个房间之间传送，并能将无法触及的敌人从远处拉回来。

actors.mobs.goo.name=粘咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕...咕...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=粘咕正在不断地抽动！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=咕————！
actors.mobs.goo.rankings_desc=被粘咕消化
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。

actors.mobs.greatcrab.name=巨钳螃蟹
actors.mobs.greatcrab.noticed=巨蟹用它硕大的钳子格挡了这次攻击。
actors.mobs.greatcrab.def_verb=格挡
actors.mobs.greatcrab.desc=这只螃蟹可以称得上是下水道螃蟹中的巨无霸。它的蓝色甲壳上布满了裂纹和藤壶，足以证明其经历的无数岁月。它爬行缓慢，那只巨大的钳子让它难以保持平衡。\n\n尽管这螃蟹只剩下一边的钳子，但钳子的个头完全弥补了这点不足。螃蟹只要发现危险就会把爪子举在身前，利用坚不可摧的甲壳进行防御。不过螃蟹无法格挡未察觉的攻击，也无法同时格挡多个敌人的进攻。

actors.mobs.guard.name=监狱守卫
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=这些守卫虽曾是监狱的管理者，但现在已经和那些罪犯没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n他的腰胯上缠有铁链，也许会用其将敌人拉至身前。

actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.reveal=这是一个宝箱怪！
actors.mobs.mimic.hidden_hint=这个宝箱看上去有些不对劲...上前直接打开似乎不太合适。
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引疏于防备的冒险家。\n\n宝箱怪具有较强的攻击力，但也通常拥有比普通箱子更多的财宝。

actors.mobs.necromancer.name=死灵法师
actors.mobs.necromancer.desc=这些黑暗魔法的学徒大量涌入监狱，因为这里是它们磨练死灵法术的最佳地点。\n\n死灵法师通过召唤并加强骷髅作战。死灵法师被击杀后，其召唤的骷髅也会消散。
actors.mobs.necromancer$necroskeleton.name=死灵法师的骷髅
actors.mobs.necromancer$necroskeleton.desc=这个骷髅是被死灵法师召唤出来的。它的能力与习性和普通的骷髅一样，只是会在召唤者被击杀时跟着消逝。

actors.mobs.mob.died=你依稀听到远处有什么东西死掉了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.def_verb=格挡
actors.mobs.monk.parried=招架
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城中游荡。\n\n矮人武僧既不披甲亦不执械，仅仅依靠自己的徒手格斗技巧退敌。凝神的武僧必定会招架一次来袭的物理攻击，哪怕是必中的攻击。武僧在移动时能更快地凝神，在战斗中就相对慢些。
actors.mobs.monk$focus.name=凝神
actors.mobs.monk$focus.desc=这个武僧已经完全集中于目标的一举一动，似乎能预料到目标的下一步动作。\n\n处于凝神状态的角色必定会招架下一次物理攻击，哪怕是必中的攻击。招架攻击会消耗掉武僧的凝神，他们需要重新凝神以招架下次攻击。武僧在移动时可以更快地凝神。

actors.mobs.phantompiranha.name=幻影食人鱼
actors.mobs.phantompiranha.teleport_away=幻影食人鱼传送走了...
actors.mobs.phantompiranha.desc=幻影食人鱼是巨型食人鱼的一个罕见变种，具有诡异的半透明身体和魔法能力。它能够在受到攻击时传送，依此能力进可攻、退可逃！\n\n虽然很难对付，但它们的肉也因具有魔力而备受珍视。

actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。

actors.mobs.pylon.name=能量塔
actors.mobs.pylon.desc_inactive=这是一座用于分配区域内机械用电的能量塔。\n\n这座能量塔未被激活，目前无法受到任何伤害。
actors.mobs.pylon.desc_active=这是一座用于分配区域内机械用电的能量塔。此刻能量塔电能涌动，定是它在支持DM-300的超载状态！\n\n这时的能量塔可被摧毁，但也会顺时针向四周释放电弧。厚重的金属结构使其难以被迅速摧毁。

actors.mobs.rat.name=啮齿小鼠
actors.mobs.rat.desc=虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。

actors.mobs.ripperdemon.name=恶魔撕裂者
actors.mobs.ripperdemon.leap=恶魔撕裂者正准备扑杀！
actors.mobs.ripperdemon.desc=这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸组成的。恶魔撕裂者外观类似瘦弱的矮人尸鬼，尽管它躯体残缺，骨爪却异常尖利。\n\n恶魔撕裂者算不上耐打，但其仍然敏捷而致命。它能从远处飞扑而至，并用骨爪给目标撕开流血的伤口。

actors.mobs.rotheart.name=腐莓核心
actors.mobs.rotheart.desc=腐莓的果实与众不同。一般的果实会腐败并化作养分，但腐莓果实会生长、硬化，并包裹住种子。果实为长在其内的器官提供保护。这种巨大球体被视为成熟腐莓植株的核心。

actors.mobs.rotlasher.name=腐莓触手
actors.mobs.rotlasher.desc=腐莓触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手没有视力，且固扎土中不能移动。但是当周边出现威胁时，只需先花费片刻感知到目标，随后便会发动猛攻。当附近没有敌人时，它们将静止不动，试图将自己融入周遭植被中。

actors.mobs.scorpio.name=巨蝎
actors.mobs.scorpio.desc=这种巨大的节肢类恶魔生物不会选择近身缠斗，它们更擅长在远处发射能够致残的锯齿钉刺。

actors.mobs.senior.name=武僧大师
actors.mobs.senior.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城中游荡。\n\n这个武僧掌握了精深的格斗技巧，相较于普通的武僧，他能在移动时更快地凝神。凝神的武僧必定会招架一次来袭的物理攻击，哪怕是必中的攻击。武僧在移动时能更快地凝神，在战斗中就相对慢些。

actors.mobs.shaman.name=豺狼萨满
actors.mobs.shaman.bolt_kill=你死于魔能射弹...
actors.mobs.shaman.desc=豺狼萨满比大多数豺狼人更具智慧，它们会用战斗法术来弥补力量上的不足。尽管豺狼萨满的力量相对较弱，它们仍在部落中享有崇高地位。
actors.mobs.shaman$redshaman.spell_desc=佩戴红色面具的萨满会利用魔法_弱化你的攻击力_。
actors.mobs.shaman$blueshaman.spell_desc=佩戴蓝色面具的萨满会利用魔法_增加你受到的伤害_。
actors.mobs.shaman$purpleshaman.spell_desc=佩戴紫色面具的萨满会利用魔法_削减你的精准与闪避_。

actors.mobs.armoredbrute.name=装甲暴徒
actors.mobs.armoredbrute.desc=这些最顶级的豺狼暴徒通常靠装备强力的护甲来彰显其身份。暴徒身上的护甲会倍增它们的物理防御力，坚强的意志会大幅提升它们在弥留之际的狂暴时长。

actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.explo_kill=你死于迸溅的碎骨...
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=骷髅本是倒霉的冒险家和监狱原住民的尸骨，因地牢深处邪恶魔力的影响而苏醒。骷髅被摧毁后，它的骨头会炸成碎片。迸溅的碎骨会伤害邻近的所有角色，而护甲能显著减免这种伤害。

actors.mobs.slime.name=史莱姆
actors.mobs.slime.def_verb=格挡
actors.mobs.slime.desc=史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。城市的下水道为它们提供了充分的水源和富足的养分。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。

actors.mobs.snake.name=下水道巨蛇
actors.mobs.snake.hint=试试点击检查按钮再选择蛇，以了解如何击败它们。
actors.mobs.snake.desc=这些大号的蛇能通过快速滑行以闪避攻击，所以很难命中。不过伏击与魔法攻击能打它们个措手不及。\n\n在蛇的视野外攻击它，这次攻击就是伏击。有一种伏击方法是，在蛇追你时躲去门后，再_在蛇进门的瞬间发动攻击_。

actors.mobs.spectralnecromancer.name=幽魂法师
actors.mobs.spectralnecromancer.desc=死灵法师们通常对召唤骷髅欲罢不能，但其中某些个体却偏爱使唤更为缥缈无形的造物。幽魂法师们便选择了怨灵作为他们的爪牙！\n\n怨灵的个体战斗力或许不如骷髅，但这帮幽魂法师无论召唤出多少手下都不嫌多！

actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=这种长着绿毛的矿洞蜘蛛会试着避免正面交战。它更喜欢呆在远处，等着困在蛛网中的猎物缓缓死于它噬咬时分泌的剧毒。它也能向远处喷吐蛛网，阻挡敌人的行动路线。

actors.mobs.statue.name=活化石像
actors.mobs.statue.def_verb=格挡
actors.mobs.statue.desc=你本以为这只是地牢里又一尊静伫的石像，但它泛着红光的眼睛出卖了它。
actors.mobs.statue.desc_weapon=虽然雕像本身是石制的，但它装备着的_%s_看起来是真家伙。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是一种善于操纵敌人的精神的变形恶魔。这一只化为了哥特风的苍白人形，或许是为了吸引矮人术士？\n\n在攻击时，魅魔能够暂时魅惑目标，使其无法直接攻击魅魔本身。魅魔在攻击被魅惑的目标时能吸取其生命精华。

actors.mobs.swarm.name=蝇群
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_gotcha=抓到你了，%s！
actors.mobs.tengu.interesting=是时候让这场战斗变得更有意思了...
actors.mobs.tengu.notice_have=你的命归我了，%s！
actors.mobs.tengu.defeated=终于...解脱了...
actors.mobs.tengu.rankings_desc=被天狗暗杀
actors.mobs.tengu.desc=一位著名的神秘刺客，其名源于紧贴在他脸上的面具。\n\n天狗的手腕和膝下都带着镣铐，但他似乎很久以前就摆脱掉了锁链的束缚。\n\n他将利用陷阱、欺骗性的魔法、精准致命的攻击，来消灭唯一能阻止他逃脱的人：你。

actors.mobs.tengu$bombability$bombblob.desc=这里翻滚着一片过热的烟尘。当心，要爆炸了！
actors.mobs.tengu$bombability$bombitem.name=烟尘炸弹
actors.mobs.tengu$bombability$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
actors.mobs.tengu$bombability$bombitem.desc=天狗往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。

actors.mobs.tengu$fireability$fireblob.desc=天狗往这里洒了一把开始起烟的细腻粉末，要烧起来了！

actors.mobs.tengu$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.tengu$shockerability$shockeritem.name=电击装置
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=它放出电能太强了，你无法触碰它！
actors.mobs.tengu$shockerability$shockeritem.desc=天狗往这里扔了一个奇怪的装置，好像是用DM-100的零件拼凑出来的。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。

actors.mobs.thief.name=疯狂小偷
actors.mobs.thief.stole=小偷偷走了你的%s！
actors.mobs.thief.carries=\n\n这个小偷携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=小偷带着你的%s逃走了！
actors.mobs.thief.desc=这些囚犯逃出了他们的牢房，却没能逃出这座监牢。随着时间流逝，这座监牢彻底摧毁了他们仅存的心智，以及对自由的向往。这些疯狂的小偷和强盗很久以前就已经彻底忘记它们是谁，以及它们为何偷窃。\n\n这些敌人比起面对面地战斗，更倾向于偷走你的财物随后逃之夭夭。一定要看紧它们，否则你以后可能再也不会见到自己的被盗财物了。

actors.mobs.tormentedspirit.name=咒缚灵
actors.mobs.tormentedspirit.desc=咒缚灵是本性善良却受诅咒折磨的魂灵。只要诅咒仍在，它们就会像更强的怨灵一样攻击你！\n\n或许可以在与之相邻时使用祛邪卷轴净化魂灵的诅咒。如果诅咒被净化，它们一定会报答你的...
actors.mobs.tormentedspirit.thank_you=谢谢你...

actors.mobs.warlock.name=矮人术士
actors.mobs.warlock.bolt_kill=你死于暗影射弹...
actors.mobs.warlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们逐渐于城中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士拥有具有强大的干扰性魔法，能暂时抑制装备的升级魔力。装备的等级越高，受降级魔法的影响就越严重。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=我  看  见  你  了
actors.mobs.yogdzewa.darkness=黑暗正在逼近...
actors.mobs.yogdzewa.hope=汝・之・希・望・皆・为・虚・妄
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa.desc=Yog-Dzewa是一个古老的神；一个将自己的力量延伸向凡间世界并吞噬它们、以为自身无尽的成长提供养分的巨大怪物。矮人一定是在玩弄黑暗魔法的时候引起了这个巨大恐怖的注意，并且从那以后就一直试图控制祂，使之无法侵吞外界。\n\n这位古神起源于一个原始的、充满魔法与混沌的维度，且无法将祂的真实形态带入这个世界。因此，祂创造了自己的化身并召唤了恶魔们作为祂的仆从来完成它的命令。\n\n这只巨眼是古神在这个世界上力量的焦点。虽然这只眼睛本身是不可移动的，但祂能够射出强大的魔能光束，并召唤各种恶魔仆从来帮助它。
actors.mobs.yogdzewa.desc_spawners=你感觉到恶魔能量正从上层涌向古神之眼。你在上面活着留下的什么东西正在给古神回馈着能量。_古神会使用这股能量召唤更强大的手下！_
actors.mobs.yogdzewa$larva.name=古神幼虫
actors.mobs.yogdzewa$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$larva.desc=这些古神的小小造物是一种易于制造的简陋生物。虽然单个幼虫十分脆弱，但它们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡。
actors.mobs.yogdzewa$yogripper.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogeye.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogscorpio.rankings_desc=被Yog-Dzewa吞噬

actors.mobs.yogfist.invuln_warn=拳头邻接古神之眼时无法受到伤害！
actors.mobs.yogfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogfist.desc=这个拳头是古神力量的部分体现。这些拳头与古神的力量相互联系，并且当它们靠近古神之眼时会免疫所有受到的伤害。
actors.mobs.yogfist$burningfist.name=燃烧之拳
actors.mobs.yogfist$burningfist.desc=燃烧之拳是由混沌的炽热魔法形成的。它在移动时会不断地引燃周围的环境。它还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火。\n\n燃烧之拳引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$soiledfist.name=大地之拳
actors.mobs.yogfist$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地之拳能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$rottingfist.name=腐烂之拳
actors.mobs.yogfist$rottingfist.desc=腐烂之拳是由一团活的腐肉形成的。它是一团高塔般庞大的腐烂血肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，腐烂之拳的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但腐烂之拳也可以通过吸收水来治愈自己！此外，在其流血时对腐烂之拳造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rustedfist.name=锈蚀之拳
actors.mobs.yogfist$rustedfist.desc=锈蚀之拳是由一块活性金属形成的。它是一块高塔般庞大的活性金属，具有强大的近战能力，并有在远距离使目标残废的能力。由于其巨大的质量，锈蚀之拳所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，锈蚀之拳那并不灵活的特性使得它无法通过较窄的走道。另外，虽然锈蚀之拳只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogfist$brightfist.name=辉耀之拳
actors.mobs.yogfist$brightfist.teleport=辉耀之拳在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$brightfist.desc=辉耀之拳是由纯粹的光能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。辉耀之拳为了逃脱还能发出覆盖全场的刺眼爆闪！\n辉耀之拳在近战中并没有特殊能力。
actors.mobs.yogfist$darkfist.name=暗影之拳
actors.mobs.yogfist$darkfist.teleport=暗影之拳在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$darkfist.desc=暗影之拳是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。暗影之拳为了逃脱还能瞬间使全场陷入一片漆黑！\n\n暗影之拳在近战中并没有特殊能力。


