actors.hero.talent$aggressivebarriercooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合
actors.hero.talent$liquidagilacctracker.name=液蕴机敏
actors.hero.talent$liquidagilacctracker.desc=决斗家的下一次普通近战攻击将获得额外精准。\n\n剩余回合数：%s
actors.hero.talent$lethalhastecooldown.name=夺命余势-冷却
actors.hero.talent$lethalhastecooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合
actors.hero.talent$swiftequipcooldown.name=迅疾配装-冷却
actors.hero.talent$swiftequipcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合
actors.hero.talent$preciseassaulttracker.name=精准打击
actors.hero.talent$preciseassaulttracker.desc=决斗家的下一次普通近战攻击将获得精准加成。\n\n剩余回合数：%s
actors.hero.talent$deadlyfollowuptracker.name=夺命追击
actors.hero.talent$deadlyfollowuptracker.desc=决斗家最近使用投掷武器命中了一个敌人，她对同一目标发动的近战攻击将获得伤害加成。\n\n剩余回合数：%s
actors.hero.talent$combinedlethalityabilitytracker.executed=处决
actors.hero.talent$satiatedspellstracker.name=施法护盾
actors.hero.talent$satiatedspellstracker.desc=牧师下一次施法会为其提供少量护盾。
