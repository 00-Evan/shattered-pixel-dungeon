###blobs
actors.blobs.blizzard.name=冰暴
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪。

actors.blobs.confusiongas.name=眩晕气体
actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.name=电场
actors.blobs.electricity.desc=火花在这片电场中不断闪烁着。
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡...

actors.blobs.fire.name=烈焰
actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.name=落叶
actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.name=寒气
actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.name=黑暗能量
actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.inferno.name=狱火
actors.blobs.inferno.desc=一阵狱火正在这里肆虐。

actors.blobs.paralyticgas.name=麻痹气体
actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.regrowth.name=草木再生

actors.blobs.sacrificialfire.name=献祭之火
actors.blobs.sacrificialfire.desc=这是一个承载着献祭之火的祭坛。在此殒命的生物都将成为献给地牢幽魂的祭品。\n\n或许献祭够多，就能得到回报？
actors.blobs.sacrificialfire.worthy=火焰吞噬了你的祭品，烧得愈发旺盛起来。
actors.blobs.sacrificialfire.unworthy=火焰吞噬了你的祭品，然而没有任何变化。
actors.blobs.sacrificialfire.reward=火焰喷薄而起，随后消散于空气，最终留下一份奖励！

actors.blobs.smokescreen.name=烟幕
actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.name=腐臭气体
actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.name=暴雨
actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.name=毒气
actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了...

actors.blobs.corrosivegas.name=腐蚀酸雾
actors.blobs.corrosivegas.desc=这里盘绕着一片致命的腐蚀酸雾。

actors.blobs.waterofawareness.name=觉察之泉
actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。饮下井中的水将会鉴定所有已装备的物品、探测背包中所有物品的诅咒并揭示本层所有物品的位置。

actors.blobs.waterofhealth.name=生命之泉
actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。饮下井中的水可以治疗伤口、解除饥饿并净化所有已装备物品的诅咒。

actors.blobs.web.name=蛛网
actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。任何接触或丢向蛛网的东西都会打破它，但也都会被固定在原地。



###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\n激素涌动持续时间：%s回合

actors.buffs.adrenalinesurge.name=力量激发
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d\n距离效果衰减还有：%s回合

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱会导致目标陷入极度愤怒和混乱的状态。\n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n狂乱效果的剩余时长：%s回合

actors.buffs.arcanearmor.name=奥术护甲
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\n当前你的魔法护甲为：0~%d\n\n距离奥术护甲衰减还有：%s回合

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。\n\n每件神器受到的影响都不尽相同，但它们的充能速率都会大幅提升。\n\n神器充能剩余时长：%s回合

actors.buffs.ascensionchallenge.name=护符诡咒
actors.buffs.ascensionchallenge.desc=不知为何古神仍能借护符维系自己对这个世界的影响，祂正借此设法阻止你向上返程！\n\n古神运用祂的力量使你的敌人变得更为众多、强大，整座地牢也因此变得更危险了！所幸你可以通过击败古神所加强过的敌人来削弱他的力量，若是置之不理则只会使古神之力愈发强大。
actors.buffs.ascensionchallenge.desc_clear=护符中散发出的黑暗能量现今已被最大程度的削弱了。
actors.buffs.ascensionchallenge.desc_beckon=护符正在_呼唤远处的敌人_，向它们通告你的位置。
actors.buffs.ascensionchallenge.desc_haste=护符正在_为远处的敌人加速_，令它们得以更快接近你！
actors.buffs.ascensionchallenge.desc_slow=护符正在_使你减速_，并阻止了一切加速效果！
actors.buffs.ascensionchallenge.desc_damage=护符中涌动的黑暗能量已极为强大，它正在_直接对你造成伤害_！
actors.buffs.ascensionchallenge.beckon=护符开始呼唤远处的敌人前来。
actors.buffs.ascensionchallenge.haste=护符开始为周遭的敌人提升移速！
actors.buffs.ascensionchallenge.slow=你背包中的护符此刻恍如重逾千钧！
actors.buffs.ascensionchallenge.damage=护符开始释放黑暗能量。此物灼烫难忍！
actors.buffs.ascensionchallenge.weaken_info=你必须击败敌人来削弱护符的诅咒！
actors.buffs.ascensionchallenge.weaken=你能感受到护符上的诅咒正缓慢地消退。
actors.buffs.ascensionchallenge.break=你花上点时间歇一口气，感受到身上的伤口开始愈合！
actors.buffs.ascensionchallenge.almost=你能感觉到古神对护符的掌控愈发微弱了起来，胜利的曙光已然在你面前！
actors.buffs.ascensionchallenge.on_kill=黑暗能量吞噬了你...

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮般粗糙而坚固。\n\n硬化的皮肤增强了你的护甲，使你能更好地抵御物理攻击。\n\n当前增加的护甲：0~%d\n距离效果衰减还有：%s回合\n\n从多个来源获得树肤效果时，只有效果最强的那一个会起效。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会随时间逐渐衰减。\n\n护盾能量剩余：%d

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士所受的伤势程度会增强他的攻击力。狂战士受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。狂战士生命值越低，怒气存留的时间越长。\n\n当怒气达到100%%时，狂战士能够狂暴化，获得2倍于纹章最大护盾的护盾，激活时生命值越低，护盾值越高，最多提升至纹章最大护盾的6倍。这个护盾将会随时间衰减，一旦护盾耗尽，狂战士必须休息一段时间，而后才能重新获得怒气。\n\n当前怒气：_%.0f%%_\n_+%.0f%%_伤害
actors.buffs.berserk.berserk_desc=恐惧和不安已经烟消云散，留存下来的只剩怒火。这种情况下的狂战士会变得无比强大，_额外造成50%的伤害，获得额外的护盾。_\n\n这个额外护盾相当于狂战士纹章的最大护盾的2倍，激活时生命值越低，护盾值越高，最多提升至纹章最大护盾的6倍。当这个护盾降低至0时，狂暴状态将会结束。\n\n狂暴结束后，狂战士需要休息，而后才可以重新积攒怒气。
actors.buffs.berserk.recovering_desc=内在潜力是有限的。狂战士必须充分休息才能再次释放他的怒火。\n\n恢复状态下的狂战士无法从伤痛中积累怒气。
actors.buffs.berserk.recovering_desc_turns=恢复所需回合数：%d
actors.buffs.berserk.recovering_desc_levels=恢复所需等级：%.2f
actors.buffs.berserk.rankings_desc=暴走至死
actors.buffs.berserk.action_name=狂暴
actors.buffs.berserk.no_seal=你需要破损纹章才能进入狂暴！

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死...
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。\n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。\n\n当前流血伤害：%d

actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。\n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。\n\n赐福效果剩余时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。\n\n失明时，单位的视野范围被减少至一格，致使远程攻击难堪大用，并使其很容易失去对远处敌人的追踪。此外，失明的英雄无法阅读卷轴或书籍。\n\n失明效果剩余时长：%s回合

actors.buffs.buff.heromsg=

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死...
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。\n\n火焰每回合都会造成伤害，直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。\n\n此外，火焰还会点燃所有接触到的可燃地形与可燃物。\n\n燃烧效果剩余时长：%s回合

actors.buffs.championenemy.warn=你感受到了强敌的气场。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成25%额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。不过，它们的火焰无法向水上蔓延。
actors.buffs.championenemy$projecting.name=索敌精英
actors.buffs.championenemy$projecting.desc=索敌精英拥有25%额外近战伤害，且拥有额外的3格近战攻击距离。
actors.buffs.championenemy$antimagic.name=敌法精英
actors.buffs.championenemy$antimagic.desc=敌法精英拥有50%的伤害减免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英拥有80%的伤害减免与额外的1格近战攻击距离，但无法进入狭窄的空间。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英拥有4倍精准与闪避。
actors.buffs.championenemy$growing.name=成长精英
actors.buffs.championenemy$growing.desc=成长精英可额外获得稳定增长的精准、闪避、物理伤害与伤害减免。\n\n当前精准/闪避/伤害加成：%1$d%%\n当前伤害减免：%2$d%%

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.cant_attack=你被目标敌人魅惑了，因此无法对其发起攻击。
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\n魅惑效果剩余时间：%s回合

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n冻伤效果剩余时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.combo.name=连击
actors.buffs.combo.action_name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.prompt=选择一个攻击目标
actors.buffs.combo.desc=角斗士在连续打击对手的过程中渐入佳境，每次攻击命中都会增加1点连击数，但长时间不进行攻击会将连击数归零。\n\n积攒连击数可以激活必定命中的连击战技！连击数到达2、4、6、8、10时会分别激活不同的技能。部分连击战技会重置你的连击数，但每种连击战技在一次连击中只能使用一次。\n\n当前的连击数：%1$d\n\n连击将在%2$s回合后丢失。
actors.buffs.combo$combomove.clobber.name=冲击
actors.buffs.combo$combomove.clobber.desc=将一名敌人击退2格，但不造成伤害，也不能将其击落深渊。提升1点连击数。
actors.buffs.combo$combomove.clobber.empower_desc=将一名敌人_击退3格，施加眩晕，并且可以将其击落深渊_，但不造成伤害。提升1点连击数。
actors.buffs.combo$combomove.slam.name=撞击
actors.buffs.combo$combomove.slam.desc=造成等同于自身防御%d%%(连击数x20%%)的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.slam.empower_desc=_跳跃最多%1$d格以接近目标_，并对其造成等同于自身防御%2$d%%(连击数x20%%)的额外伤害。使用后重置连击数。
actors.buffs.combo$combomove.parry.name=招架
actors.buffs.combo$combomove.parry.desc=使用后，招架下一回合内受到的第一次攻击，并立即做出还击。如果没招架到攻击，则重置连击数。
actors.buffs.combo$combomove.parry.empower_desc=使用后，招架下一回合内受到的_所有攻击_，并立即做出还击。如果没招架到攻击，则重置连击数。
actors.buffs.combo$combomove.crush.name=横扫
actors.buffs.combo$combomove.crush.desc=对目标造成%d%%(连击数x25%%)的伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.crush.empower_desc=_跳跃最多%1$d格以接近目标_，然后对其造成%2$d%%(连击数x25%%)的伤害，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.fury.name=暴雨
actors.buffs.combo$combomove.fury.desc=你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔。使用后重置连击数。
actors.buffs.combo$combomove.fury.empower_desc=_跳跃最多%d格以接近目标_，然后每有1点连击数便对一个敌人攻击一次，每次攻击造成60%%伤害，并可触发武器附魔。使用后重置连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。\n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。\n\n残废效果剩余时长：%s回合

actors.buffs.daze.name=恍惚
actors.buffs.daze.heromsg=你感到头晕目眩！
actors.buffs.daze.desc=耳畔嗡鸣，视野模糊，战斗因此变得十分困难。\n\n在恍惚状态下，精准和闪避都会减少50%%，使得命中和躲避都变得更加困难。\n\n剩余回合数：%s

actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投武耐久以及神器。\n\n降级效果剩余时长：%s回合\n\n使用一张升级卷轴或祛邪卷轴可以立即驱散这种黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色受到的任何伤害都会提升67%。\n\n定命是永久性的，死后才能解脱。

actors.buffs.dread.name=魂飞魄散
actors.buffs.dread.desc=令人魂飞魄散的恐慌正在驱使目标尝试逃出这座地牢！\n\n魂飞魄散状态下的生物将快速逃离它们的敌人，并且会在脱离敌人视野后立即消失在整座地牢中。逃离的敌人不会掉落道具，只会给予玩家减半的经验值奖励。伤害所造成的痛楚将促使其镇定下来。\n\n魂飞魄散效果剩余时长：%d回合

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒，几个回合后，目标将会深陷魔法睡眠。\n\n对于英雄，若在本应睡着的那一回合为满生命值或在这个过程中受到了伤害，魔法睡眠则不会生效。\n\n入睡所需回合数：%s回合

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人脚下的地面发生变化，使它们残废一段时间。\n\n大地之力剩余时长：%s回合

actors.buffs.enhancedrings.name=戒指强化
actors.buffs.enhancedrings.desc=盗贼在使用神器时强化了他的戒指，使它们获得+1升级。\n\n剩余回合数：%s

actors.buffs.fireimbue.name=烈焰之力
actors.buffs.fireimbue.desc=你被灌注了烈焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n烈焰之力剩余时长：%s回合

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=不知为何，你的脑海中映射出了周遭的地形。\n\n危险预知状态持续时，你周遭大范围的地格都会被揭示，包括隐藏门与陷阱。\n\n危险预知效果剩余时长：%s回合

actors.buffs.frost.name=冻结
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要与冻成冰雕混淆，这种温和的冰冻只是把目标包裹在冰里。\n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.frostimbue.name=寒霜之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有的物理攻击都会在敌人身上累加冻伤效果。与此同时你对寒冷完全免疫。\n\n寒霜之力剩余时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n免疫效果剩余时长：%s回合

actors.buffs.greaterhaste.name=风驰电掣
actors.buffs.greaterhaste.desc=惊人的速度加成效果使得一切都好像在此刻静止了。\n\n处于风驰电掣效果时，进行移动不消耗回合数，但是其它行动速度仍然和原来一样。角色走过的每一步都会消耗一回合风驰电掣效果。\n\n风驰电掣剩余时长：%d回合

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n在极速状态下，你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速效果剩余时长：%s回合

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.herodisguise.name=伪装
actors.buffs.herodisguise.desc=幻术魔法改变了你的外貌！虽然此效果是完全装饰性的，但无论如何感觉起来还是很奇怪。\n\n伪装效果剩余时长：%s回合

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑效果剩余时长：%s回合

actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=战士原地不动时会进入坚守状态，提升他的护甲%1$d~%2$d点，持续到他移动为止。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了...
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。\n\n隐形效果剩余时长：%s回合

actors.buffs.invulnerability.name=无敌
actors.buffs.invulnerability.desc=这个单位充满了金刚不坏之力，获得了短暂的无敌效果！\n\n剩余回合数：%s回合

actors.buffs.levitation.name=飘浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。\n\n飘浮中的角色能够悄无声息地移动，并会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且深渊能被跨越。小心，在效果结束时上述效果都会失效！\n\n飘浮效果剩余时长：%s回合

actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=该单位的生命力与附近的另一个单位相连。双方会共同承担所有所受伤害。\n\n每当该单位受伤时，半数伤害会转移到与该单位有生命联结的单位上。\n\n生命联结剩余回合数：%s

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n发光效果剩余时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，封锁效果将被重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.lostinventory.name=遗落行囊
actors.buffs.lostinventory.desc=你的行囊被遗落在了地牢中的某处！\n在找回你的行囊之前，你将无法拾起或使用绝大多数道具。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何，即使闭上眼睛你也可以用心灵洞察到周围发生的一切。\n\n当处于魔能透视状态时，你的视线将透过墙体与地形，并且视距的半径也会扩展为 12 格。\n\n魔能透视剩余时长：%s 回合

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄和他们的盟友，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴、戒指、神器等。但英雄护甲的能力足够强大，能够不受这种效果影响，正常发挥作用。\n\n魔法免疫剩余时长：%s回合

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n灵视效果剩余时长：%s回合

actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=恢复
actors.buffs.momentum.action_name=逸动
actors.buffs.momentum.momentum_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当疾行者停止移动时动量会快速消散。\n\n现存的动量：%d
actors.buffs.momentum.running_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n处于逸动状态时，疾行者能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\n效果剩余时长：%d回合
actors.buffs.momentum.resting_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n疾行者现在需要休息一会恢复体力才能重新积蓄动量。\n\n还需要休息%d回合。

actors.buffs.monkenergy.name=内力
actors.buffs.monkenergy.action=武功
actors.buffs.monkenergy.desc=每当武僧击败一个敌人，她都会获得可用于施展多门武功的内力。击败大多数种类的敌人时只会获得1点内力，并且武僧不会随时间流失内力。\n\n现有内力：%1$d/%2$d
actors.buffs.monkenergy.desc_cooldown=武僧刚刚才施展过一次武功，再次施展前必须等待。\n\n剩余冷却时间：%d回合
actors.buffs.monkenergy$monkability$flurry.name=空振
actors.buffs.monkenergy$monkability$flurry.desc=两次不耗回合的攻击，每次造成%1$d~%2$d点伤害并且忽略护甲。这门武功不能被重复使用。
actors.buffs.monkenergy$monkability$flurry.empower_desc=两次不耗回合的攻击，每次造成%1$d~%2$d点伤害，_可触发武器上的附魔_并且忽略护甲。如果武僧刚刚成功命中过敌人，这门武功不能被重复使用。
actors.buffs.monkenergy$monkability$focus.name=凝神
actors.buffs.monkenergy$monkability$focus.desc=武僧消耗一回合来进入凝神状态，招架下一次受到的攻击。
actors.buffs.monkenergy$monkability$focus.empower_desc=武僧_立即进入凝神状态_，招架下一次受到的攻击。
actors.buffs.monkenergy$monkability$focus$focusbuff.name=凝神
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=武僧正专注于她周遭的一切，可以预料到对她发起的下一次攻击。当处于凝神状态时，她将必定招架下一次来袭的攻击。
actors.buffs.monkenergy$monkability$dash.name=登云
actors.buffs.monkenergy$monkability$dash.prompt=选择一个地点
actors.buffs.monkenergy$monkability$dash.desc=立刻冲向一个最多4格远的位置。这一武功可以越过危险地形，但不能穿过敌人或者坚实墙壁。
actors.buffs.monkenergy$monkability$dash.empower_desc=立刻冲向一个最多_8格_远的位置。这一武功可以越过危险地形，但不能穿过敌人或者坚实墙壁。
actors.buffs.monkenergy$monkability$dragonkick.name=盘龙
actors.buffs.monkenergy$monkability$dragonkick.desc=一次致命的踢击，造成%1$d~%2$d点伤害，无视护甲，并将敌人击退，还会对敌人施加与击退距离相等回合数的麻痹。
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=一次致命的踢击，造成_%1$d~%2$d点伤害_，无视护甲，并将_所有邻近目标_击退，还会对敌人施加与击退距离相等回合数的麻痹。
actors.buffs.monkenergy$monkability$meditate.name=冥思
actors.buffs.monkenergy$monkability$meditate.desc=武僧消耗5回合来运转内力，将大部分的负面效果逼出体外，并获得8回合的法杖和神器充能。
actors.buffs.monkenergy$monkability$meditate.empower_desc=武僧消耗5回合来运转内力，将大部分的负面效果逼出体外，并获得8回合的法杖和神器充能。_冥思期间还会获得80%伤害抗性，并缓慢恢复共20%已损失生命值。_

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=淤泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。\n\n腐蚀淤泥剩余时长：%s回合

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会制止目标的一切行动，迫使目标静等到效果消失。受伤导致的疼痛也有助于目标摆脱麻痹。\n\n麻痹效果剩余时长：%s回合

actors.buffs.physicalempower.name=体能增幅
actors.buffs.physicalempower.desc=你的攻击已被强化，接下来的几次物理攻击击中敌人时将会造成额外伤害。\n\n额外伤害：%1$d\n剩余次数：%2$d

actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你击中这个角色的投掷武器正卡在他们身上，打败他们后投掷武器将会掉在地上。\n\n被卡住的物品如下：

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了...
actors.buffs.poison.rankings_desc=毒发身亡
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。\n\n毒素每回合造成的伤害与其剩余的回合数成正比。\n\n中毒效果剩余时长：%s回合

actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.action_name=蓄意打击
actors.buffs.preparation.desc=刺客正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_dmg=他的下一次攻击会造成_%1$d%%的额外伤害_，并斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成偏高的伤害。
actors.buffs.preparation.desc_blink=他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=刺客已经隐形了_%d_回合。
actors.buffs.preparation.desc_invis_next=这一击在_%d_回合后会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。
actors.buffs.preparation.assassinated=斩杀

actors.buffs.prismaticguard.name=虹光守卫
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹光守卫所保护。当有敌人出现时这个虹光守卫将出现并为你战斗！\n\n当虹光守卫未激活时，它将逐渐恢复所有所受到的伤害。\n\n当前生命值：%d/%d
actors.buffs.prismaticguard.desc_many=该虹光幻像已被诸圣神力强化。剩余回合数：%d

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的法杖与魔杖的充能速率。\n\n此效果将会在正常充能速率的基础上每回合为你额外回复0.25点法杖充能。\n\n充能效果剩余时长：%s回合

actors.buffs.revealedarea.name=区域揭示
actors.buffs.revealedarea.desc=揭示地牢中一片区域的视野，无论你身处这层中的何处都能对那里一览无遗。\n\n效果剩余时长：%s回合

actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=这个单位已被揭示，无论它在哪里都将是可见的。\n\n效果剩余时长：%s回合。

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能移动了！
actors.buffs.roots.desc=一些根系(不论是自然或魔法产生)缠到了脚上，牢牢将其缚在地面。\n\n根系会让目标被困在当前区域，使其不能移动或使用大部分移动技能。其他行动不受干扰，包括传送效果。\n\n缠绕效果剩余时长：%s回合

actors.buffs.scrollempower.name=卷轴赋能
actors.buffs.scrollempower.desc=法师阅读卷轴时产生的能量会暂时强化他的法杖！\n\n法杖强化：+%1$d级\n剩余有效施法次数：%2$d

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。\n\n迟缓下的角色执行所有行动花费的时间是正常状态下的两倍。\n\n迟缓效果剩余时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.action_name_snapshot=速射
actors.buffs.snipersmark.action_name_volley=连射
actors.buffs.snipersmark.action_name_sniper=狙杀
actors.buffs.snipersmark.desc=狙击手专注于最近射击的目标。她能够用灵能弓进行一次特殊攻击，攻击方式取决于弓的强化方式。\n\n未被强化的弓可以施展_速射_，进行一次低伤害但不消耗回合的射击。\n\n强化速度的弓可以施展三箭_连射_。每支箭矢伤害虽低，但仍能触发附魔效果。连射消耗1回合。\n\n强化伤害的弓可以施展_狙杀_。这支箭矢必定命中，根据目标距离造成额外伤害。狙杀消耗2回合。\n\n效果剩余时长：%s回合

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。其在受到物理伤害时将会恢复术士的生命。\n\n灵魂标记剩余时长：%s回合

actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是此效果不影响其他行动的耗时。\n\n体力充沛剩余时长：%s回合

actors.buffs.vulnerable.name=易伤
actors.buffs.vulnerable.heromsg=你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.desc=易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加33%%。\n\n易伤效果剩余时长：%s回合

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。\n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的刺激会减少恐惧的持续时间。\n\n恐惧效果剩余时长：%s

actors.buffs.toxicimbue.name=毒素之力
actors.buffs.toxicimbue.desc=你被灌注了毒素的力量！\n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续期间，甚至直到效果结束后的数回合内，你都免疫毒气和中毒效果。\n\n毒素之力剩余时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n酸蚀效果剩余时长：%1$s回合\n当前酸蚀伤害：%2$d

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话，想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n眩晕效果剩余时长：%s回合

actors.buffs.wandempower.name=盈能法杖
actors.buffs.wandempower.desc=你的伤害型法杖已被强化，接下来的几次攻击会造成额外伤害。\n\n额外伤害：%1$d\n剩余攻击次数：%2$d

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。\n\n虚弱魔法会减弱角色的肉体力量，使其造成的伤害减少33%%。\n\n虚弱效果剩余时长：%s回合

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余时长：%d回合



###hero

##abilities
actors.hero.abilities.armorability.self_target=你不能瞄准你自己！
actors.hero.abilities.armorability.no_target=这里没有任何目标！
actors.hero.abilities.armorability.prompt=选择释放能力的位置
actors.hero.abilities.armorability.cost=充能消耗：_%d_

actors.hero.abilities.warrior.heroicleap.name=英勇之跃
actors.hero.abilities.warrior.heroicleap.prompt=选择要飞跃到的地方
actors.hero.abilities.warrior.heroicleap.short_desc=战士能向指定地点使用_英勇之跃_，越过所有的敌人与危险地形。
actors.hero.abilities.warrior.heroicleap.desc=战士向指定地点跳跃，越过路径上的所有敌人与危险地形。不过战士无法越过墙壁或是其它实体地形。
actors.hero.abilities.warrior.shockwave.name=震地冲击
actors.hero.abilities.warrior.shockwave.short_desc=战士大力锤击地面，向一个锥形区域施以_震地冲击_。被冲击波击中的敌人会受到一定伤害并陷入残废。
actors.hero.abilities.warrior.shockwave.desc=战士大力锤击地面产生冲击波，震击前方60度扇形范围5格距离内的区域。\n\n被冲击波击中的敌人会陷入5回合残废并受到5~10点伤害。战士每点超过10的力量会使得该伤害增加1~2点。
actors.hero.abilities.warrior.endure.name=苦痛坚忍
actors.hero.abilities.warrior.endure$enduretracker.name=苦痛之怒
actors.hero.abilities.warrior.endure$enduretracker.desc=战士将忍受的原始伤害织成愤怒，将大量的额外伤害倾泻给敌人。\n\n额外伤害：%1$d\n剩余攻击次数：%2$d
actors.hero.abilities.warrior.endure.short_desc=战士_苦痛坚忍_，跳过若干回合并大幅抵抗伤害。接下来战士会根据忍受的原始伤害造成额外伤害。
actors.hero.abilities.warrior.endure.desc=战士首先忍耐3回合，将任何受到的伤害减少一半。此减伤效果优先于其它减伤计算。\n\n在此之后，战士在10回合内的下一次攻击将造成额外伤害。额外伤害等同于在忍耐期间所有受到的原始伤害的一半。\n\n如果战士处于连击状态，此能力将补偿3回合连击时间。

actors.hero.abilities.mage.elementalblast.name=元素风暴
actors.hero.abilities.mage.elementalblast.no_staff=你不能在没有魔杖的情况下使用这个能力。
actors.hero.abilities.mage.elementalblast.short_desc=法师从魔杖中释放_元素风暴_，席卷以自身为中心的一大片圆形区域，基于灌注的法杖引发不同的效果。
actors.hero.abilities.mage.elementalblast.desc=法师释放出风暴般的魔力，席卷半径为4的圆形区域，对其中的目标造成15~25点伤害。元素风暴引发的特效随魔杖灌注的法杖而变。
actors.hero.abilities.mage.elementalblast.generic_desc=元素风暴引发的效果与法杖向目标施法的效果类似。
actors.hero.abilities.mage.wildmagic.name=狂野魔法
actors.hero.abilities.mage.wildmagic.no_wands=你没有法杖可供施法！
actors.hero.abilities.mage.wildmagic.short_desc=法师引导出法杖中的_狂野魔法_，在单回合内对指定目标随机释放这些法杖多次。
actors.hero.abilities.mage.wildmagic.desc=法师引导出法杖的魔力，在一回合内随机释放法杖至多4次。该能力不会释放法师魔杖。\n\n以这个能力使用法杖时，法杖视为上升2级，最高可至+3。用该能力释放法术只消耗一半的充能，每根法杖最多随机释放两次。
actors.hero.abilities.mage.warpbeacon.name=空间信标
actors.hero.abilities.mage.warpbeacon.depths=你无法传送到其它楼层！
actors.hero.abilities.mage.warpbeacon.locked_floor=楼层被封锁了，你无法离开！
actors.hero.abilities.mage.warpbeacon.too_far=这个位置太远了！
actors.hero.abilities.mage.warpbeacon.invalid_beacon=你不能将信标放在那里！
actors.hero.abilities.mage.warpbeacon.window_desc=你的信标目前设置在了第%d层。
actors.hero.abilities.mage.warpbeacon.window_tele=返回信标位置
actors.hero.abilities.mage.warpbeacon.window_clear=移除信标
actors.hero.abilities.mage.warpbeacon.window_cancel=取消
actors.hero.abilities.mage.warpbeacon.short_desc=法师在当前位置设置了一个_空间信标_，他能瞬间传送回信标所在位置。
actors.hero.abilities.mage.warpbeacon.desc=法师设置了一个可以随时返回的信标。信标设置需要1回合，但传送回不消耗时间。\n\n法师在初始条件下无法传送至别的楼层，不能将其放入不可达的区域如上锁的房间。法师返回时若是目标地点有敌人，则会将其弹开。

actors.hero.abilities.rogue.smokebomb.name=烟幕爆炸
actors.hero.abilities.rogue.smokebomb.fov=你只能跳到视野范围内的空格子里
actors.hero.abilities.rogue.smokebomb.prompt=选择要跳到的位置
actors.hero.abilities.rogue.smokebomb$ninjalog.name=木桩替身
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=不知为何敌人坚信这就是盗贼本身。
actors.hero.abilities.rogue.smokebomb.short_desc=盗贼在原地制造一场_烟幕爆炸_后闪现离去，并使原点周围的敌人失明。
actors.hero.abilities.rogue.smokebomb.desc=盗贼在原地制造一场烟幕爆炸，并闪现最多6格的距离。闪现无视敌人与危险地形，但仍会被实体地形如墙壁阻挡。\n\n邻近盗贼原位置的敌人将失明5回合。
actors.hero.abilities.rogue.deathmark.name=夺命印记
actors.hero.abilities.rogue.deathmark.ally_target=你只能标记敌人
actors.hero.abilities.rogue.deathmark.short_desc=盗贼向选中的敌人施加_夺命印记_。被标记的敌人将受到额外伤害，但不会在标记期间死亡。
actors.hero.abilities.rogue.deathmark.desc=盗贼标记选中的敌人，使其受到额外25%的伤害。标记不耗费时间且持续5回合。\n\n被标记的敌人受到额外伤害，但并不会在标记期间死亡。当标记结束时，生命值为0的敌人会立即死亡。
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=夺命印记
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=这名被标记的敌人受到25%%的额外伤害，但不会在标记期间死亡。\n\n标记剩余时长：%s回合
actors.hero.abilities.rogue.shadowclone.name=暗影映像
actors.hero.abilities.rogue.shadowclone.short_desc=盗贼召唤一个_暗影映像_，并能使唤其帮助自己战斗。
actors.hero.abilities.rogue.shadowclone.desc=盗贼召唤一个暗影映像，并可以指使它作战。指使映像不会消耗充能。\n\n映像拥有80点生命与10~20点近战伤害，没有护甲。在激活天赋后这些属性可受到其主人武器与护甲的增益。
actors.hero.abilities.rogue.shadowclone$shadowally.name=暗影映像
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=你的映像去了那个位置。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=你的映像正在跟随你。
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=你的映像正在发动攻击！
actors.hero.abilities.rogue.shadowclone$shadowally.desc=一具无形暗影塑造出的盗贼复制体，它一动不动双目空空，烟雾般的黑暗在周围缓缓升腾。\n\n它虽说不上是个完美的复制体，但也是个合格的杀手，并且在特定天赋加持下能从其主人的装备中获益。

actors.hero.abilities.huntress.spectralblades.name=灵魂飞刃
actors.hero.abilities.huntress.spectralblades.short_desc=女猎手向一个目标掷出_灵魂飞刃_，根据装备的近战武器造成伤害。
actors.hero.abilities.huntress.spectralblades.desc=女猎手向一名敌人掷出灵能飞刃，就像用近战武器进行远程攻击。该攻击保留包括附魔的所有近战攻击效果。
actors.hero.abilities.huntress.naturespower.name=自然之力
actors.hero.abilities.huntress.naturespower.short_desc=女猎手呼唤_自然之力_的协助，在短时间内增加其移动速度与灵能弓射击速度。
actors.hero.abilities.huntress.naturespower.desc=女猎手与她的弓注入了自然的力量！这种力量持续8回合。\n\n在自然之力的加持下，女猎手拥有双倍的移动速度与+33%的灵能弓射击速度。这种力量不影响狙击手专精的追加攻击。
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=自然之力
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=女猎手拥有了暂时的自然之力，增加其移动速度与灵能弓射击速度。\n\n剩余回合数：%s
actors.hero.abilities.huntress.spirithawk.name=灵能飞鹰
actors.hero.abilities.huntress.spirithawk.no_space=你附近没有可用于召唤的空地。
actors.hero.abilities.huntress.spirithawk.short_desc=女猎手召唤一只_灵能飞鹰_使魔，协助侦查并吸引敌人注意。
actors.hero.abilities.huntress.spirithawk.desc=女猎手召唤一只灵能飞鹰，飞鹰存在时使用此能力可指引其行动。飞鹰将存在100回合，指引飞鹰不消耗任何充能。\n\n灵能飞鹰脆弱且缺乏攻击力，但其迅捷的移动、灵敏的躲避与精准的攻击对这些缺点有所弥补。飞鹰与女猎手共享视野，免疫所有环境效果，例如火焰、毒气等。飞鹰只在女猎手指引下发起攻击。
actors.hero.abilities.huntress.spirithawk$hawkally.name=灵能飞鹰
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=你的灵能飞鹰移动到了那个位置。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=你的飞鹰正在跟随你。
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=你的飞鹰正在发动攻击！
actors.hero.abilities.huntress.spirithawk$hawkally.desc=一只女猎手召唤的灵能飞鹰，全身散发着明亮而空灵的蓝光。它不断扭头探查着周围环境。\n\n飞鹰并不适合武力战斗，但其速度与视野使其能够胜任高效的侦查与危险的诱敌任务。
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=剩余回合数：%d回合
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=飞鹰将必定闪避接下来的%d次攻击。

actors.hero.abilities.duelist.challenge.name=公平决斗
actors.hero.abilities.duelist.challenge.prompt=选择一名敌人以发起决斗
actors.hero.abilities.duelist.challenge.already_dueling=你在同一时间里只能进行一场决斗。
actors.hero.abilities.duelist.challenge.ally_target=你只能向敌人发起决斗。
actors.hero.abilities.duelist.challenge.unreachable_target=你不能选择无法接近的目标。
actors.hero.abilities.duelist.challenge.distant_target=那个敌人离得太远，无法发起决斗。
actors.hero.abilities.duelist.challenge.short_desc=决斗家向一名附近的敌人发起_公平决斗_，在短时间内停止所有其它敌人的时间。
actors.hero.abilities.duelist.challenge.desc=决斗家向一名附近的敌人发起决斗。被选中的敌人会被迫应战，而其它敌人暂时陷入时间冻结。\n\n决斗家只能向5格范围内且可接近的敌人发起决斗。如果出现以下情况的任意一种：决斗进行10回合、敌人死亡或决斗家与敌人的距离超过5格，决斗就会终止。\n\n时间被冻结的敌人处于无敌状态。决斗家的友方单位不会被此能力冻结，但同理，如果对一名头目使用此能力，它的随从亦不会被冻结。
actors.hero.abilities.duelist.challenge$duelparticipant.name=决斗之中
actors.hero.abilities.duelist.challenge$duelparticipant.desc=这个角色正处于一场决斗之中。决斗双方及它们的友方单位或随从能够正常活动，其它角色的时间则被冻结，无法行动。\n\n如果出现以下情况：决斗超过一定时间、决斗双方之一死亡、决斗双方距离超过5格，决斗就会终止。\n\n剩余回合数：%d
actors.hero.abilities.duelist.elementalstrike.name=元素打击
actors.hero.abilities.duelist.elementalstrike.short_desc=决斗家施展一次_元素打击_，基于所持武器的附魔在扇形范围内施加效果。
actors.hero.abilities.duelist.elementalstrike.desc=决斗家打击一名敌人或一个地点，进行一次必定命中的普通攻击，并在65度角4格半径的扇形范围内制造一次魔法效果。魔法的具体效果取决于决斗家主武器的附魔。
actors.hero.abilities.duelist.elementalstrike.generic_desc=不带有附魔的元素打击将会造成一次小型的魔力爆发，对范围内的所有敌人造成6~12点伤害。
actors.hero.abilities.duelist.feint.name=虚晃一招
actors.hero.abilities.duelist.feint.prompt=选择要冲到的位置
actors.hero.abilities.duelist.feint.too_far=那个位置不与你相邻。
actors.hero.abilities.duelist.feint.bad_location=你无法移动到那个位置。
actors.hero.abilities.duelist.feint.short_desc=决斗家_虚晃一招_，在假装进行攻击的同时冲向一个邻近位置。诱导敌人攻击她的残影，致使敌人露出破绽。
actors.hero.abilities.duelist.feint.desc=决斗家在假装进行攻击的同时冲向一个邻近位置，在原位留下一个残影。正在攻击决斗家的敌人会攻击到残影。\n\n攻击了残影的敌人会被迷惑，取消原本的下一个动作，并且可以被伏击。

actors.hero.abilities.cleric.ascendedform.name=超凡升天
actors.hero.abilities.cleric.ascendedform.short_desc=牧师_超凡升天_，可从中获得新法术，攻击距离与护盾。
actors.hero.abilities.cleric.ascendedform.desc=牧师自身散发出神圣能量，以神性之光开启10回合超凡升天。开启超凡升天时，牧师可以施放新法术，并获得2格攻击距离与30点护盾。此外，额外施放任何法术所使用的每点圣典充能都能使牧师获得10点护盾。\n\n通过超凡升天及其法术获得的护盾不会正常衰减，但在超凡升天结束时护盾会立即消失。该护甲技能可以重复使用，以刷新超凡升天的持续时间。
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=超凡升天
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=神性之光从牧师身上辐射而出。在这种形态中，牧师通过自身散发的神圣能量获得2格攻击距离，并且每次使用圣书充能牧师都能获得10点护盾。此外，牧师还可以施放通过超凡升天天赋解锁的法术。\n\n通过超凡升天及其法术获得的护盾不会正常衰减，但在超凡升天结束时护盾会立即消失。\n\n当前护盾值: %1$d\n剩余回合数: %2$d
actors.hero.abilities.cleric.trinity.name=三位一体
actors.hero.abilities.cleric.trinity.no_imbue=三位一体当前尚未获得任何位格的效果集，使用法术使其获得效果集！
actors.hero.abilities.cleric.trinity.no_duplicate=三位一体无法复制你已经装备的装备效果！
actors.hero.abilities.cleric.trinity.ench_glyph_use=三位一体会消耗_%2$s充能_以获得该附魔或刻印的效果_%1$d回合_。
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=三位一体会消耗_%2$s充能_以获得该_强力_附魔或刻印的效果_%1$d回合_。
actors.hero.abilities.cleric.trinity.wand_use=三位一体会消耗_%2$s充能_以使用该法杖的_%1$d级_效果。
actors.hero.abilities.cleric.trinity.wand_multi_use=三位一体会消耗_%2$s充能_以使用该_复充能_法杖的_%1$d级_效果。
actors.hero.abilities.cleric.trinity.thrown_use=三位一体会消耗_%2$s充能_以使用该投武的_%1$d级_效果。
actors.hero.abilities.cleric.trinity.ring_use=三位一体会消耗_%2$s充能_以获得20回合_%1$d等级_该戒指的效果。
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=三位一体会消耗_%2$s充能_以使用该神器的远程炼金效果。
actors.hero.abilities.cleric.trinity.chaliceofblood_use=三位一体会消耗_%2$s充能_以获得该神器的_%1$d级_被动生命回复效果20回合。
actors.hero.abilities.cleric.trinity.driedrose_use=三位一体会消耗_%2$s充能_以使用该神器召唤_%1$d级_幽灵生命值的友好腐化怨灵的效果。
actors.hero.abilities.cleric.trinity.etherealchains_use=三位一体会消耗_%2$s充能_以使用该神器_%1$d格_范围的锁链施放效果。
actors.hero.abilities.cleric.trinity.hornofplenty_use=三位一体会消耗_%2$s充能_以使用该神器的小吃一口效果。
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=三位一体会消耗_%2$s充能_以使用该神器的_%1$d级_敌人窃取效果。
actors.hero.abilities.cleric.trinity.sandalsofnature_use=三位一体会消耗_%2$s充能_以使用该神器的随机有害种子扎根效果。
actors.hero.abilities.cleric.trinity.talismanofforesight_use=三位一体会消耗_%2$s充能_以使用该神器的_%1$d级_探查效果。
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=三位一体会消耗_%2$s充能_以获得该神器持续_%1$d_回合的时间冻结效果。
actors.hero.abilities.cleric.trinity.unstablespellbook_use=三位一体会消耗_%2$s充能_以使用该神器_%1$d/10_无额外消耗使用秘卷概率的随机卷轴效果。
actors.hero.abilities.cleric.trinity.cost=该护甲技能充能消耗不定，但通常为_%d_。
actors.hero.abilities.cleric.trinity.short_desc=牧师获得一套_三位一体_的护甲技能，复制已鉴定装备效果并可通过使用新法术选择其一使用。
actors.hero.abilities.cleric.trinity.desc=牧师获得一套_三位一体_的护甲技能，可通过使用三种新法术为其选择各式各样的道具效果使用。每种位格法术都专用于复制牧师本局已鉴定的不同种类装备效果：吾感万物(武器与护甲)、吾知万物(法杖与投武)、吾为万物(戒指与神器)。\n\n每种位格法术同时只能获得一种效果，而牧师使用三位一体时可以选择使用哪种位格法术的效果。三位一体无法复制你已经装备的装备效果。
actors.hero.abilities.cleric.trinity$wndusetrinity.text=选择三位一体所使用的位格法术。不同位格的效果可同时生效。
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_吾感万物：%s_
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_吾知万物：%s_
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_吾为万物：%s_
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=选择三位一体所获得的道具效果。附加信息将在确认之前显示。
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=选择吾感万物效果
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=选择吾知万物效果
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=选择吾为万物效果
actors.hero.abilities.cleric.powerofmany.name=诸圣神力
actors.hero.abilities.cleric.powerofmany.prompt_default=选择一个盟友或位置
actors.hero.abilities.cleric.powerofmany.prompt_ally=指挥你的神圣誓盟
actors.hero.abilities.cleric.powerofmany.ally_exists=你已经有一位强化盟友了。
actors.hero.abilities.cleric.powerofmany.no_vision=你无法以视野外的位置为目标。
actors.hero.abilities.cleric.powerofmany.only_allies=你只能强化盟友。
actors.hero.abilities.cleric.powerofmany.short_desc=牧师引导_诸圣神力_，可借此强化已有盟友或创造新强化盟友。
actors.hero.abilities.cleric.powerofmany.desc=牧师引导_诸圣神力_，可借此强化已有盟友或创造新强化盟友，持续100回合。对空位置施放护甲技能即可创造新盟友。\n\n被诸圣神力强化时，任何盟友都会获得25%伤害加成与25%伤害减免，并与牧师共享视野。使用护甲能力时盟友还会获得25点护盾。\n\n牧师还会获得三种仅能对强化盟友施放的新法术。诸圣神力不会在上述法术生效时结束。
actors.hero.abilities.cleric.powerofmany$powerbuff.name=诸圣神力
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=该盟友已被诸圣神力强化，获得25%%伤害加成与25%%伤害减免。盟友还会与牧师共享视野，并可获益于诸圣神力法术。\n\n虹卫这类的盟友消散时，诸圣神力会持续存在，但效果持续时间仍会倒计时。\n\n剩余回合数：%s
actors.hero.abilities.cleric.powerofmany$lightally.name=神圣誓盟
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=你的盟友移动到了那个位置。
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=你的盟友正在跟随你。
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=你的盟友正在发动攻击！
actors.hero.abilities.cleric.powerofmany$lightally.desc=一位牧师冒险伙伴的克隆人，通体由凝聚态圣光制成。即使神圣誓盟具有另一位英雄的外形，却不具有他们的任何独特能力。只要该盟友的诸圣神力效果仍在，该盟友就会持续存在。\n\n该盟友无需消耗充能即可通过再次使用诸圣神力护甲技能指挥。


actors.hero.abilities.ratmogrify.name=鼠化术
actors.hero.abilities.ratmogrify.cant_transform=这个目标无法被鼠化！
actors.hero.abilities.ratmogrify.too_strong=这名敌人过于强大，鼠化术无效！
actors.hero.abilities.ratmogrify.short_desc=你可以施展_鼠化术_将目标敌人变形！敌人会暂时变为失去所有特殊能力的老鼠。
actors.hero.abilities.ratmogrify.desc=你能将敌人变为老鼠6回合！不过你无法变形Boss，盟友或是老鼠本身。\n\n鼠化的敌人会继承原属性值，但失去所有特殊能力。
actors.hero.abilities.ratmogrify$transmograt.name=鼠化%s
actors.hero.abilities.ratmogrify$transmograt.desc=这名敌人被变成了一只老鼠。对我来说的话，都是好事！——鼠王
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=死于：鼠化敌人

##Cleric Spells
actors.hero.spells.auraofprotection.name=守御灵光
actors.hero.spells.auraofprotection.short_desc=强化圣骑士与附近盟友的防御。
actors.hero.spells.auraofprotection.desc=圣骑士开始辐射出保护性能量，在自身周围形成一片持续20回合的守御灵光。在圣骑士2格范围内的任何盟友(包括圣骑士自身)都会获得%1$d%%的伤害减免与%2$d%%的圣骑士护甲刻印强化。\n\n该伤害减免优先于其他减伤效果(例如护甲)生效。刻印强化会始终生效，但如果某单位已受益于圣骑士的刻印(例如圣骑士自身、虹卫)，则该法术无法使其再次获得圣骑士的刻印。
actors.hero.spells.auraofprotection$aurabuff.name=守御灵光
actors.hero.spells.auraofprotection$aurabuff.desc=圣骑士正在自身周围辐射出保护性能量。\n\n附近的任何盟友(包括圣骑士自身)都会获得伤害减免与圣骑士护甲刻印强化。\n\n剩余回合数：%s

actors.hero.spells.beamingray.name=呼神护卫
actors.hero.spells.beamingray.no_space=那里没有空间让你的盟友出现。
actors.hero.spells.beamingray.out_of_range=那个位置超出了范围。
actors.hero.spells.beamingray.short_desc=传送你的盟友并使其获得伤害加成。
actors.hero.spells.beamingray.desc=牧师引导其盟友的力量为可将传送盟友至某个位置的光束。如果光束投射到敌人上，传送光束会将盟友传送至敌人附近并将其作为攻击目标。\n\n传送光束的最大范围为%1$d格，并使诸圣神力对4格范围内最近敌人的伤害加成提升至%2$d%%，持续10回合。该法术还可以传送通常情况下无法移动的盟友，但若如此则传送光束范围减半。
actors.hero.spells.beamingray$beamingrayboost.name=呼神护卫
actors.hero.spells.beamingray$beamingrayboost.desc=该盟友近期被呼神护卫的传送光束传送，获得传送后对最近敌人的伤害加成。诸圣神力不会在该效果生效时结束。\n\n剩余回合数：%s

actors.hero.spells.blessspell.name=神圣祝福
actors.hero.spells.blessspell.short_desc=使牧师获得祝福和护盾，使其他单位获得祝福和治疗。
actors.hero.spells.blessspell.desc=牧师赐自身或视野内一个单位神圣祝福。\n\n当神圣祝福以牧师自身为目标时效果更弱，使其获得%1$d回合赐福与%2$d点护盾。\n\n当神圣祝福以其他单位为目标时效果更强，使其获得%3$d回合赐福与%4$d点治疗。溢出治疗将被转化为护盾。

actors.hero.spells.bodyform.name=吾感万物
actors.hero.spells.bodyform.short_desc=为三位一体选择附魔或刻印。
actors.hero.spells.bodyform.desc=牧师选择一个本局已鉴定的附魔或刻印并使三位一体获得其效果。\n\n使用三位一体时，牧师会获得所选附魔或刻印的效果%d回合。该临时附魔或刻印具有正常附魔或刻印本应具有的任何效果。\n\n该法术会更替三位一体当前已有的任何吾感万物效果。
actors.hero.spells.bodyform$bodyformbuff.name=吾感万物
actors.hero.spells.bodyform$bodyformbuff.desc=位格法术吾感万物正使你获得附魔或刻印的效果，仿佛你已将其装备于当前的武器或护甲。\n\n注意，吾感万物无法复制你已经装备的装备效果。\n\n当前的效果：%1$s\n\n剩余回合数：%2$s

actors.hero.spells.cleanse.name=神圣净化
actors.hero.spells.cleanse.short_desc=清除减益并获得护盾。
actors.hero.spells.cleanse.desc=牧师立即清除自身和视野内盟友的所有减益效果。此后所有受影响的单位还将获得%1$d回合的减益免疫和%2$d点护盾。

actors.hero.spells.clericspell.prompt=选择一个目标
actors.hero.spells.clericspell.no_target=那里没有任何目标。
actors.hero.spells.clericspell.invalid_target=你无法以那个位置为目标。
actors.hero.spells.clericspell.invalid_enemy=你无法以那个敌人为目标。
actors.hero.spells.clericspell.charge_cost=充能消耗：%d

actors.hero.spells.divinesense.name=神圣感知
actors.hero.spells.divinesense.short_desc=短时间内获得大范围的灵视感知。
actors.hero.spells.divinesense.desc=牧师将其感知集中在周遭环境上，获得持续30回合，%d格范围的灵视感知。
actors.hero.spells.divinesense$divinesensetracker.name=神圣感知
actors.hero.spells.divinesense$divinesensetracker.desc=该单位暂时能以其灵视感知看到附近其他生物！\n\n剩余回合数：%s

actors.hero.spells.divineintervention.name=神圣干预
actors.hero.spells.divineintervention.short_desc=大幅强化牧师与盟友的护盾。
actors.hero.spells.divineintervention.desc=牧师借助圣典向自身与盟友体内注入无人能敌的神力，提升全体护盾至%1$d点并延长%2$d回合超凡升天。该法术无可匹敌的防御力与其极高的充能消耗相匹配。\n\n与超凡升天提供的其他护盾一样，这种护盾不会正常衰减，但在超凡升天结束时会立即消失。

actors.hero.spells.flash.name=天堂阶梯
actors.hero.spells.flash.prompt=选择一个位置
actors.hero.spells.flash.short_desc=传送至附近一个位置。
actors.hero.spells.flash.desc=牧师在附近的位置引导出超凡升天的神力并传送到那里。天堂阶梯可以将牧师传送至任何在范围内且未被占据的已探索区域。在同次超凡升天中，每次使用该法术时都会消耗更多的圣典充能。

actors.hero.spells.guidinglight.name=神导之光
actors.hero.spells.guidinglight.short_desc=造成远程魔法必中伤害。
actors.hero.spells.guidinglight.desc=牧师发射一束魔能光矢攻击目标，造成2~6点伤害并将其点亮。对发光敌人的下一次不超力的物理攻击必定命中。
actors.hero.spells.guidinglight.desc_priest=_祭司施放该法术时效果更强。_ 祭司每经100回合可以不消耗圣典充能施放一次_神导之光_，并且发光可以被法杖、其他单位和直接影响敌人的神器消耗。以上述方式使用发光效果时，可造成等同于祭司等级的额外魔法伤害。
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=神导之光
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=祭司每经100回合可以免费施放一次神导之光。\n\n剩余回合数：%s
actors.hero.spells.guidinglight$illuminated.name=发光
actors.hero.spells.guidinglight$illuminated.desc=该单位因被神导之光击中而发光。发光的强度不足以照亮周围区域，但其魔法会使牧师对敌人的攻击更容易命中。
actors.hero.spells.guidinglight$illuminated.desc_priest=祭司可通过法杖施法、盟友攻击或某些神器效果触发消耗发光效果。如此使用发光效果可造成额外伤害。
actors.hero.spells.guidinglight$illuminated.desc_generic=其他英雄仍可通过炽热之光天赋对敌人造成额外伤害，但无法从中获得任何精准加成。

actors.hero.spells.hallowedground.name=神圣领域
actors.hero.spells.hallowedground.prompt=选择一个位置
actors.hero.spells.hallowedground.short_desc=治疗盟友，减速敌人并在范围内扩散植被。
actors.hero.spells.hallowedground.desc=祭司将其神圣魔法聚集在附近的地面上，创造一片%1$dx%1$d范围，持续20回合的神圣领域。\n\n施法时，法术会立即治疗所有盟友10点生命值(未受伤的的盟友和祭司会获得护盾)，短暂缠绕敌人并扩散矮草。\n\n神圣领域每回合会治疗盟友1点生命值(未受伤的的盟友和祭司会获得护盾)，残疾敌人并随机催生高草。\n\n神圣领域会被火焰摧毁。并且如果被动恢复效果被禁用或祭司长时间未获得经验值，神圣领域将只会产生枯草。
actors.hero.spells.hallowedground$hallowedterrain.desc=此处已经化为神圣领域。神圣领域会减速敌人、治疗盟友并扩散植被。

actors.hero.spells.holyintuition.name=神圣预知
actors.hero.spells.holyintuition.prompt=选择一个物品
actors.hero.spells.holyintuition.cursed=你感觉到这件物品里潜伏着一股充满恶意的魔力。
actors.hero.spells.holyintuition.uncursed=这个物品没有被诅咒。
actors.hero.spells.holyintuition.short_desc=鉴定一个物品有无诅咒。
actors.hero.spells.holyintuition.desc=牧师将其感知集中在一个物品上，不必装备物品就能判断其诅咒有无。

actors.hero.spells.holylance.name=神圣之枪
actors.hero.spells.holylance.short_desc=造成高额远程魔法伤害。
actors.hero.spells.holylance.desc=祭司将大量能量聚集为一柄致命的投掷用圣枪。圣枪造成%1$d~%2$d点伤害，并且必定对亡灵和恶魔目标造成最大伤害。\n\n该法术充能消耗极高，还有50回合的冷却。
actors.hero.spells.holylance$lancecooldown.name=神圣之枪-冷却
actors.hero.spells.holylance$lancecooldown.desc=祭司近期施放了神圣之枪，必须等待一段时间才能再次施放。\n\n剩余回合数：%s

actors.hero.spells.holyward.name=神圣护甲
actors.hero.spells.holyward.glyph_name=神圣%s
actors.hero.spells.holyward.glyph_desc=这个刻印略微增加了护甲可防御的伤害量。
actors.hero.spells.holyward.short_desc=临时覆盖刻印以强化护甲防御。
actors.hero.spells.holyward.desc=牧师赋予其身穿护甲神圣刻印，增加护甲1点防御。\n\n该刻印持续50回合，并会在持续时间内覆盖任何护甲已有的正面刻印。牧师即使没有护甲也能触发神圣刻印效果。
actors.hero.spells.holyward.desc_paladin=_圣骑士施放该法术时效果更强。_神圣护甲的额外伤害防御提升至3点并不再覆盖已有的附魔，而在神圣护甲生效时施放其他法术所使用的每点充能都会延长10回合的法术效果。
actors.hero.spells.holyward$holyarmbuff.name=神圣护甲
actors.hero.spells.holyward$holyarmbuff.desc=牧师已赋予其身穿护甲神圣刻印，临时覆盖任何已有刻印并使护甲额外防御1点伤害。\n\n剩余回合数：%s
actors.hero.spells.holyward$holyarmbuff.desc_paladin=圣骑士已赋予其身穿护甲神圣刻印，使护甲额外防御3点伤害。\n\n神圣护甲生效时施放其他法术所消耗的每点充能都会延长法术效果10回合。\n\n剩余回合数：%s

actors.hero.spells.holyweapon.name=神圣武器
actors.hero.spells.holyweapon.ench_name=神圣%s
actors.hero.spells.holyweapon.ench_desc=被神圣武器攻击的敌人会受到额外魔法伤害。
actors.hero.spells.holyweapon.short_desc=临时覆盖附魔以强化武器伤害。
actors.hero.spells.holyweapon.desc=牧师赋予其手持武器神圣附魔，使武器每次攻击敌人额外造成2点魔法伤害。\n\n该附魔持续50回合，并会在持续时间内覆盖任何武器已有的正面附魔。赤手空拳攻击敌人也能触发神圣附魔效果。
actors.hero.spells.holyweapon.desc_paladin=_圣骑士施放该法术时效果更强。_神圣武器的额外魔法伤害提升至6点并不再覆盖已有的附魔，而在神圣武器生效时施放其他法术所使用的每点充能都会延长10回合的法术效果。
actors.hero.spells.holyweapon$holywepbuff.name=神圣武器
actors.hero.spells.holyweapon$holywepbuff.desc=牧师已赋予其手持武器神圣附魔，临时覆盖任何已有附魔并使武器每次攻击额外造成2点魔法伤害。\n\n剩余回合数：%s
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=圣骑士已赋予其手持武器神圣附魔，使其攻击额外造成6点魔法伤害。\n\n神圣武器生效时施放其他法术所消耗的每点充能都会延长10回合的法术效果。\n\n剩余回合数：%s

actors.hero.spells.judgement.name=终末天启
actors.hero.spells.judgement.short_desc=对视野内所有敌人造成伤害。
actors.hero.spells.judgement.desc=牧师撕裂苍穹，以圣光之名审判视野内所有敌人。法术会在造成%1$d~%2$d点伤害的基础之上，再根据牧师自进入超凡升天以来(或自上次施放终末天启以来)的每次施法额外造成5~10点伤害。\n\n当前终末天启会造成%3$d~%4$d点伤害。

actors.hero.spells.layonhands.name=圣疗之触
actors.hero.spells.layonhands.short_desc=立即治疗附近一个单位或使圣骑士获得护盾。
actors.hero.spells.layonhands.desc=圣骑士以其双手引导出神圣能量，治疗或保护其所触的任何单位。\n\n圣骑士可施放该法术使附近任何单位获得%1$d点治疗，或使自身获得%1$d点护盾。该法术的溢出治疗将被转化为护盾。\n\n该法术可被立即施放、重复施放，但无法立即施加超过三次施法数值的护盾。

actors.hero.spells.lifelinkspell.name=血色羁绊
actors.hero.spells.lifelinkspell.short_desc=与盟友共享所受伤害，并使其获得伤害减免。
actors.hero.spells.lifelinkspell.desc=牧师强化自身与其强化盟友之间的生命联结。该强化版生命联结持续%1$d回合，会使英雄与其盟友共享任何所受伤害，并使诸圣神力的伤害减免提升至%2$d%%。注意，伤害共享的优先级低于护甲，但高于诸圣神力的伤害减免。\n\n生命联结效果生效时，对任何一方施放3阶及以下的增益型牧师法术对双方均有效果。
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=血色羁绊
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=牧师近期对该盟友施放了血色羁绊以建立生命联结。\n\n除生命联结的通常效果外，该单位还会获得伤害减免，任何增益型牧师法术对牧师与该盟友施放时对双方均生效，并且诸圣神力不会在该效果生效时结束。\n\n剩余回合数：%s

actors.hero.spells.mindform.name=吾知万物
actors.hero.spells.mindform.short_desc=为三位一体选择法杖或投武。
actors.hero.spells.mindform.desc=牧师选择一个本局已鉴定的法杖或投武并使三位一体获得其效果。\n\n使用三位一体时，牧师会使用所选道具单次攻击的%d级效果。该次攻击触发正常使用该道具本应触发的所有效果。\n\n该法术会更替三位一体当前已有的任何吾知万物效果。

actors.hero.spells.mnemonicprayer.name=祈祷诗篇
actors.hero.spells.mnemonicprayer.short_desc=延长盟友/敌人的增益/减益效果， 并将敌人再次点亮。
actors.hero.spells.mnemonicprayer.desc=祭司念诵出延长%1$d回合特定目标所有增益或减益效果的经文。增益对盟友(包括祭司自身)持续时间更久，减益对敌人持续时间更久。该法术还会再次点亮先前已被点亮的敌人。\n\n祈祷诗篇只能延长一次特定目标的增益或减益效果，并且不能延长来自护甲技能的增益效果。

actors.hero.spells.radiance.name=破晓辐光
actors.hero.spells.radiance.short_desc=点亮并暂时击晕视野内敌人。
actors.hero.spells.radiance.desc=祭司通体迸出圣光，击晕所有视野内敌人3回合并使其如同被神导之光击中一样发光。若当前层为黑暗层或本局游戏已开启黑暗挑战，辐光法术还会使祭司发光100回合。

actors.hero.spells.recallinscription.name=符文复制
actors.hero.spells.recallinscription.short_desc=重复最近使用的符石或卷轴效果。
actors.hero.spells.recallinscription.desc=牧师使用神圣魔法复制最近使用的符文以再次触发%s回合前使用的卷轴或符石的魔法效果。\n\n符文复制不能复制升级卷轴，充能消耗根据最近一次使用的物品变化而变化：符石2点充能、卷轴3点充能、秘卷4点充能。复制嬗变卷轴或嬗变/升级卷轴的符石/秘卷时，充能消耗还会翻倍。
actors.hero.spells.recallinscription$useditemtracker.name=近期已使用符文
actors.hero.spells.recallinscription$useditemtracker.desc=牧师近期已使用一个兼容符文复制法术效果的物品，可以通过施法再次触发物品效果。\n\n已使用物品：%1$s\n\n剩余回合数：%2$s

actors.hero.spells.shieldoflight.name=神圣护盾
actors.hero.spells.shieldoflight.short_desc=获得仅对单个目标生效的临时护甲。
actors.hero.spells.shieldoflight.desc=牧师在自身与敌人间创造了一面薄弱的圣盾，增加其护甲对该敌人持续4回合的%1$d~%2$d点防御。\n\n该法术施法不耗时，但不能同时对多个目标使用。
actors.hero.spells.shieldoflight$shieldoflighttracker.name=神圣护盾
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=一面薄弱的圣盾立于该单位与敌人之间。圣盾的强度不足以完全防御攻击，但能将其减弱。\n\n剩余回合数：%s

actors.hero.spells.spiritform.name=吾为万物
actors.hero.spells.spiritform.short_desc=为三位一体选择戒指或神器。
actors.hero.spells.spiritform.desc=牧师选择本局已鉴定的戒指或神器(神圣法典除外)并使三位一体获得其效果。\n\n如果所选道具为戒指，三位一体会获得所选戒指的%1$d级效果20回合。\n\n如果所选道具为神器，三位一体会复制所选神器的%2$d级效果。三位一体使用神器时的具体效果与护甲充能消耗因神器而异。\n\n该法术会更替三位一体当前已有的任何吾为万物效果。
actors.hero.spells.spiritform$spiritformbuff.name=吾为万物
actors.hero.spells.spiritform$spiritformbuff.desc=位格法术吾为万物正使你获得道具的效果，仿佛你已将其装备于装备栏。\n\n注意，吾为万物无法复制你已经装备的装备效果。\n\n当前的效果：%1$s\n\n剩余回合数：%2$s

actors.hero.spells.smite.name=至圣斩击
actors.hero.spells.smite.short_desc=一次带有额外伤害与附魔强化的必中攻击。
actors.hero.spells.smite.desc=圣骑士为一次致命的近战攻击注入正义之力。\n\n在造成正常近战伤害的基础上，至圣斩使不超力的攻击必定命中，附有300%%的附魔强化并造成%1$d~%2$d点额外魔法伤害。\n\n至圣斩的额外魔法伤害随圣骑士的等级成长而成长，并且至圣斩必定对恶魔和亡灵敌人造成最大额外魔法伤害。

actors.hero.spells.stasis.name=星界投射
actors.hero.spells.stasis.short_desc=将盟友移出地牢并凝滞其状态。
actors.hero.spells.stasis.desc=牧师将其与盟友的联系集中于自身，使盟友暂时化为牧师体内的某种凝滞状态的能量。盟友最多会被凝滞%d回合，而在凝滞状态下，其所有的正面效果均不受时间影响。\n\n法术效果自然结束时盟友会出现在牧师附近，牧师也可无消耗地立即再次施放该法术以提前结束法术效果。星界投射还可移动无法移动的盟友，但无法将其跨层移动。
actors.hero.spells.stasis$stasisbuff.name=星界投射
actors.hero.spells.stasis$stasisbuff.left_behind=你无法移动的盟友被落在了后面。
actors.hero.spells.stasis$stasisbuff.desc=牧师当前已有盟友被星界投射凝滞状态。该盟友包括诸圣神力在内的所有正面效果都会被凝滞，并且法术效果结束时盟友会在牧师附近再次出现。法术效果还可被再次施放星界投射提前结束。\n\n彼岸盟友：%1$s\n剩余回合数：%2$s

actors.hero.spells.sunray.name=阳炎射线
actors.hero.spells.sunray.short_desc=造成远程魔法伤害并致盲目标一次。
actors.hero.spells.sunray.desc=牧师向目标发射致盲光束，造成%1$d~%2$d伤害并使其失明%3$d回合。阳炎射线必定对亡灵和恶魔目标造成最大伤害。\n\n被该法术击中后敌人会调节其视觉，以防被射线再次致盲。然而，如果在被该法术致盲后再次被该法术击中，那么压倒性的强光会将其麻痹而非致盲。

actors.hero.spells.walloflight.name=神圣屏障
actors.hero.spells.walloflight.short_desc=创造一面阻挡敌人的屏障。
actors.hero.spells.walloflight.desc=圣骑士将圣光凝聚为墙壁，在自身面前创造一面1格厚，%1$d格宽，持续20回合的神圣屏障。\n\n神圣屏障除不遮挡视野外与正常墙壁无异。在屏障被创造时，屏障所困住的敌人会被短暂击晕并在条件允许的情况下被击退。屏障所卡住的任何东西都可被取出。\n\n神圣屏障可被八向施放。如果已有屏障存在，则该法术可被免费再次使用以立即驱散屏障。
actors.hero.spells.walloflight.early_end=你驱散了神圣屏障。
actors.hero.spells.walloflight$lightwall.desc=神圣屏障阻挡了此处的通路。

##main hero
actors.hero.hero.name=你
actors.hero.hero.leave=现在还不能离去，埋藏在地牢之下的名利正呼唤着你！
actors.hero.hero.level_up=升级！
actors.hero.hero.new_level=升级！精准+，闪避+，最大生命值+5！
actors.hero.hero.new_talent=天赋点+1！
actors.hero.hero.unspent=你还有尚未使用的天赋点！
actors.hero.hero.level_cap=你不能变得更强了，不过你的经验给了你一股力量！
actors.hero.hero.you_now_have=你获得了：%s。
actors.hero.hero.you_cant_have=你无法携带：%s。
actors.hero.hero.locked_chest=箱子锁着而你没有对应的钥匙。
actors.hero.hero.locked_door=你没有对应的钥匙。
actors.hero.hero.noticed_smth=你注意到了些什么。
actors.hero.hero.wait=...
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你没办法集中精力，探索周边异常费力。
actors.hero.hero.pain_resist=疼痛使你得以抵抗睡意。
actors.hero.hero.revive=重生十字章迸裂出苏生的能量！

##classes
actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc_short=战士用他的_破损纹章_生成护盾以额外减免伤害。纹章可以在护甲之间转移，并且可以_携带一级升级_。
actors.hero.heroclass.warrior_desc=战士初始携带一枚可以贴附于护甲的_独特的破损纹章_。他在装备附着纹章的护甲时会随时间产生生命值之上的护盾。纹章可以在护甲之间转移，并且可以携带一级升级。\n\n同时，战士初始携带一柄_破旧的短剑_，_三块投石_，布甲，水袋与绒布包。\n\n战士开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药剂\n_-_盛怒卷轴
actors.hero.heroclass.warrior_unlock=战士开局即解锁。

actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc_short=法师是一位奥术专家，开局持有一根强于法杖的_魔杖_。魔杖可以灌注法师找到的_任何魔杖_。
actors.hero.heroclass.mage_desc=法师初始携带一根_独特的魔杖_。魔杖的自动充能速度显著快于一般法杖，并且有1点额外最大充能数。法师可以将地牢中找到的各式法杖灌注到魔杖中。\n\n同时，法师初始携带一根已灌注于魔杖中的_魔弹法杖_、布甲、水袋与绒布包。\n\n法师开局鉴定的物品有：\n_-_鉴定卷轴\n_-_液火药剂\n_-_升级卷轴
actors.hero.heroclass.mage_unlock=_使用一张升级卷轴强化一个物品_以解锁法师。

actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc_short=盗贼能借助他的_暗影斗篷_来躲避和偷袭敌人。他还可以从更远的距离_探测秘密与陷阱_。
actors.hero.heroclass.rogue_desc=盗贼初始携带一件_独特的暗影斗篷_。披上后，盗贼可以随时隐形。\n\n盗贼能从更远的距离_探测秘密与陷阱_。\n\n同时，盗贼初始携带_一柄匕首_，_三把飞刀_，布甲，水袋与绒布包。\n\n盗贼开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_探地卷轴
actors.hero.heroclass.rogue_unlock=_在一场游戏中进行十次伏击_以解锁盗贼。

actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_desc_short=女猎手精通投掷武器，并且具有一把能无限射击的_灵能弓_。女猎手可以穿过高草丛而_不将其践踏成草地_。
actors.hero.heroclass.huntress_desc=女猎手初始携带一把_独特的灵能弓_，可以无限发射魔法箭矢。\n\n女猎手可以穿过高草而_不会践踏高草_。\n\n同时，女猎手初始携带一副_镶钉手套_，布甲，水袋与绒布包。\n\n女猎手开局鉴定的道具有：\n_-_鉴定卷轴\n_-_灵视药剂\n_-_催眠卷轴
actors.hero.heroclass.huntress_unlock=_在一场游戏中使用投掷武器命中十次敌人_以解锁女猎手。

actors.hero.heroclass.duelist=决斗家
actors.hero.heroclass.duelist_desc_short=决斗家是一名武器大师，她能够用武器使出_独特的武技_。使出的武技_依不同武器而异_。
actors.hero.heroclass.duelist_desc=决斗家初始携带一柄_独特的刺剑_，拥有随时间自然充能的特殊武技。\n\n决斗家持有地牢中的任何武器时都将拥有_不同的武技_。\n\n决斗家初始还携带有_两根飞刺_、布甲、水袋以及绒布袋。\n\n决斗家开局鉴定的物品有：\n_-_鉴定卷轴\n_-_力量药剂\n_-_镜像卷轴
actors.hero.heroclass.duelist_unlock=_在力量达到需求的情况下装备一把2阶或更高阶的武器_以解锁决斗家。

actors.hero.heroclass.cleric=牧师
actors.hero.heroclass.cleric_desc_short=牧师是一名使用其独特的_神圣法典_引导神圣魔法的神圣施法者。其能通过天赋_学习并升级法术_。
actors.hero.heroclass.cleric_desc=牧师初始携带一本_独特的神圣法典_，可以使其施放各种各样的法术。\n\n牧师的大多数天赋专注于学习或升级法术上。\n\n牧师初始还携带有_一柄权杖_、布甲、水袋以及绒布袋。\n\n牧师开局鉴定的物品有：\n_-_鉴定卷轴\n_-_净化药剂\n_-_祛邪卷轴
actors.hero.heroclass.cleric_unlock=_完全净化任何一件被诅咒装备的诅咒_以解锁牧师

actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_short_desc=_狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并可在其达到100%时激活以获得额外护盾。
actors.hero.herosubclass.berserker_desc=_狂战士_在受到物理伤害时会积累怒气，这种怒气甚至可以由被其护甲抵挡的伤害转化而来！怒气会随时间稳定消逝，但在狂战士生命值较低时流失得更慢。\n狂战士在积累100%怒气时达到最大的50%伤害加成。在这种情况下，狂战士还可以进入狂暴状态，根据自身已损失生命值获得2~6倍的纹章护盾，且在有护盾剩余时怒气值始终保持在100%。但是，狂战士在狂暴结束之后也会需要时间恢复气力。
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_short_desc=_角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。
actors.hero.herosubclass.gladiator_desc=每当角斗士用近战武器或投掷武器做出成功的攻击，他会积累一点连击数。若角斗士在5回合内没能做出成功的攻击，他的连击数会被重置。\n\n随着连击数的积累，角斗士将解锁多种消耗连击数才能施展的连击战技：\n2连击：击退敌人，保留连击数\n4连击：造成基于护甲的伤害\n6连击：招架攻击，保留连击数\n8连击：对目标及你附近的敌人造成伤害\n10连击：每有一点连击数就攻击一次
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_short_desc=_战斗法师_在使用魔杖近战攻击时会附带额外的法术效果。这些效果取决于魔杖内灌注的法杖种类。
actors.hero.herosubclass.battlemage_desc=战斗法师使用魔杖近战时会附带类似附魔的额外效果，效果取决于魔杖所灌注的法杖种类，每种法杖各不相同。用魔杖近战打击还会为其恢复0.5点充能。
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_short_desc=_术士_在使用法杖时有概率标记敌人的灵魂。每当术士对被标记的敌人造成物理伤害，自身就会恢复生命值。
actors.hero.herosubclass.warlock_desc=术士在对角色使用法杖时有概率为其施加灵魂标记。施加灵魂标记的概率与标记的持续时间随法杖等级增加而上升。\n\n术士攻击被标记的敌人时，每造成5点伤害，就恢复2点生命值。此效果只对物理攻击有效，对法杖施法的伤害无效！
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_short_desc=隐形时，_刺客_会准备一次致命的攻击。耐心等得越久，这一击的威力越强。
actors.hero.herosubclass.assassin_desc=刺客会在隐形时准备强力的一击。他准备的时间越长，下次攻击就越致命。准备阶段最多累计9回合。\n\n准备充分后，刺客的下一次攻击会造成额外伤害，能闪现向目标，甚至还能直接斩杀足够虚弱的敌人。
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_short_desc=_疾行者_在奔跑时会累积动量。动量可以用于开启逸动效果，使他在短时间内获得速度和闪避加成。
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑时会累积动量。他每次移动获得1点动量，最多累积10点，在不移动时动量会迅速衰减。动量可用于开启逸动状态，每点动量获取2回合逸动。\n\n逸动状态下的疾行者以双倍速度跑动，并获得正比于自身等级的额外闪避。逸动状态结束后，疾行者需休息一会以重新积累动量。
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_short_desc=_狙击手_的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能弓进行一次特殊追击。
actors.hero.herosubclass.sniper_desc=狙击手是远程战斗大师，她的远程攻击无视敌人护甲。使用投掷武器击中敌人后，女猎手能对目标施以狙击标记，以使用灵能弓对此敌人发射一次追击。追击的形式取决于弓的强化方式。\n\n未强化的弓会射出一支伤害稍低的速射箭矢，但射击不耗时。强化速度的弓会连射出三箭，每支箭的伤害较低但能触发附魔，射击耗时1回合。强化伤害的弓会射出一支必中的狙杀箭矢，造成基于距离的额外伤害，射击耗时2回合。
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_short_desc=_守望者_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果。
actors.hero.herosubclass.warden_desc=守望者与自然之力有强大的联结，这赋予了她多项有关植物的能力。守望者具有穿透高草与枯草的视野。\n\n守望者种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害。
actors.hero.herosubclass.champion=勇士
actors.hero.herosubclass.champion_short_desc=_勇士_可以双持武器，并拥有更多武技充能。她用主武器进行普通攻击，但她也可以自如地切换主、副武器，并施展两武器各自的武技。
actors.hero.herosubclass.champion_desc=勇士善使近战武器，除了主武器，她还能再装备一件副武器。勇士用主武器进行普通攻击，但她可以不耗时地切换主、副武器，也能施放两武器各自的武技。\n\n她还额外有2点武技充能上限，且武技充能回复速率提升50%。
actors.hero.herosubclass.monk=武僧
actors.hero.herosubclass.monk_short_desc=_武僧_在战斗时能够积蓄内力，这些内力可用于施展诸多武功。
actors.hero.herosubclass.monk_desc=武僧的武术造诣十分深厚。她在击败敌人时能够积蓄内力，并用于施放诸多防御性和功能性的能力。内力不会随时间流失，但具有基于武僧等级的存储上限。\n\n1点内力：快速出拳打击\n2点内力：凝神以闪避下次攻击\n3点内力：瞬间闪现至周边\n4点内力：将敌人踢开\n5点内力：冥思以清除减益效果并回复法杖与神器充能
actors.hero.herosubclass.priest=祭司
actors.hero.herosubclass.priest_short_desc=_祭司_会获得全新的远程法术和强化版神导之光。
actors.hero.herosubclass.priest_desc=祭司获得一系列全新升级的法术，其主要强调远程攻击和与魔法道具的协同效应。\n\n祭司每经100回合可以免费施放一次_神导之光_，并且可以通过盟友、法杖和某些神器消耗发光减益以造成等同于其等级的额外伤害。\n\n祭司还会获得法术_破晓辐光_，消耗2点充能以驱散黑暗、照亮前路并暂时击晕所有视野内敌人。
actors.hero.herosubclass.paladin=圣骑士
actors.hero.herosubclass.paladin_short_desc=_圣骑士_会获得全新的近程法术和强化版神圣武器、神圣护甲。
actors.hero.herosubclass.paladin_desc=圣骑士获得一系列全新升级的法术，其主要强调近战攻击和与武器护甲的协同效应。\n\n圣骑士的法术_神圣武器_与_神圣护甲_的数值获得大幅强化，不再覆盖已有的附魔与刻印，还能通过施放其他法术延长法术效果。\n\n圣骑士还会获得法术_至圣斩击_，进行一次带有额外伤害与附魔强度的必中近战攻击。

##talents
actors.hero.talent$provokedangertracker.name=受衅怒火
actors.hero.talent$provokedangertracker.desc=战士刚刚失去护盾，他的下一次物理攻击将造成额外伤害。\n\n剩余回合数：%s
actors.hero.talent$lingeringmagictracker.name=波涌余威
actors.hero.talent$lingeringmagictracker.desc=法师刚刚使用了魔杖或法杖，他的下一次物理攻击将造成额外伤害。\n\n剩余回合数：%s
actors.hero.talent$followupstriketracker.name=追加打击
actors.hero.talent$followupstriketracker.desc=女猎手最近使用投掷武器发动过一次攻击，她对同一目标发动的下一次近战攻击将获得伤害加成。\n\n剩余回合数：%s
actors.hero.talent$patientstriketracker.name=沉稳一击
actors.hero.talent$patientstriketracker.desc=决斗家刚刚等待了一回合，她的下一次近战攻击将会造成额外伤害。
actors.hero.talent$improvisedprojectilecooldown.name=即兴投掷-冷却
actors.hero.talent$improvisedprojectilecooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合
