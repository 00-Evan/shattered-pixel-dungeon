actors.hero.talent.feigned_retreat.title=佯装撤退
actors.hero.talent.feigned_retreat.desc=_+1：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_2 回合_极速。\n\n_+2：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_4 回合_极速。\n\n_+3：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_6 回合_极速。\n\n_+4：_如果一个敌人攻击了决斗家的残影，那么决斗家会获得_8 回合_极速。
actors.hero.talent.expose_weakness.title=弱点看破
actors.hero.talent.expose_weakness.desc=_+1：_攻击了决斗家残影的敌人会获得_1 回合_易伤。\n\n_+2：_攻击了决斗家残影的敌人会获得_2 回合_易伤。\n\n_+3：_攻击了决斗家残影的敌人会获得_3 回合_易伤。\n\n_+4：_攻击了决斗家残影的敌人会获得_4 回合_易伤。
actors.hero.talent.counter_ability.title=武技反击
actors.hero.talent.counter_ability.desc=_+1：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 0.5_。\n\n_+2：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 1_。\n\n_+3：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 1.5_。\n\n_+4：_如果决斗家在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 2_。

