###blobs
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪。

actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.desc=火花在这片电能力场中不断闪烁着。
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡……

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.inferno.desc=此处已成为燃烧着烈焰的人间地狱。

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。饮下井中的水以揭示所有已装备物品以及本层所有物品的秘密。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。任何接触或丢向蛛网的东西都会打破它，但也都会被固定在原地。



###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有2倍的移动速度和1.5倍的攻击速度。\n\n持续时间：%s 回合。

actors.buffs.adrenalinesurge.name=激素涌动
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d。\n距离效果衰减还有：%s回合。

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.arcanearmor.name=秘法护盾
actors.buffs.arcanearmor.desc=一层淡薄的护盾环绕着你，可为你抵挡一定的魔法伤害。\n\n当前你的魔法护甲值为: 0~%d。\n\n秘法护盾会在 %s 回合后自我衰减。

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。 \n\n每件神器受到的影响都不尽相同，但它们的充能速率都会大幅提升。\n\n剩余的神器充能效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。 \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合1点的速度降低，直到它彻底失去作用。\n\n当前增加的护甲值：%d。\n距离效果衰减还有：%s回合。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会随时间逐渐衰减。\n\n护盾能量剩余：%d。

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士所受的伤势程度会增强他的攻击力。狂战士受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。狂战士生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着纹章的狂战士在生命值降至0时，他会狂暴并在短时间内_抗拒死亡_。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的狂战士会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且无法死亡。_\n\n狂战士的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后狂战士会彻底消亡。\n\n任何形式的治疗都会让狂战士恢复稳定，不过他会变得精疲力竭。力竭的狂战士需要得到足够的经验才可以再次积攒怒气。
actors.buffs.berserk.recovering_desc=内在力量是有限的。狂战士必须充分休息才能再次释放他的狂暴。\n\n正在恢复的狂战士不能积攒怒气。\n\n恢复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低狂战士的生命上限。
actors.buffs.berserk.past_rages=狂战士狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。 \n\n当前流血伤害：%d

actors.buffs.bless.name=赐福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n赐福状态能够提高自己25%%的精准与闪避属性，使被赐福者在战斗中势如破竹。 \n\n剩余赐福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。 \n\n剩余的燃烧效果时长：%s回合

actors.buffs.championenemy.warn=你感受到了强敌的气场。
actors.buffs.championenemy$blazing.name=烈焰精英
actors.buffs.championenemy$blazing.desc=烈焰精英造成 25% 额外近战伤害，会点燃攻击目标，免疫火焰，且会在死亡时引燃周遭。
actors.buffs.championenemy$projecting.name=索敌精英
actors.buffs.championenemy$projecting.desc=索敌精英拥有 25% 额外近战伤害，且能攻击到他们看得见的任何目标。
actors.buffs.championenemy$antimagic.name=敌法精英
actors.buffs.championenemy$antimagic.desc=敌法精英拥有 25% 的伤害减免，且完全免疫所有魔法效果。
actors.buffs.championenemy$giant.name=巨型精英
actors.buffs.championenemy$giant.desc=巨型精英拥有 75% 的伤害减免与一格额外的近战范围，但无法进入狭窄的空间。
actors.buffs.championenemy$blessed.name=天佑精英
actors.buffs.championenemy$blessed.desc=天佑精英拥有 200% 额外精准与躲避。
actors.buffs.championenemy$growing.name=成长精英
actors.buffs.championenemy$growing.desc=成长精英拥有会稳步增长的额外精准、躲避、近战伤害与伤害减免。\n\n当前精准、躲避、近战伤害加成：%1$d%%\n当前伤害减免：%2$d%%

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让一对夙敌暂时陷入互相倾慕的控制类魔法。\n\n被魅惑的单位将无法对魅惑施行者进行直接攻击，但依然可以攻击其他敌人。伤痛会激醒被魅惑单位，减少魅惑状态的持续时间。\n\n魅惑剩余持续时间：%s回合。

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.prompt=选择一个目标以攻击
actors.buffs.combo.desc=角斗士在连续打击对手的过程中渐入佳境，每次攻击命中都会提高一层_连击数，_但长时间不进行攻击会将连击数归零。\n\n积攒连击数可以激活必定命中的_处决技能_！连击数到达2，4，6，8，10时会分别激活不同的技能。部分处决技能会重置你的连击数，但每种处决技能在一次连击中只能使用一次。
actors.buffs.combo$combomove.clobber_desc=_2连击：冲击_将一名敌人击退2格，但不造成伤害，也不能将其击落深渊。提升1点连击。
actors.buffs.combo$combomove.slam_desc=_4连击：撞击_造成额外伤害，数值相当于护甲防御*0.2*连击数。使用后重置连击数。
actors.buffs.combo$combomove.parry_desc=_6连击：格挡_ 使用后，格挡下一回合内受到的第一次攻击，并立即做出还击。如果没能格挡攻击，则重置连击数。
actors.buffs.combo$combomove.crush_desc=_8连击：横扫_ 对目标造成伤害，数值相当于近战攻击伤害*0.25*连击数，并对7x7范围内的其它所有敌人造成一半伤害。使用后重置连击数。
actors.buffs.combo$combomove.fury_desc=_10连击：暴雨_ 你每有1点连击数便对一个敌人攻击一次，每次攻击造成60%伤害，并可触发武器附魔效果。使用后重置连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级卷轴注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，法杖充能，投武耐久以及神器。\n\n降级的剩余持续时间：%s回合。使用一张升级卷轴或驱邪卷轴可以立即驱散这种黑暗魔法。

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间。\n\n大地之力还能持续%s回合。

actors.buffs.enhancedrings.name=戒指强化
actors.buffs.enhancedrings.desc=盗贼在使用神器时会强化装备中的戒指，在%d回合内使其获得+1升级。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=你的感知力大幅度提升，允许你立刻发现你周围隐藏的事物。\n\n在危险预知的持续时间内，你的感知范围增加，并能立刻发现你感知范围内的隐藏事物。\n\n危险预知持续时间：%s。

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n剩余晶触之力效果时长：%s回合

actors.buffs.fury.name=愤怒
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n剩余的免疫效果时长：%s回合。

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速持续时间：%s 回合。

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑的剩余时长：%s回合。

actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=战士原地不动时会进入坚守状态，提升他的护甲0~%d点，持续到他移动为止。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n\n剩余的漂浮效果时长：%s回合

actors.buffs.lifelink.name=生命联结
actors.buffs.lifelink.desc=这个角色的生命力与另一位紧密相连，它们将共同分担所有受到的伤害。\n\n当它受到伤害时，半数的伤害将由另一方承担。\n\n系命效果将在%s回合后或是另一方阵亡时消失。

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将\n被完全重置。\n\n击杀本层Boss以解除封锁。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何你感觉你可以不用眼睛看到周围发生的一切。\n\n当处于魔能透视下，所有可能阻挡视野的东西都不再会阻挡你的视线。\n\n魔能透视持续时间：%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴等。\n\n剩余魔法免疫时长：%s回合。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=恢复
actors.buffs.momentum.momentum_desc=移动的时候，疾行者会逐渐积蓄动能。疾行者可以消耗动量以开启逸动状态。\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当疾行者停止移动时动量会快速消散。\n\n现有的动量：%d。
actors.buffs.momentum.running_desc=移动的时候，疾行者会逐渐积蓄动能。疾行者可以消耗动量以开启逸动状态。\n\n处于逸动状态时，疾行者能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\n效果剩余回合数：%d。
actors.buffs.momentum.resting_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n疾行者现在需要休息一会才能重新积蓄动量。\n\n还需要休息%d回合。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。\n\n剩余的腐蚀淤泥持续时长：%s回合

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合

actors.buffs.pincushion.name=中矢
actors.buffs.pincushion.desc=你击中这个角色的投掷武器正卡在他们身上，打败他们后投掷武器将会掉在地上。\n\n正卡在其他角色身上的物品：

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。 \n\n剩余的中毒效果时长：%s回合

actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.desc=刺客正耐心地等待着，准备从暗影中给出致命一击。
actors.buffs.preparation.desc_dmg=他的下一次攻击会造成_%1$d%%的额外伤害_，并瞬间斩杀生命低于_%2$d%%_的普通敌人，或生命低于_%3$d%%_的Boss。
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害。
actors.buffs.preparation.desc_blink=他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=刺客已经隐形了%d回合。
actors.buffs.preparation.desc_invis_next=达到_%d回合_后这一击会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。
actors.buffs.preparation.assassinated=斩杀

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.revealedarea.name=区域揭示
actors.buffs.revealedarea.desc=揭示地牢中一片区域的视野，无论他身处这层中的何处都能对那里一览无遗。\n剩余回合数：%s

actors.buffs.revealedchar.name=已揭示
actors.buffs.revealedchar.desc=这个单位已被揭示，无论它在哪里都将是可见的。\n剩余回合数：%s

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.scrollempower.name=卷轴赋能
actors.buffs.scrollempower.desc=法师阅读卷轴时产生的能量会强化他的法杖，使其%1$d回合内施放的下一次法杖效果提升+%2$d级。

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=狙击手会专注于最近射击的目标，能够用灵能弓进行一次特殊攻击，攻击方式取决于弓的改造方式。\n\n若持有未改造的弓，狙击手可发射_瞬时箭矢_，造成低于正常箭矢的伤害，但不消耗时间。\n\n若持有加强了速度的弓，狙击手可进行_三箭连发_。每支箭造成低于正常箭矢的伤害，但能触发附魔。消耗一回合。\n\n若持有加强了伤害的弓，狙击手可发射_狙击箭矢_。狙击箭矢必定命中，造成基于与目标距离的额外伤害，消耗两回合。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。他将会在对其造成物理伤害时回复生命并填补饥饿感。 \n\n剩余灵魂印记持续时长：%s回合

actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升50%%，但是这不影响其他活动所消耗的时间。\n\n体力充沛持续时间：%s回合。

actors.buffs.vulnerable.name=易伤
actors.buffs.vulnerable.heromsg=你感到外界的伤害愈加疼痛！
actors.buffs.vulnerable.desc=易伤魔法会使得目标受到所有被护甲减免过的物理伤害增加33%%。\n\n易伤的剩余时长：%s回合。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击则会减少恐惧的持续时间。\n\n剩余的恐惧效果持续时长：%s

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n剩余的酸蚀效果时长：%1$s回合。\n当前酸蚀伤害：%2$d。

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.wandempower.name=盈能法杖
actors.buffs.wandempower.desc=你的伤害型法杖已被强化，接下来的几次施法将会造成额外伤害。\n\n额外伤害：%1$d。\n剩余施法次数：%2$d。

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的物理力量，使其造成的伤害减少33%%。\n\n剩余虚弱效果持续时长：%s回合

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余回合数：%d



###hero
actors.hero.talent.hearty_meal.title=丰盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_战士在生命值低于50%的时候进食会恢复_2点生命_，生命值低于25%的时候会恢复_3点生命_。\n\n_+2：_战士在生命值低于50%的时候进食会恢复_3点生命_，生命值低于25%的时候会恢复_5点生命_。
actors.hero.talent.armsmasters_intuition.title=兵师直觉
actors.hero.talent.armsmasters_intuition.desc=_+1：_战士鉴定武器和护甲的速度提升为原来的_两倍_。\n\n_+2：_战士会瞬间鉴定_他装备的_武器与护甲。
actors.hero.talent.test_subject.title=实验对象
actors.hero.talent.test_subject.desc=_+1：_每当战士鉴定了一件物品，他将恢复_ 2 点生命_。\n\n_+2：_每当战士鉴定了一件物品，他将恢复_ 3 点生命_。
actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+1：_ 战士的纹章提供的护盾值上限_提高 1 点_。\n\n_+2：_ 战士的纹章提供的护盾值上限_提高 2 点_。
actors.hero.talent.iron_stomach.title=钢铁之胃
actors.hero.talent.iron_stomach.desc=_+1：_战士进食只花费一个回合，并在进食过程中获得_ 75% 的伤害抗性_。\n\n_+2：_战士进食只花费一个回合，并在进食过程中获得_ 100% 的伤害抗性_ 。
actors.hero.talent.restored_willpower.title=意志复苏
actors.hero.talent.restored_willpower.desc=_+1：_喝下治疗药剂会立刻回复战士破损纹章提供护盾的 _67%_。\n\n_+2：_喝下治疗药剂会立刻回复战士破损纹章提供护盾的 _100%_。\n\n当喝下由治疗药剂合成的魔药与秘药时也会触发这个天赋。
actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1：_战士的破损纹章可以像携带一层升级一样携带_普通或稀有刻印_。\n\n_+2：_战士的破损纹章可以像携带一层升级一样携带_普通、稀有、强力、诅咒刻印_。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_战士斩杀敌人的一击有_ 67% 的概率_不消耗回合数。\n\n_+2：_战士斩杀敌人的一击有_ 100% 的概率_不消耗回合数。
actors.hero.talent.improvised_projectiles.title=即兴投掷
actors.hero.talent.improvised_projectiles.desc=_+1：_战士向敌人扔出任何非投掷武器的物品时可以致盲他们 _2 回合_。这个效果有30回合的冷却时间。\n\n_+2：_战士向敌人扔出任何非投掷武器的物品时可以致盲他们 _3 回合_。这个效果有30回合的冷却时间。
actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1:_当战士进行等待，他在下次移动前获得_+2点护甲_。\n\n_+2:_当战士进行等待，他在下次移动前获得_+4点护甲_。\n\n_+3:_当战士进行等待，他在下次移动前获得_+6点护甲_。
actors.hero.talent.strongman.title=力大无穷
actors.hero.talent.strongman.desc=_+1：_战士装备护甲时_所需力量降低1点_。\n\n_+2：_战士装备护甲时_所需力量降低1点_，且装备武器时_所需力量降低1点_。\n\n_+3：_战士装备护甲时_所需力量降低2点_，且装备武器时_所需力量降低1点_。
actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_狂战士的怒气上限提升至_115%_。\n\n_+2：_狂战士的怒气上限提升至_130%_。\n\n_+3：_狂战士的怒气上限提升至_145%_。\n\n怒气值超过100%时，伤害提升效果仍为50%。
actors.hero.talent.berserking_stamina.title=不灭之力
actors.hero.talent.berserking_stamina.desc=_+1：_狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加17%_，且从力竭中恢复所需升级数由3级降低至_2.5级_。\n\n_+2：_狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加33%_，且从力竭中恢复所需升级数由3级降低至_2级_。\n\n_+3：_狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加50%_，且从力竭中恢复所需升级数由3级降低至_1.5级_。
actors.hero.talent.enraged_catalyst.title=怒气导魔
actors.hero.talent.enraged_catalyst.desc=_+1：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率_提升至1.2倍_。\n\n_+2：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率_提升至1.4倍_。\n\n_+3：_狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率_提升至1.6倍_。
actors.hero.talent.cleave.title=连战热忱
actors.hero.talent.cleave.desc=_+1：_当角斗士击杀一名敌人时，_10回合_内再次攻击仍继承连击数。\n\n_+2：_当角斗士击杀一名敌人时，_20回合_内再次攻击仍继承连击数。\n\n_+3：_当角斗士击杀一名敌人时，_30回合_内再次攻击仍继承连击数。
actors.hero.talent.lethal_defense.title=以战养战
actors.hero.talent.lethal_defense.desc=_+1：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_33%_。\n\n_+2：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_67%_。\n\n_+3：_当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_100%_。
actors.hero.talent.enhanced_combo.title=战技强化
actors.hero.talent.enhanced_combo.desc=_+1：_当角斗士的连击数达到7或以上时，冲击的击退距离提升至3且附带眩晕，并可将敌人击落深渊。\n\n_+2：_除+1的增益外，当角斗士的连击数达到9或以上时，格挡反击对一回合内的多次攻击有效。\n\n_+3：_除+1和+2的增益外，角斗士在使用撞击，横扫和暴雨时可跃过 连击数/3 格的地格来接近敌人。

actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_进食会为法师接下来3次法杖效果增加 _2 点额外伤害_。\n\n_+2：_进食会为法师接下来3次法杖效果增加 _3 点额外伤害_。
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_法师鉴定法杖的速度提升为原来的_ 3 倍_。\n\n_+2：_法师 _使用法杖时_会将其_瞬间鉴定_。
actors.hero.talent.tested_hypothesis.title=实验假设
actors.hero.talent.tested_hypothesis.desc=_+1：_每当法师鉴定了一件物品, 他将获得 _2 回合的法杖充能_。\n\n_+2：_每当法师鉴定了一件物品, 他将获得 _3 回合的法杖充能_。
actors.hero.talent.backup_barrier.title=备用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每当法师释放魔杖的最后一点充能，他获得 _4 点护盾_。\n\n_+2：_每当法师释放魔杖的最后一点充能，他获得 _6 点护盾_。
actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_法师进食只花费一个回合并获得 _5 回合的法杖充能_。\n\n_+2：_法师进食只花费一个回合并获得 _8 回合的法杖充能_。
actors.hero.talent.energizing_upgrade.title=充能强化
actors.hero.talent.energizing_upgrade.desc=_+1：_使用升级卷轴时会立刻为法师的老魔杖储存 _2 点充能_，可以溢出老魔杖目前的充能上限。\n\n_+2：_使用升级卷轴时会立刻为法师的老魔杖储存 _3 点充能_，可以溢出老魔杖目前的充能上限。\n\n当使用升级卷轴合成的秘卷或结晶法术时也会触发这个天赋。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_当法师将新的法杖注入魔杖时，先前灌注的法杖有_ 67% 的概率_以0级状态回收。\n\n_+2：_当法师将新的法杖注入魔杖时，先前灌注的法杖有_ 100% 的概率_以0级状态回收。\n\n此天赋最多能回收法杖三次。
actors.hero.talent.arcane_vision.title=奥术感知
actors.hero.talent.arcane_vision.desc=_+1：_当法师使用法杖命中敌人时，获取目标视野，持续 _10 回合_。\n\n_+2：_当法师使用法杖命中敌人时，获取目标视野，持续 _15 回合_。
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_法师能以自身为目标施法，将法杖的每点充能转化为_ 5% 最大生命值_的护盾。\n\n_+2：_法师能以自身为目标施法，将法杖的每点充能转化为_ 7.5% 最大生命值_的护盾。
actors.hero.talent.empowering_scrolls.title=卷轴回流
actors.hero.talent.empowering_scrolls.desc=_+1：_法师阅读一张卷轴后，10回合内的下一次法杖效果_提升1级_。\n\n_+2：_法师阅读一张卷轴后，10回合内的下一次法杖效果_提升2级_。\n\n_+3：_法师阅读一张卷轴后，10回合内的下一次法杖效果_提升3级_。
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1: _法师可以通过点击与一名_3格范围内_的友方单位瞬间交换位置。\n\n_+2: _法师可以通过点击与一名_6格范围内_的友方单位瞬间交换位置。\n\n_+3: _法师可以通过点击与一名_9格范围内_的友方单位瞬间交换位置。\n\n法师不能与无法移动的友方单位交换位置。
actors.hero.talent.empowered_strike.title=蓄能打击
actors.hero.talent.empowered_strike.desc=_+1：_战斗法师使用老魔杖施法后，下一次用其造成的近战攻击将产生_17%额外伤害_。\n\n_+2：_战斗法师使用老魔杖施法后，下一次用其造成的近战攻击将产生_33%额外伤害_。\n\n_+3：_战斗法师使用老魔杖施法后，下一次用其造成的近战攻击将产生_50%额外伤害_。
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+1：_当战斗法师用老魔杖近战击中敌人时，会获得_0.5回合_的神器充能效果。\n \n_+2：_当战斗法师用老魔杖近战击中敌人时，会获得_1回合_的神器充能效果。\n \n_+3：_当战斗法师用老魔杖近战击中敌人时，会获得_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_战斗法师在使用满充能的老魔杖近战攻击时，有_17%几率_获得2倍于老魔杖等级的护盾值。\n\n_+2：_战斗法师在使用满充能的老魔杖近战攻击时，有_33%几率_获得2倍于老魔杖等级的护盾值。\n\n_+3：_战斗法师在使用满充能的老魔杖近战攻击时，有_50%几率_获得2倍于老魔杖等级的护盾值。
actors.hero.talent.soul_siphon.title=灵魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他单位的近战攻击同样会触发术士的灵魂标记，但只有_15%效果_。\n\n_+2：_其他单位的近战攻击同样会触发术士的灵魂标记，但只有_30%效果_。\n\n_+3：_其他单位的近战攻击同样会触发术士的灵魂标记，但只有_45%效果_。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_术士每次对被灵魂标记的单位造成伤害，都会回复相当于_0.33回合_的饥饿值。被灵魂标记的单位死亡时，术士有_10%几率_触发一次进食效果。\n\n_+2：_术士每次对被灵魂标记的单位造成伤害，都会回复相当于_0.67回合_的饥饿值。被灵魂标记的单位死亡时，术士有_20%几率_触发一次进食效果。\n\n_+3：_术士每次对被灵魂标记的单位造成伤害，都会回复相当于_1回合_的饥饿值。被灵魂标记的单位死亡时，术士有_30%几率_触发一次进食效果。
actors.hero.talent.necromancers_minions.title=怨灵爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_拥有灵魂标记的敌人死亡时，有_10%几率_成为一只被术士腐化的怨灵。\n\n_+2：_拥有灵魂标记的敌人死亡时，有_20%几率_成为一只被术士腐化的怨灵。\n\n_+3：_拥有灵魂标记的敌人死亡时，有_30%几率_成为一只被术士腐化的怨灵。

actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_盗贼在探索地下城的前期可以从宝箱中找到 _4块小型口粮_。\n\n_+2：_盗贼在探索地下城的前期可以从宝箱中找到 _6块小型口粮_。
actors.hero.talent.thiefs_intuition.title=窃贼直觉
actors.hero.talent.thiefs_intuition.desc=_+1：__装备戒指时_盗贼将以两倍于平时的速度鉴定该戒指，并且在_装备戒指时_鉴定其种类。\n\n_+2：__装备戒指时_盗贼将立刻鉴定该戒指，并且在_拾取戒指时_鉴定其种类。
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时盗贼将造成_ 1~2 点额外伤害_。\n\n_+2：_初次伏击一名敌人时盗贼将造成_ 2 点额外伤害_。
actors.hero.talent.protective_shadows.title=暗影庇护
actors.hero.talent.protective_shadows.desc=_+1：_盗贼在斗篷激活时，_每两回合_获得一点护盾，_最多 3 点_。\n\n_+2：_盗贼在斗篷激活时，_每回合_获得一点护盾，_最多 5 点_。
actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_盗贼进食仅消耗1回合，并提供_3回合的神器充能_。\n\n_+1：_盗贼进食仅消耗1回合，并提供_5回合的神器充能_。\n\n这项天赋的充能效果对丰饶之角无效。
actors.hero.talent.mystical_upgrade.title=升阶秘法
actors.hero.talent.mystical_upgrade.desc=_+1：_使用升级卷轴时会立即为盗贼的披风提供 _2 点充能_，这个效果可以溢出披风目前的充能上限。\n\n_+2：_使用升级卷轴时会立即为盗贼的披风提供 _3 点充能_，这个效果可以溢出披风目前的充能上限。\n\n当使用由升级卷轴合成的秘卷或法术结晶时也会触发这个天赋。
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_盗贼的搜索范围由方形 5x5 增幅至 _圆形 7x7_。\n\n_+2：_盗贼的搜索范围由方形 5x5 增幅至 _方形 7x7_。
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_盗贼不会惊醒_距其3格或更远的敌人_。\n\n_+2：_盗贼不会惊醒_未与其相邻的敌人_。
actors.hero.talent.rogues_foresight.title=行窃预知
actors.hero.talent.rogues_foresight.desc=_+1：_当盗贼进入有隐藏房间的新楼层时，有 _50% 的概率察觉_该层有隐藏房间。\n\n_+2：_当盗贼进入有隐藏房间的新楼层时，有 _75% 的概率察觉_该层有隐藏房间。
actors.hero.talent.light_cloak.title=轻便披风
actors.hero.talent.light_cloak.desc=_+1：_盗贼不装备暗影披风也能使用披风的隐身技能，但未装备时披风的充能速率会降至_10%_。\n\n_+2：_盗贼不装备暗影披风也能使用披风的隐身技能，但未装备时披风的充能速率会降至_20%_。\n\n_+3：_盗贼不装备暗影披风也能使用披风的隐身技能，但未装备时披风的充能速率会降至_30%_。
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的_5回合_内，盗贼装备的所有戒指都会提升1级。\n\n_+2：_使用神器后的_10回合_内，盗贼装备的所有戒指都会提升1级。\n\n_+3：_使用神器后的_15回合_内，盗贼装备的所有戒指都会提升1级。
actors.hero.talent.enhanced_lethality.title=直击要害
actors.hero.talent.enhanced_lethality.desc=_+1：_根据潜伏时长的不同，现在生命值低于_4/12/25/60%_的目标都有几率被刺客处决。\n\n_+2：_根据潜伏时长的不同，现在生命值低于_5/14/30/80%_的目标都有几率被刺客处决。\n\n_+3：_根据潜伏时长的不同，现在生命值低于_6/16/35/100%_的目标都有几率被刺客处决。\n\n注：原先为3/10/20/40%。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_根据潜伏时长的不同，刺客刺杀时的闪现距离由1/2/3/4格提升至_2/3/4/6格_。\n\n_+2：_根据潜伏时长的不同，刺客刺杀时的闪现距离由1/2/3/4格提升至_3/5/6/8格_。\n\n_+3：_根据潜伏时长的不同，刺客刺杀时的闪现距离由1/2/3/4格提升至_4/6/8/10格_。
actors.hero.talent.bounty_hunter.title=赏金猎手
actors.hero.talent.bounty_hunter.desc=_+1：_被刺客用技能刺杀的敌人额外掉落10枚金币。\n\n_+2：_被刺客用技能刺杀的敌人额外掉落20枚金币。\n\n_+3：_被刺客用技能刺杀的敌人额外掉落30枚金币。
actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，疾行者的护甲每拥有1点额外力量便获得_1点闪避_。\n\n_+2：_处于逸动状态时，疾行者的护甲每拥有1点额外力量便获得_2点闪避_。\n\n_+3：_处于逸动状态时，疾行者的护甲每拥有1点额外力量便获得_3点闪避_。
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+1：_处于逸动状态时，疾行者使用投掷武器时获得额外的_20%命中与10%伤害_。\n\n_+2：_处于逸动状态时，疾行者使用投掷武器时获得额外的_40%命中与20%伤害_。\n\n_+3：_处于逸动状态时，疾行者使用投掷武器时获得额外的_60%命中与30%伤害_。
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_疾行者在隐身时，每回合获得2层动量。\n\n_+2：_除获得+1的增益外，当疾行者隐身时，逸动效果持续的回合数不会下降。\n\n_+3：_除获得+1，+2的增益外，当疾行者隐身时，不论其是否处于逸动状态，他的移动速度都会翻倍。

actors.hero.talent.natures_bounty.title=自然馈赠
actors.hero.talent.natures_bounty.desc=_+1：_女猎手在探索地下城的前期可以从高草中找到 _4 个浆果_。\n\n_+2：_女猎手在探索地下城的前期可以从高草中找到 _6 个浆果_。
actors.hero.talent.survivalists_intuition.title=生存直觉
actors.hero.talent.survivalists_intuition.desc=_+1：_女猎手鉴定任何装备的速度提升为原来的_ 1.75 倍_。\n\n_+2：_女猎手鉴定任何装备的速度提升为原来的_ 2.5 倍_。
actors.hero.talent.followup_strike.title=追加打击
actors.hero.talent.followup_strike.desc=_+1：_当女猎手用她的弓或其它投掷武器击中敌人时，她对该敌人的下一次近战攻击将造成_ 2 点额外伤害_。\n\n_+2：_当女猎手用她的弓或其他投掷武器击中敌人时。她对该敌人的下一次近战攻击将造成_ 3 点额外伤害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_视野内的植物被踩踏时，女猎手会获得_ 3 回合_的 2 点树肤。\n\n_+2：_视野内的植物被踩踏时，女猎手会获得_ 5 回合_的 2 点树肤。
actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_女猎手进食只耗费1回合（食用浆果不耗费回合）并获得_ 1 回合的极速_。\n\n_+2：_女猎手进食只耗费1回合（食用浆果不耗费回合）并获得_ 2 回合的极速_。
actors.hero.talent.restored_nature.title=自然复苏
actors.hero.talent.restored_nature.desc=_+1：_饮下治疗药剂会在女猎手的周围生出_最多 5 处高草丛_，并缠绕附近的敌人_ 2 回合_。\n\n_+2：_饮下治疗药剂会在女猎手的周围生出_最多 8 处高草丛_，并缠绕附近的敌人_ 3 回合_。\n\n这个天赋也会被基于治疗药剂合成的合剂与秘药触发。
actors.hero.talent.rejuvenating_steps.title=复春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_当女猎手踏上矮草或灰烬时，它们会复生为高草，并立即被女猎手踩踏。这个效果_有 10 回合的冷却时间_。\n\n_+2：_当女猎手踏上矮草或灰烬时，它们会复生为高草，并立即被女猎手踩踏。这个效果_有 5 回合的冷却时间_。
actors.hero.talent.heightened_senses.title=敏锐感知
actors.hero.talent.heightened_senses.desc=_+1：_女猎手能感知到_周围 2 格以内_的敌人。\n\n_+2：_女猎手能感知到_周围 3 格以内_的敌人。
actors.hero.talent.durable_projectiles.title=矢石保养
actors.hero.talent.durable_projectiles.desc=_+1：_女猎手手中的投掷武器获得_ 50% 额外耐久度_。\n\n_+2：_女猎手手中的投掷武器获得_ 75% 额外耐久度_。
actors.hero.talent.point_blank.title=抵近射击
actors.hero.talent.point_blank.desc=_+1：_当女猎手近身使用投掷类武器时，命中由原先的50%_提升至70%_。\n\n_+2：_当女猎手近身使用投掷类武器时，命中由原先的50%_提升至90%_。\n\n_+3：_当女猎手近身使用投掷类武器时，命中由原先的50%_提升至110%_。\n\n注：远程使用投掷武器时，命中总+50%。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续5回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续10回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当女猎手射箭击中地面时，会提供落点周围3x3的视野，_持续15回合_。这个天赋有20回合的冷却时间。
actors.hero.talent.farsight.title=鹰眼远视
actors.hero.talent.farsight.desc=_+1：_狙击手的视野范围_扩大25%_。\n\n_+2：_狙击手的视野范围_扩大50%_。\n\n_+3：_狙击手的视野范围_扩大75%_。
actors.hero.talent.shared_enchantment.title=联动附魔
actors.hero.talent.shared_enchantment.desc=_+1：_ 投掷武器 _有33%几率_ 共享狙击手的灵能弓上的附魔。\n\n_+2：_ 投掷武器 _有67%几率_ 共享狙击手的灵能弓上的附魔。\n\n_+3：_ 投掷武器 _必定能够_ 共享狙击手的灵能弓上的附魔。\n\n若装备了已附魔的十字弩，使用飞镖时这项天赋不会生效，因为飞镖已经触发了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=联动升级
actors.hero.talent.shared_upgrades.desc=_+1：_当狙击手使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使狙击手的特殊攻击伤害_提升7%_。\n\n_+2：_当狙击手使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使狙击手的特殊攻击伤害_提升13%_。\n\n_+3：_当狙击手使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使狙击手的特殊攻击伤害_提升20%_。
actors.hero.talent.durable_tips.title=持久药液
actors.hero.talent.durable_tips.desc=_+1：_守望者的涂药飞镖拥有_2倍耐久值_。\n\n_+2：_守望者的涂药飞镖拥有_3倍耐久值_。\n\n_+3：_守望者的涂药飞镖拥有_4倍耐久值_。
actors.hero.talent.barkskin.title=树肤韧甲
actors.hero.talent.barkskin.desc=_+1：_在草丛上驻足时，守望者获得等同于她的等级的树肤效果，该效果_每1回合衰减_。\n\n_+2：_在草丛上驻足时，守望者获得等同于她的等级的树肤效果，该效果_每2回合衰减_。\n\n_+3：_在草丛上驻足时，守望者获得等同于她的等级的树肤效果，该效果_每3回合衰减_。
actors.hero.talent.shielding_dew.title=露水护体
actors.hero.talent.shielding_dew.desc=_+1：_ 当守望者生命值满时，拾取露珠可以提供为守望者提供护盾，上限为守望者_20% 的最大生命值_。\n\n_+2：_ 当守望者生命值满时，拾取露珠可以提供为守望者提供护盾，上限为守望者_40% 的最大生命值_。\n\n_+3：_当守望者生命值满时，拾取露珠可以提供为守望者提供护盾，上限为守望者_60% 的最大生命值_。

