actors.blobs.blizzard.desc=Bisuts zirimola bat dago hemen.

actors.blobs.confusiongas.desc=Nahaste-gasezko hodei zirimola bat dago hemen.

actors.blobs.electricity.desc=Elektrizitate eremu bat dago txinpartaka hemen.
actors.blobs.electricity.rankings_desc=Elektrokutatua
actors.blobs.electricity.ondeath=Deskargak hil zaitu...

actors.blobs.fire.desc=Su bizia dago hemen.

actors.blobs.foliage.desc=Argi-izpiek lurpeko lorategiaren iluna hausten dute.

actors.blobs.freezing.desc=Airearen hoztasuna hemen ez da arrunta.

actors.blobs.goowarn.desc=Energia ilun izpiak hemendik multzoka irteten ari dira!

actors.blobs.inferno.desc=Infernu bat dago hemen

actors.blobs.paralyticgas.desc=Gas gerarazlezko hodei zirimola bat dago hemen.

actors.blobs.sacrificialfire.desc=Sakrifiziozko suaz koroatutako aldarea dago hemen. hemen hildako izakiak suak irensten ditu ziegako espirituei eskaintza gisa.\n\nAgian sakrifizio nahiko eginda, opariren bat jaso daiteke?
actors.blobs.sacrificialfire.worthy=Suak zure eskaintza irensten du eta indartsuago bihurtzen da.
actors.blobs.sacrificialfire.unworthy=Suak zure eskaintza irensten du, baina ez da aldatzen.
actors.blobs.sacrificialfire.reward=Sua distira betean desagertzen da, bertan opari bat utziz!

actors.blobs.smokescreen.desc=Ke lodi beltzezko hodei zirimola bat dago hemen.

actors.blobs.stenchgas.desc=Gas kirastuzko hodei zirimola bat dago hemen.

actors.blobs.stormcloud.desc=Ur lurrunezko hodei kulunkari zirimola bat dago hemen.

actors.blobs.toxicgas.desc=Gas toxikozko hodei berdexka zirimola bat dago hemen.
actors.blobs.toxicgas.rankings_desc=Itota
actors.blobs.toxicgas.ondeath=Gas toxikoaren ondorioz hil zara...

actors.blobs.corrosivegas.desc=Gas erregarri hilkorrezko hodei zirimola bat dago hemen.

actors.blobs.waterofawareness.procced=Zurrutada bat hartu eta berehala, jakintza zure burura isurtzen nabaritzen duzu.
actors.blobs.waterofawareness.desc=Ezagutzaren boterea dario putzu honetako urari. Hartu zurrutada bat tresnatuta daramatzazun eta solairu honetako piezen sekretuak azalarazteko.

actors.blobs.waterofhealth.procced=Zurrupada bat hartu bezain laster zauriak sendatzen zaizkizula nabaritzen duzu.
actors.blobs.waterofhealth.desc=Osasunaren boterea dario putzu honetako urari. Hartu zurrutada bat zure zauriak sendatu eta gosea asetzeko.

actors.blobs.wateroftransmutation.desc=Aldaketaren boterea dario putzu honetako urari. Jaurti zerbait uretara beste zerbait bihurtzeko.

actors.blobs.web.desc=Dena amaraun lodi batez estalita dago hemen. Hau ukitzen edo zeharkatzen duen edozerk apurtu egingo du, baina bertan itsatsita geratuko da.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Indar fisikoko uholde bat, adrenalinak eraso eta mugimendu abiadura areagotzen ditu.\n\nAdrenalinak jasotzailea 2x abiaduran korrika egitea eta 1.5x abiaduran erasotzea ahalbidetzen du.\n\nGainerako txandak: %s.

actors.buffs.adrenalinesurge.name=indar bultzada
actors.buffs.adrenalinesurge.desc=Ahalmen izugarrizko uholde bat, tamalez ez da iraunkorra.\n\nIndarraren areagotzea: + %d.\nAreagotzea ahuldu arteko txandak: %s.

actors.buffs.amok.name=amorruz itsu
actors.buffs.amok.desc=Amorruz itsu egoteak hira bizia eta burua nahastuta izatea dakar.\n\nIzaki bat amorruz itsu dagoenean, hurbil dagoen edozeri erasoko dio, laguna zein etsaia.\n\nAmorrua pasatu arteko txandak: %s.

actors.buffs.ankhinvulnerability.name=zauriezina
actors.buffs.ankhinvulnerability.desc=Ankh gurutze bedeinkatuak bere energia areagotu du, osasun apur bat eta zauri-ezintasunezko tarte labur bat emanez.\n\nGainerako txandak: %s.

actors.buffs.arcanearmor.name=armadura arkanoa
actors.buffs.arcanearmor.desc=Ezkutu mehe batek inguratzen zaitu, eraso magikoen kaltearen parte bat blokeatuz.\n\nZure armadura magikoa orain indartua dago. 0-%d.\n\nArmadura arkanoa ahuldu arteko txandak: %s.

actors.buffs.artifactrecharge.name=artefaktua berkargatzen
actors.buffs.artifactrecharge.desc=Energiak zeharkatzen zaitu, tresnatutako artefaktuen kargatzeko abiadura areagotuz.\n\nArtefaktu bakoitzari apur bat desberdin eragiten zaio, baina guztiei hobetuko zaie karga.\n\nGainerako txandak:%s.

actors.buffs.ascensionchallenge.name=zinginarriaren madarikazioa
actors.buffs.ascensionchallenge.desc=Nolabait, Yog-Dzewa-k mundu honetan eragina mantentzen du zinginarriaren bidez, eta zure igoera geldiarazten saiatzen ari da!\n\nYog-en ahalmena ziega askoz ere arriskutsuagoa egiten ari da, etsai kopurua areagotzen eta hauek indartsuago bihurtzen! Ahalmen hau metatzen jarraituko du, eragotzi ezean; Yog-en boterearekin hobetutako etsaiak gaindituz ahuldu egin daiteke.
actors.buffs.ascensionchallenge.desc_clear=Zinginarriari darion energia iluna, oraingoz ahal bezain beste ahuldu da.
actors.buffs.ascensionchallenge.desc_beckon=Zinginarria orain _urruneko etsaiak deitzen_ ari da, zure kokalekuaren berri emanez.
actors.buffs.ascensionchallenge.desc_haste=Zinginarria orain _urruneko etsaiak bizkortzen_ ari da, zugana azkarrago iritsi daitezen.
actors.buffs.ascensionchallenge.desc_slow=Zinginarria orain _zu moteltzen_ ari da, eta abiadura hobekuntzen efektuak ukatzen!.
actors.buffs.ascensionchallenge.desc_damage=Zinginarriaren energia hainbeste indartu da, non _zu zuzenean kaltetzen_ zaituen!
actors.buffs.ascensionchallenge.beckon=Zinginarria urruneko etsaiak deitzen hasi da.
actors.buffs.ascensionchallenge.haste=Zinginarria urruneko etsaiak bizkortzen hasi da!
actors.buffs.ascensionchallenge.slow=Zinginarria beruna bezain astuna nabari daiteke zure inbentarioan!
actors.buffs.ascensionchallenge.damage=Zinginarriari energia iluna dario. Erre egiten du!
actors.buffs.ascensionchallenge.weaken_info=Etsaiak gainditu behar dituzu zinginarriaren madarikazioa ahultzeko!
actors.buffs.ascensionchallenge.weaken=Zinginarriaren madarikazioa apur bat ahultzen nabaritu dezakezu.
actors.buffs.ascensionchallenge.break=Arnasa berreskuratzeko une bat hartzen duzu, eta zauriak sendatzen nabaritu ditzakezu!
actors.buffs.ascensionchallenge.almost=Zinginarrian Yog-en oratzea ahultzen dela sumatzen duzu, heltzear zaude!
actors.buffs.ascensionchallenge.on_kill=Energia ilunak irensten zaitu...

actors.buffs.barkskin.name=azal gogortua
actors.buffs.barkskin.desc=Zure azala gogortzen da, zuhaitz-azala bezain lakarra eta trinkoa nabaritzen duzu.\n\nGogortutako azalak zure armadura efektiboa areagotzen du, eraso fisikoetatik hobeto babestea ahalbidetuz.\n\nZure armadura honenbestez areagotu da: 0-%d.\nGeratzen diren azal gogortuaren txandak: %s.

actors.buffs.barrier.name=langa
actors.buffs.barrier.desc=Kalte guztia geldiarazten duen burbuila iraunkor bat.\n\nLangak zaintzen duen horri zuzendutako kaltea hartzen du babesa geratzen zaion bitartean. Denborarekin babesa galduz doa.\n\nGeratzen den babesa: %d.

actors.buffs.berserk.angered=haserre
actors.buffs.berserk.berserk=amorratua
actors.buffs.berserk.exhausted=nekatuta
actors.buffs.berserk.recovering=berreskuratzen
actors.buffs.berserk.angered_desc=Amorratuaren zaurien larritasunak bere zartakoak indartzen ditu. Amorratuak kaltea hartu ahala, bere haserrea areagotzen da, eta kalte gehigarria eragiten du. Armadurak blokeatutako kalteak ere haserrea pilatzen du.\n\nHaserrea denborarekin joango da. Zenbat eta osasun gutxiago izan, are gehiago iraungo dio haserrea.\n\nHira %% 100 denean, Amorratua amorratu egiten da, eta zigiluaren gehieneko babesaren bikoitza eskuratzen du, edo seikoitza osasun oso gutxi badu. Babes hau denborarekin doa, eta behin agortuta amorratuak atsedena behar du berreskuratzeko.\n\nUneko haserrea: _%% %.0f_\n_+%% %.0f_ kaltea
actors.buffs.berserk.berserk_desc=Beldurra eta zalantzak odolustutzean, haserrea besterik ez da geratzen. Heriotzaren atarian amorratua zeharo boteretsua da _+% 50 kaltea eraginez, eta babes gehigarria lortuz._\n\nBabes gehigarria zigiluaren gehieneko babesaren bikoitza da, edo seikoitza oso osasun gutxi badu. babesa zerora iristean, amorrua agortuko da.\n\nAmorratu eta gero, Amorratuak  berreskuratzeko denbora bat beharko du.
actors.buffs.berserk.recovering_desc=Barne indarrak bere mugak ditu. Amorratuak atsedena hartu behar du bere haserrea berriro erabili ahal izateko.\n\nBerreskuratzen ari dela amorratuak ez du haserrerik metatzen kaltea jasotzean.
actors.buffs.berserk.recovering_desc_turns=Turns until recovered: _%d_
actors.buffs.berserk.recovering_desc_levels=Levels until recovered: _%.2f_
actors.buffs.berserk.rankings_desc=Heriotzara amorratua
actors.buffs.berserk.action_name=Amorrua
actors.buffs.berserk.no_seal=You need your broken seal to berserk!

actors.buffs.bleeding.name=odoletan
actors.buffs.bleeding.ondeath=Heriotzara odolustu zara...
actors.buffs.bleeding.heromsg=Odoletan zaude!
actors.buffs.bleeding.rankings_desc=Hil arte odolustuta
actors.buffs.bleeding.desc=Zauri horrek larritzeko moduko odol kopuru bat isurtzen du.\n\nOdolustutzeak kaltea eragiten du txandako. Txanda bakoitzean kaltea ausazko kopuru batean murrizten da, odolustutzea gelditu arte.\n\nUneko odolustutze kaltea: %d.

actors.buffs.bless.name=bedeinkatua
actors.buffs.bless.desc=Arreta eztanda zoragarri bat, batzuen esanetan jainkoek ekarria.\n\nBedeinkapenak zehaztasuna eta saihestea %% 25 hobetzen ditu, bedeinkatua borrokan askoz eraginkorrago bihurtuz.\n\nGainerako bedeinkapen txandak: %s.

actors.buffs.blindness.name=itsututa
actors.buffs.blindness.heromsg=Itsututa zaude!
actors.buffs.blindness.desc=Itsutzeak ingura gandu ilun bat bihurtzen du.\n\nItsututa dagoela, pertsonaia batek ez du muturren aurrean duen lauza baino ikusten, urruneko erasoak antzu bihurtuz eta urruneko etsaien pista galtzea erraztuz. Gainera, itsututako heroia eskuizkribuak eta liburuak irakurtzeko elbarri da.\n\nGainerako itsutze txandak: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=sutan
actors.buffs.burning.heromsg=Su garretan zaude!
actors.buffs.burning.burnsup=%s erretzen da!
actors.buffs.burning.ondeath=Kiskalita hil zara...
actors.buffs.burning.rankings_desc=Errautsetara erreta
actors.buffs.burning.desc=Su garretan murgilduta egotea baino mingarriagoa diren gauza gutxi daude.\n\nSuak txanda bakoitzeko kaltea eragiten du urez itzali edo agortu arte. Sua uretan sartuz itzali daiteke, edo birrindutako edabe baten zipriztinarekin.\n\nGainera, suak zoru sukoia edo ukitzen dituen objektuak piztu ditzake.\n\nGainerako erretze txandak: %s.

actors.buffs.championenemy.warn=Izaki hilkorren bat sumatzen duzu.
actors.buffs.championenemy$blazing.name=suzko aldezkaria
actors.buffs.championenemy$blazing.desc=Suzko aldezkariek %25 aurrez-aurreko kalte gehiago eragiten dute, arerioei su ematen diete, suak ez du eraginik beraiengan, eta sugarrak hedatzen dituzte ingurura hiltzean.
actors.buffs.championenemy$projecting.name=aldezkari beso luzea
actors.buffs.championenemy$projecting.desc=Aldezkari beso luzeek %25 kalte gehiago egiten dute urrunetik, eta ikusten duten edozein arerio eraso dezakete.
actors.buffs.championenemy$antimagic.name=aldezkari antimagikoa
actors.buffs.championenemy$antimagic.desc=Aldezkari antimagikoak %25 kalte gutxiago jasotzen dute eta magiak ez die inolako eraginik egiten.
actors.buffs.championenemy$giant.name=aldezkari erraldoia
actors.buffs.championenemy$giant.desc=Aldezkari erraldoiek %75 kalte gutxiago jasotzen dute eta +1 eraso irismen gehiago dute, baina ezin dira leku itxietatik atera.
actors.buffs.championenemy$blessed.name=bedeinkatutako aldezkaria
actors.buffs.championenemy$blessed.desc=Bedeinkatutako aldezkariak %200 zehaztasun eta iheskortasun gehiago dute.
actors.buffs.championenemy$growing.name=aldezkari hazlea
actors.buffs.championenemy$growing.desc=Aldezkari hazleak areagotuz doazen hobekuntzak jasotzen dituzte zehaztasuna, iheskortasuna, aurrez-aurreko erasoan, eta jasotako kaltea txikiagotuz doa.\n\nOraingo zehaztasuna/iheskortasuna/kalte hobekuntza: %1$d%%\nJasotako kaltearen murrizketa: %2$d%%

actors.buffs.charm.name=liluratuta
actors.buffs.charm.heromsg=Liluratuta zaude!
actors.buffs.charm.desc=Lilura, etsaiak une batez elkar maitatzea ekar dezakeen magia manipulatzailea da.\n\nLiluraren menpe daudenak ezin dute liluratu dituen arerioa zuzenean eraso. Beste batzuk eraso ditzakete ordea. Minaren astinaldiak liluraren iraupena laburtuko du.\n\nGainerako lilura txandak: %s.

actors.buffs.chill.name=hozkirri
actors.buffs.chill.freezes=%s izozten da!
actors.buffs.chill.desc=Izotzera heldu gabe, baina oso hotz.\n\nHozkirri diren biktimek dena motelago egiten dute, efektuari geratzen zaizkion txanden arabera. Kasurik okerrenean moteltzearen berdina da.\n\nGainerako hozkirri txandak: %1$s,\nAbiadura moteltzea: %% %2$s

actors.buffs.combo.name=segida
actors.buffs.combo.action_name=eraso segida
actors.buffs.combo.combo=%d kolpeetako segida!
actors.buffs.combo.bad_target=Eraso irismenean dagoen etsai bat hautatu behar duzu.
actors.buffs.combo.prompt=Hautatu erasoaren jomuga.
actors.buffs.combo.desc=Gladiadoreak momentua metatzen du ematen duen zartako arrakastatsu bakoitzarekin. Kolpe bakoitza segidara gehitzen da, baina erasotzeko luzeegi itxaronez gero, segidaren zenbatzailea zerora eroriko da.\n\nSegida eraikitzeak huts egiterik ez duten eraso bortitzak ahalbidetzen ditu! Eraso desberdinak daude 2, 4, 6, 8 eta 10eko segidatan, eraso batzuk  segidaren kontaketa zeroan jarriko dute eta beste batzuk ez, edonola ere  eraso bakoitza behin bakarrik erabili daiteke segida saioko.\n\nOraingo segida: %1$d.\n\nSegida galdu arteko txandak: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2ko segida: Zartakoa_ arerioa 2 lauza atzera bidaltzen du, baina ez du kalterik egiten eta ezin du arerio zulotan behera bultzatu, segida 1ean handitzen du.
actors.buffs.combo$combomove.slam_desc=_4ko segida: Danbatekoa_  zure kalte-babesaren %d%% (segida*20%%) eragiten du kalte geigarri gisa. Segida berrabiatzen du erabiltzean.
actors.buffs.combo$combomove.parry_desc=_6ko segida: Itzuria_ hurrengo erasoa blokeatzen du aktibatzean, eta berehala mendekua hartzen du. Segida berrabiatzen du ez badago zer saihestu.
actors.buffs.combo$combomove.crush_desc=_8ko segida: Eraitsi_  zure buruz-buruko eraso-kaltearen %d%% (segida*25%%) kalte-puntu eragiten dizkio biktimari, eta kalte horren erdia 7x7 lauzetara dauden etsaiei. Segida berrabiantzen du erabiltzean.
actors.buffs.combo$combomove.fury_desc=_10eko segida: Amorrua_ jo arerioa behin segida puntu bakoitzeko, kolpe bakoitzak kaltearen &60 erabiltzen du eta sorginkeriak eragin ditzake. Segida berrabiatzen du erabiltzean.

actors.buffs.corruption.name=ustelduta
actors.buffs.corruption.desc=Ustelkeria izaki baten baitara iragazten da, bere aurreko izatearen aurka irauliz.\n\nUsteldutako gizajoak bere aldekoak erasoko ditu eta lehen etsai zituenak ezikusi. Ustelkeriak kaltea eragiten du ere, eta biktima apurka amore ematera eramango du.\n\nUstelkeria behin betikoa da, bere efektua heriotzarekin besterik ez da bukatzen.

actors.buffs.cripple.name=ezindua
actors.buffs.cripple.heromsg=Ezindua zaude!
actors.buffs.cripple.desc=Ziur zure hankak ez direla horrela okertu behar.\n\nEzindua egoteak abiadura erdira ekartzen du, lauza batez mugitzeko bi txanda behar dira baten ordez.\n\nGainerako ezintasun txandak: %s.

actors.buffs.degrade.name=narriatua
actors.buffs.degrade.heromsg=Zure ekipamendua ahulagoa dirudi!
actors.buffs.degrade.desc=Magia ilun ahaltsu batek hobekuntza idazkiek zure ekipamenduari emandako indarra xurgatzen du!\n\nNarriatua dagoela, hobetutako ekipamendua maila baxuagoko batekoa balitz dabil. _ +3 osteko hobekuntza bakoitza aurrekoa baino esponentzialki ahulagoa da._ Zure elementuen deskripzioa aldatu egingo da botere mailan aldaketa hau adierazteko.\n\nNarriatzeak ez dio eragiten indar beharrei, zarten kargei, arma jaurtigarrien iraunkortasunari, edo artefaktuei.\n\nGainerako narriatze txandak: %s. Hobekuntza edo madarikazioa kentzeko idazki bat erabiltzean berehala etengo da narriatzea.

actors.buffs.doom.name=galbidean
actors.buffs.doom.desc=Zaila da aurrera egitea unibertsoak hilik nahi zaituela ematen duenean.\n\nKondenatutako pertsonaiak iturri guztietatik kalte bikoitza jasoko dute.\n\nKondena behi betiko da, efektua heriotzarekin besterik ez da amaitzen.

actors.buffs.dread.name=latzikara
actors.buffs.dread.desc=Beldur bat hainbestekoa, non biktimak ziegatik ere ihes egiten duela!\n\nLatzikaraz kaltetutako izakiak ziztu bizian ihes egingo dute, eta ziegatik desagertuko dira erabat behin bistatik desagertuta. Honela gainetik kendutako etsaiek esperientzia erdia ematen dute eta ez dituzte objektuak lagatzen. Min astinaldi batek latzikararen iraupena murriztuko du.\n\nGainerako latzikara txandak: %d.

actors.buffs.drowsy.name=logale
actors.buffs.drowsy.desc=Indar magiko batek esna mantentzea eragozten du.\n\nHeroiak logaleari aurre egin diezaioke kaltea hartuz edo osasuna bete-betea izanda.\n\nTxanda batzuetara, biktima lo magiko sakon batean eroriko da.

actors.buffs.earthimbue.name=lurra txertatua
actors.buffs.earthimbue.desc=Lurraren boterea txertatuta duzu!\n\nEraso fisiko guztiak etsaiaren oinazpiko lurra mugituko du, denbora labur batez hauek ezinduz.\n\nGainerako lur txertatze txandak: %s.

actors.buffs.enhancedrings.name=hobetutako eraztunak
actors.buffs.enhancedrings.desc=Berriki erabilitako artefaktuak alprojaren eraztunak indartu egin ditu. Hoenk +1-eko hobekuntza ematen die hurrengo %d txandetan zehar.

actors.buffs.fireimbue.name=sua txertatua
actors.buffs.fireimbue.desc=Suaren boterea txertatuta duzu!\n\nEraso fisko guztiek arerioak su garretan pizteko aukera dute. Gainera, suak ez du eraginik zugan.\n\nGainerako su txerto txandak: %s.

actors.buffs.foresight.name=aurreikuspena
actors.buffs.foresight.desc=Nola edo  hala, zure ingurunearen diseinua gogoarekin ikusi dezakezu. \n\nAurreikuspenaren efektuaren pean zaudela, erradio bateko lauza guztiak agerian geratzen dira, tranpa eta ate sekretuak barne.\n\nGainerako aurreikuspen txandak: %s.

actors.buffs.frost.name=izoztua
actors.buffs.frost.freezes=%s izozten da!
actors.buffs.frost.desc=Izozte mota hau seko izoztea baino xamurragoa da, biktima izotzetan biltzen du, besterik gabe.\n\nIzoztea gas gerarazlearen antzekoa da, biktimak ezin du ezer egin. Baina gas gerarazlearekin ez bezala, izoztutako biktimak kalte hartzen badu, efektua berehala ezeztatuko da, izotza birrintzen delako.\n\nGainerako izozte txandak: %s.

actors.buffs.frostimbue.name=izotza txertatua
actors.buffs.frostimbue.desc=Izotzaren boterea txertatuta duzu!\n\nEraso fisko guztiek arerioak izozteko aukera dute. Gainera, hotzak ez du eraginik zugan.\n\nGainerako izotz txerto txandak: %s.

actors.buffs.fury.name=amorratuta
actors.buffs.fury.heromsg=Amorratuta zaude!
actors.buffs.fury.desc=Haserre zaude, etsaiek ez dute gustuko izango zu haserretzea.\n\nSumin handi batek erretzen zaitu, eraso fisikoekin eragiten duzun kaltea %% 50 areagotzen duena.\n\nSumin hau osasunaren %% 50 azpitik zauritua zauden bitartean iraungo dizu.

actors.buffs.blobimmunity.name=arazketa langa
actors.buffs.blobimmunity.desc=Indar bereziren batek babes mehe batez inguratzen zaitu, airez garraiatutako efektu kaltegarri guztiak kanpoan utziz.\n\nAreako efektu guztietatik salbuetsita zaude langak dirauen bitartean.\n\nGainerako kutsagaiztasun txandak:  %s.

actors.buffs.haste.name=lastertzea
actors.buffs.haste.desc=Energiak zure muskuluak zeharkatzen ditu, abiadura sinesgaitzetan korrika egitea ahalbidetuz!\n\nPresaren efektuen menpe zaudela 3 aldiz azkarrago ibiliko zara, baina beste ekintzak abiadura arruntean egingo dituzu.\n\nGainerako lastertze txandak: %s.

actors.buffs.healing.name=sendatzea
actors.buffs.healing.desc=Sendabide magiko batek zauriak ixten ditu eta haragia josi.\n\nTxanda bakoitzean osasuna berreskuratuko da sendatze efektua agortu arte. Sendatutako osasun kopurua denboran txikiagotzen joan daiteke.\n\nHurrengo sendatzea: %d.\n\nGainerako sendatzea: %d.

actors.buffs.hex.name=malapartatua
actors.buffs.hex.heromsg=Malapartatua izan zara!
actors.buffs.hex.desc=Arreta galtzea eragiten duen magia iluna, biktima nahastuz.\n\nMalapartatzeak zehaztasuna eta saihesteko gaitasuna %%20 gutxiagotzen du, biktimaren borrokarako eraginkortasuna kaltetuz.\n\nGainerako malapartatze txandak: %s.

actors.buffs.holdfast.name=eutsi gogor
actors.buffs.holdfast.desc=Gudariak irmo tokian eusten du, armadura  0-%d  hobetzen da. Mugitu arte iraungo dio.

actors.buffs.hunger.hungry=gose
actors.buffs.hunger.starving=gosez hiltzen
actors.buffs.hunger.onhungry=Gose zara.
actors.buffs.hunger.onstarving=Gosez hiltzen ari zara!
actors.buffs.hunger.ondeath=Gosez hil zara...
actors.buffs.hunger.cursedhorn=Madarikatutako adarrak janariaren energiaren parte bat lapurtzen du zuk jan ahala.
actors.buffs.hunger.rankings_desc=Gosez hila
actors.buffs.hunger.desc_intro_hungry=Sabela janari deika nabaritu dezakezu, baina ez da hain premiazkoa oraindik.
actors.buffs.hunger.desc_intro_starving=Horren sakona da gosea mina eragiten dizula.
actors.buffs.hunger.desc=\n\nGosea motelki areagotzen da ziegan denbora eman ahala, eta uneren batean gosez hiltzen hasiko zara. Gosez hiltzen ari zarela apurka osasuna galduko duzu, sendatu ordez.\n\nJanaria kudeatzea garrantzitsua da! Osasun nahikoa baduzu, gosez hiltzen egotea ez da txarra horrek gerorako janari gehiago izango duzula esan nahi badu. Ongi kudeatzen baduzu janariak gehiago iraungo dizu!

actors.buffs.invisibility.name=ikusezina
actors.buffs.invisibility.desc=Ingurenarekin guztiz bat egin duzu, zu ikustea ezinezkoa da.\n\nIkusezina zaren bitartean arerioek ezin zaituzte eraso edo jarraitu. Eraso fisikoek eta efektu magikoek (eskuizkribuek eta zartek) ikusezintasuna berehala ezeztatuko dute.\n\nGainerako ikusezintasun txandak: %s.

actors.buffs.levitation.name=lebitatzen
actors.buffs.levitation.desc=Indar magiko batek lurretik gora lebitatzea eragiten dizu, pisuri ez bazenu bezala.\n\nLebitatzen zaudela lurreko efektuek ez dizute eragiten. Tranpak ez dira aktibatuko, usark ez du sua itzaliko, landareak ez dira oinperatuko, erroek ez dizute helduko, eta amildegien gainetik igaroko zara. Kontuz ibili, lebitazioa bukatu eta berehala hau guztia gerta daitekeelako berriro.\n\nGainerako lebitazio txandak: %s.

actors.buffs.lifelink.name=bizi-lotura
actors.buffs.lifelink.desc=Pertsonaia honen eta inguruko beste baten bizitza indarrak lotuta daude. Jasotako kaltea partekatzen dute.\n\nPertsonaia honek kaltea hartzen badu, erdia bizi-lotura duen besteari pasatuko zaio.\n\nGainerako bizi-lotura txandak: %s, edo pertsonaia hil arte.

actors.buffs.light.name=argituta
actors.buffs.light.desc=Ziegarik ilunenean ere, aldamenean argi irmo bat eramatea lasaigarria da.\n\nArgiak iluntasuna uxatzen du, ingurunean distantzia luze batera ikustea ahalbidetuz.\n\nGainerako argitze txandak: %s.

actors.buffs.lockedfloor.name=solairua giltzaz itxita dago
actors.buffs.lockedfloor.desc=Solairu hau giltzaz itxita dago, eta ezin zara hemendik atera!\n\nSolairua giltzaz itxita dagoen bitartean, ez duzu gosea nabarituko eta ez duzu osasuna galduko gosearen erruz. Hortaz gain, ez baduzu solairu honetako nagusia gainditzeko ahaleginik egiten sendatze efektuak ere geldituko dira.\n\nBestalde, bedeinkatu gabeko ankh batek berpizten bazaitu solairua giltzaz itxita dagoela, berrezarri egingo da.\n\nHil solairu honetako nagusia giltzaperatzea hausteko.

actors.buffs.lostinventory.name=galdutako inbentarioa
actors.buffs.lostinventory.desc=Zure inbentarioa ziegan nonbait galdu da! Ezin izango dituzu objektu gehienak jaso edo erabili hau aurkitu arte.

actors.buffs.magicalsight.name=ikusmen magikoa
actors.buffs.magicalsight.desc=Nola edo hala orain gogoarekin ikusi dezakezu, begiekin baino.\n\nIkusmena eragozten duten gai edo efektuak gainditu egiten ditu ikusmen magikoak, eta ikusmen irismena 50 %% handitzen da.\n\nGainerako ikusmen magiko txandak: %s.

actors.buffs.magicalsleep.name=lo magikoa
actors.buffs.magicalsleep.toohealthy=Osasuntsuegi zaude, eta lo egiteko gogoa jasaten duzu.
actors.buffs.magicalsleep.fallasleep=Lo magiko batean erotzen zara.
actors.buffs.magicalsleep.wakeup=Freskatuta eta osasuntsu esnatzen zara.
actors.buffs.magicalsleep.desc=Pertsonaia hau lo magiko batean erori da eta ez da naturalki esnatuko.\n\nLo magikoa lo arruntaren antzekoa da, baina kalteak besterik ez du biktima esnatuko.\n\nHeroiari dagokiola, lo magikoak indarberritze gaitasunak ditu, eta lo dagoela azkar berreskuratzen du osasuna.

actors.buffs.magicimmune.name=magiatik salbuetsita
actors.buffs.magicimmune.desc=Efektu magiko guztiek zugan eragina galdu dute, iragazgaitza zaia beraientzat.\n\nMagiatik salbuetsita zauden bitartean efektu magiko kaltegarri zein sendagarri guztiek ez dute eraginik izango zugan, madarikazioak, sorginkeriak, zartak, eskuizkribuak eta abar barne.\n\nGainerako magiatik salbuetsitako txandak: %s.

actors.buffs.mindvision.name=gogo ikusmena
actors.buffs.mindvision.desc=Nola edo hala solairu honetako izakia ikusi ditzakezu zure gogoan. Zirrara bitxi bat da.\n\nSolairu honetako pertsonaia guztiak ikusi ditzakezu gogo ikusmena duzn bitartean. Efektu magikoei dagokiola  gogoarekin ikustea inguruan ikustearen berdina da.\n\nGainerako gogo ikusmen txandak: %s.

actors.buffs.momentum.momentum=momentua metatzea
actors.buffs.momentum.running=lasterka
actors.buffs.momentum.resting=berreskuratzen
actors.buffs.momentum.action_name=lasterka
actors.buffs.momentum.momentum_desc=Lasterkariak momentu kargak irabazten ditu mugitzen den einean, lasterka hasteko erabili daitezkeenak.\n\nMomentu karga bakoitzak lasterkan ibiltzeko bi txanda baimentzen ditu. Lasterkariak 10 momentu karga bil ditzake. Momentua bizkor galtzen da Lasterkaria mugitzeari uzten dionean.\n\nUneko momentu karga: %d.
actors.buffs.momentum.running_desc=Mugitu ahala, lasterkariak momentua metatzen du, lasterka hasteko erabili dezakeena.\n\nLasterka ari dela, lasterkariak abiadura bikoitza du eta saihesteko aukera areagotzen zaio mailaren arabera.\n\nGainerako txandak: %d.
actors.buffs.momentum.resting_desc=Mugitu ahala, lasterkariak momentua metatzen du, lasterka hasteko erabili dezakeena.\n\nLasterkariak bere iraupena berreskuratu behar du momentua berriro metatu ahal izateko.\n\nGeratzen diren txandak: %d.

actors.buffs.ooze.name=basa kaustikoa
actors.buffs.ooze.heromsg=Basa kaustikoak haragia jaten dizu. Garbitu ezazu!
actors.buffs.ooze.ondeath=Urtu egiten zara...
actors.buffs.ooze.rankings_desc=Disolbatuta
actors.buffs.ooze.desc=Azido itsaskorra haragira heltzen da, hau apurka urtuz.\n\nBasak etengabeko kaltea eragingo du, baina urarekin berehala garbitu daiteke.\n\nGainerako basa txandak: %s.

actors.buffs.paralysis.name=gerarazita
actors.buffs.paralysis.heromsg=Gerarazita zaude!
actors.buffs.paralysis.out=gerarazleari aurre egin dio
actors.buffs.paralysis.desc=Maiz egin daitekeen okerrena ezer ez egitea da.\n\nGerarazleak ekintza guztiak oztopatzen ditu, biktimari efektua iragan arte itxarotera behartuz. Kaltea jasotzearen minak pertsonaiek gerarazleari aurre egitea ekar lezake, efektutik askatuz.\n\nGainerako gerarazle txandak: %s.

actors.buffs.pincushion.name=kutuna
actors.buffs.pincushion.desc=Honen aurka erabili dituzun arma jaurtigaiak iltzatuta daramatza, eta gainditzen duzunean eroriko zaizkio.\n\nHonako hauek daramatza iltzatuta:

actors.buffs.poison.name=pozoituta
actors.buffs.poison.heromsg=Pozoituta zaude!
actors.buffs.poison.ondeath=Pozoituta hil zara...
actors.buffs.poison.rankings_desc=Pozoiak menperatua
actors.buffs.poison.desc=Pozoia gorputzean hedatzen da, barne funtzionamendua apurka elbarrituz.\n\nPozoiak agortu arte geratzen den denboraren araberako kaltea eragiten du.\n\nGainerako pozoi txandak: %s.

actors.buffs.preparation.name=prestakuntza
actors.buffs.preparation.action_name=prestatutako erasoa
actors.buffs.preparation.desc=Eraileak patxadaz itxaroten du, itzaletatik erasotzeko prest.
actors.buffs.preparation.desc_dmg=Bere hurrengo erasoak _%1$d%%(e)ko kalte gehigarria_ eragingo du. Eta _%2$d%% osasun puntu_ baino gutxiagoko arerio arruntak erailko ditu, edo _%3$d%% osasun puntu_ baino gutxiagoko nagusiak.
actors.buffs.preparation.desc_dmg_likely=Erasoak kalte handiagoa eragiteko aukera gehiago ere izango ditu.
actors.buffs.preparation.desc_blink=Etsaiarengana kliskatzeko gai da astindu aurretik, gehienez _%d_ ko distantziara.
actors.buffs.preparation.desc_invis_time=Txandak ikusezin: _%d._
actors.buffs.preparation.desc_invis_next=Eraso indartsurako txandak:_%d._
actors.buffs.preparation.prompt=Hautatu erasoaren jomuga!\nGehieneko kliskatze distantzia: %d
actors.buffs.preparation.no_target=Ez dago ezer erasotzeko hemen.
actors.buffs.preparation.out_of_reach=Jomuga ez da irisgarria.
actors.buffs.preparation.assassinated=eraila

actors.buffs.prismaticguard.name=zaindari prismatikoa
actors.buffs.prismaticguard.desc=Orain inaktibo dagoen irudi prismatiko batek jagoten zaitu. Etsaiak agerian daudenean irudi prismatikoa zu babesteko jardunean jarriko da!\n\nInaktibo dagoela, irudi prismatikoa apurka jasandako kaltetik berreskuratuko da.\n\nOsasuna orain: %d/%d.

actors.buffs.recharging.name=birkargatzen
actors.buffs.recharging.desc=Energia uholde batek gurutzatzen zaitu, zure zartak eta makuluak kargatzeko abiadura azkartuz.\n\nTxanda bakoitzean bultzada hau laurden batez areagotuko da, ohiko kargari erantsita.\n\nGainerako birkargatze txandak: %s.

actors.buffs.revealedarea.name=errebelatutako area
actors.buffs.revealedarea.desc=Ziegaren atal bat errebelatu zaio heroiari, dagoen tokian dagoela ikusi dezake.\n\nGainerako txandak: %s.

actors.buffs.revealedchar.name=errebelatua
actors.buffs.revealedchar.desc=Pertsonaia hau errebelatu zaio heroiari, dagoen tokian dagoela ikusi dezake.\n\nGainerako txandak: %s.

actors.buffs.roots.name=errotuta
actors.buffs.roots.heromsg=Ezin zara mugitu!
actors.buffs.roots.desc=Erroak (magikoak edo naturalak) oinak heltzen dituzte, lurrean eutsiz.\n\nErroek biktima tokian lotzen dute, mugitzea eragotziz, baina beste ekintzei ez diete eragiten.\n\nGainerako erro txandak: %s.

actors.buffs.scrollempower.name=idazkiaren ahalduntzea
actors.buffs.scrollempower.desc=Aztiak oraintxu irakurritako eskuizkribuaren energiak bere zartak indartzen ditu!\n\nMaila bultzada: +%1$d.\nGainerako zartadak: %2$d.

actors.buffs.shadows.name=itzaletan murgildua
actors.buffs.shadows.desc=Inguruko itzalekin bat egin duzu, honek ikusezin bihurtzen zaitu eta zure metabolismoa moteltzen du.\n\nIkusezina zaren bitartean arerioek ezin zaituzte eraso edo jarraitu. Eraso fisikoek eta efektu magikoek (eskuizkribuek eta zartek) ikusezintasuna berehala ezeztatuko dute.\n\nItzalekin bat mantenduko zara itzaletik atera arte edo etsai batek ukitzen zaituen arte.

actors.buffs.slow.name=motelduta
actors.buffs.slow.desc=Moteltze magiak biktimaren denboraren abiadurari eragiten dio, berarentzat dena oso azkar doa.\n\nMoteldutako pertsonaia batek edozein ekintzarako ohi denaren denbora bikoitza behar du.\n\nGainerako moteltze txandak: %s.

actors.buffs.snipersmark.name=zelatariaren marka
actors.buffs.snipersmark.action_name_snapshot=Bat-batekoa
actors.buffs.snipersmark.action_name_volley=bolea
actors.buffs.snipersmark.action_name_sniper=urruneko tiroa
actors.buffs.snipersmark.desc=Zelataria eraso berri duen biktimarekin tematzen da. Eraso berezia egin dezake bere arkuarekin eta arkuak dituen emendioen arabera desberdina izango da.\n\nEmendatu gabeko arku batek _tiro azkar_ bat jaurtiko du, ez du kalte askorik egiten baina hau disparatzeak ez du txandarik erabiltzen.\n\nAbiadurarako emendatutako arku batek hiru gezizko _zaparrada_ bat jaurtiko du. Gezi bakoitzak kalte murriztua egingo du, baina enkantamendua aktibatuko du hala ere. Zaparrada hau jaurtitzeak txanda 1 erabiliko du.\n\nKalterako emendatutako arku batek _zelatariaren tiro_ bat jaurtiko du. Tiro honek kalte gehigarria eragiten du, biktima arteko distantziaren araberakoa, 2 txanda erabiltzen ditu.

actors.buffs.soulmark.name=arima markatua
actors.buffs.soulmark.desc=Belagileak izaki honen arima zulatu du. Izakiak kaltea jaso ahala, belagilea sendatu egingo da.\n\nGainerako arima marka txandak: %s.

actors.buffs.stamina.name=iraupena
actors.buffs.stamina.desc=Iraupen amaigabea duzu, horregatik azkarrago mugitu zaitezke!\n\nIraupenaren efektuen menpe zaudela, + %% 50 azkarrago mugituko zara, baina ekintzak ohiko abiaduran egingo dituzu.\n\nGainerako iraupen txandak: %s.

actors.buffs.vulnerable.name=zaurgarria
actors.buffs.vulnerable.heromsg=Hauskor sentitzen zara!
actors.buffs.vulnerable.desc=Zaurgarritasun magiak pertsonaiak jasotzen duen kalte fisiko oro %% 33 areagotzen du, behin armadurak kaltea gutxiagotu eta gero.\n\nGainerako zaurgarri txandak: %s.

actors.buffs.terror.name=izututa
actors.buffs.terror.desc=Izua biktima ikara kontrolaezinaren menpeko bihurtzen duen magia manipulatzailea da.\n\nIzututako pertsonaia areriotik ihes egitera behartuta daude, tartean ahal beste horma eta ate jarriz. Hala ere, minaren astinaldiak izuaren iraupena laburtuko du.\n\nGainerako izu txandak: %s.

actors.buffs.toxicimbue.name=toxikotasuna txertatua
actors.buffs.toxicimbue.desc=Energia pozoitsua duzu txertatua!\n\nMugitu ahala gas toxiko bat hedatuko da zugandik, zure etsaiak kaltetuz. Gas toxikoak ez du eraginik zugan efektuak dirauen bitartean.\n\nGainerako toxikotasun txerto txandak: %s.

actors.buffs.corrosion.name=korrosioa
actors.buffs.corrosion.heromsg=Urtzen ari zara!
actors.buffs.corrosion.ondeath=Urtu egiten zara...
actors.buffs.corrosion.rankings_desc=Disolbatuta
actors.buffs.corrosion.desc=Azido indartsuak haragia, metala eta hezurra abiadura bizian jaten du.\n\nKorrosio kaltea denboran areagotzen da, biktima urtzen darraiela.\n\nGainerako korrosio txandak: %1$s\nOraingo korrosio kaltea:%2$d.

actors.buffs.vertigo.name=zorabioa
actors.buffs.vertigo.desc=Ingurua biraka dagoenean zuzen ibiltzea zaila da,\n\nZorabioaren efektuaren menpe egonda, mugitzen saiatzen diren pertsonaia ausazko norabidean ibiliko dira, ez nahi duten norabidean.\n\nGainerako zorabio txandak: %s.

actors.buffs.wandempower.name=ahaldundutako zartak
actors.buffs.wandempower.desc=Zure zarta kalte-eragileak ahaldundu dira, zartada gutxi batzuz eragin dezaketen kaltea areagotuz.\n\nKalte gehigarria: %1$d.\nGainerako txandak: %2$d.

actors.buffs.weakness.name=ahulduta
actors.buffs.weakness.heromsg=Ahul nabaritzen zara!
actors.buffs.weakness.desc=Dena askoz astunagoa dirudi bat batean.\n\nAhultze magiak pertsonaiaren indar fisikoa murrizten du, eta %% 33  murrizten da eragiten duen kaltea.\n\nGainerako ahultasun txandak: %s.

actors.buffs.wellfed.name=ongi elikatua
actors.buffs.wellfed.desc=Ongi elikatuta eta asea sentitzen zara.\n\nOngi elikatuta zaudela, zure gosea ez da areagotuko, eta osasun kopuru gehigarri bat sendatuko duzu denboran zehar.\n\nGainerako txandak: %d.



