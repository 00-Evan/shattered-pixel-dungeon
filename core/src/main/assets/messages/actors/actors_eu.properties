actors.mobs.mob.rankings_desc=Erailea: %s

actors.mobs.monk.name=ipotx monjea
actors.mobs.monk.def_verb=blokeatuta
actors.mobs.monk.parried=geldituta
actors.mobs.monk.desc=Monje hauek fanatikoak dira, bere erregea mundu fisikoan babesteko hitz eman dutenak. Hainbestekoa da mirespena, bere gogoa erregeari erabat eman diotela, eta orain zonbi burugabe gisa dabiltza harat-honat ipotxen hiritik.\n\nMonjeek aurrez aurreko konbatea erabiltzen dute soilik, eta armarik gabe eskumuturrak erabili ditzakete eraso eta babeserako. Arreta osoa jartzea lortzen dutenean, bere aurkako hurrengo erasoa saihestu dezakete, kolpatzeko berme osoa bazuen ere. Monjeek arreta azkarrago irabazten dute higitzen ari direnean, eta borroka sartuta motelago.
actors.mobs.monk$focus.name=Arreta jarrita
actors.mobs.monk$focus.desc=Monje honek arreta osoa bere biktiman jarri du, eta bere mugimenduak aurreikusi ditzake egin aurretik ere.\n\nArreta jarrita duenean, bere aurka egindako hurrengo eraso fisikoak kale egingo duela ziurra da, baldintzak direnak direla. Eraso hau saihestean monjeak arreta galduko du, eta berriro eraiki behar du beste eraso bat saihesteko. Monjeek azkarrago irabazten dute arreta mugitzen ari direnean.

actors.mobs.piranha.name=piraina erraldoia
actors.mobs.piranha.desc=Arrain haragijale hauek ez dira ziegako biztanle naturalak. Urez inguratutako altxor kutxak babesteko haziak izan ziren.

actors.mobs.pylon.name=energia zutabea
actors.mobs.pylon.desc_inactive=Energia zutabea, inguruko makinariari elektrizitatea banatzeko diseinatua.\n\nZutabea orain inaktibo dago eta kalteari immunea da.
actors.mobs.pylon.desc_active=Energia zutabea, inguruko makinariari elektrizitatea banatzeko diseinatua. Zutabea orain energia elektrikoz gainezka dago, hau izan behar da DM-300a kargatzen duena!\n\nEgoera honetan zutabeak hauskorrak dira, baina ingurura elektrizitatea jaurtitzen dute erlojuaren orratzen norabidean. Bere metal astuneko eraikuntzagatik, zutabeek kalte ugari jasan dezakete

actors.mobs.rat.name=arratoi martsupioa
actors.mobs.rat.desc=Arratoi martsupioak ziegetako biztanle erasokor baina ahulak dira. Hozkada nazkagarria da, baina talde handietan besterik ez dira arriskutsuak.

actors.mobs.ripperdemon.name=deabru urratzailea
actors.mobs.ripperdemon.leap=Deabru urratzailea jauzia ematekotan dago!
actors.mobs.ripperdemon.desc=Izaki beldurgarri hauek indar demoniakoek eremu hauetako ipotx gorpu mordoa erabiltzearen ondorio dira. Urratzaileak ipotx itxura duten ez hildako gosetiak dira, baina urratutako gorpuekin eta hezurrez egindako atzapar luze eta zorrotzekin.\n\nDeabru urratzaileek ez dute luze irauten, baina arinak eta arriskutsuak dira. Distantzia luzeko jauziak eman ditzakete biktimengana iristeko atzaparrekin adarkatu aurretik.

actors.mobs.rotheart.name=bihotz ustela
actors.mobs.rotheart.desc=Baiaustelaren fruitua oso berezia da. Lurrean usteldu eta elikagai bilakatu ordez, fruitua hazi, gogortu eta hazia babesten du. Fruitu barneko organoak babesten ditu. Bola handi hori baiaustel landare heldu baten bihotza bezala ezagutzen da.

actors.mobs.rotlasher.name=zigor ustela
actors.mobs.rotlasher.desc=Zigor ustela, baiaustel landare heldu baten erro sistemaren atal bat da, eta baita bere defentsa mekanismo nagusia. Zigorrak lurrera lotuta daude, baina bortizki erasoko dute hurbiltzen zaien edozein mehatxu. Inguruan areriorik ez badago geldi mantentzen dira, inguruko landaretzarekin bat eginez.
actors.mobs.rotlasher$waiting.status=%s hau geldi dago.

actors.mobs.scorpio.name=eskorpioia
actors.mobs.scorpio.desc=Armiarma itxurako izaki demoniako erraldoi hauek aurrez aurreko borroka saihesten dute ahal dutela, eta nahiago dute urrunetik ezintzen duten arantza zerradunak tirokatzea.

actors.mobs.senior.name=monje zaharra
actors.mobs.senior.desc=Monje hauek fanatikoak dira, bere erregea mundu fisikoan babesteko hitz eman dutenak. Hainbestekoa da mirespena, bere gogoa erregeari erabat eman diotela, eta orain zonbi burugabe gisa dabiltza harat-honat ipotxen hiritik.\n\nMonje honek aurrez aurreko konbatean maisua da, eta monje arruntek baino azkarrago lortzen du arreta. Arreta osoa jartzea lortzen dutenean, bere aurkako hurrengo erasoa saihestu dezakete, kolpatzeko berme osoa bazuen ere. Monjeek arreta azkarrago irabazten dute higitzen ari direnean, eta borroka sartuta motelago.

actors.mobs.shaman.name=gnoll xamana
actors.mobs.shaman.bolt_kill=Magia deskargak hil zaitu...
actors.mobs.shaman.desc=Gnoll xamanak indar gabezia konbateko sorginkeriarekin orekatzen duten gnoll adimentsuak dira. Gnoll gizartean itzal handiko posizioa dute indarrez ahulagoak badira ere.
actors.mobs.shaman$redshaman.spell_desc=Xamanak maskara gorri bat darama, eta une batez _zure eraso indarra ahulduko_ duen magia erabiliko du.
actors.mobs.shaman$blueshaman.spell_desc=Xamanak maskara urdin bat darama, eta une batez _jasotzen duzun kaltea areagotzen_ duen magia erabiliko du.
actors.mobs.shaman$purpleshaman.spell_desc=Xamanak maskara morea darama, eta une batez _zure zehaztasuna eta saihesteko ahalmena gutxiagotzen_ duen magia erabiliko du.

actors.mobs.armoredbrute.name=armaduradun  basatia
actors.mobs.armoredbrute.desc=Gnoll basati helduenak bere estatusa adierazten duen armadura ahaltsu bat eraman ohi dute. Armadurari esker astapotro hauek kalte fisiko gehiago jasan dezakete, eta beraien diziplinari esker luzeago hiratu daitezke zaurien menpe erori aurretik.

actors.mobs.skeleton.name=eskeletoa
actors.mobs.skeleton.explo_kill=Hezur eztandaren ondorioz hil zara...
actors.mobs.skeleton.def_verb=blokeatuta
actors.mobs.skeleton.desc=Eskeletoak zorigaiztoko abenturazaleen eta ziegako biztanleen gorpuetako hezurrez osatuta daude, azpiko sakoneretako magia gaiztoaren jariadurak. Nahikoa kaltetu zaienean, hezur leherketa batean ezerezten dira.

actors.mobs.slime.name=barea
actors.mobs.slime.def_verb=blokeatuta
actors.mobs.slime.desc=Bareak apur bat magikoak diren izaki ezohikoak dira, gorputz bigun eta barne likidoz osatuak. Hiriko estoldek behar beste ur eta elikagaiekin hornitzen diete.\n\nBere kanpoko mintz elastikoa dela eta , zaila da _6 kalte-puntu_ baino gehiago eragitea edozein eraso erabilita.

actors.mobs.snake.name=estoldetako sugea
actors.mobs.snake.hint=Erabili aztertu botoia sugean aurre nola egin ikasteko.
actors.mobs.snake.desc=Neurriz kanpoko suge hauek azkar irristatu daitezke kolpeak saihesteko, eta zaila da jotzea. Eraso magikoek eta ezusteko erasoek ordea ustekabean harrapatu ditzakete.\n\nUstekabeko eraso bat egin dezakezu sugeak ikusten ez zaituenean erasotzen baduzu. Horretarako modu bat sugea ate baten bestaldera erakartzea da eta _atea gurutzatu eta berehala astindu._

actors.mobs.spinner.name=kobazuloko araknidoa
actors.mobs.spinner.desc=Armiarma berdexka eta iletsu hauek borroka zuzena saihesten saiatzen dira eta urrunean itxaroten dute, haien biktima, amaraunetan korapilatuta, bere haginkada pozoitsuaren ondorioz hiltzen den bitartean. Amarauna oso urrun jaurti dezakete, eta beraien harrapakinak hartu duen ihesbidea itxi.

actors.mobs.statue.name=estatua biziduna
actors.mobs.statue.def_verb=blokeatuta
actors.mobs.statue.desc=Ziegako beste estatua itsusi bat dela pentsa zenezake, baina bere begi gorri distiratsuek salatzen dute.\n\nEstatua bera harrizkoa den bitartean, daraman _%s_ benetakoa dirudi.

actors.mobs.succubus.name=sukuboa
actors.mobs.succubus.desc=Sukuboak bere biktimen burua manipulatzen duten deabru aldakorrak dira. Honek giza itxurako gotiko zurbil baten forma hartu du, agian ipotx belagileak erakartzeko?\n\nErasotzean, sukuboek biktima liluratu dezakete, eta hau ez da atzera erasotzeko gai izango lilura dirauen bitartean. Sukuboek liluratutako etsaia erasotzen dutenean, bizitzaren esentzia lapurtzen diote.

actors.mobs.swarm.name=euli multzoa
actors.mobs.swarm.desc=Eulien talde hilkorrak haserre dabil burrunban. Eraso ez magiko bakoitzak talde handia bezain arriskutsuak diren bi talde txikiagoetan banatuko du taldea.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=Harrapatu zaitut, %s!
actors.mobs.newtengu.interesting=Egin dezagun hau interesgarriagoa...
actors.mobs.newtengu.notice_have=Nirea zara, %s!
actors.mobs.newtengu.defeated=Libre behingoz...
actors.mobs.newtengu.rankings_desc=Tenguk eraila
actors.mobs.newtengu.desc=Eraile famatu eta misteriotsu bat, izena aurpegian txertatuta daraman mozorrotik datorkiona.\n\nTenguk girgiluak daramatza eskumutur eta orkatiletan, kateetaz duela asko libratu zela dirudien arren.\n\nTranpak, magia engainagarria eta eraso zehatzetaz baliatuko da bere ihesaldia oztopatzen duen gauza bakarra akatzeko: zu.

actors.mobs.newtengu$bombability$bombblob.desc=Gainberotutako ke hodei bat hedatu da hemen. Kontuz, lehertzeko zorian baitago!
actors.mobs.newtengu$bombability$bombitem.name=Ke bonba
actors.mobs.newtengu$bombability$bombitem.cant_pickup=Lurrean finko dago, ezin duzu mugitu!
actors.mobs.newtengu$bombability$bombitem.desc=Tenguk itxura arrotzeko ke bonba bat jaurti du hona, eta ke lodi eta bero bat hedatzen ari da. Tiki-taka entzuten da, leherketa baterako atzera kontaketa balitz bezala!\n\nBonba lurrera ainguratu da, ezin duzu altxatu.

actors.mobs.newtengu$fireability$fireblob.desc=Tenguk lurrin bihurtzen ari den hauts fin bat bota du hona, sua hartzekotan dago!

actors.mobs.newtengu$shockerability$shockerblob.desc=Energia elektrikoa pilatzen ari da hemen, lauza honetan geratzen den edozerk deskarga jasoko du hurrengo txandan!
actors.mobs.newtengu$shockerability$shockeritem.name=Deskargagilea
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=Energia gehiegi igortzen ari da, ezin duzu jaso!
actors.mobs.newtengu$shockerability$shockeritem.desc=Tenguk makina bitxi bat bota du hona, DM-100 parteekin egina dirudiena. Makinak elektrizitate arkuak igortzen ditu ingurura, eredu finko bat jarraitzen duela dirudi.\n\nBere ingurura igorritako elektrizitatearekin, ez duzu hau hartzeko modurik.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=Nirea zara, %s!
actors.mobs.oldtengu.notice_face=Egidazu aurre, %s!
actors.mobs.oldtengu.interesting=Egin dezagun hau interesgarriagoa...
