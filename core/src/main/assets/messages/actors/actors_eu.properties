##abilities
actors.hero.abilities.armorability.self_target=Ezin diozu zure buruari apuntatu!
actors.hero.abilities.armorability.no_target=Ez dago zeri apuntatu hemen!
actors.hero.abilities.armorability.prompt=Hautatu jomuga.
actors.hero.abilities.armorability.cost=Kargaren kostua: _%d_

actors.hero.abilities.warrior.heroicleap.name=jauzi heroikoa
actors.hero.abilities.warrior.heroicleap.prompt=Hautatu jauziaren norabidea
actors.hero.abilities.warrior.heroicleap.short_desc=Gudariak _jauzi heroikoa_ ematen du xederantz,  etsai eta arriskuen gainetik zeharkatuz.
actors.hero.abilities.warrior.heroicleap.desc=Gudariak jauzi heroikoa ematen du xederantz, etsai eta arriskuen gainetik igaroz  bidean. Baina ezin ditu hormak edo bestelako muga solidoak zeharkatu.
actors.hero.abilities.warrior.shockwave.name=deskarga-uhina
actors.hero.abilities.warrior.shockwave.short_desc=Gudariak kono formako _buhunba_ askatzen du lurra kolpatuz. Uhinak hartutako etsaiak kaltetzen eta ezintzen ditu.
actors.hero.abilities.warrior.shockwave.desc=Gudariak lurra kolpatzen du, 5 lauzetara 60 gradutako konoa sortuz hedatzen den buhunba sortuz.\n\nUhinak hartutako etsaiak  5  txandaz ezintzen ditu. Baita, 5-10 kalte-puntu eragiten dizkie, gehi 1-2 kalte-puntu gudaria 10 puntuen gainetik duen indar-puntu bakoitzeko.
actors.hero.abilities.warrior.endure.name=eutsi
actors.hero.abilities.warrior.endure$enduretracker.name=erresistentzia
actors.hero.abilities.warrior.endure$enduretracker.desc=Gudariak orain kalte gehigarria egiten du, eutsi duen kaltearen araberakoa.\n\nKalte gehigarria: %1$d\nGainerako erasoak: %2$d
actors.hero.abilities.warrior.endure.short_desc=Gudariak _eusten du_, hainbat txanda saltatuz baina kaltearekiko babes indartsua lortuz. Gero kalte gehigarria eragingo du, eutsitakoaren araberakoa.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to half of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the Warrior has any combo, using this ability increases its remaining time by 3 turns.

actors.hero.abilities.mage.elementalblast.name=buhunba elementala
actors.hero.abilities.mage.elementalblast.short_desc=Aztiak _buhunba elementala_ igortzen du bera zartatik, ingurune zabal handi bati eraginez, bere makuluaren zartaren araberakoa.
actors.hero.abilities.mage.elementalblast.desc=Aztiak magia buhunba igortzen du, 4 lauzako ingurune zirkular batean 15-25 kalte-puntu eraginez. Buhunba elementalaren efektu zehatza aztiaren makuluan txertatutako zartaren araberakoa da.
actors.hero.abilities.mage.elementalblast.generic_desc=Buhunba elementalaren efektua zartaren efektuaren antzekoa izango da, aliatu edo etsai bati jotzean.
actors.hero.abilities.mage.wildmagic.name=magia basatia
actors.hero.abilities.mage.wildmagic.no_wands=Ez duzu zartatzeko zartarik!
actors.hero.abilities.mage.wildmagic.short_desc=Aztiak bere zartetan metatutako _Magia Basatia_ askatzen du, txanda bakarrean aukeratutako biktima bat hainbat aldiz ausaz zartatzen.
actors.hero.abilities.mage.wildmagic.desc=Aztiak bere zartetan metatutako energia askatzen du, txanda bakarrean 4 aldi arte ausaz zartatzen. Aztiaren makulua ez dago efektu honen barne.\n\nHorretaz gain, zarta bakoitzaren maila 2 puntutan igotzen da, +3-ra arte gehienez jota. Gaitasun honek zarten kargak kontsumitzen ditu eta zarta bakoitza ezin da 2 alditan baino gehiagotan erabili.
actors.hero.abilities.mage.warpbeacon.name=faro eroalea
actors.hero.abilities.mage.warpbeacon.depths=Ezin duzu solairu artean teleportatu!
actors.hero.abilities.mage.warpbeacon.locked_floor=Ezin duzu giltzatutako solairu bat utzi!
actors.hero.abilities.mage.warpbeacon.too_far=Toki hori hurrunegi dago!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Ezin duzu faroa hemen jarri!
