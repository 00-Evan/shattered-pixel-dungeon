actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Nola edo hala, etsaiak erraz sinetsita daude zurezko beita benetako alproja dela!
actors.hero.abilities.rogue.smokebomb.short_desc=Alprojak _ke bonba_ jaurtitzen du eta desagertzen da. Aurreko kokalekuaren inguruan zeuden arerioak itsutuz.
actors.hero.abilities.rogue.smokebomb.desc=Alprojak ke bonba bat jaurtitzen du eta 10 lauzako distantziaraino teleporta daiteke. Arerioen eta arriskuen zehar teleporta daitekeen bitartean, hormak bezalako lursoil solidoak ezin ditu gurutzatu.\n\nAlprojaren aurreko posizioaren ondoko arerioak 5 txandetan zehar itsutu egongo dira.
actors.hero.abilities.rogue.deathmark.name=herio-marka
actors.hero.abilities.rogue.deathmark.ally_target=Etsaiak markatu ditzakezu, besterik ez
actors.hero.abilities.rogue.deathmark.short_desc=Alprojak _herio-marka_ jarri diezaioke hautatutako arerioari. Markatutako etsaiek kalte gehigarria jasoko dute, baina ezin dira hil marka agortu arte.
actors.hero.abilities.rogue.deathmark.desc=Alprojak bere aukerako arerio batean marka bat ezartzen du, 25% eko kalte gehigarria jasoaraziz. Marka momentuan ezartzen da eta 5 txandako iraupena du.\n\nMarka dirauen bitartean arerioak kalte gehigarria jasaten duen arren, arerioa hiltzea ekidingo du. Marka desagertzean arerioren batek 0 OP baldin baditu, segituan hil egingo da.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=heriotzerako markatua
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Etsai hau  markatuta dago, eta honek %% 25 kalte-puntu gehigarri jasotzea eragiten dio, baina baita hilezkor bihurtu marka joan arte.\n\nGainerako txandak: %s.
actors.hero.abilities.rogue.shadowclone.name=itzalezko klona
actors.hero.abilities.rogue.shadowclone.short_desc=Alprojak _itzalezko klon_ bat araokatzen du, borrokan lagundu diezaion.
actors.hero.abilities.rogue.shadowclone.desc=Alprojak itzalezko klon bat araokatzen du, borrokan lagundu diezaion. Itzalezko klona zuzentzeak ez du karga kosturik.\n\nKlonak 80 OP ditu, ez darama armadurarik eta 10-20eko kaltea egiten du. Ezaugarri guzti hauek gaitasunen bitartez hobe daitezke, klonak heroiaren arma eta armadurengatik irabazitako onurak, besteak beste.
actors.hero.abilities.rogue.shadowclone$shadowally.name=itzalezko alproja
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Your clone moves to that position.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Zure klonak jarraitzen zaitu.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Zure klona erasora doa!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Alprojaren kopia, goibelduraren itzalaz egina. Ekuru tente geldi, begiak zuri, lurrina balitz bezala iluntasuna dario.\n\nKlona ez da alprojaren kopia perfektua, baina borrokalari txukuna da, eta trebezia egokiekin alprojaren tresneria erabili dezake.

actors.hero.abilities.huntress.spectralblades.name=marraza espektralak
actors.hero.abilities.huntress.spectralblades.short_desc=Ehiztariak _marraza espektralak_ jaurtitzen ditu, tresnatutako buruz-buruko armaren araberako kaltea eraginez.
actors.hero.abilities.huntress.spectralblades.desc=Ehiztariak marraza espektrala jaurtitzen dio etsaiari, bere aurrez-aurreko armaren urruneko kolpe baten gisakoa da. Aurrez-aurreko armaren efektuak aktibatuko dira, enkantamenduak barne.
actors.hero.abilities.huntress.naturespower.name=naturaren indarra
actors.hero.abilities.huntress.naturespower.short_desc=Heiztariak _Naturaren Indarra_ araokatzen du, denbora labur batez bere mugimendu eta eraso abiadura handitzen.
actors.hero.abilities.huntress.naturespower.desc=The Huntress temporarily empowers herself and her bow with the power of nature! This lasts for 8 turns.\n\nDuring this time, the Huntress moves at 2x speed, and attacks 33% faster with her bow. The bonus bow effects do not trigger if the Sniper is using her special attacks.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=naturaren indarra
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Ehiztaria une batez ahaldundu da, bere ibiltzeko eta arkuarekin erasotzeko abiadura bizkortuz.\n\nGainerako txandak: %s.
actors.hero.abilities.huntress.spirithawk.name=espiritu belatza
actors.hero.abilities.huntress.spirithawk.no_space=Ez dago toki librerik zure inguruan.
actors.hero.abilities.huntress.spirithawk.short_desc=The Huntress summons a _Spirit Hawk_ familiar, which can help her scout locations and distract enemies.
actors.hero.abilities.huntress.spirithawk.desc=The Huntress summons a spirit hawk familiar, which can be directed by using the ability again while it is summoned. The hawk lasts for 100 turns, directing the hawk does not cost any charge.\n\nThe hawk has minimal health and attacking power, but is fast, evasive, and accurate. It shares its entire field of vision with the Huntress at all times. It is immune to all area-bound effects, such as fire and poison gas. It will not attack unless specifically directed to.
actors.hero.abilities.huntress.spirithawk$hawkally.name=espiritu belatza
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Your hawk moves to that position.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Zure belatzak  jarraitzen zaitu.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Zure belatzak erasotzen du!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=A magical hawk, summoned by the Huntress. It glows a bright ethereal blue, its head constantly shifts around as it surveys the area.\n\nWhile it isn't much of a fighter its speed and vision make it excellent for scouting and distracting enemies.\n\nTurns remaining: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Gainerako bermatutako saihesteak:  %d.

