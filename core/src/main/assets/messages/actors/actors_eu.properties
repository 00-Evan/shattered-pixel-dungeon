actors.blobs.waterofhealth.procced=Zurrupada bat hartu bezain laster zauriak sendatzen zaizkizula nabaritzen duzu.
actors.blobs.waterofhealth.desc=Osasunaren boterea dario putzu honetako urari. Hartu zurrutada bat zure zauriak sendatu eta gosea asetzeko.

actors.blobs.wateroftransmutation.desc=Aldaketaren boterea dario putzu honetako urari. Jaurti zerbait uretara beste zerbait bihurtzeko.

actors.blobs.web.desc=Dena amaraun lodi batez estalita dago hemen. Hau ukitzen edo zeharkatzen duen edozerk apurtu egingo du, baina bertan itsatsita geratuko da.



###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Indar fisikoko uholde bat, adrenalinak eraso eta mugimendu abiadura areagotzen ditu.\n\nAdrenalinak jasotzailea 2x abiaduran korrika egitea eta 1.5x abiaduran erasotzea ahalbidetzen du.\n\nGeratzen diren txandak: 1%s.

actors.buffs.adrenalinesurge.name=Adrenalina uholdea
actors.buffs.adrenalinesurge.desc=Ahalmen izugarrizko uholde bat, tamalez ez da iraunkorra.\n\nIndarraren areagotzea: + %d.\nAreagotzea ahuldu arteko txandak: %s.

actors.buffs.amok.name=Amorruz itsu
actors.buffs.amok.desc=Amorruz itsu egoteak hira bizia eta burua nahastuta izatea dakar.\n\nIzaki bat amorruz itsu dagoenean, hurbil dagoen edozeri erasoko dio, laguna zein etsaia.\n\nAmorrua pasatu arteko txandak: %s.

actors.buffs.arcanearmor.name=Armadura Arkanoa
actors.buffs.arcanearmor.desc=Ezkutu mehe batek inguratzen zaitu, eraso magikoen kaltearen parte bat blokeatuz.\n\nZure armadura magikoa orain indartua dago. 0-%d.\n\nArmadura ahuldu arteko txandak: %s.

actors.buffs.artifactrecharge.name=Artefaktua berkargatzen
actors.buffs.artifactrecharge.desc=Energiak zeharkatzen zaitu, tresnatutako artefaktuen kargatzeko abiadura areagotuz.\n\nArtefaktu bakoitzari apur bat desberdin eragiten zaio, baina guztiei hobetuko zaie karga.\n\nGeratzen diren txandak:%s.

actors.buffs.barkskin.name=Azal gogortua
actors.buffs.barkskin.desc=Zure azala gogortzen da, zuhaitz-azala bezain lakarra eta trinkoa nabaritzen duzu.\n\nGogortutako azalak zure armadura efektiboa areagotzen du, eraso fisikoetatik hobeto babestea ahalbidetuz.\n\nZure armadura honenbestez areagotu da: %d.\nGeratzen diren azal gogortuaren txandak: %s.

actors.buffs.barrier.name=Langa
actors.buffs.barrier.desc=Kalte guztia geldiarazten duen burbuila iraunkor bat.\n\nLangak zaintzen duen horri zuzendutako kaltea hartzen du ezkutua geratzen zaion bitartean. Txandako babes puntu bat galduko da.\n\nGeratzen den babesa: %d.

actors.buffs.berserk.angered=Haserre
actors.buffs.berserk.berserk=Amorratzea
actors.buffs.berserk.exhausted=Nekatuta
actors.buffs.berserk.recovering=Berreskuratzen
actors.buffs.berserk.angered_desc=Amorratuaren zauriek bere zartakoak indartzen dituzte. Amorratuak kaltea hartu ahala, bere haserrea areagotzen da, eta kalte gehigarria eragiten du. Armadurak blokeatutako kalteak ere haserrea pilatzen du.\n\nHaserrea denborarekin joango da. Zenbat eta osasun gutxiago izan amorratuak, are gehiago iraungo dio haserrea.\n\nAmorratuaren osasuna zerora erortzen bada erabat haserre dagoenean, eta bere zigilua badarama, amorru bizian _uko egingo dio hiltzeari_ denbora labur batez.\n\nUneko haserrea: _%% %.0f_\n_+%% %.0f_ kaltea
actors.buffs.berserk.berserk_desc=Heriotzaren ertzean, beldurra eta zalantzak odolustutzean, haserrea besterik ez zaizu geratzen. Heriotzaren atarian amorratua zeharo boteretsua da _+% 50 kaltea eraginez, babes gehigarria lortuz, eta hiltzera uko eginez._\n\nBabes gehigarria indartsuagoa izango da amorratuaren armadura hobea den heinean, eta denborarekin agortuko da. Babesa zerora erortzean, amorratuak amore emango du eta hil egingo da.\n\nEdozein sendatze motak amorratua egonkortasunera ekarriko du, baina akituta egongo da. Akituta dagoen bitartean, amorratuak esperientzia irabazi beharko du haserrea berriro eraiki ahal izateko.
actors.buffs.berserk.recovering_desc=Barne indarrak bere mugak ditu. Amorratuak atsedena hartu behar du bere haserrea berriro erabili ahal izateko.\n\nBerreskuratzen ari dela amorratuak ez du haserrerik metatzen kaltea jasotzean.\n\nBerreskuratu arteko txandak: _%.2f_
actors.buffs.berserk.no_rages=Amorratzeak behin betiko ondorioak ditu ere, aldi bakoitzean gehieneko osasuna murrizten da.
actors.buffs.berserk.past_rages=Amorratua haserretutako aldiak: _%d_\nGehienezko osasuna orain: _%% %d_
actors.buffs.berserk.rankings_desc=Heriotzara amorratua

actors.buffs.bleeding.name=Odoletan
actors.buffs.bleeding.ondeath=Heriotzara odolustu zara...
actors.buffs.bleeding.heromsg=Odoletan zaude!
actors.buffs.bleeding.rankings_desc=Hil arte odolustuta
actors.buffs.bleeding.desc=Zauri horrek larritzeko moduko odol kopuru bat isurtzen du.\n\nOdolustutzeak kaltea eragiten du txandako. Txanda bakoitzean kaltea ausazko kopuru batean murrizten da, odolustutzea gelditu arte.\n\nUneko odolustutze kaltea: %d.

actors.buffs.bless.name=Bedeinkatua
actors.buffs.bless.desc=Arreta eztanda zoragarri bat, batzuen esanetan jainkoek ekarria.\n\nBedeinkapenak zehaztasuna eta saihestea %% 25 hobetzen ditu, bedeinkatua borrokan askoz eraginkorrago bihurtuz.\n\nGeratzen diren bedeinkapen txandak: %s.

actors.buffs.blindness.name=Itsututa
actors.buffs.blindness.heromsg=Itsututa zaude!
actors.buffs.blindness.desc=Itsutzeak ingura gandu ilun bat bihurtzen du.\n\nItsututa dagoela, pertsonaia batek ez du muturren aurrean duen lauza baino ikusten, urruneko erasoak antzu bihurtuz eta urruneko etsaien pista galtzea erraztuz. Gainera, itsututako heroia eskuizkribuak eta liburuak irakurtzeko elbarri da.\n\nGeratzen diren itsutze txandak: %s.

actors.buffs.burning.name=Sutan
actors.buffs.burning.heromsg=Su garretan zaude!
actors.buffs.burning.burnsup=%s erretzen da!
actors.buffs.burning.ondeath=Kiskalita hil zara...
actors.buffs.burning.rankings_desc=Errautsetara erreta
actors.buffs.burning.desc=Su garretan murgilduta egotea baino mingarriagoa diren gauza gutxi daude.\n\nSuak txanda bakoitzeko kaltea eragiten du urez itzali edo agortu arte. Sua uretan sartuz itzali daiteke, edo birrindutako edabe baten zipriztinarekin.\n\nGainera, suak zoru sukoia edo ukitzen dituen objektuak piztu ditzake.\n\nGeratzen diren erretze txandak: %s.

actors.buffs.championenemy.warn=Izaki hilkorren bat sumatzen duzu.
actors.buffs.championenemy$blazing.name=suzko aldezkaria
actors.buffs.championenemy$blazing.desc=Suzko aldezkariek %25 aurrez-aurreko kalte gehiago eragiten dute, arerioei su ematen diete, suak ez du eraginik beraiengan, eta sugarrak hedatzen dituzte ingurura hiltzean.
actors.buffs.championenemy$projecting.name=aldezkari beso luzea
actors.buffs.championenemy$projecting.desc=Aldezkari beso luzeek %25 kalte gehiago egiten dute urrunetik, eta ikusten duten edozein arerio eraso dezakete.
actors.buffs.championenemy$antimagic.name=aldezkari antimagikoa
actors.buffs.championenemy$antimagic.desc=Aldezkari antimagikoak %25 kalte gutxiago jasotzen dute eta magiak ez die inolako eraginik egiten.
actors.buffs.championenemy$giant.name=aldezkari erraldoia
actors.buffs.championenemy$giant.desc=Aldezkari erraldoiek %75 kalte gutxiago jasotzen dute eta +1 eraso irismen gehiago dute, baina ezin dira leku itxietatik atera.
actors.buffs.championenemy$blessed.name=bedeinkatutako aldezkaria
actors.buffs.championenemy$blessed.desc=Bedeinkatutako aldezkariak %200 zehaztasun eta iheskortasun gehiago dute.
actors.buffs.championenemy$growing.name=aldezkari hazlea
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%

actors.buffs.charm.name=Liluratuta
actors.buffs.charm.heromsg=Liluratuta zaude!
actors.buffs.charm.desc=Lilura, etsaiak une batez elkar maitatzea ekar dezakeen magia manipulatzailea da.\n\nLiluraren menpe daudenak ezin dute liluratu dituen arerioa zuzenean eraso. Beste batzuk eraso ditzakete ordea. Minaren astinaldiak liluraren iraupena laburtuko du.\n\nGeratzen diren lilura txandak: %s.

actors.buffs.chill.name=Hozkirri
actors.buffs.chill.freezes=%s izozten da!
actors.buffs.chill.desc=Izotzera heldu gabe, baina oso hotz.\n\nHozkirri diren biktimek dena motelago egiten dute, efektuari geratzen zaizkion txanden arabera. Kasurik okerrenean moteltzearen berdina da.\n\nGeratzen diren hozkirri txandak: %1$s,\nAbiadura moteltzea: %% %2$s

actors.buffs.combo.name=Segida
actors.buffs.combo.combo=%d arrakasten segida!
actors.buffs.combo.bad_target=Eraso irismenean dagoen etsai bat hautatu behar duzu.
actors.buffs.combo.clobber_prompt=Hautatu biktima bat jipoitzeko\nZorabiatu eta eraisten du
actors.buffs.combo.clobber_desc=_Jipoia_ eskuragarri dago orain. Eraso honek _etsaia atzera eraisten du eta zorabiatzen ditu,_ baina kalte murriztuagoa eragiten du. Borrokan denbora irabazteko bikaina da.
actors.buffs.combo.cleave_prompt=Hautatu arrailtzeko biktima bat\nHilez gero, segida mantentzen da
actors.buffs.combo.cleave_desc=_Arraildu_ eskuragarri dago orain. Eraso honek kaltea areagotzen du, eta _etsaia hilez gero, segida mantenduko du leheneratu ordez._ Hainbat arerioen kontra borrokatzean segida eraikitzeko primerakoa da.
actors.buffs.combo.slam_prompt=Hautatu danbatekoaren biktima\nArmaduraren arabera babestu eta kaltetzen du
actors.buffs.combo.slam_desc=_Danbatekoa_ eskuragarri dago orain. Eraso honek _kalte areagotua eragiten du, eta babesa ematen dizu zure armaduraren blokeatze boterearen arabera._ Bikaina da borroka bati amaiera emateko, erresistentzia hurrengora eramateko.
actors.buffs.combo.crush_prompt=Hautatu biktima bat zanpatzeko\nKalte izugarria eragiten du
actors.buffs.combo.crush_desc=_Zanpatzea_ eskuragarri dago orain. Eraso suntsitzaile honek _Kalte izugarria eragiten du erregularki._ Itzela da aurrekari boteretsu baten osasuna behera ekartzeko!
actors.buffs.combo.fury_prompt=Zein etsaietan deskargatu bortiztasuna?\nHainbat aldiz azkar erasotzen du
actors.buffs.combo.fury_desc=_Bortiztasuna_ eskuragarri dago orain. Eraso suntsitzaile honek _zure uneko segidaren kontaketa beste aldiz kolpatzen du,_ kalte murriztuago batekin bada ere. Bortiztasuna sekulakoa da armak sorginkeriaren bat badu, sorginkeria kolpe bakoitzean aktibatuko baita!
actors.buffs.combo.desc=Gladiadoreak bultzada hartzen du ematen duen zartako arrakastatsu bakoitzarekin. Kolpe bakoitzak segida handitzen du batez, baina erasotzeko luzeegi itxaronez gero, edo birritan jarraian kale eginez gero, segidaren zenbatzailea zerora eroriko da.\n\nSegida eraikitzeak akabatzeko gaitasun bereziak azalarazten ditu: Huts egiterik ez duten eraso bortitzak! Akabatzeko eraso desberdinak daude 2, 4, 6, 8 eta 10eko segidatan, eta akabatzeko erasoa erabiltzean segidaren kontaketa zeroan jarriko du.

actors.buffs.corruption.name=Ustelduta
actors.buffs.corruption.desc=Ustelkeria izaki baten baitara iragazten da, bere aurreko izatearen aurka irauliz.\n\nUsteldutako gizajoak bere aldekoak erasoko ditu eta lehen etsai zituenak ezikusi. Ustelkeriak kaltea eragiten du ere, eta biktima apurka amore ematera eramango du.\n\nUstelkeria behin betikoa da, bere efektua heriotzarekin besterik ez da bukatzen.

actors.buffs.cripple.name=Ezindua
actors.buffs.cripple.heromsg=Ezindua zaude!
actors.buffs.cripple.desc=Ziur zure hankak ez direla horrela okertu behar.\n\nEzindua egoteak abiadura erdira ekartzen du, lauza batez mugitzeko bi txanda behar dira baten ordez.\n\nGeratzen diren ezintasun txandak: %s.

actors.buffs.degrade.name=Narriatua
actors.buffs.degrade.heromsg=Zure ekipamendua ahulagoa dirudi!
actors.buffs.degrade.desc=Magia ilun ahaltsu batek hobekuntza idazkiek zure ekipamenduari emandako indarra xurgatzen du!\n\nNarriatua dagoela, hobetutako ekipamendua maila baxuagoko batekoa balitz dabil. _ +3 osteko hobekuntza bakoitza aurrekoa baino esponentzialki ahulagoa da._ Zure elementuen deskripzioa aldatu egingo da botere mailan aldaketa hau adierazteko.\n\nNarriatzeak ez dio eragiten indar beharrei, zarten kargei, arma jaurtigarrien iraunkortasunari, edo artefaktuei.\n\nGeratzen diren narriatze txandak: %s. Hobekuntza edo madarikazioa kentzeko idazki bat erabiltzean berehala etengo da narriatzea.

actors.buffs.doom.name=Galbidean
actors.buffs.doom.desc=Zaila da aurrera egitea unibertsoak hilik nahi zaituela ematen duenean.\n\nKondenatutako pertsonaiak iturri guztietatik kalte bikoitza jasoko dute.\n\nKondena behi betiko da, efektua heriotzarekin besterik ez da amaitzen.

actors.buffs.drowsy.name=Logale
actors.buffs.drowsy.desc=Indar magiko batek esna mantentzea eragozten du.\n\nHeroiak logaleari aurre egin diezaioke kaltea hartuz edo osasuna bete-betea izanda.\n\nTxanda batzuetara, biktima lo magiko sakon batean eroriko da.

actors.buffs.earthimbue.name=Lurra txertatua
actors.buffs.earthimbue.desc=Lurraren boterea txertatuta duzu!\n\nEraso fisiko guztiak etsaiaren oinazpiko lurra mugituko du, denbora labur batez hauek ezinduz.\n\nGeratzen diren lur txertatze txandak: %s.

actors.buffs.fireimbue.name=Sua txertatua
actors.buffs.fireimbue.desc=Suaren boterea txertatuta duzu!\n\nEraso fisko guztiek arerioak su garretan pizteko aukera dute. Gainera, suak ez du eraginik zugan.\n\nGeratzen diren su txerto txandak: %s.

actors.buffs.foresight.name=Aurreikuspena
actors.buffs.foresight.desc=Zure zentzumenak areagotzen dira, eta lekuz kanpo dagoen edozer berehala antzematen duzu.\n\nAurreikuspenaren efektuaren pean zaudela, zure bilaketa erradioa handitzen da, eta honetan sartzen den edozer berehala ohartzen duzu.\n\nGeratzen diren aurreikuspen txandak: %s.

actors.buffs.frost.name=Izoztua
actors.buffs.frost.freezes=%s izozten da!
actors.buffs.frost.desc=Izozte mota hau seko izoztea baino xamurragoa da, biktima izotzetan biltzen du, besterik gabe.\n\nIzoztea gas gerarazlearen antzekoa da, biktimak ezin du ezer egin. Baina gas gerarazlearekin ez bezala, izoztutako biktimak kalte hartzen badu, efektua berehala ezeztatuko da, izotza birrintzen delako.\n\nGeratzen diren izozte txandak: %s.

actors.buffs.frostimbue.name=Izotza txertatua
actors.buffs.frostimbue.desc=Izotzaren boterea txertatuta duzu!\n\nEraso fisko guztiek arerioak izozteko aukera dute. Gainera, hotzak ez du eraginik zugan.\n\nGeratzen diren izotz txerto txandak: %s.

actors.buffs.fury.name=Amorratuta
actors.buffs.fury.heromsg=Amorratuta zaude!
actors.buffs.fury.desc=Haserre zaude, etsaiek ez dute gustuko izango zu haserretzea.\n\nSumin handi batek erretzen zaitu, eraso fisikoekin eragiten duzun kaltea %% 50 areagotzen duena.\n\nSumin hau osasunaren %% 50 azpitik zauritua zauden bitartean iraungo dizu.

actors.buffs.blobimmunity.name=Arazketa langa
actors.buffs.blobimmunity.desc=Indar bereziren batek babes mehe batez inguratzen zaitu, airez garraiatutako efektu kaltegarri guztiak kanpoan utziz.\n\nAreako efektu guztietatik salbuetsita zaude langak dirauen bitartean.\n\nGeratzen diren kutsagaiztasun txandak:  %s.

actors.buffs.haste.name=Lastertzea
actors.buffs.haste.desc=Energiak zure muskuluak zeharkatzen ditu, abiadura sinesgaitzetan korrika egitea ahalbidetuz!\n\nPresaren efektuen menpe zaudela 3 aldiz azkarrago ibiliko zara, baina beste ekintzak abiadura arruntean egingo dituzu.\n\nGeratzen diren lastertze txandak: %s.

actors.buffs.healing.name=Sendatzea
actors.buffs.healing.desc=Sendabide magiko batek zauriak ixten ditu eta haragia josi.\n\nTxanda bakoitzean osasuna berreskuratuko da sendatze efektua agortu arte. Sendatutako osasun kopurua denboran txikiagotzen joan daiteke.\n\nHurrengo sendatzea: %d.\n\nGeratzen den sendatzea: %d.

actors.buffs.hex.name=Malapartatua
actors.buffs.hex.heromsg=Malapartatua izan zara!
actors.buffs.hex.desc=Arreta galtzea eragiten duen magia iluna, biktima nahastuz.\n\nMalapartatzeak zehaztasuna eta saihesteko gaitasuna %%20 gutxiagotzen du, biktimaren borrokarako eraginkortasuna kaltetuz.\n\nGeratzen diren malapartatze txandak: %s.

actors.buffs.hunger.hungry=Gose
actors.buffs.hunger.starving=Gosez hiltzen
actors.buffs.hunger.onhungry=Gose zara.
actors.buffs.hunger.onstarving=Gosez hiltzen ari zara!
actors.buffs.hunger.ondeath=Gosez hil zara...
actors.buffs.hunger.cursedhorn=Madarikatutako adarrak janariaren energiaren parte bat lapurtzen du zuk jan ahala.
actors.buffs.hunger.rankings_desc=Gosez hila
actors.buffs.hunger.desc_intro_hungry=Sabela janari deika nabaritu dezakezu, baina ez da hain premiazkoa oraindik.
actors.buffs.hunger.desc_intro_starving=Horren sakona da gosea mina eragiten dizula.
actors.buffs.hunger.desc=\n\nGosea motelki areagotzen da ziegan denbora eman ahala, eta uneren batean gosez hiltzen hasiko zara. Gosez hiltzen ari zarela apurka osasuna galduko duzu, sendatu ordez.\n\nJanaria kudeatzea garrantzitsua da! Osasun nahikoa baduzu, gosez hiltzen egotea ez da txarra horrek gerorako janari gehiago izango duzula esan nahi badu. Ongi kudeatzen baduzu janariak gehiago iraungo dizu!

actors.buffs.invisibility.name=Ikustezina
actors.buffs.invisibility.desc=Ingurenarekin guztiz bat egin duzu, zu ikustea ezinezkoa da.\n\nIkusezina zaren bitartean arerioek ezin zaituzte eraso edo jarraitu. Eraso fisikoek eta efektu magikoek (eskuizkribuek eta zartek) ikusezintasuna berehala ezeztatuko dute.\n\nGeratzen diren ikusezintasun txandak: %s.

actors.buffs.levitation.name=Lebitatzen
actors.buffs.levitation.desc=Indar magiko batek lurretik gora lebitatzea eragiten dizu, pisuri ez bazenu bezala.\n\nLebitatzen zaudela lurreko efektuek ez dizute eragiten. Tranpak ez dira aktibatuko, usark ez du sua itzaliko, landareak ez dira oinperatuko, erroek ez dizute helduko, eta amildegien gainetik igaroko zara. Kontuz ibili, lebitazioa bukatu eta berehala hau guztia gerta daitekeelako berriro.\n\nGeratzen diren lebitazio txandak: %s.

actors.buffs.lifelink.name=Bizi-lotura
actors.buffs.lifelink.desc=Pertsonaia honen eta inguruko beste baten bizitza indarrak lotuta daude. Jasotako kaltea partekatzen dute.\n\nPertsonaia honek kaltea hartzen badu, erdia bizi-lotura duen besteari pasatuko zaio.\n\nGeratzen diren bizi-lotura txandak: %s, edo pertsonaia hil arte.

actors.buffs.light.name=Argituta
actors.buffs.light.desc=Ziegarik ilunenean ere, aldamenean argi irmo bat eramatea lasaigarria da.\n\nArgiak iluntasuna uxatzen du, ingurunean distantzia luze batera ikustea ahalbidetuz.\n\nGeratzen dien argitze txandak: %s.

actors.buffs.lockedfloor.name=Pisua giltzaz itxita dago
actors.buffs.lockedfloor.desc=Pisu hau giltzaz itxita dago, eta ezin zara hemendik atera!\n\nPisua giltzaz itxita dagoen bitartean, ez duzu gosea nabarituko eta ez duzu osasuna galduko gosearen erruz. Hortaz gain, ez baduzu pisu honetako nagusia gainditzeko ahaleginik egiten sendatze efektuak ere geldituko dira.\n\nBestalde, bedeinkatu gabeko ankh batek berpizten bazaitu pisua giltzaz itxita dagoela, berrezarri egingo da.\n\nHil maila honetako nagusia giltzaperatzea hausteko.

actors.buffs.magicalsight.name=Ikusmen magikoa
actors.buffs.magicalsight.desc=Nola edo hala orain gogoarekin ikusi dezakezu, begiekin baino.\n\nIkusmena eragozten duten gai edo efektuak apurtu egiten ditu ikusmen magikoak.\n\nGeratzen diren ikusmen magiko txandak: %s.

actors.buffs.magicalsleep.name=Lo magikoa
actors.buffs.magicalsleep.toohealthy=Osasuntsuegi zaude, eta lo egiteko gogoa jasaten duzu.
actors.buffs.magicalsleep.fallasleep=Lo magiko batean erotzen zara.
actors.buffs.magicalsleep.wakeup=Freskatuta eta osasuntsu esnatzen zara.
actors.buffs.magicalsleep.desc=Pertsonaia hau lo magiko batean erori da eta ez da naturalki esnatuko.\n\nLo magikoa lo arruntaren antzekoa da, baina kalteak besterik ez du biktima esnatuko.\n\nHeroiari dagokiola, lo magikoak indarberritze gaitasunak ditu, eta lo dagoela azkar berreskuratzen du osasuna.

actors.buffs.magicimmune.name=Magiatik salbuetsita
actors.buffs.magicimmune.desc=Efektu magiko guztiek zugan eragina galdu dute, iragazgaitza zaia beraientzat.\n\nMagiatik salbuetsita zauden bitartean efektu magiko kaltegarri zein sendagarri guztiek ez dute eraginik izango zugan, madarikazioak, sorginkeriak, zartak, eskuizkribuak eta abar barne.\n\nGeratzen diren magiatik salbuetsitako txandak: %s.

actors.buffs.mindvision.name=Gogo ikusmena
actors.buffs.mindvision.desc=Nola edo hala pisu honetako izakia ikusi ditzakezu zure gogoan. Zirrara bitxi bat da.\n\nPisu honetako pertsonaia guztiak ikusi ditzakezu gogo ikusmena duzn bitartean. Efektu magikoei dagokiola  gogoarekin ikustea inguruan ikustearen berdina da.\n\nGeratzen diren gogo ikusmen txandak: %s.

actors.buffs.momentum.name=Bultzada
actors.buffs.momentum.desc=Mugitu ahala, lasterkariak bultzada hartzen du du, bere abiadura eta saihesteko aukerak areagotuz.\n\nAbiadura gehigarria momentuaren araberakoa da, baina saihesteko aukera armaduraren menpeko ere bada.\n\nLasterkariak saihesteko aukera gehigarria jasoko du armaduraren eskakizunen gainetik duen indar puntu bakoitzeko.\n\nOraingo momentuaren indarra: %% %d.

actors.buffs.ooze.name=Basa kaustikoa
actors.buffs.ooze.heromsg=Basa kaustikoak haragia jaten dizu. Garbitu ezazu!
actors.buffs.ooze.ondeath=Urtu egiten zara...
actors.buffs.ooze.rankings_desc=Disolbatuta
actors.buffs.ooze.desc=Azido itsaskorra haragira heltzen da, hau apurka urtuz.\n\nBasak etengabeko kaltea eragingo du, baina urarekin berehala garbitu daiteke.\n\nGeratzen diren basa txandak: %s.

actors.buffs.paralysis.name=Gerarazita
actors.buffs.paralysis.heromsg=Gerarazita zaude!
actors.buffs.paralysis.out=gerarazleari aurre egin dio
actors.buffs.paralysis.desc=Maiz egin daitekeen okerrena ezer ez egitea da.\n\nGerarazleak ekintza guztiak oztopatzen ditu, biktimari efektua iragan arte itxarotera behartuz. Kaltea jasotzearen minak pertsonaiek gerarazleari aurre egitea ekar lezake, efektutik askatuz.\n\nGeratzen diren gerarazle txandak: %s.

actors.buffs.pincushion.name=Pincushion
actors.buffs.pincushion.desc=The thrown weapons you have used against this character are currently stuck to them and will fall to the floor after they are defeated.\n\nThe following items are currently attached:

actors.buffs.poison.name=Pozoituta
actors.buffs.poison.heromsg=Pozoituta zaude!
actors.buffs.poison.ondeath=Pozoituta hil zara...
actors.buffs.poison.rankings_desc=Pozoiak menperatua
actors.buffs.poison.desc=Pozoia gorputzean hedatzen da, barne funtzionamendua apurka elbarrituz.\n\nPozoiak agortu arte geratzen den denboraren araberako kaltea eragiten du.\n\nGeratzen diren pozoi txandak: %s.

actors.buffs.preparation.name=Prestakuntza
actors.buffs.preparation.desc=Eraileak patxadaz itxaroten du, itzaletatik erasotzeko prest.
actors.buffs.preparation.desc_dmg=Bere hurrengo erasoak _%1$d%%(e)ko kalte gehigarria_ eragingo du. Eta _%2$d%% osasun puntu_ baino gutxiagoko arerio arruntak erailko ditu, edo _%3$d%% osasun puntu_ baino gutxiagoko nagusiak.
actors.buffs.preparation.desc_dmg_likely=Erasoak kalte handiagoa eragiteko aukera gehiago ere izango ditu.
actors.buffs.preparation.desc_blink=Etsaiarengana kliskatzeko gai da astindu aurretik, gehienez _%d_ ko distantziara.
actors.buffs.preparation.desc_invis_time=Erailea ikusezina izan da _%d txandaz._
actors.buffs.preparation.desc_invis_next=Bere erasoa indartsuagoa bihurtuko da _%d txandatan._
actors.buffs.preparation.prompt=Hautatu erasoaren jomuga!\nGehieneko kliskatze distantzia: %d
actors.buffs.preparation.no_target=Ez dago ezer erasotzeko hemen.
actors.buffs.preparation.out_of_reach=Jomuga ez da irisgarria.
actors.buffs.preparation.assassinated=eraila

actors.buffs.prismaticguard.name=Zaindari prismatikoa
actors.buffs.prismaticguard.desc=Orain inaktibo dagoen irudi prismatiko batek jagoten zaitu. Etsaiak agerian daudenean irudi prismatikoa zu babesteko jardunean jarriko da!\n\nInaktibo dagoela, irudi prismatikoa apurka jasandako kaltetik berreskuratuko da.\n\nOsasuna orain: %d/%d.

actors.buffs.recharging.name=Birkargatzen
actors.buffs.recharging.desc=Energia uholde batek gurutzatzen zaitu, zure zartak eta makuluak kargatzeko abiadura azkartuz.\n\nTxanda bakoitzean bultzada hau laurden batez areagotuko da, ohiko kargari erantsita.\n\nGeratzen diren birkargatze txandak: %s.

actors.buffs.roots.name=Errotuta
actors.buffs.roots.heromsg=Ezin zara mugitu!
actors.buffs.roots.desc=Erroak (magikoak edo naturalak) oinak heltzen dituzte, lurrean eutsiz.\n\nErroek biktima tokian lotzen dute, mugitzea eragotziz, baina beste ekintzei ez diete eragiten.\n\nGeratzen diren erro txandak: %s.

actors.buffs.shadows.name=Itzaletan murgildua
actors.buffs.shadows.desc=Inguruko itzalekin bat egin duzu, honek ikusezin bihurtzen zaitu eta zure metabolismoa moteltzen du.\n\nIkusezina zaren bitartean arerioek ezin zaituzte eraso edo jarraitu. Eraso fisikoek eta efektu magikoek (eskuizkribuek eta zartek) ikusezintasuna berehala ezeztatuko dute.\n\nItzalekin bat mantenduko zara itzaletik atera arte edo etsai batek ukitzen zaituen arte.

actors.buffs.slow.name=Motelduta
actors.buffs.slow.desc=Moteltze magiak biktimaren denboraren abiadurari eragiten dio, berarentzat dena oso azkar doa.\n\nMoteldutako pertsonaia batek edozein ekintzarako ohi denaren denbora bikoitza behar du.\n\nGeratzen diren moteltze txandak: %s.

actors.buffs.snipersmark.name=Zelatariaren marka
actors.buffs.snipersmark.desc=Zelataria eraso berri duen biktimarekin tematzen da. Eraso berezia egin dezake bere arkuarekin eta arkuak dituen emendioen arabera desberdina izango da.\n\nEmendatu gabeko arku batek _tiro azkar_ bat jaurtiko du, ez du kalte askorik egiten baina hau disparatzeak ez du txandarik erabiltzen.\n\nAbiadurarako emendatutako arku batek hiru gezizko _zaparrada_ bat jaurtiko du. Gezi bakoitzak kalte murriztua egingo du, baina enkantamendua aktibatuko du hala ere. Zaparrada hau jaurtitzeak txanda 1 erabiliko du.\n\nKalterako emendatutako arku batek _zelatariaren tiro_ bat jaurtiko du. Tiro honek kalte gehigarria eragiten du, biktima arteko distantziaren araberakoa, 2 txanda erabiltzen ditu.

actors.buffs.soulmark.name=Arima markatua
actors.buffs.soulmark.desc=Belagileak izaki honen arima zulatu du. Kalte fisikoa jasotzen duenean belagilea sendatuko du eta gosea aseko dio.\n\nGeratzen diren arima marka txandak: %s.

actors.buffs.stamina.name=Iraupena
actors.buffs.stamina.desc=Iraupen amaigabea duzu, horregatik azkarrago mugitu zaitezke!\n\nIraupenaren efektuen menpe zaudela, + %% 50 azkarrago mugituko zara, baina ekintzak ohiko abiaduran egingo dituzu.\n\nGeratzen diren iraupen txandak: %s.

actors.buffs.vulnerable.name=Zaurgarria
actors.buffs.vulnerable.heromsg=Hauskor sentitzen zara!
actors.buffs.vulnerable.desc=Zaurgarritasun magiak pertsonaiak jasotzen duen kalte fisiko oro %% 33 areagotzen du, behin armadurak kaltea gutxiagotu eta gero.\n\nGeratzen diren zaurgarri txandak: %s.

actors.buffs.terror.name=Izututa
actors.buffs.terror.desc=Izua biktima ikara kontrolaezinaren menpeko bihurtzen duen magia manipulatzailea da.\n\nIzututako pertsonaia areriotik ihes egitera behartuta daude, tartean ahal beste horma eta ate jarriz. Hala ere, minaren astinaldiak izuaren iraupena laburtuko du.\n\nGeratzen diren izu txandak: %s.

actors.buffs.toxicimbue.name=Toxikotasuna txertatua
actors.buffs.toxicimbue.desc=Energia pozoitsua duzu txertatua!\n\nMugitu ahala gas toxiko bat hedatuko da zugandik, zure etsaiak kaltetuz. Gas toxikoak ez du eraginik zugan efektuak dirauen bitartean.\n\nGeratzen diren toxikotasun txerto txandak: %s.

actors.buffs.corrosion.name=Korrosioa
actors.buffs.corrosion.heromsg=Urtzen ari zara!
actors.buffs.corrosion.ondeath=Urtu egiten zara...
actors.buffs.corrosion.rankings_desc=Disolbatuta
actors.buffs.corrosion.desc=Azido indartsuak haragia, metala eta hezurra abiadura bizian jaten du.\n\nKorrosio kaltea denboran areagotzen da, biktima urtzen darraiela.\n\nGeratzen diren korrosio txandak: %1$s\nOraingo korrosio kaltea:%2$d.

actors.buffs.vertigo.name=Zorabioa
actors.buffs.vertigo.desc=Ingurua biraka dagoenean zuzen ibiltzea zaila da,\n\nZorabioaren efektuaren menpe egonda, mugitzen saiatzen diren pertsonaia ausazko norabidean ibiliko dira, ez nahi duten norabidean.\n\nGeratzen diren zorabio txandak: %s.

actors.buffs.wandempower.name=Wands Empowered
actors.buffs.wandempower.desc=Your damage-dealing wands have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=Ahulduta
actors.buffs.weakness.heromsg=Ahul nabaritzen zara!
actors.buffs.weakness.desc=Dena askoz astunagoa dirudi bat batean.\n\nAhultze magiak pertsonaiaren indar fisikoa murrizten du, eta %% 33  murrizten da eragiten duen kaltea.\n\nGeratzen diren ahultasun txandak: %s.

actors.buffs.wellfed.name=Ongi elikatua
actors.buffs.wellfed.desc=Ongi elikatuta eta asea sentitzen zara.\n\nOngi elikatuta zaudela, zure gosea ez da areagotuko, eta osasun kopuru gehigarri bat sendatuko duzu denboran zehar.\n\nGeratzen diren txandak: %d.



###hero
actors.hero.talent.hearty_meal.title=janari oparoa
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals the Warrior for _2 HP_ when he is below 50% health, and _3 HP_ when he is below 25% health.\n\n_+2:_ Eating heals the Warrior for _3 HP_ when he is below 50% health, and _5 HP_ when he is below 25% health.
actors.hero.talent.armsmasters_intuition.title=arma maisuaren sena
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Gudariak _2 aldiz azkarrago_ identifikatzen ditu armak eta armadurak.\n\n_+2:_ Gudariak armak eta armadurak identifikatzen ditu _janzterakoan_.
actors.hero.talent.test_subject.title=probaren subjektua
actors.hero.talent.test_subject.desc=_+1:_ Whenever the Warrior identifies an item, he heals for _2 HP_.\n\n_+2:_ Whenever the Warrior identifies an item, he heals for _3 HP_.
actors.hero.talent.iron_will.title=burdinazko gogoa
actors.hero.talent.iron_will.desc=_+1:_ Gudariaren zigiluak emandako gehieneko ezkutua _Puntu 1 areagotzen da_.\n_+2:_ Gudariaren zigiluak emandako gehieneko ezkutua _2 puntu areagotzen da_.
actors.hero.talent.iron_stomach.title=iron stomach
actors.hero.talent.iron_stomach.desc=_+1:_ Eating food takes the Warrior 1 turn and grants him _75% damage resistance_ while eating.\n\n_+2:_ Eating food takes the Warrior 1 turn and grants him _100% damage resistance_ while eating.
actors.hero.talent.restored_willpower.title=restored willpower
actors.hero.talent.restored_willpower.desc=_+1:_ Sendatze edabe bat edatean gudariaren zigilu urratuaren _babesaren % 67a_ berreskuratuko da.\n\n_+2:_ Sendatze edabe bat edatean gudariaren zigilu urratuaren _babesaren % 100a_ berreskuratuko da.\n\nTrebezia hau baita agertzen da sendatze edabeetan oinarritutako edabe  edo elixirrak erabiltzean.
actors.hero.talent.runic_transference.title=runic transference
actors.hero.talent.runic_transference.desc=_+1:_ Gudariaren zigilu urratuak _glifo arruntak_ ekarri ditzake armaduratik armadurara, hobekuntza bat dakarren bezala.\n\n_+2:_ Gudariaren zigilu urratuak _glifo arruntak, indartsuak, eta madarikatuak_ ekarri ditzake armaduratik armadurara, hobekuntza bat dakarren bezala.
actors.hero.talent.lethal_momentum.title=lethal momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior kills an enemy, the killing blow has a _67% chance_ to be instantaneous.\n\n_+2:_ When the Warrior kills an enemy, the killing blow has a _100% chance_ to be instantaneous.
actors.hero.talent.improvised_projectiles.title=improvised projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 30 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 30 turn cooldown.

actors.hero.talent.empowering_meal.title=empowering meal
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on his next 3 wand zaps.\n\n_+1:_ Eating food grants the Mage _3 bonus damage_ on his next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=adituaren sena
actors.hero.talent.scholars_intuition.desc=_+1:_ The Mage identifies wands _3x faster_.\n\n_+2:_ The Mage identifies wands _when he uses them_.
actors.hero.talent.tested_hypothesis.title=probatutako hipotesia
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever the Mage identifies an item, he gains _2 turns of wand recharging_.\n\n_+2:_ Whenever the Mage identifies an item, he gains _3 turns of wand recharging_.
actors.hero.talent.backup_barrier.title=backup barrier
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _4 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _6 shielding_ whenever he spends the last charge in his staff.
actors.hero.talent.energizing_meal.title=janari biziberritzailea
actors.hero.talent.energizing_meal.desc=_+1:_ Eating food takes the Mage 1 turn and grants him _5 turns of wand recharging_.\n\n_+2:_ Eating food takes the Mage 1 turn and grants him _8 turns of wand recharging_.
actors.hero.talent.energizing_upgrade.title=hobetze biziberritzailea
actors.hero.talent.energizing_upgrade.desc=_+1:_ Aztiaren makuluak _karga puntu 1_ jasotzen du aztiak hobekuntza eskuizkribu bat erabiltzen duen bakoitzean. Karga mugatik gora jarri dezake.\n\n_+2:_ Aztiaren makuluak _2 karga puntu_ jasotzen ditu aztiak hobekuntza eskuizkribu bat erabiltzen duen bakoitzean. Karga mugatik gora jarri dezake.\n\nTrebezia hau baita agertzen da hobekuntza eskuizkribuetan oinarritutako eskuizkribu edo edabeak erabiltzean.
actors.hero.talent.wand_preservation.title=wand preservation
actors.hero.talent.wand_preservation.desc=_+1:_ When the Mage imbues a new wand into his staff, the old wand has a _67% chance_ of being returned at +0.\n\n_+2:_ When the Mage imbues a new wand into his staff, the old wand has a _100% chance_ of being returned at +0.\n\nThis talent can preserve a wand up to three times.
actors.hero.talent.arcane_vision.title=arcane vision
actors.hero.talent.arcane_vision.desc=_+1:_ When the Mage zaps an enemy, he gains mind vision on them for _10 turns_.\n\n_+2:_ When the Mage zaps an enemy, he gains mind vision on them for _15 turns_.
actors.hero.talent.shield_battery.title=shield battery
actors.hero.talent.shield_battery.desc=_+1:_ The mage can self-target with a wand to convert its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The mage can self-target with a wand to convert its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.cached_rations.title=cached rations
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _4 small rations_ placed in chests while he explores the earlier stages of the dungeon.\n\n_+2:_ The Rogue can find _6 small rations_ placed in chests while he explores the earlier stages of the the dungeon.
actors.hero.talent.thiefs_intuition.title=lapurraren sena
actors.hero.talent.thiefs_intuition.desc=_+1:_ Alprojak _2 aldiz azkarrago_ identifikatzen ditu eraztunak, eta eraztun mota identifikatu dezake _janzterakoan_.\n\n_+2:_ Alprojak eraztuna identifikatzen du _janzterakoan_, eta eraztun mota _jasotzerakoan_.
actors.hero.talent.sucker_punch.title=ezusteko ukabilkada
actors.hero.talent.sucker_punch.desc=_+1:_ The Rogue deals _1-2 bonus damage_ the first time he surprise attacks an enemy.\n\n_+2:_ The Rogue deals _2 bonus damage_ the first time he surprise attacks an enemy.
actors.hero.talent.protective_shadows.title=geriza babesleak
actors.hero.talent.protective_shadows.desc=_+1:_ The Rogue gains one shielding _every other turn_ his cloak is activated, _to a max of 3_.\n\n_+2:_ The Rogue gains one shielding _every turn_ his cloak is activated, _to a max of 5_.
actors.hero.talent.mystical_meal.title=mystical meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the rogue 1 turn and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=mystical upgrade
actors.hero.talent.mystical_upgrade.desc=_+1:_ Alprojaren kapak _karga puntu 1_ jasotzen du hobekuntza eskuizkribu bat erabiltzean, eta karga mugatik gora jarri dezake.\n\n_+2:_ Alprojaren kapak _2 karga puntu_ jasotzen ditu hobekuntza eskuizkribu bat erabiltzean, eta karga mugatik gora jarri dezake.\n\nTrebezia hau baita agertzen da hobekuntza eskuizkribuetan oinarritutako eskuizkribu edo edabeak erabiltzean.
actors.hero.talent.wide_search.title=bilaketa zabala
actors.hero.talent.wide_search.desc=_+1:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 circle_.\n\n_+2:_ The Rogue’s search radius is increased from a 5x5 square to a _7x7 square_.
actors.hero.talent.silent_steps.title=urrats isilak
actors.hero.talent.silent_steps.desc=_+1:_ The Rogue will not wake sleeping enemies while he is _3 or more tiles away from them_.\n\n_+2:_ The Rogue will not wake sleeping enemies while he is _not adjacent to them_.
actors.hero.talent.rogues_foresight.title=alprojaren aurreikuspena
actors.hero.talent.rogues_foresight.desc=_+1:_ When he first enters a level with a secret room, the Rogue has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When he first enters a level with a secret room, the Rogue has a _75% chance to notice_ that the level contains a secret.

actors.hero.talent.natures_bounty.title=naturaren saria
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _4 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.
actors.hero.talent.survivalists_intuition.title=biziraupenaren sena
actors.hero.talent.survivalists_intuition.desc=_+1:_ The Huntress identifies all equipment _1.75x faster_.\n\n_+2:_ The Huntress identifies all equipment _2.5x faster_.
actors.hero.talent.followup_strike.title=ondorengo erasoa
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_
actors.hero.talent.natures_aid.title=naturaren laguntza
actors.hero.talent.natures_aid.desc=_+1:_ Ehiztariak 2 azal gogortuaren armadura puntu eskuratzen ditu _4 txandatan_ landare bat bere begi bistan zanpatzen bada.\n\n_+2:_ Ehiztariak 2 azal gogortuaren armadura puntu eskuratzen ditu _6 txandatan_ landare bat bere begi bistan zanpatzen bada.
actors.hero.talent.invigorating_meal.title=janari indartzailea
actors.hero.talent.invigorating_meal.desc=_+1:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _1 turn of haste_.\n\n_+2:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _2 turns of haste_.
actors.hero.talent.restored_nature.title=berrosatutako natura
actors.hero.talent.restored_nature.desc=_+1:_ Drinking a potion of healing spawns _up to 5 grass_ around the Huntress, and roots adjacent enemies for _2 turns_.\n\n_+2:_ Drinking a potion of healing spawns _up to 8 grass_ around the Huntress, and roots adjacent enemies for _3 turns_.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.rejuvenating_steps.title=rejuvenating steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the huntress steps on short grass or embers, they spring up into tall grass which the huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the huntress steps on short grass or embers, they spring up into tall grass which the huntress immediately furrows. This has a _5 turn cooldown_.
actors.hero.talent.heightened_senses.title=heightened senses
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _2 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.
actors.hero.talent.durable_projectiles.title=durable projectiles
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+50% durability_ when used by the Huntress.\n\n_+2:_ Thrown weapons have _+75% durability_ when used by the Huntress.

