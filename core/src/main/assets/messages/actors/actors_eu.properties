actors.mobs.npcs.shopkeeper.desc=Tipo lodi hau hiri handi bateko merkatal guneari ziegari baino hobeto doakiola dirudi. Elementuen prezioak direla eta denda ziegan izatea nahiago duela argi dago.

actors.mobs.npcs.wandmaker.name=zarta egile zaharra
actors.mobs.npcs.wandmaker.intro_warrior=Hara, bai ezustekoa heroi bat toki etsigarri honetan! Agure honi lagundu nahi badiozu, agian badut zeregin bat zuretzat.
actors.mobs.npcs.wandmaker.intro_rogue=Ay ene, izutu nauzu!  Buru argitasuna mantentzen duen mandilik ez dut ezagutu inguruan, beraz gainazaletik etorri behar izan duzu! Ezezagun bat laguntzeko prest bazaude, zuretzako zeregin bat izan nezake.
actors.mobs.npcs.wandmaker.intro_mage=Oh, kaixo %s! Magia institutuaren eta zure artean arazoak egon direla entzun dut. Baina ez larritu, ez ditut inoiz betilun horiek gustukoak izan. Nahi izatekotan, zuretzako zeregin bat izan nezake.
actors.mobs.npcs.wandmaker.intro_huntress=Hara, kaixo andere! Aurpegi adiskidetsu bat ezusteko handia da hemen, ezta? Izan ere, zure arpegia lehenago ere ikusi dudala esango nuke, baina ez nago guztiz ziur... berdin du, abentura bila bazatoz, zuretzat zeregin bat izan nezake.
actors.mobs.npcs.wandmaker.intro_1=\n\nZarta baterako osagai berezi baten bila etorri nintzen, baina galdu egin naiz, eta nire ezkutu magikoa ahultzen ari da. Laster joan beharko naiz, baina ezin dut jasan bilatzera etorri nintzen hori gabe itzultzea.
actors.mobs.npcs.wandmaker.intro_dust=_Gorpu hauts_ apur baten bila nabil. Honelako tokietan agertu ohi den madarikatutako hezurren irina bat da. Hemen inguruan barrikadaz babestutako gela bat egon beharko luke, ziur nago hor hautsa pilatu dela. Baina ibili kontu handiz, hautsak daraman madarikazioa nahiko ahaltsua da, _itzuli nigana ahal bezain laster_ eta nik garbituko dut.
actors.mobs.npcs.wandmaker.intro_ember=Su elemental jaio berri baten _txingar bizi_ baten bila nabil. Elementalak arao erritual bat kontrolik gabe egitean agertzen dira, beraz bilatu kandela batzuk eta errituala egiteko toki bat, eta ziur baten bat agerrarazi dezakezula. _Izozteko tresnaren bat_ eskura izatea aholkatzen dizut, elementalak oso boteretsuak dira, baina izotzak berehala makaltzen ditu.
actors.mobs.npcs.wandmaker.intro_berry=Presondegi honetako zaindari zaharrak _ustelbaia landare_ bat zuen, eta bere hazietako bat nahi dut. Landarea dagoeneko larrekoa bihurtuko zen, eta hazi bat eskuratzea zaila izan daiteke. Lorategia hemen inguruan egon beharko litzateke. Saiatu _mahatsondo zigorrak ekiditen_ osorik atera nahi baduzu. Sua erabiltzea tentagarria da, baina mesedez ez egin, landarea hil eta haziak suntsituko zenituzke.
actors.mobs.npcs.wandmaker.intro_2=\n\nNiretzat lortuko bazenu, pozik ordainduko nizuke nik egindako zarta onenetariko batekin! Bi ekarri ditut, zuk nahiago duzuna hartu ahal izango duzu.
actors.mobs.npcs.wandmaker.reminder_dust=Aurkitu al duzu gorpu hautsa, %s? Bilatu barrikadak.
actors.mobs.npcs.wandmaker.reminder_ember=Lortu al dituzu txingar horiek, %s? Lau kandela eta erritualerako toki bat aurkitu behar dituzu.
actors.mobs.npcs.wandmaker.reminder_berry=Aurkitu al duzu baiaustel hazia, %s? Bilatu landaretzaz betetako gela bat.
actors.mobs.npcs.wandmaker.def_verb=blokeatuta
actors.mobs.npcs.wandmaker.desc=Gizon zahar baina kementsu honek harridura aurpegia du. Ezkutu magiko batek babesten du.



###mobs
actors.mobs.acidic.name=eskorpioi azidoa
actors.mobs.acidic.desc=Armiarma itxurako izaki demoniako erraldoi hauek aurrez aurreko borroka saihesten dute ahal dutela, eta nahiago dute urrunetik ezintzen duten arantza zerradunak tirokatzea. Honek badirudi basa korrosiboa isurtzen duela.

actors.mobs.albino.name=arratoi albinoa
actors.mobs.albino.desc=Hau arratoi martsupio espezie berezi bat da, ile zuri zuria eta hagin koskadunak ditu.

actors.mobs.armoredstatue.name=armaduradun estatua
actors.mobs.armoredstatue.desc=Ziegako beste estatua itsusi bat dela pentsa zenezake, baina bere begi gorri distiratsuek salatzen dute.\n\nDaraman armadurari esker egoera onean dagoela ematen du, hiltzeko zaila izan daiteke.\n\nEstatua bera harrizkoa den bitartean, daramatzan _%1$s_  eta _%2$s_ benetakoak dirudite.

actors.mobs.bandit.name=mandil zoroa

actors.mobs.bat.name=saguzar banpiroa
actors.mobs.bat.desc=Kobetako biztanle kementsu eta sendo hauek diruditena baino arriskutsuagoak dira. Eraso arrakastatsu bakoitzarekin osasuna berreskuratzen dute, eta horri esker askoz handiagoak diren etsaien kontra irabaz dezakete

actors.mobs.bee.name=urrezko erlea
actors.mobs.bee.desc_honey=Tamaina txikia badute ere, urrezko erleek bere etxea sutsuki babesten dute. Hau lasaitu egin da eta zu jarraitu nahi duela ematen du.
actors.mobs.bee.desc=Tamaina txikia badute ere, urrezko erleek bere etxea bortizki babestu ohi dute. Hau oso haserre dago, hobe zure distantzia mantentzea.

actors.mobs.brute.name=gnoll basatia
actors.mobs.brute.enraged=hiratua
actors.mobs.brute.def_verb=blokeatuta
actors.mobs.brute.desc=Basatiak gnoll handienak, indartsuenak eta arriskutsuenak dira. Zauri larriak dituztenean, amorratu egiten dira, une batez babesa eta kaltea eragiteko gaitasun izugarria eskuratuz.
actors.mobs.brute$bruterage.name=Basatiaren hira
actors.mobs.brute$bruterage.desc=Gnoll basatia hiltzear dago, baina berarekin eraman nahi zaitu!\n\nBasatia armadura erortzen zaionean hilko da, denbora batera edo kaltetzen bada. Bitartean, sekula izugarri areagotutako kaltea eragingo du, adi ibili!\n\nGeratzen den armadura: %d.

actors.mobs.causticslime.name=bare kaustikoa
actors.mobs.causticslime.desc=Behealdetik datorren magia ilunak bare hau kutsatu duela dirudi. Bere ohiko kolore berdea galdu du eta basa kaustikoa dario.

actors.mobs.crab.name=estoldetako karramarroa
actors.mobs.crab.desc=Karramarro erraldoi hauek estoldetako kate trofikoaren gorenean daude. Oso azkarrak dira eta beraien maskor lodiak kolpe bortitzak jasan ditzake.

actors.mobs.crystalmimic.name=beirazko itxuratia
actors.mobs.crystalmimic.ate=Itxuratiak zure %s jan du!
actors.mobs.crystalmimic.escaped=Bairazko itxuratiak ihes egin du!
actors.mobs.crystalmimic.desc=Itxuratiak nahi duten forma har dezaketen izaki magikoak dira. Ziegetan daudenean altxor kutxen forma hartu ohi dute, abenturazaleak nola erakarri ondo dakitelako.\n\nBeirazko itxuratiak bere lehengusu arruntak baino bihurriagoak dira, eta nahiago dute kontaktua ekiditea harrapakina lapurtzen dutela. Agerian geratzen badira korrika aterako dira, eta erasotzean etsaiak lekuz aldatzeko gaitasuna dute.

actors.mobs.demonspawner.name=deabru sorrarazlea
actors.mobs.demonspawner.on_death=Energia demoniakoa ahultzen dela dirudi, sorrarazlea hil ahala.
actors.mobs.demonspawner.desc=Ipotx haragizko nahaspila kiribildu hau ipotxen gorpuen zatiekin deabru urratzaileak sortzearen arduraduna da. Nabaria denez deabruek ez dute arazorik edozein baliabide erabiltzeko bere etsaien aurka.\n\nIkusteko izugarriak badira ere, deabru sorrarazleek ezin dute mugitu edo bere burua babestu. Bere masa astunagatik azkar hiltzeko zailak dira ordea, eta mehatxupean daudenean azkarrago sortuko dituzte deabruak.\n\n_Deabru sorrarazleak energia demoniakoaren iturri zentral batera daudela ematen du. Hura hilez gero agian ahulduko dira._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Tximistak hil zaitu...
actors.mobs.dm100.desc=DM-100a ipotxen 'babeserako makina'-ren bertsio zahar bat da,  presondegi honen azpiko leizeetako ipotx mehatxariak babesteko diseinatua. Baina bere deskarga elektrikoak ahulegiak ziren eta goialdeko giza-presondegiari oparitu zizkieten. Guardei hasieran krudelegiak iruditu zitzaizkien, baina presoak liskartiago jardun ahala ezinbesteko bihurtu ziren.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200-ak ke zorrotada toxiko bat jaurti du!
actors.mobs.dm200.desc=DM-200-a ipotxen bigarren belaunaldiko 'babeserako makina' da, ipotxen mehatzak eta azpiko hiria babesteko diseinatua. Aurrekoak baino handiago eta astunagoak dira, eta eskumutur hidrauliko suntsigarriekin erasotzen dute.\n\nTamaina handiago hori bere ahulezia nagusia da, ziegako pasadizo eta tuneletan sartzen ez direlako. DM-200-aren mugikortasun gabezia orekatzeko, irismenetik kanpoko urruneko etsaiei ke toxikoa jaurtitzeko gaitasuna eman zieten ipotxek.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201ak granada korrosibo bat jaurti du!
actors.mobs.dm201.desc=Ipotxek denbora batez DM-200aren mugitzeko gaitasun ezan sakondu zuten eta erabat higiezinak ziren modelo batzuk sortu zituzten. DM-201a berregindako DM-200 bat da, zaintza dorre gisa funtzionatzen du eta ez da mugitzen. Mugimenduaren ordez, DM-201ak iraunkortasun sendoagoa du eta eraso botere gehiago.\n\nDM-201ak ez duenez kea sortzen duen motorrik, ipotxek gas korrosibozko granadekin ekipatu zuten! Hala ere, DM-201ak kontuz dabiltza granada hauekin eta urrunetik erasotzen zaienean erabiltzen dituzte bakarrik.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Baimendu gabeko pertsonala antzeman da.
actors.mobs.olddm300.defeated=Misioak huts egin du. Itzaltzen.
actors.mobs.olddm300.repair=DM-300ak bere burua konpontzen du!
actors.mobs.olddm300.def_verb=blokeatuta
actors.mobs.olddm300.rankings_desc=DM-300ak zanpatua
actors.mobs.olddm300.desc=Makina hau ipotxek sortu zuten duela mende asko. Gerora, ipotxak makinak golemekin, elementalekin eta baita deabruekin ere ordezten hasi ziren. Azkenean haien zibilizazioaren gainbehera ekarri zuen honek. DM-300-a eta antzekoak eraikuntzarako eta meatzaritzarako erabili ohi ziren eta, batzuetan, hiriaren defentsarako.

actors.mobs.newdm300.name=DM-300
actors.mobs.newdm300.notice=BAIMENDU GABEKO PERTSONALA HAUTEMAN DA!
actors.mobs.newdm300.shield=DM-300ak esposatutako kableetatik energia xurgatzen du eta bere burua babesten du!
actors.mobs.newdm300.vent=DM-300ak ke zorrotada toxiko bat jaurti du!
actors.mobs.newdm300.rocks=DM-300ak lurra kolpatzen du, sabaiko harriak askatuz!
actors.mobs.newdm300.charging=KALTEA PAIRATZEN! ENERGIA ZUTABEA AKTIBATZEN!
actors.mobs.newdm300.charging_hint=DM-300ak e du babesik zutabe batetik kargatzen duenean!
actors.mobs.newdm300.supercharged=SUNTSITU! SUNTSITU! SUNTSITU! 
actors.mobs.newdm300.charge_lost=ZUTABEA SUNTSITUTA! ENERGIA LOKALERA ITZULTZEN!
actors.mobs.newdm300.pylons_destroyed=ALERTA! EZEGONKORTASUNA HAUTEMAN DA ENERGIA SAREAN!
actors.mobs.newdm300.rankings_desc=DM-300ak zanpatua
actors.mobs.newdm300.def_verb=blokeatuta
actors.mobs.newdm300.defeated=KALTE KRITIKOA! ITZALTZEA SAIATZ-
actors.mobs.newdm300.desc=DM-300a ipotxek eraikitako 'babeserako makina' handiena eta boteretsuena da. Makina zoragarri hau ekoizteko zaila zen, eta ipotxek bere lurrazpiko metropoliaren sarrerak babesteko gutxi batzuk besterik ez zituzten egin.\n\nKe zurrutada toxikoak jaurtitzeko haize-bideak dauzka, eta erasorako zein lurra iraultzeko botere askoko zulagailu bat. DM-300a energia sarera konektatu daiteke ere, bere boterea areagotuz.
actors.mobs.newdm300.desc_supercharged=DM-300a orain energia elektrikoz erabat kargatuta dago. Forma honetan DM-300a ezin da kaltetu eta abiadura bikoitza du! gainera, bere zulagailua _arroka sendoa zulatzeko_ bezain azkar dabil, hau egitean motelago badabil ere.\n\nGainkargatuta dagoenean DM-300a zuzenean erasotzea zentzugabekeria da, baina _inguruko zer edo zerk ematen dio energia_, hura suntsitzean ahulagoa bihurtuko da.
actors.mobs.newdm300$fallingrocks.desc=Arroka askeak hemengo sabaitik erortzen ari dira, eta behera erotzekotan dagoela dirudi!

actors.mobs.dwarfking.name=Ipotxen erregea
actors.mobs.dwarfking.notice=Nola asurtzen zara! Ez dakizu non sartzen ari zaren!
actors.mobs.dwarfking.lifelink_1=Zure esentzia behar dut, esklabo!
actors.mobs.dwarfking.lifelink_2=Odolustu niretzat, esklabo!
actors.mobs.dwarfking.teleport_1=Arduratu beraietaz, esklabo!
actors.mobs.dwarfking.teleport_2=Lanpetu itzazu, esklabo!
actors.mobs.dwarfking.wave_1=Nahikoa! Altxa nire esklaboak!
actors.mobs.dwarfking.wave_2=Gehiago! Odolustu zure erregearentzat!
actors.mobs.dwarfking.wave_3=Antzua! HIL ITZAZU ORAIN!
actors.mobs.dwarfking.enraged=Ezin nauzu hil %s. HILEZKORRA NAIZ!
actors.mobs.dwarfking.losing=Ez! Ezin duzu hori egin... Ez dakizu ondo azpian zer dagoen...
actors.mobs.dwarfking.defeated=Zuk... denak kondenatu gaituzu...
actors.mobs.dwarfking.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.dwarfking.desc=Duela urte asko, ipotxen gorteko azti goren batek bizitza eta heriotzaren gaineko egundoko boterea emango zioten sekretuak aurkitu zituzten. Berehala erabili zuen botere hura, bere berdinak, bere erregea, eta ipotx hiritar oro, menperatu eta ustelduz. Orain bera da errege, ez hildako gorpuen legio baten mandataria.\n\nIpotxen erregea aurkari erasokorra da, bere menpeko ez hildakoen tropelarekin etsaia inguratu eta zanpatzen saiatzen dena.
actors.mobs.dwarfking$dkghoul.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.dwarfking$dkmonk.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.dwarfking$dkwarlock.rankings_desc=Ipotxen erregearen oinetara eroria

actors.mobs.elemental$fireelemental.name=su elementala
actors.mobs.elemental$fireelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nSuzko elementalak suzko magiarekin erasotzen duten elemental mota arrunt bat dira. Aurrez aurreko erasoetan biktima su garretan piztuko dute, eta noizbehinka suzko tximistak jaurti ditzakete.
actors.mobs.elemental$newbornfireelemental.name=su elemental jaio berria
actors.mobs.elemental$newbornfireelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nSuzko elementalak suzko magiarekin erasotzen duten elemental mota arrunt bat dira. Aurrez aurreko erasoetan biktima su garretan piztuko dute, eta noizbehinka suzko tximistak jaurti ditzakete.\n\nSuzko elemental hau berriki araokatu da eta, ondorioz, ahul dago. Honela hotzari oso zaurgarri dago. Hala ere, oso indartsua da eta, beraz, arretaz ibiltzea gomendatzen da.
actors.mobs.elemental$frostelemental.name=izotz elementala
actors.mobs.elemental$frostelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nIzotz elementalak etsaiak izozte magiarekin ahultzen dituzten elemental mota arrunt bat dira. Biktima izozten dute aurrez aurreko borrokan, eta noizbehinka urruneko erasoekin. Bere magia uretan eraginkorragoa da.
actors.mobs.elemental$shockelemental.name=deskarga elementala
actors.mobs.elemental$shockelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nDeskarga elementalak elektrizitatearekin eta argi distirekin etsaiak trabatzen dituzten elemental mota ezohiko bat dira. Aurrez aurre inguruko etsaiei elektrizitate izpiak jaurtzen diete, eta uretan badaude bere biktima nagusiari kalte gehigarria egingo diote. Noizbehinka urrunetik argizko buhunba bat igorri diezaiokete biktimari, une batez hau itsutuz.
actors.mobs.elemental$chaoselemental.name=kaos elementala
actors.mobs.elemental$chaoselemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta egon ohi dira.\n\nKaos elementalak elementu zehatz batean egonkortu ez diren elemental ezohiko eta arriskutsuak dira. Ausazko magia bortitzarekin erasotzen dute.

actors.mobs.eye.name=begi doilorra
actors.mobs.eye.deathgaze_kill=Herio begiradak hil zaitu...
actors.mobs.eye.desc=Begi doilorrak noraezean dabiltzan hertsitako energia demoniakoz osatutako bolak dira. Aurrez aurreko borrokarako gai badira ere, egiazko indarra magiatik datorkie.\n\nDenbora labur batez energia metatu eta gero begi doilor batek _herio begirada_ deitutako energia izpi hilkor bat askatuko du. Begi doilorraren bistan dagoen edozer kalte izugarria jasoko du, abenturazale azkarrek babes bila ihes egiten dute.

actors.mobs.fetidrat.name=arratoi kirasduna
actors.mobs.fetidrat.desc=Zerbait oker dabil arratoi honekin. Bere ile koipetsu beltza eta azal ustela aurretik ikusi dituzun arratoi osasuntsuen ez bezalakoak dira. Bere begi berde argiek bereziki beldurgarri bihurtzen dute.\n\nArratoiak kirats izugarrizko hodei bat darama, hurbiltzean jasanezina da.\n\nBasa ilun bat dario ahotik, zorua jaten duena, baina badirudi urarekin garbitu daitekeela.

actors.mobs.ghoul.name=ipotx ez hila
actors.mobs.ghoul.desc=Ipotxen gizartearen gainbehera motela hasi zenean, eta orduko erregeak botere osoa zuela, ahulegiak zirenak edo aurre egiten ziotenak ez zuten tratu onik jaso. Erregea magia ilunean adituago bihurtu ahala, ipotx hauek bere esanetara makurtu zituen, eta orain bere armadaren infanteria dira.\n\nEz hilak ez dira berez oso indartsuak, baina taldean bidaiatzen dira, etsaia kopuruaren bidez garaitzeko asmoarekin. _Ez hil bat bere azkenetan, berriro altxatuko da txanda gutxi batzuetarako, inguruan beste ez hil bat badago._

actors.mobs.gnoll.name=gnoll esploratzailea
actors.mobs.gnoll.desc=Gnollak hiena itxurako humanoideak dira. Estolda eta ziegetan bizi dira eta noizean behin azalera ateratzen dira erasoaldian. Gnoll esploratzaileak taldeko kide arruntak dira, ez dira basatiak bezain indartsuak ezta xamanak bezain inteligenteak.

actors.mobs.gnolltrickster.name=gnoll iruzurtia
actors.mobs.gnolltrickster.desc=Itxura bereziko izakia, gnoll batentzat ere ere. Aurrerantz konkortuta irribarre maltzur batekin, ia sorbaldatik zintzilik duen zakutoa kulunkatzen. Begiak bete betean irekiak beldur eta zirrararen arteko nahasketa bitxi batekin.\n\nZakutoan gaizki egindako dardo mordo bat daramatza, denak gai kaltegarrietan bustiak antza denez.

actors.mobs.goldenmimic.name=urrezko itxuratia
actors.mobs.goldenmimic.desc=Itxuratiak nahi duten forma har dezaketen izaki magikoak dira. Ziegetan altxor kutxen forma hartu ohi dute, abenturazaleak nola erakarri ondo dakitelako.\n\nUrrezko itxuratiak besteak baino indartsuagoak diren itxuratiak dira, abenturazale gogorrenak erakartzen dituztenak. Sari hobea dute, baina itxurati arruntak baino askoz ahaltsuagoak idira.

actors.mobs.golem.name=golema
actors.mobs.golem.def_verb=blokeatuta
actors.mobs.golem.desc=Golemak aurkitu berriko magia erabiliz aurreko ipotx makinariaren gabeziak gainditzeko ahalegin bat dira. DM-300 makinarekin alderatuta txikiagoak eta eraginkorragoak dira, eta haiek bezain hilkorrak.\n\nGolemak pasabideetan sartzeko handiegiak badira ere, ipotxek orekatzeko gaitasun magikoak eman dizkiete. Golemak gelatik gelara teleportatu daitezke, eta urruneko etsaiak beraiengana teleportatu.

actors.mobs.goo.name=Gooa
actors.mobs.goo.notice=DZANGA-DZANGA!
actors.mobs.goo.defeated=dzanga... dzanga...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Gooa puzten ari da!
actors.mobs.goo.enraged=hiratua
actors.mobs.goo.gluuurp=DZAAAAANGA!
actors.mobs.goo.rankings_desc=Gooak xurgatua
actors.mobs.goo.desc=Gutxi dakigu Gooari buruz. Baliteke izaki bat ere ez izatea, baizik eta nolabait oinarrizko inteligentzia lortu duen estoldetako isurki higuingarrien batura bat. Dena delakoa, argi dago magia ilunari esker heldu dela izatera Gooa.\n\nBere izaera lirdingatsuak energia ilun ugari xurgatzea baimendu dio, hurbil izate hutsarekin hotzikarak nabaritzen dituzu. Gooa bere energiarekin erasotzeko gai bada ez duzu bizirik luze iraungo.

actors.mobs.greatcrab.name=itzal handiko karramarroa
actors.mobs.greatcrab.noticed=Karramarroak bere matxarda erraldoiarekin gelditu du erasoa.
actors.mobs.greatcrab.blocked=blokeatuta
actors.mobs.greatcrab.def_verb=blokeatuta
actors.mobs.greatcrab.desc=Karramarro hau erraldoia da, estoldetako beste karramarroekin alderatuta ere. Bere maskor urdina zirrikitu eta lanpernaz josia dago, bere zahartasunaren adierazgarri. Motel dabil noraezean, bere matxarda handiarekin oreka ozta mantenduz.\n\nKarramarroak matxarda bakarra badu ere, honen tamaina nahikoa da. Karramarroa matxardarekin babesten da, oskol horma zeharkaezin baten atzean gotortuz. Hala ere, ezin da ezustean harrapatzen duten erasoetan babestu, edo hainbat etsaiek aldi berean erasotzen dutenean.

actors.mobs.guard.name=espetxeko zaindaria
actors.mobs.guard.scorpion=Erdu hona!
actors.mobs.guard.def_verb=blokeatuta
actors.mobs.guard.desc=Espetxeko zaindari izandakoak, jagole hauek aspaldi presoen berdina bihurtu dira. Zonbiak bailiran tirriki-tarraka, buru gabe pasabideetatik lekuz kanpo dagoen edozeren bila, esaterako zu!\n\nKateak daramatzate aldakaren inguruan, etsaiak hurbiltzeko erabiliak litekeena.

actors.mobs.king.name=Ipotxen erregea
actors.mobs.king.notice=Nola ausartzen zara!
actors.mobs.king.defeated=Ezin nauzu hil, %s... ni naiz... hilezkorra...
actors.mobs.king.def_verb=blokeatuta
actors.mobs.king.arise=Altxa, esklaboak!
actors.mobs.king.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.king.desc=Ipotxen azken erregea bizitza eta heriotzaren prozesuen ulermen sakonagatik ezaguna zen. Bere gorteko kideak betirako gaztetasuna emango zien erritual batean parte hartzera limurtu zituen. Azkenean bera izan zen eskuratu zuen bakarra, eta opari gisa ez-hilen armada bat.
actors.mobs.king$undead.name=ipotx ez hila
actors.mobs.king$undead.def_verb=blokeatuta
actors.mobs.king$undead.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.king$undead.desc=Ipotx ez-hil hauek, Ipotxen erregearen borondatez zutituak, bere gorteko kide izandakoak dira. Bizar txundigarria duten eskeletoak dirudite.

actors.mobs.mimic.name=itxuratia
actors.mobs.mimic.reveal=Kutxa itxurati bat da!
actors.mobs.mimic.hidden_hint=Zerbait gertatzen da kutxa honekin... Hurbildu eta irekitzen saiatzea agian ideia txar bat da.
actors.mobs.mimic.desc=Itxuratiak nahi duten forma har dezaketen izaki magikoak dira. Ziegetan daudenean altxor kutxen forma hartu ohi dute, abenturazaleak nola erakarri ondo dakitelako.\n\nItxuratiek hozkada zorrotza dute, baina altxor kutxek baino sari hobea eman ohi dute.

actors.mobs.necromancer.name=nekromantea
actors.mobs.necromancer.desc=Mago ilun ikasle hauek espetxean bildu dira, bere jarduera maltzurrentzako toki ezin hobea baita.\n\nNekromanteek eskeletoak arao eta indartzen dituzte bere alde borroka daitezen. Nekromantea hilez gero arao dituen eskeletoak ere hilko dira.
actors.mobs.necromancer$necroskeleton.name=nekromantearen eskeletoa
actors.mobs.necromancer$necroskeleton.desc=Eskeleto hau nekromante batek arao du. Eskeleto arrunt baten gisakoa da, baina arao duen nekromantea akabatuz gero eskeletoa ere hilko da.

actors.mobs.mob.died=Urrenean zerbait hiltzen entzuten duzu.
actors.mobs.mob.rage=#$%^
