actors.mobs.npcs.shopkeeper.desc=Tipo lodi hau hiri handi bateko merkatal guneari ziegari baino hobeto doakiola dirudi. Elementuen prezioak direla eta denda ziegan izatea nahiago duela argi dago.

actors.mobs.npcs.wandmaker.name=zarta egile zaharra
actors.mobs.npcs.wandmaker.intro_warrior=Hara, bai ezustekoa heroi bat toki etsigarri honetan! Agure honi lagundu nahi badiozu, agian badut zeregin bat zuretzat.
actors.mobs.npcs.wandmaker.intro_rogue=Ay ene, izutu nauzu!  Buru argitasuna mantentzen duen mandilik ez dut ezagutu inguruan, beraz gainazaletik etorri behar izan duzu! Ezezagun bat laguntzeko prest bazaude, zuretzako zeregin bat izan nezake.
actors.mobs.npcs.wandmaker.intro_mage=Oh, kaixo %s! Magia institutuaren eta zure artean arazoak egon direla entzun dut. Baina ez larritu, ez ditut inoiz betilun horiek gustukoak izan. Nahi izatekotan, zuretzako zeregin bat izan nezake.
actors.mobs.npcs.wandmaker.intro_huntress=Hara, kaixo andere! Aurpegi adiskidetsu bat ezusteko handia da hemen, ezta? Izan ere, zure arpegia lehenago ere ikusi dudala esango nuke, baina ez nago guztiz ziur... berdin du, abentura bila bazatoz, zuretzat zeregin bat izan nezake.
actors.mobs.npcs.wandmaker.intro_1=\n\nZarta baterako osagai berezi baten bila etorri nintzen, baina galdu egin naiz, eta nire ezkutu magikoa ahultzen ari da. Laster joan beharko naiz, baina ezin dut jasan bilatzera etorri nintzen hori gabe itzultzea.
actors.mobs.npcs.wandmaker.intro_dust=_Gorpu hauts_ apur baten bila nabil. Honelako tokietan agertu ohi den madarikatutako hezurren irina bat da. Hemen inguruan barrikadaz babestutako gela bat egon beharko luke, ziur nago hor hautsa pilatu dela. Baina ibili kontu handiz, hautsak daraman madarikazioa nahiko ahaltsua da, _itzuli nigana ahal bezain laster_ eta nik garbituko dut.
actors.mobs.npcs.wandmaker.intro_ember=Su elemental jaio berri baten _txingar bizi_ baten bila nabil. Elementalak arao erritual bat kontrolik gabe egitean agertzen dira, beraz bilatu kandela batzuk eta errituala egiteko toki bat, eta ziur baten bat agerrarazi dezakezula. _Izozteko tresnaren bat_ eskura izatea aholkatzen dizut, elementalak oso boteretsuak dira, baina izotzak berehala makaltzen ditu.
actors.mobs.npcs.wandmaker.intro_berry=Presondegi honetako zaindari zaharrak _ustelbaia landare_ bat zuen, eta bere hazietako bat nahi dut. Landarea dagoeneko larrekoa bihurtuko zen, eta hazi bat eskuratzea zaila izan daiteke. Lorategia hemen inguruan egon beharko litzateke. Saiatu _mahatsondo zigorrak ekiditen_ osorik atera nahi baduzu. Sua erabiltzea tentagarria da, baina mesedez ez egin, landarea hil eta haziak suntsituko zenituzke.
actors.mobs.npcs.wandmaker.intro_2=\n\nNiretzat lortuko bazenu, pozik ordainduko nizuke nik egindako zarta onenetariko batekin! Bi ekarri ditut, zuk nahiago duzuna hartu ahal izango duzu.
actors.mobs.npcs.wandmaker.reminder_dust=Aurkitu al duzu gorpu hautsa, %s? Bilatu barrikadak.
actors.mobs.npcs.wandmaker.reminder_ember=Lortu al dituzu txingar horiek, %s? Lau kandela eta erritualerako toki bat aurkitu behar dituzu.
actors.mobs.npcs.wandmaker.reminder_berry=Aurkitu al duzu baiaustel hazia, %s? Bilatu landaretzaz betetako gela bat.
actors.mobs.npcs.wandmaker.def_verb=blokeatuta
actors.mobs.npcs.wandmaker.desc=Gizon zahar baina kementsu honek harridura aurpegia du. Ezkutu magiko batek babesten du.



###mobs
actors.mobs.acidic.name=eskorpioi azidoa
actors.mobs.acidic.desc=Armiarma itxurako izaki demoniako erraldoi hauek aurrez aurreko borroka saihesten dute ahal dutela, eta nahiago dute urrunetik ezintzen duten arantza zerradunak tirokatzea. Honek badirudi basa korrosiboa isurtzen duela.

actors.mobs.albino.name=arratoi albinoa
actors.mobs.albino.desc=Hau arratoi martsupio espezie berezi bat da, ile zuri zuria eta hagin koskadunak ditu.

actors.mobs.armoredstatue.name=armaduradun estatua
actors.mobs.armoredstatue.desc=Ziegako beste estatua itsusi bat dela pentsa zenezake, baina bere begi gorri distiratsuek salatzen dute.\n\nDaraman armadurari esker egoera onean dagoela ematen du, hiltzeko zaila izan daiteke.\n\nEstatua bera harrizkoa den bitartean, daramatzan _%1$s_  eta _%2$s_ benetakoak dirudite.

actors.mobs.bandit.name=mandil zoroa

actors.mobs.bat.name=saguzar banpiroa
actors.mobs.bat.desc=Kobetako biztanle kementsu eta sendo hauek diruditena baino arriskutsuagoak dira. Eraso arrakastatsu bakoitzarekin osasuna berreskuratzen dute, eta horri esker askoz handiagoak diren etsaien kontra irabaz dezakete

actors.mobs.bee.name=urrezko erlea
actors.mobs.bee.desc_honey=Tamaina txikia badute ere, urrezko erleek bere etxea sutsuki babesten dute. Hau lasaitu egin da eta zu jarraitu nahi duela ematen du.
actors.mobs.bee.desc=Tamaina txikia badute ere, urrezko erleek bere etxea bortizki babestu ohi dute. Hau oso haserre dago, hobe zure distantzia mantentzea.

actors.mobs.brute.name=gnoll basatia
actors.mobs.brute.enraged=hiratua
actors.mobs.brute.def_verb=blokeatuta
actors.mobs.brute.desc=Basatiak gnoll handienak, indartsuenak eta arriskutsuenak dira. Zauri larriak dituztenean, amorratu egiten dira, une batez babesa eta kaltea eragiteko gaitasun izugarria eskuratuz.
actors.mobs.brute$bruterage.name=Basatiaren hira
actors.mobs.brute$bruterage.desc=Gnoll basatia hiltzear dago, baina berarekin eraman nahi zaitu!\n\nBasatia armadura erortzen zaionean hilko da, denbora batera edo kaltetzen bada. Bitartean, sekula izugarri areagotutako kaltea eragingo du, adi ibili!\n\nGeratzen den armadura: %d.

actors.mobs.causticslime.name=bare kaustikoa
actors.mobs.causticslime.desc=Behealdetik datorren magia ilunak bare hau kutsatu duela dirudi. Bere ohiko kolore berdea galdu du eta basa kaustikoa dario.

actors.mobs.crab.name=estoldetako karramarroa
actors.mobs.crab.desc=Karramarro erraldoi hauek estoldetako kate trofikoaren gorenean daude. Oso azkarrak dira eta beraien maskor lodiak kolpe bortitzak jasan ditzake.

actors.mobs.crystalmimic.name=beirazko itxuratia
actors.mobs.crystalmimic.ate=Itxuratiak zure %s jan du!
actors.mobs.crystalmimic.escaped=Bairazko itxuratiak ihes egin du!
actors.mobs.crystalmimic.desc=Itxuratiak nahi duten forma har dezaketen izaki magikoak dira. Ziegetan daudenean altxor kutxen forma hartu ohi dute, abenturazaleak nola erakarri ondo dakitelako.\n\nBeirazko itxuratiak bere lehengusu arruntak baino bihurriagoak dira, eta nahiago dute kontaktua ekiditea harrapakina lapurtzen dutela. Agerian geratzen badira korrika aterako dira, eta erasotzean etsaiak lekuz aldatzeko gaitasuna dute.

actors.mobs.demonspawner.name=deabru sorrarazlea
actors.mobs.demonspawner.on_death=Energia demoniakoa ahultzen dela dirudi, sorrarazlea hil ahala.
actors.mobs.demonspawner.desc=Ipotx haragizko nahaspila kiribildu hau ipotxen gorpuen zatiekin deabru urratzaileak sortzearen arduraduna da. Nabaria denez deabruek ez dute arazorik edozein baliabide erabiltzeko bere etsaien aurka.\n\nIkusteko izugarriak badira ere, deabru sorrarazleek ezin dute mugitu edo bere burua babestu. Bere masa astunagatik azkar hiltzeko zailak dira ordea, eta mehatxupean daudenean azkarrago sortuko dituzte deabruak.\n\n_Deabru sorrarazleak energia demoniakoaren iturri zentral batera daudela ematen du. Hura hilez gero agian ahulduko dira._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Tximistak hil zaitu...
actors.mobs.dm100.desc=DM-100a ipotxen 'babeserako makina'-ren bertsio zahar bat da,  presondegi honen azpiko leizeetako ipotx mehatxariak babesteko diseinatua. Baina bere deskarga elektrikoak ahulegiak ziren eta goialdeko giza-presondegiari oparitu zizkieten. Guardei hasieran krudelegiak iruditu zitzaizkien, baina presoak liskartiago jardun ahala ezinbesteko bihurtu ziren.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200-ak ke zorrotada toxiko bat jaurti du!
actors.mobs.dm200.desc=DM-200-a ipotxen bigarren belaunaldiko 'babeserako makina' da, ipotxen mehatzak eta azpiko hiria babesteko diseinatua. Aurrekoak baino handiago eta astunagoak dira, eta eskumutur hidrauliko suntsigarriekin erasotzen dute.\n\nTamaina handiago hori bere ahulezia nagusia da, ziegako pasadizo eta tuneletan sartzen ez direlako. DM-200-aren mugikortasun gabezia orekatzeko, irismenetik kanpoko urruneko etsaiei ke toxikoa jaurtitzeko gaitasuna eman zieten ipotxek.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201ak granada korrosibo bat jaurti du!
actors.mobs.dm201.desc=Ipotxek denbora batez DM-200aren mugitzeko gaitasun ezan sakondu zuten eta erabat higiezinak ziren modelo batzuk sortu zituzten. DM-201a berregindako DM-200 bat da, zaintza dorre gisa funtzionatzen du eta ez da mugitzen. Mugimenduaren ordez, DM-201ak iraunkortasun sendoagoa du eta eraso botere gehiago.\n\nDM-201ak ez duenez kea sortzen duen motorrik, ipotxek gas korrosibozko granadekin ekipatu zuten! Hala ere, DM-201ak kontuz dabiltza granada hauekin eta urrunetik erasotzen zaienean erabiltzen dituzte bakarrik.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=BAIMENDU GABEKO PERTSONALA HAUTEMAN DA!
actors.mobs.dm300.shield=DM-300ak esposatutako kableetatik energia xurgatzen du eta bere burua babesten du!
actors.mobs.dm300.vent=DM-300ak ke zorrotada toxiko bat jaurti du!
actors.mobs.dm300.rocks=DM-300ak lurra kolpatzen du, sabaiko harriak askatuz!
actors.mobs.dm300.charging=KALTEA PAIRATZEN! ENERGIA ZUTABEA AKTIBATZEN!
actors.mobs.dm300.charging_hint=DM-300ak e du babesik zutabe batetik kargatzen duenean!
actors.mobs.dm300.supercharged=SUNTSITU! SUNTSITU! SUNTSITU! 
actors.mobs.dm300.charge_lost=ZUTABEA SUNTSITUTA! ENERGIA LOKALERA ITZULTZEN!
actors.mobs.dm300.pylons_destroyed=ALERTA! EZEGONKORTASUNA HAUTEMAN DA ENERGIA SAREAN!
actors.mobs.dm300.rankings_desc=DM-300ak zanpatua
actors.mobs.dm300.def_verb=blokeatuta
actors.mobs.dm300.defeated=KALTE KRITIKOA! ITZALTZEA SAIATZ-
actors.mobs.dm300.desc=DM-300a ipotxek eraikitako 'babeserako makina' handiena eta boteretsuena da. Makina zoragarri hau ekoizteko zaila zen, eta ipotxek bere lurrazpiko metropoliaren sarrerak babesteko gutxi batzuk besterik ez zituzten egin.\n\nKe zurrutada toxikoak jaurtitzeko haize-bideak dauzka, eta erasorako zein lurra iraultzeko botere askoko zulagailu bat. DM-300a energia sarera konektatu daiteke ere, bere boterea areagotuz.
actors.mobs.dm300.desc_supercharged=DM-300a orain energia elektrikoz erabat kargatuta dago. Forma honetan DM-300a ezin da kaltetu eta abiadura bikoitza du! gainera, bere zulagailua _arroka sendoa zulatzeko_ bezain azkar dabil, hau egitean motelago badabil ere.\n\nGainkargatuta dagoenean DM-300a zuzenean erasotzea zentzugabekeria da, baina _inguruko zer edo zerk ematen dio energia_, hura suntsitzean ahulagoa bihurtuko da.
actors.mobs.dm300$fallingrocks.desc=Arroka askeak hemengo sabaitik erortzen ari dira, eta behera erotzekotan dagoela dirudi!

actors.mobs.dwarfking.name=Ipotxen erregea
actors.mobs.dwarfking.notice=Nola asurtzen zara! Ez dakizu non sartzen ari zaren!
actors.mobs.dwarfking.lifelink_1=Zure esentzia behar dut, esklabo!
actors.mobs.dwarfking.lifelink_2=Odolustu niretzat, esklabo!
actors.mobs.dwarfking.teleport_1=Arduratu beraietaz, esklabo!
actors.mobs.dwarfking.teleport_2=Lanpetu itzazu, esklabo!
actors.mobs.dwarfking.wave_1=Nahikoa! Altxa nire esklaboak!
actors.mobs.dwarfking.wave_2=Gehiago! Odolustu zure erregearentzat!
actors.mobs.dwarfking.wave_3=Antzua! HIL ITZAZU ORAIN!
actors.mobs.dwarfking.enraged=Ezin nauzu hil %s. HILEZKORRA NAIZ!
actors.mobs.dwarfking.losing=Ez! Ezin duzu hori egin... Ez dakizu ondo azpian zer dagoen...
actors.mobs.dwarfking.defeated=Zuk... denak kondenatu gaituzu...
actors.mobs.dwarfking.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.dwarfking.desc=Duela urte asko, ipotxen gorteko azti goren batek bizitza eta heriotzaren gaineko egundoko boterea emango zioten sekretuak aurkitu zituzten. Berehala erabili zuen botere hura, bere berdinak, bere erregea, eta ipotx hiritar oro, menperatu eta ustelduz. Orain bera da errege, ez hildako gorpuen legio baten mandataria.\n\nIpotxen erregea aurkari erasokorra da, bere menpeko ez hildakoen tropelarekin etsaia inguratu eta zanpatzen saiatzen dena.
actors.mobs.dwarfking$dkghoul.rankings_desc=Ipotxen erregearen oinetara eroria
