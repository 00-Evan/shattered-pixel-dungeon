actors.hero.talent.heroic_energy.title=energia heroikoa
actors.hero.talent.heroic_energy.rat_title=energia arratroikoa
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=arratsistentzia
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-19% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-27% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-35% damage_.
actors.hero.talent.ratlomacy.title=arratomazia
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them friendly and makes the transformation permanent.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them friendly, makes the transformation permanent, and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=arratfortzuak
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=troll errementaria
actors.mobs.npcs.blacksmith.gold_1=Aizu gizaki! Lagungarria izan nahi duzu, ezta? Hartu pikatxoi hau eta atera niretzat _urre iluna, 15 zati,_ horrekin nahiko. \nZer? Nola ordainduko dizudan? Zekena zara gero...\nAdos, ados, ez dut dirurik ordaintzeko, baina zerbait sortu dezaket zuretzat. Zortekoa zu, inguruko errementari bakarra naiz eta.
actors.mobs.npcs.blacksmith.blood_1=Aizu gizaki! Lagungarria izan nahi, ezta? Hartu pikatxoi hau eta _ hil saguzar bat_ berarekin, bere odola behar dut puntan.\nZer? Nola ordainduko dizudan? Zekena zara gero...\nAdos, ados, ez dut dirurik ordaintzeko, baina zerbait sortu dezaket zuretzat. Zortekoa zu, inguruko errementari bakarra naiz eta.
actors.mobs.npcs.blacksmith.lost_pick=Txantxetan zabiltza? Non dago nire pikatxoia?!
actors.mobs.npcs.blacksmith.gold_2=Urre ilun mea. 15 zati. Benetan, hain zaila al da?
actors.mobs.npcs.blacksmith.blood_2=Esan dut saguzar odola behar dudala pikatxoian. Txa txa!
actors.mobs.npcs.blacksmith.completed=Hara, itzuli zara... Hobe berandu inoiz ez baino.
actors.mobs.npcs.blacksmith.get_lost=Zereginak ditut. Utikan!
actors.mobs.npcs.blacksmith.same_item=Hautatu bi objektu desberdin, ez bera bitan!
actors.mobs.npcs.blacksmith.diff_type=Hautatu mota bereko 2 objektu!
actors.mobs.npcs.blacksmith.un_ided=Zerekin ari naizen jakin behar dut, identifikatu itzazu aurretik!
actors.mobs.npcs.blacksmith.cursed=Ez dut madarikatutako gauzekin lan egiten!
actors.mobs.npcs.blacksmith.degraded=Zaborra, kalitate oso txarrekoa da!
actors.mobs.npcs.blacksmith.cant_reforge=Ezin ditut pieza hauek birforjatu!
actors.mobs.npcs.blacksmith.def_verb=blokeatuta
actors.mobs.npcs.blacksmith.desc=Troll errementari honek troll guztiek duten itxura bera du: garaia eta argala da, eta bere azala harria dirudi bai margo zein ehunduran. Troll errementaria proportzioan txikiak diren tresnekin dabil  lanean.

actors.mobs.npcs.ghost.name=mamu goibela
actors.mobs.npcs.ghost.rat_1=Kaixo %s... Zu bezalakoa nintzen lehen, indartsu eta ziurra... Baina pizti higuingarri batek erail ninduen... Ezin dut toki honetatik irten... Ez mendekua bete arte bederen... Hil ezazu bizitza kendu ninduen _arratoi kirasduna..._\n\nSolairu honetan zelatari dabil... Ugerra bazter guztietara zabalduz... _Kontuz bere kirats hodeia eta hozkada korrosiboarekin, azidoa uretan garbitzen da..._
actors.mobs.npcs.ghost.rat_2=Mesedez... lagundu nazazu... Hil higuingarritasuna...\n\n_Borrokatu uretik hurbil... Ekidin hatsa..._
actors.mobs.npcs.ghost.gnoll_1=Kaixo %s... Zu bezalakoa nintzen lehen, indartsu eta ziurra... Baina pizti higuingarri batek erail ninduen... Ezin dut toki honetatik irten... Ez mendekua bete arte bederen... Hil ezazu bizitza kendu ninduen _Gnoll iruzurtia..._\n\nEz da beste gnollak bezalakoa... Ezkutatu egiten da eta jaurtitzeko armak erabiltzen ditu... _Kontuz dardo pozoitsu eta su eragileekin, ez eraso urrunetik..._
actors.mobs.npcs.ghost.gnoll_2=Mesedez... lagundu nazazu... hil iruzurtia...\n\n_Ez utzi zu jotzen... Hurbildu berarengana..._
actors.mobs.npcs.ghost.crab_1=Kaixo %s... Zu bezalakoa nintzen lehen, indartsu eta ziurra... Baina antzinako izaki batek erail ninduen... Ezin dut toki honetatik irten... Ez mendekua bete arte bederen... Hil ezazu erail ninduen _itzal handiko karramarroa..._\n\nAntinaturalki zaharra da... Matxarda erraldoi bakar bat du eta maskor lodia... _Kontuz bere matxardarekin, karramarroa ezustean harrapatu ezean erasoa honekin geldituko du..._
actors.mobs.npcs.ghost.crab_2=Mesedez... lagundu nazazu... hil krustazeoa...\n\n_Beti blokeatuko du... Zatozela jabetzen bada..._
actors.mobs.npcs.ghost.find_me=Eskerrik asko... topa nazazu...
actors.mobs.npcs.ghost.desc=Mamua ez da ia ikusten. Forma gabeko argi pattal orban bat, aurpegi goibel batekin.

actors.mobs.npcs.imp.name=deabrutxo handinahia
actors.mobs.npcs.imp.golems_1=Abenturazalea zara? Abenturazaleak maite ditut! Zerbait hil behar denean beti eskatu diezaiekezu beraiei. Ezta? Sari baten truke noski ;)\nOraingoan _golem_ batzuk hil behar dira. Begira, negozio bat hasi nahi dut hemen, baina golem tentel hauek negozioarentzat txarrak dira! Nekez negoziatu daiteke hara hona dabiltzan harri koxkorrekin, madarikatuak! Mesedez, hil... demagun _4 golem_ eta saria zurea da.
actors.mobs.npcs.imp.monks_1=Abenturazalea zara? Abenturazaleak maite ditut! Zerbait hil behar denean beti eskatu diezaiekezu beraiei. Egia? Sari baten truke noski ;)\nOraingoan _monje_ batzuk hil behar dira. Begira, negozio bat hasi nahi dut hemen, baina zoro hauek ez dute ezer erosten eta beste bezeroak uxatzen dituzte. Mesedez, hil... demagun _5 monje_ eta saria zurea da.
actors.mobs.npcs.imp.golems_2=Zelan doa golem ehiza?
actors.mobs.npcs.imp.monks_2=Hara, bizirik zaude oraindik! Banekien zure kung-fua sendoa zela ;) ez ahaztu monje adierazgarri hauek hartzea.
actors.mobs.npcs.imp.cya=Ikusi arte, %s!
actors.mobs.npcs.imp.hey=Aizu, %s!
actors.mobs.npcs.imp.desc=Deabrutxoak maila baxuko deabruak dira. Ez dute ez indar ezta magiarako trebezia nabaririk, baina nahiko azkarrak eta lagunkoiak dira. Deabrutxo askok deabruak ez direnekin bizitzea nahiago dute.

actors.mobs.npcs.impshopkeeper.name=deabrutxo handinahia
actors.mobs.npcs.impshopkeeper.greetings=Kaixo, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Zer egin duzu %s? Erosi azkar, hemendik atera behar duzu!
actors.mobs.npcs.impshopkeeper.thief=Fidatzekoa zinela uste nuen!
actors.mobs.npcs.impshopkeeper.desc=Deabrutxoak maila baxuko deabruak dira. Ez dute ez indar ezta magiarako trebezia nabaririk. Baina nahiko azkarrak eta lagunkoiak dira eta askok deabruak ez direnekin bizitzea nahiago dute.

actors.mobs.npcs.mirrorimage.name=irudi ispilua
actors.mobs.npcs.mirrorimage.desc=Ilusio honek zure antza izugarria dauka, zure arma eta armadura berdinak daramatzala dirudielarik.\n\nIspilu irudiek etsaiak bilatu eta daramaten arma bikoiztuarekin eraso egingo diete, zurea bezalakoa dena, baina kalte txikiagoa eragiten. Forma etereoan sortuak dira, baina solido bilakatu behar dira eraso egin ahal izateko.\n\nHaien erasoak boteretsuak izan daitezkeen arren, ispilu irudiek ez dute iraunkortasunik, eta kaltea jaso bezain laster desegingo dira.

actors.mobs.npcs.prismaticimage.name=irudi prismatikoa
actors.mobs.npcs.prismaticimage.desc=Ilusio honek zure antza izugarria dauka, zure arma eta armadura berdinak daramatzala dirudielarik.\n\nIrudiek prismatikoek etsaiak bilatu eta haien arreta bereganatuko dute, haien defentsa eta osasun hobetuak zu babesteko erabiliz. Ispilu irudien eraso gaitasuna ez duten arren, iraunkortasun hobetua dute, eta zure armaduraren onurak jasotzen dituzte,.\n\nHaien osasuna 0 puntuetara heltzean, irudi prismatikoak hutsaldu egingo dira txanda batzuetan zehar, zeinetan oraindik sendatuak izan ahal diren. Etsairik ez egotekotan, irudi prismatikoak hutsaldu eta haien jabearekin elkartuko dira.

actors.mobs.npcs.ratking.name=arratoi erregea
actors.mobs.npcs.ratking.not_sleeping=Ez nago lo!
actors.mobs.npcs.ratking.what_is_it=Zer da hau? Ez dut zentzugabekeria honentzat denborarik. Nire erreinua ez da berez gobernatuko!
actors.mobs.npcs.ratking.confused=Zer... Non nago? Nire erreinuak behar nau!
actors.mobs.npcs.ratking.crown_clothes=Jantzi zerbait! Ez zaude errege bati hitz egiteko moduan!
actors.mobs.npcs.ratking.crown_desc=Hara, niretzat al  dakoroa hori? Nirea baino distiratsuagoa dirudi, pozik onartuko dut!\n\nIzan ere, koroa honen truke sari bat eskainiko dizut. Zu bezalako heroi batentzako egokia den botere izugarria. Nahi duzu?
actors.mobs.npcs.ratking.crown_yes=Jakina!
actors.mobs.npcs.ratking.crown_info=Kontaidazu  gehiago
actors.mobs.npcs.ratking.crown_no=Nahiago ezetz...
actors.mobs.npcs.ratking.crown_thankyou=Kar kar kar, eskerrik asko! Orain zoaz eta egin zure erregea arro.
actors.mobs.npcs.ratking.crown_fine=Ongi! Ez nuen nahi ere...
actors.mobs.npcs.ratking.crown_after=Zure armadura berria gustuko? Itzulketarik ez!
actors.mobs.npcs.ratking.desc_festive=Arratoi hau arratoi martsupio arrunta baino apur bat handiagoa da. Jai txano txiki bat darama ohiko koroaren ordez. Zorionak!
actors.mobs.npcs.ratking.desc=Arratoi hau arratoi martsupio arrunta baino apur bat handiagoa da eta koroa txiki bat darama buruan.

