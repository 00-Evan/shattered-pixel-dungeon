actors.mobs.dwarfking$dkwarlock.rankings_desc=Ipotxen erregearen oinetara eroria

actors.mobs.elemental$fireelemental.name=su elementala
actors.mobs.elemental$fireelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nSuzko elementalak suzko magiarekin erasotzen duten elemental mota arrunt bat dira. Aurrez aurreko erasoetan biktima su garretan piztuko dute, eta noizbehinka suzko tximistak jaurti ditzakete.
actors.mobs.elemental$newbornfireelemental.name=su elemental jaio berria
actors.mobs.elemental$newbornfireelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nSuzko elementalak suzko magiarekin erasotzen duten elemental mota arrunt bat dira. Aurrez aurreko erasoetan biktima su garretan piztuko dute, eta noizbehinka suzko tximistak jaurti ditzakete.\n\nSuzko elemental hau berriki araokatu da eta, ondorioz, ahul dago. Honela hotzari oso zaurgarri dago. Hala ere, oso indartsua da eta, beraz, arretaz ibiltzea gomendatzen da.
actors.mobs.elemental$frostelemental.name=izotz elementala
actors.mobs.elemental$frostelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nIzotz elementalak etsaiak izozte magiarekin ahultzen dituzten elemental mota arrunt bat dira. Biktima izozten dute aurrez aurreko borrokan, eta noizbehinka urruneko erasoekin. Bere magia uretan eraginkorragoa da.
actors.mobs.elemental$shockelemental.name=deskarga elementala
actors.mobs.elemental$shockelemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta daude.\n\nDeskarga elementalak elektrizitatearekin eta argi distirekin etsaiak trabatzen dituzten elemental mota ezohiko bat dira. Aurrez aurre inguruko etsaiei elektrizitate izpiak jaurtzen diete, eta uretan badaude bere biktima nagusiari kalte gehigarria egingo diote. Noizbehinka urrunetik argizko buhunba bat igorri diezaiokete biktimari, une batez hau itsutuz.
actors.mobs.elemental$chaoselemental.name=kaos elementala
actors.mobs.elemental$chaoselemental.desc=Elementalak izaki kaotikoak dira maiz magia iluna ongi kontrolatzen ez denean sortutakoak. Elementalak inteligentzia urria dute, eta magia motaren bati lotuta egon ohi dira.\n\nKaos elementalak elementu zehatz batean egonkortu ez diren elemental ezohiko eta arriskutsuak dira. Ausazko magia bortitzarekin erasotzen dute.

actors.mobs.eye.name=begi doilorra
actors.mobs.eye.deathgaze_kill=Herio begiradak hil zaitu...
actors.mobs.eye.desc=Begi doilorrak noraezean dabiltzan hertsitako energia demoniakoz osatutako bolak dira. Aurrez aurreko borrokarako gai badira ere, egiazko indarra magiatik datorkie.\n\nDenbora labur batez energia metatu eta gero begi doilor batek _herio begirada_ deitutako energia izpi hondatzaile bat askatuko du. Begi doilorraren bistan dagoen edozer kalte izugarria jasoko du, abenturazale azkarrek babes bila ihes egiten dute.

actors.mobs.fetidrat.name=arratoi kirasduna
actors.mobs.fetidrat.desc=Zerbait oker dabil arratoi honekin. Bere ile koipetsu beltza eta azal ustela aurretik ikusi dituzun arratoi osasuntsuen ez bezalakoak dira. Bere begi berde argiek bereziki beldurgarri bihurtzen dute.\n\nArratoiak kirats izugarrizko hodei bat darama, hurbiltzean jasanezina da.\n\nBasa ilun bat dario ahotik, zorua jaten duena, baina badirudi urarekin garbitu daitekeela.

actors.mobs.ghoul.name=ipotx ez hila
actors.mobs.ghoul.desc=Ipotxen gizartearen gainbehera motela hasi zenean, eta orduko erregeak botere osoa zuela, ahulegiak zirenak edo aurre egiten ziotenak ez zuten tratu onik jaso. Erregea magia ilunean adituago bihurtu ahala, ipotx hauek bere esanetara makurtu zituen, eta orain bere armadaren infanteria dira.\n\nEz hilak ez dira berez oso indartsuak, baina taldean bidaiatzen dira, etsaia kopuruaren bidez garaitzeko asmoarekin. _Ez hil bat bere azkenetan, berriro altxatuko da txanda gutxi batzuetarako, inguruan beste ez hil bat badago._

actors.mobs.gnoll.name=gnoll esploratzailea
actors.mobs.gnoll.desc=Gnollak hiena itxurako humanoideak dira. Estolda eta ziegetan bizi dira eta noizean behin azalera ateratzen dira erasoaldian. Gnoll esploratzaileak taldeko kide arruntak dira, ez dira basatiak bezain indartsuak ezta xamanak bezain inteligenteak.

actors.mobs.gnolltrickster.name=gnoll iruzurtia
actors.mobs.gnolltrickster.desc=Itxura bereziko izakia, gnoll batentzat ere ere. Aurrerantz konkortuta irribarre maltzur batekin, ia sorbaldatik zintzilik duen zakutoa kulunkatzen. Begiak bete betean irekiak beldur eta zirrararen arteko nahasketa bitxi batekin.\n\nZakutoan gaizki egindako dardo mordo bat daramatza, denak gai kaltegarrietan bustiak antza denez.

actors.mobs.goldenmimic.name=urrezko itxuratia
actors.mobs.goldenmimic.desc=Itxuratiak nahi duten forma har dezaketen izaki magikoak dira. Ziegetan altxor kutxen forma hartu ohi dute, abenturazaleak nola erakarri ondo dakitelako.\n\nUrrezko itxuratiak besteak baino indartsuagoak diren itxuratiak dira, abenturazale gogorrenak erakartzen dituztenak. Sari hobea dute, baina itxurati arruntak baino askoz ahaltsuagoak idira.

actors.mobs.golem.name=golema
actors.mobs.golem.def_verb=blokeatuta
actors.mobs.golem.desc=Golemak aurkitu berriko magia erabiliz aurreko ipotx makinariaren gabeziak gainditzeko ahalegin bat dira. DM-300 makinarekin alderatuta txikiagoak eta eraginkorragoak dira, eta haiek bezain hilgarriak.\n\nGolemak pasabideetan sartzeko handiegiak badira ere, ipotxek orekatzeko gaitasun magikoak eman dizkiete. Golemak gelatik gelara teleportatu daitezke, eta urruneko etsaiak beraiengana teleportatu.

actors.mobs.goo.name=Gooa
actors.mobs.goo.notice=DZANGA-DZANGA!
actors.mobs.goo.defeated=dzanga... dzanga...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Gooa puzten ari da!
actors.mobs.goo.enraged=hiratua
actors.mobs.goo.gluuurp=DZAAAAANGA!
actors.mobs.goo.rankings_desc=Gooak xurgatua
actors.mobs.goo.desc=Gutxi dakigu Gooari buruz. Baliteke izaki bat ere ez izatea, baizik eta nolabait oinarrizko inteligentzia lortu duen estoldetako isurki higuingarrien batura bat. Dena delakoa, argi dago magia ilunari esker heldu dela izatera Gooa.\n\nBere izaera lirdingatsuak energia ilun ugari xurgatzea baimendu dio, hurbil izate hutsarekin hotzikarak nabaritzen dituzu. Gooa bere energiarekin erasotzeko gai bada ez duzu bizirik luze iraungo.

actors.mobs.greatcrab.name=itzal handiko karramarroa
actors.mobs.greatcrab.noticed=Karramarroak bere matxarda erraldoiarekin gelditu du erasoa.
actors.mobs.greatcrab.def_verb=blokeatuta
actors.mobs.greatcrab.desc=Karramarro hau erraldoia da, estoldetako beste karramarroekin alderatuta ere. Bere maskor urdina zirrikitu eta lanpernaz josia dago, bere zahartasunaren adierazgarri. Motel dabil noraezean, bere matxarda handiarekin oreka ozta mantenduz.\n\nKarramarroak matxarda bakarra badu ere, honen tamaina nahikoa da. Karramarroa matxardarekin babesten da, oskol horma zeharkaezin baten atzean gotortuz. Hala ere, ezin da ezustean harrapatzen duten erasoetan babestu, edo hainbat etsaiek aldi berean erasotzen dutenean.

actors.mobs.guard.name=espetxeko zaindaria
actors.mobs.guard.scorpion=Erdu hona!
actors.mobs.guard.def_verb=blokeatuta
actors.mobs.guard.desc=Espetxeko zaindari izandakoak, jagole hauek aspaldi presoen berdina bihurtu dira. Zonbiak bailiran tirriki-tarraka, buru gabe pasabideetatik lekuz kanpo dagoen edozeren bila, esaterako zu!\n\nKateak daramatzate aldakaren inguruan, etsaiak hurbiltzeko erabiliak litekeena.

actors.mobs.king.name=Ipotxen erregea
actors.mobs.king.notice=Nola ausartzen zara!
actors.mobs.king.defeated=Ezin nauzu hil, %s... ni naiz... hilezkorra...
actors.mobs.king.def_verb=blokeatuta
actors.mobs.king.arise=Altxa, esklaboak!
actors.mobs.king.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.king.desc=Ipotxen azken erregea bizitza eta heriotzaren prozesuen ulermen sakonagatik ezaguna zen. Bere gorteko kideak betirako gaztetasuna emango zien erritual batean parte hartzera limurtu zituen. Azkenean bera izan zen eskuratu zuen bakarra, eta opari gisa ez-hilen armada bat.
actors.mobs.king$undead.name=ipotx ez hila
actors.mobs.king$undead.def_verb=blokeatuta
actors.mobs.king$undead.rankings_desc=Ipotxen erregearen oinetara eroria
actors.mobs.king$undead.desc=Ipotx ez-hil hauek, Ipotxen erregearen borondatez zutituak, bere gorteko kide izandakoak dira. Bizar txundigarria duten eskeletoak dirudite.

actors.mobs.mimic.name=itxuratia
actors.mobs.mimic.reveal=Kutxa itxurati bat da!
actors.mobs.mimic.hidden_hint=Zerbait gertatzen da kutxa honekin... Hurbildu eta irekitzen saiatzea agian ideia txar bat da.
actors.mobs.mimic.desc=Itxuratiak nahi duten forma har dezaketen izaki magikoak dira. Ziegetan daudenean altxor kutxen forma hartu ohi dute, abenturazaleak nola erakarri ondo dakitelako.\n\nItxuratiek hozkada zorrotza dute, baina altxor kutxek baino sari hobea eman ohi dute.

actors.mobs.necromancer.name=nekromantea
actors.mobs.necromancer.desc=Mago ilun ikasle hauek espetxean bildu dira, bere jarduera maltzurrentzako toki ezin hobea baita.\n\nNekromanteek eskeletoak arao eta ahalduntzen dituzte, bere alde borroka daitezen. Nekromantea hilez gero arao dituen eskeletoak ere hilko dira.
actors.mobs.necromancer$necroskeleton.name=nekromantearen eskeletoa
actors.mobs.necromancer$necroskeleton.desc=Eskeleto hau nekromante batek arao du. Eskeleto arrunt baten gisakoa da, baina arao duen nekromantea akabatuz gero eskeletoa ere hilko da.

