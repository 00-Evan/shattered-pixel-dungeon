actors.mobs.yog$larva.desc=Yog-Dzewa Jainko Zahar bat da, kaosaren erreinuko izaki boteretsu bat. Duela mende bat, antzinako ipotxek bere deabruen armadaren kontrako guda ozta-ozta irabazi zuten, baina ez ziren jainkoa bera hiltzeko gai izan. Horren ordez, haien hiriaren azpiko ganberatan giltzapetu zuten, inoiz berriro altxatzeko ahulegia zela pentsatuz.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=IKUSTEN. ZAITUT.
actors.mobs.yogdzewa.darkness=Iluntasuna hurbiltzen da...
actors.mobs.yogdzewa.hope=ZURE. ITXAROPENA. ANTZUA. DA!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Yog-Dzewak irentsia
actors.mobs.yogdzewa.desc=Yog-Dzewa Jainko Zahar bat da; bere hazkunde amaigabea elikatzeko mundu hilkorrak irensten dituen munstrokeria erraldoi bat. Ipotxek hala edo nola izu kosmiko honen arreta deitu zuten magia ilunarekin aritzean, eta ordutik eusten saiatu dira.\n\nYog-Dzewa kaos magiko hutsezko dimentsio batetik dator, eta ezin du bere egiazko forma hona ekarri. Horren ordez, abatarrak sortu ditu eta menpeko demoniakoak sortu ditu nahieran hemen.\n\nBegi erraldoi hau mundu honetan Yog-Dzewak duen puntu fokala da. Begia bera higiezina bada ere, magia demoniakoa isuri dezake eta laguntzen dioten menpekoak araokatu.
actors.mobs.yogdzewa.desc_spawners=Goiko solairuetako energia demoniakoaren olatuak begira erradiatzen sumatu ditzakezu. Goian bizirik utzitako zerbaitek boterea igortzen dio Yog-Dzewa-ri. _ Yogek energia hau erabiliko du menpeko boteretsu gehiago araokatzeko!_
actors.mobs.yogdzewa$larva.name=jainkoaren larba
actors.mobs.yogdzewa$larva.rankings_desc=Yog-Dzewak irentsia
actors.mobs.yogdzewa$larva.desc=Yog-Dzewaren erruntse txiki hauek ekoizteko errazak diren menpeko sinpleak dira. Banaka ahulak badira ere, azkar araokatzen dira eta talde handietan garaiezinak bihurtu daitezke.
actors.mobs.yogdzewa$yogripper.rankings_desc=Yog-Dzewak irentsia
