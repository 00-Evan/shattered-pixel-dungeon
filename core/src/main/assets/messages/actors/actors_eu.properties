##classes
actors.hero.heroclass.warrior=gudaria
actors.hero.heroclass.warrior_desc_short=Gudariak kalte gehigarria jasan dezake bere_zigilu urratuak_ emandako babesari esker. Zigilua armaduratik armadurara aldatu daiteke _hobekuntza bakarra eramanez_
actors.hero.heroclass.warrior_desc=Gudaria  _hautsitako zigilu bakan_  batekin hastenda, eta honek bere osasuna babesten du. Zigilua armaduratik armadurara  eraman daiteke eta _hobekuntza puntu bat_ ekarriko du berarekin.\n\nGudaria _higatutako ezpata laburra_, _jaurtitzeko hiru harri_, _oihalezko armadura_, zahatoa, eta belusezko toxa daramatza hasieran.\n\nGudariak automatikoki identifikatu ditzake:\n_-_ Identifikazio eskuizkribuak\n_-_ Sendatze  edabeak\n_-_ Hira eskuizkribuak
actors.hero.heroclass.warrior_unlock=Gudaria berez desblokeatzen da.

actors.hero.heroclass.mage=aztia
actors.hero.heroclass.mage_desc_short=The Mage is an arcane expert and carries a _magical staff_ that's stronger than a wand. The staff can be _imbued with any wand_ the Mage finds.
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the Mage finds in the dungeon.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=Aztia desblokeatzeko _erabili hobekuntza eskuizkribu bat elementuren bat indartzeko_

actors.hero.heroclass.rogue=alproja
actors.hero.heroclass.rogue_desc_short=The Rogue can evade enemies and strike from invisibility using his _cloak of shadows._ He also _detects secrets and traps_ from a greater distance.
actors.hero.heroclass.rogue_desc=The Rogue starts with a _unique Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Rogue automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=Alproja desblokeatzeko _egin 10 ustekabeko eraso partida berean._

actors.hero.heroclass.huntress=ehiztaria
actors.hero.heroclass.huntress_desc_short=The Huntress is a master of thrown weapons and has a _magical bow_ with infinite arrows. She also travels through tall grass _without trampling it._
actors.hero.heroclass.huntress_desc=Ehiztaria _espiritu arku bakanarekin_ hasten da, araokatutako gezi kopuru mugagabea jaurti ditzakeena. \n\nEhiztaria belar altuan zehar ibili daiteke hau zanpatu gabe.\n\nEhiztariak _tatxetako eskularruak_, oihalezko armadura, zahatoa, eta belusezko toxa daramatza baita.\n\nEhiztariak automatikoki identifikatzen ditu:\n_-_ Identifikazio eskuizkribuak\n_-_ Gogo ikusmen edabeak\n_-_ Sehaska-kanta eskuizkribuak
actors.hero.heroclass.huntress_unlock=Ehiztaria desblokeatzeko _Akabatu 10 etsai arma jaurtigaiekin partida berean._

actors.hero.herosubclass.berserker=amorratua
actors.hero.herosubclass.berserker_short_desc=_Amorratua_k hira metatzen du jasotako kaltearekin. Hirak eragindako kaltea areagotzen du, eta % 100eko babes gehigarriarekin aktibatu daiteke.
actors.hero.herosubclass.berserker_desc=_Amorratua_ k hira metatzen du kaltea jaso ahala, armadurak gelditutakoa barne! Hira denborarekin doa, baina astiroago agortzen zaio osasun gutxi  duenean.\n\nAmorratuak +50% kalte eragiten du % 100 hira duenean. % 100 hirarekin amorratu eta osasunaren arabera 2-6 aldiz bere babes maila maximoa eskuratzen du, eta babesa duen bitartean hira osoa mantenduko du. Amorratu ostean berreskuratzeko denbora bat behar du.
actors.hero.herosubclass.gladiator=gladiadorea
actors.hero.herosubclass.gladiator_short_desc=_Gladiadorea_k segida metatzen du eraso arrakastatsuekin. Segida abilezia bakanetarako erabili dezake.
actors.hero.herosubclass.gladiator_desc=_Gladiadorea_k segida puntua bana metatzen du aurrez aurreko arma batekin egindako eraso arrakastatsu bakoitzarekin. Gladiadoreak ez badu eraso arrakastatsu bat egiten 5 txandatan, segida ezezten da.\n\nSegida metatu ahala segida-abileziak lortzen dira. Abilezia berriak lortzen dira 2, 4, 6, 8 eta 10 puntuekin. Abilezia batzuk segida gehiago metatzen laguntzen dute, eta beste batzuk Gladiadoreari bere segida-puntuak eraso bortitzetan erabiltzea ahalbidetzen diote.
actors.hero.herosubclass.battlemage=gudu-aztia
actors.hero.herosubclass.battlemage_short_desc=The _Battlemage_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=Gudu-aztiak efektu gehigarriak lor ditzake bere makuluarekin aurrez aurre borrokatzean, makuluan txertatutako zartak enkantamendu gehigarria balu bezala. Efektuak makuluan txertatutako zartaren araberakoak dira, zarta bakoitzak bere efektua du. Zartaren efektuaz gain, Gudu aztiak 0,5 karga-puntu lortuko ditu honekin jotzean.
actors.hero.herosubclass.warlock=belagilea
actors.hero.herosubclass.warlock_short_desc=_Belagilea_k pertsonaien arima markatzeko aukera du hauyek zartatzean. Arima markatua duten etsaiei kalte egitean sendatu egiten da.
actors.hero.herosubclass.warlock_desc=Belagileak pertsonen arima markatzeko aukera du hauek zartatzean, Arima-marka bat aplikatzeko aukera eta haren iraupena zartaren mailaren araberakoa da.\n\nEtsai batek arima markatuta duenean, belagileak 2 osasun-puntu berreskuratuko ditud hari eragindako 5 kalte puntuko, baina aurrez aurreko edo jaurtitzeko armekin bakarrik, ez zartekin!
actors.hero.herosubclass.assassin=erailea
actors.hero.herosubclass.assassin_short_desc=_Erailea_k bere hurrengo erasoarako danbateko hilkorra prestatzen du ikusezina denean. Zenbat eta luzeago ikusezin, are boteretsuagoa erasoa.
actors.hero.herosubclass.assassin_desc=Eraileak bere hurrengo erasoa prestatzen du ikusezin bihurtzean. Zenbat eta luzeago prestatu, orduan eta indartsuagoa izango da hurrengo erasoa. Prestaketa 9 txanda arte luza daiteke.\n\nPrestatu ondoren, eraileak kalte egingo du hurrengo erasoan, bere helburura jauzi dezake, eta berehala hil ditzake ahulak diren etsaiak.
actors.hero.herosubclass.freerunner=lasterkaria
actors.hero.herosubclass.freerunner_short_desc=_Lasterkaria_ k momentua metatzen du korrika egitean. Lasterka egiteko erabili dezakeena. Honek abiadura eta saihestea hobetzen dizkio une batez.
actors.hero.herosubclass.freerunner_desc=_Lasterkaria_ k momentua metatzen du mugitzean. 10 momentu puntu batu ditzake 10 txandatan, baina gelditzekotan azkar galtzen ditu.  Lasterkariak momentua erabili dezake lasterka egiteko. 2 txanda momentu-puntuko.\n\nLasterka abiadura bikoizten du lasterkariak, eta erasoak saihesteko  aukera areagotzen du, bere mailarekin proportzioan. Behin lasterketa amaituta, berriro momentua metatzeko, hozte tarte bat igaro behar da.
actors.hero.herosubclass.sniper=zelataria
actors.hero.herosubclass.sniper_short_desc=_Zelataria_ren urruneko erasoek armadura zulatu dezakete. Arma jaurtigarri batekin eman eta gero, bere arkuaren eraso berezi batekin jarraitu dezake.
actors.hero.herosubclass.sniper_desc=_Zelataria_ urruneko borrokan aditua da. Bere urruneko erasoek armadura zulatzen dute. Jaurtitzeko arma batekin eman eta gero, zelatariaren marka uzten du etsaian eta bere arkuaren eraso berezi batekin jarraitu dezake. Eraso hau arkuaren hobekuntzen araberakoa da.\n\nHobekuntza gabeko arku batek kalte murriztua eragiten duen baina berehala botatzen den gezia jaurtiko du. Abiadura arkuak kalte murriztuko hiru gezizko tiro bat botako du, xarmak aktibatu ditzake eta txanda bat erabiltzen du.  Arku kaltetsuak beti betean emango duen tiro bat botako du, urrunetik kalte areagotua eragiten duena, eta 2 txanda behar dituena.
actors.hero.herosubclass.warden=jagolea
actors.hero.herosubclass.warden_short_desc=_Jagolea_k belar altuaren zehar ikusi dezake eta efektu gehigarriak eskuratzen ditu haziak landatzean edo landareak zanpatzean.
actors.hero.herosubclass.warden_desc=_Jagolea_ k naturaren indarrekin lotura sendoa du, eta honek landare eta belarrekin lotutako efektu gehigarriak ematen dizkio. Belar altu eta estuan zehar ikusi dezake bidea garbi balego bezala.\n\nJagoleak landaretza ildaskak sor ditzake hazi bat jaurti edo landatzean, eta efektu bereziak lortzen ditu landarean zanpatzean. Efektu hauek landareen ohikoa ordezten dute, eta ez dago berarentzat kaltegarria den bakarra.

