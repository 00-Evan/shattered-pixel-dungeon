actors.hero.abilities.mage.warpbeacon.short_desc=Aztiak _faro eroalea_ kokatzen du dagoen tokian, gero horra atoan teleportatu ahal izateko.
actors.hero.abilities.mage.warpbeacon.desc=Aztiak faroa kokatzen du, horra noiznahi teleportatzeko. Faroa kokatzeak txanda 1 hartzen du, baina teleportatzea berehalakoa da.\n\nAztiak ezin du solairuen artean teleportatu, edo faroa gela itxietara edo toki ez irisgarrietara heltzeko erabili. Aztiak etsaien gainera teleportatu daiteke, hauek albo batera bultzatuz.

actors.hero.abilities.rogue.smokebomb.name=ke bonba
actors.hero.abilities.rogue.smokebomb.fov=Zure ikusmenaren eremuan dagoen kokaleku huts batera besterik ezin duzu jauzi egin.
