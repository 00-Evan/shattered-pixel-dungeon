###blobs
actors.blobs.blizzard.desc=Здесь кружится ледяной буран.

actors.blobs.confusiongas.desc=Здесь клубится дезориентирующий газ.

actors.blobs.electricity.desc=Здесь сверкают электрические разряды.
actors.blobs.electricity.rankings_desc=Электрошок
actors.blobs.electricity.ondeath=Вы умерли от шокера...

actors.blobs.fire.desc=Здесь бушует пламя.

actors.blobs.foliage.desc=Потоки света пронзают мрак подземного сада.

actors.blobs.freezing.desc=Воздух здесь неестественно холоден.

actors.blobs.goowarn.desc=Здесь кружатся частицы тёмной энергии!

actors.blobs.inferno.desc=Здесь бушует адское пламя.

actors.blobs.paralyticgas.desc=Здесь клубится парализующий газ.

actors.blobs.smokescreen.desc=Здесь клубится густой чёрный дым.

actors.blobs.stenchgas.desc=Здесь клубится облако жуткой вони.

actors.blobs.stormcloud.desc=Здесь клубятся облака водяного пара.

actors.blobs.toxicgas.desc=Здесь клубится зеленоватый ядовитый газ.
actors.blobs.toxicgas.rankings_desc=Задохнулся
actors.blobs.toxicgas.ondeath=Вы умерли от ядовитого газа...

actors.blobs.corrosivegas.desc=Здесь клубится облако разъедающего газа.

actors.blobs.waterofawareness.procced=Как только вы делаете глоток, вы чувствуете, как знания наполняют ваш разум.
actors.blobs.waterofawareness.desc=Вода в этом колодце излучает силу знаний. Глоток из этого колодца откроет все секреты экипированных вещей и раскроет все предметы на текущем этаже.

actors.blobs.waterofhealth.procced=Едва вы сделали глоток, ваши раны полностью затянулись.
actors.blobs.waterofhealth.desc=Вода в этом источнике излучает здоровье. Сделайте глоток, чтобы исцелить раны и утолить голод.

actors.blobs.wateroftransmutation.desc=Вода в этом источнике излучает изменчивость. Бросьте в него предмет, чтобы получить нечто другое.

actors.blobs.web.desc=Здесь всё покрыто толстой паутиной. Всё, что коснётся паутины или будет брошено в неё, сломает паутину, но также застрянет на этом месте.



###buffs
actors.buffs.adrenaline.name=Адреналин
actors.buffs.adrenaline.desc=Выброс адреналина увеличивает ваши физические возможности, ускоряя вашу атаку и скорость передвижения.\n\nАдреналин увеличивает скорость бега в два раза, а скорость атаки - в полтора.\n\nХодов осталось:%s

actors.buffs.adrenalinesurge.name=Усиление
actors.buffs.adrenalinesurge.desc=Вы чувствуете значительный прилив сил. Но, к сожалению, это только временный эффект.\n\nБонус к силе: +%d\nХодов до ослабления эффекта: %s

actors.buffs.amok.name=Буйство
actors.buffs.amok.desc=Буйство - это состояние лютой ненависти и дезориентации.\n\nКогда существо находится в этом состоянии, оно атакует любого, кто окажется рядом с ним, будь то друг или враг.\n\nХодов осталось: %s.

actors.buffs.arcanearmor.name=Магическая броня
actors.buffs.arcanearmor.desc=Вас окружает едва заметный щит, уменьшающий урон от магических атак.\n\nВаша магическая защита увеличена на: 0-%d.\n\nХодов до ослабления защиты: %s.

actors.buffs.artifactrecharge.name=Зарядка артефактов
actors.buffs.artifactrecharge.desc=Энергия течет внутри вас, заряжая надетые на вас артефакты.\n\nЭто влияет на каждый артефакт по-своему, но они будут заряжаться гораздо быстрее чем обычно.\n\nХодов осталось:%s

actors.buffs.barkskin.name=Дубовая кожа
actors.buffs.barkskin.desc=Ваша кожа затвердела и стала грубой и твердой, как кора.\n\nДанный эффект увеличивает вашу текущую броню, повышая защиту от физических атак.\n\nТекущий бонус к броне: %d\nХодов до ослабления эффекта: %s

actors.buffs.barrier.name=Барьер
actors.buffs.barrier.desc=Прозрачное силовое поле блокирует весь урон.\n\nБарьер будет получать урон вместо того, кого он защищает, пока остаётся. Защита со временем также будет медленно разрушаться.\n\nХодов до полного рассеивания:%d

actors.buffs.berserk.angered=Ярость
actors.buffs.berserk.berserk=Неистовство
actors.buffs.berserk.exhausted=Бессилие
actors.buffs.berserk.recovering=Восстановление
actors.buffs.berserk.angered_desc=Чем глубже раны берсерка, тем яростнее его удары. При получении физического урона берсерк накапливает неистовство и наносит дополнительный урон. Заблокированный доспехом урон также учитывается при накоплении неистовства.\n\nСо временем ярость рассеивается, но тем медленнее, чем ниже уровень здоровья берсерка.\n\nЕсли здоровье берсерка опустилось до 0 ОЗ, но при этом его неистовство достигло максимума и на нем надета печать, он сможет балансировать на грани смерти и не умирать в течение некоторого времени.\n\nНеистовство: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=При приближении смерти страх и неуверенность отступают - остаётся лишь ярость. В близком к смерти состоянии берсерк становится ещё опаснее: _он наносит удвоенный урон, получает дополнительный щит и не умирает в течение нескольких ходов._\n\nЧем крепче броня, тем сильнее будет щит, однако со временем он тает. Когда щит пропадёт, берсерк больше не сможет поддерживать в себе силы и умрёт.\n\nЛюбое исцеление вернёт берсерка в нормальное состояние, однако он будет обессилен. Чтобы снова впасть в неистовство, берсерку потребуется набрать больше опыта.
actors.buffs.berserk.recovering_desc=Внутренняя мощь небезгранична. Чтобы снова впасть в неистовство, берсерку нужно отдохнуть.\n\nБерсерк не накапливает неистовство при получении урона, пока не восстановит силы.\n\nУровней до восстановления: _%.2f_
actors.buffs.berserk.no_rages=Также неистовство навсегда ослабляет его, каждый раз уменьшая его максимальное количество здоровья.
actors.buffs.berserk.past_rages=Приступов неистовства было: _%d_\nЗапас здоровья уменьшен до: _%d%%_
actors.buffs.berserk.rankings_desc=Умер от неистовства

actors.buffs.bleeding.name=Кровотечение
actors.buffs.bleeding.ondeath=Вы умерли от потери крови...
actors.buffs.bleeding.heromsg=У вас кровотечение!
actors.buffs.bleeding.rankings_desc=Умер от потери крови
actors.buffs.bleeding.desc=Эта рана что-то слишком сильно кровоточит...\n\nКровотечение наносит урон каждый ход. С каждым ходом урон уменьшается на случайную величину, пока не иссякнет.\n\nТекущий урон кровотечения: %d.

actors.buffs.bless.name=Вдохновение
actors.buffs.bless.desc=Большой всплеск сосредоточенности, некоторые даже говорят, что это вдохновение богов.\n\nБлагословение увеличивает точность и уклонение на 25%% и, таким образом, значительно повышает эффективность бойца.\n\nХодов осталось: %s.

actors.buffs.blindness.name=Ослепление
actors.buffs.blindness.heromsg=Вас ослепили!
actors.buffs.blindness.desc=Мир вокруг вас словно покрыт черным туманом.\n\nОслеплённый персонаж не видит дальше одной клетки перед собой, из-за чего дальний бой становится невозможным, а враги могут с лёгкостью скрыться. К тому же, ослеплённый герой не может читать свитки и книги.\n\nХодов осталось: %s.

actors.buffs.burning.name=Горение
actors.buffs.burning.heromsg=Вы загорелись!
actors.buffs.burning.burnsup=%s сгорает!
actors.buffs.burning.ondeath=Вы сгорели заживо...
actors.buffs.burning.rankings_desc=Сгорел
actors.buffs.burning.desc=Мало что может быть более неприятным, чем быть охваченным пламенем.\n\nОгонь будет наносить урон каждый ход, но его можно потушить, если встать в воду или разбить зелье под собой.\n\nКроме того, от огня может загореться трава под вами или предметы в инвентаре.\n\nХодов осталось: %s.

actors.buffs.championenemy.warn=Вы ощущаете наличие смертельной опасности.
actors.buffs.championenemy$blazing.name=Пылающий чемпион
actors.buffs.championenemy$blazing.desc=Пылающие чемпионы наносят на 25% больше урона, поджигают при атаке, неуязвимы к огню и поджигают местность вокруг себя после смерти.
actors.buffs.championenemy$projecting.name=Проецирующий чемпион
actors.buffs.championenemy$projecting.desc=Проецирующие чемпионы наносят на 25% больше урона и способны атаковать любого врага в их поле зрения.
actors.buffs.championenemy$antimagic.name=Антимагический чемпион
actors.buffs.championenemy$antimagic.desc=Антимагические чемпионы получают на 25% меньше урона и совершенно неуязвимы к магии.
actors.buffs.championenemy$giant.name=Гигантский чемпион
actors.buffs.championenemy$giant.desc=Гигантские чемпионы получают на 75% меньше урона и увеличенный на 1 радиус атаки, но не могут проходить в узкие пространства.
actors.buffs.championenemy$blessed.name=Вдохновлённый чемпион
actors.buffs.championenemy$blessed.desc=Вдохновлённые чемпионы имеют на 200% большую меткость и уклонение.
actors.buffs.championenemy$growing.name=Растущий чемпион
actors.buffs.championenemy$growing.desc=Растущие чемпионы получают постоянно растущий бонус к меткости, уклонению, атаке и к сопротивлению урону.\n\nТекущий бонус к метк/укл/атк: %1$d%%\nТекущее сопротивление урону:%2$d%%

actors.buffs.charm.name=Очарование
actors.buffs.charm.heromsg=Вы очарованы!
actors.buffs.charm.desc=Очарование - контролирующая магия, которая временно делает немыслимой любую явную агрессию против того, кто сотворил эти чары.\n\nЭтот эффект запрещает напрямую атаковать того, кто наложил его. Любые другие цели всё ещё можно атаковать. Боль от получения урона уменьшает время очарования.\n\nХодов осталось: %s

actors.buffs.chill.name=Окоченение
actors.buffs.chill.freezes=%s замерзает!
actors.buffs.chill.desc=Вам очень холодно, но вы пока ещё можете двигаться.\n\nОкоченевшая цель совершает все свои действия медленнее обычного, в зависимости от оставшегося времени действия эффекта. В худшем случае это эквивалентно замедлению.\n\nХодов осталось: %1$s. \nСнижение скорости: %2$s%%

actors.buffs.combo.name=Комбо
actors.buffs.combo.combo=Комбо из %d ударов!
actors.buffs.combo.bad_target=Цель должна быть в радиусе атаки.
actors.buffs.combo.prompt=Выберите цель для атаки.
actors.buffs.combo.desc=The gladiator builds momentum as they land successful blows. Each attack increases the combo counter by one, but taking too long between hits will reset the combo counter to 0.\n\nBuilding combo unlocks special combo attacks that cannot miss! A different attack is unlocked at 2, 4, 6, 8, and 10 combo count. Some moves reset combo and some do not, but each move can only be used once per combo session.\n\nCurrent combo: %1$d.\n\nTurns until Combo is lost: %2$s.
actors.buffs.combo$combomove.clobber_desc=_Комбо 2: Таран_ отбрасывает врагов на две клетки назад, но не наносит им урона и не может скинуть их в пропасть. Увеличивает комбо на 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ deals %d%% (combo*20%%) of your damage blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.parry_desc=_Комбо 6: Парирование_ при активации блокирует следующую атаку в течение 1 хода и после атакует. Сбрасывает комбо, если никакая атака не была блокирована.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ deals %d%% (combo*25%%) of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.fury_desc=_Комбо 10: Неистовство_ ударяет врага один раз за каждое имеющиеся у вас комбо, каждый удар наносит 60% от вашего урона и может активировать зачарования. Сбрасывает комбо при использовании.

actors.buffs.corruption.name=Порча
actors.buffs.corruption.desc=Порча проникает в саму суть существ, извращая их истинную природу.\n\nПод воздействием Порчи, существа будут атаковать своих бывших союзников, игнорируя настоящего врага. К тому же, порча наносит урон, приближая смерть жертвы.\n\nПорчу невозможно снять, только смерть остановит ее.

actors.buffs.cripple.name=Хромота
actors.buffs.cripple.heromsg=Вы покалечены!
actors.buffs.cripple.desc=Вы почти уверены, что ноги не должны так гнуться.\n\nХромота вдвое снижает скорость передвижения, поэтому передвижение на одну клетку обычно занимает два хода, вместо одного.\n\nХодов осталось: %s.

actors.buffs.degrade.name=Деградирован
actors.buffs.degrade.heromsg=Ваша экипировка выглядит дряхлой!
actors.buffs.degrade.desc=Мощная, темная магия высасывает силу, которой Свитки улучшения наделили вашу экипировку!\n\nВо время, пока ваша экипировка деградирована, она будет считаться как имеющая более низкий уровень, чем она имеет на самом деле. _Любое улучшение после +3 становится порядком слабее предыдущего._ Описание ваших предметов будет изменяться с учетом его сниженного уровня силы.\n\nДеградация не влияет на требования силы, заряды палочек, прочность метательного оружия или на артефакты.\n\nОсталось ходов с деградацией: %s. Использование Свитка улучшения или рассеяния немедленно снимет эффект деградации.

actors.buffs.doom.name=Проклятье
actors.buffs.doom.desc=Такое ощущение, как будто сама судьба желает вашей смерти.\n\nВесь урон, получаемый обреченным на гибель персонажем, будет удвоен.\n\nДанный эффект длится до самой смерти.

actors.buffs.drowsy.name=Сонливость
actors.buffs.drowsy.desc=Волшебные чары делают ваши веки невероятно тяжелыми. Вас клонит в сон.\n\nГерой может сбросить сонливость, если получит урон или будет полностью здоров.\n\nСпустя некоторое время цель упадёт в глубокий магический сон.

actors.buffs.earthimbue.name=Благословение Земли
actors.buffs.earthimbue.desc=Вы наделены силой Земли! \n\nВсе физические атаки сотрясают землю под ногами врагов, калеча их на небольшое время. \n\nХодов осталось: %s.

actors.buffs.enhancedrings.name=Усиленные кольца
actors.buffs.enhancedrings.desc=Использованный недавно Разбойником артефакт усиливает его кольца. Придают им улучшение на +1 на %d ходов.

actors.buffs.fireimbue.name=Благословение Огня
actors.buffs.fireimbue.desc=Вы наделены силой Огня!\n\nВсе ваши физические атаки имеют шанс поджечь цель. К тому же, вы абсолютно невосприимчивы к огню.\n\nХодов осталось: %s.

actors.buffs.foresight.name=Прозрение
actors.buffs.foresight.desc=Ваши чувства обострены, позволяя моментально обнаружать любые странности.\n\nВо время действия эффекта прозрения любой секрет, находящийся в вашем радиусе поиска, будет немедленно раскрыт.\n\nХодов осталось: %s.

actors.buffs.frost.name=Заморозка
actors.buffs.frost.freezes=%s замерзает!
actors.buffs.frost.desc=Это не полная заморозка тела, а скорее просто слой льда, делающий любые движения невозможными.\n\nЗаморозка действует как паралич, не позволяя жертве действовать. В отличие от паралича, заморозка будет снята сразу же при получении урона, так как лёд расколется.\n\nХодов осталось: %s.

actors.buffs.frostimbue.name=Благословение Льда
actors.buffs.frostimbue.desc=Вы наделены силой Льда!\n\nВсе ваши физические атаки накладывают эффект окоченения на врагов. К тому же, этот эффект обеспечивает абсолютную невосприимчивым к холоду.\n\nХодов осталось: %s

actors.buffs.fury.name=Ярость
actors.buffs.fury.heromsg=Вы в ярости!
actors.buffs.fury.desc=Вы в ярости. Вашим врагам не понравится, когда вы в ярости.\n\nДикая злость пылает внутри вас, увеличивая наносимый физическими атаками урон на 50%%.\n\nВы будете в ярости, пока уровень здоровья не превышает 50%%.

actors.buffs.blobimmunity.name=Очищающий барьер
actors.buffs.blobimmunity.desc=Какая-то загадочная сила окружает вас тонким защитным барьером, ограждая вас от любых вредных испарений.\n\nВо время действия этого барьера, вы неуязвимы для любых эффектов, действующих по площади.\n\nХодов осталось: %s.

actors.buffs.haste.name=Ускорение
actors.buffs.haste.desc=Энергия пронизывает ваши мышцы, позволяя вам передвигаться с невероятной скоростью!\n\nПод действием ускорения вы будете передвигаться втрое быстрее, но на скорость выполнения других действий этот эффект не влияет.\n\nХодов осталось: %s

actors.buffs.healing.name=Лечение
actors.buffs.healing.desc=Исцеляющие чары восстанавливают плоть и останавливают боль в вашем теле.\n\nКаждый ход, данный эффект будет возвращать часть потерянного здоровья. Сила лечения может снижаться со временем.\n\nСила эффекта: %d\n\nОсталось лечения: %d

actors.buffs.hex.name=Зачарован
actors.buffs.hex.heromsg=Вас зачаровали!
actors.buffs.hex.desc=Темная магия, которая снижает сфокуссированность и слегка дезориентирует цель.\n\nЗачарование снижает меткость и уклонение на 20%%, и, таким образом, снижает эффективность цели в бою.\n\nОсталось ходов с зачарованием: %s.

actors.buffs.holdfast.name=Защитная Стойка
actors.buffs.holdfast.desc=Воин удерживает свою позицию, увеличивая свою защиту на 0-%d. Защита длиться, пока он не начнет двигаться.

actors.buffs.hunger.hungry=Легкий голод
actors.buffs.hunger.starving=Сильный голод
actors.buffs.hunger.onhungry=Вы слегка голодны.
actors.buffs.hunger.onstarving=Вы очень голодны!
actors.buffs.hunger.ondeath=Вы умерли от голода...
actors.buffs.hunger.cursedhorn=Проклятый рог крадет часть энергии у еды, которую вы едите.
actors.buffs.hunger.rankings_desc=Умер от голода
actors.buffs.hunger.desc_intro_hungry=Вы слышите, как от голода урчит живот, но пока не сильно.
actors.buffs.hunger.desc_intro_starving=Вы голодны настолько, что это причиняет вам боль.
actors.buffs.hunger.desc=\n\nГолод постепенно усиливается, пока вы находитесь в подземелье, со временем вы начнете сильно голодать. В этом состоянии вы начнете терять здоровье, а не восстанавливать его.\n\nПравильное питание - это важно! Если есть лишнее здоровье, то можно немного поголодать, чтобы сохранить еду. Правильное питание позволит сохранить еду на больший срок.

actors.buffs.invisibility.name=Невидимость
actors.buffs.invisibility.desc=Вы полностью сливаетесь с окружением, вас невозможно заметить.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nХодов осталось: %s.

actors.buffs.levitation.name=Левитация
actors.buffs.levitation.desc=Магическая сила удерживает вас над землей, вы не чувствуете свой вес.\n\nВ этом состоянии вы игнорируете все наземные эффекты. Ловушки не будут срабатывать, вода не потушит огонь, растения не будут растоптаны, корни не оплетут вас и вы сможете парить над пропастью. Будьте осторожнее: всё это может произойти в ту же секунду, когда эффект закончится!\n\nХодов осталось: %s.

actors.buffs.lifelink.name=Линия жизни
actors.buffs.lifelink.desc=Жизненная сила этого персонажа связана с другим, находящемся недалеко персонажем. Любой урон разделяется между ними.\n\nКогда этому персонажу наносится урон, то половину урона терпит персонаж на другом конце Линии жизни.\n\nОсталось ходов с Линией жизни: %s, или до тех пор, как связанный персонаж умрет.

actors.buffs.light.name=Освещение
actors.buffs.light.desc=Как свет набирает силу, так крепнет храбрость в душах и становятся ясными предстоящие цели. Даже в глубине темнейшего подземелья источник света способен вселить уверенность в ваше сердце. \n\nСвет разгоняет тьму, позволяя видеть достаточно далеко, несмотря на окружающий вас мрак.\n\nХодов осталось: %s.

actors.buffs.lockedfloor.name=Уровень закрыт
actors.buffs.lockedfloor.desc=Текущий уровень закрыт, вы не сможете покинуть его!\n\nПока уровень закрыт, голод не усиливается и вы не получаете урона от голодания. К тому же, если вы не пытаетесь победить босса, пассивная регенерация также перестает действовать.\n\nВдобавок, если вы воскреснете с использованием неосвященного анха, уровень восстановится.\n\nУбейте босса, чтобы пройти дальше.

actors.buffs.magicalsight.name=Волшебное зрение
actors.buffs.magicalsight.desc=Каким-то образом вы воспринимаете окружающий умом, а не глазами.\n\nПока магическое зрение активно, на вас не действуют местность и эффекты, блокирующие поле зрения.\n\nХодов осталось: %s.

actors.buffs.magicalsleep.name=Волшебный сон
actors.buffs.magicalsleep.toohealthy=Вы слишком здоровы и смогли устоять перед желанием уснуть.
actors.buffs.magicalsleep.fallasleep=Вы падаете в глубокий магический сон.
actors.buffs.magicalsleep.wakeup=Вы просыпаетесь бодрым и здоровым.
actors.buffs.magicalsleep.desc=Этот персонаж упал в глубокий магический сон и не может проснуться сам.\n\nМагический сон похож на обычный, однако только получение урона способно разбудить уснувшего.\n\nМагический сон у героя обладает целебными свойствами, позволяя ему быстро восстанавливаться.

actors.buffs.magicimmune.name=Невосприимчивость к магии
actors.buffs.magicimmune.desc=Любые чары потеряли над вами всякую власть, вы совершенно неуязвимы для магии.\n\nДанный эффект подавляет действие любых вредных или полезных магических эффектов, включая проклятия, зачарования, палочки, свитки и т. д.\n\nХодов осталось: %s.

actors.buffs.mindvision.name=Ментальное зрение
actors.buffs.mindvision.desc=Каким-то образом вы способны чувствовать присутствие чужого сознания сквозь стены. Это очень странное ощущение.\n\nВо время действия Ментального зрения вы видите всех существ на данном этаже. Очень полезно в сочетании с теми магическими эффектами, которые воздействуют на всех врагов в поле зрения.\n\nХодов осталось: %s.

actors.buffs.momentum.momentum=Накапливание инерции
actors.buffs.momentum.running=Бег
actors.buffs.momentum.resting=Восстановление
actors.buffs.momentum.momentum_desc=При движении Бродяга накапливает инерцию, которую может тратить для начала бега.\n\nКаждый заряд инерции дарит два хода бега, и Бродяга может накопить до 10 зарядов. Инерция быстро теряется, когда Бродяга стоит на месте.\n\nТекущий заряд инерции: %d.
actors.buffs.momentum.running_desc=Когда Бродяга двигается, он накапливает инерцию, которую он может использовать, чтобы начать бежать.\n\nПока Бродяга бежит, он двигается с удвоенной скоростью и получает бонус к уклонению, рассчитанный на его уровне.\n\nХодов осталось: %d.
actors.buffs.momentum.resting_desc=Когда Бродяга двигается, он накапливает инерцию, которую он может использовать, чтобы начать бежать.\n\nБродяге нужно время, чтобы восстановить выносливость, прежде чем снова начать копить инерцию.\n\nХодов осталось: %d.

actors.buffs.ooze.name=Ядовитая слизь
actors.buffs.ooze.heromsg=Ядовитая слизь разъедает вашу плоть. Надо ее смыть!
actors.buffs.ooze.ondeath=Вы растаяли...
actors.buffs.ooze.rankings_desc=Растворился
actors.buffs.ooze.desc=Этот липкий яд въедается в кожу, медленно растворяя ее.\n\nСлизь наносит постоянный урон каждый ход, но её легко можно смыть водой.\n\nХодов осталось: %s

actors.buffs.paralysis.name=Паралич
actors.buffs.paralysis.heromsg=Вы парализованы!
actors.buffs.paralysis.out=вырывается из паралича
actors.buffs.paralysis.desc=Зачастую, самое худшее - это потерять контроль над ситуацией.\n\nПаралич вынуждает цель ждать окончания эффекта. Боль от получения урона может помочь вырваться из этого состояния.\n\nХодов осталось: %s.

actors.buffs.pincushion.name=Мишень
actors.buffs.pincushion.desc=Метательное оружие, которое вы использовали против этого персонажа, в настоящее время застряло в нем и упадет на пол после того, как он будет побежден.\n\nВ настоящее время в нём воткнуты следующие предметы:

actors.buffs.poison.name=Отравление
actors.buffs.poison.heromsg=Вы отравлены!
actors.buffs.poison.ondeath=Вы умерли от отравления...
actors.buffs.poison.rankings_desc=Умер от яда
actors.buffs.poison.desc=Яд проник в вашу кровь, медленно убивая вас изнутри.\n\nОтравление наносит урон в зависимости от оставшегося времени действия.\n\nХодов осталось: %s.

actors.buffs.preparation.name=Коварство
actors.buffs.preparation.desc=Ассасин затаился, продумывая свою следующую атаку.
actors.buffs.preparation.desc_dmg=Его следующая атака нанесёт _%1$d%% дополнительного урона_, и уничтожит обычных врагов, здоровье которых ниже _%2$d%%_, или боссов со здоровьем ниже _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Также урон от данной атаки будет ближе к максимальному возможному значению.
actors.buffs.preparation.desc_blink=Он способен перенестись к своей цели перед ударом. Максимальная дистанция - _%d_ клеток.
actors.buffs.preparation.desc_invis_time=Ходов в состоянии невидимости - _%d._
actors.buffs.preparation.desc_invis_next=Атака станет ещё сильнее через _%dходов._
actors.buffs.preparation.prompt=Выберите цель!\nМакс. дистанция: %d
actors.buffs.preparation.no_target=Здесь нечего атаковать.
actors.buffs.preparation.out_of_reach=Эта цель вне досягаемости.
actors.buffs.preparation.assassinated= убит

actors.buffs.prismaticguard.name=Радужный страж
actors.buffs.prismaticguard.desc=Вас охраняет радужная копия. В данный момент она находится в пассивном режиме, но при встрече с врагами она вернётся к жизни, чтобы защитит вас!\n\nРадужная копия постепенно восстанавливает своё здоровье, пока бездействует.\n\nТекущие ОЗ: %d/%d.

actors.buffs.recharging.name=Перезарядка
actors.buffs.recharging.desc=Энергия течет сквозь вас, увеличивая скорость перезарядки палочек и посохов.\n\nС каждым ходом текущий заряд будет увеличиваться на четверть, в добавок к обычному восстановлению.\n\nХодов осталось: %s.

actors.buffs.revealedarea.name=Выявленная область
actors.buffs.revealedarea.desc=Область подземелья была временно открыта герою, и он будет видеть ее, где бы не находился.\n\nХодов осталось: %s.

actors.buffs.revealedchar.name=Обнаруженный
actors.buffs.revealedchar.desc=Этот персонаж открыт герою, и он будет виден, где бы ни находился.\n\nХодов сталось: %s.

actors.buffs.roots.name=Оплетение
actors.buffs.roots.heromsg=Вы не можете двигаться!
actors.buffs.roots.desc=Корни (магические или естественные) оплетают ваши ноги, приковывая их к земле.\n\nОплетение не позволяет передвигаться, но все остальные действия всё ещё остаются доступными.\n\nХодов осталось: %s.

actors.buffs.scrollempower.name=Усиление свитка
actors.buffs.scrollempower.desc=The energy from the Mage's recently read scroll is empowering his wands! His next wand zap will gain +%1$d levels.

actors.buffs.shadows.name=Объятие теней
actors.buffs.shadows.desc=Вы растворились в тенях. Вас не видно, а ваш метаболизм замедлен.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно развеет невидимость. Вдобавок, вы можете дольше обходиться без еды.\n\nВы останетесь в тенях, пока не покинете их или враг не наткнется на вас.

actors.buffs.slow.name=Замедление
actors.buffs.slow.desc=Замедляющая магия влияет на восприятие времени целью. Для неё всё происходит очень быстро.\n\nЗамедленный персонаж действует вдвое медленнее, чем обычно.\n\nХодов осталось: %s.

actors.buffs.snipersmark.name=Метка снайпера
actors.buffs.snipersmark.desc=Снайпер может сделать специальный выстрел по цели, которую только что атаковала. Эффект выстрела будет различаться в зависимости от того, на что сбалансирован её лук.\n\nВ нормальном состоянии, лук совершит _мгновенный выстрел,_ который нанесет меньше урона, но не потребует времени.\n\nУскоренный лук совершит _залп_ из трех стрел. Каждая стрела нанесет меньше урона, но шанс срабатывания зачарований останется прежним. Залп потратит 1 ход.\n\nУсиленный лук совершит _снайперский выстрел._ Этот выстрел гарантированно попадает в цель, и наносит дополнительный урон, зависящий от расстояния до цели. Это потратит 2 хода.

actors.buffs.soulmark.name=Метка Души
actors.buffs.soulmark.desc=Чернокнижник отметил душу этого существа. Физические атаки по этой цели будут исцелять раны и утолять голод чернокнижника.\n\nХодов осталось: %s.

actors.buffs.stamina.name=Выносливость
actors.buffs.stamina.desc=Ваша выносливость не знает границ, позволяя двигаться быстрее!\n\nДанный эффект увеличивает вашу скорость перемещения на 50%%.\n\nХодов осталось: %s.

actors.buffs.vulnerable.name=Уязвимый
actors.buffs.vulnerable.heromsg=Вы чувствуете себя хрупким!
actors.buffs.vulnerable.desc=Магия уязвимости повышает физический урон, причиняемый персонажу, на 33%%, после того, как урон снижается броней.\n\nОсталось ходов с уязвимостью: %s.

actors.buffs.terror.name=Паника
actors.buffs.terror.desc=Ужас - контролирующая магия, повергающая цель в неконтролируемую панику.\n\nВ этом состоянии персонаж начинает убегать от противников, стараясь, чтобы между ними было как можно больше расстояния. Однако болевой шок способен ослабить этот эффект.\n\nХодов осталось: %s.

actors.buffs.toxicimbue.name=Благословение Яда
actors.buffs.toxicimbue.desc=Вы наделены силой Яда!\n\nВо время движения вы распространяете отравляющий газ, наносящий урон вашим врагам. Во время действия эффекта вы невосприимчивы к отравлению и отравляющему газу.\n\nХодов осталось: %s.

actors.buffs.corrosion.name=Коррозия
actors.buffs.corrosion.heromsg=Кислота разъедает вашу кожу!
actors.buffs.corrosion.ondeath=Кислота убила вас...
actors.buffs.corrosion.rankings_desc=Растворился
actors.buffs.corrosion.desc=Сильная кислота разъедает плоть, металл и кости с ужасающей скоростью.\n\nУрон от коррозии увеличивается, пока кислота продолжает разъедать цель.\n\nХодов осталось: %1$s.\n\nТекущий урон: %2$d.

actors.buffs.vertigo.name=Головокружение
actors.buffs.vertigo.desc=Сложно идти в правильном направлении, когда весь мир вращается перед глазами.\n\nВ этом состоянии персонаж при ходьбе будет перемещаться в случайном направлении.\n\nХодов осталось: %s.

actors.buffs.wandempower.name=Усиленные палочки
actors.buffs.wandempower.desc=Ваши боевые палочки были усилены, что увеличило наносимый ими урон на несколько выстрелов.\n\nБонусный урон:%1$d.\nВыстрелов осталось:%2$d.

actors.buffs.weakness.name=Ослабление
actors.buffs.weakness.heromsg=Вы чувствуете слабость!
actors.buffs.weakness.desc=Все внезапно кажется намного тяжелее.\n\nМагия ослабления снижает физическую силу персонажа и приводит к тому, что он наносит урон меньше на 33%%.\n\nОсталось ходов со слабостью: %s.

actors.buffs.wellfed.name=Сытость
actors.buffs.wellfed.desc=Вы наелись до отвала и полностью довольны жизнью.\n\nВо время действия данного эффекта ваше здоровье будет постепенно восстанавливаться. Кроме того, голод не будет увеличиваться.\n\nХодов осталось: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Нельзя выбрать себя в качестве цели!
actors.hero.abilities.armorability.no_target=There's nothing to target there!
actors.hero.abilities.armorability.prompt=Choose a location to target

actors.hero.abilities.warrior.heroicleap.name=heroic leap
actors.hero.abilities.warrior.heroicleap.prompt=Выберите направление для прыжка
actors.hero.abilities.warrior.heroicleap.short_desc=The Warrior performs a _Heroic Leap_ towards a targeted location, sailing above enemies and hazards.
actors.hero.abilities.warrior.heroicleap.desc=The Warrior leaps toward a targeted location, going over any enemies or hazards in the way. He cannot leap over walls or other solid terrain however.\n\nThis ability costs 25 charge.
actors.hero.abilities.warrior.shockwave.name=shockwave
actors.hero.abilities.warrior.shockwave.short_desc=The Warrior releases a _Shockwave_ in a conical AOE by slamming the ground. Enemies caught in the shockwave are damaged and crippled.
actors.hero.abilities.warrior.shockwave.desc=The warrior slams the ground, producing a shockwave that travels up to 5 tiles in a 60 degree cone.\n\nEnemies caught in this shockwave are crippled for 5 turns. They also take 5-10 damage, plus an additional 1-2 damage for every point of strength the warrior has above 10.\n\nThis ability costs 35 charge.
actors.hero.abilities.warrior.endure.name=endure
actors.hero.abilities.warrior.endure$enduretracker.name=Endurance
actors.hero.abilities.warrior.endure$enduretracker.desc=The Warrior is now dealing bonus damage based on the damage he endured.\n\nBonus Damage: %1$d\nHits Left: %2$d
actors.hero.abilities.warrior.endure.short_desc=The Warrior _Endures_, skipping several turns but gaining high damage resistance. He then deals bonus damage based on what he endured.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to one fourth of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the warrior has any combo, using this ability increases its remaining time by 3 turns.\n\nThis ability costs 50 charge.
actors.hero.abilities.mage.elementalblast.name=elemental blast
actors.hero.abilities.mage.elementalblast.short_desc=The Mage emits an _Elemental Blast_ from his staff, covering a large area around him in an effect that varies based on the wand in his staff.
actors.hero.abilities.mage.elementalblast.desc=The Mage emits a blast of magic, which covers a circular region up to 4 tiles away.\n\nThe specific effect of elemental blast will vary by the wand imbued in the Mage's staff. These effects will be similar to the effect of the wand when zapped at an enemy or ally. Damaging wands will deal up to 10-20 damage to enemies.\n\nThis ability costs 35 charge.
actors.hero.abilities.mage.wildmagic.name=wild magic
actors.hero.abilities.mage.wildmagic.no_wands=You have no wands to zap with!
actors.hero.abilities.mage.wildmagic.short_desc=The Mage unleashes the _Wild Magic_ contained in his wands, randomly firing them multiple times at a chosen target over a single turn.
actors.hero.abilities.mage.wildmagic.desc=The Mage unleashes the power in his wands, randomly firing them up to 4 times in a single turn. The Mage's staff is not included in this effect.\n\nEach wand is treated as if it was +1, regardless of its actual level. This ability does consume wand charges, and no one wand can be fired more than 2 times.\n\nThis ability costs 35 charge.
actors.hero.abilities.mage.warpbeacon.name=warp beacon
actors.hero.abilities.mage.warpbeacon.depths=You can't warp between depths!
actors.hero.abilities.mage.warpbeacon.locked_floor=You cannot leave a locked floor!
actors.hero.abilities.mage.warpbeacon.too_far=That location is too far!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=You can't place a beacon there!
actors.hero.abilities.mage.warpbeacon.window_desc=Your beacon is currently placed on floor %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleport to beacon
actors.hero.abilities.mage.warpbeacon.window_clear=clear beacon
actors.hero.abilities.mage.warpbeacon.window_cancel=отменить
actors.hero.abilities.mage.warpbeacon.short_desc=The Mage places a _Warping Beacon_ at his current location, which he can instantly teleport back to.
actors.hero.abilities.mage.warpbeacon.desc=The Mage places a beacon, which can then be warped to at will. Placing the beacon takes 1 turn, but warping to it is instantaneous.\n\nThe Mage cannot warp between floors by default, or use the beacon to reach inaccessible places such as locked rooms. The Mage can teleport into enemies, which will push them aside.\n\nThis ability costs 35 charge.
actors.hero.abilities.rogue.smokebomb.name=smoke bomb
actors.hero.abilities.rogue.smokebomb.fov=Прыжок можно совершить только на пустую клетку в пределах видимости
actors.hero.abilities.rogue.smokebomb.prompt=Выберите клетку для прыжка
actors.hero.abilities.rogue.smokebomb$ninjalog.name=wooden decoy
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Somehow, enemies are easily convinced that this wooden decoy is the real Rogue!
actors.hero.abilities.rogue.smokebomb.short_desc=The Rogue throws down a _Smoke Bomb_ while blinking away. He becomes temporarily invisible and blinds enemies near his old location.
actors.hero.abilities.rogue.smokebomb.desc=The Rogue throws down a smoke bomb and blinks up to 8 tiles away. He can blink through hazards and enemies, but not through solid terrain like walls.\n\nEnemies that are adjacent to the Rogue's old position will be blinded for 5 turns.\n\nThis ability costs 35 charge.
actors.hero.abilities.rogue.deathmark.name=death mark
actors.hero.abilities.rogue.deathmark.ally_target=You can only mark enemies
actors.hero.abilities.rogue.deathmark.short_desc=The Rogue places a _Death Mark_ on a chosen enemy. Marked enemies take bonus damage, but cannot die until the mark ends.
actors.hero.abilities.rogue.deathmark.desc=The Rogue places a mark on a chosen enemy, causing them to take 25% extra damage. The mark is applied instantly and lasts for 5 turns.\n\nMarked enemies take bonus damage but are unable to die until the mark expires. If an enemy has 0 HP when the mark ends, they will immediately die.\n\nThis ability costs 35 charge.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Marked for Death
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=This enemy has been marked, causing them to take 25% bonus damage, but also rendering them unable to die until the mark ends.\n\nTurns left: %s.
actors.hero.abilities.rogue.shadowclone.name=shadow clone
actors.hero.abilities.rogue.shadowclone.short_desc=The Rogue summons a _Shadow Clone_, which is frail, but can be directed and deals damage based on his weapon.
actors.hero.abilities.rogue.shadowclone.desc=TODO
actors.hero.abilities.huntress.spectralblades.name=spectral blades
actors.hero.abilities.huntress.spectralblades.short_desc=The Huntress throws _Spectral Blades_ at a target, inflicting damage depending on her currently equipped melee weapon.
actors.hero.abilities.huntress.spectralblades.desc=The Huntress throws out a spectral blade at an enemy, which acts like a ranged strike from her melee weapon. All of the normal effects of a melee weapon will activate, including enchantments.\n\nThis ability costs 25 charge.
actors.hero.abilities.huntress.naturespower.name=nature's power
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=nature's power
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=The Huntress is briefly empowered, increasing her movement speed and attack speed with her bow.\n\nTurns Left: %s.
actors.hero.abilities.huntress.naturespower.short_desc=The Huntress calls upon _Nature's Power_, increasing her movement speed and her bow's rate of fire for a short time.
actors.hero.abilities.huntress.naturespower.desc=The Huntress temporarily empowers herself and her bow with the power of nature! This lasts for 8 turns.\n\nDuring this time, the huntress moves at 2x speed, and attacks 33% faster with her bow. The bonus bow effects do not trigger if the sniper is using her special attacks.\n\nThis ability costs 35 charge.
actors.hero.abilities.huntress.spirithawk.name=spirit hawk
actors.hero.abilities.huntress.spirithawk.short_desc=The Huntress summons a _Spirit Hawk_ familiar, which can help her scout locations and distract enemies.
actors.hero.abilities.huntress.spirithawk.desc=TODO

actors.hero.abilities.ratmogrify.name=ratmogrify
actors.hero.abilities.ratmogrify.cant_transform=You can't ratmogrify that!
actors.hero.abilities.ratmogrify.too_strong=That enemy is too strong to ratmogrify!
actors.hero.abilities.ratmogrify.short_desc=The hero _Ratmogrifies_ an enemy! This turns them into a rat with no abilities, but also no loot.
actors.hero.abilities.ratmogrify.desc=The hero permanently transforms an enemy into a rat! Bosses, allies, and rats cannot be ratmogrified.\n\nRatmogrified enemies retain their original stats, but do not have any abilities, and award no exp or loot when they die.\n\nThis ability costs 35 charge.
