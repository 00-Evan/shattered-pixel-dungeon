actors.blobs.fire.desc=Здесь бушует пламя.

actors.blobs.foliage.name=листва
actors.blobs.foliage.desc=Потоки света пронзают мрак подземного сада.

actors.blobs.freezing.name=морозный воздух
actors.blobs.freezing.desc=Воздух здесь неестественно холоден.

actors.blobs.goowarn.name=темная энергия
actors.blobs.goowarn.desc=Здесь кружатся частицы тёмной энергии!

actors.blobs.inferno.name=ад
actors.blobs.inferno.desc=Здесь бушует адское пламя.

actors.blobs.paralyticgas.name=парализующий газ
actors.blobs.paralyticgas.desc=Здесь клубится парализующий газ.

actors.blobs.regrowth.name=восстановление

actors.blobs.sacrificialfire.name=жертвенный огонь
actors.blobs.sacrificialfire.desc=Здесь стоит алтарь, на котором горит жертвенный огонь. Любое существо, убитое на нем, будет поглощено в качестве подношения духам подземелья.\n\nМожет быть, после достаточного количества жертвоприношений появится награда?
actors.blobs.sacrificialfire.worthy=Огонь поглощает ваше подношение и становится сильнее.
actors.blobs.sacrificialfire.unworthy=Огонь поглощает ваше подношение, но не изменяется.
actors.blobs.sacrificialfire.reward=Огонь вспыхивает, а затем рассеивается, оставляя после себя награду!

actors.blobs.smokescreen.name=дымовая завеса
actors.blobs.smokescreen.desc=Здесь клубится густой чёрный дым.

actors.blobs.stenchgas.name=зловонный газ
actors.blobs.stenchgas.desc=Здесь клубится облако жуткой вони.

actors.blobs.stormcloud.name=грозовые облака
actors.blobs.stormcloud.desc=Здесь клубятся облака водяного пара.

actors.blobs.toxicgas.name=токсичный газ
actors.blobs.toxicgas.desc=Здесь клубится зеленоватый ядовитый газ.
actors.blobs.toxicgas.rankings_desc=Задохнулся
actors.blobs.toxicgas.ondeath=Вы умерли от ядовитого газа...

actors.blobs.corrosivegas.name=коррозийный газ
actors.blobs.corrosivegas.desc=Здесь клубится облако разъедающего газа.

actors.blobs.waterofawareness.name=вода знаний
actors.blobs.waterofawareness.procced=Как только вы делаете глоток, вы чувствуете, как знания наполняют ваш разум.
actors.blobs.waterofawareness.desc=Вода в этом колодце излучает силу знаний. Глоток из этого колодца откроет все секреты экипированных вещей, опознает проклятия на всех предметах в инвентаре, и раскроет все предметы на текущем этаже.

actors.blobs.waterofhealth.name=вода здоровья
actors.blobs.waterofhealth.procced=Едва вы сделали глоток, ваши раны полностью затянулись.
actors.blobs.waterofhealth.desc=Вода в этом источнике излучает здоровье. Глоток этой воды исцелит раны, утолит голод и очистит проклятия любых носимых предметов.

actors.blobs.web.name=паутина
actors.blobs.web.desc=Здесь всё покрыто толстой паутиной. Всё, что коснётся паутины или будет брошено в неё, сломает паутину, но также застрянет на этом месте.



###buffs
actors.buffs.adrenaline.name=адреналин
actors.buffs.adrenaline.desc=Выброс адреналина увеличивает ваши физические возможности, ускоряя вашу атаку и скорость передвижения.\n\nАдреналин увеличивает скорость бега в два раза, а скорость атаки - в полтора.\n\nХодов осталось: %s.

actors.buffs.adrenalinesurge.name=увеличение силы
actors.buffs.adrenalinesurge.desc=Вы чувствуете значительный прилив сил. Но, к сожалению, это только временный эффект.\n\nБонус к силе: +%d.\nХодов до ослабления эффекта: %s.

actors.buffs.amok.name=буйство
actors.buffs.amok.desc=Буйство - это состояние лютой ненависти и дезориентации.\n\nКогда существо находится в этом состоянии, оно атакует любого, кто окажется рядом с ним, будь то друг или враг.\n\nХодов с буйством осталось: %s.

actors.buffs.arcanearmor.name=магическая броня
actors.buffs.arcanearmor.desc=Вас окружает едва заметный щит, уменьшающий урон от магических атак.\n\nВаша магическая защита увеличена на: 0-%d.\n\nХодов до ослабления защиты: %s.

actors.buffs.artifactrecharge.name=перезарядка артефакта
actors.buffs.artifactrecharge.desc=Энергия течет внутри вас, заряжая надетые артефакты.\n\nЭффект влияет на каждый артефакт по-своему, но они будут заряжаться гораздо быстрее чем обычно.\n\nХодов осталось: %s.

actors.buffs.ascensionchallenge.name=проклятие амулета
actors.buffs.ascensionchallenge.desc=Каким-то образом Йог-Джева оказывает влияние на этот мир через амулет и пытается остановить ваше восхождение!\n\nСила Йога делает подземелье более опасным, увеличивая количество врагов и делая их сильнее! Эта сила будет продолжать расти, если её не остановить. Её можно ослабить, победив врагов, усиленных силой Йога.
actors.buffs.ascensionchallenge.desc_clear=Темная энергия, исходящая от амулета, сейчас ослаблена настолько, насколько это возможно.
actors.buffs.ascensionchallenge.desc_beckon=Амулет сейчас _обращается к отдаленным врагам_, предупреждая их о вашем местонахождении.
actors.buffs.ascensionchallenge.desc_haste=Амулет сейчас _ускоряет дальних врагов_, позволяя им быстрее добраться до вас!
actors.buffs.ascensionchallenge.desc_slow=Амулет сейчас _замедляет вас_ и отрицает эффекты, увеличивающие скорость!
actors.buffs.ascensionchallenge.desc_damage=Энергия исходящая из амулета оказалась настолько сильной, что она напрямую вредит вам!
actors.buffs.ascensionchallenge.beckon=Амулет начинает подзывать противников издалека.
actors.buffs.ascensionchallenge.haste=Амулет начинает подгонять противников вдалеке!
actors.buffs.ascensionchallenge.slow=Амулет стал весить как гиря в вашем инвентаре!
actors.buffs.ascensionchallenge.damage=Амулет начал испускать тёмную энергию. Горячо!
actors.buffs.ascensionchallenge.weaken_info=Вы должны убивать врагов, чтобы ослабить проклятье амулета!
actors.buffs.ascensionchallenge.weaken=Вы чувствуете, что проклятие амулета стало ослабевать.
actors.buffs.ascensionchallenge.break=Вы находите время перевести дыхание, и чувствуете, как ваши раны начинают заживать!
actors.buffs.ascensionchallenge.almost=Хватка Йога за амулет начинает ослабевать, вы практически добрались.
actors.buffs.ascensionchallenge.on_kill=Мрачная энергия поглотила вас...

actors.buffs.barkskin.name=дубовая кожа
actors.buffs.barkskin.desc=Ваша кожа затвердела и стала грубой и твердой, как кора.\n\nДанный эффект увеличивает вашу текущую броню, повышая защиту от физических атак.\n\nТекущий бонус к броне: 0-%d.\nХодов до ослабления эффекта: %s.\n\nЕсли вы получите эффект из нескольких источников, только сильнейших из них будет применен.

actors.buffs.barrier.name=барьер
actors.buffs.barrier.desc=Прозрачное силовое поле блокирует весь урон.\n\nБарьер будет получать урон вместо того, кого он защищает, пока остаётся. Защита со временем также будет медленно разрушаться.\n\nОсталось силы: %d.

actors.buffs.berserk.angered=разгневан
actors.buffs.berserk.berserk=в неистовстве
actors.buffs.berserk.exhausted=истощен
actors.buffs.berserk.recovering=восстановление
actors.buffs.berserk.angered_desc=Тяжесть травм Берсерка усиливает его удары. Когда берсерк получает физические повреждения, его ярость растет, даруя ему бонус к урону. Урон, блокируемый броней, также увеличивает ярость.\n\nСо временем, ярость спадает. Чем меньше у Берсерка здоровья, тем дольше она будет длиться.\n\nПри 100%% ярости Берсерк может впасть в неистовство, удваивая максимальную защиту печати. При очень низком здоровье защита увеличивается до 6 раз. Защита со временем разрушается, и как только она иссякнет, Берсерку придется отдохнуть, прежде чем снова набраться ярости.\n\nТекущая ярость: _%.0f%%_\n_+%.0f%%_ урона
actors.buffs.berserk.berserk_desc=Страх и неуверенность исчезают, оставляя чистый гнев. В этом состоянии Берсерк предельно силен, _нанося на 50% больше урона и получая дополнительную защиту._\n\nДополнительная защита удваивает защиту печати, увеличиваясь до 6 раз при очень низком здоровье. Когда защита достигнет нуля, неистовство прекращается.\n\nПосле того как завершается время ярости, Берсерку нужно отдохнуть, чтобы вновь набираться ярости.
actors.buffs.berserk.recovering_desc=У внутренней мощи есть свои пределы. Берсерку надо передохнуть, прежде чем снова использовать ярость.\n\nПока Берсерк восстанавливается, от получения урона его ярость не накапливается.
actors.buffs.berserk.recovering_desc_turns=Ходов до восстановления: _%d_
actors.buffs.berserk.recovering_desc_levels=Уровней до восстановления: _%.2f_
actors.buffs.berserk.rankings_desc=Умер от неистовства
actors.buffs.berserk.action_name=Неистовствует
actors.buffs.berserk.no_seal=Тебе нужна твоя сломанная печать, чтобы войти в неистовство!

actors.buffs.bleeding.name=кровотечение
actors.buffs.bleeding.ondeath=Вы умерли от потери крови...
actors.buffs.bleeding.heromsg=У вас кровотечение!
actors.buffs.bleeding.rankings_desc=Умер от потери крови
actors.buffs.bleeding.desc=Эта рана что-то слишком сильно кровоточит...\n\nКровотечение наносит урон каждый ход. С каждым ходом урон уменьшается на случайную величину, пока не иссякнет.\n\nТекущий урон кровотечения: %d.

actors.buffs.bless.name=вдохновлен
actors.buffs.bless.desc=Большой всплеск сосредоточенности, некоторые даже говорят, что это вдохновение богов.\n\nБлагословение увеличивает точность и уклонение на 25%% и, таким образом, значительно повышает эффективность бойца.\n\nХодов осталось: %s.

actors.buffs.blindness.name=ослеплен
actors.buffs.blindness.heromsg=Вас ослепили!
actors.buffs.blindness.desc=Слепота окутывает окружающий мир темной дымкой.\n\nОслеплённый персонаж не видит дальше одной клетки перед собой, из-за чего дальний бой становится невозможным, а враги могут с лёгкостью скрыться. К тому же, ослеплённый герой не может читать свитки и книги.\n\nХодов осталось: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=горит
actors.buffs.burning.heromsg=Вы загорелись!
actors.buffs.burning.burnsup=%s сгорает!
actors.buffs.burning.ondeath=Вы сгорели заживо...
actors.buffs.burning.rankings_desc=Сгорел
actors.buffs.burning.desc=Мало что может быть более неприятным, чем быть охваченным пламенем.\n\nОгонь будет наносить урон каждый ход, но его можно потушить, если встать в воду или разбить зелье под собой.\n\nКроме того, от огня может загореться трава под вами или предметы в инвентаре.\n\nХодов осталось: %s.

actors.buffs.championenemy.warn=Вы ощущаете наличие смертельной опасности.
actors.buffs.championenemy$blazing.name=Пылающий чемпион
actors.buffs.championenemy$blazing.desc=Пылающие чемпионы наносят на 25% больше урона в ближнем бою, поджигают при атаке, неуязвимы к огню и поджигают местность вокруг себя после смерти. Однако они не могут распространять огонь, где есть вода.
actors.buffs.championenemy$projecting.name=Проецирующий чемпион
actors.buffs.championenemy$projecting.desc=Проецирующие чемпионы наносят на 25% больше урона в ближнем бою и имеют увеличенный на 3 радиус атаки.
actors.buffs.championenemy$antimagic.name=Антимагический чемпион
actors.buffs.championenemy$antimagic.desc=Антимагические чемпионы получают на 50% меньше урона и совершенно неуязвимы к магии.
actors.buffs.championenemy$giant.name=Гигантский чемпион
actors.buffs.championenemy$giant.desc=Гигантские чемпионы получают на 80% меньше урона и увеличенный на 1 радиус атаки, но не могут проходить в узкие пространства.
actors.buffs.championenemy$blessed.name=Вдохновлённый чемпион
actors.buffs.championenemy$blessed.desc=Вдохновлённые чемпионы имеют 4-кратную меткость и уклонение.
actors.buffs.championenemy$growing.name=Растущий чемпион
actors.buffs.championenemy$growing.desc=Растущие чемпионы получают непрерывно возрастающий бонус меткости, уклонения, физической атаки и сопротивления урону.\n\nТекущий бонус метк/укл/атк: %1$d%%\nТекущее сопротивление урону: %2$d%%

actors.buffs.charm.name=зачарован
actors.buffs.charm.heromsg=Вы очарованы!
actors.buffs.charm.cant_attack=Вы очарованы этим врагом и не можете атаковать его.
actors.buffs.charm.desc=Очарование - контролирующая магия, которая временно делает немыслимой любую явную агрессию против того, кто сотворил эти чары.\n\nЭтот эффект запрещает напрямую атаковать того, кто наложил его. Любые другие цели всё ещё можно атаковать. Боль от получения урона уменьшает время очарования.\n\nХодов осталось: %s.

actors.buffs.chill.name=окоченел
actors.buffs.chill.freezes=%s замерзает!
actors.buffs.chill.desc=Вам очень холодно, но вы пока ещё можете двигаться.\n\nОкоченевшая цель совершает все свои действия медленнее обычного, в зависимости от оставшегося времени действия эффекта. В худшем случае это эквивалентно замедлению.\n\nХодов осталось: %1$s. \nСнижение скорости: %2$s%%.

actors.buffs.combo.name=комбо
actors.buffs.combo.action_name=комбо атака
actors.buffs.combo.combo=Комбо из %d ударов!
actors.buffs.combo.bad_target=Цель должна быть в радиусе атаки.
actors.buffs.combo.prompt=Выберите цель для атаки.
actors.buffs.combo.desc=Гладиатор специализируется на проведении комбо. Каждое попадание увеличивает счётчик комбо-ударов, но если слишком долго не атаковать или промахнуться несколько раз подряд, счётчик сбросится до 0.\n\nКомбо даёт доступ к завершающим приёмам: особым атакам, которые всегда попадают в цель! Особые приёмы доступны на комбо из 2, 4, 6, 8 и 10 ударов. Завершающий приём прерывает комбо.\n\nТекущее комбо: %1$d.\n\nХодов до конца комбо: %2$s.
actors.buffs.combo$combomove.clobber.name=таран
actors.buffs.combo$combomove.clobber.desc=Отбрасывает врагов на две клетки назад, но не наносит им урона и не может скинуть их в пропасть. Увеличивает комбо на 1.
actors.buffs.combo$combomove.clobber.empower_desc=Отталкивает врага назад на _3 клетки_ и накалывает эффект головокружения, но не наносит урон. Эта способность позволяет сталкивать противников в ямы и пропасти. Увеличивает комбо на 1.
actors.buffs.combo$combomove.slam.name=натиск
actors.buffs.combo$combomove.slam.desc=Наносит %d%% (комбо умноженное на 20%%) от защиты вашей брони в качестве бонусного урона. Сбрасывает комбо при использовании.
actors.buffs.combo$combomove.slam.empower_desc=_Переносит на %1$d клетки_ и наносит %2$d%% (комбо умноженное на 20%%) от защиты вашей брони в качестве бонусного урона. Сбрасывает комбо при использовании.
actors.buffs.combo$combomove.parry.name=парирование
actors.buffs.combo$combomove.parry.desc=Блокирует следующую атаку в течение 1 хода и мгновенно атакует. Сбрасывает комбо, если никакая атака не была блокирована.
actors.buffs.combo$combomove.parry.empower_desc=Блокирует _все атаки_ в течение 1 хода после активации и позволяет мгновенно контратаковать противников. Сбрасывает комбо, если парирование не сработало.
actors.buffs.combo$combomove.crush.name=обрушение
actors.buffs.combo$combomove.crush.desc=Наносит %d%% (комбо умноженное на 25%%) вашего урона главной цели, и половину этого урона всем врагам в районе 7x7. Сбрасывает комбо при использовании.
actors.buffs.combo$combomove.crush.empower_desc=_Переносит на %1$d клетки_ и наносит %2$d%% (комбо умноженное на 25%%) вашего урона главной цели, и половину этого урона всем врагам в районе 7x7. Сбрасывает комбо при использовании.
actors.buffs.combo$combomove.fury.name=неистовство
actors.buffs.combo$combomove.fury.desc=Бьёт врага один раз за каждое имеющееся у вас комбо. Каждый удар наносит 60% от вашего урона и может активировать зачарования. Сбрасывает комбо при использовании.
actors.buffs.combo$combomove.fury.empower_desc=_Переносит на %d клетки__ и ударяет врага один раз за каждое имеющиеся у вас комбо, каждый удар наносит 60%% от вашего урона и может активировать зачарования. Сбрасывает комбо при использовании.

actors.buffs.corruption.name=проклят
actors.buffs.corruption.desc=Порча проникает в саму суть существ, извращая их истинную природу.\n\nСущества под воздействием порчи будут атаковать своих бывших союзников, игнорируя настоящего врага. К тому же, порча наносит урон, приближая смерть жертвы.\n\nПорчу невозможно снять, только смерть остановит её.

actors.buffs.cripple.name=покалечен
actors.buffs.cripple.heromsg=Вы покалечены!
actors.buffs.cripple.desc=Вы почти уверены, что ноги не должны так гнуться.\n\nХромота вдвое снижает скорость передвижения, поэтому передвижение на одну клетку обычно занимает два хода, вместо одного.\n\nХодов осталось: %s.

actors.buffs.daze.name=ошеломлён
actors.buffs.daze.heromsg=Вы ошеломлены!
actors.buffs.daze.desc=Звон в ушах и пелена перед глазами мешают вам сражаться.\n\nПока вы ошеломлены, точность и уклонение снижены на 50%%, что значительно усложняет попадание по противнику и уворот от атак.\n\nХодов ошеломления осталось: %s.

actors.buffs.degrade.name=потрепан
actors.buffs.degrade.heromsg=Ваша экипировка выглядит дряхлой!
actors.buffs.degrade.desc=Мощная, темная магия высасывает силу, которой Свитки улучшения наделили вашу экипировку!\n\nВо время, пока ваша экипировка деградирована, ее фактический уровень ниже действительного. _Любое улучшение после +3 становится порядком слабее предыдущего._ Описание ваших предметов будет изменяться с учетом его сниженного уровня силы.\n\nДеградация не влияет на требования силы, заряды палочек, прочность метательного оружия или на артефакты.\n\nОсталось ходов с деградацией: %s. Использование Свитка улучшения или рассеяния немедленно снимет эффект деградации.

actors.buffs.doom.name=обречен
actors.buffs.doom.desc=Тяжело двигаться вперёд, когда кажется, что вся Вселенная желает вам смерти.\n\nВесь урон, получаемый обречённым на гибель персонажем, увеличивается на 67%.\n\nДанный эффект длится до самой смерти.

actors.buffs.dread.name=боязнь
actors.buffs.dread.desc=Ужас настолько сильный, что напуганный сбежит из подземелья навсегда.\n\nПораженные ужасом будут убегать от противника во весь дух, и полностью исчезнут, как только скроются из виду. Такое избавление, конечно, не даст вам вещей монстра, и наградит лишь половиной опыта. Боль сокращает продолжительность эффекта.\n\nХодов до окончания эффекта: %d.

actors.buffs.drowsy.name=сонливый
actors.buffs.drowsy.desc=Магическая сила мешает бодрствовать, и через несколько ходов цель погружается в глубокий магический сон.\n\nГерой может противостоять сонливости, получая урон или сохраняя полное здоровье.\n\nХодов до засыпания: %s.

actors.buffs.earthimbue.name=пропитан землей
actors.buffs.earthimbue.desc=Вы наделены силой Земли! \n\nВсе физические атаки сотрясают землю под ногами врагов, калеча их на небольшое время. \n\nХодов осталось: %s.

actors.buffs.enhancedrings.name=улучшенные кольца
actors.buffs.enhancedrings.desc=Недавно использованный Разбойником артефакт усиливает кольца, улучшая их на +1.\n\nХодов осталось: %s.

actors.buffs.fireimbue.name=пропитан огнем
actors.buffs.fireimbue.desc=Вы наделены силой Огня!\n\nВсе ваши физические атаки имеют шанс поджечь цель. К тому же вы абсолютно невосприимчивы к огню.\n\nХодов осталось: %s.

actors.buffs.foresight.name=предвидение
actors.buffs.foresight.desc=Ваши чувства обострены, позволяя моментально обнаружать любые странности.\n\nВо время действия эффекта прозрения любой секрет, находящийся в вашем радиусе поиска, будет немедленно раскрыт.\n\nХодов осталось: %s.

actors.buffs.frost.name=заморожен
actors.buffs.frost.freezes=%s замерзает!
actors.buffs.frost.desc=Это не полная заморозка тела, а скорее просто слой льда, делающий любые движения невозможными.\n\nЗаморозка действует как паралич, не позволяя жертве действовать. В отличие от паралича, заморозка будет снята сразу же при получении урона, так как лёд расколется.\n\nХодов осталось: %s.

actors.buffs.frostimbue.name=пропитан холодом
actors.buffs.frostimbue.desc=Вы наделены силой Льда!\n\nВсе ваши физические атаки накладывают эффект окоченения на врагов. К тому же, этот эффект обеспечивает абсолютную невосприимчивость к холоду.\n\nХодов осталось: %s.

actors.buffs.fury.name=ожесточен
actors.buffs.fury.heromsg=Вы в ярости!
actors.buffs.fury.desc=Вы злитесь, и вашим врагам не понравится, когда вы злитесь.\n\nДикая ярость пылает внутри вас, увеличивая наносимый физическими атаками урон на 50%%.\n\nВы будете в ярости, пока уровень здоровья превышает 50%%.

actors.buffs.blobimmunity.name=очищающий барьер
actors.buffs.blobimmunity.desc=Какая-то загадочная сила окружает вас тонким защитным барьером, ограждая вас от любых вредных испарений.\n\nВо время действия этого барьера, вы неуязвимы для любых эффектов, действующих по площади.\n\nХодов осталось: %s.

actors.buffs.greaterhaste.name=Повышенная спешка
actors.buffs.greaterhaste.desc=Невероятный прирост в скорости, на мгновение кажется, что всё остальное стоит на месте.\n\nВ то время как в условиях повышенной спешки перемещение не занимает много времени, другие действия по-прежнему выполняются с нормальной скоростью. Каждый шаг движения потребляет ход повышенной спешки.\n\nХодов осталось: %d.

actors.buffs.haste.name=спешка
actors.buffs.haste.desc=Энергия пронизывает ваши мышцы, позволяя вам передвигаться с невероятной скоростью!\n\nПод действием ускорения вы будете передвигаться втрое быстрее, но на скорость выполнения других действий этот эффект не влияет.\n\nХодов осталось: %s.

actors.buffs.healing.name=лечение
actors.buffs.healing.desc=Исцеляющие чары восстанавливают плоть и останавливают боль в вашем теле.\n\nКаждый ход, данный эффект будет возвращать часть потерянного здоровья. Сила лечения может снижаться со временем.\n\nСила эффекта: %d.\n\nОсталось лечения: %d.

actors.buffs.herodisguise.name=маскировка
actors.buffs.herodisguise.desc=Иллюзорная магия изменила ваш физический вид! Эффект чисто косметический, но всё равно ощущается очень странно.\n\nХодов осталось: %s.

actors.buffs.hex.name=заколдован
actors.buffs.hex.heromsg=Вас сглазили!
actors.buffs.hex.desc=От темной дезориентирующей магии сложнее сосредоточиться на цели и уклоняться.\n\nСглаз снижает меткость и уклонение на 20%%, и, таким образом, снижает эффективность цели в бою.\n\nОсталось ходов со сглазом: %s.

actors.buffs.holdfast.name=защитная стойка
actors.buffs.holdfast.desc=Воин удерживает свою позицию, увеличивая свою защиту на %1$d-%2$d. Защита длится, пока он не начнет двигаться.

actors.buffs.hunger.hungry=голоден
actors.buffs.hunger.starving=истощен
actors.buffs.hunger.onhungry=Вы слегка голодны.
actors.buffs.hunger.onstarving=Вы очень голодны!
actors.buffs.hunger.ondeath=Вы умерли от голода...
actors.buffs.hunger.cursedhorn=Проклятый рог крадёт часть энергии у еды, которую вы едите.
actors.buffs.hunger.rankings_desc=Умер от голода
actors.buffs.hunger.desc_intro_hungry=Вы слышите, как от голода урчит живот, но пока не сильно.
actors.buffs.hunger.desc_intro_starving=Вы голодны настолько, что это причиняет вам боль.
actors.buffs.hunger.desc=\n\nГолод постепенно усиливается, пока вы находитесь в подземелье, со временем вы начнёте сильно голодать. В этом состоянии вы начнёте терять здоровье, а не восстанавливать его.\n\nПравильное питание - это важно! Если есть лишнее здоровье, то можно немного поголодать, чтобы сохранить еду. Правильное питание позволит сохранить еду на больший срок.

actors.buffs.invisibility.name=невидим
actors.buffs.invisibility.desc=Вы полностью сливаетесь с окружением, вас невозможно заметить.\n\nПока вы в этом состоянии, враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nХодов осталось: %s.

actors.buffs.invulnerability.name=неуязвимый
actors.buffs.invulnerability.desc=Этот персонаж наполнен огромной защитной силой, дарующей ему неуязвимость на короткое время!\n\nХодов осталось: %s.

actors.buffs.levitation.name=парит
actors.buffs.levitation.desc=Магическая сила поднимает вас над землей, заставляя чувствовать себя невесомым.\n\nЛевитирующие герои передвигаются бесшумно и игнорируют все наземные эффекты. Ловушки не будут срабатывать, вода не потушит огонь, растения не будут растоптаны, корни не оплетут вас и вы сможете парить над пропастью. Будьте осторожнее: всё это может произойти в ту же секунду, когда эффект закончится!\n\nХодов осталось: %s.

actors.buffs.lifelink.name=узы жизни
actors.buffs.lifelink.desc=Жизненная сила этого персонажа связана с другим, находящемся недалеко персонажем. Любой урон разделяется между ними.\n\nКогда этому персонажу наносится урон, половина достается связанному с ним Узами жизни\n\nОсталось ходов с Узами жизни: %s.

actors.buffs.light.name=освещен
actors.buffs.light.desc=Как свет набирает силу, так крепнет храбрость в душах и становятся ясными предстоящие цели. Даже в глубине темнейшего подземелья источник света способен вселить уверенность в ваше сердце. \n\nСвет разгоняет тьму, позволяя видеть достаточно далеко, несмотря на окружающий вас мрак.\n\nХодов осталось: %s.

actors.buffs.lockedfloor.name=уровень закрыт
actors.buffs.lockedfloor.desc=Текущий уровень закрыт, вы не сможете покинуть его!\n\nПока уровень закрыт, голод не усиливается и вы не получаете урона от голодания. К тому же, если вы не пытаетесь победить босса, пассивная регенерация также перестает действовать.\n\nВдобавок, если вы воскреснете с использованием неосвященного анха, уровень восстановится.\n\nУбейте босса, чтобы пройти дальше.

actors.buffs.lostinventory.name=утерянный инвентарь
actors.buffs.lostinventory.desc=Ваш инвентарь был потерян где-то в подземелье! Вы не сможете подобрать или использовать большинство предметов, пока не восстановите его.

actors.buffs.magicalsight.name=магический взор
actors.buffs.magicalsight.desc=Каким-то образом вы видите умом, а не глазами.\n\nПока волшебное зрение активно, на вас не действуют местность и эффекты, блокирующие поле зрения, а дальность обзора увеличивается до 12 клеток.\n\nХодов осталось: %s.

actors.buffs.magicalsleep.name=волшебный сон
actors.buffs.magicalsleep.toohealthy=Вы слишком здоровы и смогли устоять перед желанием уснуть.
actors.buffs.magicalsleep.fallasleep=Вы падаете в глубокий магический сон.
actors.buffs.magicalsleep.wakeup=Вы просыпаетесь бодрым и здоровым.
actors.buffs.magicalsleep.desc=Этот персонаж оказался в глубоком магическом сне и не может проснуться сам.\n\nМагический сон похож на обычный, однако теперь только получение урона способно разбудить уснувшего.\n\nМагический сон героя и его союзников обладает целебными свойствами, позволяя им быстро восстанавливаться.

actors.buffs.magicimmune.name=иммунитет к магии
actors.buffs.magicimmune.desc=Любые чары потеряли над вами всякую власть, вы совершенно неуязвимы для магии.\n\nДанный эффект подавляет действие любых вредных или полезных магических эффектов, включая проклятия, зачарования, палочки, свитки, кольца, артефакты и т. д. Способности героической брони достаточно сильные, чтобы работать, несмотря на эффект антимагии.\n\nХодов осталось: %s.

actors.buffs.mindvision.name=ментальное зрение
actors.buffs.mindvision.desc=Каким-то образом вы способны чувствовать присутствие чужого сознания сквозь стены. Это очень странное ощущение.\n\nВо время действия Ментального зрения вы видите всех существ на данном этаже. Очень полезно в сочетании с теми магическими эффектами, которые воздействуют на всех врагов в поле зрения.\n\nХодов осталось: %s.

actors.buffs.momentum.momentum=накопление импульса
actors.buffs.momentum.running=бег
actors.buffs.momentum.resting=восстановление
actors.buffs.momentum.action_name=бег
actors.buffs.momentum.momentum_desc=При движении Бродяга накапливает импульс, который может тратить для бега.\n\nКаждый заряд импульса дарит два хода бега, и Бродяга может накопить до 10 зарядов. Импульс быстро теряется, когда Бродяга стоит на месте.\n\nТекущий заряд импульса: %d.
actors.buffs.momentum.running_desc=Когда Бродяга двигается, он накапливает инерцию, которую он может использовать, чтобы начать бежать.\n\nПока Бродяга бежит, он двигается с удвоенной скоростью и получает бонус к уклонению, рассчитанный на его уровне.\n\nХодов осталось: %d.
actors.buffs.momentum.resting_desc=Когда Бродяга двигается, он накапливает инерцию, которую он может использовать, чтобы начать бежать.\n\nБродяге нужно время, чтобы восстановить выносливость, прежде чем снова начать копить инерцию.\n\nХодов осталось: %d.

actors.buffs.monkenergy.name=энергия
actors.buffs.monkenergy.action=Умения Монаха
actors.buffs.monkenergy.desc=Побеждая противников, Монах получает энергию, которую она может использовать для активации способностей. Большинство из врагов дают 1 единицу энергии при поражении. \n\nЗарядов энергии: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Монах недавно использовала способность и должна подождать, прежде чем активировать ещё одну. \n\nПерезарядка: %d ходов.
actors.buffs.monkenergy$monkability$flurry.name=шквал ударов
actors.buffs.monkenergy$monkability$flurry.desc=Два мгновенных удара, которые наносят %1$d-%2$d урона и игнорируют броню. Эту способность нельзя использовать повторно.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Два мгновенных удара, которые наносят %1$d-%2$d урона, игнорируют броню и _используют чары вашего оружия._ Эту способность нельзя использовать повторно.
actors.buffs.monkenergy$monkability$focus.name=фокусировка
actors.buffs.monkenergy$monkability$focus.desc=Монах тратит ход, чтобы сосредоточиться, позволяя ей парировать следующую атаку, направленную против нее.
actors.buffs.monkenergy$monkability$focus.empower_desc=Монах _мгновенно сосредотачивается,_ позволяя ей парировать следующую атаку, направленную против нее.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=сфокусирована
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Монах сосредоточен на своем окружении, ожидая следующей атаки, направленной против него. Пока он сосредоточен, он гарантированно отразит следующую приближающуюся атаку.
actors.buffs.monkenergy$monkability$dash.name=рывок
actors.buffs.monkenergy$monkability$dash.prompt=Выберите Место
actors.buffs.monkenergy$monkability$dash.desc=Мгновенный рывок на расстояние до 4 клеток. Эта способность позволяет преодолевать препятствия, но не врагов или стены.
actors.buffs.monkenergy$monkability$dash.empower_desc=Мгновенный рывок на расстояние до _8 клеток_. Эта способность позволяет преодолевать препятствия, но не врагов или стены.
actors.buffs.monkenergy$monkability$dragonkick.name=удар дракона
actors.buffs.monkenergy$monkability$dragonkick.desc=Монах совершает сокрушительный удар, наносящий %1$d-%2$d урона и игнорирующий броню. Удар отбрасывает цель и парализует её. Длительность эффекта зависит от расстояния.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Монах совершает сокрушительный удар, наносящий %1$d-%2$d урона и игнорирующий броню. Удар отбрасывает _всех вблизи цели_ и парализует их. Длительность эффекта зависит от расстояния.
actors.buffs.monkenergy$monkability$meditate.name=медитация
actors.buffs.monkenergy$monkability$meditate.desc=Монах концентрирует энергию в своём теле в течение 5 ходов. По завершению она очищается от большинства негативных эффектов и увеличивает скорость перезарядки артефактов и палочек на 8 ходов.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Монах концентрирует энергию в своём теле в течение 5 ходов. По завершению она очищается от большинства негативных эффектов и увеличивает скорость перезарядки артефактов и палочек на 8 ходов. _Когда проходит медитация, она также получает 80% сопротивления урону и медленно восстанавливает 20% от недостающего здоровья._

actors.buffs.ooze.name=едкая слизь
actors.buffs.ooze.heromsg=Ядовитая слизь разъедает вашу плоть. Надо её смыть!
actors.buffs.ooze.ondeath=Вы растаяли...
actors.buffs.ooze.rankings_desc=Растворился
actors.buffs.ooze.desc=Этот липкий яд въедается в кожу, медленно растворяя её.\n\nСлизь наносит постоянный урон каждый ход, но её легко можно смыть водой.\n\nХодов осталось: %s.

actors.buffs.paralysis.name=парализован
actors.buffs.paralysis.heromsg=Вы парализованы!
actors.buffs.paralysis.out=вырывается из паралича
actors.buffs.paralysis.desc=Зачастую, самое худшее - это потерять контроль над ситуацией.\n\nПаралич вынуждает цель ждать окончания эффекта. Боль от получения урона может заставить персонажей сопротивляться параличу, выводя их из-под действия эффекта.\n\nХодов осталось: %s.

actors.buffs.physicalempower.name=физически усилен
actors.buffs.physicalempower.desc=Ваши удары были усилены, что увеличивает количество урона, который вы можете нанести, поражая врагов физическими атаками.\n\nДополнительный урон: %1$d.\nУдаров осталось: %2$d.

actors.buffs.pincushion.name=мишень
actors.buffs.pincushion.desc=Орудие, брошенное в этого персонажа, застряло в нем и выпадет только после того, как он будет убит.\n\nВ настоящее время в нём воткнуты следующие предметы:

actors.buffs.poison.name=отравлен
actors.buffs.poison.heromsg=Вы отравлены!
actors.buffs.poison.ondeath=Вы умерли от отравления...
actors.buffs.poison.rankings_desc=Умер от яда
actors.buffs.poison.desc=Яд проникает в вашу кровь, медленно убивая вас изнутри.\n\nОтравление наносит урон в зависимости от оставшегося времени действия.\n\nХодов осталось: %s.

actors.buffs.preparation.name=коварство
actors.buffs.preparation.action_name=подготовленный удар
actors.buffs.preparation.desc=Ассасин затаился, продумывая свою следующую атаку.
actors.buffs.preparation.desc_dmg=Его следующая атака нанесёт _%1$d%% дополнительного урона_, и уничтожит обычных врагов, здоровье которых ниже _%2$d%%_, или боссов со здоровьем ниже _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Также урон от данной атаки будет ближе к максимальному возможному значению.
actors.buffs.preparation.desc_blink=Он способен перенестись к своей цели перед ударом. Максимальная дистанция - _%d_ клеток.
actors.buffs.preparation.desc_invis_time=Ходов в состоянии невидимости: _%d._
actors.buffs.preparation.desc_invis_next=Ходов до усиления атаки: _%d._
actors.buffs.preparation.prompt=Выберите цель!\nМакс. дистанция: %d
actors.buffs.preparation.no_target=Здесь нечего атаковать.
actors.buffs.preparation.out_of_reach=Эта цель вне досягаемости.
actors.buffs.preparation.assassinated=убит

actors.buffs.prismaticguard.name=радужный Страж
actors.buffs.prismaticguard.desc=Вас охраняет радужная копия. В данный момент она находится в пассивном режиме, но при встрече с врагами она вернётся к жизни, чтобы защитит вас!\n\nРадужная копия постепенно восстанавливает своё здоровье, пока бездействует.\n\nТекущие ОЗ: %d/%d.
actors.buffs.prismaticguard.desc_many=Эта радужная копия также получает бонус от силы многих. Ходов осталось: %d.

actors.buffs.recharging.name=перезарядка
actors.buffs.recharging.desc=Энергия течёт сквозь вас, увеличивая скорость перезарядки палочек и посохов.\n\nС каждым ходом текущий заряд будет увеличиваться на четверть, вдобавок к обычному восстановлению.\n\nХодов осталось: %s.

actors.buffs.revealedarea.name=выявленная область
actors.buffs.revealedarea.desc=Область подземелья была временно открыта герою, и он будет видеть ее, где бы не находился.\n\nХодов осталось: %s.

actors.buffs.revealedchar.name=обнаруженный
actors.buffs.revealedchar.desc=Этот персонаж открыт герою, и он будет виден, где бы ни находился.\n\nХодов сталось: %s.

actors.buffs.roots.name=укоренен
actors.buffs.roots.heromsg=Вы не можете двигаться!
actors.buffs.roots.desc=Корни (магические или естественные) оплетают ваши ноги, приковывая их к земле.\n\nОплетение не позволяет передвигаться, делая ходьбу и другие передвижения невозможными. Все остальные действия всё ещё остаются доступными, в том числе телепортация.\n\nХодов осталось: %s.

actors.buffs.scrollempower.name=усиление свитка
actors.buffs.scrollempower.desc=Энергия свитка, который Маг недавно прочёл, усиливает его палочки!\n\nПовышение уровня: +%1$d.\nВыстрелов осталось: %2$d.

actors.buffs.shadows.name=в тени
actors.buffs.shadows.desc=Вы растворились в тенях. Вас не видно, а ваш метаболизм замедлен.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно развеет невидимость. Вдобавок, вы можете дольше обходиться без еды.\n\nВы останетесь в тенях, пока не покинете их или враг не наткнётся на вас.

actors.buffs.slow.name=замедлен
actors.buffs.slow.desc=Замедляющая магия влияет на восприятие времени целью. Для неё всё происходит очень быстро.\n\nЗамедленный персонаж действует вдвое медленнее, чем обычно.\n\nХодов осталось: %s.

actors.buffs.snipersmark.name=метка снайпера
actors.buffs.snipersmark.action_name_snapshot=мгновенный выстрел
actors.buffs.snipersmark.action_name_volley=залп
actors.buffs.snipersmark.action_name_sniper=снайперский выстрел
actors.buffs.snipersmark.desc=Снайпер может сделать специальный выстрел по цели, которую только что атаковала. Эффект выстрела будет различаться в зависимости от того, на что сбалансирован её лук.\n\nВ нормальном состоянии, лук совершит _мгновенный выстрел,_ который нанесёт меньше урона, но не потребует времени.\n\nУскоренный лук совершит _залп_ из трёх стрел. Каждая стрела нанесёт меньше урона, но шанс срабатывания зачарований останется прежним. Залп потратит 1 ход.\n\nУсиленный лук совершит _снайперский выстрел._ Этот выстрел гарантированно попадает в цель, и наносит дополнительный урон, зависящий от расстояния до цели. Это потратит 2 хода.\n\nХодов осталось: %s.

actors.buffs.soulmark.name=душа отмечена
actors.buffs.soulmark.desc=Чернокнижник завладел душой этого существа, что позволяет ему исцелять себя, когда оно получает физический урон.\n\nХодов осталось: %s.

actors.buffs.stamina.name=выносливость
actors.buffs.stamina.desc=Ваша выносливость не знает границ, позволяя двигаться быстрее!\n\nДанный эффект увеличивает вашу скорость перемещения на 50%%.\n\nХодов осталось: %s.

actors.buffs.vulnerable.name=уязвимый
actors.buffs.vulnerable.heromsg=Вы чувствуете себя хрупким!
actors.buffs.vulnerable.desc=Магия уязвимости повышает физический урон, причиняемый персонажу. Весь входящий физический урон, оставшийся после блокирования броней, увеличен на 33%%. \n\nОсталось ходов с уязвимостью: %s.

actors.buffs.terror.name=в ужасе
actors.buffs.terror.desc=Ужас - контролирующая магия, повергающая цель в неконтролируемую панику.\n\nПерепуганные персонажи вынуждены убегать от своего противника, стараясь оставить между собой как можно больше дверей и стен. Однако болевой шок способен ослабить этот эффект.\n\nХодов осталось: %s.

actors.buffs.toxicimbue.name=пропитан токсичностью
actors.buffs.toxicimbue.desc=Вы наделены силой Яда!\n\nВо время движения вы распространяете отравляющий газ, наносящий урон вашим врагам. Во время действия эффекта вы невосприимчивы к отравлению и отравляющему газу, и даже на несколько ходов после эффекта.\n\nХодов осталось: %s.

actors.buffs.corrosion.name=коррозия
actors.buffs.corrosion.heromsg=Кислота разъедает вашу кожу!
actors.buffs.corrosion.ondeath=Кислота убила вас...
actors.buffs.corrosion.rankings_desc=Растворился
actors.buffs.corrosion.desc=Сильная кислота разъедает плоть, металл и кости с ужасающей скоростью.\n\nУрон от коррозии увеличивается, пока кислота продолжает разъедать цель.\n\nХодов осталось: %1$s.\n\nТекущий урон: %2$d.

actors.buffs.vertigo.name=головокружение
actors.buffs.vertigo.desc=Сложно идти в правильном направлении, когда весь мир вращается перед глазами.\n\nВ этом состоянии персонаж при ходьбе будет перемещаться в случайном направлении.\n\nХодов осталось: %s.

actors.buffs.wandempower.name=усиленные палочки
actors.buffs.wandempower.desc=Ваши боевые палочки были усилены, увеличивая количество наносимого ими урона на несколько выстрелов.\n\nДополнительный урон: %1$d.\nВыстрелов осталось: %2$d.

actors.buffs.weakness.name=ослабление
actors.buffs.weakness.heromsg=Вы чувствуете слабость!
actors.buffs.weakness.desc=Всё внезапно кажется намного тяжелее.\n\nМагия ослабления снижает физическую силу персонажа и приводит к тому, что он наносит на 33%% меньше урона.\n\nХодов осталось: %s.

actors.buffs.wellfed.name=сытость
actors.buffs.wellfed.desc=Вы наелись до отвала и полностью довольны жизнью.\n\nВо время действия данного эффекта ваше здоровье будет постепенно восстанавливаться. Кроме того, голод не будет увеличиваться.\n\nХодов осталось: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Нельзя выбрать себя в качестве цели!
actors.hero.abilities.armorability.no_target=Там не на что нацеливаться!
actors.hero.abilities.armorability.prompt=Выберите расположение цели
actors.hero.abilities.armorability.cost=Стоимость заряда: _%d_

actors.hero.abilities.warrior.heroicleap.name=героический прыжок
actors.hero.abilities.warrior.heroicleap.prompt=Выберите направление для прыжка
actors.hero.abilities.warrior.heroicleap.short_desc=Воин совершает _Героический прыжок_ к указанному месту, перепрыгивая врагов и опасности.
actors.hero.abilities.warrior.heroicleap.desc=Воин совершает прыжок в указанное место, преодолевая любых врагов или опасности на пути. Однако он не может перепрыгивать через стены или другую твердую местность.
actors.hero.abilities.warrior.shockwave.name=ударная волна
actors.hero.abilities.warrior.shockwave.short_desc=Воин выпускает конусовидную _Ударную волну_, хлопнув по земле. Враги, попавшие в ударную волну, получают повреждения и хромоту.
actors.hero.abilities.warrior.shockwave.desc=Воин ударяет по земле, создавая ударную волну, которая распространяется до 5 клеток в пределах 60 градусного конуса.\n\nВраги, попавшие в эту ударную волну, получают эффект хромоты на 5 ходов. Также они получают 5-10 урона, плюс дополнительные 1-2 урона за каждое очко силы воина выше 10.
actors.hero.abilities.warrior.endure.name=выжидание
actors.hero.abilities.warrior.endure$enduretracker.name=выдержка
actors.hero.abilities.warrior.endure$enduretracker.desc=Теперь Воин наносит бонусный урон, основанный на уроне, который он перенес.\n\nБонусный Урон: %1$d\nУдаров осталось: %2$d
actors.hero.abilities.warrior.endure.short_desc=Воин _Выжидает_, пропуская несколько ходов, но получая высокую устойчивость к урону. Затем он наносит бонусный урон, основанный на том, что он вытерпел.
actors.hero.abilities.warrior.endure.desc=Воин выжидает 3 хода, получая половину урона от всех источников. Это снижение срабатывает перед эффектами сопротивления урону, такими как броня.\n\nПосле выжидания следующий удар воина нанесет дополнительный урон в течение 10 ходов. Этот урон равен половине всего урона, нанесенного ему во время выжидания, полученного до любых эффектов уменьшения урона!\n\nЕсли воин в процессе комбо, использование этой способности увеличит их длительность на 3 хода.

actors.hero.abilities.mage.elementalblast.name=стихийный взрыв
actors.hero.abilities.mage.elementalblast.no_staff=Вы не можете использовать эту способность без своего посоха.
actors.hero.abilities.mage.elementalblast.short_desc=Маг испускает _Стихийный взрыв_ из своего посоха, покрывая большую площадь вокруг себя с эффектом, который варьируется в зависимости от палочки в его посохе.
actors.hero.abilities.mage.elementalblast.desc=Маг испускает магический взрыв, который покрывает круглую область на расстоянии до 4 клеток и наносит до 15-25 урона. Эффект стихийного взрыва будет зависеть от палочки, влитой в посох мага.
actors.hero.abilities.mage.elementalblast.generic_desc=Эффект стихийного взрыва будет схож с эффектом палочки при использовании на врага или союзника.
actors.hero.abilities.mage.wildmagic.name=дикая магия
actors.hero.abilities.mage.wildmagic.no_wands=У тебя нет палочек, чтобы выстрелить ими!
actors.hero.abilities.mage.wildmagic.short_desc=Маг высвобождает _Дикую Магию_, содержащуюся в его палочках, беспорядочно стреляя ими несколько раз в выбранную цель за один ход.
actors.hero.abilities.mage.wildmagic.desc=Маг высвобождает силу в своих палочках, случайным образом стреляя ими до 4 раз за один ход. Посох мага при этом не учитывается.\n\nУровень каждой палочки усилен на 2, максимум до +3. Эта способность расходует половину одного заряда палочек, при этом ни одна палочка не может быть использована более 2 раз.
actors.hero.abilities.mage.warpbeacon.name=варп-маяк
actors.hero.abilities.mage.warpbeacon.depths=Вы не можете перемещаться между пропастями!
actors.hero.abilities.mage.warpbeacon.locked_floor=Вы не можете покинуть закрытый этаж!
actors.hero.abilities.mage.warpbeacon.too_far=Это место слишком далеко!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Вы не можете разместить маяк здесь!
actors.hero.abilities.mage.warpbeacon.window_desc=Ваш маяк расположен на %d этаже.
actors.hero.abilities.mage.warpbeacon.window_tele=Телепортироваться к маяку
actors.hero.abilities.mage.warpbeacon.window_clear=Сбросить маяк
actors.hero.abilities.mage.warpbeacon.window_cancel=Отменить
actors.hero.abilities.mage.warpbeacon.short_desc=Маг размещает _Варп-Маяк_ в свое текущее местоположение, куда он может мгновенно телепортироваться обратно.
actors.hero.abilities.mage.warpbeacon.desc=Маг размещает маяк, который затем может быть убран по желанию. Установка маяка занимает 1 ход, но перемещение к нему происходит мгновенно.\n\nМаг не может перемещаться между этажами или использовать маяк для достижения недоступных мест, таких как запертые комнаты. Маг может телепортироваться на клетку с врагами, тем самым оттолкнув их.

actors.hero.abilities.rogue.smokebomb.name=дымовая бомба
actors.hero.abilities.rogue.smokebomb.fov=Прыжок можно совершить только на пустую клетку в пределах видимости
actors.hero.abilities.rogue.smokebomb.prompt=Выберите клетку для прыжка
actors.hero.abilities.rogue.smokebomb$ninjalog.name=деревянная приманка
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Каким-то образом враги легко убеждаются, что эта деревянная приманка - настоящий Разбойник!
actors.hero.abilities.rogue.smokebomb.short_desc=Разбойник бросает _Дымовую Бомбу_, совершая скачок. Он становится временно невидимым и ослепляет врагов рядом со своим старым местоположением.
actors.hero.abilities.rogue.smokebomb.desc=Разбойник бросает дымовую шашку и совершает скачок на расстояние до 6 клеток. Он может перескакивать сквозь ловушки и врагов, но не сквозь твердую местность, такую как стены.\n\nВраги, которые находятся рядом со старой позицией разбойника, будут ослеплены на 5 ходов.
actors.hero.abilities.rogue.deathmark.name=метка смерти
actors.hero.abilities.rogue.deathmark.ally_target=Вы можете отмечать только врагов
actors.hero.abilities.rogue.deathmark.short_desc=Разбойник ставит _Метку Смерти_ на выбранного врага. Отмеченные враги получают дополнительный урон, но не могут умереть, пока отметка не закончится.
actors.hero.abilities.rogue.deathmark.desc=Разбойник ставит метку на выбранного врага, заставляя его получать 25% дополнительного урона. Метка ставится мгновенно и действует 5 ходов.\n\nПомеченные враги получают дополнительный урон, но не могут умереть, пока не истечет срок действия метки. Если у врага останется 0 ОЗ, когда действие метки закончится, он немедленно умрет.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=приговорен к смерти
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Этот враг был помечен, в результате чего он получает 25%% бонусного урона, но он не может умереть до тех пор, пока метка не исчезнет.\n\nХодов осталось: %s.
actors.hero.abilities.rogue.shadowclone.name=теневой клон
actors.hero.abilities.rogue.shadowclone.short_desc=Разбойник призывает _Теневого клона_, который может быть направлен, чтобы помочь ему в бою.
actors.hero.abilities.rogue.shadowclone.desc=Разбойник призывает теневую копию самого себя, которая может быть направлена, чтобы помочь ему в бою. Направление теневого клона не требует никаких затрат.\n\nКлон имеет 80 ОЗ, не носит броню и наносит 10-20 урона. Все это можно улучшить с помощью талантов, таким образом клон будет получать выгоду от оружия и брони, которые есть у героя.
actors.hero.abilities.rogue.shadowclone$shadowally.name=теневой разбойник
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Ваш клон идет на выбранную позицию.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ваш клон следует за вами.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ваш клон идет в атаку!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Копия разбойника, созданная из темноты. Она стоит неподвижно, с пустыми глазницами и крошечными облачками тьмы, исходящими от нее, словно пар.\n\nЭто не идеальная копия разбойника, однако она по-прежнему является достойным бойцом, который может извлекать выгоду из экипировки разбойника при прокачке нужных талантов.

actors.hero.abilities.huntress.spectralblades.name=спектральные клинки
actors.hero.abilities.huntress.spectralblades.short_desc=Охотница швыряет _Спектральные Клинки_ в цель, нанося урон в зависимости от ее текущего экипированного оружия ближнего боя.
actors.hero.abilities.huntress.spectralblades.desc=Охотница бросает во врага спектральный клинок, который равносилен удару оружием ближнего боя. Работают все обычные эффекты оружия ближнего боя, включая чары.
actors.hero.abilities.huntress.naturespower.name=сила природы
actors.hero.abilities.huntress.naturespower.short_desc=Охотница призывает _Силу Природы_, на короткое время увеличивая скорость движения и скорострельность своего лука.
actors.hero.abilities.huntress.naturespower.desc=Охотница на время наделяет себя и свой лук силой природы! Этот эффект длится 8 ходов.\n\nВ течение этого времени охотница движется с удвоенной скоростью и атакует из лука на 33% быстрее. Эффект усиленной атаки из лука не срабатывает, если снайпер использует свои специальные атаки.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=сила природы
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Охотница усиливается на короткое время, увеличивая скорость своего передвижения и атаки с помощью лука.\n\nХодов осталось: %s.
actors.hero.abilities.huntress.spirithawk.name=дух ястреба
actors.hero.abilities.huntress.spirithawk.no_space=Рядом с вами нет свободного места.
actors.hero.abilities.huntress.spirithawk.short_desc=Охотница вызывает фамильяра _Духа Ястреба_, который может помочь ей разведать места и отвлечь врагов.
actors.hero.abilities.huntress.spirithawk.desc=Охотница призывает фамильяра ястреба-духа, которым можно управлять, повторно используя способность, пока он призван. Ястреб живет 100 ходов, управление ястребом не требует заряда или времени.\n\nУ ястреба очень низкое здоровье и сила атаки, но он быстр, ловок и точен. Он разделяет с охотницей свое поле зрения. Он невосприимчив ко всем связанным с областью эффектам, таким как огонь и ядовитый газ. Он не будет атаковать без приказа.
actors.hero.abilities.huntress.spirithawk$hawkally.name=дух ястреба
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Ваш ястреб идет на выбранную позицию.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Ваш ястреб следует за вами.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Ваш ястреб идет в атаку!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Волшебный ястреб, призванный Охотницей. Он светится ярким синим эфирным цветом, он постоянно крутит головой, осматривая местность\n\nХоть он и не лучший боец, его скорость и зрение делают его превосходным в разведке и отвлечении врагов.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Ходов осталось: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Осталось гарантированных уворотов: %d.

actors.hero.abilities.duelist.challenge.name=вызов
actors.hero.abilities.duelist.challenge.prompt=Выберите врага, которому хотите бросить вызов
actors.hero.abilities.duelist.challenge.already_dueling=Вы можете находиться только в одной дуэли одновременно.
actors.hero.abilities.duelist.challenge.ally_target=Вы можете бросать вызов только врагам.
actors.hero.abilities.duelist.challenge.unreachable_target=Цель должна быть достижима для вызова.
actors.hero.abilities.duelist.challenge.distant_target=Этот враг слишком далеко, чтобы бросить ему вызов.
actors.hero.abilities.duelist.challenge.short_desc=Дуэлянт _Вызывает_ соперника на дуэль, временно погружая в стазис всех остальных врагов.
actors.hero.abilities.duelist.challenge.desc=Дуэлянт может вызвать ближайшего врага на дуэль. Этот враг будет сражаться с ней, пока все другие враги будут временно заморожены во времени. \n\nЦель должна находиться в 5 клетках от Дуэлянта. Дуэль завершится, когда пройдёт 10 ходов, враг погибнет или Дуэлянт отойдёт от врага на 5 клеток.\n\nЗамороженные враги неуязвимы. Союзники Дуэлянта не поддаются заморозке, но если способность использована на боссе, его приспешники также не будут заморожены.
actors.hero.abilities.duelist.challenge$duelparticipant.name=участник дуэли
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Этот персонаж участвует в дуэли. Он и все его союзники или приспешники могут свободно двигаться, пока другие заморожены.\n\nДуэль продлится определенное количество времени или завершится, когда один из участников погибнет или отойдет от другого на 5 клеток.\n\nОсталось ходов: %d.
actors.hero.abilities.duelist.elementalstrike.name=стихийный удар
actors.hero.abilities.duelist.elementalstrike.short_desc=Дуэлянт наносит _Стихийный удар_, распределяя эффект, зависимый от зачарования на её оружии, по области действия в форме конуса.
actors.hero.abilities.duelist.elementalstrike.desc=Дуэлянт не промахиваясь наносит удар по врагу или клетке, распределяя магический эффект в области конуса 65 градусов на расстоянии до 4 клеток. Этот эффект зависит от зачарования на её оружии.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Стихийный удар без зачарования на оружии создаст небольшой всплеск магии, наносящий 6-12 урона всем врагам в зоне поражения.
actors.hero.abilities.duelist.feint.name=ложный выпад
actors.hero.abilities.duelist.feint.prompt=Выберите клетку для рывка
actors.hero.abilities.duelist.feint.too_far=Это место далеко от вас.
actors.hero.abilities.duelist.feint.bad_location=Вы не можете попасть сюда.
actors.hero.abilities.duelist.feint.short_desc=Дуэлянт совершает _Ложный выпад_, имитируя атаку, и делает рывок на соседнюю клетку. Враги будут атаковать послеобраз Дуэлянта. Следующая атака против таких врагов будет внезапной.
actors.hero.abilities.duelist.feint.desc=Дуэлянт имитирует атаку и совершет рывок на соседнюю клетку, оставляя послеобраз. Враги будут атаковать послеобраз вместо Дуэлянта.\n\nВраги, атакующие послеобраз, приходят в замешательство, что отменяет их следующее действие. Следующая атака против таких врагов будет внезапной.

actors.hero.abilities.cleric.ascendedform.name=Вознесённая форма
actors.hero.abilities.cleric.ascendedform.short_desc=Клирик принимает _Вознесённую форму_, получая новые заклинания, дальность атаки и щит.
actors.hero.abilities.cleric.ascendedform.desc=Клирик излучает святую энергию из себя, принимая улучшенную светлую форму на 10 ходов. Пока в этой форме, Клирик может применять новые заклинания, получает 2 к дальности атаки, 30 единиц щита и любые заклинания будут давать 10 единиц щита за каждый потраченный заряд священного тома.\n\nЩит, полученный от вознесённой формы и её заклинаний, не исчезает постепенно, но моментально пропадёт, как только закончится действие формы. Способность может быть использована повторно, чтобы обновить время действия формы.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=Вознесённая форма
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Светлая энергия изучается телом Клирика. Пока в этой форме, Клирик может применять новые заклинания, получает 2 к дальности атаки (от излучаемой святой энергии), и 10 единиц щита за каждый потраченный заряд священного тома. Он также способен применять заклинания, которые открываются с помощью талантов вознесённой формы.\n\nЩит, полученный от вознесённой формы и её заклинаний, не исчезает постепенно, но моментально пропадёт, как только закончится действие формы.\n\nТекущий щит: %1$d.\nХодов осталось: %2$d.
actors.hero.abilities.cleric.trinity.name=Троица
actors.hero.abilities.cleric.trinity.no_imbue=Троица пока что не имеет эфекта для этой формы, используйте какие-нибудь другое её заклинание!
actors.hero.abilities.cleric.trinity.no_duplicate=Троица не может удвоить эффект который уже есть!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Троица применит этот эффект на _%1$d ходов_, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Троица применит этот _мощный_ эффект на _%1$d ходов_, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.wand_use=Троица выстрелит из этой палочки _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.wand_multi_use=Троица выстрелит из многозарядной палочки _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.thrown_use=Троица кинет оружие _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.ring_use=Троица применит эффект кольца _+%1$d_ уровня на 20 ходов, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Троица применит эффект переносной алхимии этого артефакта, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Троица применит эффект пассивного восстановления здоровья этого артефакта _+%1$d_ уровня на 20 ходов, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.driedrose_use=Троица воспользуется эффектом призыва порченного дружественного призрака с ОЗ, как у этого артефакта _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.etherealchains_use=Троица применит эффект цепей с досягаемостью, как у этого артефакта _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Троица применит эффект перекуса этого артефакта, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Троица применит эффект обкрадывающий врага, как у этого артефакта _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Троица применит эффект опутывания со случайным вредоносным семенем, как у этого артефакта, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Троица применит эффект предвидения, как у этого артефакта _+%1$d_ уровня, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Троица применит эффект заморозки времени, как у этого артефакта с длительностью в _%1$d_ ходов, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Тринити применит эффект случайного свитка или с _%1$d/10_ шансом предложить особый вариант свитка, как у этого артефакта, используя _%2$s заряда._
actors.hero.abilities.cleric.trinity.cost=Стоимость заряда способности варьируется, но чаще всего равна _%d_.
actors.hero.abilities.cleric.trinity.short_desc=Клирик получает _Троицу_ способностей, которые имитируют увиденное им снаряжение и могут быть присвоены с помощью новых заклинаний.
actors.hero.abilities.cleric.trinity.desc=Клирик получает Троицу способностей брони, которые можно назначать на различные предметные эффекты с помощью трёх новых заклинаний. Каждое из этих заклинаний фокусируется на имитации эффектов разных видов экипировки, которые Клирик обнаружил во время этого прохождения: форма тела (оружие и броня), форма разума (жезлы и метательное оружие) и форма духа (кольца и артефакты).\n\nКаждая форма Троицы может быть наделена только одним эффектом одновременно, и Клирик выбирает, какой из них активировать при использовании Троицы. Троица не будет дублировать эффект предмета, который уже экипирован.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Выберите, какую форму Троицы использовать. Эффекты от разных форм могут действовать одновременно.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Телесная форма: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Ментальная форма: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Духовная форма: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Выберите эффект, который будет вложен в Троицу. Перед подтверждением будет показана дополнительная информация.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Присвоить телесную форму
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Присвоить ментальную форму
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Присвоить духовную форму
actors.hero.abilities.cleric.powerofmany.name=сила многих
actors.hero.abilities.cleric.powerofmany.prompt_default=Выберите союзника или место
actors.hero.abilities.cleric.powerofmany.prompt_ally=Направьте своего союзника
actors.hero.abilities.cleric.powerofmany.ally_exists=У вас уже есть усиленный союзник.
actors.hero.abilities.cleric.powerofmany.no_vision=Вы не можете нацелиться на место, которое не видите.
actors.hero.abilities.cleric.powerofmany.only_allies=Вы можете усиливать только союзников.
actors.hero.abilities.cleric.powerofmany.short_desc=Клирик направляет _Силу Многих_, усиливая существующего союзника или создавая нового.
actors.hero.abilities.cleric.powerofmany.desc=Клирик направляет Силу Многих, которая либо усиливает существующего союзника, либо создаёт нового усиленного союзника на 100 ходов. Если способность применяется на пустое пространство, создаётся новый союзник.\n\nПод воздействием Силы Многих любой союзник наносит на 25% больше урона, получает на 25% меньше урона и делится своим обзором с Клириком. Кроме того, при активации способности он получает 25 единиц щита.\n\nКлирик также получает три новых заклинания, которые можно использовать только при наличии усиленного союзника. Сила Многих не исчезнет, пока одно из этих заклинаний активно.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=сила многих
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=This ally has been empowered by Power of Many, granting them +25%% damage dealt and -25%% damage taken. They will also share their vision range with the Cleric, and can benefit from power of many spells.\n\nPower of Many will persist when allies such as prismatic images hide away, but its duration will still count down.\n\nTurns Remaining: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=световой союзник
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Ваш союзник идет на выбранную позицию.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Ваш союзник следует за вами.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Ваш союзник идет в атаку!
actors.hero.abilities.cleric.powerofmany$lightally.desc=A copy of one of the Cleric's adventuring companions, made out of solid light. While it has the shape of another hero, it does not have any of their unique abilities. This ally will persist for as long as Power of Many is applied to them.\n\nThis ally can be directed at no cost by re-using the Power of Many armor ability.


actors.hero.abilities.ratmogrify.name=крысоморфоз
actors.hero.abilities.ratmogrify.cant_transform=Ты не можешь крысоморфизировать это!
actors.hero.abilities.ratmogrify.too_strong=Этот враг слишком силен, чтобы крысоморфизировать его!
actors.hero.abilities.ratmogrify.short_desc=Герой _Крысоморфизирует_ врага! Это временно превращает его в крысу без способностей.
actors.hero.abilities.ratmogrify.desc=Герой превращает врага в крысу на 6 ходов! Боссы, союзники и крысы не могут быть превращены в крыс.\n\nКрысоморфизированные враги сохраняют свою первоначальную статистику, но не имеют никаких способностей.
actors.hero.abilities.ratmogrify$transmograt.name=Крысоморфизирован %s
actors.hero.abilities.ratmogrify$transmograt.desc=Этот враг превратился в крысу. Существенное улучшение, я бы сказал! - Крысиный Король
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Убит крысоморфизированным врагом

##Cleric Spells
actors.hero.spells.auraofprotection.name=Аура защиты
actors.hero.spells.auraofprotection.short_desc=Повышает защиту Паладина и ближайших союзников.
actors.hero.spells.auraofprotection.desc=Паладин начинает источать оберегающую энергию сверкающей аурой вокруг себя в течении 20 ходов. Любой союзник в пределах 2 клеток от Паладина (в том числе и он сам) получают на %1$d%% меньше урона, а также перенимают эффект руны на доспех Паладина с %2$d%% мощностью.\n\nЭто уменьшение урона срабатывает перед любыми другими эффектами сопротивления урона (например броня). Временное усиление с эффектом руны срабатывает всегда, только если персонаж до этого не был под этим эффектом (например сам Паладин или его Радужная копия).
actors.hero.spells.auraofprotection$aurabuff.name=Аура защиты
actors.hero.spells.auraofprotection$aurabuff.desc=Паладин испускает защитную энергию вокруг себя.\n\nЛюбой ближайший союзник (включая самого Паладина) получает уменьшенный урон и усиливающий эффект руны брони Паладина с повышенной мощностью.\n\nХодов осталось:%s.

actors.hero.spells.beamingray.name=сияющий луч
actors.hero.spells.beamingray.no_space=Не хватает места для появления вашего союзника.
actors.hero.spells.beamingray.out_of_range=Это место вне досягаемости.
actors.hero.spells.beamingray.short_desc=Телепортирует вашего союзника и наносит дополнительный урон.
actors.hero.spells.beamingray.desc=The Cleric channels the power on their ally into a ray of light that beams them to a location. If the ray collides with an enemy it will place the ally nearby and direct them towards the enemy.\n\nThe ray has a maximum range of %1$d tiles, and will increase Power of Many's bonus damage to +%2$d%% for 10 turns against the closest enemy within 4 tiles. Beaming ray can even teleport normally immobile allies, but its ranged is halved in these cases.
actors.hero.spells.beamingray$beamingrayboost.name=сияющий луч
actors.hero.spells.beamingray$beamingrayboost.desc=This ally was recently teleported by Beaming Ray, giving them bonus damage against the nearest enemy after the teleport. Power of Many also won't expire when this buff is active.\n\nTurns Remaining: %s.

actors.hero.spells.blessspell.name=благоcловление
actors.hero.spells.blessspell.short_desc=Вдохновляет и даёт щит Клирику или вдохновляет и исцеляет других.
actors.hero.spells.blessspell.desc=Клирик благословляет себя или другого персонажа, которого он видит.\n\nКогда применено на себя, эффект слабее, даруя %1$dходов вдохновения и %2$dщита.\n\nКогда применяется на других персонажей, эффект становится сильнее, даруя %3$dхода вдохновения и %4$d исцеления. Излишнее лечение превращается в щит.

actors.hero.spells.bodyform.name=телесная форма
actors.hero.spells.bodyform.short_desc=Присваивает Троицу заклинанию или руне.
actors.hero.spells.bodyform.desc=The Cleric chooses an enchantment or glyph that they have identified this run and imbues Trinity with its effect.\n\nWhen Trinity is used, The Cleric gains the effect of the chosen enchantment or glyph for %d turns. This temporary enchant or glyph will work with any effect that a regular enchantment or glyph would.\n\nThis spell replaces any other body effect that Trinity is currently imbued with.
actors.hero.spells.bodyform$bodyformbuff.name=телесная форма
actors.hero.spells.bodyform$bodyformbuff.desc=Trinity's body form is currently granting you the power of an enchantment or glyph, as if you had it equipped on your current weapon or armor.\n\nNote that body form cannot provide another copy of an effect that you're already benefitting from.\n\nCurrent Effect: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.cleanse.name=очищение
actors.hero.spells.cleanse.short_desc=Снимает негативные эффекты и дарует щит.
actors.hero.spells.cleanse.desc=Клирик моментально очищает все негативные эффекты на себе и союзниках в поле зрения. После окончания заклинания все задетые персонажи также получают %1$d ходов невосприимчивости к негативным эффектам и %2$d щита.

actors.hero.spells.clericspell.prompt=Выберите цель
actors.hero.spells.clericspell.no_target=Там нет цели.
actors.hero.spells.clericspell.invalid_target=Вы не можете выбрать это место.
actors.hero.spells.clericspell.invalid_enemy=Вы не можете выбрать этого врага.
actors.hero.spells.clericspell.charge_cost=Стоимость заряда: %d

actors.hero.spells.divinesense.name=божественное чутьё
actors.hero.spells.divinesense.short_desc=Временно получает ментальное зрение в большом радиусе.
actors.hero.spells.divinesense.desc=Клирик фокусирует восприятие на окружении, получая ментальное зрение радиусом %d клеток на 30 ходов.
actors.hero.spells.divinesense$divinesensetracker.name=божественное чутьё
actors.hero.spells.divinesense$divinesensetracker.desc=This character is temporarily able to see other nearby creatures with their mind!\n\nTurns remaining: %s.

actors.hero.spells.divineintervention.name=божественное вмешательство
actors.hero.spells.divineintervention.short_desc=Огромный прирост щита Клирику и союзникам.
actors.hero.spells.divineintervention.desc=Клирик направляет огромное количество энергии из своего тома в себя и союзников, даруя всем %1$d единиц щита и продлевает Вознесённую Форму на %2$d ходов. Огромная защитная сила этого заклинания требует очень много зарядов тома.\n\nКак и любой другой щит, полученный от вознесённой формы, этот щит не исчезнет со временем, но моментально пропадёт, как только закончится действие формы.

actors.hero.spells.flash.name=вспышка
actors.hero.spells.flash.prompt=Выберите место
actors.hero.spells.flash.short_desc=Телепортирует на небольшое расстояние.
actors.hero.spells.flash.desc=Клирик направляет свою вознесённую форму на место неподалёку и телепортируется туда. Вспышка способна телепортировать Клирика в любое открытое место, которое в радиусе и не занято. Заклинание требует больше зарядов при применении каждый раз, когда используется в течение времени действия одной и той же формы.

actors.hero.spells.guidinglight.name=путеводный свет
actors.hero.spells.guidinglight.short_desc=Наносит магический урон на расстоянии и гарантирует попадание.
actors.hero.spells.guidinglight.desc=The Cleric fires a bolt of magical energy which strikes a target, dealing 2-6 damage and illuminating them. The next non-encumbered physical attack made against an illuminated enemy is guaranteed to hit them.
actors.hero.spells.guidinglight.desc_priest=_This spell is more powerful when cast by the Priest._ The first cast of the spell every 100 turns costs no tome charges, and illumination will be consumed by wands, other characters, and artifacts that directly affect enemies. When illuminated is used in this way, it deals bonus magic damage equal to the Priest's level.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Путеводный свет
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Жрец сможет снова применить Путеводный свет без затрат спустя 100 ходов.\n\nХодов осталось: %s.
actors.hero.spells.guidinglight$illuminated.name=Освещение
actors.hero.spells.guidinglight$illuminated.desc=This character is glowing as a result of being struck by guiding light. While the glow isn't strong enough to brighten the surrounding area, the magical effect will make landing blows on them much easier for the Cleric.
actors.hero.spells.guidinglight$illuminated.desc_priest=The Priest can additionally consume illuminated with a wand zap, strike from an ally, or effects from some artifacts. Using illuminated in this way will deal bonus damage.
actors.hero.spells.guidinglight$illuminated.desc_generic=Other heroes can still use illuminated to benefit from the searing light talent, but will not gain any accuracy.

actors.hero.spells.hallowedground.name=священная земля
actors.hero.spells.hallowedground.prompt=Выберите место
actors.hero.spells.hallowedground.short_desc=Исцеляет союзников, замедляет врагов и выращивает траву в зоне действия.
actors.hero.spells.hallowedground.desc=Жрец фокусирует свою божественную магию на области неподалёку, создавая область святых земель, размером %1$d на %1$d на 20 ходов.\n\nКогда применено, это заклинание исцеляет всех союзников на 10 здоровья (здоровые союзники и Жрец получают щит), ненадолго опутывает врагов и выращивает короткую траву.\n\nСвятая земля исцеляет союзников на 1 здоровье за ход (здоровые союзники и Жрец получают щит), калечит врагов, и случайно выращивает высокую траву.\n\nСвятая земля уничтожается огнём и будет выращивать примятую траву, если эффект пассивной регенерации отключён или Жрец давно не получал опыт.
actors.hero.spells.hallowedground$hallowedterrain.desc=Земля здесь священна. Святая земля замедляет врагов, лечит союзников и проращивает траву.

actors.hero.spells.holyintuition.name=интуиция святого
actors.hero.spells.holyintuition.prompt=выберите предмет
actors.hero.spells.holyintuition.cursed=Вы чувствуете недобрую магию, таящуюся в этом предмете.
actors.hero.spells.holyintuition.uncursed=Этот предмет не проклят.
actors.hero.spells.holyintuition.short_desc=Определяет, является ли предмет проклятым или нет.
actors.hero.spells.holyintuition.desc=Клирик фокусирует свои чувства на предмете и определяет, проклят ли тот, без нужды экипировать его.

actors.hero.spells.holylance.name=священное копьё
actors.hero.spells.holylance.short_desc=Наносит крупный дальнобойный магический урон.
actors.hero.spells.holylance.desc=Жрец концентрирует большое количество энергии в разрушительное метательное копьё, сделанное из света. Это копьё наносит %1$d-%2$d урона и всегда наносит максимальный урон нежити и демоническим целям.\n\nЭто заклинание очень дорогое и имеет время восстановления 50 ходов.
actors.hero.spells.holylance$lancecooldown.name=перезарядка священного копья
actors.hero.spells.holylance$lancecooldown.desc=Жрец недавно использовал Священное Копьё и должен подождать перед его следующим использованием.\n\nХодов осталось: %s.

actors.hero.spells.holyward.name=священный оберег
actors.hero.spells.holyward.glyph_name=%s света
actors.hero.spells.holyward.glyph_desc=Эта руна слегка повышает то количество урона, которое может выдержать ваша броня
actors.hero.spells.holyward.short_desc=Временно изменяет руну чтобы повысить защиту вашей брони
actors.hero.spells.holyward.desc=The Cleric imbues their worn armor with glyphs of holy light, increasing the armor's damage blocking by 1.\n\nThis glyph lasts for 50 turns, and will override any beneficial glyph the armor has for the duration. The Cleric will benefit from this effect even if they have no armor.
actors.hero.spells.holyward.desc_paladin=_This spell is more powerful when cast by the Paladin._ The additional damage blocking is increased to 3, the spell no longer overrides existing glyphs, and casting other spells while holy ward is active will extend its duration by 10 turns per charge used.
actors.hero.spells.holyward$holyarmbuff.name=священный оберег
actors.hero.spells.holyward$holyarmbuff.desc=Клирик наполнил свою надетую броню святой энергией, временно заменив любую существующую руну и увеличив блокировку урона брони на 1 единицу.\n\nХодов осталось: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=The Paladin has imbued their worn armor with holy energy, causing the armor to block an extra 3 points of damage.\n\nCasting other spells while holy ward is active will extend its duration by 10 turns per charge spent.\n\nTurns Remaining: %s.

actors.hero.spells.holyweapon.name=священное оружие
actors.hero.spells.holyweapon.ench_name=%s святости
actors.hero.spells.holyweapon.ench_desc=Враги, пораженные святым оружием получат дополнительный магический урон
actors.hero.spells.holyweapon.short_desc=Временно изменяет зачарование чтобы повысить урон оружия
actors.hero.spells.holyweapon.desc=The Cleric enchants their worn weapon with holy energy, causing the weapon to deal an additional 2 magical damage any time they strike an enemy with it.\n\nThis enchantment lasts for 50 turns, and will override any beneficial enchantment the weapon has for the duration. Unarmed strikes can also benefit from this effect.
actors.hero.spells.holyweapon.desc_paladin=_This spell is more powerful when cast by the Paladin._ The additional magical damage is increased to 6, the spell no longer overrides existing enchantments, and casting other spells while holy weapon is active will extend its duration by 10 turns per charge used.
actors.hero.spells.holyweapon$holywepbuff.name=священное оружие
actors.hero.spells.holyweapon$holywepbuff.desc=Клирик наполнил своё надетое оружие святой энергией, временно заменив любое существующее зачарование и заставив оружие наносить дополнительный магический урон в размере 2 единиц при каждом атаке.\n\nХодов осталось: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=The Paladin has imbued their worn weapon with holy energy, causing their attacks to deal an extra 6 magical damage.\n\nCasting other spells while holy weapon is active will extend its duration by 10 turns per charge spent.\n\nTurns Remaining: %s.

actors.hero.spells.judgement.name=приговор
actors.hero.spells.judgement.short_desc=Наносит урон всем врагам, находящимся в поле зрения
actors.hero.spells.judgement.desc=Клирик ударяет кулаком по земле, вызывая извержение света, которое наносит урон всем врагам, которых он может видеть. Это наносит %1$d-%2$d урона, а также дополнительно 5-10 урона за каждое заклинание, которое Клирик использовал с момента вступления в Вознесённую форму (или с последнего использования Приговора).\n\nВ данный момент Приговор нанесет %3$d-%4$d урона.

actors.hero.spells.layonhands.name=Наложение рук
actors.hero.spells.layonhands.short_desc=Мгновенно исцеляет соседнего персонажа или защищает Паладина.
actors.hero.spells.layonhands.desc=Паладин проводит священную энергию через свои ладони, исцеляя или защищая всё чего коснётся. \n\nПаладин может наложить заклинание на любого персонажа смежного с ним, чтобы излечить на %1$d, или на себя, чтобы получить %1$dщита. Излишнее лечение превращается в щит.\n\nЗаклинание используется мгновенно и может быть использовано повторно, но  но не может даровать щит свыше значения равного трём использованиям.

actors.hero.spells.lifelinkspell.name=узы жизни
actors.hero.spells.lifelinkspell.short_desc=Shares damage with an ally, and reduces their damage taken.
actors.hero.spells.lifelinkspell.desc=The Cleric strengthens the link between themselves and their empowered ally. With this empowered link, any damage taken will be shared between both the hero and their ally for %1$d turns, and Power of Many's defensive boost will be increased to -%2$d%% damage taken. Note that the damage is shared after armor, but before Power of Many's damage reduction.\n\nWhile this effect is active, beneficial Cleric spells of T3 or below will apply to both the Cleric and their ally if they would have just applied to one of them.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=life link protection
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=The Cleric recently cast Life Link on this ally.\n\nIn addition to Life Link's regular benefits, this character also takes reduced damage, any positive Cleric spells are applied to both the Cleric and this ally instead of just one, and Power of Many won't expire while this buff is active.\n\nTurns Remaining %s.

actors.hero.spells.mindform.name=ментальная форма
actors.hero.spells.mindform.short_desc=Присваивает Троицу волшебной палочке или метательному оружию.
actors.hero.spells.mindform.desc=The Cleric chooses a wand or thrown weapons that they have identified this run and imbues Trinity with its effect.\n\nWhen Trinity is used, The Cleric can make a single attack as if they were using the chosen item at +%d. This will trigger all effects that using that type of item would normally trigger.\n\nThis spell replaces any other mind effect that Trinity is currently imbued with.

actors.hero.spells.mnemonicprayer.name=мнемоническая молитва
actors.hero.spells.mnemonicprayer.short_desc=Продлевает положительные/отрицательные эффекты на союзнике/враге и повторно применяет эффект освещения.
actors.hero.spells.mnemonicprayer.desc=Жрец произносит молитву, которая продлевает длительность всех положительных и отрицательных эффектов на определённой цели на %1$d ходов. Положительные эффекты будут действовать дольше на союзников (включая самого Жреца), а отрицательные эффекты будут действовать дольше на врагов. Это заклинание также повторно применяет эффект освещения к врагу, который был ранее освещён.\n\nМнемоническая Молитва может продлить конкретный положительный или отрицательный эффект только один раз и не может продлевать положительные эффекты, полученные от способностей брони.

actors.hero.spells.radiance.name=сияние
actors.hero.spells.radiance.short_desc=Освещает и кратковременно оглушает видимых врагов.
actors.hero.spells.radiance.desc=Жрец излучает священный свет, оглушая всех видимых врагов на 3 хода и освещая их, как если бы они были поражены Путеводным светом. Сияние также заставляет Жреца светиться в течение 100 ходов, если текущий этаж находится во тьме.

actors.hero.spells.recallinscription.name=воспоминание начертания
actors.hero.spells.recallinscription.short_desc=Повторяет эффект недавно использованного рунного камня или свитка.
actors.hero.spells.recallinscription.desc=Клирик использует святую магию, чтобы повторно наложить эффект магической руны, найденной на рунном камне или свитке, которые были использованы за последние %s ходов.\n\nВоспоминание Начертания не может быть использовано со свитками улучшений. Стоимость заряда этого заклинания варьируется в зависимости от того, какой предмет был использован недавно: 2 за рунный камень, 3 за свиток, 4 за особый свиток. Эта стоимость заряда также удваивается при использовании свитка превращения или алхимических предметов, которые были созданы с помощью превращения или улучшения.
actors.hero.spells.recallinscription$useditemtracker.name=недавно использованная руна
actors.hero.spells.recallinscription$useditemtracker.desc=Клирик недавно использовал предмет, который работает с заклинанием воспоминания начертания. Клирик может использовать заклинание, чтобы повторить эффект предмета.\n\nИспользованный предмет: %1$s.\n\nОсталось ходов: %2$s.

actors.hero.spells.shieldoflight.name=Щит света
actors.hero.spells.shieldoflight.short_desc=Дарует временную броню против цели.
actors.hero.spells.shieldoflight.desc=Клирик создает тонкую преграду света между собой и врагом, увеличивая защиту брони против этого врага на %1$d-%2$d на 4 хода.\n\nЭто заклинание не требует времени для использования, но не может быть использовано против нескольких целей одновременно.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=щит света
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Тонкий щит света стоит между героем и врагом. Он недостаточно силен, чтобы полностью блокировать атаки, но смягчит их урон.\n\nХодов осталось: %s.

actors.hero.spells.spiritform.name=духовная форма
actors.hero.spells.spiritform.short_desc=Присваивает Троицу кольцу или артефакту.
actors.hero.spells.spiritform.desc=The Cleric chooses a ring or artifact that they have identified this run (except the holy tome) and imbues Trinity with its effect.\n\nIf a ring is chosen, then Trinity grants that ring's effect at +%1$d for 20 turns.\n\nIf an artifact is chosen, then Trinity replicates that Artifact's effect at +%2$d. Each artifact has different specific behaviors and armor charge costs when used with Trinity.\n\nThis spell replaces any other spirit effect that Trinity is currently imbued with.
actors.hero.spells.spiritform$spiritformbuff.name=духовная форма
actors.hero.spells.spiritform$spiritformbuff.desc=Trinity's spirit form is currently granting you the power of an item, as if you had it equipped.\n\nNote that spirit form cannot provide another copy of an effect that you're already benefitting from.\n\nCurrent Effect: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.smite.name=Божественная кара
actors.hero.spells.smite.short_desc=Гарантирует попадание с бонусным уроном и силой заклинания.
actors.hero.spells.smite.desc=Паладин наделяет рукопашный удар разрушительной праведной мощью. \n\nВ дополнение к обычному рукопашный урону, атаки оружием, которым вы можете эффективно владеть, с использованием _Божественная Кары_ будут гарантированно попадать, получат +300%%к силе зачарования, а также дополнительно наносят %1$d - %2$d магического урона.\n\nДополнительный магический урон от Кары зависит от уровня Паладин и всегда наносит максимальный дополнительный магический урон по нежити или демоническим силам.

actors.hero.spells.stasis.name=стасис
actors.hero.spells.stasis.short_desc=Removes ally from dungeon and preserves them.
actors.hero.spells.stasis.desc=The Cleric focuses their connection with their ally toward themselves, causing the ally to be temporarily held in a sort of energy stasis within the Cleric. The ally will be preserved for up to %d turns, with all positive effects on them being unaffected by their time in stasis.\n\nThe ally will appear next to the Cleric when stasis ends naturally or they can instantly re-cast the spell at not cost to end the effect early. Stasis can even move immobile allies, but cannot transfer them between floors.
actors.hero.spells.stasis$stasisbuff.name=союзник в стазисе
actors.hero.spells.stasis$stasisbuff.left_behind=Ваш неподвижный союзник остался позади.
actors.hero.spells.stasis$stasisbuff.desc=У клирика в настоящее время есть союзник, находящийся в стазисе. Все положительные эффекты на этом союзнике сохраняются, включая «Силу многих», и они снова появятся рядом с клириком, когда эффект закончится. Эффект также можно закончить раньше, повторно применив «Стазис»..\n\nСоюзников в стазисе: %1$s.\nХодов осталось: %2$s.

actors.hero.spells.sunray.name=солнечный луч
actors.hero.spells.sunray.short_desc=Наносит дальный магический урон и ослепляет цель один раз.
actors.hero.spells.sunray.desc=Клирик выпускает луч ослепляющего света по цели, нанося ей %1$d-%2$d урона и ослепляя на %3$d ходов. Солнечный Луч всегда наносит максимальный урон нежити и демоническим целям.\n\nПосле того как враг был поражён этим заклинанием, его зрение адаптируется, что предотвратит повторное ослепление. Однако, если враг будет поражён снова, будучи уже ослеплённым этим заклинанием, свет окажется слишком сильным и парализует его.

actors.hero.spells.walloflight.name=стена света
actors.hero.spells.walloflight.short_desc=Создает стену, которая блокирует врагов.
actors.hero.spells.walloflight.desc=Паладин создаёт прямо перед собой стену из пластин твёрдого света, которая 1 клетку толщиной, %1$dклеток в ширину, а также она продлится 20 ходов.\n\nЭта стена имеет те же свойства что и обычная. кроме того что она полностью прозрачна. Противники, которые оказались внутри стены на момент её создания, будут на мгновение парализованы и, если возможно, отброшены назад. Все, что застряло в стене, сможет из неё выйти. \n\nСтена может быть сотворена в любом направлении из четырёх сторон или четырёх диагоналей. Если стена уже существует, заклинание может быть использовано заново, чтобы мгновенно рассеять стену.
actors.hero.spells.walloflight.early_end=Ты рассеиваешь стену света.
actors.hero.spells.walloflight$lightwall.desc=Мерцающие пластины света загораживают проход сюда.

