###blobs
actors.blobs.blizzard.desc=Здесь кружится ледяной буран.

actors.blobs.confusiongas.desc=Здесь клубится дезориентирующий газ.

actors.blobs.electricity.desc=Здесь сверкают электрические разряды.
actors.blobs.electricity.rankings_desc=Электрошок
actors.blobs.electricity.ondeath=Вы умерли от шокера...

actors.blobs.fire.desc=Здесь бушует пламя.

actors.blobs.foliage.desc=Потоки света пронзают мрак подземного сада.

actors.blobs.freezing.desc=Воздух здесь неестественно холоден.

actors.blobs.goowarn.desc=Здесь кружатся частицы тёмной энергии!

actors.blobs.inferno.desc=Здесь бушует адское пламя.

actors.blobs.paralyticgas.desc=Здесь клубится парализующий газ.

actors.blobs.sacrificialfire.desc=Здесь стоит алтарь, на котором горит жертвенный огонь. Любое существо, убитое на нем, будет поглощено в качестве подношения духам подземелья.\n\nМожет быть, после достаточного количества жертвоприношений появится награда?
actors.blobs.sacrificialfire.worthy=Огонь поглощает ваше подношение и становится сильнее.
actors.blobs.sacrificialfire.unworthy=Огонь поглощает ваше подношение, но не изменяется.
actors.blobs.sacrificialfire.reward=Огонь вспыхивает, а затем рассеивается, оставляя после себя награду!

actors.blobs.smokescreen.desc=Здесь клубится густой чёрный дым.

actors.blobs.stenchgas.desc=Здесь клубится облако жуткой вони.

actors.blobs.stormcloud.desc=Здесь клубятся облака водяного пара.

actors.blobs.toxicgas.desc=Здесь клубится зеленоватый ядовитый газ.
actors.blobs.toxicgas.rankings_desc=Задохнулся
actors.blobs.toxicgas.ondeath=Вы умерли от ядовитого газа...

actors.blobs.corrosivegas.desc=Здесь клубится облако разъедающего газа.

actors.blobs.waterofawareness.procced=Как только вы делаете глоток, вы чувствуете, как знания наполняют ваш разум.
actors.blobs.waterofawareness.desc=Вода в этом колодце излучает силу знаний. Глоток из этого колодца откроет все секреты экипированных вещей и раскроет все предметы на текущем этаже.

actors.blobs.waterofhealth.procced=Едва вы сделали глоток, ваши раны полностью затянулись.
actors.blobs.waterofhealth.desc=Вода в этом источнике излучает здоровье. Сделайте глоток, чтобы исцелить раны и утолить голод.

actors.blobs.wateroftransmutation.desc=Вода в этом источнике излучает изменчивость. Бросьте в него предмет, чтобы получить нечто другое.

actors.blobs.web.desc=Здесь всё покрыто толстой паутиной. Всё, что коснётся паутины или будет брошено в неё, сломает паутину, но также застрянет на этом месте.



###buffs
actors.buffs.adrenaline.name=адреналин
actors.buffs.adrenaline.desc=Выброс адреналина увеличивает ваши физические возможности, ускоряя вашу атаку и скорость передвижения.\n\nАдреналин увеличивает скорость бега в два раза, а скорость атаки - в полтора.\n\nХодов осталось: %s.

actors.buffs.adrenalinesurge.name=увеличение силы
actors.buffs.adrenalinesurge.desc=Вы чувствуете значительный прилив сил. Но, к сожалению, это только временный эффект.\n\nБонус к силе: +%d\nХодов до ослабления эффекта: %s

actors.buffs.amok.name=буйство
actors.buffs.amok.desc=Буйство - это состояние лютой ненависти и дезориентации.\n\nКогда существо находится в этом состоянии, оно атакует любого, кто окажется рядом с ним, будь то друг или враг.\n\nХодов с буйством осталось: %s.

actors.buffs.ankhinvulnerability.name=неуязвимый
actors.buffs.ankhinvulnerability.desc=Ваш благословенный анх израсходовал свою энергию, даровав вам немного здоровья и краткий период неуязвимости!\n\nХодов осталось: %s.

actors.buffs.arcanearmor.name=магическая броня
actors.buffs.arcanearmor.desc=Вас окружает едва заметный щит, уменьшающий урон от магических атак.\n\nВаша магическая защита увеличена на: 0-%d.\n\nХодов до ослабления защиты: %s.

actors.buffs.artifactrecharge.name=перезарядка артефакта
actors.buffs.artifactrecharge.desc=Энергия течет внутри вас, заряжая надетые на вас артефакты.\n\nЭто влияет на каждый артефакт по-своему, но они будут заряжаться гораздо быстрее чем обычно.\n\nХодов осталось: %s.

actors.buffs.ascensionchallenge.name=проклятье амулета
actors.buffs.ascensionchallenge.desc=Каким-то образом Йог-Джева оказывает влияние на этот мир через амулет и пытается остановить ваше восхождение!\n\nСила Йога делает подземелье более опасным, увеличивая количество врагов и делая их сильнее! Эта сила будет продолжать расти, если её не остановить. Её можно ослабить, победив врагов, усиленных силой Йога.
actors.buffs.ascensionchallenge.desc_clear=Темная энергия, исходящая от амулета, сейчас ослаблена настолько, насколько это возможно.
actors.buffs.ascensionchallenge.desc_beckon=Амулет сейчас _обращается к отдаленным врагам_, предупреждая их о вашем местонахождении.
actors.buffs.ascensionchallenge.desc_haste=Амулет сейчас _ускоряет дальних врагов_, позволяя им быстрее добраться до вас!
actors.buffs.ascensionchallenge.desc_slow=Амулет сейчас _замедляет вас_ и отрицает эффекты, увеличивающие скорость!
actors.buffs.ascensionchallenge.desc_damage=Энергия исходящая из амулета оказалась настолько сильной, что она напрямую вредит вам!
actors.buffs.ascensionchallenge.beckon=Амулет начинает подзывать противников издалека.
actors.buffs.ascensionchallenge.haste=Амулет начинает подгонять противников вдалеке!
actors.buffs.ascensionchallenge.slow=Амулет стал весить как гиря в вашем инвентаре!
actors.buffs.ascensionchallenge.damage=Амулет начал испускать тёмную энергию. Горячо!
actors.buffs.ascensionchallenge.weaken_info=Вы должны убивать врагов, чтобы ослабить проклятье амулета!
actors.buffs.ascensionchallenge.weaken=Вы чувствуете, что проклятие амулета стало ослабевать.
actors.buffs.ascensionchallenge.break=Вы находите время перевести дыхание, и чувствуете, как ваши раны начинают заживать!
actors.buffs.ascensionchallenge.almost=Хватка Йога за амулет начинает ослабевать, вы практически добрались.
actors.buffs.ascensionchallenge.on_kill=Мрачная энергия поглотила вас...

actors.buffs.barkskin.name=дубовая кожа
actors.buffs.barkskin.desc=Ваша кожа затвердела и стала грубой и твердой, как кора.\n\nДанный эффект увеличивает вашу текущую броню, повышая защиту от физических атак.\n\nТекущий бонус к броне: 0-%d.\nХодов до ослабления эффекта: %s.

actors.buffs.barrier.name=барьер
actors.buffs.barrier.desc=Прозрачное силовое поле блокирует весь урон.\n\nБарьер будет получать урон вместо того, кого он защищает, пока остаётся. Защита со временем также будет медленно разрушаться.\n\nХодов до полного рассеивания: %d.

actors.buffs.berserk.angered=разгневан
actors.buffs.berserk.berserk=в неистовстве
actors.buffs.berserk.exhausted=истощен
actors.buffs.berserk.recovering=восстановление
actors.buffs.berserk.angered_desc=Тяжесть травм Берсерка усиливает его удары. Когда берсерк получает физические повреждения, его ярость растет, даруя ему бонус к урону. Урон, блокируемый броней, также увеличивает ярость.\n\nСо временем, ярость спадает. Чем меньше у Берсерка здоровья, тем дольше она будет длиться.\n\nПри 100%% ярости Берсерк может впасть в неистовство, удваивая максимальную защиту печати. При очень низком здоровье защита увеличивается до 6 раз. Защита со временем разрушается, и как только она иссякнет, Берсерку придется отдохнуть, прежде чем снова набраться ярости.\n\nТекущая ярость: _%.0f%%_\n_+%.0f%%_ урона
actors.buffs.berserk.berserk_desc=Страх и неуверенность исчезают, оставляя чистый гнев. В этом состоянии Берсерк предельно силен, _нанося на 50% больше урона и получая дополнительную защиту._\n\nДополнительная защита удваивает защиту печати, увеличиваясь до 6 раз при очень низком здоровье. Когда защита достигнет нуля, неистовство прекращается.\n\nПосле того как завершается время ярости, Берсерку нужно отдохнуть, чтобы вновь набираться ярости.
actors.buffs.berserk.recovering_desc=У внутренней мощи есть свои пределы. Берсерку надо передохнуть, прежде чем снова использовать ярость.\n\nПока Берсерк восстанавливается, от получения урона его ярость не накапливается.
actors.buffs.berserk.recovering_desc_turns=Ходов до восстановления: _%d_
actors.buffs.berserk.recovering_desc_levels=Уровней до восстановления: _%.2f_
actors.buffs.berserk.rankings_desc=Умер от неистовства
actors.buffs.berserk.action_name=Неистовствует
actors.buffs.berserk.no_seal=Тебе нужна твоя сломанная печать, чтобы войти в неистовство!

actors.buffs.bleeding.name=кровотечение
actors.buffs.bleeding.ondeath=Вы умерли от потери крови...
actors.buffs.bleeding.heromsg=У вас кровотечение!
actors.buffs.bleeding.rankings_desc=Умер от потери крови
actors.buffs.bleeding.desc=Эта рана что-то слишком сильно кровоточит...\n\nКровотечение наносит урон каждый ход. С каждым ходом урон уменьшается на случайную величину, пока не иссякнет.\n\nТекущий урон кровотечения: %d.

actors.buffs.bless.name=вдохновлен
actors.buffs.bless.desc=Большой всплеск сосредоточенности, некоторые даже говорят, что это вдохновение богов.\n\nБлагословение увеличивает точность и уклонение на 25%% и, таким образом, значительно повышает эффективность бойца.\n\nХодов осталось: %s.

actors.buffs.blindness.name=ослеплен
actors.buffs.blindness.heromsg=Вас ослепили!
actors.buffs.blindness.desc=Мир вокруг вас словно покрыт тёмным туманом.\n\nОслеплённый персонаж не видит дальше одной клетки перед собой, из-за чего дальний бой становится невозможным, а враги могут с лёгкостью скрыться. К тому же, ослеплённый герой не может читать свитки и книги.\n\nХодов осталось: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=горит
actors.buffs.burning.heromsg=Вы загорелись!
actors.buffs.burning.burnsup=%s сгорает!
actors.buffs.burning.ondeath=Вы сгорели заживо...
actors.buffs.burning.rankings_desc=Сгорел
actors.buffs.burning.desc=Мало что может быть более неприятным, чем быть охваченным пламенем.\n\nОгонь будет наносить урон каждый ход, но его можно потушить, если встать в воду или разбить зелье под собой.\n\nКроме того, от огня может загореться трава под вами или предметы в инвентаре.\n\nХодов осталось: %s.

actors.buffs.championenemy.warn=Вы ощущаете наличие смертельной опасности.
actors.buffs.championenemy$blazing.name=Пылающий чемпион
actors.buffs.championenemy$blazing.desc=Пылающие чемпионы наносят на 25% больше урона, поджигают при атаке, неуязвимы к огню и поджигают местность вокруг себя после смерти.
actors.buffs.championenemy$projecting.name=Проецирующий чемпион
actors.buffs.championenemy$projecting.desc=Проецирующие чемпионы наносят на 25% больше урона и способны атаковать любого врага в их поле зрения.
actors.buffs.championenemy$antimagic.name=Антимагический чемпион
actors.buffs.championenemy$antimagic.desc=Антимагические чемпионы получают на 25% меньше урона и совершенно неуязвимы к магии.
actors.buffs.championenemy$giant.name=Гигантский чемпион
actors.buffs.championenemy$giant.desc=Гигантские чемпионы получают на 75% меньше урона и увеличенный на 1 радиус атаки, но не могут проходить в узкие пространства.
actors.buffs.championenemy$blessed.name=Вдохновлённый чемпион
actors.buffs.championenemy$blessed.desc=Вдохновлённые чемпионы имеют на 200% большую меткость и уклонение.
actors.buffs.championenemy$growing.name=Растущий чемпион
actors.buffs.championenemy$growing.desc=Растущие чемпионы получают постоянно растущий бонус к меткости, уклонению, атаке и к сопротивлению урону.\n\nТекущий бонус к метк/укл/атк: %1$d%%\nТекущее сопротивление урону: %2$d%%

actors.buffs.charm.name=зачарован
actors.buffs.charm.heromsg=Вы очарованы!
actors.buffs.charm.desc=Очарование - контролирующая магия, которая временно делает немыслимой любую явную агрессию против того, кто сотворил эти чары.\n\nЭтот эффект запрещает напрямую атаковать того, кто наложил его. Любые другие цели всё ещё можно атаковать. Боль от получения урона уменьшает время очарования.\n\nХодов осталось: %s

actors.buffs.chill.name=окоченел
actors.buffs.chill.freezes=%s замерзает!
actors.buffs.chill.desc=Вам очень холодно, но вы пока ещё можете двигаться.\n\nОкоченевшая цель совершает все свои действия медленнее обычного, в зависимости от оставшегося времени действия эффекта. В худшем случае это эквивалентно замедлению.\n\nХодов осталось: %1$s. \nСнижение скорости: %2$s%%

actors.buffs.combo.name=комбо
actors.buffs.combo.action_name=комбо атака
actors.buffs.combo.combo=Комбо из %d ударов!
actors.buffs.combo.bad_target=Цель должна быть в радиусе атаки.
actors.buffs.combo.prompt=Выберите цель для атаки.
actors.buffs.combo.desc=Гладиатор специализируется на проведении комбо. Каждое попадание увеличивает счётчик комбо-ударов, но если слишком долго не атаковать или промахнуться несколько раз подряд, счётчик сбросится до 0.\n\nКомбо даёт доступ к завершающим приёмам: особым атакам, которые всегда попадают в цель! Особые приёмы доступны на комбо из 2, 4, 6, 8 и 10 ударов. Завершающий приём прерывает комбо.\n\nТекущее комбо: %1$d.\n\nХодов до конца комбо: %2$s.
actors.buffs.combo$combomove.clobber_desc=_Комбо 2: Таран_ отбрасывает врагов на две клетки назад, но не наносит им урона и не может скинуть их в пропасть. Увеличивает комбо на 1.
actors.buffs.combo$combomove.slam_desc=_Комбо 4: Натиск_ наносит %d%% (комбо умноженное на 20%%) от защиты вашей брони в качестве бонусного урона. Сбрасывает комбо при использовании.
actors.buffs.combo$combomove.parry_desc=_Комбо 6: Парирование_ при активации блокирует следующую атаку в течение 1 хода и после атакует. Сбрасывает комбо, если никакая атака не была блокирована.
actors.buffs.combo$combomove.crush_desc=_Комбо 8: Обрушение_ наносит %d%% (комбо умноженное на 25%%) вашего урона главной цели, и половину этого урона всем врагам в районе 7x7. Обнуляет комбо, когда использовано.
actors.buffs.combo$combomove.fury_desc=_Комбо 10: Неистовство_ ударяет врага один раз за каждое имеющиеся у вас комбо, каждый удар наносит 60% от вашего урона и может активировать зачарования. Сбрасывает комбо при использовании.

actors.buffs.corruption.name=проклят
actors.buffs.corruption.desc=Порча проникает в саму суть существ, извращая их истинную природу.\n\nСущества под воздействием порчи будут атаковать своих бывших союзников, игнорируя настоящего врага. К тому же, порча наносит урон, приближая смерть жертвы.\n\nПорчу невозможно снять, только смерть остановит её.

actors.buffs.cripple.name=покалечен
actors.buffs.cripple.heromsg=Вы покалечены!
actors.buffs.cripple.desc=Вы почти уверены, что ноги не должны так гнуться.\n\nХромота вдвое снижает скорость передвижения, поэтому передвижение на одну клетку обычно занимает два хода, вместо одного.\n\nХодов осталось: %s.

actors.buffs.degrade.name=потрепан
actors.buffs.degrade.heromsg=Ваша экипировка выглядит дряхлой!
actors.buffs.degrade.desc=Мощная, темная магия высасывает силу, которой Свитки улучшения наделили вашу экипировку!\n\nВо время, пока ваша экипировка деградирована, ее фактический уровень ниже действительного. _Любое улучшение после +3 становится порядком слабее предыдущего._ Описание ваших предметов будет изменяться с учетом его сниженного уровня силы.\n\nДеградация не влияет на требования силы, заряды палочек, прочность метательного оружия или на артефакты.\n\nОсталось ходов с деградацией: %s. Использование Свитка улучшения или рассеяния немедленно снимет эффект деградации.

actors.buffs.doom.name=обречен
actors.buffs.doom.desc=Такое ощущение, как будто сама судьба желает вашей смерти.\n\nВесь урон, получаемый обреченным на гибель персонажем, будет удвоен.\n\nДанный эффект длится до самой смерти.

actors.buffs.dread.name=боязнь
actors.buffs.dread.desc=Ужас настолько сильный, что напуганный сбежит из подземелья навсегда.\n\nПораженные ужасом будут убегать от противника во весь дух, и полностью исчезнут, как только скроются из виду. Такое избавление, конечно, не даст вам вещей монстра, и наградит лишь половиной опыта. Боль сокращает продолжительность эффекта.\n\nХодов до окончания эффекта: %d.

actors.buffs.drowsy.name=сонливый
actors.buffs.drowsy.desc=Волшебные чары делают ваши веки невероятно тяжелыми. Вас клонит в сон.\n\nГерой может сбросить сонливость, если получит урон или будет полностью здоров.\n\nСпустя некоторое время цель упадёт в глубокий магический сон.

actors.buffs.earthimbue.name=пропитан землей
actors.buffs.earthimbue.desc=Вы наделены силой Земли! \n\nВсе физические атаки сотрясают землю под ногами врагов, калеча их на небольшое время. \n\nХодов осталось: %s.

actors.buffs.enhancedrings.name=улучшенные кольца
actors.buffs.enhancedrings.desc=Использованный недавно Разбойником артефакт усиливает его кольца, а именно - придает улучшение на +1 на %d ходов.

actors.buffs.fireimbue.name=пропитан огнем
actors.buffs.fireimbue.desc=Вы наделены силой Огня!\n\nВсе ваши физические атаки имеют шанс поджечь цель. К тому же вы абсолютно невосприимчивы к огню.\n\nХодов осталось: %s.

actors.buffs.foresight.name=предвидение
actors.buffs.foresight.desc=Ваши чувства обострены, позволяя моментально обнаружать любые странности.\n\nВо время действия эффекта прозрения любой секрет, находящийся в вашем радиусе поиска, будет немедленно раскрыт.\n\nХодов осталось: %s.

actors.buffs.frost.name=заморожен
actors.buffs.frost.freezes=%s замерзает!
actors.buffs.frost.desc=Это не полная заморозка тела, а скорее просто слой льда, делающий любые движения невозможными.\n\nЗаморозка действует как паралич, не позволяя жертве действовать. В отличие от паралича, заморозка будет снята сразу же при получении урона, так как лёд расколется.\n\nХодов осталось: %s.

actors.buffs.frostimbue.name=пропитан холодом
actors.buffs.frostimbue.desc=Вы наделены силой Льда!\n\nВсе ваши физические атаки накладывают эффект окоченения на врагов. К тому же, этот эффект обеспечивает абсолютную невосприимчивым к холоду.\n\nХодов осталось: %s

actors.buffs.fury.name=ожесточен
actors.buffs.fury.heromsg=Вы в ярости!
actors.buffs.fury.desc=Вы злитесь, и вашим врагам не понравится, когда вы злитесь.\n\nДикая ярость пылает внутри вас, увеличивая наносимый физическими атаками урон на 50%%.\n\nВы будете в ярости, пока уровень здоровья превышает 50%%.

actors.buffs.blobimmunity.name=очищающий барьер
actors.buffs.blobimmunity.desc=Какая-то загадочная сила окружает вас тонким защитным барьером, ограждая вас от любых вредных испарений.\n\nВо время действия этого барьера, вы неуязвимы для любых эффектов, действующих по площади.\n\nХодов осталось: %s.

actors.buffs.haste.name=спешка
actors.buffs.haste.desc=Энергия пронизывает ваши мышцы, позволяя вам передвигаться с невероятной скоростью!\n\nПод действием ускорения вы будете передвигаться втрое быстрее, но на скорость выполнения других действий этот эффект не влияет.\n\nХодов осталось: %s

actors.buffs.healing.name=лечение
actors.buffs.healing.desc=Исцеляющие чары восстанавливают плоть и останавливают боль в вашем теле.\n\nКаждый ход, данный эффект будет возвращать часть потерянного здоровья. Сила лечения может снижаться со временем.\n\nСила эффекта: %d\n\nОсталось лечения: %d

actors.buffs.hex.name=заколдован
actors.buffs.hex.heromsg=Вас сглазили!
actors.buffs.hex.desc=От темной дезориентирующей магии сложнее сосредоточиться на цели и уклоняться.\n\nСглаз снижает меткость и уклонение на 20%%, и, таким образом, снижает эффективность цели в бою.\n\nОсталось ходов со сглазом: %s.

actors.buffs.holdfast.name=защитная стойка
actors.buffs.holdfast.desc=Воин удерживает свою позицию, увеличивая свою защиту на 0-%d. Защита длится, пока он не начнет двигаться.

actors.buffs.hunger.hungry=голоден
actors.buffs.hunger.starving=истощен
actors.buffs.hunger.onhungry=Вы слегка голодны.
actors.buffs.hunger.onstarving=Вы очень голодны!
actors.buffs.hunger.ondeath=Вы умерли от голода...
actors.buffs.hunger.cursedhorn=Проклятый рог крадёт часть энергии у еды, которую вы едите.
actors.buffs.hunger.rankings_desc=Умер от голода
actors.buffs.hunger.desc_intro_hungry=Вы слышите, как от голода урчит живот, но пока не сильно.
actors.buffs.hunger.desc_intro_starving=Вы голодны настолько, что это причиняет вам боль.
actors.buffs.hunger.desc=\n\nГолод постепенно усиливается, пока вы находитесь в подземелье, со временем вы начнёте сильно голодать. В этом состоянии вы начнёте терять здоровье, а не восстанавливать его.\n\nПравильное питание - это важно! Если есть лишнее здоровье, то можно немного поголодать, чтобы сохранить еду. Правильное питание позволит сохранить еду на больший срок.

actors.buffs.invisibility.name=невидим
actors.buffs.invisibility.desc=Вы полностью сливаетесь с окружением, вас невозможно заметить.\n\nПока вы в этом состоянии, враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nХодов осталось: %s.

actors.buffs.levitation.name=парит
actors.buffs.levitation.desc=Магическая сила удерживает вас над землёй, вы не чувствуете свой вес.\n\nВ этом состоянии вы игнорируете все наземные эффекты. Ловушки не будут срабатывать, вода не потушит огонь, растения не будут растоптаны, корни не оплетут вас и вы сможете парить над пропастью. Будьте осторожнее: всё это может произойти в ту же секунду, когда эффект закончится!\n\nХодов осталось: %s.

actors.buffs.lifelink.name=жизненная связь
actors.buffs.lifelink.desc=Жизненная сила этого персонажа связана с другим, находящемся недалеко персонажем. Любой урон разделяется между ними.\n\nКогда этому персонажу наносится урон, половина достается связанному с ним Узами жизни\n\nОсталось ходов с Узами жизни: %s, или до тех пор, как связанный персонаж умрет.

actors.buffs.light.name=освещен
actors.buffs.light.desc=Как свет набирает силу, так крепнет храбрость в душах и становятся ясными предстоящие цели. Даже в глубине темнейшего подземелья источник света способен вселить уверенность в ваше сердце. \n\nСвет разгоняет тьму, позволяя видеть достаточно далеко, несмотря на окружающий вас мрак.\n\nХодов осталось: %s.

actors.buffs.lockedfloor.name=уровень закрыт
actors.buffs.lockedfloor.desc=Текущий уровень закрыт, вы не сможете покинуть его!\n\nПока уровень закрыт, голод не усиливается и вы не получаете урона от голодания. К тому же, если вы не пытаетесь победить босса, пассивная регенерация также перестает действовать.\n\nВдобавок, если вы воскреснете с использованием неосвященного анха, уровень восстановится.\n\nУбейте босса, чтобы пройти дальше.

actors.buffs.lostinventory.name=утерянный инвентарь
actors.buffs.lostinventory.desc=Ваш инвентарь был потерян где-то в подземелье! Вы не сможете подобрать или использовать большинство предметов, пока не восстановите его.

actors.buffs.magicalsight.name=магический взор
actors.buffs.magicalsight.desc=Каким-то образом вы видите умом, а не глазами.\n\nПока волшебное зрение активно, на вас не действуют местность и эффекты, блокирующие поле зрения, а дальность обзора увеличивается на 50 %%.\n\nХодов осталось: %s.

actors.buffs.magicalsleep.name=волшебный сон
actors.buffs.magicalsleep.toohealthy=Вы слишком здоровы и смогли устоять перед желанием уснуть.
actors.buffs.magicalsleep.fallasleep=Вы падаете в глубокий магический сон.
actors.buffs.magicalsleep.wakeup=Вы просыпаетесь бодрым и здоровым.
actors.buffs.magicalsleep.desc=Этот персонаж упал в глубокий магический сон и не может проснуться сам.\n\nМагический сон похож на обычный, однако только получение урона способно разбудить уснувшего.\n\nМагический сон у героя обладает целебными свойствами, позволяя ему быстро восстанавливаться.

actors.buffs.magicimmune.name=иммунитет к магии
actors.buffs.magicimmune.desc=Любые чары потеряли над вами всякую власть, вы совершенно неуязвимы для магии.\n\nДанный эффект подавляет действие любых вредных или полезных магических эффектов, включая проклятия, зачарования, палочки, свитки, кольца, артефакты и т. д.\n\nХодов осталось: %s.

actors.buffs.mindvision.name=ментальное зрение
actors.buffs.mindvision.desc=Каким-то образом вы способны чувствовать присутствие чужого сознания сквозь стены. Это очень странное ощущение.\n\nВо время действия Ментального зрения вы видите всех существ на данном этаже. Очень полезно в сочетании с теми магическими эффектами, которые воздействуют на всех врагов в поле зрения.\n\nХодов осталось: %s.

actors.buffs.momentum.momentum=накопление импульса
actors.buffs.momentum.running=бег
actors.buffs.momentum.resting=восстановление
actors.buffs.momentum.action_name=бег
actors.buffs.momentum.momentum_desc=При движении Бродяга накапливает импульс, который может тратить для бега.\n\nКаждый заряд импульса дарит два хода бега, и Бродяга может накопить до 10 зарядов. Импульс быстро теряется, когда Бродяга стоит на месте.\n\nТекущий заряд импульса: %d.
actors.buffs.momentum.running_desc=Когда Бродяга двигается, он накапливает инерцию, которую он может использовать, чтобы начать бежать.\n\nПока Бродяга бежит, он двигается с удвоенной скоростью и получает бонус к уклонению, рассчитанный на его уровне.\n\nХодов осталось: %d.
actors.buffs.momentum.resting_desc=Когда Бродяга двигается, он накапливает инерцию, которую он может использовать, чтобы начать бежать.\n\nБродяге нужно время, чтобы восстановить выносливость, прежде чем снова начать копить инерцию.\n\nХодов осталось: %d.

actors.buffs.ooze.name=едкая слизь
actors.buffs.ooze.heromsg=Ядовитая слизь разъедает вашу плоть. Надо её смыть!
actors.buffs.ooze.ondeath=Вы растаяли...
actors.buffs.ooze.rankings_desc=Растворился
actors.buffs.ooze.desc=Этот липкий яд въедается в кожу, медленно растворяя ее.\n\nСлизь наносит постоянный урон каждый ход, но её легко можно смыть водой.\n\nХодов осталось: %s

actors.buffs.paralysis.name=парализован
actors.buffs.paralysis.heromsg=Вы парализованы!
actors.buffs.paralysis.out=вырывается из паралича
actors.buffs.paralysis.desc=Зачастую, самое худшее - это потерять контроль над ситуацией.\n\nПаралич вынуждает цель ждать окончания эффекта. Боль от получения урона может заставить персонажей сопротивляться параличу, выводя их из-под действия эффекта.\n\nХодов осталось: %s.

actors.buffs.pincushion.name=мишень
actors.buffs.pincushion.desc=Орудие, брошенное в этого персонажа, застряло в нем и выпадет только после того, как он будет убит.\n\nВ настоящее время в нём воткнуты следующие предметы:

actors.buffs.poison.name=отравлен
actors.buffs.poison.heromsg=Вы отравлены!
actors.buffs.poison.ondeath=Вы умерли от отравления...
actors.buffs.poison.rankings_desc=Умер от яда
actors.buffs.poison.desc=Яд проникает в вашу кровь, медленно убивая вас изнутри.\n\nОтравление наносит урон в зависимости от оставшегося времени действия.\n\nХодов осталось: %s.

actors.buffs.preparation.name=коварство
actors.buffs.preparation.action_name=подготовленный удар
actors.buffs.preparation.desc=Ассасин затаился, продумывая свою следующую атаку.
actors.buffs.preparation.desc_dmg=Его следующая атака нанесёт _%1$d%% дополнительного урона_, и уничтожит обычных врагов, здоровье которых ниже _%2$d%%_, или боссов со здоровьем ниже _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Также урон от данной атаки будет ближе к максимальному возможному значению.
actors.buffs.preparation.desc_blink=Он способен перенестись к своей цели перед ударом. Максимальная дистанция - _%d_ клеток.
actors.buffs.preparation.desc_invis_time=Ходов в состоянии невидимости: _%d._
actors.buffs.preparation.desc_invis_next=Ходов до усиления атаки: _%d._
actors.buffs.preparation.prompt=Выберите цель!\nМакс. дистанция: %d
actors.buffs.preparation.no_target=Здесь нечего атаковать.
actors.buffs.preparation.out_of_reach=Эта цель вне досягаемости.
actors.buffs.preparation.assassinated= убит

actors.buffs.prismaticguard.name=радужный Страж
actors.buffs.prismaticguard.desc=Вас охраняет радужная копия. В данный момент она находится в пассивном режиме, но при встрече с врагами она вернётся к жизни, чтобы защитит вас!\n\nРадужная копия постепенно восстанавливает своё здоровье, пока бездействует.\n\nТекущие ОЗ: %d/%d.

actors.buffs.recharging.name=перезарядка
actors.buffs.recharging.desc=Энергия течёт сквозь вас, увеличивая скорость перезарядки палочек и посохов.\n\nС каждым ходом текущий заряд будет увеличиваться на четверть, вдобавок к обычному восстановлению.\n\nХодов осталось: %s.

actors.buffs.revealedarea.name=выявленная область
actors.buffs.revealedarea.desc=Область подземелья была временно открыта герою, и он будет видеть ее, где бы не находился.\n\nХодов осталось: %s.

actors.buffs.revealedchar.name=обнаруженный
actors.buffs.revealedchar.desc=Этот персонаж открыт герою, и он будет виден, где бы ни находился.\n\nХодов сталось: %s.

actors.buffs.roots.name=укоренен
actors.buffs.roots.heromsg=Вы не можете двигаться!
actors.buffs.roots.desc=Корни (магические или естественные) оплетают ваши ноги, приковывая их к земле.\n\nОплетение не позволяет передвигаться, но все остальные действия всё ещё остаются доступными.\n\nХодов осталось: %s.

actors.buffs.scrollempower.name=усиление свитка
actors.buffs.scrollempower.desc=Энергия свитка, который Маг недавно прочёл, усиливает его палочки!\n\nПовышение уровня: +%1$d.\nВыстрелов осталось: %2$d.

actors.buffs.shadows.name=в тени
actors.buffs.shadows.desc=Вы растворились в тенях. Вас не видно, а ваш метаболизм замедлен.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно развеет невидимость. Вдобавок, вы можете дольше обходиться без еды.\n\nВы останетесь в тенях, пока не покинете их или враг не наткнётся на вас.

actors.buffs.slow.name=замедлен
actors.buffs.slow.desc=Замедляющая магия влияет на восприятие времени целью. Для неё всё происходит очень быстро.\n\nЗамедленный персонаж действует вдвое медленнее, чем обычно.\n\nХодов осталось: %s.

actors.buffs.snipersmark.name=метка снайпера
actors.buffs.snipersmark.action_name_snapshot=мгновенный выстрел
actors.buffs.snipersmark.action_name_volley=залп
actors.buffs.snipersmark.action_name_sniper=снайперский выстрел
actors.buffs.snipersmark.desc=Снайпер может сделать специальный выстрел по цели, которую только что атаковала. Эффект выстрела будет различаться в зависимости от того, на что сбалансирован её лук.\n\nВ нормальном состоянии, лук совершит _мгновенный выстрел,_ который нанесёт меньше урона, но не потребует времени.\n\nУскоренный лук совершит _залп_ из трёх стрел. Каждая стрела нанесёт меньше урона, но шанс срабатывания зачарований останется прежним. Залп потратит 1 ход.\n\nУсиленный лук совершит _снайперский выстрел._ Этот выстрел гарантированно попадает в цель, и наносит дополнительный урон, зависящий от расстояния до цели. Это потратит 2 хода.

actors.buffs.soulmark.name=душа отмечена
actors.buffs.soulmark.desc=Чернокнижник завладел душой этого существа, что позволяет ему исцелять себя, когда оно получает физический урон.\n\nХодов осталось: %s.

actors.buffs.stamina.name=выносливость
actors.buffs.stamina.desc=Ваша выносливость не знает границ, позволяя двигаться быстрее!\n\nДанный эффект увеличивает вашу скорость перемещения на 50%%.\n\nХодов осталось: %s.

actors.buffs.vulnerable.name=уязвимый
actors.buffs.vulnerable.heromsg=Вы чувствуете себя хрупким!
actors.buffs.vulnerable.desc=Магия уязвимости повышает физический урон, причиняемый персонажу, на 33%%, после того, как урон снижается броней.\n\nОсталось ходов с уязвимостью: %s.

actors.buffs.terror.name=в ужасе
actors.buffs.terror.desc=Ужас - контролирующая магия, повергающая цель в неконтролируемую панику.\n\nПерепуганные персонажи вынуждены убегать от своего противника, стараясь оставить между собой как можно больше дверей и стен. Однако болевой шок способен ослабить этот эффект.\n\nХодов осталось: %s.

actors.buffs.toxicimbue.name=пропитан токсичностью
actors.buffs.toxicimbue.desc=Вы наделены силой Яда!\n\nВо время движения вы распространяете отравляющий газ, наносящий урон вашим врагам. Во время действия эффекта вы невосприимчивы к отравлению и отравляющему газу.\n\nХодов осталось: %s.

actors.buffs.corrosion.name=коррозия
actors.buffs.corrosion.heromsg=Кислота разъедает вашу кожу!
actors.buffs.corrosion.ondeath=Кислота убила вас...
actors.buffs.corrosion.rankings_desc=Растворился
actors.buffs.corrosion.desc=Сильная кислота разъедает плоть, металл и кости с ужасающей скоростью.\n\nУрон от коррозии увеличивается, пока кислота продолжает разъедать цель.\n\nХодов осталось: %1$s.\n\nТекущий урон: %2$d.

actors.buffs.vertigo.name=головокружение
actors.buffs.vertigo.desc=Сложно идти в правильном направлении, когда весь мир вращается перед глазами.\n\nВ этом состоянии персонаж при ходьбе будет перемещаться в случайном направлении.\n\nХодов осталось: %s.

actors.buffs.wandempower.name=усиленные палочки
actors.buffs.wandempower.desc=Ваши боевые палочки были усилены, что увеличило наносимый ими урон на несколько выстрелов.\n\nБонусный урон: %1$d.\nВыстрелов осталось: %2$d.

actors.buffs.weakness.name=ослабление
actors.buffs.weakness.heromsg=Вы чувствуете слабость!
actors.buffs.weakness.desc=Всё внезапно кажется намного тяжелее.\n\nМагия ослабления снижает физическую силу персонажа и приводит к тому, что он наносит на 33%% меньше урона.\n\nХодов осталось: %s.

actors.buffs.wellfed.name=сытость
actors.buffs.wellfed.desc=Вы наелись до отвала и полностью довольны жизнью.\n\nВо время действия данного эффекта ваше здоровье будет постепенно восстанавливаться. Кроме того, голод не будет увеличиваться.\n\nХодов осталось: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Нельзя выбрать себя в качестве цели!
actors.hero.abilities.armorability.no_target=Там не на что нацеливаться!
actors.hero.abilities.armorability.prompt=Выберите расположение цели
actors.hero.abilities.armorability.cost=Стоимость заряда: _%d_

actors.hero.abilities.warrior.heroicleap.name=героический прыжок
actors.hero.abilities.warrior.heroicleap.prompt=Выберите направление для прыжка
actors.hero.abilities.warrior.heroicleap.short_desc=Воин совершает _Героический прыжок_ к указанному месту, перепрыгивая врагов и опасности.
actors.hero.abilities.warrior.heroicleap.desc=Воин совершает прыжок в указанное место, преодолевая любых врагов или опасности на пути. Однако он не может перепрыгивать через стены или другую твердую местность.
actors.hero.abilities.warrior.shockwave.name=ударная волна
actors.hero.abilities.warrior.shockwave.short_desc=Воин выпускает конусовидную _ударную волну_, хлопнув по земле. Враги, попавшие в ударную волну, получают повреждения и хромоту.
actors.hero.abilities.warrior.shockwave.desc=Воин ударяет по земле, создавая ударную волну, которая распространяется до 5 клеток в пределах 60 градусного конуса.\n\nВраги, попавшие в эту ударную волну, получают эффект хромоты на 5 ходов. Также они получают 5-10 урона, плюс дополнительные 1-2 урона за каждое очко силы воина выше 10.
actors.hero.abilities.warrior.endure.name=выжидать
actors.hero.abilities.warrior.endure$enduretracker.name=выдержка
actors.hero.abilities.warrior.endure$enduretracker.desc=Теперь Воин наносит бонусный урон, основанный на уроне, который он перенес.\n\nБонусный Урон: %1$d\nУдаров осталось: %2$d
actors.hero.abilities.warrior.endure.short_desc=Воин _выжидает_, пропуская несколько ходов, но получая высокую устойчивость к урону. Затем он наносит бонусный урон, основанный на том, что он вытерпел.
actors.hero.abilities.warrior.endure.desc=Воин выжидает 3 хода, получая половину урона от всех источников. Это снижение срабатывает перед эффектами сопротивления урону, такими как броня.\n\nПосле выжидания следующий удар воина нанесет дополнительный урон в течение 10 ходов. Этот урон равен половине всего урона, нанесенного ему во время выжидания, полученного до любых эффектов уменьшения урона!\n\nЕсли воин в процессе комбо, использование этой способности увеличит их длительность на 3 хода.

actors.hero.abilities.mage.elementalblast.name=элементальный взрыв
actors.hero.abilities.mage.elementalblast.short_desc=Маг испускает _Элементарный взрыв_ из своего посоха, покрывая большую площадь вокруг себя с эффектом, который варьируется в зависимости от палочки в его посохе.
actors.hero.abilities.mage.elementalblast.desc=Маг испускает магический взрыв, который покрывает круглую область на расстоянии до 4 клеток и наносит до 15-25 урона. Эффект стихийного взрыва будет зависеть от палочки, влитой в посох мага.
actors.hero.abilities.mage.elementalblast.generic_desc=Эффект стихийного взрыва будет схож с эффектом палочки при использовании на врага или союзника.
actors.hero.abilities.mage.wildmagic.name=дикая магия
actors.hero.abilities.mage.wildmagic.no_wands=У тебя нет палочек, чтобы выстрелить ими!
actors.hero.abilities.mage.wildmagic.short_desc=Маг высвобождает _Дикую Магию_, содержащуюся в его палочках, беспорядочно стреляя ими несколько раз в выбранную цель за один ход.
actors.hero.abilities.mage.wildmagic.desc=Маг высвобождает силу в своих палочках, случайным образом стреляя ими до 4 раз за один ход. Посох мага при этом не учитывается.\n\nУровень каждой палочки усилен на 2, максимум до +3. Эта способность расходует заряды палочек, при этом ни одна палочка не может быть использована более 2 раз.
actors.hero.abilities.mage.warpbeacon.name=варп-маяк
actors.hero.abilities.mage.warpbeacon.depths=Вы не можете перемещаться между пропастями!
actors.hero.abilities.mage.warpbeacon.locked_floor=Вы не можете покинуть закрытый этаж!
actors.hero.abilities.mage.warpbeacon.too_far=Это место слишком далеко!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Вы не можете разместить маяк здесь!
actors.hero.abilities.mage.warpbeacon.window_desc=Ваш маяк расположен на %d этаже.
actors.hero.abilities.mage.warpbeacon.window_tele=телепортироваться к маяку
actors.hero.abilities.mage.warpbeacon.window_clear=сбросить маяк
actors.hero.abilities.mage.warpbeacon.window_cancel=отменить
actors.hero.abilities.mage.warpbeacon.short_desc=Маг размещает _Варп-Маяк_ в свое текущее местоположение, куда он может мгновенно телепортироваться обратно.
actors.hero.abilities.mage.warpbeacon.desc=Маг размещает маяк, который затем может быть убран по желанию. Установка маяка занимает 1 ход, но перемещение к нему происходит мгновенно.\n\nМаг не может перемещаться между этажами или использовать маяк для достижения недоступных мест, таких как запертые комнаты. Маг может телепортироваться на клетку с врагами, тем самым оттолкнув их.

actors.hero.abilities.rogue.smokebomb.name=дымовая бомба
actors.hero.abilities.rogue.smokebomb.fov=Прыжок можно совершить только на пустую клетку в пределах видимости
actors.hero.abilities.rogue.smokebomb.prompt=Выберите клетку для прыжка
actors.hero.abilities.rogue.smokebomb$ninjalog.name=деревянная приманка
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Каким-то образом враги легко убеждаются, что эта деревянная приманка - настоящий Разбойник!
actors.hero.abilities.rogue.smokebomb.short_desc=Разбойник бросает _Дымовую Бомбу_, совершая скачок. Он становится временно невидимым и ослепляет врагов рядом со своим старым местоположением.
actors.hero.abilities.rogue.smokebomb.desc=Разбойник бросает дымовую шашку и совершает скачок на расстояние до 10 клеток. Он может перескакивать сквозь ловушки и врагов, но не сквозь твердую местность, такую как стены.\n\nВраги, которые находятся рядом со старой позицией разбойника, будут ослеплены на 5 ходов.
actors.hero.abilities.rogue.deathmark.name=метка смерти
actors.hero.abilities.rogue.deathmark.ally_target=Вы можете отмечать только врагов
actors.hero.abilities.rogue.deathmark.short_desc=Разбойник ставит _Метку Смерти_ на выбранного врага. Отмеченные враги получают дополнительный урон, но не могут умереть, пока отметка не закончится.
actors.hero.abilities.rogue.deathmark.desc=Разбойник ставит метку на выбранного врага, заставляя его получать 25% дополнительного урона. Метка ставится мгновенно и действует 5 ходов.\n\nПомеченные враги получают дополнительный урон, но не могут умереть, пока не истечет срок действия метки. Если у врага останется 0 HP, когда действие метки закончится, он немедленно умрет.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=приговорен к смерти
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Этот враг был помечен, в результате чего он получает 25%% бонусного урона, но он не может умереть до тех пор, пока метка не исчезнет.\n\nХодов осталось: %s.
actors.hero.abilities.rogue.shadowclone.name=теневой клон
actors.hero.abilities.rogue.shadowclone.short_desc=Разбойник призывает _Теневого клона_, который может быть направлен, чтобы помочь ему в бою.
actors.hero.abilities.rogue.shadowclone.desc=Разбойник призывает теневую копию самого себя, которая может быть направлена, чтобы помочь ему в бою. Направление теневого клона не требует никаких затрат.\n\nКлон имеет 80 очков здоровья, не носит броню и наносит 10-20 урона. Все это можно улучшить с помощью талантов, таким образом клон будет получать выгоду от оружия и брони, которые есть у героя.
actors.hero.abilities.rogue.shadowclone$shadowally.name=теневой разбойник
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Ваш клон идет на выбранную позицию.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ваш клон следует за вами.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ваш клон идет в атаку!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Копия разбойника, созданная из темноты. Она стоит неподвижно, с пустыми глазницами и крошечными облачками тьмы, исходящими от нее, словно пар.\n\nЭто не идеальная копия разбойника, однако она по-прежнему является достойным бойцом, который может извлекать выгоду из экипировки разбойника при прокачке нужных талантов.

actors.hero.abilities.huntress.spectralblades.name=спектральные клинки
actors.hero.abilities.huntress.spectralblades.short_desc=Охотница швыряет _Спектральные Клинки_ в цель, нанося урон в зависимости от ее текущего экипированного оружия ближнего боя.
actors.hero.abilities.huntress.spectralblades.desc=Охотница бросает во врага спектральный клинок, который равносилен удару оружием ближнего боя. Работают все обычные эффекты оружия ближнего боя, включая чары.
actors.hero.abilities.huntress.naturespower.name=сила природы
actors.hero.abilities.huntress.naturespower.short_desc=Охотница призывает _Силу Природы_, на короткое время увеличивая скорость движения и скорострельность своего лука.
actors.hero.abilities.huntress.naturespower.desc=Охотница на время наделяет себя и свой лук силой природы! Этот эффект длится 8 ходов.\n\nВ течение этого времени охотница движется с удвоенной скоростью и атакует из лука на 33% быстрее. Эффект усиленной атаки из лука не срабатывает, если снайпер использует свои специальные атаки.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=сила природы
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Охотница усиливается на короткое время, увеличивая скорость своего передвижения и атаки с помощью лука.\n\nХодов осталось: %s.
actors.hero.abilities.huntress.spirithawk.name=дух ястреба
actors.hero.abilities.huntress.spirithawk.no_space=Рядом с вами нет свободного места.
actors.hero.abilities.huntress.spirithawk.short_desc=Охотница вызывает фамильяра _Духа Ястреба_, который может помочь ей разведать места и отвлечь врагов.
actors.hero.abilities.huntress.spirithawk.desc=Охотница призывает фамильяра ястреба-духа, которым можно управлять, повторно используя способность, пока он призван. Ястреб живет 100 ходов, управление ястребом не требует заряда или времени.\n\nУ ястреба очень низкое здоровье и сила атаки, но он быстр, ловок и точен. Он разделяет с охотницей свое поле зрения. Он невосприимчив ко всем связанным с областью эффектам, таким как огонь и ядовитый газ. Он не будет атаковать без приказа.
actors.hero.abilities.huntress.spirithawk$hawkally.name=дух ястреба
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Ваш ястреб идет на выбранную позицию.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Ваш ястреб следует за вами.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Ваш ястреб идет в атаку!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Волшебный ястреб, призванный Охотницей. Он светится ярким синим эфирным цветом, он постоянно крутит головой, осматривая местность\n\nХоть он и не лучший боец, его скорость и зрение делают его превосходным в разведке и отвлечении врагов.\n\nОставшиеся ходы: %d
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Осталось гарантированных уворотов: %d.

actors.hero.abilities.ratmogrify.name=крысоморфоз
actors.hero.abilities.ratmogrify.cant_transform=Ты не можешь крысоморфизировать это!
actors.hero.abilities.ratmogrify.too_strong=Этот враг слишком силен, чтобы крысоморфизировать его!
actors.hero.abilities.ratmogrify.short_desc=Герой _крысоморфизирует_ врага! Это временно превращает его в крысу без способностей.
actors.hero.abilities.ratmogrify.desc=Герой превращает врага в крысу на 6 ходов! Боссы, союзники и крысы не могут быть превращены в крыс.\n\nКрысоморфизированные враги сохраняют свою первоначальную статистику, но не имеют никаких способностей.
actors.hero.abilities.ratmogrify$transmograt.name=Крысоморфизирован %s
actors.hero.abilities.ratmogrify$transmograt.desc=Этот враг превратился в крысу. Существенное улучшение, я бы сказал! - Крысиный Король
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Убит крысоморфизированным врагом

##main hero
actors.hero.hero.name=вы
actors.hero.hero.leave=Ещё рано уходить, оставшееся подземелье ждёт впереди!
actors.hero.hero.level_up=Уровень повышен!
actors.hero.hero.new_level=Новый уровень! +Меткость, +Уклонение, +5 ОЗ!
actors.hero.hero.new_talent=+1 очко талантов!
actors.hero.hero.unspent=У вас остались нераспределённые очки талантов!
actors.hero.hero.level_cap=Вы не можете стать сильнее, но ваш опыт прибавляет вам сил!
actors.hero.hero.you_now_have=вы подобрали: %s.
actors.hero.hero.you_cant_have=Вы не можете унести: %s.
actors.hero.hero.locked_chest=Сундук закрыт, а у вас нет подходящего ключа.
actors.hero.hero.locked_door=У вас нет подходящего ключа.
actors.hero.hero.noticed_smth=Вы что-то заметили.
actors.hero.hero.wait=...
actors.hero.hero.search=поиск
actors.hero.hero.search_distracted=Вам сложно сосредоточиться, поэтому поиск занял больше времени.
actors.hero.hero.pain_resist=Боль помогает преодолеть тягу ко сну.
actors.hero.hero.revive=Анх взрывается дарующей жизнь энергией!

##classes
actors.hero.heroclass.warrior=воин
actors.hero.heroclass.warrior_desc_short=Воин - стойкий боец с сильной выдержкой в бою, благодаря щиту, дарованному _сломанной печатью_. Печать можно перемещать с одной брони на другую и она может _переносить одно улучшение_ на ней.
actors.hero.heroclass.warrior_desc=Воин начинает с _уникальной сломанной печатью_, которая создает защиту поверх его здоровья. Печать можно снимать с одной брони и переносить на другую, и вместе с тем можно _переносить одно улучшение_ на ней.\n\nВоин также начинает с _изношенным коротким мечом_, _тремя метательными камнями_, тканой бронёй, бурдюком и бархатным мешочком.\n\nВоин автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Исцеления\n_-_ Свиток Ярости
actors.hero.heroclass.warrior_unlock=Воин автоматически разблокирован.

actors.hero.heroclass.mage=маг
actors.hero.heroclass.mage_desc_short=Маг - специалист по волшебным делам и носит с собой _уникальный магический посох,_ который сильнее палочек. Посох может быть наделен силой любой палочки, которую можно найти в подземелье.
actors.hero.heroclass.mage_desc=Маг начинает с _уникальным посохом_, который заряжается значительно быстрее, чем палочка, и имеет на 1 заряд больше. Посох может быть наделен силой любой палочки, которую он найдет в подземелье.\n\nМаг начинает с _посохом магической стрелы_, тканой бронёй, бурдюком и бархатным мешочком.\n\nМаг автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Алхимического Огня\n_-_ Свиток Улучшения
actors.hero.heroclass.mage_unlock=Чтобы разблокировать Мага, _используйте свиток улучшения, чтобы сделать предмет сильнее._

actors.hero.heroclass.rogue=разбойник
actors.hero.heroclass.rogue_desc_short=Разбойник - мастер скрытого боя, способен уклоняться от атак врагов и бить исподтишка, используя свой _уникальный Плащ Теней._ Он также _замечает секреты и ловушки_ на большем расстоянии.
actors.hero.heroclass.rogue_desc=Разбойник начинает с уникальным _Плащом Теней_, который он может использовать, чтобы стать невидимым по своему желанию.\n\nРазбойник _замечает секреты и ловушки_ на большем расстоянии.\n\nРазбойник также начинает с _кинжалом_, _тремя метательными ножами_, тканой бронёй, бурдюком и бархатным мешочком.\n\nРазбойник автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Невидимости\n_-_ Свиток Магической Карты
actors.hero.heroclass.rogue_unlock=Чтобы разблокировать Разбойника, _совершите 10 неожиданных атак в одном забеге._

actors.hero.heroclass.huntress=охотница
actors.hero.heroclass.huntress_desc_short=Охотница - эксперт дальнего боя, а также владеет своим _уникальным магическим луком_ с бесконечными стрелами. Она также может ходить в высокой траве, _не вытаптывая её._
actors.hero.heroclass.huntress_desc=Охотница начинает с уникальным _Луком Духов_, который может стрелять бесконечным количеством колдовских стрел.\n\nОхотница может ходить в высокой траве, _не вытаптывая её_.\n\nОхотница также начинает с парой _шипованных перчаток_, тканой броней, бурдюком, и бархатным мешочком.\n\nОхотница автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Ментального Зрения\n_-_ Свиток Колыбельной
actors.hero.heroclass.huntress_unlock=Чтобы разблокировать Охотницу, _ударьте 10 раз по противникам с помощью метательного оружия._

actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_short_desc=_Берсерк_ накапливает ярость, когда получает урон. Ярость увеличивает наносимый им урон и при 100% может быть активирована для получения дополнительного щита.
actors.hero.herosubclass.berserker_desc=Берсерк погружается в ярость, когда он получает физический урон, включая урон, который блокируется его броней! Ярость постепенно угасает с течением времени, но она угасает медленнее, если у него мало ОЗ.\n\nБерсерк наносит до 50% дополнительного урона при 100% ярости. При 100% ярости Берсерк также может впасть в неистовство, получая 2- до 6-кратную максимальную защиту своей печати, в зависимости от не хватающего ему здоровья, и удерживая ярость на уровне 100%, пока у него остается защита. Берсерку, однако, нужно время, чтобы прийти в себя после того, как он впал в неистовство.
actors.hero.herosubclass.gladiator=гладиатор
actors.hero.herosubclass.gladiator_short_desc=Успешные атаки в ближнем бою позволяют _Гладиатору_ начать комбо, которое откроет доступ к особым завершающим ударам.
actors.hero.herosubclass.gladiator_desc=Гладиатор получает одно очко комбо каждый раз, когда он совершает успешную атаку с помощью оружия ближнего боя или метательного оружия. Если Гладиатор не сделает успешной атаки в течение 5 ходов, его комбо сбрасывается.\n\nПо мере накопления комбо он открывает различные комбо-способности. Новая способность становится доступной в комбинации 2, 4, 6, 8 и 10. Некоторые способности помогают создать больше комбо, в то время как другие позволяют Гладиатору тратить своё комбо на мощные атаки.
actors.hero.herosubclass.battlemage=боевой маг
actors.hero.herosubclass.battlemage_short_desc=_Боевой маг_ получает бонусные эффекты, когда сражается в ближнем бою со своим посохом. Эти эффекты зависят от палочки, которой наделён его посох.
actors.hero.herosubclass.battlemage_desc=Боевой маг получает бонусный эффект всякий раз, когда он наносит удар в ближнем бою своим посохом, будто дополнительное зачарование. Эти эффекты зависят от палочки, которой наделён его посох, каждая палочка имеет свой собственный эффект. В дополнение к эффектам палочки, посох Боевого мага также получит 0,5 заряда каждый раз, когда маг бьет им вблизи
actors.hero.herosubclass.warlock=чернокнижник
actors.hero.herosubclass.warlock_short_desc=У _Чернокнижника_ есть шанс пометить врагов меткой души, когда он использует на них палочки. Он исцеляется всякий раз, когда наносит физический урон помеченным врагам.
actors.hero.herosubclass.warlock_desc=У Чернокнижника есть шанс пометить меткой души персонажей на которых он использует свои палочки. Шанс применить метку души и ее продолжительность увеличиваются с уровнем палочки.\n\nКогда враг помечен меткой души, Чернокнижник исцеляет 2 оз за каждые 5 урона, которые он наносит им, но только при атаках из оружия ближнего боя или метательного оружия, а не из палочек!
actors.hero.herosubclass.assassin=убийца
actors.hero.herosubclass.assassin_short_desc=_Убийца_ может подготовить смертоносный удар, пока он невидим. Чем дольше он ждет, тем мощнее будет атака.
actors.hero.herosubclass.assassin_desc=Убийца готовит свой следующий удар, когда становится невидимым. Чем дольше он готовится, тем мощнее будет его следующая атака. Подготовка длится до 9 ходов.\n\nПосле подготовки Убийца наносит дополнительный урон при следующей атаке, может подскочить к своей цели и даже может мгновенно убивать врагов, которые достаточно слабы.
actors.hero.herosubclass.freerunner=бродяга
actors.hero.herosubclass.freerunner_short_desc=_Бродяга_ накапливает импульс во время передвижения, который можно использовать для бега. Это дает ему бонусную скорость и уклонение на короткое время.
actors.hero.herosubclass.freerunner_desc=По мере того, как Бродяга движется, он накапливает импульс. Он может набрать до 10 очков импульса, пройдя 10 ходов, но быстро теряет их, если перестает двигаться. Бродяга может использовать свой импульс, чтобы побежать, по 2 хода на очко импульса.\n\nПри беге Бродяга движется с удвоенной скоростью и получает бонус к уклонению пропорционально своему уровню. Как только бег заканчивается, начинается перезарядка, не позволяющая копить импульс.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_short_desc=_Снайпер_ может пробить броню своими дальнобойными атаками. После удара метательным оружием она может применить специальную атаку с помощью своего лука.
actors.hero.herosubclass.sniper_desc=Снайпер - это мастер дальнего боя, чьи дальние атаки пробивают вражескую броню. Когда она попадает во врага метательным оружием, она ставит на них метку снайпера, которая позволяет ей активировать специальную атаку с помощью своего лука. Эта особая атака варьируется в зависимости от того, как сбалансирован её лук.\n\nНесбалансированный лук выстрелит одной стрелой, которая наносит сниженный урон, но выстреливает мгновенно. Лук, сбалансированный на скорость, выпустит залп из трех стрел, которые наносят меньший урон, но могут активировать зачарования и тратит 1 ход для выстрела. Лук, сбалансированный на урон, выстрелит снайперским выстрелом, который гарантированно попадает, наносит бонусный урон в зависимости от расстояния и требует 2 хода для выстрела.
actors.hero.herosubclass.warden=хранительница
actors.hero.herosubclass.warden_short_desc=_Хранительница_ может видеть сквозь высокую траву и получает бонусные эффекты, когда она сажает семена и топчет растения.
actors.hero.herosubclass.warden_desc=Хранительница имеет сильную связь с природой, которая даёт ей множество бонусных эффектов, связанных с травой и растениями. Она способна видеть сквозь высокую и примятую траву, как если бы это было пустое пространство.\n\nХранительница заставляет траву прорастать вокруг любого семени, которое она бросает или сажает, и получает специальные эффекты, когда вытаптывает растения. Эти специальные эффекты заменяют обычные эффекты растений, а это означает, что ни одно растение не причинит ей вреда, если она наступит на него.

##talents
actors.hero.talent$improvisedprojectilecooldown.name=перезарядка импровизированных снарядов
actors.hero.talent$improvisedprojectilecooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=перезарядка восстанавливающих шагов
actors.hero.talent$rejuvenatingstepscooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.
actors.hero.talent$seershotcooldown.name=перезарядка всевидящего выстрела
actors.hero.talent$seershotcooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.

#warrior
actors.hero.talent.hearty_meal.title=Ешь на здоровье
actors.hero.talent.hearty_meal.desc=_+1:_ Перекус восстанавливает Воину _2 ОЗ_, когда его здоровье ниже 50%, и _3 ОЗ_, когда его здоровье ниже 25%.\n\n_+2:_ Перекус восстанавливает Воину _3 ОЗ_, когда его здоровье ниже 50%, и _5 ОЗ_, когда его здоровье ниже 25%.
actors.hero.talent.armsmasters_intuition.title=Интуиция оружейника
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Воин опознаёт оружие и броню в _2 раза быстрее_.\n\n_+2:_ Воин опознаёт оружие и броню, _как только экипирует их_.
actors.hero.talent.test_subject.title=Подопытная крыса
actors.hero.talent.test_subject.desc=_+1:_ Всякий раз, когда Воин опознает предмет, он восстанавливает _2 ОЗ_. \n\n_+2:_ Всякий раз, когда Воин опознает предмет, он восстанавливает _3 ОЗ_.
actors.hero.talent.iron_will.title=Стальная воля
actors.hero.talent.iron_will.desc=_+1:_ Максимальный порог щита печати Воина _увеличивается на 1_.\n\n_+2:_ Максимальный порог щита печати Воина _увеличивается на 2_.
actors.hero.talent.iron_will.meta_desc=_Если этот талант получен другим героем_, вместо этого он даст щит без сломанной печати.
actors.hero.talent.iron_stomach.title=Железный желудок
actors.hero.talent.iron_stomach.desc=_+1:_ Перекус занимает у Воина 1 ход и даёт ему _75% сопротивления урону_, пока он ест.\n\n_+2:_ Перекус занимает у Воина 1 ход и даёт ему _100% сопротивления урону_, пока он ест.

actors.hero.talent.restored_willpower.title=Восстановленная сила воли
actors.hero.talent.restored_willpower.desc=_+1:_ Выпитое зелье Исцеления мгновенно даёт _67% щита_ сломанной печати Воина. \n\n_+2:_ Выпитое зелье Исцеления мгновенно даёт _100% щита_ сломанной печати Воина.\n\nЭтот талант так же работает при использовании эликсиров или тоников на основе зелья исцеления.
actors.hero.talent.restored_willpower.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает щит на 5% от максимального ОЗ при +1 или 7,5% от максимального ОЗ при +2.
actors.hero.talent.runic_transference.title=Перенос рун
actors.hero.talent.runic_transference.desc=_+1:_ Сломанная печать Воина может переносить _обычные глифы_ так же, как и улучшение.\n\n_+2:_ Сломанная печать Воина может переносить _обычные, мощные и проклятые глифы_ так же, как и улучшение.
actors.hero.talent.lethal_momentum.title=Смертельный импульс
actors.hero.talent.lethal_momentum.desc=_+1:_ Когда Воин убивает врага оружием ближнего боя, его атака имеет _67% шанс_ быть мгновенной.\n\n_+2:_ Когда Воин убивает врага оружием ближнего боя, его атака имеет _100% шанс_ быть мгновенной.
actors.hero.talent.improvised_projectiles.title=Импровизированные снаряды
actors.hero.talent.improvised_projectiles.desc=_+1:_ Воин может ослепить врага на _2 хода_, кинув в него любой предмет, не являющийся метательным оружием. Эта способность перезаряжается 50 ходов.\n\n_+2:_ Воин может ослепить врага на _3 хода_, кинув в него любой предмет, не являющийся метательным оружием. Эта способность перезаряжается 50 ходов.

actors.hero.talent.hold_fast.title=Защитная стойка
actors.hero.talent.hold_fast.desc=_+1:_ Пока Воин стоит и не двигается, он получает _0-2 защиты_.\n\n_+2:_ Пока Воин стоит и не двигается, он получает _0-4 защиты_.\n\n_+3:_ Пока Воин стоит и не двигается, он получает _0-6 защиты_.
actors.hero.talent.strongman.title=Силач
actors.hero.talent.strongman.desc=_+1:_ Сила Воина_ увеличивается на 8%_, и округляется в меньшую сторону.\n\n_+2:_ Сила Воина_ увеличивается на 13%_, и округляется в меньшую сторону.\n\n_+3:_ Сила Воина_ увеличивается на 18%_, и округляется в меньшую сторону.

actors.hero.talent.endless_rage.title=бесконечная ярость
actors.hero.talent.endless_rage.desc=_+1:_ Берсерк может достигнуть максимум _116% ярости_.\n\n_+2:_ Берсерк может достигнуть максимум _133% ярости_.\n\n_+3:_ Берсерк может достигнуть максимум _150% ярости_.\n\nКаждое очко ярости выше 100% увеличивает щит Берсерка на 1% и снижает время на перезарядку на 1%, но не повышает дополнительный урон выше +50%.
actors.hero.talent.deathless_fury.title=бессмертная ярость
actors.hero.talent.deathless_fury.desc=_+1:_ Неистовство включается автоматически, когда Берсерк вот-вот погибнет, а ярость находится на уровне 100% или больше, но перезарядка составляет _3 уровня героя_, когда это происходит.\n\n_+2:_ Неистовство включается автоматически, когда Берсерк вот-вот погибнет, а ярость находится на уровне 100% или больше, но перезарядка составляет _2 уровня героя_, когда это происходит.\n\n_+3:_ Неистовство включается автоматически, когда Берсерк вот-вот погибнет, а ярость находится на уровне 100% или больше, но перезарядка составляет _1 уровень героя_, когда это происходит.\n\nОбратите внимание, что Берсерк все равно погибнет, если в конце неистовства у него будет 0 ОЗ.
actors.hero.talent.enraged_catalyst.title=катализатор ярости
actors.hero.talent.enraged_catalyst.desc=_+1:_ Зачарования и проклятия на оружии Берсерка активируются тем чаще, чем больше его ярость, вплоть до _15%_ при 100% ярости.\n\n_+2:_ Зачарования и проклятия на оружии Берсерка активируются тем чаще, чем больше его ярость, вплоть до _30%_ при 100% ярости.\n\n_+3:_ Зачарования и проклятия на оружии Берсерка активируются тем чаще, чем больше его ярость, вплоть до _45%_ при 100% ярости.

actors.hero.talent.cleave.title=Черепная реакция
actors.hero.talent.cleave.desc=_+1:_ Когда Гладиатор убивает врага, перезарядка комбо до следующего удара увеличивается до _15 ходов_.\n\n_+2:_ Когда Гладиатор убивает врага, перезарядка комбо до следующего удара увеличивается до _30 ходов_.\n\n_+3:_ Когда Гладиатор убивает врага, перезарядка комбо до следующего удара увеличивается до _45 ходов_.
actors.hero.talent.lethal_defense.title=Летальная защита
actors.hero.talent.lethal_defense.desc=_+1:_ Когда Гладиатор убивает врага комбо-атакой, он _восстанавливает 33%_ щита Печати.\n\n_+2:_ Когда Гладиатор убивает врага комбо-атакой, он _восстанавливает 67%_ щита Печати.\n\n_+3:_ Когда Гладиатор убивает врага комбо-атакой, он _восстанавливает 100%_ щита Печати.
actors.hero.talent.enhanced_combo.title=Улучшенное комбо
actors.hero.talent.enhanced_combo.desc=_+1:_ Когда комбо Гладиатора 7 или выше, увеличивает расстояние отталкивания Тарана на 3, Таран накладывает головокружение и может столкнуть врага в яму.\n\n_+2:_ Вдобавок к бонусам от +1. когда комбо Гладиатора 9 и выше, Парирование работает на нескольких атаках.\n\n_+3:_ Вдобавок к бонусам от +1 и +2, Гладиатор может прыгать на расстояние вплоть до комбо/3, когда использует Натиск, Обрушение, или Неистовство.

actors.hero.talent.body_slam.title=твёрдая посадка
actors.hero.talent.body_slam.desc=_+1:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _1-4 плюс 25%_ урона, равного защитной силе брони.\n\n_+2:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _2-8 плюс 50%_ урона, равного защитной силе брони.\n\n_+3:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _3-12 плюс 75%_ урона, равного защитной силе брони.\n\n_+4:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _4-16 плюс 100%_ урона, равного защитной силе брони.
actors.hero.talent.impact_wave.title=ударная волна
actors.hero.talent.impact_wave.desc=_+1:_Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _2 клетки_ назад и имеют_25% шанс_ получить уязвимость на 5 хода.\n\n_+2:_Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _3 клетки_ назад и имеют_50% шанс_ получить уязвимость на 5 хода.\n\n_+3:_Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _4 клетки_ назад и имеют_75% шанс_ получить уязвимость на 5 хода.\n\n_+4:_Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _5 клеток_ назад и имеют_100% шанс_ получить уязвимость на 5 хода.
actors.hero.talent.double_jump.title=двойной прыжок
actors.hero.talent.double_jump.desc=_+1:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 20%_.\n\n_+2:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 36%_.\n\n_+3:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 50%_.\n\n_+4:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 60%_.

actors.hero.talent.expanding_wave.title=увеличивающаяся волна
actors.hero.talent.expanding_wave.desc=_+1:_ Диапазон ударной волны увеличен до _6 клеток_ с 5, а её ширина увеличена до _75 градусов_ с 60.\n\n_+2:_ Диапазон ударной волны увеличен до _6 клеток_ с 5, а её ширина увеличена до _90 градусов_ с 60.\n\n_+3:_ Диапазон ударной волны увеличен до _6 клеток_ с 5, а её ширина увеличена до _105 градусов_ с 60.\n\n_+4:_ Диапазон ударной волны увеличен до _6 клеток_ с 5, а её ширина увеличена до _120 градусов_ с 60.
actors.hero.talent.striking_wave.title=ударная волна
actors.hero.talent.striking_wave.desc=_+1:_ Ударная волна также имеет _шанс 30%_ применить эффекты, такие как чары и комбо.\n\n_+2:_ Ударная волна также имеет _шанс 60%_ применить эффекты, такие как чары и комбо.\n\n_+3:_ Ударная волна также имеет _шанс 90%_ применить эффекты, такие как чары и комбо.\n\n_+4:_ Ударная волна также имеет _шанс 100%_ применить эффекты, такие как чары и комбо, и вызывает чары на _20% чаще_.
actors.hero.talent.shock_force.title=ударная сила
actors.hero.talent.shock_force.desc=_+1:_ Ударная волна наносит _на 20% больше_ урона и имеет _шанс 25%_ оглушить, а не наложить хромоту.\n\n_+2:_ Ударная волна наносит _на 40% больше_ урона и имеет _шанс 50%_ оглушить, а не наложить хромоту.\n\n_+3:_ Ударная волна наносит _на 60% больше_ урона и имеет _шанс 75%_ оглушить, а не наложить хромоту.\n\n_+4:_ Ударная волна наносит _на 80% больше_ урона и имеет _шанс 100%_ оглушить, а не наложить хромоту.

actors.hero.talent.sustained_retribution.title=устойчивое возмездие
actors.hero.talent.sustained_retribution.desc=_+1:_ Воин наносит _115% бонусного урона_ распределенного между _2 ударами_, вместо 100% за 1 удар.\n\n_+2:_ Воин наносит _130% бонусного урона_ распределенного между _3 ударами_, вместо 100% за 1 удар.\n\n_+3:_ Воин наносит _145% бонусного урона_ распределенного между _4 ударами_, вместо 100% за 1 удар.\n\n_+4:_ Воин наносит _160% бонусного урона_ распределенного между _5 ударов_, вместо 100% за 1 удар.
actors.hero.talent.shrug_it_off.title=не обращай внимания
actors.hero.talent.shrug_it_off.desc=_+1:_ Воин не может получить урон более _67% от своего максимального здоровья_ во время выжидания.\n\n_+2:_ Воин не может получить урон более _45% от своего максимального здоровья_ во время выжидания.\n\n_+3:_ Воин не может получить урон более _30% от своего максимального здоровья_ во время выжидания.\n\n_+4:_ Воин не может получить урон более _20% от своего максимального здоровья_ во время выжидания.
actors.hero.talent.even_the_odds.title=уравнять шансы
actors.hero.talent.even_the_odds.desc=_+1:_ Воин наносит дополнительные _5% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.\n\n_+2:_ Воин наносит дополнительные _10% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.\n\n_+3:_ Воин наносит дополнительные _15% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.\n\n_+4:_ Воин наносит дополнительные _20% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.

#mage
actors.hero.talent.empowering_meal.title=Тонизирующий обед
actors.hero.talent.empowering_meal.desc=_+1:_ Еда дарует Магу _2 дополнительных единицы урона_ на следующие 3 выстрела из палочки.\n\n_+2:_ Еда дарует Магу _3 дополнительных единицы урона_ на следующие 3 выстрела из палочки.
actors.hero.talent.scholars_intuition.title=Интуиция знатока
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг опознаёт палочки в _3 раза быстрее_.\n\n_+2:_ Маг опознаёт палочки _при первом использовании_.
actors.hero.talent.tested_hypothesis.title=Проверенная гипотеза
actors.hero.talent.tested_hypothesis.desc=_+1:_ Всякий раз, когда Маг опознаёт предмет, его палочки _получают 2 хода перезарядки_.\n\n_+2:_ Всякий раз, когда Маг опознаёт предмет, его палочки _получают 3 хода перезарядки_.
actors.hero.talent.backup_barrier.title=Резервный барьер
actors.hero.talent.backup_barrier.desc=_+1:_ Маг получает _3 заряда щита_, когда тратит последний заряд своего посоха.\n\n_+2:_ Маг получает _5 зарядов щита_, когда тратит последний заряд своего посоха.
actors.hero.talent.backup_barrier.meta_desc=_Если этот талант получен другим героем_, вместо этого он сработает от палочки самого высокого уровня героя.

actors.hero.talent.energizing_meal.title=Возбуждающий обед
actors.hero.talent.energizing_meal.desc=_+1:_ Перекус занимает у Мага 1 ход и даёт ему _5 ходов перезарядки палочек_.\n\n_+2:_ Перекус занимает у Мага 1 ход и даёт ему _8 ходов перезарядки палочек_.
actors.hero.talent.energizing_upgrade.title=Заряжающее улучшение
actors.hero.talent.energizing_upgrade.desc=_+1:_ Использование свитка Улучшения мгновенно перезаряжает посох Мага _на 4 заряда_, что даже может превысить текущий предел зарядов.\n\n_+2:_ Использование свитка Улучшения мгновенно перезаряжает посох Мага _на 6 зарядов_, что даже может превысить текущий предел зарядов.\n\nЭтот талант также срабатывает при использовании свитков или заклинаний, основанных на свитках Улучшения.
actors.hero.talent.energizing_upgrade.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает 12 ходов на перезарядку палочки при +1 или 20 ходов при +2.
actors.hero.talent.wand_preservation.title=Сохранение палочки
actors.hero.talent.wand_preservation.desc=_+1:_ Когда Маг сливает новую палочку со своим посохом, старая палочка имеет _67% шанс_ вернуться как +0, в противном случае она будет возвращена как 1 магическая смола.\n\n_+2:_ Когда Маг сливает новую палочку со своим посохом, старая палочка имеет _100% шанс_ вернуться как +0.\n\nЭтот талант может сохранить палочки максимум пять раз, после чего он всегда будет давать 1 магическую смолу при слиянии.
actors.hero.talent.arcane_vision.title=Магическое зрение
actors.hero.talent.arcane_vision.desc=_+1:_ Всякий раз, когда Маг попадает по врагу из палочки, он получает Ментальное зрение на _10 ходов_.\n\n_+2:_ Всякий раз, когда Маг попадает по врагу из палочки, он получает Ментальное зрение на _15 ходов_.
actors.hero.talent.shield_battery.title=Защитная батарея
actors.hero.talent.shield_battery.desc=_+1:_ Маг может нацелиться на себя палочкой, чтобы преобразовать её заряды в щит величиной _4% от максимального ОЗ за заряд_.\n\n_+2:_ Маг может нацелиться на себя палочкой, чтобы преобразовать её заряды в щит величиной _6% от максимального ОЗ за заряд_.

actors.hero.talent.empowering_scrolls.title=Усиливающие свитки
actors.hero.talent.empowering_scrolls.desc=_+1:_ Когда Маг использует свиток, его следующий _1 выстрел из палочки_ получит +3 уровня.\n\n_+2:_ Когда Маг использует свиток, его следующие _2 выстрела из палочки_ получат +3 уровня.\n\n_+3:_ Когда Маг использует свиток, его следующие _3 выстрела из палочки_ получат +3 уровня.
actors.hero.talent.ally_warp.title=Рокировка
actors.hero.talent.ally_warp.desc=_+1:_ Маг может нажать на союзника, чтобы моментально поменяться с ним местами на расстоянии до _2-х клеток_.\n\n_+2:_ Маг может нажать на союзника, чтобы моментально поменяться с ним местами на расстоянии до _4-х клеток_.\n\n_+3:_ Маг может нажать на союзника, чтобы моментально поменяться с ним местами на расстоянии до _6-ти клеток_.

actors.hero.talent.empowered_strike.title=Усиленный удар
actors.hero.talent.empowered_strike.desc=_+1:_ Ближняя атака посохом после выстрела им нанесёт _+16% урона_ и накладывает бонусный эффект на _+50% силу_ посоха.\n\n_+2:_ Ближняя атака посохом после выстрела им нанесёт _+33% урона_ и накладывает бонусный эффект на _+100% силу_ посоха.\n\n_+3:_ Ближняя атака посохом после выстрела им нанесёт _+50% урона_ и накладывает бонусный эффект на _+150% силу_ посоха.
actors.hero.talent.mystical_charge.title=Мистический заряд
actors.hero.talent.mystical_charge.desc=_+1:_ Удар посохом дает Боевому магу _0.5 ходов_ перезарядки артефакта.\n\n_+2:_ Удар посохом дает Боевому магу _1 ход_ перезарядки артефакта.\n\n_+3:_ Удар посохом дает Боевому магу _1.5 хода_ перезарядки артефакта.
actors.hero.talent.excess_charge.title=Избыточный заряд
actors.hero.talent.excess_charge.desc=_+1:_ Когда посох Боевого мага полностью заряжен, его следующее использование дает владельцу _0.67 щита_ за уровень посоха.\n\n_+2:_ Когда посох Боевого мага полностью заряжен, его следующее использование дает владельцу _1.33 щита_ за уровень посоха.\n\n_+3:_ Когда посох Боевого мага полностью заряжен, его следующее использование дает владельцу _2 щита_ за уровень посоха.

actors.hero.talent.soul_siphon.title=Переносчики порчи
actors.hero.talent.soul_siphon.desc=_+1:_ Урон нанесённый в ближнем бою другими персонажами может активировать метку души _с вероятностью 13%_.\n\n_+2:_ Урон нанесённый в ближнем бою другими персонажами может активировать метку души _с вероятностью 27%_.\n\n_+3:_ Урон нанесённый в ближнем бою другими персонажами может активировать метку души _с вероятностью 40%_.
actors.hero.talent.soul_eater.title=Пожиратель душ
actors.hero.talent.soul_eater.desc=_+1:_ Метка души дает _0.33 хода_ насыщения за каждый нанесенный урон. Враги отмеченные меткой души имеют _шанс 10%_ вызвать эффекты насыщения, когда они умирают.\n\n_+2:_ Метка души дает _0.67 хода_ насыщения за каждый нанесенный урон. Враги отмеченные меткой души имеют _шанс 20%_ вызвать эффекты насыщения, когда они умирают.\n\n_+3:_ Метка души дает _1 ход_ насыщения за каждый нанесенный урон. Враги отмеченные меткой души имеют _шанс 30%_ вызвать эффекты насыщения, когда они умирают.
actors.hero.talent.necromancers_minions.title=Миньоны некроманта
actors.hero.talent.necromancers_minions.desc=_+1:_ Когда враг с меткой души умирает, Чернокнижник имеет _шанс 13%_ воскресить врага в виде призрака с порчей.\n\n_+2:_ Когда враг с меткой души умирает, Чернокнижник имеет _шанс 27%_ воскресить врага в виде призрака с порчей.\n\n_+3:_ Когда враг с меткой души умирает, Чернокнижник имеет _шанс 40%_ воскресить врага в виде призрака с порчей.

actors.hero.talent.blast_radius.title=радиус взрыва
actors.hero.talent.blast_radius.desc=_+1:_ Радиус стихийного взрыва увеличен с 4 до _5 клеток_.\n\n_+2:_ Радиус стихийного взрыва увеличен с 4 до _6 клеток_.\n\n_+3:_ Радиус стихийного взрыва увеличен с 4 до _7 клеток_.\n\n_+4:_ Радиус стихийного взрыва увеличен с 4 до _8 клеток_.
actors.hero.talent.elemental_power.title=сила стихии
actors.hero.talent.elemental_power.desc=_+1:_ Сила стихийного взрыва увеличивается на _25%_.\n\n_+2:_ Сила стихийного взрыва увеличивается на _50%_.\n\n_+3:_ Сила стихийного взрыва увеличивается на _75%_.\n\n_+4:_ Сила стихийного взрыва увеличивается на _100%_.
actors.hero.talent.reactive_barrier.title=реактивный барьер
actors.hero.talent.reactive_barrier.desc=_+1:_ Маг получает _2.5 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 5 персонажей.\n\n_+2:_ Маг получает _5 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 6 персонажей.\n\n_+3:_ Маг получает _7.5 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 7 персонажей.\n\n_+4:_ Маг получает _10 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 8 персонажей.

actors.hero.talent.wild_power.title=дикая сила
actors.hero.talent.wild_power.desc=_+1:_ При использовании дикой магии палочки будут улучшены на _2 или 3, до +4_.\n\n_+2:_ При использовании дикой магии палочки будут улучшены на _3, до +5_.\n\n_+3:_ При использовании дикой магии палочки будут улучшены на _3 или 4, до +6_.\n\n_+4:_ При использовании дикой магии палочки будут улучшены на _4, до +7_.
actors.hero.talent.fire_everything.title=огонь из всех орудий
actors.hero.talent.fire_everything.desc=_+1:_ Дикая магия теперь срабатывает _5 раз_ вместо 4 и у каждой палочки есть _шанс 25%_ использовать её 3 раза.\n\n_+2:_ Дикая магия теперь срабатывает _6 раз_ вместо 4 и у каждой палочки есть _шанс 50%_ использовать её 3 раза.\n\n_+3:_ Дикая магия теперь срабатывает _7 раз_ вместо 4 и у каждой палочки есть _шанс 75%_ использовать её 3 раза.\n\n_+4:_ Дикая магия теперь срабатывает _8 раз_ вместо 4 и у каждой палочки есть _шанс 100%_ использовать её 3 раза.
actors.hero.talent.conserved_magic.title=сохранённая магия
actors.hero.talent.conserved_magic.desc=_+1:_ Каждый выстрел дикой магии теперь использует _0.67 зарядов_ вместо 1 и имеет _25% шанс_ не потратить ход.\n\n_+2:_ Каждый выстрел дикой магии теперь использует _0.45 зарядов_ вместо 1 и имеет _шанс 50%_ не потратить ход.\n\n_+3:_ Каждый выстрел дикой магии теперь использует _0.3 зарядов_ вместо 1 и имеет _шанс 75%_ не потратить ход.\n\n_+4:_ Каждый выстрел дикой магии теперь использует _0.2 зарядов_ вместо 1 и имеет _шанс 100%_ не потратить ход.

actors.hero.talent.telefrag.title=Телепорт-урон
actors.hero.talent.telefrag.desc=_+1:_ Если маг превращается в другого персонажа, он наносит ему _10-15 урона_, но также получает _5 урона_.\n\n_+2:_ Если маг превращается в другого персонажа, он наносит ему _20-30 урона_, но также получает _10 урона_.\n\n_+3:_ Если маг превращается в другого персонажа, он наносит ему _30-45 урона_, но также получает _15 урона_.\n\n_+4:_ Если маг превращается в другого персонажа, он наносит ему _40-60 урона_, но также получает _20 урона_.\n\nГерой не может быть убит этим талантом, урон может быть уменьшен эффектами сопротивления магии.
actors.hero.talent.remote_beacon.title=Дистанционный Маяк
actors.hero.talent.remote_beacon.desc=_+1:_ Маг может разместить маяк в любом месте в пределах _4 клеток_.\n\n_+2:_ Маг может разместить маяк в любом месте в пределах _8 клеток_.\n\n_+3:_ Маг может разместить маяк в любом месте в пределах _12 клеток_.\n\n_+4:_ Маг может разместить маяк в любом месте в пределах _16 клеток_.\n\nМаг не может размещать маяки в недоступных местах
actors.hero.talent.longrange_warp.title=Перенос дальнего действия
actors.hero.talent.longrange_warp.desc=_+1:_ Теперь Маг может перемещаться между этажами за плату в размере 150% заряда.\n\n_+2:_ Теперь Маг может перемещаться между этажами за плату в размере 117% заряда.\n\n_+3:_ Теперь Маг может перемещаться между этажами за плату в размере 83% заряда.\n\n_+4:_ Теперь Маг может перемещаться между этажами за плату в размере 50% заряда.\n\nМаг не может использовать перенос дальнего действия, чтобы покинуть запертый этаж.

#rogue
actors.hero.talent.cached_rations.title=Спрятанные пайки
actors.hero.talent.cached_rations.desc=_+1:_ Разбойник может найти _4 урезанных пайка_ в сундуках, пока он исследует ранние этапы подземелья.\n\n_+2:_ Разбойник может найти _6 урезанных пайка_ в сундуках, пока он исследует ранние этапы подземелья.
actors.hero.talent.thiefs_intuition.title=Интуиция вора
actors.hero.talent.thiefs_intuition.desc=_+1:_ Разбойник опознаёт кольца в _2 раза быстрее_, и опознаёт тип кольца, _когда надевает его_.\n\n_+2:_ Разбойник опознаёт кольца, _когда он их экипирует_, и опознаёт тип кольца, _когда подбирает его_.
actors.hero.talent.sucker_punch.title=Удар исподтишка
actors.hero.talent.sucker_punch.desc=_+1:_ Разбойник наносит _1-2 бонусных урона_ при первой неожиданной атаке врага.\n\n_+2:_ Разбойник наносит _2 бонусных урона_ при первой неожиданной атаке врага.
actors.hero.talent.protective_shadows.title=Защитные тени
actors.hero.talent.protective_shadows.desc=_+1:_ Разбойник получает один заряд щита _каждый второй ход_, пока он невидим, _вплоть до 3_.\n\n_+2:_ Разбойник получает один заряд щита _каждый второй ход_, пока он невидим, _вплоть до 5_.

actors.hero.talent.mystical_meal.title=Мистический обед
actors.hero.talent.mystical_meal.desc=_+1:_ Перекус занимает у разбойника 1 ход, и даёт ему _перезарядку артефактов на 3 хода_.\n\n_+2:_ Перекус занимает у разбойника 1 ход и даёт ему _перезарядку артефактов на 5 ходов_.\n\nЭтот талант не позволяет рогу изобилия перезаряжать сам себя.
actors.hero.talent.mystical_upgrade.title=Мистическое улучшение
actors.hero.talent.mystical_upgrade.desc=_+1:_ Использование свитка Улучшения мгновенно перезаряжает плащ Разбойника _на 2 заряда_, это может превысить его текущий предел заряда.\n\n_+2:_ Использование свитка Улучшения мгновенно перезаряжает плащ Разбойника _на 3 заряда_, это может превысить его текущий предел заряда.\n\nЭтот талант также срабатывает при использовании свитков или заклинаний, основанных на свитках Улучшения.
actors.hero.talent.mystical_upgrade.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает 6 ходов перезарядки артефакта при +1 или 10 ходов при +2.
actors.hero.talent.wide_search.title=Широкий поиск
actors.hero.talent.wide_search.desc=_+1:_ Радиус поиска Разбойника изменен с квадрата 5x5 на _круг 7x7_. \n\n_+2:_ Радиус поиска Разбойника изменен с квадрата 5x5 на _квадрат 7x7_.
actors.hero.talent.wide_search.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличивает его радиус поиска с квадрата 3x3 до круга 5x5 при +1 или квадрата 5x5 при +2.
actors.hero.talent.silent_steps.title=Бесшумные шаги
actors.hero.talent.silent_steps.desc=_+1:_ Разбойник не разбудит спящих врагов, пока он на расстоянии _3 или более клеток от них_.\n\n_+2:_ Разбойник не разбудит спящих врагов, пока _не подойдёт вплотную к ним_.
actors.hero.talent.rogues_foresight.title=Разбойничья чуйка
actors.hero.talent.rogues_foresight.desc=_+1:_ Когда Разбойник впервые спускается на этаж с секретной комнатой, у него есть _50% шанс почувствовать это_.\n\n_+2:_ Когда Разбойник впервые спускается на этаж с секретной комнатой, у него есть _75% шанс почувствовать это_.

actors.hero.talent.light_cloak.title=Лёгкий плащ
actors.hero.talent.light_cloak.desc=_+1:_ Разбойник может использовать Плащ Теней, не экипировав его, но тогда он перезаряжается со _скоростью 25%_.\n\n_+2:_ Разбойник может использовать Плащ Теней, не экипировав его, но тогда он перезаряжается со _скоростью 50%_.\n\n_+3:_ Разбойник может использовать Плащ Теней, не экипировав его, но тогда он перезаряжается со _скоростью 75%_.
actors.hero.talent.light_cloak.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличит скорость зарядки всех артефактов на 7/13/20% при +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Улучшенные кольца
actors.hero.talent.enhanced_rings.desc=_+1:_ Когда Разбойник использует артефакты, его кольца получают улучшение +1 на _3 ходов_. \n\n_+2:_ Когда Разбойник использует артефакты, его кольца получают улучшение +1 на _6 ходов_. \n\n_+3:_ Когда Разбойник использует артефакты, его кольца получают улучшение +1 на _9 ходов_.

actors.hero.talent.enhanced_lethality.title=Улучшенная летальность
actors.hero.talent.enhanced_lethality.desc=_+1:_ Убийца может убить врага с показателем здоровья ниже _4/13/27/67%_ за уровень готовности, вместо 3/10/20/50%.\n\n_+2:_ Убийца может убить врага с показателем здоровья ниже _5/17/33/83%_ за уровень готовности, вместо 3/10/20/50%.\n\n_+3:_ Убийца может убить врага с показателем здоровья ниже _6/20/40/100%_ за уровень готовности, вместо 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Убийственный размах
actors.hero.talent.assassins_reach.desc=_+1:_ Диапазон удара Убийцы за уровень подготовки увеличен до _1/3/4/6 клеток,_ вместо 1/2/3/4.\n\n_+2:_ Диапазон удара Убийцы за уровень подготовки увеличен до _2/4/6/8 клеток_, вместо 1/2/3/4.\n\n_+3:_ Диапазон удара Убийцы за уровень подготовки увеличен до _2/5/7/10 клеток_, вместо 1/2/3/4.
actors.hero.talent.bounty_hunter.title=Охотник за головами
actors.hero.talent.bounty_hunter.desc=_+1:_ Когда Убийца убивает врага подготовленным ударом, шанс выпадения с него предмета увеличивается на _2/4/8/16%_, в зависимости от уровня подготовки.\n\n_+2:_ Когда Убийца убивает врага подготовленным ударом, шанс выпадения с него предмета увеличивается на _4/8/16/32%_, в зависимости от уровня подготовки.\n\n_+3:_ Когда Убийца убивает врага подготовленным ударом, шанс выпадения с него предмета увеличивается на _6/12/24/48%_, в зависимости от уровня подготовки.

actors.hero.talent.evasive_armor.title=Лёгкая броня
actors.hero.talent.evasive_armor.desc=_+1:_ Во время бега Бродяга получает _+1 уклонение_ за каждое лишнее очко силы на вашей броне.\n\n_+2:_ Во время бега Бродяга получает _+2 уклонения_ за каждое лишнее очко силы на вашей броне.\n\n_+3:_ Когда Бродяга бежит, он получает _+3 уклонения_ за каждое лишнее очко силы на вашей броне.
actors.hero.talent.projectile_momentum.title=Инерция снаряда
actors.hero.talent.projectile_momentum.desc=_+1:_ Во время бега Бродяга получает _+20% к точности и +15% к урону_ от метательного оружия.\n\n_+2:_ Во время бега Бродяга получает _+40% к точности и +30% к урону_ от метательного оружия.\n\n_+3:_ Во время бега Бродяга получает _+60% к точности и +45% к урону_ от метательного оружия.
actors.hero.talent.speedy_stealth.title=Быстрая скрытность
actors.hero.talent.speedy_stealth.desc=_+1:_ Бродяга получает 2 стака импульса за ход, пока он невидим.\n\n_+2:_ В дополнение к преимуществам +1, время в бегу больше не считается, пока Бродяга невидим.\n\n_+3:_ В дополнение к преимуществам +1 и +2, Бродяга движется с удвоенной скоростью, пока он невидим, независимо от того, бежит он или нет.

actors.hero.talent.hasty_retreat.title=поспешное отступление
actors.hero.talent.hasty_retreat.desc=_+1:_ После скачка Разбойник получает _1 ход_ ускорения и невидимости.\n\n_+2:_ После скачка Разбойник получает _2 хода_ ускорения и невидимости.\n\n_+3:_ После скачка Разбойник получает _3 хода_ ускорения и невидимости.\n\n_+4:_ После скачка Разбойник получает _4 хода_ ускорения и невидимости.
actors.hero.talent.body_replacement.title=подмена тела
actors.hero.talent.body_replacement.desc=_+1:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _20 здоровья и 1-3 брони_.\n\n_+2:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _40 здоровья и 2-6 брони_.\n\n_+3:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _60 здоровья и 3-9 брони_.\n\n_+4:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _80 здоровья и 4-12 брони_.\n\nОдновременно может быть активна только одна приманка.
actors.hero.talent.shadow_step.title=теневой шаг
actors.hero.talent.shadow_step.desc=_+1:_ Если разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _20% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.\n\n_+2:_ Если разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _36% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.\n\n_+3:_ Если разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _50% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.\n\n_+4:_ Если разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _60% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.

actors.hero.talent.fear_the_reaper.title=страх смерти
actors.hero.talent.fear_the_reaper.desc=_+1:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 оз, он получает _хромоту_.\n\n_+2:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 оз, он получает _испуг и хромоту_.\n\n_+3:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 оз, он получает _испуг и хромоту_, и враги в пределах 3 клеток получают _хромоту_.\n\n_+4:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 оз, он получает _испуг и хромоту_, и враги в пределах 3 клеток получают _испуг и хромоту_.
actors.hero.talent.deathly_durability.title=смертельная стойкость
actors.hero.talent.deathly_durability.desc=_+1:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _13%_ от их здоровья в момент нанесения метки.\n\n_+2:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _25%_ от их здоровья в момент нанесения метки.\n\n_+3:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _38%_ от их здоровья в момент нанесения метки.\n\n_+4:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _50%_ от их здоровья в момент нанесения метки.
actors.hero.talent.double_mark.title=двойная отметка
actors.hero.talent.double_mark.desc=_+1:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _30%_.\n\n_+2:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _50%_.\n\n_+3:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _65%_.\n\n_+4:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _75%_.

actors.hero.talent.shadow_blade.title=клинок теней
actors.hero.talent.shadow_blade.desc=_+1:_ Теневой клон получает _8%_ урона героя за ход и имеет _25% шанс_ использовать чары, наложенные на оружие героя.\n\n_+2:_ Теневой клон получает _16%_ урона героя за ход и имеет _50% шанс_ использовать чары, наложенные на оружие героя.\n\n_+3:_ Теневой клон получает _24%_ урона героя за ход и имеет _75% шанс_ использовать чары, наложенные на оружие героя.\n\n_+4:_ Теневой клон получает _32%_ урона героя за ход и имеет _100% шанс_ использовать чары, наложенные на оружие героя.
actors.hero.talent.cloned_armor.title=скопированная броня
actors.hero.talent.cloned_armor.desc=_+1:_ Теневой клон получает _12%_ от значения брони героя и имеет _25% шанс_ использовать руну на броне героя.\n\n_+2:_ Теневой клон получает _24%_ от значения брони героя и имеет _50% шанс_ использовать руну на броне героя.\n\n_+3:_ Теневой клон получает _36%_ от значения брони героя и имеет _75% шанс_ использовать руну на броне героя.\n\n_+4:_ Теневой клон получает _48%_ от значения брони героя и имеет _100% шанс_ использовать руну на броне героя.
actors.hero.talent.perfect_copy.title=идеальная копия
actors.hero.talent.perfect_copy.desc=_+1:_ Теневой клон получает _10%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _1 клетки_.\n\n_+2:_ Теневой клон получает _20%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _2 клеток_.\n\n_+3:_ Теневой клон получает _30%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _3 клеток_.\n\n_+4:_ Теневой клон получает _40%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _4 клеток_.

#huntress
actors.hero.talent.natures_bounty.title=щедрость природы
actors.hero.talent.natures_bounty.desc=_+1:_ Охотница может найти _4 ягоды_ спрятанных в высокой траве, пока она исследует ранние этапы подземелья.\n\n_+2: _ Охотница может найти _6 ягод_ спрятанных в высокой траве, пока она исследует ранние этапы подземелья.
actors.hero.talent.survivalists_intuition.title=Интуиция выживальщика
actors.hero.talent.survivalists_intuition.desc=_+1:_ Охотница опознаёт всю экипировку в _1.75 раза быстрее_.\n\n_+2:_ Охотница опознаёт всю экипировку в _2.5 раза быстрее_.
actors.hero.talent.followup_strike.title=Добивающий удар
actors.hero.talent.followup_strike.desc=_+1:_ Когда Охотница попадает во врага из своего лука или метательным оружием, ее следующая рукопашная атака против этого врага нанесёт _2 бонусных урона_. \n\n_+2:_ Когда Охотница попадает во врага из своего лука или метательным оружием, ее следующая рукопашная атака против этого врага нанесёт _3 бонусных урона_.
actors.hero.talent.natures_aid.title=Помощь природы
actors.hero.talent.natures_aid.desc=_+1:_ Охотница получает 0-2 защиты Дубовой кожи на _3 хода_, когда растение вытоптано в её поле зрения.\n\n_+2:_ Охотница получает 0-2 защиты Дубовой кожи на _5 ходов_, когда растение вытоптано в её поле зрения.

actors.hero.talent.invigorating_meal.title=Тонизирующий обед
actors.hero.talent.invigorating_meal.desc=_+1:_ Перекус занимает у Охотницы 1 ход (ягоды съедаются мгновенно) и _ускоряет на 1 ход_.\n\n_+2:_ Перекус занимает у Охотницы 1 ход (ягоды съедаются мгновенно) и _ускоряет на 2 хода_.
actors.hero.talent.restored_nature.title=восстановление природы
actors.hero.talent.restored_nature.desc=_+1:_ Выпивание зелья исцеления восстанавливает _до 5 трав_ вокруг Охотницы и обездвиживает соседних врагов на _2 хода_.\n\n_+2:_ Выпивание зелья исцеления восстанавливает _до 8 трав_ вокруг Охотницы и обездвиживает окружающих врагов на _3 хода_.\n\nЭтот талант так же работает при использовании элексиров или тоников на основе зелья исцеления.
actors.hero.talent.rejuvenating_steps.title=восстанавливающие шаги
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Когда Охотница наступает на траву или тлеющие угли, они вырастают в высокую траву, которую Охотница сразу приминает. Талант _восстанавливается 10 ходов_. \n\n_+2:_ Когда Охотница наступает на траву или тлеющие угли, они вырастают в высокую траву, которую Охотница сразу приминает. Талант _восстанавливается 5 ходов_. \n\nЭтот талант будет производить примятую траву, если эффекты пассивной регенерации отключены или герой долгое время не набирал опыта.
actors.hero.talent.heightened_senses.title=усиленное восприятие
actors.hero.talent.heightened_senses.desc=_+1:_ Охотница получает Ментальное зрение в радиусе _2 клеток от неё_. \n\n_+2:_ Охотница получает Ментальное зрение в радиусе _3 клеток от неё_.
actors.hero.talent.durable_projectiles.title=прочные снаряды
actors.hero.talent.durable_projectiles.desc=_+1:_ Метательное оружие, используемое Охотницей, имеет _+50% к прочности_. \n\n_+2:_ Метательное оружие, используемое Охотницей, имеет _+75% к прочности_.

actors.hero.talent.point_blank.title=Cтрельба в упор
actors.hero.talent.point_blank.desc=_+1:_ Когда Охотница использует метательное оружие в ближнем бою, оно имеет _-30% точности,_ вместо -50%.\n\n_+2:_ Когда Охотница использует метательное оружие в ближнем бою, оно имеет _-10% точности,_ вместо -50%.\n\n_+3:_ Когда Охотница использует метательное оружие в ближнем бою, оно имеет _+10% точности,_ вместо -50%.\n\nОбратите внимание, что метательное оружие всегда имеет точность +50% при использовании на расстоянии.
actors.hero.talent.seer_shot.title=Всевидящий выстрел
actors.hero.talent.seer_shot.desc=_+1:_ Когда Охотница выпускает стрелу в землю, она открывает местность в области 3х3 вокруг нее на _5 ходов_. Талант перезаряжается 20 ходов.\n\n_+2:_ Когда Охотница выпускает стрелу в землю, она открывает местность в области 3х3 вокруг нее на _10 ходов_. Талант перезаряжается 20 ходов.\n\n_+3:_ Когда Охотница выпускает стрелу в землю, она открывает местность в области 3х3 вокруг нее на _15 ходов_. Талант перезаряжается 20 ходов.
actors.hero.talent.seer_shot.meta_desc=_Если этот талант получен другим героем_, он сработает от любого метательного оружия.

actors.hero.talent.farsight.title=Орлиный глаз
actors.hero.talent.farsight.desc=_+1:_ Дальность обзора Снайпера увеличивается _на 25%_.\n\n_+2:_ Дальность обзора Снайпера увеличивается _на 50%_.\n\n_+3:_ Дальность обзора Снайпера увеличивается _на 75%_.
actors.hero.talent.shared_enchantment.title=Общее зачарование
actors.hero.talent.shared_enchantment.desc=_+1:_ Метательное оружие имеет _шанс 33%_ активировать зачарование на луке Снайпера.\n\n_+2_ Метательное оружие имеет _шанс 67%_ активировать зачарование на луке Снайпера.\n\n_+3:_ Метательное оружие имеет _шанс 100%_ активировать зачарование на луке Снайпера.\n\nЭтот талант не применим к дротикам, выпущенным из зачарованного арбалета, они уже вызывают чары арбалета.
actors.hero.talent.shared_upgrades.title=Общие улучшения
actors.hero.talent.shared_upgrades.desc=_+1:_ Когда Снайпер атакует улучшенным метательным оружием, каждый его уровень увеличивает продолжительность метки снайпера на 1 ход и урон от ее специальной атаки на _10%_.\n\n_+2:_ Когда Снайпер атакует улучшенным метательным оружием, каждый его уровень увеличивает продолжительность метки снайпера на 1 ход и урон от ее специальной атаки на _20%_.\n\n_+3:_ Когда Снайпер атакует улучшенным метательным оружием, каждый его уровень увеличивает продолжительность метки снайпера на 1 ход и урон от ее специальной атаки на _30%_.

actors.hero.talent.durable_tips.title=Прочные наконечники
actors.hero.talent.durable_tips.desc=_+1:_ Дротики становятся в _2 раза_ прочнее когда Хранительница использует их.\n\n_+2:_ Дротики становятся в _3 раза_ прочнее когда Хранительница использует их.\n\n_+3:_ Дротики становятся в _4 раза_ прочнее когда Хранительница использует их.
actors.hero.talent.barkskin.title=Дубовая кожа
actors.hero.talent.barkskin.desc=_+1:_ Когда Хранительница наступает на траву, она получает дубовую кожу эквивалентную _0-50% от её уровня_, которая исчезает каждый ход.\n\n_+2:_ Когда Хранительница наступает на траву, она получает дубовую кожу эквивалентную _0-100% от её уровня_, которая исчезает каждый ход.\n\n_+3:_ Когда Хранительница наступает на траву, она получает дубовую кожу эквивалентную _0-150% от её уровня_, которая исчезает каждый ход.
actors.hero.talent.shielding_dew.title=Защитная роса
actors.hero.talent.shielding_dew.desc=_+1:_ Когда здоровье Хранительницы полно, капли росы могут дать ей защиту на _20% от её максимального здоровья_.\n\n_+2:_ Когда здоровье Хранительницы полно, капли росы могут дать ей защиту на _40% от её максимального здоровья_.\n\n_+3:_ Когда здоровье Хранительницы полно, капли росы могут дать ей защиту на _60% от её максимального здоровья_.

actors.hero.talent.fan_of_blades.title=веер клинков
actors.hero.talent.fan_of_blades.desc=_+1:_ Спектральные клинки могут поразить _до 1 дополнительной цели_ на 50% урона. Цель должна быть видна и находиться в пределе конуса с углом _30 градусов_.\n\n_+2:_ Спектральные клинки могут поразить _до 2 дополнительных целей_ на 50% урона. Цели должны быть видны и находиться в пределе конуса с углом _60 градусов_.\n\n_+3:_ Спектральные клинки могут поразить _до 3 дополнительных целей_ на 50% урона. Цели должны быть видны и находиться в пределе конуса с углом _90 градусов_.\n\n_+4:_ Спектральные клинки могут поразить _до 4 дополнительных целей_ на 50% урона. Цели должны быть видны и находиться в пределе конуса с углом _120 градусов_.
actors.hero.talent.projecting_blades.title=проецирующиеся клинки
actors.hero.talent.projecting_blades.desc=_+1:_ Спектральные клинки имеют _+25% точности_ и проходят сквозь _ 2 сплошные клетки_.\n\n_+2:_ Спектральные клинки имеют _+50% точности_ и проходят сквозь _4 сплошные клетки_.\n\n_+3:_ Спектральные клинки имеют _+75% точности_ и проходят сквозь _6 сплошных клеток_.\n\n_+4:_ Спектральные клинки имеют _+100% точности_ и проходят сквозь _8 сплошных клеток_.
actors.hero.talent.spirit_blades.title=клинки духов
actors.hero.talent.spirit_blades.desc=_+1:_ Спектральные клинки имеют _шанс 30%_ также использовать зачарование на луке духов.\n\n_+2:_ Спектральные клинки имеют _шанс 60%_ также использовать зачарование на луке духов.\n\n_+3:_ Спектральные клинки имеют _шанс 90%_ также использовать зачарование на луке духов.\n\n_+4:_ Спектральные клинки имеют _шанс 100%_ также использовать зачарование на луке духов и делают это _на 10% чаще_.

actors.hero.talent.growing_power.title=растущая мощь
actors.hero.talent.growing_power.desc=_+1:_ Атака и скорость передвижения от силы природы увеличивается до _38% и 125%_, с 33% и 100%.\n\n_+2:_ Атака и скорость передвижения от силы природы увеличивается до _42% и 150%_, с 33% и 100%.\n\n_+3:_ Атака и скорость передвижения от силы природы увеличивается до _46% и 150%_, с 33% и 100%.\n\n_+4:_ Атака и скорость передвижения от силы природы увеличивается до _50% и 200%_, с 33% и 100%.
actors.hero.talent.natures_wrath.title=гнев природы
actors.hero.talent.natures_wrath.desc=_+1:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 8%_ вызвать случайный вредный эффект растения.\n\n_+2:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 17%_ вызвать случайный вредный эффект растения.\n\n_+3:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 25%_ вызвать случайный вредный эффект растения.\n\n_+4:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 33%_ вызвать случайный вредный эффект растения.\n\nРастения которые могут быть вызванны: слепняк, огнецвет, ледяная лилия, грустномох и штормовая лоза.
actors.hero.talent.wild_momentum.title=дикий импульс
actors.hero.talent.wild_momentum.desc=_+1:_ Убийство врага луком духов продлевает срок действия силы природы на _1 ход_. Продолжительность может быть увеличена максимум на _2 хода_.\n\n_+2:_ Убийство врага луком духов продлевает срок действия силы природы на _2 хода_. Продолжительность может быть увеличена максимум на _4 хода_.\n\n_+3:_ Убийство врага луком духов продлевает срок действия силы природы на _3 хода_. Продолжительность может быть увеличена максимум на _6 ходов_.\n\n_+4:_ Убийство врага луком духов продлевает срок действия силы природы на _4 хода_. Продолжительность может быть увеличена максимум на _8 ходов_.

actors.hero.talent.eagle_eye.title=орлиный глаз
actors.hero.talent.eagle_eye.desc=_+1:_ Дальность обзора призрачного ястреба увеличена с 6 до _7 клеток_.\n\n_+2:_ Дальность обзора призрачного ястреба увеличена с 6 до _8 клеток_.\n\n_+3:_ Дальность обзора призрачного ястреба увеличена с 6 до _9 клеток_, и он получает ментальное зрение в радиусе _2 клеток_.\n\n_+4:_ Дальность обзора призрачного ястреба увеличена с 6 до _10 клеток_, и он получает ментальное зрение в радиусе _3 клеток_.
actors.hero.talent.go_for_the_eyes.title=целься в глаза
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Атаки призрачного ястреба ослепляют врагов на _2 хода_.\n\n_+2:_ Атаки призрачного ястреба ослепляют врагов на _5 ходов_.\n\n_+3:_ Атаки призрачного ястреба ослепляют врагов на _5 ходов_ и калечат их на _2 хода_.\n\n_+4:_ Атаки призрачного ястреба ослепляют врагов на _5 ходов_ и калечат их на _5 ходов_.
actors.hero.talent.swift_spirit.title=стремительный дух
actors.hero.talent.swift_spirit.desc=_+1:_ Скорость передвижения призрачного ястреба увеличена с 2 до _2.5 клеток_, и он гарантированно уклонится от первых _2 атак_, нанесенных ему.\n\n_+2:_ Скорость передвижения призрачного ястреба увеличена с 2 до _3 клеток_, и он гарантированно уклонится от первых _4 атак_, нанесенных ему.\n\n_+3:_ Скорость передвижения призрачного ястреба увеличена с 2 до _3.5 клеток_, и он гарантированно уклонится от первых _6 атак_, нанесенных ему.\n\n_+4:_ Скорость передвижения призрачного ястреба увеличена с 2 до _4 клеток_, и он гарантированно уклонится от первых _8 атак_, нанесенных ему.

#universal
actors.hero.talent.heroic_energy.title=героическая энергия
actors.hero.talent.heroic_energy.rat_title=крысоическая энергия
actors.hero.talent.heroic_energy.desc=_+1:_ Способность брони героя имеет сниженную стоимость заряда _на 13%_.\n\n_+2:_ Способность брони героя имеет сниженную стоимость заряда _на 24%_.\n\n_+3:_ Способность брони героя имеет сниженную стоимость заряда _на 34%_.\n\n_+4:_ Способность брони героя имеет сниженную стоимость заряда _на 43%_.

actors.hero.talent.ratsistance.title=крысопротивление
actors.hero.talent.ratsistance.desc=_+1:_ Враждебные крысоморфизированные враги наносят на _-10% меньше урона_.\n\n_+2:_ Враждебные крысоморфизированные враги наносят на _-19% меньше урона_.\n\n_+3:_ Враждебные крысоморфизированные враги наносят на _-27% меньше урона_.\n\n_+4:_ Враждебные крысоморфизированные враги наносят на _-35% меньше урона_.
actors.hero.talent.ratlomacy.title=крысоматия
actors.hero.talent.ratlomacy.desc=_+1:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным и делает трансформацию постоянной.\n\n_+2:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным, делает трансформацию постоянной и дает ему адреналин на _2 хода_.\n\n_+3:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным, делает трансформацию постоянной и дает ему адреналин на _4 хода_.\n\n_+4:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным, делает трансформацию постоянной и дает ему адреналин на _6 ходов_.
actors.hero.talent.ratforcements.title=крысокрепление
actors.hero.talent.ratforcements.desc=_+1:_При использовании крысоморфоза на себе _появляется 1_ союзная сумчатая крыса рядом с вами.\n\n_+2:_При использовании крысоморфоза на себе _появляются 2_ союзные сумчатые крысы рядом с вами.\n\n_+3:_При спользовании крысоморфоза на себе _появляются 3_ союзные сумчатые крысы рядом с вами.\n\n_+4:_При использовании крысоморфоза на себе _появляются 4_ союзные сумчатые крысы рядом с вами.



###npcs
actors.mobs.npcs.blacksmith.name=тролль-кузнец
actors.mobs.npcs.blacksmith.gold_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и накопай мне _руды тёмного золота, штук 15_ вполне хватит. Что значит «чем я заплачу»? Вот жадюга...\nЛадно, денег у меня нет, зато могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.blood_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и _убей летучую мышь_ с её помощью, чтоб обагрить её кровью. Что значит «чем я заплачу»? Вот жадюга...\nЛадно, денег у меня нет, зато могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.lost_pick=Ты издеваешься? Где кирка моя?!
actors.mobs.npcs.blacksmith.gold_2=Руда тёмного золота. 15 кусков. Серьёзно, это что, прям так сложно?
actors.mobs.npcs.blacksmith.blood_2=Я сказал, мне нужна кровь летучей мыши на кирке. Ноги в руки и пошёл!
actors.mobs.npcs.blacksmith.completed=О, ну наконец-то... Лучше поздно, чем никогда.
actors.mobs.npcs.blacksmith.get_lost=Я занят. Исчезни!
actors.mobs.npcs.blacksmith.same_item=Выбери 2 разных предмета, а не один и тот же дважды!
actors.mobs.npcs.blacksmith.diff_type=Выбери 2 предмета одного типа!
actors.mobs.npcs.blacksmith.un_ided=Мне надо знать, с чем я работаю, сперва опознай их!
actors.mobs.npcs.blacksmith.cursed=Хрен ли ты мне это суёшь? Оно ж проклято!
actors.mobs.npcs.blacksmith.degraded=Это мусор, качество ни о чём!
actors.mobs.npcs.blacksmith.cant_reforge=Я не могу это перековать!
actors.mobs.npcs.blacksmith.def_verb=блокирует
actors.mobs.npcs.blacksmith.desc=Тролль-кузнец выглядит как и все тролли: высокий и тощий, а кожа похожа на камень и цветом, и фактурой. Тролль-кузнец работает непропорционально маленькими инструментами.

actors.mobs.npcs.ghost.name=печальный призрак
actors.mobs.npcs.ghost.rat_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от ужасного зверя... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _вонючую крысу,_ что забрала мою жизнь...\n\nОна бродит по этому уровню... Распространяя вонь повсюду... _Остерегайся облака вони и разъедающего укуса, кислота смывается водой..._
actors.mobs.npcs.ghost.rat_2=Прошу... Помоги мне... Убей чудовище...\n\n_Сражайся в воде... Избегай вони..._
actors.mobs.npcs.ghost.gnoll_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от дьявольского отродья... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _гнолла-трюкача,_ что забрал мою жизнь...\n\nОн не похож на остальных гноллов... Он прячется и использует метательное оружие... _Остерегайся его отравляющих и воспламеняющих дротиков, не сражайся на расстоянии..._
actors.mobs.npcs.ghost.gnoll_2=Прошу... Помоги мне... Убей трикстера...\n\n_Не позволяй ему попасть в тебя... Старайся бить вблизи..._
actors.mobs.npcs.ghost.crab_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от древнего существа... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _древнего краба,_ что забрал мою жизнь...\n\nОн невероятно стар... С огромной клешнёй и толстым панцирем... _Остерегайся его клешни, тебе придется атаковать неожиданно, или он заблокирует атаку..._
actors.mobs.npcs.ghost.crab_2=Прошу... Помоги мне... Убей древнего краба...\n\n_Он может заблокировать любую атаку... Если видит, что ты атакуешь..._
actors.mobs.npcs.ghost.find_me=Спасибо тебе... Найди меня...
actors.mobs.npcs.ghost.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.

actors.mobs.npcs.imp.name=предприимчивый бес
actors.mobs.npcs.imp.golems_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за вознаграждение ;)\nВ моем случае надо убить _големов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти тупые големы мешают продажам! Очень сложно спорить с бродячими гранитными бандурами, бес их побери! Пожалуйста, убей хотя бы _4 голема_, и награда твоя.
actors.mobs.npcs.imp.monks_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за вознаграждение ;)\nВ моем случае надо убить _монахов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти сумасшедшие сами ничего не покупают, и покупателей всех распугивают. Пожалуйста, убей хотя бы _5 монахов_, и награда твоя.
actors.mobs.npcs.imp.golems_2=Как там твоё сафари на големов?
actors.mobs.npcs.imp.monks_2=Ого, тебя еще не убили! Я знал, что твоё кунг-фу сильнее ;) Главное не забудь собрать с монахов жетоны.
actors.mobs.npcs.imp.cya=Увидимся, %s!
actors.mobs.npcs.imp.hey=Псст, %s!
actors.mobs.npcs.imp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.

actors.mobs.npcs.impshopkeeper.name=предприимчивый бес
actors.mobs.npcs.impshopkeeper.greetings=Привет, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Что ты сделал, %s? Быстрее покупай, мне нужно выбираться отсюда!
actors.mobs.npcs.impshopkeeper.thief=Я думал, что могу доверять тебе!
actors.mobs.npcs.impshopkeeper.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить и вести бизнес среди недемонов.

actors.mobs.npcs.mirrorimage.name=зеркальная копия
actors.mobs.npcs.mirrorimage.desc=Эта иллюзия является вашей точной копией, и даже вооружена теми же оружием и доспехами, что и вы.\n\nЗеркальные копии бесплотны, и принимают материальную форму только при атаке. Их оружие ведет себя так же, как и ваше, но наносит меньше урона. \n\nИллюзии способны атаковать и уклоняться, но исчезнут сразу же при получении любого урона.

actors.mobs.npcs.prismaticimage.name=радужная копия
actors.mobs.npcs.prismaticimage.desc=Эта мерцающая иллюзия имеет с вами близкое сходство, вплоть до вашего оружия и брони.\n\nРадужные копии попытаются оттянуть на себя внимание врагов. Хотя они и не так хороши в атаке, как зеркальные копии, зато они имеют повышенную прочность и получают преимущества вашей брони.\n\nЕсли здоровье копии упадёт до нуля, она исчезнет в течение нескольких ходов. В это время её всё ещё можно исцелить. Когда поблизости не остаётся врагов, радужные копии исчезают и воссоединяются со своим хозяином.

actors.mobs.npcs.ratking.name=крысиный король
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Ну что ещё? У меня нет времени на эти глупости. Королевство само собой не будет управлять!
actors.mobs.npcs.ratking.confused=Чт... Где я? Моё королевство нуждается во мне!
actors.mobs.npcs.ratking.crown_clothes=Оденься! Не подобает простолюдину в таком виде разговаривать с членами королевской семьи!
actors.mobs.npcs.ratking.crown_desc=Оооо, эта корона для меня?! Она выглядит гораздо более блестящей, чем моя, поэтому я милостиво её принимаю!\n\nНа самом деле, я думаю, что могу предложить тебе кое-что в качестве награды за эту корону. Огромная сила, подобающая такому герою, как ты! Тебе бы это понравилось?
actors.mobs.npcs.ratking.crown_yes=Конечно!
actors.mobs.npcs.ratking.crown_info=Сперва расскажи, о чем это.
actors.mobs.npcs.ratking.crown_no=Нет, не надо...
actors.mobs.npcs.ratking.crown_thankyou=Хе-хе-хе, спасибо! А теперь иди и сделай так, чтобы твой король гордился тобой!
actors.mobs.npcs.ratking.crown_fine=Ладно! Не то, чтобы я этого хотел...
actors.mobs.npcs.ratking.crown_after=Наслаждаешься своей новой броней? Никаких возвратов!
actors.mobs.npcs.ratking.desc_festive=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой праздничный колпак, вместо обычно короны. Счастливых праздников!
actors.mobs.npcs.ratking.desc=Эта крыса немного больше, чем обычная сумчатая крыса, и она носит на голове небольшую корону.

actors.mobs.npcs.sheep.name=овца
actors.mobs.npcs.sheep.baa!=Бээ!
actors.mobs.npcs.sheep.baa?=Мээ?
actors.mobs.npcs.sheep.baa.=Бээ.
actors.mobs.npcs.sheep.baa...=Мээ...
actors.mobs.npcs.sheep.def_verb=блокирует
actors.mobs.npcs.sheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.

actors.mobs.npcs.shopkeeper.name=торговец
actors.mobs.npcs.shopkeeper.thief=Вор, Вор!
actors.mobs.npcs.shopkeeper.sell=Продать предмет
actors.mobs.npcs.shopkeeper.desc=Этот полный парень лучше смотрелся бы в торговом районе крупного города, чем в подземелье. Его цены объясняют, почему он решил обосноваться здесь.

actors.mobs.npcs.wandmaker.name=старый чародей
actors.mobs.npcs.wandmaker.intro_warrior=О, как приятно лицезреть героя в столь гнетущем месте! Если ты не против помочь пожилому человеку, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_rogue=О Боже, ты меня напугал! В этих местах я не встречал бандита, сохранившего свой разум, так что ты, видать, с поверхности! Если ты не прочь помочь незнакомцу, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_mage=О, здравствуй, %s! Я слышал, ты навел шума в институте чародеев? О, неважно, я все равно никогда не любил этих напыщенных снобов. Если хочешь, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_huntress=О, здравствуй, мисс! Дружелюбное лицо в этом месте - настоящий сюрприз, не так ли? Если честно, готов поспорить, что уже видел твое лицо где-то, но никак не могу вспомнить... А, неважно, если ты ищешь приключений, у меня есть задание.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ пришел сюда, чтобы найти редкий ингредиент для палочки, но заблудился, а мой магический щит постепенно ослабевает. Вскоре мне придется покинуть это место, но я очень не хочу возвращаться с пустыми руками.
actors.mobs.npcs.wandmaker.intro_dust=Я ищу _прах мертвеца._ Это особый вид измельченных проклятых костей, обычно встречающийся в подобных местах. Где-то здесь должна находиться заваленная комната, в которой есть пыль. Однако будь осторожнее, проклятие, лежащее на пыли, достаточно мощное. _Вернись ко мне как можно быстрее_ и я сниму его.
actors.mobs.npcs.wandmaker.intro_ember=Я ищу _пепел элементаля,_ который получают из молодых огненных элементалей. Они обычно появляются, когда ритуал призыва не контролируется, так что найди свечи и точку призыва, я уверен, у тебя получится одного встретить. Ты, возможно, захочешь _иметь при себе что-нибудь замораживающее,_ элементали очень сильны, но лёд быстро остудит их пыл.
actors.mobs.npcs.wandmaker.intro_berry=Бывшая хранительница этой тюрьмы выращивала _гнилоягоду,_ и я ищу её семена. Растение, скорее всего, совсем одичало, так что достать семена может оказаться сложнее. Сад должен быть где-то здесь. Постарайся _держаться подальше от его плёточников,_ если не хочешь потерять голову. Возможно, тебе захочется поджечь сад, но, прошу, не делай этого - так ты уничтожишь семена.
actors.mobs.npcs.wandmaker.intro_2=\n\nЕсли ты справишься, я буду рад отблагодарить тебя одной из своих замечательных палочек! У меня две есть с собой, выберешь, какая тебе по душе.
actors.mobs.npcs.wandmaker.reminder_dust=Как успехи с прахом, %s? Ищи забаррикадированные проходы, она должна быть где-то там.
actors.mobs.npcs.wandmaker.reminder_ember=Как успехи с пеплом, %s? Тебе надо найти свечи и точку призыва.
actors.mobs.npcs.wandmaker.reminder_berry=Как успехи с семенами Гнилоягоды, %s? Поищи комнату, полную растительности.
actors.mobs.npcs.wandmaker.def_verb=блокирует
actors.mobs.npcs.wandmaker.desc=Этот пожилой мужчина в расцвете сил слегка обеспокоен. Его защищает магический щит.



###mobs
actors.mobs.acidic.name=кислотный скорпид
actors.mobs.acidic.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, и вместо этого предпочитают стрелять издалека зазубренными шипами. А с этого прямо капает едкая кислота.

actors.mobs.albino.name=крыса-альбинос
actors.mobs.albino.desc=Это редкая разновидность сумчатой крысы с абсолютно белым мехом и зазубренными зубами.

actors.mobs.armoredstatue.name=бронированная статуя
actors.mobs.armoredstatue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но ее выдают красные светящиеся глаза.\n\nПохоже, она в прекрасной форме, судя по броне, которую она носит, и, вероятно, будет чрезвычайно трудно ее убить.\n\nХотя сама статуя сделана из камня, но _%1$s_ и _%2$s_ в ее руках выглядят настоящими.

actors.mobs.bandit.name=безумный бандит

actors.mobs.bat.name=летучая мышь-вампир
actors.mobs.bat.desc=Эти шустрые и выносливые обитатели пещер куда более опасны, чем кажется. Они восстанавливают свое здоровье с каждой успешной атакой, что позволяет им преодолевать гораздо более крупных противников.

actors.mobs.bee.name=золотая пчела
actors.mobs.bee.desc_honey=Несмотря на свой малый размер, золотые пчелы обычно очень яростно защищают свое жилище. Но эта пчела задобрена и, похоже, хочет следовать за вами.
actors.mobs.bee.desc=Несмотря на малый рост, золотые пчелы будут яростно защищать свой дом. Эта совсем с ума сошла, лучше держаться подальше.

actors.mobs.brute.name=гнолл-громила
actors.mobs.brute.enraged=в ярости
actors.mobs.brute.def_verb=блокирует
actors.mobs.brute.desc=Громилы - самые крупные, сильные и крепкие из гноллов. Получив смертельное ранение, они впадают в неистовство и получают временный щит, и наносят больше урона своим врагам.
actors.mobs.brute$bruterage.name=ярость громилы
actors.mobs.brute$bruterage.desc=Этот гнолл-громила умирает, но хочет забрать вас с собой!\n\nЭтот гнолл умрет, когда закончится действие его щита, либо по истечении времени, либо от нанесенного урона. До этого он наносит гораздо более сильный урон, так что будте бдительны!\n\nХодов со щитом осталось: %d.

actors.mobs.causticslime.name=темный слизень
actors.mobs.causticslime.desc=Этот слизень, должно быть, был заражён тёмной магией, которая излучается из глубин. Он потерял свой обычный зелёный цвет и с него капает едкая слизь.

actors.mobs.crab.name=сточный краб
actors.mobs.crab.desc=Эти крупные крабы находятся на вершине пищевой цепи в канализации. Они очень быстрые, а их толстый панцирь позволяет им пережить мощные удары.

actors.mobs.crystalmimic.name=хрустальный мимик
actors.mobs.crystalmimic.ate=Мимик съел ваш %s!
actors.mobs.crystalmimic.escaped=Хрустальный мимик убежал!
actors.mobs.crystalmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nХрустальные мимики - сложнее своих обычных собратьев, они стараются избегать конфликтов, но крадут сокровища. Когда их обнаруживают, они пытаются скрыться, и, кроме того, они способны сдвигать врагов с места, когда они атакуют.

actors.mobs.demonspawner.name=рассадник демонов
actors.mobs.demonspawner.on_death=Со смертью рассадника ослабевает демоническая энергия этого места.
actors.mobs.demonspawner.desc=Этот вихрь сплавов из плоти дворфов производит демонов-потрошителей из частей дворфовких тел. Очевидно, демоны не брезгают использованием любого подручного материала против своих врагов.\n\nИмея ужасающий вид, эти производители демонов, с другой стороны, не имеют средств для передвижения или для прямой обороны. Все же, их внушительная масса препятствует их быстрому уничтожению, а при опасности они будут быстрее производить демонов-потрошителей.\n\n_Рассадники демонов, похоже, связаны с каким-то центральным источником демонической силы. Их уничтожение может привести к его ослабеванию._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Вы были убиты молнией...
actors.mobs.dm100.desc=DM-100 - ранняя модель дворфовского 'оборонного оборудования', было создано для защиты шахтеров-дворфов в пещерах под этой тюрьмой. Удары электрическим током этих устройств, однако, оказались слишком слабыми, так что их подарили человеческому городу выше. Но в городе им не нашли применение и через несколько лет их отправили в тюрьму, где стражи изначально считали, что применять их - слишком жестоко. Но заключенные становились все менее управляемыми, так что они стали необходимы.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 совершает выброс токсичных выхлопных газов!
actors.mobs.dm200.desc=DM-200 - второе поколение 'оборонного оборудования' дворфов, создан для защиты дворфовских шахтеров в пещерах и городе, который находится под ними. Оно гораздо больше и более громоздко чем предшественники и атакует сокрушительными гидравлическими кулаками.\n\nБолее крупный размер DM-200 - их главная уязвимость, т.к. они не помещаются в узкие тоннели и дверные проемы подземелий. Но дворфы смогли компенсировать неповоротливость DM-200 тем, что эти машины могут направлять свои токсичные выхлопы на отдаленных врагов или врагов, которых им не достать.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 бросает кислотную гранату!
actors.mobs.dm201.desc=Дворфы какое-то время экспериментировали и далее развивали модели с низкой мобильностью, как у DM-200, и создали несколько моделей DM, которые были полностью стационарны. DM-201 - укомплектованный DM-200, служащий сторожевой башней без возможности передвижения. Компенсируя невозможностью передвигаться, у DM-201 значительно повышена выносливость и мощность атаки.\n\nТак как у DM-201 нет двигателя, из которого выходили бы выхлопные газы, дворфы вместо этого снабдили эту модель гранатами с разъедающим газом. DM-201, однако, очень осторожно пользуется этими гранатами и стреляет ими только в том случае, если его атакуют издалека.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ!
actors.mobs.dm300.shield=DM-300 подключается к току от открытых проводов и создает себе щит!
actors.mobs.dm300.vent=DM-300 совершает выброс токсичных выхлопных газов!
actors.mobs.dm300.rocks=DM-300 наносит удары по полу, с потолка сыпятся камни!
actors.mobs.dm300.charging=ПОЛУЧАЮ ПОВРЕЖДЕНИЯ! АКТИВИРУЮ ВЫСОКОВОЛЬТНУЮ ОПОРУ!
actors.mobs.dm300.charging_hint=DM-300 неуязвим, пока он подпитывается от высоковольтной опоры!
actors.mobs.dm300.supercharged=УНИЧТОЖИТЬ! УНИЧТОЖИТЬ! УНИЧТОЖИТЬ!
actors.mobs.dm300.charge_lost=ОПОРА УНИЧТОЖЕНА! ПЕРЕХОЖУ НА ЛОКАЛЬНОЕ ПИТАНИЕ!
actors.mobs.dm300.pylons_destroyed=ТРЕВОГА! ОБНАРУЖЕНА НЕСТАБИЛЬНОСТЬ ЭЛЕКТРОСЕТИ!
actors.mobs.dm300.rankings_desc=Раздавлен DM-300
actors.mobs.dm300.def_verb=блокирует
actors.mobs.dm300.defeated=КРИТИЧЕСКИЕ ПОВРЕЖДЕНИЯ! ПОПЫТКА ОТКЛЮЧЕ-
actors.mobs.dm300.desc=DM-300 - самое крупное и сильное 'оборонное оборудование', когда-либо созданное дворфами. Такую великолепную машину чрезвычайно трудно создать, так что дворфы сделали их всего несколько штук для стражи входов в их подземную столицу.\n\nМашина оснащена выхлопной трубой для выброса токсичных газов и сверхмощной дрелью, которой она может и атаковать, и разрывать грунт. DM-300 также способен подключаться к сети питания, что еще более повышает его силу.
actors.mobs.dm300.desc_supercharged=В данный момент, DM-300 полностью заряжен электроэнергией. В таком состоянии DM-300 невозможно нанести урон, и он передвигается с двойной скоростью! Кроме того, его дрель теперь вертится достаточно быстро, чтобы _пробить тоннели сквозь скальной массив,_ хотя двигаться при этом будет намного медленнее.\n\nПока DM-300 сверх-заряжен, нет смысла атаковать его напрямую, _но что-то в этом месте, очевидно, снабжает его энергией,_ и если найти это и разрушить, возможно, это его ослабит.
actors.mobs.dm300$fallingrocks.desc=С потолка падают камни и обломки, похоже, он сейчас обвалится!

actors.mobs.dwarfking.name=Король Дворфов
actors.mobs.dwarfking.notice=Как ты смеешь! Ты не имеешь никакого представления, с чем связался!
actors.mobs.dwarfking.lifelink_1=Мне нужна твоя жизненная сила, раб!
actors.mobs.dwarfking.lifelink_2=Кровь за короля, раб!
actors.mobs.dwarfking.teleport_1=Займись ими, раб!
actors.mobs.dwarfking.teleport_2=Не оставляй их без дела, раб!
actors.mobs.dwarfking.wave_1=Довольно! Восстаньте, мои рабы!
actors.mobs.dwarfking.wave_2=Еще! Кровь за короля!
actors.mobs.dwarfking.wave_3=Тщетно! УБЕЙТЕ ИХ!
actors.mobs.dwarfking.enraged=Ты не можешь убить меня, %s. Я БЕССМЕРТЕН!
actors.mobs.dwarfking.losing=Нет! Ты не можешь этого сделать... ты и понятия не имеешь, что там, в глубине...
actors.mobs.dwarfking.defeated=Ты... обрек нас всех...
actors.mobs.dwarfking.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking.desc=Много лет тому назад, один из высочайших придворных чародеев дворфов открыл тайны, которые наделили его чрезвычайной властью над жизнью и смертью. В скором он использовал эту власть, подчинил и растлил своих сверстников, своего короля, и, в итоге, всех граждан-дворфов. Ныне он - король, повелитель легиона подчиненных ему нежитей.\n\nКороль дворфов - очень агрессивный противник, он постарается сразить своих врагов ордой подчиненной ему нежити.
actors.mobs.dwarfking$dkghoul.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking$dkmonk.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking$dkwarlock.rankings_desc=Пал ниц пред Королем Дворфов

actors.mobs.elemental$fireelemental.name=огненный элементаль
actors.mobs.elemental$fireelemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно контролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nОгненные элементали - часто встречаемый вид, они причиняют урон огненной магией. Они приводят к возгоранию своей цели, которую они атакуют в ближнем бою, и порой они также могут выстрелить огненным зарядом.
actors.mobs.elemental$newbornfireelemental.name=новорожденный огненный элементаль
actors.mobs.elemental$newbornfireelemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nОгненные элементали - часто встречаемый вид, они причиняют урон огненной магией. Они приводят к возгоранию своей цели, которую они атакуют в ближнем бою, и порой они также могут выстрелить огненным зарядом.\n\nЭтот огненный элементаль был призван только что, и пока еще ослаблен. В таком состоянии, он особенно уязвим от холода. Его способности к атаке, все же, вполне велики, так что аккуратно.
actors.mobs.elemental$frostelemental.name=морозный элементаль
actors.mobs.elemental$frostelemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nМорозные элементали - часто встречаемый вид, они ослабляют своих противников замораживающей магией. Они замораживают свою цель в ближнем бою, и, порой, атаками издалека. Их магия намного эффективнее в воде.
actors.mobs.elemental$shockelemental.name=электрический элементаль
actors.mobs.elemental$shockelemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nЭлектрический элементаль - нечасто встречаемый вид, они разрывают своих противников электрическими ударами и вспышками света. В ближнем бою от них исходят электрические удары по находящимся близко врагам, и дополнительный урон причиняется их главной цели, если та находится в воде. Они также способны время от времени издалека направлять вспышку света на свою цель, которая тогда на время слепнет.
actors.mobs.elemental$chaoselemental.name=элементаль хаоса
actors.mobs.elemental$chaoselemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nЭлементали хаоса - редкий и опасный вид, они не стабилизировались в определенном элементе. При атаке они разражаются дикой и непредсказуемой магией.

actors.mobs.eye.name=злобоглаз
actors.mobs.eye.deathgaze_kill=Вы умерли от смертоносного взгляда...
actors.mobs.eye.desc=Злобоглазы похожи на парящие в воздухе шары, переполненные демонической энергией. Они не слишком опасны в ближнем бою, их истинная сила заключается в их магических способностях.\n\nНакопив достаточно энергии, злобоглазы способны испустить луч разрушительной силы, называемый _смертоносным взглядом._ Этот луч нанесет огромный урон всему, что не успеет спрятаться от него.

actors.mobs.fetidrat.name=вонючая крыса
actors.mobs.fetidrat.desc=Что-то определенно не так с этой крысой. Её засаленный черный мех и гниющая шкура совсем не похожи на здоровых крыс, которых вы видели ранее. А тусклые зелёные глаза придают ей совсем уж пугающий вид.\n\nЗа крысой следует жуткое облако вони, невероятно сильное вблизи.\n\nТемная слизь капает изо рта крысы, разъедая пол, но растворяясь в воде.

actors.mobs.ghoul.name=дворфский вурдалак
actors.mobs.ghoul.desc=Когда дворфское общество начало постепенно распадаться, а нынешний король дворфов захватил абсолютную власть, с теми, кто были слабы или сопротивлялись ему, обращались не особо ласково. Когда король преуспел в искусстве темной магии, они подчинил этих дворфов своей воле, а теперь они стали пехотинцами его армии.\n\nВурдалаки, сами по себе, не особо сильны, но они всегда бродят группами и их непросто убить, когда их много. _Когда вурдалак побежден, через несколько ходов он поднимется вновь, если вблизи есть еще хотя бы один вурдалак._

actors.mobs.gnoll.name=гнолл-разведчик
actors.mobs.gnoll.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в канализации и подземельях, периодически собираясь для рейдов на поверхность. Гноллы-разведчики - обычные члены стаи, не такие сильные, как громилы, и не такие умные, как шаманы.

actors.mobs.gnolltrickster.name=гнолл-трикстер
actors.mobs.gnolltrickster.desc=Даже по сравнению с обычными гноллами, этот кажется немного странным. Чуть склонившись вперед с дикой ухмылкой, он чуть ли не баюкает перекинутую через плечо сумку. Его глаза полны странной смеси страха и наслаждения.\n\nВ его сумке внушительная коллекция самодельных дротиков, явно покрытых какой-то гадостью.

actors.mobs.goldenmimic.name=Золотой мимик
actors.mobs.goldenmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nЗолотые мимики - более сильные мимики, которые стараются привлечь самых сильных путешественников. У них бывают сокровища получше, но они намного сильнее обычных мимиков.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=блокирует
actors.mobs.golem.desc=Големы - попытка исправить изъяны дворфского оборудования путем новооткрытого использования магии. Они намного более компактны и эффективны по сравнению с DM-300, и, в то же время, все еще весьма смертельны.\n\nГолемы, все же, слишком велики, чтобы поместиться в переходы, но дворфы компенсировали это, наделив их новыми магиескими способностями. Големы способны телепортироваться из одного помещения в другое, а также могут телепортировать врагов к себе, если те находятся вне зоны досягаемости.

actors.mobs.goo.name=Слизень
actors.mobs.goo.notice=БУЛЬК-БУЛЬК!
actors.mobs.goo.defeated=бульк... бульк...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Слизень накачивается жижей!
actors.mobs.goo.enraged=в ярости
actors.mobs.goo.gluuurp=БУУУУЛЬК!
actors.mobs.goo.rankings_desc=Поглощён Слизнем
actors.mobs.goo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать так много темной энергии, что вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.

actors.mobs.greatcrab.name=древний краб
actors.mobs.greatcrab.noticed=Краб защищается своей огромной клешнёй.
actors.mobs.greatcrab.def_verb=блокирует
actors.mobs.greatcrab.desc=Этот краб огромен, даже по сравнению с другими сточными крабами. Его синий панцирь покрыт трещинами и прилипалами, выдавая его древний возраст. Он медленно шатается, еле удерживая равновесие со своей гигантской клешнёй.\n\nХоть у краба всего одна клешня, её размер это с лихвой компенсирует. Краб держит клешню перед любой угрозой, защищая себя от атак непробиваемым щитом. Однако, краб не может блокировать атаки, которые он не видит или атаки сразу от нескольких врагов.

actors.mobs.guard.name=тюремный страж
actors.mobs.guard.scorpion=А ну, иди сюда!
actors.mobs.guard.def_verb=блокирует
actors.mobs.guard.desc=Когда-то смотрители тюрьмы, эти стражи давно стали такими же, как заключенные. Как зомби, они бессмысленно бродят по коридорам в поисках того, чего здесь не должно быть - например, вас!\n\nОни носят цепь на поясе, возможно, чтобы притягивать к себе врагов.

actors.mobs.king.name=Король Дворфов
actors.mobs.king.notice=Как ты посмел!
actors.mobs.king.defeated=Ты не можешь убить меня, %s... я... бессмертен...
actors.mobs.king.def_verb=блокирует
actors.mobs.king.arise=Восстаньте, слуги!
actors.mobs.king.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king.desc=Последний король дворфов был известен своим глубоким пониманием сути жизни и смерти. Он убедил своих советников принять участие в ритуале, который должен был дать им всем вечную молодость. В итоге только он получил её - и армию нежити в придачу.
actors.mobs.king$undead.name=дворф-нежить
actors.mobs.king$undead.def_verb=блокирует
actors.mobs.king$undead.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king$undead.desc=Эти дворфы-нежить, поднятые волей Короля Дворфов, были его советниками. Они выглядят как скелеты с невероятно большими бородами.

actors.mobs.mimic.name=мимик
actors.mobs.mimic.reveal=Этот сундук оказался мимиком!
actors.mobs.mimic.hidden_hint=Что-то с этим сундуком не так... Кажется, подойти и попытаться открыть его - не лучшая из идей.
actors.mobs.mimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nМимики очень больно кусаются, но зато у них, обычно, больше сокровищ чем в нормальных сундуках.

actors.mobs.necromancer.name=некромант
actors.mobs.necromancer.desc=Эти начинающие тёмные маги стеклись в тюрьму, так как это - лучшее место для практикования их тёмного ремесла.\n\nНекроманты будут призывать и улучшать скелетов, которые дерутся на его стороне. Эти скелеты будут существовать только пока жив поднявший их некромант.
actors.mobs.necromancer$necroskeleton.name=скелет некроманта
actors.mobs.necromancer$necroskeleton.desc=Этот скелет был призван некромантом. Он ведет себя как обычный скелет и умрет, когда некромант, вызвавший его, будет убит.

actors.mobs.mob.died=Вы слышите, как вдали кто-то умер.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d ОП
actors.mobs.mob.rankings_desc=Убит (убийца - %s)

actors.mobs.monk.name=дворф-монах
actors.mobs.monk.def_verb=блокирует
actors.mobs.monk.parried=парирует
actors.mobs.monk.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nМонахи полагаются исключительно на рукопашный бой, они используют свои невооруженные кулаки как для атаки, так и для защиты. Когда они сфокусируются, они смогут отразить следующую физическую атаку, направленную против них, даже если та в обычных условиях обязательно попала бы. Монахи быстрее фокусируются в движении и медленнее в прямом бою.
actors.mobs.monk$focus.name=сфокусирован
actors.mobs.monk$focus.desc=Этот монах полностью заточен на свою цель, и похоже, что он предугадывает каждое ее движение еще до того, как оно происходит.\n\nПока он сфокусирован, следующая атака против него гарантированно будет промахом, не важно, при каких обстоятельствах. Парирование атаки монахом будет стоить монаха фокусировки, и ему придется вновь собираться для парирования еще одной атаки. Монахи быстрее фокусируются в движении.

actors.mobs.piranha.name=гигантская пиранья
actors.mobs.piranha.desc=Эти хищные рыбы не являются привычными обитателями подземелий. Их принесли сюда специально для защиты сокровищ в воде.

actors.mobs.pylon.name=высоковольтная опора
actors.mobs.pylon.desc_inactive=Высоковольтная опора для управления электричеством, снабжающим местное оборудование.\n\nВ данный момент опора неактивна и невосприимчива к урону.
actors.mobs.pylon.desc_active=Высоковольтная опора для управления электричеством, снабжающим местное оборудование. Опора потрескивает от напряжения - наверняка именно от нее заряжается DM-300!\n\nВ таком состоянии опора уязвима, но выпускает разряды электричества по соседним квадратам по часовой стрелке. Обладая тяжелой металлической конструкцией, опоры выносят большое количество урона.

actors.mobs.rat.name=сумчатая крыса
actors.mobs.rat.desc=Сумчатые крысы - агрессивные, но слабые обитатели канализации. У них противный укус, но опасны они только в больших количествах.

actors.mobs.ripperdemon.name=демон-потрошитель
actors.mobs.ripperdemon.leap=Демон-потрошитель готовится к прыжку!
actors.mobs.ripperdemon.desc=Эти страшные существа - то, для чего демонические силы употребили множество трупов дворфов в этом регионе. Потрошители - чахнущие существа-вурдалаки, похожие на дворфов, но с изломленными телами и длинными, острыми клешнями, сделанными из кости.\n\nДемоны-потрошители не особо выносливы, но они быстры и опасны. Они способны прыгать на длинное расстояние, чтобы быстро добраться до своей цели перед тем, как растерзать ее своими клешнями.

actors.mobs.rotheart.name=сердце гнилоягоды
actors.mobs.rotheart.desc=Плод гнилоягоды уникален. Вместо разложения и образования питательных веществ, плод растет, твердеет и хранит в себе семя. Он обеспечивает защиту органов, растущих внутри фрукта. Эта гигантская сфера обычно и называется сердцем гнилоягоды.

actors.mobs.rotlasher.name=плёточник
actors.mobs.rotlasher.desc=Плёточники - часть корневой системы проросшей гнилоягоды, а также её основное средство защиты. Они не могут перемещаться, но атакуют любого, кто окажется рядом. В остальное время они не двигаются, стараясь слиться с окружающей растительностью.
actors.mobs.rotlasher$waiting.status=%s ничего не делает.

actors.mobs.scorpio.name=скорпид
actors.mobs.scorpio.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, предпочитая стрелять издалека калечащими, зазубренными шипами.

actors.mobs.senior.name=монах-наставник
actors.mobs.senior.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nЭтот монах полностью освоил искусство рукопашного боя и может сфокусироваться в движении гораздо быстрее, чем обычные монахи. Как только он сфокусируется, он отразит следующую физическую атаку, направленную против него, даже, если та в обычных условиях обязательно попала бы. Монахи быстрее фокусируются в движении и медленнее в прямом бою.

actors.mobs.shaman.name=гнолл-шаман
actors.mobs.shaman.bolt_kill=Вас убила магическая стрела...
actors.mobs.shaman.desc=Гнолл-шаманы - умные гноллы, которые используют боевую магию, компенсируя таким образом недостаток физической силы. В обществе гноллов их почитают несмотря на их выраженную слабость.
actors.mobs.shaman$redshaman.spell_desc=Этот шаман надел красную маску и использует магию, которая временно _ослабит вашу силу атаки._
actors.mobs.shaman$blueshaman.spell_desc=Этот шаман надел синюю маску и использует магию, которая временно _увеличит наносимый вам урон._
actors.mobs.shaman$purpleshaman.spell_desc=Этот шаман надел багряную маску и использует магию, которая временно _снизит вашу меткость и способность уклонения._

actors.mobs.armoredbrute.name=бронированный громила
actors.mobs.armoredbrute.desc=Самые влиятельные гноллы-громилы часто носят мощную броню, чтобы демонстрировать свой статус. Благодаря ей они гораздо более выносливы по отношению к физическому урону, а их более высокий уровень дисциплины означает, что они могут пребывать в ярости гораздо дольше, прежде чем скончаться от своих ран.

actors.mobs.skeleton.name=скелет
actors.mobs.skeleton.explo_kill=Вас убило костяными осколками...
actors.mobs.skeleton.def_verb=блокирует
actors.mobs.skeleton.desc=Скелеты состоят из костей неудачливых путешественников и жителей подземелий, оживленные влиянием темной магии из глубин. Получив достаточное количество урона, они взрываются костяными осколками.

actors.mobs.slime.name=слизень
actors.mobs.slime.def_verb=блокирует
actors.mobs.slime.desc=Слизни - странные, отчасти магические существа. Они эластичные снаружи и жидкие внутри. Канализация города обеспечивает их водой и питательными веществами.\n\nБлагодаря их растяжимой анатомии, крайне сложно нанести слизню больше чем _6 единиц урона_ за один удар.

actors.mobs.snake.name=сточная змея
actors.mobs.snake.hint=Попробуй использовать кнопку поиска на змеи, чтобы узнать, как с ними бороться.
actors.mobs.snake.desc=Эти огромные змеи могут быстро ускользать от ударов, из-за чего по ним сложно попасть. Магические или внезапные атаки могут застать их врасплох.\n\nВы можете произвести внезапную атаку, если атакуете в тот момент, когда змея вас ещё не заметила. Например, можно заманить за собой через в дверь и затем _атаковать в тот момент, когда змея окажется в дверном проёме._

actors.mobs.spectralnecromancer.name=заклинатель призраков
actors.mobs.spectralnecromancer.desc=В то время как скелеты - основа некромантии, некоторые предпочитают использовать других, менее телесных приспешников. Заклинатели призраков выбрали призраков в качестве своих фаворитов!\n\nОтдельные призраки не так сильны, как скелеты, но эти некроманты не боятся вызывать их целую кучу!

actors.mobs.spinner.name=пещерный прядильщик
actors.mobs.spinner.desc=Эти зеленые и мохнатые пещерные пауки избегают прямой схватки, оставаясь на расстоянии, пока запутавшаяся в их паутине жертва медленно умирает от ядовитого укуса. Они способны выстреливать паутину на большое расстояние и будут пытаться блокировать путь, по которому двигается их жертва.

actors.mobs.statue.name=живая статуя
actors.mobs.statue.def_verb=блокирует
actors.mobs.statue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но её выдают красные светящиеся глаза.\n\nХотя сама статуя сделана из камня, но _%s_ в ее руках выглядит настоящим.

actors.mobs.succubus.name=суккуб
actors.mobs.succubus.desc=Суккубы - демоны-оборотни, манипулирующие сознание своей жертвы. Этот принял образ бледного готичного гуманоида, возможно, чтобы привлечь дворфов-чернокнижников?\n\nСуккубы могут временно очаровать противника при атаке, лишая противника способности нанести прямую ответную атаку. Когда суккубы атакуют очарованного врага, они крадут немного его жизненной силы.

actors.mobs.swarm.name=рой мух
actors.mobs.swarm.desc=Смертоносный рой жужжащих мух. Любая немагическая атака разделит его на два не менее опасных роя поменьше.

actors.mobs.tengu.name=Тенгу
actors.mobs.tengu.notice_gotcha=Попался, %s!
actors.mobs.tengu.interesting=Давай-ка сделаем битву интереснее...
actors.mobs.tengu.notice_have=Вот ты и попался, %s!
actors.mobs.tengu.defeated=Наконец-то свободен...
actors.mobs.tengu.rankings_desc=Ликвидирован Тенгу
actors.mobs.tengu.desc=Знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.

actors.mobs.tengu$bombability$bombblob.desc=Здесь клубится облако обжигающего дыма. Осторожнее, оно скоро взорвётся!
actors.mobs.tengu$bombability$bombitem.name=Дымовая шашка
actors.mobs.tengu$bombability$bombitem.cant_pickup=Оно как будто прибито к земле, вы не можете сдвинуть это!
actors.mobs.tengu$bombability$bombitem.desc=Тенгу бросил сюда странно выглядящую шашку, которая испускает густой горячий дым. Она громко тикает, как будто отсчитывая время для взрыва!\n\nШашка, похоже, приклеилась к полу, поэтому вы не сможете подобрать её.

actors.mobs.tengu$fireability$fireblob.desc=Тенгу распылил здесь какой-то порошок, который собирается воспламениться!

actors.mobs.tengu$shockerability$shockerblob.desc=Воздух здесь искрится от электрических разрядов. Похоже, что на следующий ход здесь ударит молния!
actors.mobs.tengu$shockerability$shockeritem.name=Шокер
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Слишком опасно поднимать с пола работающий шокер!
actors.mobs.tengu$shockerability$shockeritem.desc=Тенгу бросил сюда любопытное устройство, явно собранное из частей роботов DM-100. Устройство постоянно искрится от электрического заряда, но передвигается только по заданному пути.\n\nУчитывая, что это устройство столь наэлектризовано, вы никак не можете его подобрать.

actors.mobs.thief.name=безумный вор
actors.mobs.thief.stole=Вор украл у вас %s!
actors.mobs.thief.carries=\n\nВор несёт _%s._ Очевидно, украл где-то.
actors.mobs.thief.escapes=Вор скрылся от вас, стащив %s!
actors.mobs.thief.desc=Хотя заключенные свободно ходят вне камер, это место - всё равно их тюрьма. Со временем, помимо свободы, оно забрало и их рассудок. Эти воры и бандиты уже давно забыли, кто они и что они здесь делают.\n\nЭти подлецы предпочитают что-то украсть и убежать, чем сражаться до смерти. Не упускайте их из виду, иначе вы можете никогда больше не увидеть украденное.

actors.mobs.warlock.name=дворф-чернокнижник
actors.mobs.warlock.bolt_kill=Вас убила стрела тьмы...
actors.mobs.warlock.desc=Когда интерес дворфов перешел от инженерии к чародейству, чернокнижники обрели власть в городе. Они начинали со стихийной магии, но вскоре перешли к демонологии и некромантии. Самый сильный из этих чернокнижников захватил престол в городе дворфов, и его пособникам позволили продолжать занятия темной магией, пока они покоряют ему свою свободную волю.\n\nЭти чернокнижники обладают сильной разрушительной магией, они способны временно блокировать магию улучшения, примененную в отношении ваших предметов. Чем более предмет улучшен, тем сильнее на нем скажется это влияние.

actors.mobs.wraith.name=призрак
actors.mobs.wraith.desc=Призрак - это мстительный дух грешника, чья могила была потревожена. Будучи нематериальной сущностью, призрак легко избегает атаки простым оружием.

actors.mobs.yog.name=Йог-Джева
actors.mobs.yog.notice=Надежда - это иллюзия...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$rottingfist.name=гнилостная длань
actors.mobs.yog$rottingfist.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$rottingfist.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в чертогах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$burningfist.name=пылающая длань
actors.mobs.yog$burningfist.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$burningfist.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$larva.name=личинка бога
actors.mobs.yog$larva.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$larva.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.

actors.mobs.yogdzewa.name=Йог-Джева
actors.mobs.yogdzewa.notice=Я. ВИЖУ. ТЕБЯ.
actors.mobs.yogdzewa.darkness=Темнота сгущается вокруг вас...
actors.mobs.yogdzewa.hope=ТВОЯ. НАДЕЖДА. ЭТО. ИЛЛЮЗИЯ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa.desc=Йог-Джева - древний бог; великое чудовище, досягающее до миров смертных и пожирающее их для поддержания своего бесконечного роста. Дворфы, видимо, привлекли внимание этого космического ужаса, когда игрались с темной магией, и с тех пор старались как-то ограничить его влияние.\n\nЙог-Джева обитает в измерении безформенного магического хаоса и не способен воплотить свой истинный облик в настоящем миру. Вместо этого, божество создало своих аватаров и демонических слуг, которые подчиняются его приказам.\n\nЭтот огромный глаз является точкой фокуса силы Йог-Джева в нашем мире. Сам глаз неподвижен, но он способен излучать мощнейшие лучи демонической магии и призывать разные виды слуг на помощь.
actors.mobs.yogdzewa.desc_spawners=Вы чувствуете волны демонической энергии, излучаемые в сторону глаза с этажей выше. Очевидно, что-то, что вы оставили живым там, направляет энергию обратно в Йог-Джеву. _Йог использует эту энергию для призыва более мощных приспешников!_
actors.mobs.yogdzewa$larva.name=личинка бога
actors.mobs.yogdzewa$larva.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa$larva.desc=Эти маленькие отродья Йог-Джевы - простые приспешники, которых легко производить. В одиночку они слабые, но они быстро призываются и могут стать непреодолимыми в большом количестве.
actors.mobs.yogdzewa$yogripper.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa$yogeye.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Поглощен богом Йог-Джева

actors.mobs.yogfist.invuln_warn=Длань неуязвима, пока находится возле глаза!
actors.mobs.yogfist.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogfist.desc=Эта длань является аспектом мощи Йог-Джевы. Длани подвязаны к силе Йог-Джевы, и будут защищены от любого урона, когда находятся возле глаза.
actors.mobs.yogfist$burningfist.name=пылающая длань
actors.mobs.yogfist$burningfist.desc=Эта длань сформирована из хаотичной огненной магии. Пока она передвигается, она постоянно воспламеняет свое окружение. Она также способна стрелять зарядами огненной мощи, которые распространяют пламя на тех местах, куда они попадают.\n\nСпособность длани воспламенять окружение подавлена вблизи воды, но жар, исходящий от нее, заставит воду испариться за короткое время!
actors.mobs.yogfist$soiledfist.name=земляная длань
actors.mobs.yogfist$soiledfist.desc=Эта длань сформирована из хаотической магии земли. Когда она движется, вокруг нее произрастает вегетация. Она также способна стрелять концентрированными земельными зарядами, которые связывают цель быстрорастущими вьюнками и корнями!\n\nЭта длань получает свою силу из этой флоры и выдержит урон в соответствии с тем, сколько высокой или бороздчатой вегетации находится близко от нее!
actors.mobs.yogfist$rottingfist.name=гнилостная длань
actors.mobs.yogfist$rottingfist.desc=Эта длань сформирована из живой порчи. Это огромная масса разлагающейся плоти, способная разбрасывать ядовитую слизь в ближнем, и отравляющий газ в дальнем бою. Что еще хуже, вместо того, чтобы получать урон напрямую, она получает лишь эффект кровотечения.\n\nС помощью воды можно смыть слизь, однако длань способна поглощать воду и, таким образом, исцелять себя! Кроме того, когда она получает урон во время кровотечения, старый эффект обновляется, но новый притом не накладывается!
actors.mobs.yogfist$rustedfist.name=ржавая длань
actors.mobs.yogfist$rustedfist.desc=Эта длань сформирована из живого металла. Это взгромоздение движущейся массы металла способно мощно атаковать в ближнем бою и калечит свои цели в дальнем. Из-за огромной массы эта длань способна распределить нанесенный ей урон по времени.\n\nЭта длань, однако, негибкая и не помещается в узкие проходы. Кроме того, что она, конечно, несет урон не сразу, отложенный урон увеличивается, если длань терпит попадание несколько раз.
actors.mobs.yogfist$brightfist.name=яркая длань
actors.mobs.yogfist$brightfist.teleport=Длань телепортируется подальше, создавая световую вспышку, которая сильно ослепляет вас!
actors.mobs.yogfist$brightfist.desc=Эта длань сформирована из чистой световой энергии. Она способна каждый ход излучать мощные лучи слепящего света! Эти лучи временно ослепляют и, кроме того, наносят тяжелый урон. Длань также способна на короткое время заливать арену слепящим светом, чтобы скрыться.\n\nУ этой длани, однако, нет особых способностей, которые она могла бы применить в ближнем бою.
actors.mobs.yogfist$darkfist.name=тёмная длань
actors.mobs.yogfist$darkfist.teleport=Длань телепортируется подальше, создавая тёмную вспышку, которая тушит ваш источник света!
actors.mobs.yogfist$darkfist.desc=Эта длань сформирована из чистой темной энергии. Она способна каждый ход излучать мощные лучи темной магии! Эти лучи ослабляют ваш источник света и причиняют тяжелый урон. Длань также способна на короткое время заливать арену темнотой, чтобы скрыться.\n\nУ этой длани, однако, нет особых способностей, которые она могла бы применить в ближнем бою.


