#warrior
actors.hero.talent.hearty_meal.title=ешь на здоровье
actors.hero.talent.hearty_meal.desc=_+1:_ Перекус восстанавливает Воину _3 ОЗ_, когда его здоровье равно или ниже 30%.\n\n_+2:_ Перекус восстанавливает Воину _5 ОЗ_, когда его здоровье равно или ниже 30%.
actors.hero.talent.veterans_intuition.title=интуиция ветерана
actors.hero.talent.veterans_intuition.desc=_+1:_ Воин опознаёт оружия в _1.75 раз_ быстрее и броню в _2.5 раза_ быстрее.\n\n_+2:_ Воин опознаёт оружия в _2.5 раз_ быстрее и броню, _когда надевает её_.
actors.hero.talent.provoked_anger.title=провокатор
actors.hero.talent.provoked_anger.desc=_+1:_ Когда щит Воина разрушается, его следующая физическая атака нанесет _дополнительные 2 урона_.\n\n_+2:_ Когда щит Воина разрушается, его следующая физическая атака нанесет _дополнительные 3 урона_.
actors.hero.talent.iron_will.title=Стальная воля
actors.hero.talent.iron_will.desc=_+1:_ Максимальный порог щита печати Воина _увеличивается на 1_.\n\n_+2:_ Максимальный порог щита печати Воина _увеличивается на 2_.
actors.hero.talent.iron_will.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает щит без сломанной печати.

actors.hero.talent.iron_stomach.title=Железный желудок
actors.hero.talent.iron_stomach.desc=_+1:_ Перекус занимает у Воина 1 ход и даёт ему _75% сопротивления урону_, пока он ест.\n\n_+2:_ Перекус занимает у Воина 1 ход и даёт ему _100% сопротивления урону_, пока он ест.
actors.hero.talent.liquid_willpower.title=жидкая сила воли
actors.hero.talent.liquid_willpower.desc=_+1:_ Воин мгновенно получает _50% прочности щита_ от его сломанной печати, когда выпивает или кидает зелье, экстракт или эликсир.\n\n_+2:_ Воин мгновенно получает _75% прочности щита_ от его сломанной печати, когда выпивает или кидает зелье, экстракт или эликсир.\n\nЭффект восстановления щита удваивается после использования зелий силы, опыта или алхимических предметов, изготовленных из них.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, Экстракт Водянистости), у этого таланта есть определённый шанс сработать, зависящий от количества получаемых предметов.
actors.hero.talent.liquid_willpower.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает щит на 5% от максимального ОЗ при +1 или 7,5% от максимального ОЗ при +2.
actors.hero.talent.runic_transference.title=Перенос рун
actors.hero.talent.runic_transference.desc=_+1:_ Сломанная печать Воина может переносить _обычные руны_ так же, как и улучшение.\n\n_+2:_ Сломанная печать Воина может переносить _обычные, мощные и проклятые руны_ так же, как и улучшение.\n\nПечать может переносить только те руны, которые были начертаны на броню с уже прилепленной печатью.
actors.hero.talent.runic_transference.meta_desc=_Если этот талант получен другим героем_, он увеличит сопротивление рун к стиранию Свитками Улучшения. При улучшении руны могут быть стерты с 6 уровня (вместо 4) при +1 или с 7 уровня (вместо 4) при +2. Начиная с 8 уровня руна гарантированно сотрётся при улучшении предмета.
actors.hero.talent.lethal_momentum.title=Смертельный импульс
actors.hero.talent.lethal_momentum.desc=_+1:_ Когда Воин убивает врага оружием ближнего боя, его атака имеет _67% шанс_ быть мгновенной.\n\n_+2:_ Когда Воин убивает врага оружием ближнего боя, его атака имеет _100% шанс_ быть мгновенной.
actors.hero.talent.improvised_projectiles.title=Импровизированные снаряды
actors.hero.talent.improvised_projectiles.desc=_+1:_ Воин может ослепить врага на _2 хода_, кинув в него любой предмет, не являющийся метательным оружием. Эта способность перезаряжается 50 ходов.\n\n_+2:_ Воин может ослепить врага на _3 хода_, кинув в него любой предмет, не являющийся метательным оружием. Эта способность перезаряжается 50 ходов.

actors.hero.talent.hold_fast.title=Защитная стойка
actors.hero.talent.hold_fast.desc=_+1:_ Пока Воин стоит и не двигается, он получает _1-2 защиты_.\n\n_+2:_ Пока Воин стоит и не двигается, он получает _2-4 защиты_.\n\n_+3:_ Пока Воин стоит и не двигается, он получает _3-6 защиты_.
actors.hero.talent.strongman.title=Силач
actors.hero.talent.strongman.desc=_+1:_ Сила Воина_ увеличивается на 8%_, и округляется в меньшую сторону.\n\n_+2:_ Сила Воина_ увеличивается на 13%_, и округляется в меньшую сторону.\n\n_+3:_ Сила Воина_ увеличивается на 18%_, и округляется в меньшую сторону.

actors.hero.talent.endless_rage.title=бесконечная ярость
actors.hero.talent.endless_rage.desc=_+1:_ Берсерк может достигнуть максимум _116% ярости_.\n\n_+2:_ Берсерк может достигнуть максимум _133% ярости_.\n\n_+3:_ Берсерк может достигнуть максимум _150% ярости_.\n\nКаждое очко ярости выше 100% увеличивает щит Берсерка на 1% и снижает время на перезарядку на 1%, но не повышает дополнительный урон выше +50%.
actors.hero.talent.deathless_fury.title=бессмертная ярость
actors.hero.talent.deathless_fury.desc=_+1:_ Неистовство включается автоматически, когда Берсерк вот-вот погибнет, а ярость находится на уровне 100% или больше, но перезарядка составляет _3 уровня героя_, когда это происходит.\n\n_+2:_ Неистовство включается автоматически, когда Берсерк вот-вот погибнет, а ярость находится на уровне 100% или больше, но перезарядка составляет _2 уровня героя_, когда это происходит.\n\n_+3:_ Неистовство включается автоматически, когда Берсерк вот-вот погибнет, а ярость находится на уровне 100% или больше, но перезарядка составляет _1 уровень героя_, когда это происходит.\n\nОбратите внимание, что Берсерк все равно погибнет, если в конце неистовства у него будет 0 ОЗ.
actors.hero.talent.enraged_catalyst.title=катализатор ярости
actors.hero.talent.enraged_catalyst.desc=_+1:_ Зачарования и проклятия на оружии Берсерка активируются тем чаще, чем больше его ярость, вплоть до _15%_ при 100% ярости.\n\n_+2:_ Зачарования и проклятия на оружии Берсерка активируются тем чаще, чем больше его ярость, вплоть до _30%_ при 100% ярости.\n\n_+3:_ Зачарования и проклятия на оружии Берсерка активируются тем чаще, чем больше его ярость, вплоть до _45%_ при 100% ярости.

actors.hero.talent.cleave.title=Черепная реакция
actors.hero.talent.cleave.desc=_+1:_ Когда Гладиатор убивает врага, перезарядка комбо до следующего удара увеличивается до _15 ходов_.\n\n_+2:_ Когда Гладиатор убивает врага, перезарядка комбо до следующего удара увеличивается до _30 ходов_.\n\n_+3:_ Когда Гладиатор убивает врага, перезарядка комбо до следующего удара увеличивается до _45 ходов_.
actors.hero.talent.lethal_defense.title=Летальная защита
actors.hero.talent.lethal_defense.desc=_+1:_ Когда Гладиатор убивает врага комбо-атакой, он _восстанавливает 33%_ щита Печати.\n\n_+2:_ Когда Гладиатор убивает врага комбо-атакой, он _восстанавливает 67%_ щита Печати.\n\n_+3:_ Когда Гладиатор убивает врага комбо-атакой, он _восстанавливает 100%_ щита Печати.
actors.hero.talent.enhanced_combo.title=Улучшенное комбо
actors.hero.talent.enhanced_combo.desc=_+1:_ Когда комбо Гладиатора 7 или выше, увеличивает расстояние отталкивания Тарана на 3, Таран накладывает головокружение и может столкнуть врага в яму.\n\n_+2:_ Вдобавок к бонусам от +1. когда комбо Гладиатора 9 и выше, Парирование работает на нескольких атаках.\n\n_+3:_ Вдобавок к бонусам от +1 и +2, Гладиатор может прыгать на расстояние вплоть до комбо/3, когда использует Натиск, Обрушение, или Неистовство.

actors.hero.talent.body_slam.title=твёрдая посадка
actors.hero.talent.body_slam.desc=_+1:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _1-4 плюс 25%_ урона, равного защитной силе брони.\n\n_+2:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _2-8 плюс 50%_ урона, равного защитной силе брони.\n\n_+3:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _3-12 плюс 75%_ урона, равного защитной силе брони.\n\n_+4:_ Когда Воин приземляется после прыжка, все соседние враги получают урон, равный _4-16 плюс 100%_ урона, равного защитной силе брони.
actors.hero.talent.impact_wave.title=ударная волна
actors.hero.talent.impact_wave.desc=_+1:_ Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _2 клетки_ назад и имеют_25% шанс_ получить уязвимость на 5 хода.\n\n_+2:_ Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _3 клетки_ назад и имеют_50% шанс_ получить уязвимость на 5 хода.\n\n_+3:_ Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _4 клетки_ назад и имеют_75% шанс_ получить уязвимость на 5 хода.\n\n_+4:_ Когда Воин приземляется после прыжка, все соседние враги отбрасываются на _5 клеток_ назад и имеют_100% шанс_ получить уязвимость на 5 хода.
actors.hero.talent.double_jump.title=двойной прыжок
actors.hero.talent.double_jump.desc=_+1:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 16%_.\n\n_+2:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 30%_.\n\n_+3:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 40%_.\n\n_+4:_ Если Воин выполняет второй прыжок в течение 3 ходов после первого, стоимость этого прыжка _снижается на 50%_.

actors.hero.talent.expanding_wave.title=увеличивающаяся волна
actors.hero.talent.expanding_wave.desc=_+1:_ Диапазон ударной волны увеличен до _6 клеток_ с 5, а её ширина увеличена до _75 градусов_ с 60.\n\n_+2:_ Диапазон ударной волны увеличен до _7 клеток_ с 5, а её ширина увеличена до _90 градусов_ с 60.\n\n_+3:_ Диапазон ударной волны увеличен до _8 клеток_ с 5, а её ширина увеличена до _105 градусов_ с 60.\n\n_+4:_ Диапазон ударной волны увеличен до _9 клеток_ с 5, а её ширина увеличена до _120 градусов_ с 60.
actors.hero.talent.striking_wave.title=ударная волна
actors.hero.talent.striking_wave.desc=_+1:_ Ударная волна также имеет _шанс 30%_ применить эффекты атаки, такие как чары и комбо.\n\n_+2:_ Ударная волна также имеет _шанс 60%_ применить эффекты, такие как чары и комбо.\n\n_+3:_ Ударная волна также имеет _шанс 90%_ применить эффекты, такие как чары и комбо.\n\n_+4:_ Ударная волна также имеет _шанс 100%_ применить эффекты, такие как чары и комбо, а также усиливает чары на _20%_.
actors.hero.talent.shock_force.title=ударная сила
actors.hero.talent.shock_force.desc=_+1:_ Ударная волна наносит _на 20% больше_ урона и имеет _шанс 25%_ оглушить, а не наложить хромоту.\n\n_+2:_ Ударная волна наносит _на 40% больше_ урона и имеет _шанс 50%_ оглушить, а не наложить хромоту.\n\n_+3:_ Ударная волна наносит _на 60% больше_ урона и имеет _шанс 75%_ оглушить, а не наложить хромоту.\n\n_+4:_ Ударная волна наносит _на 80% больше_ урона и имеет _шанс 100%_ оглушить, а не наложить хромоту.

actors.hero.talent.sustained_retribution.title=устойчивое возмездие
actors.hero.talent.sustained_retribution.desc=_+1:_ Воин наносит _115% бонусного урона_ распределенного между _2 ударами_, вместо 100% за 1 удар.\n\n_+2:_ Воин наносит _130% бонусного урона_ распределенного между _3 ударами_, вместо 100% за 1 удар.\n\n_+3:_ Воин наносит _145% бонусного урона_ распределенного между _4 ударами_, вместо 100% за 1 удар.\n\n_+4:_ Воин наносит _160% бонусного урона_ распределенного между _5 ударов_, вместо 100% за 1 удар.
actors.hero.talent.shrug_it_off.title=не обращая внимания
actors.hero.talent.shrug_it_off.desc=_+1:_ Сопротивление урону Воина во время выжидания _увеличивается до 60%_, вместо 50%.\n\n_+2:_ Сопротивление урону Воина во время выжидания _увеличивается до 68%_, вместо 50%.\n\n_+3:_ Сопротивление урону Воина во время выжидания _увеличивается до 74%_, вместо 50%.\n\n_+4:_ Сопротивление урону Воина во время выжидания _увеличивается до 80%_, вместо 50%.
actors.hero.talent.even_the_odds.title=уравнение шансов
actors.hero.talent.even_the_odds.desc=_+1:_ Воин наносит дополнительные _5% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.\n\n_+2:_ Воин наносит дополнительные _10% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.\n\n_+3:_ Воин наносит дополнительные _15% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.\n\n_+4:_ Воин наносит дополнительные _20% бонусного урона_ за каждого врага в пределах 2 клеток по окончании выжидания.

#mage
actors.hero.talent.empowering_meal.title=Тонизирующий обед
actors.hero.talent.empowering_meal.desc=_+1:_ Еда дарует Магу _2 дополнительных единицы урона_ на следующие 3 раза, когда урон наносится палочкой.\n\n_+2:_ Еда дарует Магу _3 дополнительных единицы урона_ на следующие 3 раза, когда урон наносится палочкой.
actors.hero.talent.scholars_intuition.title=Интуиция знатока
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг опознаёт палочки в _3 раза быстрее_.\n\n_+2:_ Маг опознаёт палочки _при первом использовании_.
actors.hero.talent.lingering_magic.title=подспудная магия
actors.hero.talent.lingering_magic.desc=_+1:_ Когда Маг использует магию палочки или посоха, его следующая физическая атака нанесет _дополнительные 1-2 урона_.\n\n_+2:_ Когда Маг использует магию палочки или посоха, его следующая физическая атака нанесет _дополнительные 2 урона_.
actors.hero.talent.backup_barrier.title=Резервный барьер
actors.hero.talent.backup_barrier.desc=_+1:_ Маг получает _3 заряда щита_, когда тратит последний заряд своего посоха.\n\n_+2:_ Маг получает _5 зарядов щита_, когда тратит последний заряд своего посоха.
actors.hero.talent.backup_barrier.meta_desc=_Если этот талант получен другим героем_, вместо этого он сработает от палочки самого высокого уровня героя.

actors.hero.talent.energizing_meal.title=Возбуждающий обед
actors.hero.talent.energizing_meal.desc=_+1:_ Перекус занимает у Мага 1 ход и даёт ему _5 ходов перезарядки палочек_.\n\n_+2:_ Перекус занимает у Мага 1 ход и даёт ему _8 ходов перезарядки палочек_.
actors.hero.talent.inscribed_power.title=начертанная сила
actors.hero.talent.inscribed_power.desc=_+1:_ Когда Маг использует свиток или предмет заклинания, его следующие _2 выстрела из палочки_ получат +2 уровня.\n\n_+2:_ Когда Маг использует свиток или предмет заклинания, его следующие _3 выстрела из палочки_ получат +2 уровня.\n\nКоличество улучшенных выстрелов палочки удваиваются после использования свитка улучшения и превращения, а так же всех алхимических предметов на их основе.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, большинство заклинаний), у этого таланта есть определённый шанс сработать, зависящий от количества получаемых предметов.
actors.hero.talent.wand_preservation.title=Сохранение палочки
actors.hero.talent.wand_preservation.desc=_+1:_ Когда Маг сливает новую палочку со своим посохом, то предыдущая возвращается как +0, _но только 1 раз._\n\n_+2:_ Когда Маг сливает новую палочку со своим посохом, то предыдущая возвращается как +0, _и это можно повторить с промежутком в 1 уровень героя._
actors.hero.talent.wand_preservation.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличит количество магической смолы, получаемой из каждой палочки в алхимическом котле, на 1 при уровне таланта +1 или на 2 при +2.
actors.hero.talent.arcane_vision.title=Магическое зрение
actors.hero.talent.arcane_vision.desc=_+1:_ Всякий раз, когда Маг попадает по врагу из палочки, этот враг становится виден Магу Ментальным зрением следующие _10 ходов_.\n\n_+2:_ Всякий раз, когда Маг попадает по врагу из палочки, этот враг становится виден Магу Ментальным зрением следующие _15 ходов_.
actors.hero.talent.shield_battery.title=Защитная батарея
actors.hero.talent.shield_battery.desc=_+1:_ Маг может нацелиться на себя палочкой, чтобы преобразовать её заряды в щит величиной _4% от максимального ОЗ за заряд_.\n\n_+2:_ Маг может нацелиться на себя палочкой, чтобы преобразовать её заряды в щит величиной _6% от максимального ОЗ за заряд_.

actors.hero.talent.desperate_power.title=отчаянная сила
actors.hero.talent.desperate_power.desc=_+1:_ Палочки и посох Мага получают _+1 уровень_ во время выстрела последним зарядом.\n\n_+2:_ Палочки и посох Мага получают _+2 уровня_ во время выстрела последним зарядом.\n\n_+3:_ Палочки и посох Мага получают _+3 уровня_ во время выстрела последним зарядом.
actors.hero.talent.ally_warp.title=Рокировка
actors.hero.talent.ally_warp.desc=_+1:_ Маг может выбрать союзника, чтобы моментально поменяться с ним местами на расстоянии до _2-х клеток_.\n\n_+2:_ Маг может выбрать союзника, чтобы моментально поменяться с ним местами на расстоянии до _4-х клеток_.\n\n_+3:_ Маг может выбрать союзника, чтобы моментально поменяться с ним местами на расстоянии до _6-ти клеток_.\n\nМаг не может поменяться местами со неподвижным союзником.

actors.hero.talent.empowered_strike.title=Усиленный удар
actors.hero.talent.empowered_strike.desc=_+1:_ Ближняя атака посохом Боевого мага после выстрела им нанесёт _+16% урона_ и накладывает бонусный эффект на _+50% силу_ посоха.\n\n_+2:_ Ближняя атака посохом Боевого мага после выстрела им нанесёт _+33% урона_ и накладывает бонусный эффект на _+100% силу_ посоха.\n\n_+3:_ Ближняя атака посохом Боевого мага после выстрела им нанесёт _+50% урона_ и накладывает бонусный эффект на _+150% силу_ посоха.
actors.hero.talent.mystical_charge.title=Мистический заряд
actors.hero.talent.mystical_charge.desc=_+1:_ Удар посохом дает Боевому магу _0.5 ходов_ перезарядки артефакта.\n\n_+2:_ Удар посохом дает Боевому магу _1 ход_ перезарядки артефакта.\n\n_+3:_ Удар посохом дает Боевому магу _1.5 хода_ перезарядки артефакта.
actors.hero.talent.excess_charge.title=Избыточный заряд
actors.hero.talent.excess_charge.desc=_+1:_ Когда посох Боевого мага полностью заряжен, его следующее использование дает владельцу _0.67 щита_ за уровень посоха.\n\n_+2:_ Когда посох Боевого мага полностью заряжен, его следующее использование дает владельцу _1.33 щита_ за уровень посоха.\n\n_+3:_ Когда посох Боевого мага полностью заряжен, его следующее использование дает владельцу _2 щита_ за уровень посоха.

actors.hero.talent.soul_siphon.title=Переносчики порчи
actors.hero.talent.soul_siphon.desc=_+1:_ Физический урон, нанесённый другими персонажами, способен активировать метку души Чернокнижника с _эффективностью 13%_.\n\n_+2:_ Физический урон, нанесённый другими персонажами, способен активировать метку души Чернокнижника с _эффективностью 27%_.\n\n_+3:_ Физический урон, нанесённый другими персонажами, способен активировать метку души Чернокнижника с _эффективностью 40%_.
actors.hero.talent.soul_eater.title=Пожиратель душ
actors.hero.talent.soul_eater.desc=_+1:_ Метка души дает _0.33 хода_ насыщения за каждый нанесенный физический урон. Враги отмеченные меткой души имеют _шанс 10%_ вызвать эффекты насыщения, когда они умирают.\n\n_+2:_ Метка души дает _0.67 хода_ насыщения за каждый нанесенный физический урон. Враги отмеченные меткой души имеют _шанс 20%_ вызвать эффекты насыщения, когда они умирают.\n\n_+3:_ Метка души дает _1 ход_ насыщения за каждый нанесенный физический урон. Враги отмеченные меткой души имеют _шанс 30%_ вызвать эффекты насыщения, когда они умирают.
actors.hero.talent.necromancers_minions.title=Миньоны некроманта
actors.hero.talent.necromancers_minions.desc=_+1:_ Когда враг с меткой души умирает, Чернокнижник имеет _шанс 13%_ воскресить врага в виде призрака с порчей.\n\n_+2:_ Когда враг с меткой души умирает, Чернокнижник имеет _шанс 27%_ воскресить врага в виде призрака с порчей.\n\n_+3:_ Когда враг с меткой души умирает, Чернокнижник имеет _шанс 40%_ воскресить врага в виде призрака с порчей.

actors.hero.talent.blast_radius.title=радиус взрыва
actors.hero.talent.blast_radius.desc=_+1:_ Радиус стихийного взрыва увеличен с 4 до _5 клеток_.\n\n_+2:_ Радиус стихийного взрыва увеличен с 4 до _6 клеток_.\n\n_+3:_ Радиус стихийного взрыва увеличен с 4 до _7 клеток_.\n\n_+4:_ Радиус стихийного взрыва увеличен с 4 до _8 клеток_.
actors.hero.talent.elemental_power.title=сила стихии
actors.hero.talent.elemental_power.desc=_+1:_ Сила стихийного взрыва увеличивается на _25%_.\n\n_+2:_ Сила стихийного взрыва увеличивается на _50%_.\n\n_+3:_ Сила стихийного взрыва увеличивается на _75%_.\n\n_+4:_ Сила стихийного взрыва увеличивается на _100%_.
actors.hero.talent.reactive_barrier.title=реактивный барьер
actors.hero.talent.reactive_barrier.desc=_+1:_ Маг получает _2.5 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 5 персонажей.\n\n_+2:_ Маг получает _5 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 6 персонажей.\n\n_+3:_ Маг получает _7.5 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 7 персонажей.\n\n_+4:_ Маг получает _10 защиты_ за каждого персонажа, пострадавшего от стихийного взрыва, максимум до 8 персонажей.

actors.hero.talent.wild_power.title=дикая сила
actors.hero.talent.wild_power.desc=_+1:_ При использовании дикой магии палочки будут улучшены на _2 или 3, до +4_.\n\n_+2:_ При использовании дикой магии палочки будут улучшены на _3, до +5_.\n\n_+3:_ При использовании дикой магии палочки будут улучшены на _3 или 4, до +6_.\n\n_+4:_ При использовании дикой магии палочки будут улучшены на _4, до +7_.
actors.hero.talent.fire_everything.title=огонь из всех орудий
actors.hero.talent.fire_everything.desc=_+1:_ Дикая магия теперь срабатывает _5 раз_ вместо 4 и у каждой палочки есть _шанс 25%_ использовать её 3 раза.\n\n_+2:_ Дикая магия теперь срабатывает _6 раз_ вместо 4 и у каждой палочки есть _шанс 50%_ использовать её 3 раза.\n\n_+3:_ Дикая магия теперь срабатывает _7 раз_ вместо 4 и у каждой палочки есть _шанс 75%_ использовать её 3 раза.\n\n_+4:_ Дикая магия теперь срабатывает _8 раз_ вместо 4 и у каждой палочки есть _шанс 100%_ использовать её 3 раза.
actors.hero.talent.conserved_magic.title=сохранённая магия
actors.hero.talent.conserved_magic.desc=_+1:_ Каждый выстрел дикой магии теперь использует _0.33 зарядов_ вместо 0.5 и имеет _25% шанс_ не потратить ход.\n\n_+2:_ Каждый выстрел дикой магии теперь использует _0.225 зарядов_ вместо 0.5 и имеет _шанс 50%_ не потратить ход.\n\n_+3:_ Каждый выстрел дикой магии теперь использует _0.15 зарядов_ вместо 0.5 и имеет _шанс 75%_ не потратить ход.\n\n_+4:_ Каждый выстрел дикой магии теперь использует _0.1 зарядов_ вместо 0.5 и имеет _шанс 100%_ не потратить ход.

actors.hero.talent.telefrag.title=Телепорт-урон
actors.hero.talent.telefrag.desc=_+1:_ Если Маг телепортируется в другого персонажа, он наносит ему _10-15 урона_, но также получает _5 урона_.\n\n_+2:_ Если Маг телепортируется в другого персонажа, он наносит ему _20-30 урона_, но также получает _10 урона_.\n\n_+3:_ Если Маг телепортируется в другого персонажа, он наносит ему _30-45 урона_, но также получает _15 урона_.\n\n_+4:_ Если Маг телепортируется в другого персонажа, он наносит ему _40-60 урона_, но также получает _20 урона_.\n\nГерой не может быть убит этим талантом, урон может быть уменьшен эффектами сопротивления магии.
actors.hero.talent.remote_beacon.title=Дистанционный Маяк
actors.hero.talent.remote_beacon.desc=_+1:_ Маг может разместить маяк в любом месте в пределах _4 клеток_.\n\n_+2:_ Маг может разместить маяк в любом месте в пределах _8 клеток_.\n\n_+3:_ Маг может разместить маяк в любом месте в пределах _12 клеток_.\n\n_+4:_ Маг может разместить маяк в любом месте в пределах _16 клеток_.\n\nМаг не может размещать маяки в недоступных местах
actors.hero.talent.longrange_warp.title=Перенос дальнего действия
actors.hero.talent.longrange_warp.desc=_+1:_ Теперь Маг может перемещаться между этажами за плату в размере _150% заряда_.\n\n_+2:_ Теперь Маг может перемещаться между этажами за плату в размере _117% заряда_.\n\n_+3:_ Теперь Маг может перемещаться между этажами за плату в размере _83% заряда_.\n\n_+4:_ Теперь Маг может перемещаться между этажами за плату в размере _50% заряда_.\n\nМаг не может использовать перенос дальнего действия, чтобы покинуть запертый этаж.

#rogue
actors.hero.talent.cached_rations.title=Спрятанные пайки
actors.hero.talent.cached_rations.desc=_+1:_ Разбойник может найти _2 урезанных пайка_ в сундуках, пока он исследует ранние этапы подземелья.\n\n_+2:_ Разбойник может найти _3 урезанных пайков_ в сундуках, пока он исследует ранние этапы подземелья.\n\nУрезанные пайки можно съесть быстрее обычных рационов. Также они умеренно утоляют голод, восстанавливают 5 ОЗ и добавляют 1 заряд Плаща Теней.
actors.hero.talent.thiefs_intuition.title=Интуиция вора
actors.hero.talent.thiefs_intuition.desc=_+1:_ Разбойник опознаёт кольца в _2 раза быстрее_, и опознаёт тип кольца, _когда надевает его_.\n\n_+2:_ Разбойник опознаёт кольца, _когда он их экипирует_, и опознаёт тип кольца, _когда подбирает его_.
actors.hero.talent.sucker_punch.title=Удар исподтишка
actors.hero.talent.sucker_punch.desc=_+1:_ Разбойник наносит _1-2 бонусных урона_ при первой неожиданной атаке врага.\n\n_+2:_ Разбойник наносит _2 бонусных урона_ при первой неожиданной атаке врага.
actors.hero.talent.protective_shadows.title=Защитные тени
actors.hero.talent.protective_shadows.desc=_+1:_ Разбойник получает один заряд щита _каждый второй ход_, пока он невидим, _вплоть до 3_.\n\n_+2:_ Разбойник получает один заряд щита _каждый второй ход_, пока он невидим, _вплоть до 5_.

actors.hero.talent.mystical_meal.title=Мистический обед
actors.hero.talent.mystical_meal.desc=_+1:_ Перекус занимает у Разбойника 1 ход (урезанные пайки съедаются мгновенно), и даёт ему _перезарядку артефактов на 3 хода_.\n\n_+2:_ Перекус занимает у Разбойника 1 ход (урезанные пайки съедаются мгновенно) и даёт ему _перезарядку артефактов на 5 ходов_.\n\nЭтот талант не позволяет рогу изобилия перезаряжать самого себя
actors.hero.talent.inscribed_stealth.title=начертанная скрытность
actors.hero.talent.inscribed_stealth.desc=_+1:_ После использования свитка или предмета заклинания, Разбойник получает _3 хода_ невидимости.\n\n_+2:_ После использования свитка или предмета заклинания, Разбойник получает _5 ходов_ невидимости.\n\nПродолжительность невидимости удваивается после использования свитка улучшения, превращения, зачарования, метаморфозы или алхимических предметов, изготовленных из них.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, большинство заклинаний), у этого таланта есть определённый шанс сработать, зависящий от количества получаемых предметов.
actors.hero.talent.wide_search.title=Широкий поиск
actors.hero.talent.wide_search.desc=_+1:_ Радиус поиска Разбойника изменен с квадрата 5x5 на _круг 7x7_. \n\n_+2:_ Радиус поиска Разбойника изменен с квадрата 5x5 на _квадрат 7x7_.
actors.hero.talent.wide_search.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличивает его радиус поиска с квадрата 3x3 до круга 5x5 при +1 или квадрата 5x5 при +2.
actors.hero.talent.silent_steps.title=Бесшумные шаги
actors.hero.talent.silent_steps.desc=_+1:_ Разбойник не разбудит спящих врагов, пока он на расстоянии _3 или более клеток от них_.\n\n_+2:_ Разбойник не разбудит спящих врагов, пока _не подойдёт вплотную к ним_.
actors.hero.talent.rogues_foresight.title=Разбойничья чуйка
actors.hero.talent.rogues_foresight.desc=_+1:_ Когда Разбойник впервые спускается на этаж с секретной комнатой, у него есть _75% шанс почувствовать это_.\n\n_+2:_ Когда Разбойник впервые спускается на этаж с секретной комнатой, у него есть _100% шанс почувствовать это_.

actors.hero.talent.light_cloak.title=Лёгкий плащ
actors.hero.talent.light_cloak.desc=_+1:_ Разбойник может использовать Плащ Теней, не экипировав его, но будучи неэкипированным он перезаряжается со _скоростью 25%_.\n\n_+2:_ Разбойник может использовать Плащ Теней, не экипировав его, но будучи неэкипированным он перезаряжается со _скоростью 50%_.\n\n_+3:_ Разбойник может использовать Плащ Теней, не экипировав его, но будучи неэкипированным он перезаряжается со _скоростью 75%_.
actors.hero.talent.light_cloak.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличит скорость зарядки всех артефактов на 7/13/20% при +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Улучшенные кольца
actors.hero.talent.enhanced_rings.desc=_+1:_ Когда Разбойник использует артефакты, его кольца получают улучшение +1 на _3 ходов_. \n\n_+2:_ Когда Разбойник использует артефакты, его кольца получают улучшение +1 на _6 ходов_. \n\n_+3:_ Когда Разбойник использует артефакты, его кольца получают улучшение +1 на _9 ходов_.

actors.hero.talent.enhanced_lethality.title=Улучшенная летальность
actors.hero.talent.enhanced_lethality.desc=_+1:_ Убийца может убить врага с показателем здоровья ниже _4/13/27/67%_ за уровень готовности, вместо 3/10/20/50%.\n\n_+2:_ Убийца может убить врага с показателем здоровья ниже _5/17/33/83%_ за уровень готовности, вместо 3/10/20/50%.\n\n_+3:_ Убийца может убить врага с показателем здоровья ниже _6/20/40/100%_ за уровень готовности, вместо 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Убийственный размах
actors.hero.talent.assassins_reach.desc=_+1:_ Диапазон удара Убийцы за уровень подготовки увеличен до _1/3/4/6 клеток,_ вместо 1/2/3/4.\n\n_+2:_ Диапазон удара Убийцы за уровень подготовки увеличен до _2/4/6/8 клеток_, вместо 1/2/3/4.\n\n_+3:_ Диапазон удара Убийцы за уровень подготовки увеличен до _2/5/7/10 клеток_, вместо 1/2/3/4.\n\nРывок позволяет проходить через врагов, ловушки и ямы, но не через стены.
actors.hero.talent.bounty_hunter.title=Охотник за головами
actors.hero.talent.bounty_hunter.desc=_+1:_ Когда Убийца убивает врага подготовленным ударом, шанс выпадения с него предмета увеличивается на _2/4/8/16%_, в зависимости от уровня подготовки.\n\n_+2:_ Когда Убийца убивает врага подготовленным ударом, шанс выпадения с него предмета увеличивается на _4/8/16/32%_, в зависимости от уровня подготовки.\n\n_+3:_ Когда Убийца убивает врага подготовленным ударом, шанс выпадения с него предмета увеличивается на _6/12/24/48%_, в зависимости от уровня подготовки.

actors.hero.talent.evasive_armor.title=Лёгкая броня
actors.hero.talent.evasive_armor.desc=_+1:_ Во время бега Бродяга получает _+1 уклонение_ за каждое лишнее очко силы на вашей броне.\n\n_+2:_ Во время бега Бродяга получает _+2 уклонения_ за каждое лишнее очко силы на вашей броне.\n\n_+3:_ Во время бега Бродяга получает _+3 уклонения_ за каждое лишнее очко силы на вашей броне.
actors.hero.talent.projectile_momentum.title=Инерция снаряда
actors.hero.talent.projectile_momentum.desc=_+1:_ Во время бега Бродяга получает _+20% к точности и +15% к урону_ от метательного оружия.\n\n_+2:_ Во время бега Бродяга получает _+40% к точности и +30% к урону_ от метательного оружия.\n\n_+3:_ Во время бега Бродяга получает _+60% к точности и +45% к урону_ от метательного оружия.
actors.hero.talent.speedy_stealth.title=Быстрая скрытность
actors.hero.talent.speedy_stealth.desc=_+1:_ Бродяга получает 2 стака импульса за ход, пока он невидим.\n\n_+2:_ В дополнение к преимуществам +1, время в бегу больше не считается, пока Бродяга невидим.\n\n_+3:_ В дополнение к преимуществам +1 и +2, Бродяга движется с удвоенной скоростью, пока он невидим, независимо от того, бежит он или нет.

actors.hero.talent.hasty_retreat.title=поспешное отступление
actors.hero.talent.hasty_retreat.desc=_+1:_ После скачка Разбойник получает _1 ход_ ускорения и невидимости.\n\n_+2:_ После скачка Разбойник получает _2 хода_ ускорения и невидимости.\n\n_+3:_ После скачка Разбойник получает _3 хода_ ускорения и невидимости.\n\n_+4:_ После скачка Разбойник получает _4 хода_ ускорения и невидимости.
actors.hero.talent.body_replacement.title=подмена тела
actors.hero.talent.body_replacement.desc=_+1:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _20 здоровья и 1-3 брони_.\n\n_+2:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _40 здоровья и 2-6 брони_.\n\n_+3:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _60 здоровья и 3-9 брони_.\n\n_+4:_ После скачка, Разбойник оставляет за собой деревянную приманку, которая имеет _80 здоровья и 4-12 брони_.\n\nОдновременно может быть активна только одна приманка.
actors.hero.talent.shadow_step.title=теневой шаг
actors.hero.talent.shadow_step.desc=_+1:_ Если Разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _16% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.\n\n_+2:_ Если Разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _30% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.\n\n_+3:_ Если Разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _41% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.\n\n_+4:_ Если Разбойник использует дымовую бомбу, будучи невидимым, это происходит мгновенно и расходует на _50% меньше_ заряда, но при этом он не ослепляет врагов и не активирует другие таланты.

actors.hero.talent.fear_the_reaper.title=страх смерти
actors.hero.talent.fear_the_reaper.desc=_+1:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 ОЗ, он получает _хромоту_.\n\n_+2:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 ОЗ, он получает _испуг и хромоту_.\n\n_+3:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 ОЗ, он получает _испуг и хромоту_, и враги в пределах 3 клеток получают _хромоту_.\n\n_+4:_ Когда здоровье врага, отмеченного меткой смерти достигает 0 ОЗ, он получает _испуг и хромоту_, и враги в пределах 3 клеток получают _испуг и хромоту_.
actors.hero.talent.deathly_durability.title=смертельная стойкость
actors.hero.talent.deathly_durability.desc=_+1:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _13%_ от их здоровья в момент нанесения метки.\n\n_+2:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _25%_ от их здоровья в момент нанесения метки.\n\n_+3:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _38%_ от их здоровья в момент нанесения метки.\n\n_+4:_ Враги, убитые меткой смерти, дают Разбойнику щит, равный _50%_ от их здоровья в момент нанесения метки.
actors.hero.talent.double_mark.title=двойная отметка
actors.hero.talent.double_mark.desc=_+1:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _30%_.\n\n_+2:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _50%_.\n\n_+3:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _65%_.\n\n_+4:_ Маркировка двух целей одновременно приводит к снижению стоимости заряда на _75%_.

actors.hero.talent.shadow_blade.title=клинок теней
actors.hero.talent.shadow_blade.desc=_+1:_ Теневой клон получает _8%_ урона героя за ход и имеет _25% шанс_ использовать зачарование, наложенное на оружие героя.\n\n_+2:_ Теневой клон получает _16%_ урона героя за ход и имеет _50% шанс_ использовать зачарование, наложенное на оружие героя.\n\n_+3:_ Теневой клон получает _24%_ урона героя за ход и имеет _75% шанс_ использовать зачарование, наложенное на оружие героя.\n\n_+4:_ Теневой клон получает _32%_ урона героя за ход и имеет _100% шанс_ использовать зачарование, наложенное на оружие героя.
actors.hero.talent.cloned_armor.title=скопированная броня
actors.hero.talent.cloned_armor.desc=_+1:_ Теневой клон получает _12%_ от значения брони героя и имеет _25% шанс_ использовать руну на броне героя.\n\n_+2:_ Теневой клон получает _24%_ от значения брони героя и имеет _50% шанс_ использовать руну на броне героя.\n\n_+3:_ Теневой клон получает _36%_ от значения брони героя и имеет _75% шанс_ использовать руну на броне героя.\n\n_+4:_ Теневой клон получает _48%_ от значения брони героя и имеет _100% шанс_ использовать руну на броне героя.
actors.hero.talent.perfect_copy.title=идеальная копия
actors.hero.talent.perfect_copy.desc=_+1:_ Теневой клон получает _10%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _1 клетки_.\n\n_+2:_ Теневой клон получает _20%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _2 клеток_.\n\n_+3:_ Теневой клон получает _30%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _3 клеток_.\n\n_+4:_ Теневой клон получает _40%_ от максимального ОЗ героя и может постоянно меняться с героем местами на расстоянии до _4 клеток_.

#huntress
actors.hero.talent.natures_bounty.title=щедрость природы
actors.hero.talent.natures_bounty.desc=_+1:_ Охотница может найти _4 ягоды_ спрятанных в высокой траве, когда она исследует несколько следующих этажей подземелья.\n\n_+2:_ Охотница может найти _6 ягод_ спрятанных в высокой траве, когда она исследует несколько следующих этажей подземелья.\n\nСами ягоды съедаются быстро, восстанавливают немного сытости и иногда содержат полезные семена.
actors.hero.talent.survivalists_intuition.title=Интуиция выживальщика
actors.hero.talent.survivalists_intuition.desc=_+1:_ Охотница опознаёт всю экипировку в _1.75 раза быстрее_.\n\n_+2:_ Охотница опознаёт всю экипировку в _2.5 раза быстрее_.
actors.hero.talent.followup_strike.title=Добивающий удар
actors.hero.talent.followup_strike.desc=_+1:_ Когда Охотница попадает во врага из своего лука или метательным оружием, ее следующая рукопашная атака против этого врага нанесёт _2 бонусных урона_. \n\n_+2:_ Когда Охотница попадает во врага из своего лука или метательным оружием, ее следующая рукопашная атака против этого врага нанесёт _3 бонусных урона_.
actors.hero.talent.natures_aid.title=Помощь природы
actors.hero.talent.natures_aid.desc=_+1:_ Охотница получает 0-2 защиты Дубовой кожи на _3 хода_, когда растение вытоптано в её поле зрения.\n\n_+2:_ Охотница получает 0-2 защиты Дубовой кожи на _5 ходов_, когда растение вытоптано в её поле зрения.

actors.hero.talent.invigorating_meal.title=Тонизирующий обед
actors.hero.talent.invigorating_meal.desc=_+1:_ Перекус занимает у Охотницы 1 ход (ягоды съедаются мгновенно) и _ускоряет на 1 ход_.\n\n_+2:_ Перекус занимает у Охотницы 1 ход (ягоды съедаются мгновенно) и _ускоряет на 2 хода_.
actors.hero.talent.liquid_nature.title=жидкая природа
actors.hero.talent.liquid_nature.desc=_+1:_ Когда Охотница выпивает или кидает зелье, экстракт или эликсир, в окружающей местности прорастет _до 4 трав_, а соседние враги обездвижутся на _1 ход_.\n\n_+2:_ Когда Охотница выпивает или кидает зелье, экстракт или эликсир, в окружающей местности прорастет _до 6 трав_, а соседние враги обездвижутся на _2 хода_.\n\nКоличество травы и продолжительность обездвиживания удваиваются после использования зелий силы, опыта или алхимических предметов, изготовленных из них.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, Экстракт Водянистости), у этого таланта есть определённый шанс сработать, зависящий от количества получаемых предметов.
actors.hero.talent.rejuvenating_steps.title=восстанавливающие шаги
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Когда Охотница наступает на траву или тлеющие угли, они вырастают в высокую траву, которую Охотница сразу приминает. Талант _восстанавливается 10 ходов_. \n\n_+2:_ Когда Охотница наступает на траву или тлеющие угли, они вырастают в высокую траву, которую Охотница сразу приминает. Талант _восстанавливается 5 ходов_. \n\nЭтот талант будет производить примятую траву, если эффекты пассивной регенерации отключены или герой долгое время не набирал опыта.
actors.hero.talent.heightened_senses.title=усиленное восприятие
actors.hero.talent.heightened_senses.desc=_+1:_ Охотница получает Ментальное зрение в радиусе _2 клеток от неё_.\n\n_+2:_ Охотница получает Ментальное зрение в радиусе _3 клеток от неё_.
actors.hero.talent.durable_projectiles.title=прочные снаряды
actors.hero.talent.durable_projectiles.desc=_+1:_ Метательное оружие, используемое Охотницей, имеет _+50% к прочности_. \n\n_+2:_ Метательное оружие, используемое Охотницей, имеет _+75% к прочности_.

actors.hero.talent.point_blank.title=Cтрельба в упор
actors.hero.talent.point_blank.desc=_+1:_ Когда Охотница использует метательное оружие в ближнем бою, оно имеет _-30% точности,_ вместо -50%.\n\n_+2:_ Когда Охотница использует метательное оружие в ближнем бою, оно имеет _-10% точности,_ вместо -50%.\n\n_+3:_ Когда Охотница использует метательное оружие в ближнем бою, оно имеет _+10% точности,_ вместо -50%.\n\nОбратите внимание, что метательное оружие всегда имеет точность +50% при использовании на расстоянии.
actors.hero.talent.seer_shot.title=Всевидящий выстрел
actors.hero.talent.seer_shot.desc=_+1:_ Когда Охотница выпускает стрелу в землю, она открывает местность в области 3х3 вокруг нее на _5 ходов_. Талант перезаряжается 20 ходов.\n\n_+2:_ Когда Охотница выпускает стрелу в землю, она открывает местность в области 3х3 вокруг нее на _10 ходов_. Талант перезаряжается 20 ходов.\n\n_+3:_ Когда Охотница выпускает стрелу в землю, она открывает местность в области 3х3 вокруг нее на _15 ходов_. Талант перезаряжается 20 ходов.
actors.hero.talent.seer_shot.meta_desc=_Если этот талант получен другим героем_, он сработает от любого метательного оружия.

actors.hero.talent.farsight.title=Орлиный глаз
actors.hero.talent.farsight.desc=_+1:_ Дальность обзора Снайпера увеличивается _на 25%_.\n\n_+2:_ Дальность обзора Снайпера увеличивается _на 50%_.\n\n_+3:_ Дальность обзора Снайпера увеличивается _на 75%_.
actors.hero.talent.shared_enchantment.title=Общее зачарование
actors.hero.talent.shared_enchantment.desc=_+1:_ Метательное оружие имеет _шанс 33%_ активировать зачарование на луке Снайпера.\n\n_+2:_ Метательное оружие имеет _шанс 67%_ активировать зачарование на луке Снайпера.\n\n_+3:_ Метательное оружие имеет _шанс 100%_ активировать зачарование на луке Снайпера.\n\nЭтот талант не применим к дротикам, выпущенным из зачарованного арбалета, они уже вызывают чары арбалета.
actors.hero.talent.shared_upgrades.title=Общие улучшения
actors.hero.talent.shared_upgrades.desc=_+1:_ Когда Снайпер атакует улучшенным метательным оружием, каждый его уровень увеличивает продолжительность метки снайпера на 1 ход и урон от её специальной атаки на _2.5%_ за каждый уровень редкости метательного оружия.\n\n_+2:_ Когда Снайпер атакует улучшенным метательным оружием, каждый его уровень увеличивает продолжительность метки снайпера на 1 ход и урон от ее специальной атаки на _5%_ за каждый уровень редкости метательного оружия.\n\n_+3:_ Когда Снайпер атакует улучшенным метательным оружием, каждый его уровень увеличивает продолжительность метки снайпера на 1 ход и урон от ее специальной атаки на _7.5%_ за каждый уровень редкости метательного оружия.

actors.hero.talent.durable_tips.title=Прочные наконечники
actors.hero.talent.durable_tips.desc=_+1:_ Дротики становятся в _2 раза_ прочнее когда Хранительница использует их.\n\n_+2:_ Дротики становятся в _3 раза_ прочнее когда Хранительница использует их.\n\n_+3:_ Дротики становятся в _4 раза_ прочнее когда Хранительница использует их.
actors.hero.talent.barkskin.title=Дубовая кожа
actors.hero.talent.barkskin.desc=_+1:_ Когда Хранительница наступает на траву, она получает дубовую кожу эквивалентную _0-50% от её уровня_, которая исчезает каждый ход.\n\n_+2:_ Когда Хранительница наступает на траву, она получает дубовую кожу эквивалентную _0-100% от её уровня_, которая исчезает каждый ход.\n\n_+3:_ Когда Хранительница наступает на траву, она получает дубовую кожу эквивалентную _0-150% от её уровня_, которая исчезает каждый ход.
actors.hero.talent.shielding_dew.title=Защитная роса
actors.hero.talent.shielding_dew.desc=_+1:_ Когда здоровье Хранительницы полно, капли росы могут дать ей защиту на _20% от её максимального здоровья_.\n\n_+2:_ Когда здоровье Хранительницы полно, капли росы могут дать ей защиту на _40% от её максимального здоровья_.\n\n_+3:_ Когда здоровье Хранительницы полно, капли росы могут дать ей защиту на _60% от её максимального здоровья_.

actors.hero.talent.fan_of_blades.title=веер клинков
actors.hero.talent.fan_of_blades.desc=_+1:_ Спектральные клинки могут поразить _до 1 дополнительной цели_ на 50% урона. Цель должна быть видна и находиться в пределе конуса с углом _30 градусов_.\n\n_+2:_ Спектральные клинки могут поразить _до 2 дополнительных целей_ на 50% урона. Цели должны быть видны и находиться в пределе конуса с углом _60 градусов_.\n\n_+3:_ Спектральные клинки могут поразить _до 3 дополнительных целей_ на 50% урона. Цели должны быть видны и находиться в пределе конуса с углом _90 градусов_.\n\n_+4:_ Спектральные клинки могут поразить _до 4 дополнительных целей_ на 50% урона. Цели должны быть видны и находиться в пределе конуса с углом _120 градусов_.
actors.hero.talent.projecting_blades.title=проецирующиеся клинки
actors.hero.talent.projecting_blades.desc=_+1:_ Спектральные клинки имеют _+25% точности_ и проходят сквозь _2 сплошные клетки_.\n\n_+2:_ Спектральные клинки имеют _+50% точности_ и проходят сквозь _4 сплошные клетки_.\n\n_+3:_ Спектральные клинки имеют _+75% точности_ и проходят сквозь _6 сплошных клеток_.\n\n_+4:_ Спектральные клинки имеют _+100% точности_ и проходят сквозь _8 сплошных клеток_.
actors.hero.talent.spirit_blades.title=клинки духов
actors.hero.talent.spirit_blades.desc=_+1:_ Спектральные клинки имеют _шанс 30%_ также использовать зачарование на луке духов.\n\n_+2:_ Спектральные клинки имеют _шанс 60%_ также использовать зачарование на луке духов.\n\n_+3:_ Спектральные клинки имеют _шанс 90%_ также использовать зачарование на луке духов.\n\n_+4:_ Спектральные клинки имеют _шанс 100%_ также использовать зачарование на луке духов, а также усиливают каждое зачарование _на 10%_.

actors.hero.talent.growing_power.title=растущая мощь
actors.hero.talent.growing_power.desc=_+1:_ Атака и скорость передвижения от силы природы увеличивается до _38% и 125%_, с 33% и 100%.\n\n_+2:_ Атака и скорость передвижения от силы природы увеличивается до _42% и 150%_, с 33% и 100%.\n\n_+3:_ Атака и скорость передвижения от силы природы увеличивается до _46% и 175%_, с 33% и 100%.\n\n_+4:_ Атака и скорость передвижения от силы природы увеличивается до _50% и 200%_, с 33% и 100%.
actors.hero.talent.natures_wrath.title=гнев природы
actors.hero.talent.natures_wrath.desc=_+1:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 8%_ вызвать случайный вредный эффект растения.\n\n_+2:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 17%_ вызвать случайный вредный эффект растения.\n\n_+3:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 25%_ вызвать случайный вредный эффект растения.\n\n_+4:_ Пока сила природы активна, выстрелы из лука духа имеют _шанс 33%_ вызвать случайный вредный эффект растения.\n\nРастения, эффект которых может быть вызван: слепняк, огнецвет, ледяная лилия, грустномох и штормовая лоза.
actors.hero.talent.wild_momentum.title=дикий импульс
actors.hero.talent.wild_momentum.desc=_+1:_ Убийство врага луком духов продлевает срок действия силы природы на _1 ход_. Продолжительность может быть увеличена максимум на _2 хода_.\n\n_+2:_ Убийство врага луком духов продлевает срок действия силы природы на _2 хода_. Продолжительность может быть увеличена максимум на _4 хода_.\n\n_+3:_ Убийство врага луком духов продлевает срок действия силы природы на _3 хода_. Продолжительность может быть увеличена максимум на _6 ходов_.\n\n_+4:_ Убийство врага луком духов продлевает срок действия силы природы на _4 хода_. Продолжительность может быть увеличена максимум на _8 ходов_.

actors.hero.talent.eagle_eye.title=орлиный глаз
actors.hero.talent.eagle_eye.desc=_+1:_ Дальность обзора призрачного ястреба увеличена с 6 до _7 клеток_.\n\n_+2:_ Дальность обзора призрачного ястреба увеличена с 6 до _8 клеток_.\n\n_+3:_ Дальность обзора призрачного ястреба увеличена с 6 до _9 клеток_, и он получает ментальное зрение в радиусе _2 клеток_.\n\n_+4:_ Дальность обзора призрачного ястреба увеличена с 6 до _10 клеток_, и он получает ментальное зрение в радиусе _3 клеток_.
actors.hero.talent.go_for_the_eyes.title=целься в глаза
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Атаки призрачного ястреба ослепляют врагов на _2 хода_.\n\n_+2:_ Атаки призрачного ястреба ослепляют врагов на _5 ходов_.\n\n_+3:_ Атаки призрачного ястреба ослепляют врагов на _5 ходов_ и калечат их на _2 хода_.\n\n_+4:_ Атаки призрачного ястреба ослепляют врагов на _5 ходов_ и калечат их на _5 ходов_.
actors.hero.talent.swift_spirit.title=стремительный дух
actors.hero.talent.swift_spirit.desc=_+1:_ Скорость передвижения призрачного ястреба увеличена с 2 до _2.5 клеток_, и он гарантированно уклонится от первых _2 атак_, нанесенных ему.\n\n_+2:_ Скорость передвижения призрачного ястреба увеличена с 2 до _3 клеток_, и он гарантированно уклонится от первых _4 атак_, нанесенных ему.\n\n_+3:_ Скорость передвижения призрачного ястреба увеличена с 2 до _3.5 клеток_, и он гарантированно уклонится от первых _6 атак_, нанесенных ему.\n\n_+4:_ Скорость передвижения призрачного ястреба увеличена с 2 до _4 клеток_, и он гарантированно уклонится от первых _8 атак_, нанесенных ему.

#duelist
actors.hero.talent.strengthening_meal.title=Усиляющий обед
actors.hero.talent.strengthening_meal.desc=_+1:_ Перекус даёт Дуэлянту +3 урона на её следующие _2 раза_ нанесения урона противнику физической атакой.\n\n_+2:_ Перекус даёт Дуэлянту +3 урона на её следующие _3 раза_ нанесения урона противнику физической атакой.
actors.hero.talent.adventurers_intuition.title=Интуиция приключенца
actors.hero.talent.adventurers_intuition.desc=_+1:_ Дуэлянт опознаёт оружия в _2.5 раз_ быстрее и броню в _1.75 раза_ быстрее.\n\n_+2:_ Дуэлянт опознаёт оружия, _когда экипирует их_ и броню в _2.5 раза_ быстрее.
actors.hero.talent.patient_strike.title=выжидающий удар
actors.hero.talent.patient_strike.desc=_+1:_ Если Дуэлянт ждёт перед совершением ближней атаки, она нанесёт _1-2 бонусного урона_.\n\n_+2:_ Если Дуэлянт ждёт перед совершением ближней атаки, она нанесёт _2 бонусного урона_.
actors.hero.talent.aggressive_barrier.title=отчаянный барьер
actors.hero.talent.aggressive_barrier.desc=_+1:_ Дуэлянт получает _3 единицы щита_, когда она использует способности оружия и её здоровье равно или меньше 50%.\n\n_+2:_ Дуэлянт получает _5 единицы щита_, когда она использует способности оружия и её здоровье равно или меньше 50%.
actors.hero.talent.aggressive_barrier.meta_desc=_Если этот талант получен другим героем_, то герой будет получать щит при совершении ближней атаки при низком уровне здоровья, с перезарядкой в 50 ходов.

actors.hero.talent.focused_meal.title=медитационный обед
actors.hero.talent.focused_meal.desc=_+1:_ Перекус занимает у Дуэлянта 1 ход и дает ей _0.67 заряда_ к её оружиям.\n\n_+2:_ Перекус занимает у Дуэлянта 1 ход и дает ей _1 заряд_ к её оружиям.
actors.hero.talent.focused_meal.meta_desc=_Если этот талант получен другим героем_, то герой получит бонус к урону следующей атаки равный уровню героя/3 на 1-ом уровне таланта, или уровню героя/2 на 2-ом уровне таланта.
actors.hero.talent.liquid_agility.title=жидкая гибкость
actors.hero.talent.liquid_agility.desc=_+1:_ Пока Дуэлянт выпивает или кидает зелье, экстракт или эликсир, её уклонение _увеличивается в 3 раза_, а точность _увеличивается в 3 раза_ на следующие 5 рукопашных атак.\n\n_+2:_ Пока Дуэлянт выпивает или кидает зелье, экстракт или эликсир, её уклонение _бесконечно_, а точность _бесконечна_ на следующие 5 рукопашных атак.\n\nЭти эффекты продлеваются ещё на 1 ход после использования зелий силы, опыта или алхимических предметов, изготовленных из них.\n\nДля алхимических предметов, которые создаются сразу в большом количестве (например, Экстракт Водянистости), у этого таланта есть определённый шанс сработать, зависящий от количества получаемых предметов.
actors.hero.talent.weapon_recharging.title=перезарядка оружия
actors.hero.talent.weapon_recharging.desc=_+1:_ Дуэлянт получает один заряд оружия каждые _15 ходов_, пока находится под действием перезарядки или перезарядки артефактов.\n\n_+2:_ Дуэлянт получает один заряд оружия каждые _10 ходов_, пока находится под действием перезарядки или перезарядки артефактов.
actors.hero.talent.weapon_recharging.meta_desc=_Если этот талант получен другим героем_, то под действием перезарядки герой будет наносить на 5% больше урона в ближнем бою на 1-ом уровне таланта, или на 7.5% больше на 2-ом уровне.
actors.hero.talent.lethal_haste.title=смертельная спешка
actors.hero.talent.lethal_haste.desc=_+1:_ Если Дуэлянт убивает врага при помощи способности оружия, то она получает _3 хода_ мгновенного движения.\n\n_+2:_ Если Дуэлянт убивает врага при помощи способности оружия, то она получает _5 ходов_ мгновенного движения.
actors.hero.talent.lethal_haste.meta_desc=_Если этот талант получен другим героем_, то он будет срабатывать с обычными атаками, с перезарядкой в 100 ходов.
actors.hero.talent.swift_equip.title=быстрая экипировка
actors.hero.talent.swift_equip.desc=_+1:_ Дуэлянт может моментально менять её экипированное оружие _1 раз_ каждые 20 ходов.\n\n_+2:_ Дуэлянт может моментально менять её экипированное оружие _2 раза_ каждые 20 ходов.\n\nЕсли этот талант не на перезарядке, Дуэлянт может поменять оружие из слота быстрого доступа.

actors.hero.talent.precise_assault.title=расчётливое нападение
actors.hero.talent.precise_assault.desc=_+1:_ Когда Дуэлянт использует способность оружия, она увеличивает точность следующего удара (в течение 5 ходов) в _2 раза_.\n\n_+2:_ Когда Дуэлянт использует способность оружия, она увеличивает точность следующего удара (в течение 5 ходов) в _5 раз_.\n\n_+3:_ Когда Дуэлянт использует способность оружия, точность следующего удара (в течение 5 ходов) становится _бесконечной_.
actors.hero.talent.precise_assault.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличит точность рукопашных атак героя на 10% при +1, 20% при +2, 30% при +3.
actors.hero.talent.deadly_followup.title=смертельное добивание
actors.hero.talent.deadly_followup.desc=_+1:_ Когда Дуэлянт попадает по врагу метательным оружием, она наносит ему на _10% больше урона в ближнем бою_ в течение 5 ходов.\n\n_+2:_ Когда Дуэлянт попадает по врагу метательным оружием, она наносит ему на _20% больше урона в ближнем бою_ в течение 5 ходов.\n\n_+3:_ Когда Дуэлянт попадает по врагу метательным оружием, она наносит ему на _30% больше урона в ближнем бою_ в течение 5 ходов.

actors.hero.talent.varied_charge.title=переменный заряд
actors.hero.talent.varied_charge.desc=_+1:_ Чемпион мгновенно восстанавливает _0,17 зарядов оружия_, когда использует две разные способности оружия, вне зависимости от времени между атаками.\n\n_+2:_ Чемпион мгновенно восстанавливает _0,33 заряда оружия_, когда использует две разные способности оружия, вне зависимости от времени между атаками.\n\n_+3:_ Чемпион мгновенно восстанавливает _0,5 заряда оружия_, когда она использует две разные способности оружия, вне зависимости от времени между атаками.
actors.hero.talent.twin_upgrades.title=взаимные улучшения
actors.hero.talent.twin_upgrades.desc=_+1:_ Если экипированное оружие Чемпиона отличается редкостью на _2 или больше уровней_, то более слабое оружие будет улучшено до уровня более сильного.\n\n_+2:_ Если экипированное оружие Чемпиона отличается редкостью на _1 или больше уровней_, то более слабое оружие будет улучшено до уровня более сильного.\n\n_+3:_ Если экипированное оружие Чемпиона с редкостью _такого же уровня или выше_, то более слабое оружие будет улучшено до уровня более сильного.
actors.hero.talent.combined_lethality.title=двойная летальность
actors.hero.talent.combined_lethality.desc=_+1:_ Если Чемпион атакует рукопашным оружием сразу после использования способности другого, то эта атака добьёт любого врага, у которого _меньше 13% здоровья_. Не работает против боссов.\n\n_+2:_ Если Чемпион атакует рукопашным оружием сразу после использования способности другого, то эта атака добьёт любого врага, у которого _меньше 27% здоровья_. Не работает против боссов.\n\n_+3:_ Если Чемпион атакует рукопашным оружием сразу после использования способности другого, то эта атака добьёт любого врага, у которого _здоровье меньше 40%_. Не работает против боссов.\n\nЭта атака может быть обычной, а может и частью способности оружия.

actors.hero.talent.unencumbered_spirit.title=cвободный дух
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Монах получает на _50% больше энергии_ за каждый предмет снаряжения с редкостью _уровня 3 и ниже_, который она использует.\n\n_+2:_ Эффект этого таланта увеличен до _75% энергии_ за каждый предмет снаряжения с редкостью _уровня 2 и ниже_, который Монах использует.\n\n_+3:_ Эффект этого таланта увеличен до _100% энергии_ за каждый предмет снаряжения с редкостью _уровня 1_, который Монах использует. Она также получает тканевую броню и перчатки с шипами.\n\nЭтот талант не даёт преимущества при отсутствии брони или при атаке с Кольцом Урона.
actors.hero.talent.monastic_vigor.title=искусство отшельника
actors.hero.talent.monastic_vigor.desc=_+1:_ Если у Монаха _100% энергии_, её способности усиливаются. \n\n_+2:_ Если у Монаха _80% или больше энергии_, её способности усиливаются. \n\n_+3:_ Если у Монаха _60% или больше энергии_, её способности усиливаются.\n\nПри усилении:\n- Шквал ударов применяет зачарование оружия.\n- Фокусировка происходит мгновенно.\n- Дальность рывка увеличена на 4 клетки.\n- Удар дракона наносит на 50% больше урона, отбрасывает и оглушает всех соседних врагов.\n- Медитация медленно восстанавливает 20% от недостающего здоровья и дает 80% сопротивления урону.
actors.hero.talent.combined_energy.title=гармоничные потоки
actors.hero.talent.combined_energy.desc=_+1:_ Если за 5 ходов Монах успешно использует способность оружия и свою способность, требующую _4+ энергии_, то она восстанавливает 1 потраченную энергию.\n\n_+2:_ Если за 5 ходов Монах успешно использует способность оружия и свою способность, требующую _3+ энергии_, то она восстанавливает 1 потраченную энергию.\n\n_+3:_ Если за 5 ходов Монах успешно использует способность оружия и свою способность, требующую _2+ энергии_, то она восстанавливает 1 потраченную энергию.

actors.hero.talent.close_the_gap.title=тактическое сближение
actors.hero.talent.close_the_gap.desc=_+1:_ Дуэлянт совершает скачок до _2 клеток_ к её цели, когда начинает дуэль.\n\n_+2:_ Дуэлянт совершает скачок до _3 клеток_ к её цели, когда начинает дуэль.\n\n_+3:_ Дуэлянт совершает скачок до _4 клеток_ к её цели, когда начинает дуэль.\n\n_+4:_ Дуэлянт совершает скачок до _5 клеток_ к её цели, когда начинает дуэль.\n\nСкачок может проходить через врагов, ловушки и ямы, но не через стены. Скачок учитывается при расчёте радиуса для дуэли.
actors.hero.talent.invigorating_victory.title=сладость победы
actors.hero.talent.invigorating_victory.desc=_+1:_ Если Дуэлянт побеждает врага до конца дуэли, она исцеляется на _5 ОЗ плюс 30% от урона_ полученного в дуэли.\n\n_+2:_ Если Дуэлянт побеждает врага до конца дуэли, она исцеляется на _10 ОЗ плюс 50% от урона_ полученного в дуэли.\n\n_+3:_ Если Дуэлянт побеждает врага до конца дуэли, она исцеляется на _15 ОЗ плюс 65% от урона_ полученного в дуэли.\n\n_+4:_ Если Дуэлянт побеждает врага до конца дуэли, она исцеляется на _20 ОЗ плюс 75% от урона_ полученного в дуэли.
actors.hero.talent.elimination_match.title=дуэль не на жизнь
actors.hero.talent.elimination_match.desc=_+1:_ Если Дуэлянт бросает вызов в течение 3-ёх ходов после конца дуэли, активация способности расходует на _16% меньше_ заряда.\n\n_+2:_ Если Дуэлянт бросает вызов в течение 3-ёх ходов после конца дуэли, активация способности расходует на _30% меньше_ заряда.\n\n_+3:_ Если Дуэлянт бросает вызов в течение 3-ёх ходов после конца дуэли, активация способности расходует на _40% меньше_ заряда.\n\n_+4:_ Если Дуэлянт бросает вызов в течение 3-ёх ходов после конца дуэли, активация способности расходует на _50% меньше_ заряда.

actors.hero.talent.elemental_reach.title=дальность стихии
actors.hero.talent.elemental_reach.desc=_+1:_ Дальность стихийного удара увеличена с 4 до _5 клеток_, а его ширина с 65 до _75 градусов_.\n\n_+2:_ Дальность стихийного удара увеличена с 4 до _6 клеток_, а его ширина с 65 до _85 градусов_.\n\n_+3:_ Дальность стихийного удара увеличена с 4 до _7 клеток_, а его ширина с 65 до _95 градусов_.\n\n_+4:_ Дальность стихийного удара увеличена с 4 до _8 клеток_, а его ширина с 65 до _105 градусов_.
actors.hero.talent.striking_force.title=сила волны
actors.hero.talent.striking_force.desc=_+1:_ Сила стихийного удара увеличена на _30%_.\n\n_+2:_ Сила стихийного удара увеличена на _60%_.\n\n_+3:_ Сила стихийного удара увеличена на _90%_.\n\n_+4:_ Сила стихийного удара увеличена на _120%_.
actors.hero.talent.directed_power.title=направленная сила
actors.hero.talent.directed_power.desc=_+1:_ Прямая атака стихийного удара увеличивает силу зачарований на _30%_ за каждого врага в её радиусе.\n\n_+2:_ Прямая атака стихийного удара увеличивает силу зачарований на _60%_ за каждого врага в её радиусе.\n\n_+3:_ Прямая атака стихийного удара увеличивает силу зачарований на _90%_ за каждого врага в её радиусе.\n\n_+4:_ Прямая атака стихийного удара увеличивает силу зачарований на _120%_ за каждого врага в её радиусе.

actors.hero.talent.feigned_retreat.title=притворное отступление
actors.hero.talent.feigned_retreat.desc=_+1:_ Если враг атакует послеобраз Дуэлянта, она получает _2 хода_ ускорения.\n\n_+2:_ Если враг атакует послеобраз Дуэлянта, она получает _4 хода_ ускорения.\n\n_+3:_ Если враг атакует послеобраз Дуэлянта, она получает _6 ходов_ ускорения.\n\n_+4:_ Если враг атакует послеобраз Дуэлянта, она получает _8 ходов_ ускорения.
actors.hero.talent.expose_weakness.title=слабое место
actors.hero.talent.expose_weakness.desc=_+1:_ Враги, атакующие послеобраз Дуэлянта, становятся слабыми и уязвимыми на _2 хода_.\n\n_+2:_ Враги, атакующие послеобраз Дуэлянта, становятся слабыми и уязвимыми на _4 хода_.\n\n_+3:_ Враги, атакующие послеобраз Дуэлянта, становятся слабыми и уязвимыми на _6 ходов_.\n\n_+4:_ Враги, атакующие послеобраз Дуэлянта, становятся слабыми и уязвимыми на _8 ходов_.
actors.hero.talent.counter_ability.title=контрудар
actors.hero.talent.counter_ability.desc=_+1:_ Если Дуэлянт использует способность оружия в течение 3 ходов после того, как ее послеобраз был атакован, она мгновенно восстанавливает _0,38 зарядов_.\n\n_+2:_ Если Дуэлянт использует способность оружия в течение 3 ходов после того, как ее послеобраз был атакован, она мгновенно восстанавливает _0,77 зарядов_.\n\n_+3:_ Если Дуэлянт использует способность оружия в течение 3 ходов после того, как ее послеобраз был атакован, она мгновенно восстанавливает _1,13 зарядов_.\n\n_+4:_ Если Дуэлянт использует способность оружия в течение 3 ходов после того, как ее послеобраз был атакован, она мгновенно восстанавливает _1,5 зарядов_.

#cleric
actors.hero.talent.satiated_spells.title=Пресыщающие заклинания
actors.hero.talent.satiated_spells.desc=_+1:_ Перекус даёт Клирику _3 щита_ при следующем использовании заклинания.\n\n_+2:_ Перекус даёт Клирику _5 щита_ при следующем использовании заклинания.
actors.hero.talent.satiated_spells.meta_desc=_Если этот талант получен другим героем_, вместо этого он мгновенно дает щит, который начнет ослабевать через 10 ходов.
actors.hero.talent.holy_intuition.title=интуиция святого
actors.hero.talent.holy_intuition.desc=_+1:_ Клирик может использовать заклинание _Интуиция святого_, которое показывает, проклят ли предмет, за _3 заряда_.\n\n_+2:_ Клирик может использовать заклинание _Интуиция святого_, которое показывает, проклят ли предмет, за _2 заряда_.
actors.hero.talent.holy_intuition.meta_desc=_Если этот талант получен другим героем_, вместо этого он позволит герою выявить проклятие на предмете перед тем, как экипирует его, в 15% случаев при +1 или в 25% случаев при +2.
actors.hero.talent.searing_light.title=слепящий свет
actors.hero.talent.searing_light.desc=_+1:_ Физические атаки Клирика по врагам, освещённым _Путеводным светом_, наносят _+4 урона._\n\n_+2:_ Физические атаки Клирика по врагам, освещённым _Путеводным светом_, наносят _+6 урона._
actors.hero.talent.searing_light.meta_desc=_Если этот талант получен другим героем_, вместо этого он будет давать бонусный урон при использовании палочки или артефакта на враге, с перезарядкой в 20 ходов.
actors.hero.talent.shield_of_light.title=щит света
actors.hero.talent.shield_of_light.desc=_+1:_ Клирик может использовать заклинание _Щит света_, которое накладывается мгновенно и дарует ему _2-4 брони_ против цели на 4 хода за 1 заряд.\n\n+2:_ Клирик может использовать заклинание _Щит света_, которое накладывается мгновенно и дарует ему _3-6 брони_ против цели на 4 хода за 1 заряд.
actors.hero.talent.shield_of_light.meta_desc=_Если этот талант получен другим героем_, вместо этого он уменьшит получаемый от врага физический урон до 1, в 33% случаев при +1 или 50% случаев при +2.

actors.hero.talent.enlightening_meal.title=Освещающий обед
actors.hero.talent.enlightening_meal.desc=_+1:_ Перекус занимает у Клирика 1 ход и дарует ему _1 заряд_ к священному тому.\n\n_+2:_ Перекус занимает у Клирика 1 ход и дарует ему _1.5 зарядов_ к священному тому.
actors.hero.talent.enlightening_meal.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает 2 хода перезарядки палочек и артефактов при +1 или 3 хода при +2.
actors.hero.talent.recall_inscription.title=Воспоминание начертания
actors.hero.talent.recall_inscription.refunded=Ваш предмет был возвращен!
actors.hero.talent.recall_inscription.desc=_+1:_ Клирик может использовать заклинание _Воспоминание начертания_, которое позволяет повторить эффект последнего использованного рунного камня или свитка в течение _10 ходов._\n\n_+2:_ Клирик может использовать заклинание _Воспоминание начертания_, которое позволяет повторить эффект последнего использованного рунного камня или свитка в течение _300 ходов._\n\nВоспоминание начертания не может быть использовано со свитками улучшений. Стоимость заряда этого заклинания варьируется в зависимости от того, какой предмет был использован недавно: 2 за рунный камень, 3 за свиток, 4 за особый свиток. Эта стоимость заряда также удваивается при использовании свитка превращения или алхимических предметов, которые были созданы с помощью превращения или улучшения.
actors.hero.talent.recall_inscription.meta_desc=_Если этот талант получен другим героем_, вместо этого он вернет любой свиток или рунный камень в 10% случаев при +1 или в 15% случаев при +2. Этот эффект не распространяется на свитки улучшения.
actors.hero.talent.sunray.title=Солнечный луч
actors.hero.talent.sunray.desc=_+1:_ Клирик может использовать заклинание _Солнечный луч_, которое наносит _4-8 урона_ и ослепляет цель на _4 хода_ за стоимость 1 заряда.\n\n_+2:_ Клирик может использовать заклинание _Солнечный луч_, которое наносит _6-12 урона_ и ослепляет цель на _6 ходов_ за стоимость 1 заряда.\n\nСолнечный луч может ослепить каждую цель только один раз, но если цель уже ослеплена этим заклинанием, то оно вместо этого парализует. Солнечный луч всегда наносит максимальный урон демоническим и неживым врагам.
actors.hero.talent.sunray.meta_desc=_If this talent is gained by a different hero_ it will instead cause wands and artifacts to blind enemies for 4 turns, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.divine_sense.title=Божественное чувство
actors.hero.talent.divine_sense.desc=_+1:_ Клирик может использовать заклинание _Божественное чувство,_ которое дарует ему в _8 клеток_ Ментальное зрение на 30 ходов за стоимость 2 зарядов.\n\n_+2:_ Клирик может использовать заклинание _Божественное Чувство_, которое дарует ему в _12 клеток_ Ментальное зрение на 30 ходов за стоимость 2 зарядов.
actors.hero.talent.divine_sense.meta_desc=_Если этот талант получен другим героем_, вместо этого он дает Ментальное зрение на короткое время после использования палочки или артефакта в пределах 3 клеток при +1 или 5 клеток при +2.
actors.hero.talent.bless.title=Благословение
actors.hero.talent.bless.desc=_+1:_ Клирик может использовать заклинание _Благословение_, которое дарует _6 ходов благословения и 10 защиты_ при применении на себя или _10 ходов благословения и 10 исцеления_ при применении на другого персонажа, за стоимость 1 заряда.\n\n_+2:_ Клирик может использовать заклинание _Благословение_, которое дарует _10 ходов благословения и 15 защиты_ при применении на себя или _15 ходов благословения и 15 исцеления_ при применении на другого персонажа, за стоимость 1 заряда.\n\nИзлишнее исцеление от этого заклинания преобразуется в защиту.
actors.hero.talent.bless.meta_desc=_If this talent is gained by a different hero_ it will instead boost accuracy and evasion for the hero and all allies by 3% at +1 or 5% at +2.

actors.hero.talent.cleanse.title=Очищение
actors.hero.talent.cleanse.desc=_+1:_ Клирик может использовать заклинание _Очищение_, которое накладывается мгновенно, _удаляет негативные эффекты_ с Клирика и всех ближайших союзников и даёт им _10 щита_, за стоимость 2 зарядов.\n\n_+2:_ Клирик может использовать заклинание _Очищение_, которое накладывается мгновенно, _даёт 3 хода иммунитета к негативным эффектам_ Клирику и всем ближайшим союзникам и даёт им _20 щита_, за стоимость 2 зарядов.\n\n_+3:_ Клирик может использовать заклинание _Очищение_, которое накладывается мгновенно, _даёт 5 ходов иммунитета к негативным эффектам_ Клирику и всем ближайшим союзникам и даёт им _30 защиты_, за стоимость 2 зарядов.
actors.hero.talent.cleanse.meta_desc=_If this talent is gained by a different hero_ it will instead cleanse negative status effects on the hero after using a wand or artifact, 10/20/30% of the time at +1/+2/+3.
actors.hero.talent.light_reading.title=Светлое чтение
actors.hero.talent.light_reading.desc=_+1:_ Клирик может использовать Священный том, не экипировав его, но будучи неэкипированным он перезаряжается со _скоростью 25%_.\n\n_+2:_ Клирик может использовать Священный том, не экипировав его, но будучи неэкипированным он перезаряжается со _скоростью 50%_.\n\n_+3:_ Клирик может использовать Священный том, не экипировав его, но будучи неэкипированным он перезаряжается со _скоростью 75%_.
actors.hero.talent.light_reading.meta_desc=_Если этот талант получен другим героем_, вместо этого он увеличит скорость зарядки всех палочек на 7/13/20% при +1/+2/+3.

actors.hero.talent.holy_lance.title=Священное копьё
actors.hero.talent.holy_lance.desc=_+1:_ Жрец может использовать заклинание _Священное копьё_, разрушительное заклинание, которое наносит _30-55 урона_ за стоимость 4 зарядов.\n\n_+2:_ Жрец может использовать заклинание _Священное копьё_, разрушительное заклинание, которое наносит _45-83 урона_ за стоимость 4 зарядов.\n\n_+3:_ Жрец может использовать заклинание _Священное копьё_, разрушительное заклинание, которое наносит _60-110 урона_ за стоимость 4 зарядов.\n\nСвященное копьё всегда наносит максимальный урон демоническим и неживым врагам. Священное копьё имеет время восстановления 50 ходов перед тем, как его можно будет использовать снова.
actors.hero.talent.hallowed_ground.title=Священная земля
actors.hero.talent.hallowed_ground.desc=_+1:_ Жрец может использовать заклинание _Священная земля_, которое освящает территорию в _области 3x3_ на 20 ходов за стоимость 2 зарядов.\n\n_+2:_ Жрец может использовать заклинание _Священная земля_, которое освящает территорию в _области 5x5_ на 20 ходов за стоимость 2 зарядов.\n\n_+3:_ Жрец может использовать заклинание _Священная земля_, которое освящает территорию в _области 7x7_ на 20 ходов за стоимость 2 зарядов.\n\nПри использовании, Священная земля лечит союзников на 10 ОЗ, временно опутывает врагов и распространяет короткую траву. Затем она медленно лечит союзников, ослабляет врагов и вызывает рост высокой травы. Священная земля дарует Клирику защиту вместо лечения и уничтожается огнём.
actors.hero.talent.mnemonic_prayer.title=Мнемоническая молитва
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Жрец может использовать заклинание _Мнемоническую молитву_, которое продлевает положительные или негативные эффекты на союзнике/враге на _3 хода_ за 1 заряд.\n\n_+2:_ Жрец может использовать заклинание _Мнемоническую молитву_, которое продлевает положительные или негативные эффекты на союзнике/враге на _4 хода_ за 1 заряд.\n\n_+3:_ Жрец может использовать заклинание _Мнемоническую молитву_, которое продлевает положительные или негативные эффекты на союзнике/враге на _5 ходов_ за 1 заряд.\n\nМнемоническая молитва также повторно накладывает эффект освещенности на цель, если она была освещена ранее. Мнемоническая молитва может продлить определенный положительный/негативный эффект и не может продлить положительные эффекты, полученные от способностей брони.

actors.hero.talent.lay_on_hands.title=Наложение рук
actors.hero.talent.lay_on_hands.desc=_+1:_ Паладин может использовать заклинание _Наложение рук,_ которое мгновенно лечит ближайшего персонажа на _10 ОЗ,_ или дарует Паладину _10 щита,_ за 1 заряд.\n\n_+2:_ Паладин может использовать заклинание _Наложение рук,_ которое мгновенно лечит ближайшего персонажа на _15 ОЗ,_ или дарует Паладину _15 щита,_ за 1 заряд.\n\n_+3:_ Паладин может использовать заклинание _Наложение рук,_ которое мгновенно лечит ближайшего персонажа на _20 ОЗ,_ или дарует Паладину _20 щита,_ за 1 заряд.\n\nИзлишнее лечение от этого заклинания будет обращено в щит. Наложение рук может быть использовано подряд неоднократно, но не может даровать щит свыше значения равного трём использованиям.
actors.hero.talent.aura_of_protection.title=Аура защиты
actors.hero.talent.aura_of_protection.desc=_+1:_ Паладин может наложить заклинание _Аура защиты,_ которое дарует Паладину и всем его союзникам в пределах 2 клеток _15% сопротивления урону_ и эффект руны на доспех Паладина с _+50%_ мощностью на 20 ходов, за 2 заряда.\n\n_+2:_ Паладин может наложить заклинание _Аура защиты,_ которое дарует Паладину и всем его союзникам в пределах 2 клеток _23% сопротивления урону_ и эффект руны на доспех Паладина с _+75%_ мощностью на 20 ходов, за 2 заряда.\n\n_+3:_ Паладин может наложить заклинание _Аура защиты,_ которое дарует Паладину и всем его союзникам в пределах 2 клеток _30% сопротивления урону_ и эффект руны на доспех Паладина с _+100%_ мощностью на 20 ходов, за 2 заряда.
actors.hero.talent.wall_of_light.title=стена света
actors.hero.talent.wall_of_light.desc=_+1:_ Паладин может использовать заклинание _Стена света,_ которое создает перед Паладином сплошную стену с шириной в _3 клетки_, отталкивающую врагов на 20 ходов, за 3 заряда.\n\n_+2:_ Паладин может использовать заклинание _Стена света,_ которое создает перед Паладином сплошную стену с шириной в _5 клеток_, отталкивающую врагов на 20 ходов, за 3 заряда.\n\n_+3:_ Паладин может использовать заклинание _Стена света,_ которое создает перед Паладином сплошную стену с шириной в _7 клеток_, отталкивающую врагов на 20 ходов, за 3 заряда.\n\nСтена света может быть размещена по сторонам или по диагонали, и одновременно может существовать только одна стена света.

actors.hero.talent.divine_intervention.title=божественное вмешательство
actors.hero.talent.divine_intervention.desc=+1:_ Клирик находясь в Вознесённой форме может применять _Божественное вмешательство,_ которое дает Клирику и всем союзникам до _150 щита_ и продлевает Вознесённую форму на _1 ход._\n\n+2:_ Клирик находясь в Вознесённой форме может применять _Божественное вмешательство,_ которое дает Клирику и всем союзникам до _200 щита_ и продлевает Вознесённую форму на _2 хода._\n\n+3:_ Клирик находясь в Вознесённой форме может применять _Божественное вмешательство,_ которое дает Клирику и всем союзникам до _250 щита_ и продлевает Вознесённую форму на _3 хода._\n\n+4:_ Клирик находясь в Вознесённой форме может применять _Божественное вмешательство,_ которое дает Клирику и всем союзникам до _300 щита_ и продлевает Вознесённую форму на _4 хода._\n\nБожественное вмешательство стоит 5 зарядов тома и может быть использовано только один раз, когда действует та же Вознесённая форма.
actors.hero.talent.judgement.title=приговор
actors.hero.talent.judgement.desc=_+1:_ Клирик находясь в Вознесённой форме может применять _Приговор_, который нанесёт _10-20 урона_ всем видимым врагам.\n\n_+2:_ Клирик находясь в Вознесённой форме может применять _Приговор_, который нанесёт _15-30 урона_ всем видимым врагам.\n\n_+3:_ Клирик находясь в Вознесённой форме может применять _Приговор_, который нанесёт _20-40 урона_ всем видимым врагам.\n\n_+4:_ Клирик находясь в Вознесённой форме может применять _Приговор_, который нанесёт _25-50 урона_ всем видимым врагам.\n\nПриговор стоит 3 заряда тома и наносит дополнительно 5-10 урона за каждое заклинание, которое Клирик применил после входа в Вознесённую форму или после последнего использования Приговора.
actors.hero.talent.flash.title=вспышка
actors.hero.talent.flash.desc=_+1:_ Клирик находясь в Вознесённой форме может применять _Вспышку_, чтобы переместиться на расстояние до _3 клеток._\n\n_+2:_ Клирик находясь в Вознесённой форме может применять _Вспышку_, чтобы переместиться на расстояние до _4 клеток._\n\n_+3:_ Клирик находясь в Вознесённой форме может применять _Вспышку_, чтобы переместиться на расстояние до _5 клеток._\n\n_+4:_ Клирик находясь в Вознесённой форме может применять _Вспышку_, чтобы переместиться на расстояние до _6 клеток._\n\nВспышка изначально стоит 1 заряд тома, и каждый последующий её запуск в той же Вознесённой форме требует на 1 заряд больше.

actors.hero.talent.body_form.title=телесная форма
actors.hero.talent.body_form.desc=The Cleric can cast _Body Form_, which imbues Trinity with the power of an enchantment or glyph that the Cleric has identified this run, at the cost of 2 charges.\n\n_+1:_ When Trinity is used, the Cleric gains the chosen effect for _20 turns._\n\n_+2:_ When Trinity is used, the Cleric gains the chosen effect for _27 turns._\n\n_+3:_ When Trinity is used, the Cleric gains the chosen effect for _33 turns._\n\n_+4:_ When Trinity is used, the Cleric gains the chosen effect for _40 turns._\n\nTrinity can only be imbued with one body effect at a time. Trinity's armor charge cost is higher if the chosen glyph is rare and powerful.
actors.hero.talent.mind_form.title=ментальная форма
actors.hero.talent.mind_form.desc=The Cleric can cast _Mind Form_, which imbues Trinity with the power of a wand or thrown weapon that the Cleric has used this run, at the cost of 3 charges.\n\n_+1:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+3._\n\n_+2:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+4._\n\n_+3:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+5._\n\n_+4:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+6._\n\nTrinity can only be imbued with one mind effect at a time.
actors.hero.talent.spirit_form.title=духовная форма
actors.hero.talent.spirit_form.desc=The Cleric can cast _Spirit Form_, which imbues Trinity with the power of a ring or artifact that the Cleric has identified this run (except the holy tome), at the cost of 4 charges.\n\n_+1:_ When Trinity is used, the Cleric will gain a ring's effect at _+1_ for 20 turns, or will trigger an artifact's effect at _+4._\n\n_+2:_ When Trinity is used, the Cleric will gain a ring's effect at _+2_ for 20 turns, or will trigger an artifact's effect at _+6._\n\n_+3:_ When Trinity is used, the Cleric will gain a ring's effect at _+3_ for 20 turns, or will trigger an artifact's effect at _+8._\n\n_+4:_ When Trinity is used, the Cleric will gain a ring's effect at _+4_ for 20 turns, or will trigger an artifact's effect at _+10._\n\nTrinity can only be imbued with one spirit effect at a time. Artifacts have varied effects and armor charge costs when triggered by Trinity.

actors.hero.talent.beaming_ray.title=сияющий луч
actors.hero.talent.beaming_ray.desc=The Cleric can cast _Beaming Ray_ from an empowered ally at the cost of 1 charge. This ray can go through walls and teleports the ally to a targeted location. If an enemy is at that location, the ally appears next to the enemy and will target them. Beaming ray can even teleport normally immobile allies, but has half range when doing so.\n\n_+1:_ Beaming Ray has a max range of 4 tiles, and increases Power of Many's bonus to _+35% damage_ against the closest enemy for 10 turns.\n\n_+2:_ Beaming Ray has a max range of 8 tiles, and increases Power of Many's bonus to _+40% damage_ against the closest enemy for 10 turns.\n\n_+3:_ Beaming Ray has a max range of 12 tiles, and increases Power of Many's bonus to _+45% damage_ against the closest enemy for 10 turns.\n\n_+4:_ Beaming Ray has a max range of 16 tiles, and increases Power of Many's bonus to _+50% damage_ against the closest enemy for 10 turns.
actors.hero.talent.life_link.title=узы жизни
actors.hero.talent.life_link.desc=The Cleric can cast _Life Link_ between themselves and an empowered ally at the cost of 2 charges. This spell causes damage to be shared between the Cleric and their ally, and causes beneficial cleric spells of tier 3 or lower to apply to both if either is being affected.\n\n_+1:_ Life Link lasts for _6 turns_ and increases Power of Many's bonus to _-35% damage taken._\n\n_+2:_ Life Link lasts for _8 turns_ and increases Power of Many's bonus to _-40% damage taken._\n\n_+3:_ Life Link lasts for _10 turns_ and increases Power of Many's bonus to _-45% damage taken._\n\n_+4:_ Life Link lasts for _12 turns_ and increases Power of Many's bonus to _-50% damage taken._
actors.hero.talent.stasis.title=Стасис
actors.hero.talent.stasis.desc=The Cleric can cast _Stasis_ on an empowered ally at the cost of 1 charge. Stasis temporarily removes the ally from the dungeon and preserves the remaining time on all buffs, including Power of Many. The ally will reappear next to you when the effect ends. Stasis can be re-cast instantly and at no cost to end the effect early. Stasis works on immobile allies, but cannot move them between dungeon floors.\n\n_+1:_ Stasis lasts for a max of _40 turns._\n\n_+2:_ Stasis lasts for a max of _60 turns._\n\n_+3:_ Stasis lasts for a max of _80 turns._\n\n_+4:_ Stasis lasts for a max of _100 turns._\n\nThe Cleric can also cast Beaming Ray when an ally is in stasis to resummon them, or cast Life Link to pre-emptively apply its effect. Allies do not benefit from Life Link while in stasis however.


#universal
actors.hero.talent.heroic_energy.title=героическая энергия
actors.hero.talent.heroic_energy.rat_title=крысоическая энергия
actors.hero.talent.heroic_energy.desc=_+1:_ Способность брони героя имеет сниженную стоимость заряда _на 12%_.\n\n_+2:_ Способность брони героя имеет сниженную стоимость заряда _на 23%_.\n\n_+3:_ Способность брони героя имеет сниженную стоимость заряда _на 32%_.\n\n_+4:_ Способность брони героя имеет сниженную стоимость заряда _на 40%_.

actors.hero.talent.ratsistance.title=крысопротивление
actors.hero.talent.ratsistance.desc=_+1:_ Враждебные крысоморфизированные враги наносят на _-10% меньше урона_.\n\n_+2:_ Враждебные крысоморфизированные враги наносят на _-19% меньше урона_.\n\n_+3:_ Враждебные крысоморфизированные враги наносят на _-27% меньше урона_.\n\n_+4:_ Враждебные крысоморфизированные враги наносят на _-35% меньше урона_.
actors.hero.talent.ratlomacy.title=крысоматия
actors.hero.talent.ratlomacy.desc=_+1:_ Использование крысоморфоза на крысоморфизированном враге делает его дружелюбным и делает трансформацию постоянной.\n\n_+2:_ Использование крысоморфоза на крысоморфизированном враге делает его дружелюбным, делает трансформацию постоянной и дает ему адреналин на _2 хода_.\n\n_+3:_ Использование крысоморфоза на крысоморфизированном враге делает его дружелюбным, делает трансформацию постоянной и дает ему адреналин на _4 хода_.\n\n_+4:_ Использование крысоморфоза на крысоморфизированном враге делает его дружелюбным, делает трансформацию постоянной и дает ему адреналин на _6 ходов_.
actors.hero.talent.ratforcements.title=крысокрепление
actors.hero.talent.ratforcements.desc=_+1:_ При использовании крысоморфоза на себе _появляется 1_ союзная сумчатая крыса рядом с вами.\n\n_+2:_ При использовании крысоморфоза на себе _появляются 2_ союзные сумчатые крысы рядом с вами.\n\n_+3:_ При использовании крысоморфоза на себе _появляются 3_ союзные сумчатые крысы рядом с вами.\n\n_+4:_ При использовании крысоморфоза на себе _появляются 4_ союзные сумчатые крысы рядом с вами.



###npcs
actors.mobs.npcs.blacksmith.name=тролль-кузнец
actors.mobs.npcs.blacksmith.intro_quest_warrior=Привет, человек! Ты, похоже, сильный.
actors.mobs.npcs.blacksmith.intro_quest_mage=Привет, человек! Ты, похоже, умный.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Привет, человек! Ты, похоже, коварный.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Привет, человек! Ты, похоже, быстренький.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Привет, человек! Ты, похоже, храбрый.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Привет, человек! Ты, похоже, важный.
actors.mobs.npcs.blacksmith.intro_quest_start=Слушь, хошь быть полезным, а? Ага, я мог бы те кое-чё поручить сделать. Я сколотил эту мастерскую поверх старой шахты, вон она, вниз по той стремянке. Возьми вон кирку и раздобудь-ка мне _руду тёмного золота. Штук 40_ будет нормально. Порода там внизу довольно мягкая, так что _ты сможешь, поднатужившись, копать себе свои собственные ходы._\n\nЧего-чего, типа, как я платить буду? Вот жадюга...\n\nЛадно, давай, я могу те что-нибудь такое сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Ты только осторожно там, а то шахта опасна для человечков вроде тебя. Она уже какое-то время брошена, и там начали расти эти, типа, кристаллы. Они прямо сияют, но слишком уж хрупки, чтобы представлять какую-то ценность, и там эти, типа, магические штуки их защищают. А те уже покрепче будут, так что _осторожно, когда будешь копать,_ а то привлечешь их внимание.\n\nЕсть там где-то и _кристалл-гигант_. Вот он намного серьезнее, так что будь готов к сражению, как только начнешь его ломать. Спорю, что как только его сломать, то и рост всех этих кристаллов замедлится. Так что доплачу, если с этим справишься.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Ты только осторожно там, а то шахта опасна для человечков вроде тебя. Некоторым из гноллей тоже, похоже, нужно это золото, и вот они там крушат все вокруг да около. Они тупые, так что их, де, горные работы привели ко множеству обвалов и обрушений. Тебе придется прорывать себе дорогу, так что _аккуратно там, где есть свежие заколы._\n\nКажись, там один из гноллей - главный по цеху, скорее всего _шаман-геомант_ или что-то типа того. Я доплачу, если сможешь отыскать и убить его, но я просто уверен, что он будет рьяно отбиваться.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Ты только осторожно там, а то шахта опасна для человечков вроде тебя. Есть там такой, типа, гриб-монстр, который там вырос. Так у него в распоряжении эти грибы-стражи, и они как тебя увидят, так тебе крышка. Ну, хотя бы они не могут за тобой погнаться, и то хорошо. _Не попадайся им на глаза,_ если дорожишь жизнью.\n\nЯ доплачу, если сможешь разобрать _крупнейший из грибов,_ однако это потребует настоящих усилий. К нему подключены такие, типа, мицелевые узлы, которые спрятаны в стенах. Вот их-то и надо сперва раскромсать, иначе никакого урона особо ему не нанесешь.
actors.mobs.npcs.blacksmith.reminder=Хорош отвлекать меня! Вход в шахту вон там.
actors.mobs.npcs.blacksmith.reminder_crystal=Принеси-ка мне золота столько, сколько вообще сможешь набрать, и разберись с громадным кристаллом, лады?
actors.mobs.npcs.blacksmith.reminder_gnoll=Принеси-ка мне золота столько, сколько вообще сможешь набрать и расправься с геомантом, лады?
actors.mobs.npcs.blacksmith.reminder_fungi=Принеси-ка мне золота столько, сколько вообще сможешь набрать и избавься от гигантского гриба, лады?
actors.mobs.npcs.blacksmith.lost_pick=Ты издеваешься? Где кирка моя?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Готов спуститься? Смотри, чтоб у тебя осталось немного места для золота.\n\n_Вниз я тебя пущу всего один раз!_
actors.mobs.npcs.blacksmith.enter_yes=Готов
actors.mobs.npcs.blacksmith.enter_no=Погоди
actors.mobs.npcs.blacksmith.exit_warn_none=Уже все? Да у тебя золота-то вовсе и нет! Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_low=Уже все? Не похоже на то, будто у тебя там особо много золота. Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_med=Уже все? Ну, золото-то у тебя вроде есть, но в шахте там наверняка есть еще! Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_high=Уже все? Похоже, с золотом у тебя уже ничего, но мне бы его побольше. Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_full=Уже все? Золота у тебя куча, но смотри, чтобы там не осталось чего-нибудь из твоих принадлежностей.\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Кристалл-гигант тоже еще там прозябает. Я доплачу, если сможешь его поломать.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=А тот гнолл-геомант тоже еще там прозябает. Я доплачу, если сможешь его убить.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Гриб-гигант тоже еще там прозябает. Я доплачу, если сможешь его убить.
actors.mobs.npcs.blacksmith.exit_yes=Довольно
actors.mobs.npcs.blacksmith.exit_no=Погоди
actors.mobs.npcs.blacksmith.get_lost=Я занят. Исчезни!
actors.mobs.npcs.blacksmith.entrance_blocked=Спуск заблокирован.
actors.mobs.npcs.blacksmith.cant_enter_old=Эта область недоступна в настоящем забеге. Начните новую игру, чтобы попробовать новый квест!
actors.mobs.npcs.blacksmith.def_verb=блокирует
actors.mobs.npcs.blacksmith.desc=Тролль-кузнец выглядит как и все тролли: высокий и тощий, а кожа похожа на камень и цветом, и фактурой. Тролль-кузнец работает непропорционально маленькими инструментами.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и накопай мне _руды тёмного золота, штук 15_ вполне хватит. Что значит «чем я заплачу»? Вот жадюга...\nЛадно, денег у меня нет, зато могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.blood_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и _убей летучую мышь_ с её помощью, чтоб обагрить её кровью. Что значит «чем я заплачу»? Вот жадюга...\nЛадно, денег у меня нет, зато могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.gold_2=Руда тёмного золота. 15 кусков. Серьёзно, это что, прям так сложно?
actors.mobs.npcs.blacksmith.blood_2=Я сказал, мне нужна кровь летучей мыши на кирке. Ноги в руки и пошёл!
actors.mobs.npcs.blacksmith.completed=О, ну наконец-то... Лучше поздно, чем никогда.

actors.mobs.npcs.ghost.name=печальный призрак
actors.mobs.npcs.ghost.rat_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от ужасного зверя... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _вонючую крысу,_ что забрала мою жизнь...\n\nОна бродит по этому уровню... Распространяя вонь повсюду... _Остерегайся облака вони и разъедающего укуса, кислота смывается водой..._
actors.mobs.npcs.ghost.rat_2=Прошу... Помоги мне... Убей чудовище...\n\n_Сражайся в воде... Избегай вони..._
actors.mobs.npcs.ghost.gnoll_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от дьявольского отродья... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _гнолла-трикстера,_ что забрал мою жизнь...\n\nОн не похож на остальных гноллов... Он прячется и использует метательное оружие... _Остерегайся его отравляющих и воспламеняющих дротиков, не сражайся на расстоянии..._
actors.mobs.npcs.ghost.gnoll_2=Прошу... Помоги мне... Убей трикстера...\n\n_Не позволяй ему попасть в тебя... Старайся бить вблизи..._
actors.mobs.npcs.ghost.crab_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от древнего существа... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _древнего краба,_ что забрал мою жизнь...\n\nОн невероятно стар... С огромной клешнёй и толстым панцирем... _Остерегайся его клешни, тебе придется атаковать неожиданно, или он заблокирует атаку..._
actors.mobs.npcs.ghost.crab_2=Прошу... Помоги мне... Убей древнего краба...\n\n_Он может заблокировать любую атаку... Если видит, что ты атакуешь..._
actors.mobs.npcs.ghost.find_me=Спасибо тебе... Найди меня...
actors.mobs.npcs.ghost.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.

actors.mobs.npcs.imp.name=предприимчивый бес
actors.mobs.npcs.imp.intro=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить, правда же? Естественно, за вознаграждение ;)
actors.mobs.npcs.imp.golems_1=В моем случае надо убить _големов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти тупые големы мешают продажам! Очень сложно спорить с бродячими гранитными бандурами, бес их побери! Пожалуйста, убей хотя бы _4 голема_, и награда твоя.
actors.mobs.npcs.imp.monks_1=В моем случае надо убить _монахов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти сумасшедшие сами ничего не покупают, и покупателей всех распугивают. Пожалуйста, убей... на вскидку _5 монахов_, и награда твоя.
actors.mobs.npcs.imp.golems_2=Как там твоё сафари на големов, м? Не забывай жетоны собирать.
actors.mobs.npcs.imp.monks_2=Ого, да ты живее всех живых! Я знал, в кунг-фу им до тебя далеко ;) Не забывай только собирать жетоны.
actors.mobs.npcs.imp.cya=Увидимся, %s!
actors.mobs.npcs.imp.hey=Псст, %s!
actors.mobs.npcs.imp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.

actors.mobs.npcs.impshopkeeper.name=предприимчивый бес
actors.mobs.npcs.impshopkeeper.greetings=Привет, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Что ты сделал, %s? Быстрее покупай, мне нужно выбираться отсюда!
actors.mobs.npcs.impshopkeeper.thief=Я думал, что могу доверять тебе!
actors.mobs.npcs.impshopkeeper.buyback=Бес с радостью возвращает ваш товар.
actors.mobs.npcs.impshopkeeper.desc=Этот бес открыл маленький магазинчик на границе внутренних залов. Приятно видеть дружелюбное лицо, но его цены определенно не кажутся такими же дружелюбными.

actors.mobs.npcs.mirrorimage.name=зеркальная копия
actors.mobs.npcs.mirrorimage.desc=Эта иллюзия является вашей точной копией, и даже вооружена теми же оружием и доспехами, что и вы.\n\nЗеркальные копии бесплотны, и принимают материальную форму только при атаке. Их оружие ведет себя так же, как и ваше, но наносит меньше урона. \n\nИллюзии способны атаковать и уклоняться, но исчезнут сразу же при получении любого урона.

actors.mobs.npcs.prismaticimage.name=радужная копия
actors.mobs.npcs.prismaticimage.desc=Эта мерцающая иллюзия имеет с вами близкое сходство, вплоть до вашего оружия и брони.\n\nРадужные копии попытаются оттянуть на себя внимание врагов. Хотя они и не так хороши в атаке, как зеркальные копии, зато они имеют повышенную прочность и получают преимущества вашей брони.\n\nЕсли здоровье копии упадёт до нуля, она исчезнет в течение нескольких ходов. В это время её всё ещё можно исцелить. Когда поблизости не остаётся врагов, радужные копии исчезают и воссоединяются со своим хозяином.

actors.mobs.npcs.ratking.name=крысиный король
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Ну что ещё? У меня нет времени на эти глупости. Королевство само собой не будет управлять!
actors.mobs.npcs.ratking.confused=Чт... Где я? Моё королевство нуждается во мне!
actors.mobs.npcs.ratking.crown_clothes=Оденься! Не подобает простолюдину в таком виде разговаривать с членами королевской семьи!
actors.mobs.npcs.ratking.crown_desc=Оооо, эта корона для меня?! Она выглядит гораздо более блестящей, чем моя, поэтому я милостиво её принимаю!\n\nНа самом деле, я думаю, что могу предложить тебе кое-что в качестве награды за эту корону. Огромная сила, подобающая такому герою, как ты! Тебе бы это понравилось?
actors.mobs.npcs.ratking.crown_yes=Конечно!
actors.mobs.npcs.ratking.crown_info=Сперва расскажи, о чем это.
actors.mobs.npcs.ratking.crown_no=Нет, не надо...
actors.mobs.npcs.ratking.crown_thankyou=Хе-хе-хе, спасибо! А теперь иди и сделай так, чтобы твой король гордился тобой!
actors.mobs.npcs.ratking.crown_fine=Ладно! Не то, чтобы я этого хотел...
actors.mobs.npcs.ratking.crown_after=Наслаждаешься своей новой броней? Никаких возвратов!
actors.mobs.npcs.ratking.desc_crown=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит на голове корону Короля Дворфов.
actors.mobs.npcs.ratking.desc_birthday=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой зеленый праздничный колпак, вместо обычно короны. Счастливого дня рождения, Крысиному королю!
actors.mobs.npcs.ratking.desc_winter=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой праздничный колпак, вместо обычно короны. Счастливых праздников!
actors.mobs.npcs.ratking.desc=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит на голове небольшую корону.

actors.mobs.npcs.sheep.name=овца
actors.mobs.npcs.sheep.baa!=Бээ!
actors.mobs.npcs.sheep.baa?=Мээ?
actors.mobs.npcs.sheep.baa.=Бээ.
actors.mobs.npcs.sheep.baa...=Мээ...
actors.mobs.npcs.sheep.def_verb=блокирует
actors.mobs.npcs.sheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.

actors.mobs.npcs.shopkeeper.name=торговец
actors.mobs.npcs.shopkeeper.thief=Вор, Вор!
actors.mobs.npcs.shopkeeper.warn=А ну руки! Последнее предупреждение.
actors.mobs.npcs.shopkeeper.flee=Торговец сбегает!
actors.mobs.npcs.shopkeeper.sell=Продать предмет
actors.mobs.npcs.shopkeeper.talk=Поговорить
actors.mobs.npcs.shopkeeper.buyback=Владелец магазина неохотно возвращает ваш товар.
actors.mobs.npcs.shopkeeper.talk_prison_intro=У меня есть все необходимое для приключения!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=У тебя интересная печать. Обычно их носят целыми. Ты обесчестенный герой или что-то в этом роде? Что ж, что бы ты не натворил, это явно не мое дело. Деньги не пахнут.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Хе-хе, мне кажется, где-то в городе я видел объявление о розыске с твоим именем. Ты что, в бегах? О, ты невиновен? Конечно, конечно... Не беспокойся, у меня есть дела поважнее, чем звать стражу. Но, может быть, тебе стоит что-то купить, чтобы я не передумал?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Ты пришел из Гильдии воров, чтобы прогнать монстров? Нет, просто закупиться? Тогда убей хотя бы пару чудищ, раз уж ты здесь. На скидку тоже не рассчитывай. Я плачу вам хорошие деньги за защиту, а вы едва обеспечиваете мою безопасность здесь.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Вы, кажется, не в своей тарелке, мисс. Узкие коридоры подземелий не так просторны, как большие королевские залы или леса, окружающие город, не так ли? Хе-хе, о, не обращайте внимания на мою болтовню, почему бы вам что-нибудь не купить?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=О, это же странствующий герой! Пытаешься спасти очередной город? Что ж, удачи. Опасности подземелья гораздо ужаснее, чем стычки с бандитами. Я уверен, ты справишься лучше остальных бедолаг, но постарайся не умереть прямо возле моего магазина. Это распугивает посетителей.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Добро пожаловать, Ваше Высочество, или, может быть, уже Ваше Святейшество? Хе-хе, в любом случае, это не место для вас, многие будут очень расстроены, если вы погибните. Но у вас наверняка есть немного монет, так почему бы не купить что-то, что поможет этого избежать?
actors.mobs.npcs.shopkeeper.talk_caves=Трать деньги - живи дольше.\n\nО, и передай от меня привет троллю-кузнецу, если увидишь его. Напомни ему, что кое-кто все еще должен мне деньги за тот молоток, который я продал на прошлой неделе!
actors.mobs.npcs.shopkeeper.talk_city=Мои товары не раз спасут тебя.\n\n...И не мешкай, пожалуйста. Потребовалась целая вечность, чтобы местные оставили меня в покое. Я не хочу, чтобы ты навлек какие-либо неприятности!
actors.mobs.npcs.shopkeeper.talk_halls=Эй ты, у меня есть особые скидки для охотников за головами демонов!\n\nО, и будь осторожен там! Демонам плевать, насколько ты самоуверен. Если умрёшь - не сможешь вернуться и потратить свои деньги! ;)\n\nНравлюсь ли я демонам? Хе-хе, ну, не совсем. Я просто малый парень. Не то, что бы боец, но мне удалось сохранить разум ясным. Демоны снизу намного сильнее, но всех их поработил... ну, в общем... просто будь аккуратен.
actors.mobs.npcs.shopkeeper.talk_ascent=Я без понятия, что ты собираешься делать с этим амулетом, и даже знать не хочу. Купи чего-нибудь и поторапливайся, нам обоим надо уходить отсюда!
actors.mobs.npcs.shopkeeper.desc=Этот полный парень лучше смотрелся бы в торговом районе крупного города, чем в подземелье. Его цены объясняют, почему он решил обосноваться здесь.

actors.mobs.npcs.wandmaker.name=старый чародей
actors.mobs.npcs.wandmaker.intro_warrior=О, приветствую тебя! Как приятно встретить воина с севера в столь гнетущем месте! Ты, должно быть, длинный проделал путь, чтобы добраться сюда. Если ты не против помочь пожилому человеку, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_rogue=О Боже, ты меня напугал! В этих местах я не встречал бандита, сохранившего свой разум, так что ты, видать, с поверхности! Если ты не прочь помочь незнакомцу, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_mage=О, здравствуй, %s! Я слышал, ты навел шума в институте чародеев? О, неважно, я все равно никогда не любил этих напыщенных снобов. Если хочешь, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_huntress=О, здравствуй, мисс! Дружелюбное лицо в этом месте - настоящий сюрприз, не так ли? Если честно, готов поспорить, что уже видел твое лицо где-то, но никак не могу вспомнить... А, неважно, если ты ищешь приключений, у меня есть задание.
actors.mobs.npcs.wandmaker.intro_duelist=О, здравствуй, Мисс! Какой невероятно приятный сюрприз встретить прекрасную героиню с непомутнённым рассудком в столь мрачном и гнетущем месте! Если вы согласны помочь старику, то у меня есть для вас просьба.
actors.mobs.npcs.wandmaker.intro_cleric=О, здравствуйте, Ваше Высочество! Как приятно встретить вас в таком унылом месте! Не хотел бы навязываться, но у меня есть для вас задание.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ пришел сюда, чтобы найти редкий ингредиент для палочки, но заблудился, а мой магический щит постепенно ослабевает. Вскоре мне придется покинуть это место, но я очень не хочу возвращаться с пустыми руками.
actors.mobs.npcs.wandmaker.intro_dust=Я ищу _прах мертвеца._ Это особый вид измельченных проклятых костей, обычно встречающийся в подобных местах. Где-то здесь должна находиться заваленная комната, в которой есть пыль. Однако будь осторожнее, проклятие, лежащее на пыли, достаточно мощное. _Вернись ко мне как можно быстрее_ и я сниму его.
actors.mobs.npcs.wandmaker.intro_ember=Мне нужен _пепел элементаля,_ который получают из молодых огненных элементалей. Они обычно появляются, когда ритуал призыва не контролируется, так что найди свечи и место для ритуала, и я уверен, у тебя получится его вызвать. Смотри, не _поставь сам себя в стесненные обстоятельства_ в момент поединка с ним, либо _имей при себе что-нибудь замораживающее._ Новорожденные элементали очень сильны и хаотичны, но холод они просто не переносят.
actors.mobs.npcs.wandmaker.intro_berry=Бывшая хранительница этой тюрьмы выращивала _гнилоягоду,_ и я ищу её семена. Растение, скорее всего, совсем одичало, так что достать семена может оказаться сложнее. Сад должен быть где-то здесь. Постарайся _держаться подальше от его плёточников,_ если не хочешь потерять голову. Возможно, тебе захочется поджечь сад, но, прошу, не делай этого - так ты уничтожишь семена.
actors.mobs.npcs.wandmaker.intro_2=\n\nЕсли ты справишься, я буду рад отблагодарить тебя одной из своих замечательных палочек! У меня две есть с собой, выберешь, какая тебе по душе.
actors.mobs.npcs.wandmaker.reminder_dust=Как успехи с прахом, %s? Ищи забаррикадированные проходы, она должна быть где-то там.
actors.mobs.npcs.wandmaker.reminder_ember=Как успехи с пеплом, %s? Тебе надо найти свечи и точку призыва.
actors.mobs.npcs.wandmaker.reminder_berry=Как успехи с семенами Гнилоягоды, %s? Поищи комнату, полную растительности.
actors.mobs.npcs.wandmaker.def_verb=блокирует
actors.mobs.npcs.wandmaker.desc=Этот пожилой мужчина в расцвете сил слегка обеспокоен. Его защищает магический щит.



###mobs
actors.mobs.acidic.name=кислотный скорпид
actors.mobs.acidic.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, и вместо этого предпочитают стрелять издалека зазубренными шипами. А с этого прямо капает едкая кислота.

actors.mobs.albino.name=крыса-альбинос
actors.mobs.albino.desc=Это редкая разновидность сумчатой крысы с абсолютно белым мехом и зазубренными зубами.

actors.mobs.armoredstatue.name=бронированная статуя
actors.mobs.armoredstatue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но ее выдают красные светящиеся глаза.\n\nПохоже, она в прекрасной форме, судя по броне, которую она носит, и, вероятно, будет чрезвычайно трудно ее убить.
actors.mobs.armoredstatue.desc_arm_wep=Хотя сама статуя сделана из камня, но _%1$s_ и _%2$s_ в её руках выглядят настоящими.

actors.mobs.bandit.name=безумный бандит
actors.mobs.bandit.desc=Элитный вор, отличающийся более роскошной пурпурной мантией. Несмотря на более высокое мастерство, они стали такими же безумными, как обычные воры.\n\nПомимо того, что они крадут у вас вещи, безумные бандиты временно ослепляют, калечат и отравляют вас! Однако они гораздо чаще носят с собой дополнительные сокровища, чем обычные воры.

actors.mobs.bat.name=летучая мышь-вампир
actors.mobs.bat.desc=Эти шустрые и выносливые обитатели пещер куда более опасны, чем кажется. Они восстанавливают свое здоровье с каждой успешной атакой, что позволяет им преодолевать гораздо более крупных противников.

actors.mobs.bee.name=золотая пчела
actors.mobs.bee.desc_honey=Несмотря на свой малый размер, золотые пчелы обычно очень яростно защищают свое жилище. Но эта пчела задобрена и, похоже, хочет следовать за вами.
actors.mobs.bee.desc=Несмотря на небольшой размер, золотые пчелы будут яростно защищать свой дом. Эта совсем с ума сошла, лучше держаться подальше.

actors.mobs.brute.name=гнолл-громила
actors.mobs.brute.enraged=в ярости
actors.mobs.brute.def_verb=блокирует
actors.mobs.brute.desc=Громилы - самые крупные, сильные и крепкие из гноллов. Получив смертельное ранение, они впадают в неистовство и получают временный щит, и наносят больше урона своим врагам.
actors.mobs.brute$bruterage.name=ярость громилы
actors.mobs.brute$bruterage.desc=Этот гнолл-громила умирает, но хочет забрать вас с собой!\n\nЭтот гнолл умрет, когда закончится действие его щита, либо по истечении времени, либо от нанесенного урона. До этого он наносит гораздо более сильный урон, так что будьте бдительны!\n\nХодов со щитом осталось: %d.

actors.mobs.causticslime.name=темный слизень
actors.mobs.causticslime.desc=Этот слизень, должно быть, был заражён тёмной магией, которая излучается из глубин. Он потерял свой обычный зелёный цвет и с него капает едкая слизь.

actors.mobs.crab.name=сточный краб
actors.mobs.crab.desc=Эти крупные крабы находятся на вершине пищевой цепи в канализации. Они очень быстрые, а их толстый панцирь позволяет им пережить мощные удары.

actors.mobs.crystalguardian.name=кристалл-страж
actors.mobs.crystalguardian.def_verb=блокирует
actors.mobs.crystalguardian.desc=Эти крупные кристаллические стражи выглядят почти как статуи, если бы не яркое свечение их глаз. Закаленный кристалл, из которого они состоят, делает их весьма неповоротливыми, но очень выносливыми, так что _лучше не тревожить их во сне в своих кристаллических гнездах как можно дольше._\n\nИз-за своих размеров кристаллы-стражи в закрытых пространствах передвигаются гораздо медленнее. Кроме того, они слишком крепки, чтобы их полностью убить. Их можно побить и, таким образом, на время отключить, но через короткое время они просто опять встанут.

actors.mobs.crystalmimic.name=хрустальный мимик
actors.mobs.crystalmimic.ate=Мимик съел ваш %s!
actors.mobs.crystalmimic.escaped=Хрустальный мимик убежал!
actors.mobs.crystalmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nХрустальные мимики - сложнее своих обычных собратьев, они стараются избегать конфликтов, но крадут сокровища. Когда их обнаруживают, они пытаются скрыться, и, кроме того, они способны сдвигать врагов с места, когда они атакуют.

actors.mobs.crystalspire.name=кристалл-шпиль
actors.mobs.crystalspire.warning=Кристалл вибрирует, когда вы ударяете по нему. Если будете так продолжать, это наверняка привлечет внимание...
actors.mobs.crystalspire.alert=Вибрации усиливаются и раскатываются по всей пещере!
actors.mobs.crystalspire.desc=Этот гигантский шпиль из сверхпрочного кристалла, вероятно, является истоком всех этих странных созданий из кристалла в этой пещере. Ваше обычное оружие бессильно против него, так что придется воспользоваться киркой, если хотите его сломать.\n\n_Убедитесь, что вы готовы перед тем, как начать его ломать._ Потребуется довольно времени для того, чтобы завершить работу, и вряд ли она пройдет без внешнего вмешательства. Сам шпиль, возможно, тоже имеет какие-то средства самозащиты. _Может как-то использовать атаки самого шпиля против его же приспешников?_

actors.mobs.crystalwisp.name=кристалл-пучок
actors.mobs.crystalwisp.beam_kill=Луч света убил вас...
actors.mobs.crystalwisp.desc=Маленький и злой летучий кусок закаленного кристалла, излучающий светлое сияние. С одной стороны, кристаллы-пучки не особенно сильные, но, с другой, они будут атаковать вас вредоносным лучом света, как только возникнет чистая линия выстрела.\n\nПучки достаточно маленькие, чтобы свободно передвигаться через различные выступы из кристалла, но через них стрелять они не могут.

actors.mobs.demonspawner.name=рассадник демонов
actors.mobs.demonspawner.on_death=Со смертью рассадника ослабевает демоническая энергия этого места.
actors.mobs.demonspawner.desc=Этот вихрь сплавов из плоти дворфов производит демонов-потрошителей из частей дворфовких тел. Очевидно, демоны не брезгают использованием любого подручного материала против своих врагов.\n\nИмея ужасающий вид, эти производители демонов, с другой стороны, не имеют средств для передвижения или для прямой обороны. Все же, их внушительная масса препятствует их быстрому уничтожению, а при опасности они будут быстрее производить демонов-потрошителей.\n\n_Рассадники демонов, похоже, связаны с каким-то центральным источником демонической силы. Их уничтожение может привести к его ослабеванию._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Вы были убиты молнией...
actors.mobs.dm100.desc=DM-100 - ранняя модель дворфовского 'оборонного оборудования', было создано для защиты шахтеров-дворфов в пещерах под этой тюрьмой. Удары электрическим током этих устройств, однако, оказались слишком слабыми, так что их подарили человеческому городу выше. Но в городе им не нашли применение и через несколько лет их отправили в тюрьму, где стражи изначально считали, что применять их - слишком жестоко. Но заключенные становились все менее управляемыми, так что они стали необходимы.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 совершает выброс токсичных выхлопных газов!
actors.mobs.dm200.desc=DM-200 - второе поколение 'оборонного оборудования' дворфов, создан для защиты дворфовских шахтеров в пещерах и городе, который находится под ними. Оно гораздо больше и более громоздко чем предшественники и атакует сокрушительными гидравлическими кулаками.\n\nБолее крупный размер DM-200 - их главная уязвимость, т.к. они не помещаются в узкие тоннели и дверные проемы подземелий. Но дворфы смогли компенсировать неповоротливость DM-200 тем, что эти машины могут направлять свои токсичные выхлопы на отдаленных врагов или врагов, которых им не достать.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 бросает кислотную гранату!
actors.mobs.dm201.desc=Дворфы какое-то время экспериментировали и далее развивали модели с низкой мобильностью, как у DM-200, и создали несколько моделей DM, которые были полностью стационарны. DM-201 - укомплектованный DM-200, служащий сторожевой башней без возможности передвижения. Компенсируя невозможностью передвигаться, у DM-201 значительно повышена выносливость и мощность атаки.\n\nТак как у DM-201 нет двигателя, из которого выходили бы выхлопные газы, дворфы вместо этого снабдили эту модель гранатами с разъедающим газом. DM-201, однако, очень осторожно пользуется этими гранатами и стреляет ими только в том случае, если его атакуют издалека.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ!
actors.mobs.dm300.shield=DM-300 подключается к току от открытых проводов и создает себе щит!
actors.mobs.dm300.charging=ПОЛУЧАЮ ПОВРЕЖДЕНИЯ! АКТИВИРУЮ ВЫСОКОВОЛЬТНУЮ ОПОРУ!
actors.mobs.dm300.charging_hint=DM-300 неуязвим, пока он подпитывается от высоковольтной опоры!
actors.mobs.dm300.supercharged=УНИЧТОЖИТЬ! УНИЧТОЖИТЬ! УНИЧТОЖИТЬ!
actors.mobs.dm300.charge_lost=ОПОРА УНИЧТОЖЕНА! ПЕРЕХОЖУ НА ЛОКАЛЬНОЕ ПИТАНИЕ!
actors.mobs.dm300.pylons_destroyed=ТРЕВОГА! ОБНАРУЖЕНА НЕСТАБИЛЬНОСТЬ ЭЛЕКТРОСЕТИ!
actors.mobs.dm300.rankings_desc=Раздавлен DM-300
actors.mobs.dm300.def_verb=блокирует
actors.mobs.dm300.defeated=КРИТИЧЕСКИЕ ПОВРЕЖДЕНИЯ! ПОПЫТКА ОТКЛЮЧЕ-
actors.mobs.dm300.desc=DM-300 - самое крупное и сильное 'оборонное оборудование', когда-либо созданное дворфами. Такую великолепную машину чрезвычайно трудно создать, так что дворфы сделали их всего несколько штук для стражи входов в их подземную столицу.\n\nМашина оснащена выхлопной трубой для выброса токсичных газов и сверхмощной дрелью, которой она может и атаковать, и разрывать грунт. DM-300 также способен подключаться к сети питания, что еще более повышает его силу.
actors.mobs.dm300.desc_supercharged=В данный момент, DM-300 полностью заряжен электроэнергией. В таком состоянии DM-300 невозможно нанести урон, и он передвигается с двойной скоростью! Кроме того, его дрель теперь вертится достаточно быстро, чтобы _пробить тоннели сквозь скальной массив,_ хотя двигаться при этом будет намного медленнее.\n\nПока DM-300 сверх-заряжен, нет смысла атаковать его напрямую, _но что-то в этом месте, очевидно, снабжает его энергией,_ и если найти это и разрушить, возможно, это его ослабит.

actors.mobs.dwarfking.name=Король Дворфов
actors.mobs.dwarfking.notice=Как ты смеешь! Ты не имеешь никакого представления, с чем связался!
actors.mobs.dwarfking.lifelink_1=Мне нужна твоя жизненная сила, раб!
actors.mobs.dwarfking.lifelink_2=Кровь за короля, раб!
actors.mobs.dwarfking.teleport_1=Займись ими, раб!
actors.mobs.dwarfking.teleport_2=Не оставляй их без дела, раб!
actors.mobs.dwarfking.wave_1=Довольно! Восстаньте, мои рабы!
actors.mobs.dwarfking.wave_2=Еще! Кровь за короля!
actors.mobs.dwarfking.wave_3=Тщетно! УБЕЙТЕ ИХ!
actors.mobs.dwarfking.enraged=Ты не можешь убить меня, %s. Я БЕССМЕРТЕН!
actors.mobs.dwarfking.losing=Нет! Ты не можешь этого сделать... ты и понятия не имеешь, что там, в глубине...
actors.mobs.dwarfking.defeated=Ты... обрек нас всех...
actors.mobs.dwarfking.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking.desc=Много лет тому назад, один из высочайших придворных чародеев дворфов открыл тайны, которые наделили его чрезвычайной властью над жизнью и смертью. В скором он использовал эту власть, подчинил и растлил своих сверстников, своего короля, и, в итоге, всех граждан-дворфов. Ныне он - король, повелитель легиона подчиненных ему нежитей.\n\nКороль дворфов - очень агрессивный противник, он постарается сразить своих врагов ордой подчиненной ему нежити.
actors.mobs.dwarfking$dkghoul.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking$dkmonk.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking$dkwarlock.rankings_desc=Пал ниц пред Королем Дворфов
actors.mobs.dwarfking$dkgolem.rankings_desc=Пал ниц пред Королем Дворфов

actors.mobs.ebonymimic.name=эбонитовый мимик
actors.mobs.ebonymimic.reveal=Здесь прятался мимик!
actors.mobs.ebonymimic.hidden_name=подозрительное очертание
actors.mobs.ebonymimic.hidden_desc=Похоже, здесь что-то кроется, но оно почти полностью прозрачно.
actors.mobs.ebonymimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nЭбонитовые мимики - необычайно скрытные мимики, которые способны становиться почти невидимыми. Они обычно прячутся в вещах, которые могут подобрать путешественники, но при этом содержат и свои сокровища. Однако, они не такие сильные как обычные мимики, но их неожиданный укус сокрушителен.

actors.mobs.elemental$fireelemental.name=огненный элементаль
actors.mobs.elemental$fireelemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nОгненные элементали - часто встречаемый вид, они причиняют урон огненной магией. Они приводят к возгоранию своей цели, которую они атакуют в ближнем бою, и порой они также могут выстрелить огненным зарядом.
actors.mobs.elemental$newbornfireelemental.name=новорожденный огненный элементаль
actors.mobs.elemental$newbornfireelemental.charging=Элементаль заряжается!
actors.mobs.elemental$newbornfireelemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно контролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nХотя этот огненный элементаль и был только что призван, он также опасен как и другие!
actors.mobs.elemental$newbornfireelemental.desc_boss=Из-за хаотичной натуры заклинания, с помощью которого был призван этот элементаль, он способен только очень неточно пускать огневые выстрели после того, как заряжался один ход.
actors.mobs.elemental$newbornfireelemental.desc_ally=Так как этот элементаль был призван с помощью заклинания, он имеет больший контроль над своим пламенем. Он не способен на дальнобойные атаки, но может зажигать противников в ближнем бою.
actors.mobs.elemental$frostelemental.name=морозный элементаль
actors.mobs.elemental$frostelemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nМорозные элементали - часто встречаемый вид, они ослабляют своих противников замораживающей магией. Они замораживают свою цель в ближнем бою, и, порой, атаками издалека. Их магия намного эффективнее в воде.
actors.mobs.elemental$shockelemental.name=электрический элементаль
actors.mobs.elemental$shockelemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nЭлектрический элементаль - нечасто встречаемый вид, они разрывают своих противников электрическими ударами и вспышками света. В ближнем бою от них исходят электрические удары по находящимся близко врагам, и дополнительный урон причиняется их главной цели, если та находится в воде. Они также способны время от времени издалека направлять вспышку света на свою цель, которая тогда на время слепнет.
actors.mobs.elemental$chaoselemental.name=элементаль хаоса
actors.mobs.elemental$chaoselemental.desc=Элементали - хаотичные существа, которых часто производят на свет при плохо контролируемых ритуалах. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nЭлементали хаоса - редкий и опасный вид, они не стабилизировались в определенном элементе. При атаке они разражаются дикой и непредсказуемой магией.

actors.mobs.eye.name=злобоглаз
actors.mobs.eye.deathgaze_kill=Вы умерли от смертоносного взгляда...
actors.mobs.eye.desc=Злобоглазы похожи на парящие в воздухе шары, переполненные демонической энергией. Они не слишком опасны в ближнем бою, их истинная сила заключается в их магических способностях.\n\nНакопив достаточно энергии, злобоглазы способны испустить луч разрушительной силы, называемый _смертоносным взглядом._ Этот луч нанесет огромный урон всему, что не успеет спрятаться от него.

actors.mobs.fetidrat.name=вонючая крыса
actors.mobs.fetidrat.desc=Что-то определенно не так с этой крысой. Её засаленный черный мех и гниющая шкура совсем не похожи на здоровых крыс, которых вы видели ранее. А тусклые зелёные глаза придают ей совсем уж пугающий вид.\n\nЗа крысой следует жуткое облако вони, невероятно сильное вблизи.\n\nТемная слизь капает изо рта крысы, разъедая пол, но растворяясь в воде.

actors.mobs.fungalcore.name=сердце гриба
actors.mobs.fungalcore.desc=Этот огромный гриб, очевидно, является источником грибной активности в этой пещере.

actors.mobs.fungalsentry.name=грибной страж
actors.mobs.fungalsentry.desc=Этот невероятно высокий гриб является точкой обороны большой грибницы, живущей в этой пещере.\n\nОн неподвижен, но может выпускать точные удары яда по всему, что возникнет в его поле зрения. Сами эти удары довольно слабы, _но они быстро накапливаются в смертельные дозы яда._ Гриб, конечно, можно убить, но лучше бы его как-то обойти.

actors.mobs.fungalspinner.name=грибной прядильщик
actors.mobs.fungalspinner.desc=Этот грибной прядильщик контролируется грибом-паразитом. Гриб также изменил его способности и заменил паутинные и ядовитые железы на рассадники грибницы.\n\nВместо паутины, грибной прядильщик распространяет грибную растительность, которая может вас обездвижить своими корнями. Он не может вас отравить, но грибной прядильщик получает существенную устойчивость к урону, когда по соседству произрастает любой вид грибов.

actors.mobs.ghoul.name=дворфский вурдалак
actors.mobs.ghoul.desc=Когда дворфское общество начало постепенно распадаться, а нынешний король дворфов захватил абсолютную власть, с теми, кто были слабы или сопротивлялись ему, обращались не особо ласково. Когда король преуспел в искусстве темной магии, они подчинил этих дворфов своей воле, а теперь они стали пехотинцами его армии.\n\nВурдалаки, сами по себе, не особо сильны, но они всегда бродят группами и их непросто убить, когда их много. _Когда вурдалак побежден, через несколько ходов он поднимется вновь, если вблизи есть еще хотя бы один вурдалак._

actors.mobs.gnoll.name=гнолл-разведчик
actors.mobs.gnoll.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в канализации и подземельях, периодически собираясь для рейдов на поверхность. Гноллы-разведчики - обычные члены стаи, не такие сильные, как громилы, и не такие умные, как шаманы.

actors.mobs.gnollgeomancer.name=гнолл-геомант
actors.mobs.gnollgeomancer.warning=Геомант пробуждается. Перед тем, как продолжить, удостоверьтесь, что вы готовы!
actors.mobs.gnollgeomancer.alert=Геомант пробуждается! Вся пещера будто бы изменяется, пока он скачет и безумно смеётся!
actors.mobs.gnollgeomancer.rock_kill=Вас убил летящий валун...
actors.mobs.gnollgeomancer.rockfall_kill=Вас убил обвал камней...
actors.mobs.gnollgeomancer.desc=Невероятно длинный высший гнолл является источником витающей здесь магии земли и руководителем всей активности гноллов в этой пещере. В отличие от гноллов-сапёров, геомант весьма искусен в своей магии и не может получить увечья от летящих или падающих камней. Впрочем, он никак не может сражаться в рукопашном бою.
actors.mobs.gnollgeomancer.desc_armor=Геомант покрыт слоем каменной брони. _Вам нужно сблизиться и разрушить её при помощи кирки, чтобы продолжить атаковать геоманта._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Гнолл-сапёр неподалёку держит устройство, которое усиливает каменную броню геоманта. Сейчас вы не сможете его атаковать!_
actors.mobs.gnollgeomancer.desc_sleeping=Этот невероятно длинный гнолл-шаман окружён слоем камня и выглядит почти как статуя. Приглядевшись, вы можете заметить, как камень магически движется в такт дыхания высшего гнолла. Сейчас он не может быть атакован, пока заключён в камень и, видимо, наслаждается глубочайшим сном.\n\nВы можете пробиться сквозь слои камня с помощью кирки, но _удостоверьтесь, что вы готовы перед тем, как делать это._ Геомант, вероятно, является источником витающей здесь магии земли и руководителем всей активности гноллов в этой пещере. _Зачистить это место от гноллов перед боем — отличная идея._

actors.mobs.gnollguard.name=гнолл-страж
actors.mobs.gnollguard.def_verb=блокирует
actors.mobs.gnollguard.spear_warn=Гнолл наносит жестокий удар наконечником своего копья!
actors.mobs.gnollguard.desc=Большой и с виду крепкий гнолл, вооруженный копьем и щитом, но без шлема. Эти стражи, вероятно, громилы на боевой подготовке, призванные защищать шахту от проникающей живности.\n\nГнолл-страж достаточно сильный и может держать копье в одной руке, но не слишком хорошо им владеет. _Для дальнобойной атаки ему потребуется большое открытое пространство, и причиняемый им урон значительно снизится, если подобраться поближе._
actors.mobs.gnollguard.desc_armor=_Гнолл-сапёр неподалёку держит устройство, которое наделяет этого стража земляной бронёй, значительно снижая урон, который он получает._

actors.mobs.gnollsapper.name=гнолл-сапёр
actors.mobs.gnollsapper.desc=Маленький и слабый, но сообразительный гнолл с бледной шерстью и мешком, заполненным различными устройствами. Они здесь чтобы помогать с геологоразведками и добычей тёмного золота, у них есть страж поблизости для защиты. Они способны сражаться, но их атаки ничтожно слабы, не сильнее гнолла-разведчика.\n\nВместо сражения напрямую, сапёры предпочитают использовать имеющиеся у них различные гаджеты, чтобы атаковать каменистой породой. Однако, они не обладают магией земли и пользуются своими гаджетами безрассудно. _Есть множество способов использовать эти атаки против них самих или же их стражей._

actors.mobs.gnolltrickster.name=гнолл-трикстер
actors.mobs.gnolltrickster.desc=Даже на фоне присущей всем гноллам странности, этот кажется особенно странным. Чуть склонившись вперед с дикой ухмылкой, он едва ли не баюкает перекинутую через плечо сумку. Его глаза полны странной смеси страха и наслаждения.\n\nВ его сумке внушительная коллекция самодельных дротиков, явно покрытых какой-то гадостью.

actors.mobs.goldenmimic.name=золотой мимик
actors.mobs.goldenmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nЗолотые мимики - более сильные мимики, которые стараются привлечь самых сильных путешественников. У них бывают сокровища получше, но они намного сильнее обычных мимиков.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=блокирует
actors.mobs.golem.desc=Големы - попытка исправить изъяны дворфского оборудования путем новооткрытого использования магии. Они намного более компактны и эффективны по сравнению с DM-300, и, в то же время, все еще весьма смертельны.\n\nГолемы, все же, слишком велики, чтобы поместиться в переходы, но дворфы компенсировали это, наделив их новыми магиескими способностями. Големы способны телепортироваться из одного помещения в другое, а также могут телепортировать врагов к себе, если те находятся вне зоны досягаемости.

actors.mobs.goo.name=Слизень
actors.mobs.goo.notice=БУЛЬК-БУЛЬК!
actors.mobs.goo.defeated=бульк... бульк...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Слизень накачивается жижей!
actors.mobs.goo.enraged=в ярости
actors.mobs.goo.gluuurp=БУУУУЛЬК!
actors.mobs.goo.rankings_desc=Поглощён Слизнем
actors.mobs.goo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать так много темной энергии, что вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.

actors.mobs.greatcrab.name=древний краб
actors.mobs.greatcrab.noticed=Краб защищается своей огромной клешнёй.
actors.mobs.greatcrab.def_verb=блокирует
actors.mobs.greatcrab.desc=Этот краб огромен, даже по сравнению с другими сточными крабами. Его синий панцирь покрыт трещинами и прилипалами, выдавая его древний возраст. Он медленно шатается, еле удерживая равновесие со своей гигантской клешнёй.\n\nХоть у краба всего одна клешня, её размер это с лихвой компенсирует. Краб держит клешню перед любой угрозой, защищая себя от атак непробиваемым щитом. Однако, краб не может блокировать атаки, которые он не видит или атаки сразу от нескольких врагов.

actors.mobs.guard.name=тюремный страж
actors.mobs.guard.scorpion=А ну, иди сюда!
actors.mobs.guard.def_verb=блокирует
actors.mobs.guard.desc=Когда-то смотрители тюрьмы, эти стражи давно стали такими же, как заключенные. Как зомби, они бессмысленно бродят по коридорам в поисках того, чего здесь не должно быть - например, вас!\n\nОни носят цепь на поясе, возможно, чтобы притягивать к себе врагов.

actors.mobs.mimic.name=мимик
actors.mobs.mimic.reveal=Этот сундук оказался мимиком!
actors.mobs.mimic.hidden_hint=Что-то с этим сундуком не так... Кажется, подойти и попытаться открыть его - не лучшая из идей.
actors.mobs.mimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nМимики очень больно кусаются, но зато у них, обычно, больше сокровищ чем в нормальных сундуках.

actors.mobs.necromancer.name=некромант
actors.mobs.necromancer.desc=Эти начинающие тёмные маги стеклись в тюрьму, так как это - лучшее место для практикования их тёмного ремесла.\n\nНекроманты будут призывать и улучшать скелетов, которые дерутся на его стороне. Эти скелеты будут существовать только пока жив поднявший их некромант.
actors.mobs.necromancer$necroskeleton.name=скелет некроманта
actors.mobs.necromancer$necroskeleton.desc=Этот скелет был призван некромантом. Он ведет себя как обычный скелет и умрет, когда некромант, вызвавший его, будет убит.

actors.mobs.mob.died=Вы слышите, как вдали кто-то умер.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Убит (убийца - %s)

actors.mobs.monk.name=дворф-монах
actors.mobs.monk.def_verb=блокирует
actors.mobs.monk.parried=парирует
actors.mobs.monk.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nМонахи полагаются исключительно на рукопашный бой, они используют свои невооруженные кулаки как для атаки, так и для защиты. Когда они сфокусируются, они смогут отразить следующую физическую атаку, направленную против них, даже если та в обычных условиях обязательно попала бы. Монахи быстрее фокусируются в движении и медленнее в прямом бою.
actors.mobs.monk$focus.name=сфокусирован
actors.mobs.monk$focus.desc=Этот монах отлично изучил свою цель и, кажется, предугадывает движения врага прежде, чем он их совершит.\n\nПока он сфокусирован, следующая физическая атака, против этого персонажа гарантированно промахнется, независимо от обстоятельств. Парирование этой атаки потратит фокус монаха, и ему нужно будет снова набрать его, чтобы парировать еще одну атаку. Монахи быстрее фокусируются во время движения.

actors.mobs.phantompiranha.name=призрачная пиранья
actors.mobs.phantompiranha.teleport_away=призрачная пиранья исчезла...
actors.mobs.phantompiranha.desc=Призрачная пиранья - редкая порода пираний с магическими способностями и жуткими полупрозрачными телами. В случае опасности они способны телепортироваться, чтобы убежать или быстро сблизиться со своим врагом!\n\nХоть драться с ними неприятно, мясо призрачных пираний ценится за волшебные свойства.

actors.mobs.piranha.name=гигантская пиранья
actors.mobs.piranha.desc=Эти хищные рыбы не являются привычными обитателями подземелий. Их принесли сюда специально для защиты сокровищ в воде.

actors.mobs.pylon.name=высоковольтная опора
actors.mobs.pylon.desc_inactive=Высоковольтная опора для управления электричеством, снабжающим местное оборудование.\n\nВ данный момент опора неактивна и невосприимчива к урону.
actors.mobs.pylon.desc_active=Высоковольтная опора для управления электричеством, снабжающим местное оборудование. Опора потрескивает от напряжения - наверняка именно от нее заряжается DM-300!\n\nВ таком состоянии опора уязвима, но выпускает разряды электричества по соседним квадратам по часовой стрелке. Обладая тяжелой металлической конструкцией, опоры выносят большое количество урона.

actors.mobs.rat.name=сумчатая крыса
actors.mobs.rat.desc=Сумчатые крысы - агрессивные, но слабые обитатели канализации. У них противный укус, но опасны они только в больших количествах.

actors.mobs.ripperdemon.name=демон-потрошитель
actors.mobs.ripperdemon.leap=Демон-потрошитель готовится к прыжку!
actors.mobs.ripperdemon.desc=Эти страшные существа - то, для чего демонические силы употребили множество трупов дворфов в этом регионе. Потрошители - чахнущие существа-вурдалаки, похожие на дворфов, но с изломленными телами и длинными, острыми клешнями, сделанными из кости.\n\nДемоны-потрошители не особо выносливы, но они быстры и опасны. Они способны прыгать на длинное расстояние, чтобы быстро добраться до своей цели перед тем, как растерзать ее своими клешнями.

actors.mobs.rotheart.name=сердце гнилоягоды
actors.mobs.rotheart.desc=Плод гнилоягоды уникален. Вместо разложения и образования питательных веществ, плод растет, твердеет и хранит в себе семя. Он обеспечивает защиту органов, растущих внутри фрукта. Эта гигантская сфера обычно и называется сердцем гнилоягоды.

actors.mobs.rotlasher.name=плёточник
actors.mobs.rotlasher.desc=Плёточники - часть корневой системы проросшей гнилоягоды, а также её основное средство защиты. Они слепы и не могут перемещаться, но когда они чуют угрозу, атакуют любого, кто окажется рядом. В остальное время они не двигаются, стараясь слиться с окружающей растительностью.

actors.mobs.scorpio.name=скорпид
actors.mobs.scorpio.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, предпочитая стрелять издалека калечащими, зазубренными шипами.

actors.mobs.senior.name=монах-наставник
actors.mobs.senior.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nЭтот монах полностью освоил искусство рукопашного боя и может сфокусироваться в движении гораздо быстрее, чем обычные монахи. Как только он сфокусируется, он отразит следующую физическую атаку, направленную против него, даже, если та в обычных условиях обязательно попала бы. Монахи быстрее фокусируются в движении и медленнее в прямом бою.

actors.mobs.shaman.name=гнолл-шаман
actors.mobs.shaman.bolt_kill=Вас убила магическая стрела...
actors.mobs.shaman.desc=Гнолл-шаманы - умные гноллы, которые используют боевую магию, компенсируя таким образом недостаток физической силы. В обществе гноллов их почитают несмотря на их выраженную слабость.
actors.mobs.shaman$redshaman.spell_desc=Этот шаман надел красную маску и использует магию, которая временно _ослабит вашу силу атаки._
actors.mobs.shaman$blueshaman.spell_desc=Этот шаман надел синюю маску и использует магию, которая временно _увеличит наносимый вам урон._
actors.mobs.shaman$purpleshaman.spell_desc=Этот шаман надел багряную маску и использует магию, которая временно _снизит вашу меткость и способность уклонения._

actors.mobs.armoredbrute.name=бронированный громила
actors.mobs.armoredbrute.desc=Самые влиятельные гноллы-громилы часто носят мощную броню, чтобы демонстрировать свой статус. Благодаря ей они гораздо более выносливы по отношению к физическому урону, а их более высокий уровень дисциплины означает, что они могут пребывать в ярости гораздо дольше, прежде чем скончаться от своих ран.

actors.mobs.skeleton.name=скелет
actors.mobs.skeleton.explo_kill=Вас убило костяными осколками...
actors.mobs.skeleton.def_verb=блокирует
actors.mobs.skeleton.desc=Скелеты состоят из костей неудачливых путешественников и узников тюрьмы, оживленные влиянием темной магии из глубин. Получив достаточное количество урона, они взрываются костяными осколками. Осколки опасны для всего поблизости, но броня весьма эффективна в снижении урона от осколков.

actors.mobs.slime.name=слизень
actors.mobs.slime.def_verb=блокирует
actors.mobs.slime.desc=Слизни - странные, отчасти магические существа. Они эластичные снаружи и жидкие внутри. Канализация города обеспечивает их водой и питательными веществами.\n\nБлагодаря их растяжимой анатомии, крайне сложно нанести слизню больше чем _6 единиц урона_ за один удар.

actors.mobs.snake.name=сточная змея
actors.mobs.snake.hint=Попробуй использовать кнопку поиска на змеи, чтобы узнать, как с ними бороться.
actors.mobs.snake.desc=Эти огромные змеи способны легко ускользать от ударов, из-за чего по ним сложно попасть. Однако, магические или внезапные атаки застанут их врасплох.\n\nВы можете совершить внезапную атаку, пока змея вас ещё не заметила. Попробуйте заманить ее за собой в дверь и затем _атаковать в момент, когда змея окажется в дверном проёме_.

actors.mobs.spectralnecromancer.name=заклинатель призраков
actors.mobs.spectralnecromancer.desc=В то время как скелеты - основа некромантии, некоторые предпочитают использовать других, менее телесных приспешников. Заклинатели призраков выбрали призраков в качестве своих фаворитов!\n\nОтдельные призраки не так сильны, как скелеты, но эти некроманты не боятся вызывать их целую кучу!

actors.mobs.spinner.name=пещерный прядильщик
actors.mobs.spinner.desc=Эти зеленые и мохнатые пещерные пауки избегают прямой схватки, оставаясь на расстоянии, пока запутавшаяся в их паутине жертва медленно умирает от ядовитого укуса. Они способны выстреливать паутину на большое расстояние и будут пытаться блокировать путь, по которому двигается их жертва.

actors.mobs.statue.name=живая статуя
actors.mobs.statue.def_verb=блокирует
actors.mobs.statue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но её выдают красные светящиеся глаза.
actors.mobs.statue.desc_weapon=Хотя сама статуя сделана из камня, но _%s_ в её руках выглядит настоящим.

actors.mobs.succubus.name=суккуб
actors.mobs.succubus.desc=Суккубы - демоны-оборотни, манипулирующие сознание своей жертвы. Этот принял образ бледного готичного гуманоида, возможно, чтобы привлечь дворфов-чернокнижников?\n\nСуккубы могут временно очаровать противника при атаке, лишая противника способности нанести прямую ответную атаку. Когда суккубы атакуют очарованного врага, они крадут немного его жизненной силы.

actors.mobs.swarm.name=рой мух
actors.mobs.swarm.desc=Смертоносный рой жужжащих мух. Любая немагическая атака разделит его на два не менее опасных роя поменьше.

actors.mobs.tengu.name=Тенгу
actors.mobs.tengu.notice_gotcha=Ну вот я и поймал тебя, %s!
actors.mobs.tengu.interesting=Давай-ка сделаем битву интереснее...
actors.mobs.tengu.notice_have=Словил я наконец тебя, %s!
actors.mobs.tengu.defeated=Наконец-то свободен...
actors.mobs.tengu.rankings_desc=Ликвидирован Тенгу
actors.mobs.tengu.desc=Знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.

actors.mobs.tengu$bombability$bombblob.desc=Здесь клубится облако обжигающего дыма. Осторожнее, оно скоро взорвётся!
actors.mobs.tengu$bombability$bombitem.name=Дымовая шашка
actors.mobs.tengu$bombability$bombitem.cant_pickup=Оно как будто прибито к земле, вы не можете сдвинуть это!
actors.mobs.tengu$bombability$bombitem.desc=Тенгу бросил сюда странно выглядящую шашку, которая испускает густой горячий дым. Она громко тикает, как будто отсчитывая время для взрыва!\n\nШашка, похоже, приклеилась к полу, поэтому вы не сможете подобрать её.

actors.mobs.tengu$fireability$fireblob.desc=Тенгу распылил здесь какой-то порошок, который собирается воспламениться!

actors.mobs.tengu$shockerability$shockerblob.desc=Воздух здесь искрится от электрических разрядов. Похоже, что на следующий ход здесь ударит молния!
actors.mobs.tengu$shockerability$shockeritem.name=Шокер
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Слишком опасно поднимать с пола работающий шокер!
actors.mobs.tengu$shockerability$shockeritem.desc=Тенгу бросил сюда любопытное устройство, явно собранное из частей роботов DM-100. Устройство постоянно искрится от электрического заряда, но передвигается только по заданному пути.\n\nУчитывая, что это устройство столь наэлектризовано, вы никак не можете его подобрать.

actors.mobs.thief.name=безумный вор
actors.mobs.thief.stole=Вор украл у вас %s!
actors.mobs.thief.carries=\n\nВор несёт _%s._ Очевидно, украл где-то.
actors.mobs.thief.escapes=Вор скрылся от вас, стащив %s!
actors.mobs.thief.desc=Хотя заключенные свободно ходят вне камер, это место - всё равно их тюрьма. Со временем, помимо свободы, оно забрало и их рассудок. Эти воры и бандиты уже давно забыли, кто они и что они здесь делают.\n\nЭти подлецы предпочитают что-то украсть и убежать, чем сражаться до смерти. Не упускайте их из виду, иначе вы можете никогда больше не увидеть украденное.

actors.mobs.tormentedspirit.name=измученный призрак
actors.mobs.tormentedspirit.desc=Измученные призраки - это добрые духи, которые страдают от проклятия. Они будут атаковать как обычные призраки, но сильнее!\n\nВозможно, получится снять проклятие, использовав правильный предмет рядом с призраком? Если проклятие отступит, то дух будет крайне благодарен...
actors.mobs.tormentedspirit.thank_you=Спасибо тебе...

actors.mobs.warlock.name=дворф-чернокнижник
actors.mobs.warlock.bolt_kill=Вас убила стрела тьмы...
actors.mobs.warlock.desc=Когда интерес дворфов перешел от инженерии к чародейству, чернокнижники обрели власть в городе. Они начинали со стихийной магии, но вскоре перешли к демонологии и некромантии. Самый сильный из этих чернокнижников захватил престол в городе дворфов, и его пособникам позволили продолжать занятия темной магией, пока они покоряют ему свою свободную волю.\n\nЭти чернокнижники обладают сильной разрушительной магией, они способны временно блокировать магию улучшения, примененную в отношении ваших предметов. Чем более предмет улучшен, тем сильнее на нем скажется это влияние.

actors.mobs.wraith.name=призрак
actors.mobs.wraith.desc=Призрак - это мстительный дух грешника, чья могила была потревожена. Будучи нематериальной сущностью, призрак легко избегает атаки простым оружием.

actors.mobs.yogdzewa.name=Йог-Джева
actors.mobs.yogdzewa.notice=Я. ВИЖУ. ТЕБЯ.
actors.mobs.yogdzewa.darkness=Темнота сгущается вокруг вас...
actors.mobs.yogdzewa.hope=ТВОЯ. НАДЕЖДА. ЭТО. ИЛЛЮЗИЯ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa.desc=Йог-Джева - древний бог; великое чудовище, досягающее до миров смертных и пожирающее их для поддержания своего бесконечного роста. Дворфы, видимо, привлекли внимание этого космического ужаса, когда игрались с темной магией, и с тех пор старались как-то ограничить его влияние.\n\nЙог-Джева обитает в измерении безформенного магического хаоса и не способен воплотить свой истинный облик в настоящем миру. Вместо этого, божество создало своих аватаров и демонических слуг, которые подчиняются его приказам.\n\nЭтот огромный глаз является точкой фокуса силы Йог-Джева в нашем мире. Сам глаз неподвижен, но он способен излучать мощнейшие лучи демонической магии и призывать разные виды слуг на помощь.
actors.mobs.yogdzewa.desc_spawners=Вы чувствуете волны демонической энергии, излучаемые в сторону глаза с этажей выше. Очевидно, что-то, что вы оставили живым там, направляет энергию обратно в Йог-Джеву. _Йог использует эту энергию для призыва более мощных приспешников!_
actors.mobs.yogdzewa$larva.name=личинка бога
actors.mobs.yogdzewa$larva.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa$larva.desc=Эти маленькие отродья Йог-Джевы - простые приспешники, которых легко производить. В одиночку они слабые, но они быстро призываются и могут стать непреодолимыми в большом количестве.
actors.mobs.yogdzewa$yogripper.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa$yogeye.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Поглощен богом Йог-Джева

actors.mobs.yogfist.invuln_warn=Длань неуязвима, пока находится возле глаза!
actors.mobs.yogfist.rankings_desc=Поглощен богом Йог-Джева
actors.mobs.yogfist.desc=Эта длань является аспектом мощи Йог-Джевы. Длани подвязаны к силе Йог-Джевы, и будут защищены от любого урона, когда находятся возле глаза.
actors.mobs.yogfist$burningfist.name=пылающая длань
actors.mobs.yogfist$burningfist.desc=Эта длань сформирована из хаотичной огненной магии. Пока она передвигается, она постоянно воспламеняет свое окружение. Она также способна стрелять зарядами огненной мощи, которые распространяют пламя на тех местах, куда они попадают.\n\nСпособность длани воспламенять окружение подавлена вблизи воды, но жар, исходящий от нее, заставит воду испариться за короткое время!
actors.mobs.yogfist$soiledfist.name=земляная длань
actors.mobs.yogfist$soiledfist.desc=Эта длань сформирована из хаотической магии земли. Когда она движется, вокруг нее произрастает вегетация. Она также способна стрелять концентрированными земельными зарядами, которые связывают цель быстрорастущими вьюнками и корнями!\n\nЭта длань получает свою силу из этой флоры и выдержит урон в соответствии с тем, сколько высокой или бороздчатой вегетации находится близко от нее!
actors.mobs.yogfist$rottingfist.name=гнилостная длань
actors.mobs.yogfist$rottingfist.desc=Эта длань сформирована из живой порчи. Это огромная масса разлагающейся плоти, способная разбрасывать едкую слизь в ближнем, и отравляющий газ в дальнем бою. Что еще хуже, вместо того, чтобы получать урон напрямую, она получает лишь эффект кровотечения.\n\nС помощью воды можно смыть слизь, однако длань способна поглощать воду и, таким образом, исцелять себя! Кроме того, когда она получает урон во время кровотечения, старый эффект обновляется, но новый притом не накладывается!
actors.mobs.yogfist$rustedfist.name=ржавая длань
actors.mobs.yogfist$rustedfist.desc=Эта длань сформирована из живого металла. Это взгромоздение движущейся массы металла способно мощно атаковать в ближнем бою и калечит свои цели в дальнем. Из-за огромной массы эта длань способна распределить нанесенный ей урон по времени.\n\nЭта длань, однако, негибкая и не помещается в узкие проходы. Кроме того, что она, конечно, несет урон не сразу, отложенный урон увеличивается, если длань терпит попадание несколько раз.
actors.mobs.yogfist$brightfist.name=яркая длань
actors.mobs.yogfist$brightfist.teleport=Длань телепортируется подальше, создавая световую вспышку, которая сильно ослепляет вас!
actors.mobs.yogfist$brightfist.desc=Эта длань сформирована из чистой световой энергии. Она способна каждый ход излучать мощные лучи слепящего света! Эти лучи временно ослепляют и, кроме того, наносят тяжелый урон. Длань также способна на короткое время заливать арену слепящим светом, чтобы скрыться.\n\nУ этой длани, однако, нет особых способностей, которые она могла бы применить в ближнем бою.
actors.mobs.yogfist$darkfist.name=тёмная длань
actors.mobs.yogfist$darkfist.teleport=Длань телепортируется подальше, создавая тёмную вспышку, которая тушит ваш источник света!
actors.mobs.yogfist$darkfist.desc=Эта длань сформирована из чистой темной энергии. Она способна каждый ход излучать мощные лучи темной магии! Эти лучи ослабляют ваш источник света и причиняют тяжелый урон. Длань также способна на короткое время заливать арену темнотой, чтобы скрыться.\n\nУ этой длани, однако, нет особых способностей, которые она могла бы применить в ближнем бою.


