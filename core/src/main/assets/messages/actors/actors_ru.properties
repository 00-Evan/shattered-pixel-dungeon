actors.hero.talent.heroic_energy.title=героическая энергия
actors.hero.talent.heroic_energy.desc=_+1:_ Способность брони героя имеет сниженную стоимость заряда _на 13%_.\n\n_+2:_ Способность брони героя имеет сниженную стоимость заряда _на 24%_.\n\n_+3:_ Способность брони героя имеет сниженную стоимость заряда _на 34%_.\n\n_+4:_ Способность брони героя имеет сниженную стоимость заряда _на 43%_.

actors.hero.talent.ratsistance.title=крысопротивление
actors.hero.talent.ratsistance.desc=_+1:_ Враждебные крысоморфизированные враги наносят на _-10% меньше урона_.\n\n_+2:_ Враждебные крысоморфизированные враги наносят на _-20% меньше урона_.\n\n_+3:_ Враждебные крысоморфизированные враги наносят на _-30% меньше урона_.\n\n_+4:_ Враждебные крысоморфизированные враги наносят на _-40% меньше урона_.
actors.hero.talent.ratlomacy.title=крысоматия
actors.hero.talent.ratlomacy.desc=_+1:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным навсегда.\n\n_+2:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным навсегда и дает ему адреналин на _2 хода_.\n\n_+3:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным навсегда и дает ему адреналин на _4 хода_.\n\n_+4:_ Используя крысоморфоз на крысоморфизированном враге делает его дружелюбным навсегда и дает ему адреналин на _6 ходов_.
actors.hero.talent.ratforcements.title=крысиное подкрепление
actors.hero.talent.ratforcements.desc=_+1:_Используя крысоморфоз на себе _появляется 1_ союзная сумчатая крыса рядом с вами.\n\n_+2:_Используя крысоморфоз на себе _появляются 2_ союзные сумчатые крысы рядом с вами.\n\n_+3:_Используя крысоморфоз на себе _появляются 3_ союзные сумчатые крысы рядом с вами.\n\n_+4:_Используя крысоморфоз на себе _появляются 4_ союзные сумчатые крысы рядом с вами.



###npcs
actors.mobs.npcs.blacksmith.name=тролль-кузнец
actors.mobs.npcs.blacksmith.gold_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и накопай мне _руды темного золота, штук 15_ вполне хватит. В смысле, "чем я заплачу"? Вот жадюга... Ладно, у меня нет денег, но могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.blood_1=Эй, человек! Не хошь помочь, а? Хватай эту кирку и _убей летучую мышь_ с её помощью, чтоб обагрить её кровью. Что значит "чем я заплачу"? Вот жадюга...\nЛадно, денег у меня нет, зато я могу тебе чего-нибудь сковать. Считай, тебе повезло, тут кроме меня кузнецов нету.
actors.mobs.npcs.blacksmith.lost_pick=Ты издеваешься? Где кирка моя?!
actors.mobs.npcs.blacksmith.gold_2=Руда темного золота. 15 кусков. Серьезно, это что, прям так сложно?
actors.mobs.npcs.blacksmith.blood_2=Я сказал, мне нужна кровь летучей мыши на кирке. Ноги в руки и пошел!
actors.mobs.npcs.blacksmith.completed=О, ну наконец-то... Лучше поздно, чем никогда.
actors.mobs.npcs.blacksmith.get_lost=Я занят. Исчезни!
actors.mobs.npcs.blacksmith.same_item=Выбери 2 разных предмета, а не один и тот же дважды!
actors.mobs.npcs.blacksmith.diff_type=Выбери 2 предмета одного типа!
actors.mobs.npcs.blacksmith.un_ided=Мне надо знать, с чем я работаю, опознай их сперва!
actors.mobs.npcs.blacksmith.cursed=Хрен ли ты мне это суешь? Оно ж проклято!
actors.mobs.npcs.blacksmith.degraded=Это мусор, качество ни о чем!
actors.mobs.npcs.blacksmith.cant_reforge=А не могу это перековать!
actors.mobs.npcs.blacksmith.def_verb=блокирует
actors.mobs.npcs.blacksmith.desc=Тролль-кузнец выглядит как и все тролли: высокий и тощий, а кожа похожа на камень и цветом, и фактурой. Тролль-кузнец работает непропорционально маленькими инструментами.

actors.mobs.npcs.ghost.name=печальный призрак
actors.mobs.npcs.ghost.rat_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от ужасного зверя... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _вонючую крысу,_ что забрала мою жизнь...\n\nОна бродит по этому уровню... Распространяя вонь повсюду... _Остерегайся облака вони и разъедающего укуса, кислота смывается водой..._
actors.mobs.npcs.ghost.rat_2=Прошу... Помоги мне... Убей чудовище...\n\n_Сражайся в воде... Избегай вони..._
actors.mobs.npcs.ghost.gnoll_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от дьявольского отродья... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _гнолла-трикстера,_ что забрал мою жизнь...\n\nОн не похож на остальных гноллов... Он прячется и использует метательное оружие... _Остерегайся его отравляющих и воспламеняющих дротиков, не сражайся на расстоянии..._
actors.mobs.npcs.ghost.gnoll_2=Прошу... Помоги мне... Убей трикстера...\n\n_Не позволяй ему попасть в тебя... Старайся бить вблизи..._
actors.mobs.npcs.ghost.crab_1=Здравствуй, %s... Когда-то и я был таким, как ты - сильным и уверенным в себе... Но я погиб от древнего существа... Я не могу покинуть это место... Не раньше, чем свершится месть... Убей _древнего краба,_ что забрал мою жизнь...\n\nОн невероятно стар... С огромной клешней и толстым панцирем... _Остерегайся его клешни, тебе придется атаковать неожиданно, или он заблокирует атаку..._
actors.mobs.npcs.ghost.crab_2=Прошу... Помоги мне... Убей древнего краба...\n\n_Он может заблокировать любую атаку... Если видит, что ты атакуешь..._
actors.mobs.npcs.ghost.find_me=Спасибо тебе... Найди меня...
actors.mobs.npcs.ghost.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.

actors.mobs.npcs.imp.name=предприимчивый бес
actors.mobs.npcs.imp.golems_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за вознаграждение ;)\nВ моем случае надо убить _големов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти тупые големы мешают продажам! Очень сложно спорить с бродячими гранитными бандурами, бес их побери! Пожалуйста, убей хотя бы _4 голема_, и награда твоя.
actors.mobs.npcs.imp.monks_1=Ты путешественник? Я люблю путешественников! На них всегда можно положиться, если надо кого-то убить. Я же прав? Естественно, за вознаграждение ;)\nВ моем случае надо убить _монахов._ Понимаешь, я тут бизнес небольшой открыть хочу, но эти сумасшедшие сами ничего не покупают, и покупателей всех распугивают. Пожалуйста, убей хотя бы _5 монахов_, и награда твоя.
actors.mobs.npcs.imp.golems_2=Как там твоё сафари на големов?
actors.mobs.npcs.imp.monks_2=Ого, тебя еще не убили! Я знал, что твоё кунг-фу сильнее ;) Главное не забудь собрать с монахов жетоны.
actors.mobs.npcs.imp.cya=Увидимся, %s!
actors.mobs.npcs.imp.hey=Псст, %s!
actors.mobs.npcs.imp.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить среди недемонов.

actors.mobs.npcs.impshopkeeper.name=предприимчивый бес
actors.mobs.npcs.impshopkeeper.greetings=Привет, %s!
actors.mobs.npcs.impshopkeeper.thief=Я думал, что могу доверять тебе!
actors.mobs.npcs.impshopkeeper.desc=Бесы - младшие демоны. Примечательны они не силой или магическим мастерством, а умом и социализированностью. Многие бесы предпочитают жить и вести бизнес среди недемонов.

actors.mobs.npcs.mirrorimage.name=зеркальная копия
actors.mobs.npcs.mirrorimage.desc=Эта иллюзия является вашей точной копией, и даже вооружена теми же оружием и доспехами, что и вы.\n\nЗеркальные копии бесплотны, и принимают материальную форму только при атаке. Их оружие ведет себя так же, как и ваше, но наносит меньше урона. \n\nИллюзии способны атаковать и уклоняться, но исчезнут сразу же при получении любого урона.

actors.mobs.npcs.prismaticimage.name=радужная копия
actors.mobs.npcs.prismaticimage.desc=Эта мерцающая иллюзия имеет с вами близкое сходство, вплоть до вашего оружия и брони.\n\nРадужные копии попытаются оттянуть на себя внимание врагов. Хотя они и не так хороши в атаке, как зеркальные копии, зато они имеют повышенную прочность и получают преимущества вашей брони.\n\nЕсли здоровье копии упадёт до нуля, она исчезнет в течение нескольких ходов. В это время её всё ещё можно исцелить. Когда поблизости не остаётся врагов, радужные копии исчезают и воссоединяются со своим хозяином.

actors.mobs.npcs.ratking.name=крысиный король
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Ну что ещё? У меня нет времени на эти глупости. Королевство само собой не будет управлять!
actors.mobs.npcs.ratking.confused=Чт... Где я? Моё королевство нуждается во мне!
actors.mobs.npcs.ratking.crown_clothes=Оденься! Ты не в том состоянии, чтобы разговаривать с членами королевской семьи!
actors.mobs.npcs.ratking.crown_desc=Оооо, эта корона для меня?! Она выглядит гораздо более блестящей, чем моя, поэтому я милостиво её принимаю!\n\nНа самом деле, я думаю, что могу предложить тебе кое-что в качестве награды за эту корону. Огромная сила, подобающая такому герою, как ты! Тебе бы это понравилось?
actors.mobs.npcs.ratking.crown_yes=Конечно!
actors.mobs.npcs.ratking.crown_info=Сначала расскажи мне больше.
actors.mobs.npcs.ratking.crown_no=Я бы предпочел этого не делать...
actors.mobs.npcs.ratking.crown_thankyou=Хе-хе-хе, спасибо! А теперь иди и сделай так, чтобы твой король гордился тобой!
actors.mobs.npcs.ratking.crown_fine=Отлично! В любом случае, я этого не хотел...
actors.mobs.npcs.ratking.crown_after=Наслаждаешься своей новой броней? Никаких возвратов!
actors.mobs.npcs.ratking.desc_festive=Эта крыса немного больше, чем обычная сумчатая крыса. Она носит небольшой праздничный колпак, вместо обычно короны. Счастливых праздников!
actors.mobs.npcs.ratking.desc=Эта крыса немного больше, чем обычная сумчатая крыса, и она носит на голове небольшую корону.

actors.mobs.npcs.sheep.name=овца
actors.mobs.npcs.sheep.baa!=Бээ!
actors.mobs.npcs.sheep.baa?=Мээ?
actors.mobs.npcs.sheep.baa.=Бээ.
actors.mobs.npcs.sheep.baa...=Мээ...
actors.mobs.npcs.sheep.def_verb=блокирует
actors.mobs.npcs.sheep.desc=Это волшебная овца. Что в ней волшебного? Её нельзя убить. Она будет тут стоять, пока волшебным образом не исчезнет, жуя жвачку с пустым взглядом.

actors.mobs.npcs.shopkeeper.name=торговец
actors.mobs.npcs.shopkeeper.thief=Вор, Вор!
actors.mobs.npcs.shopkeeper.sell=Продать предмет
actors.mobs.npcs.shopkeeper.desc=Этот полный парень лучше смотрелся бы в торговом районе крупного города, чем в подземелье. Его цены объясняют, почему он решил обосноваться здесь.

actors.mobs.npcs.wandmaker.name=старый чародей
actors.mobs.npcs.wandmaker.intro_warrior=О, как приятно лицезреть героя в столь гнетущем месте! Если ты не против помочь пожилому человеку, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_rogue=О Боже, ты меня напугал! В этих местах я не встречал бандита, сохранившего свой разум, так что ты, видать, с поверхности! Если ты не прочь помочь незнакомцу, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_mage=О, здравствуй, %s! Я слышал, ты навел шума в институте чародеев? О, неважно, я все равно никогда не любил этих напыщенных снобов. Если хочешь, у меня есть для тебя задание.
actors.mobs.npcs.wandmaker.intro_huntress=О, здравствуй, мисс! Дружелюбное лицо в этом месте - настоящий сюрприз, не так ли? Если честно, готов поспорить, что уже видел твое лицо где-то, но никак не могу вспомнить... А, неважно, если ты ищешь приключений, у меня есть задание.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ пришел сюда, чтобы найти редкий ингредиент для палочки, но заблудился, а мой магический щит постепенно ослабевает. Вскоре мне придется покинуть это место, но я очень не хочу возвращаться с пустыми руками.
actors.mobs.npcs.wandmaker.intro_dust=Я ищу _прах мертвеца._ Это особый вид измельченных проклятых костей, обычно встречающийся в подобных местах. Где-то здесь должна находиться заваленная комната, в которой есть пыль. Однако будь осторожнее, проклятие, лежащее на пыли, достаточно мощное. _Вернись ко мне как можно быстрее_ и я сниму его.
actors.mobs.npcs.wandmaker.intro_ember=Я ищу _пепел элементаля,_ который получают из молодых огненных элементалей. Они обычно появляются, когда ритуал призыва не контролируется, так что найди свечи и точку призыва, я уверен, у тебя получится одного встретить. Ты, возможно, захочешь _иметь при себе что-нибудь замораживающее,_ элементали очень сильны, но лёд быстро остудит их пыл.
actors.mobs.npcs.wandmaker.intro_berry=Старый надзиратель этой тюрьмы выращивал _гнилоягоду,_ и я ищу её семена. Растение, скорее всего, совсем одичало, так что достать семена может оказаться сложнее. Сад должен быть где-то здесь. Постарайся _держаться подальше от его плёточников,_ если не хочешь потерять голову. Возможно, тебе захочется поджечь сад, но, прошу, не делай этого - так ты уничтожишь семена.
actors.mobs.npcs.wandmaker.intro_2=\n\nЕсли ты справишься, я буду рад отблагодарить тебя одной из своих замечательных палочек! У меня две есть с собой, выберешь, какая тебе по душе.
actors.mobs.npcs.wandmaker.reminder_dust=Как успехи с прахом, %s? Ищи забаррикадированные проходы, она должна быть где-то там.
actors.mobs.npcs.wandmaker.reminder_ember=Как успехи с пеплом, %s? Тебе надо найти свечи и точку призыва.
actors.mobs.npcs.wandmaker.reminder_berry=Как успехи с семенами Гнилоягоды, %s? Поищи комнату, полную растительности.
actors.mobs.npcs.wandmaker.def_verb=блокирует
actors.mobs.npcs.wandmaker.desc=Этот пожилой мужчина в расцвете сил слегка обеспокоен. Его защищает магический щит.



###mobs
actors.mobs.acidic.name=кислотный скорпид
actors.mobs.acidic.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, и вместо этого предпочитают стрелять издалека зазубренными шипами. А с этого прямо капает едкая кислота.

actors.mobs.albino.name=крыса-альбинос
actors.mobs.albino.desc=Это редкая разновидность сумчатой крысы с абсолютно белым мехом и зазубренными зубами.

actors.mobs.armoredstatue.name=бронированная статуя
actors.mobs.armoredstatue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но ее выдают красные светящиеся глаза.\n\nПохоже, она в прекрасной форме, судя по броне, которую она носит, и, вероятно, будет чрезвычайно трудно ее убить.\n\nХотя сама статуя сделана из камня, но _%1$s_ и _%2$s_ в ее руках выглядят настоящими.

actors.mobs.bandit.name=безумный бандит

actors.mobs.bat.name=летучая мышь-вампир
actors.mobs.bat.desc=Эти шустрые и выносливые обитатели пещер куда более опасны, чем кажется. Они восстанавливают свое здоровье с каждой успешной атакой, что позволяет им преодолевать гораздо более крупных противников.

actors.mobs.bee.name=золотая пчела
actors.mobs.bee.desc_honey=Несмотря на свой малый размер, золотые пчелы обычно очень яростно защищают свое жилище. Но эта пчела задобрена и, похоже, хочет следовать за вами.
actors.mobs.bee.desc=Несмотря на малый рост, золотые пчелы будут яростно защищать свой дом. Эта совсем с ума сошла, лучше держаться подальше.

actors.mobs.brute.name=гнолл-громила
actors.mobs.brute.enraged=в ярости
actors.mobs.brute.def_verb=блокирует
actors.mobs.brute.desc=Громилы - самые крупные, сильные и крепкие из гноллов. Получив смертельное ранение, они впадают в неистовство и получают временный щит, и наносят больше урона своим врагам.
actors.mobs.brute$bruterage.name=Неистовство громилы
actors.mobs.brute$bruterage.desc=Этот гнолл-громила умирает, но хочет забрать вас с собой!\n\nЭтот гнолл умрет, когда закончится действие его щита, либо по истечении времени, либо от нанесенного урона. До этого он наносит гораздо более сильный урон, так что будте бдительны!\n\nХодов со щитом осталось: %d.

actors.mobs.causticslime.name=темный слизень
actors.mobs.causticslime.desc=Этот слизень, должно быть, был заражён тёмной магией, которая излучается из глубин. Он потерял свой обычный зелёный цвет и с него капает едкая слизь.

actors.mobs.crab.name=сточный краб
actors.mobs.crab.desc=Эти крупные крабы находятся на вершине пищевой цепи в канализации. Они очень быстрые, а их толстый панцирь позволяет им пережить мощные удары.

actors.mobs.crystalmimic.name=хрустальный мимик
actors.mobs.crystalmimic.ate=Мимик съел ваш %s!
actors.mobs.crystalmimic.escaped=Хрустальный мимик убежал!
actors.mobs.crystalmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nХрустальные мимики - сложнее своих обычных собратьев, они стараются избегать конфликтов, но крадут сокровища. Когда их обнаруживают, они пытаются скрыться, и, кроме того, они способны сдвигать врагов с места, когда они атакуют.

actors.mobs.demonspawner.name=рассадник демонов
actors.mobs.demonspawner.on_death=Демоническая энергия здесь, похоже, развеивается по мере того, как умирает рассадник.
actors.mobs.demonspawner.desc=Этот вихрь сплавов из плоти дворфов производит демонов-потрошителей из частей дворфовких тел. Очевидно, демоны не брезгают использованием любого подручного материала против своих врагов.\n\nИмея ужасающий вид, эти производители демонов, с другой стороны, не имеют средств для передвижения или для прямой обороны. Все же, их внушительная масса препятствует их быстрому уничтожению, а при опасности они будут быстрее производить демонов-потрошителей.\n\n_Рассадники демонов, похоже, связаны с каким-то центральным источником демонической силы. Их уничтожение может привести к его ослабеванию._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Вас убила молния...
actors.mobs.dm100.desc=DM-100 - ранняя модель дворфовского 'оборонного оборудования', было создано для защиты шахтеров-дворфов в пещерах под этой тюрьмой. Удары электрическим током этих устройств, однако, оказались слишком слабыми, так что их подарили тюрьме людей выше. Стражи изначально считали, что применять их - слишком жестоко, но заключенные становились все менее управляемыми, так что они стали необходимы.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 совершает выброс токсичных выхлопных газов!
actors.mobs.dm200.desc=DM-200 - второе поколение 'оборонного оборудования' дворфов, создан для защиты дворфовских шахтеров в пещерах и городе, который находится под ними. Оно гораздо больше и более громоздко чем предшественники и атакует сокрушительными гидравлическими кулаками.\n\nБолее крупный размер DM-200 - их главная уязвимость, т.к. они не помещаются в узкие тоннели и дверные проемы подземелий. Но дворфы смогли компенсировать неповоротливость DM-200 тем, что эти машины могут направлять свои токсичные выхлопы на отдаленных врагов или врагов, которых им не достать.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 бросает коррозивную гранату!
actors.mobs.dm201.desc=Дворфы какое-то время экспериментировали и далее развивали модели с низкой мобильностью, как у DM-200, и создали несколько моделей DM, которые были полностью стационарны. DM-201 - укомплектованный DM-200, служащий сторожевой башней без возможности передвижения. Компенсируя невозможностью передвигаться, у DM-201 значительно повышена выносливость и мощность атаки.\n\nТак как у DM-201 нет двигателя, из которого выходили бы выхлопные газы, дворфы вместо этого снабдили эту модель гранатами с разъедающим газом. DM-201, однако, очень осторожно пользуется этими гранатами и стреляет ими только в том случае, если его атакуют издалека.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ!
actors.mobs.dm300.shield=DM-300 подключается к току от открытых проводов и создает себе щит!
actors.mobs.dm300.vent=DM-300 совершает выброс токсичных выхлопных газов!
actors.mobs.dm300.rocks=DM-300 наносит удары по полу, с потолка сыпятся камни!
actors.mobs.dm300.charging=ПОЛУЧАЮ ПОВРЕЖДЕНИЯ! АКТИВИРУЮ ВЫСОКОВОЛЬТНУЮ ОПОРУ!
actors.mobs.dm300.charging_hint=DM-300 неуязвим, пока он подпитывается от высоковольтной опоры!
actors.mobs.dm300.supercharged=УНИЧТОЖИТЬ! УНИЧТОЖИТЬ! УНИЧТОЖИТЬ!
actors.mobs.dm300.charge_lost=ОПОРА УНИЧТОЖЕНА! ПЕРЕХОЖУ НА ЛОКАЛЬНОЕ ПИТАНИЕ!
actors.mobs.dm300.pylons_destroyed=ТРЕВОГА! ОБНАРУЖЕНА НЕСТАБИЛЬНОСТЬ ЭЛЕКТРОСЕТИ!
actors.mobs.dm300.rankings_desc=Раздавлен DM-300
actors.mobs.dm300.def_verb=блокирует
actors.mobs.dm300.defeated=КРИТИЧЕСКИЕ ПОВРЕЖДЕНИЯ! ПОПЫТКА ОТКЛЮЧЕ-
actors.mobs.dm300.desc=DM-300 - самое крупное и сильное 'оборонное оборудование', когда-либо созданное дворфами. Такую великолепную машину чрезвычайно трудно создать, так что дворфы сделали их всего несколько штук для стражи входов в их подземную столицу.\n\nМашина оснащена выхлопной трубой для выброса токсичных газов и сверхмощной дрелью, которой она может и атаковать, и разрывать грунт. DM-300 также способен подключаться к сети питания, что еще более повышает его силу.
actors.mobs.dm300.desc_supercharged=В данный момент, DM-300 полностью заряжен электроэнергией. В таком состоянии DM-300 невозможно нанести урон, и он передвигается с двойной скоростью! Кроме того, его дрель теперь вертится достаточно быстро, чтобы _пробить тоннели сквозь скальной массив,_ хотя двигаться при этом будет намного медленнее.\n\nПока DM-300 сверх-заряжен, нет смысла атаковать его напрямую, _но что-то в этом месте, очевидно, снабжает его энергией,_ и если найти это и разрушить, возможно, это его ослабит.
actors.mobs.dm300$fallingrocks.desc=С потолка падают камни и обломки, похоже, он сейчас обвалится!

actors.mobs.dwarfking.name=Король Дворфов
actors.mobs.dwarfking.notice=Как ты смеешь! Ты не имеешь никакого представления, с чем связался!
actors.mobs.dwarfking.lifelink_1=Мне нужна твоя жизненная сила, раб!
actors.mobs.dwarfking.lifelink_2=Проливай свою кровь за меня, раб!
actors.mobs.dwarfking.teleport_1=Займись ими, раб!
actors.mobs.dwarfking.teleport_2=Не оставляй их без дела, раб!
actors.mobs.dwarfking.wave_1=Довольно! Восстаньте, мои рабы!
actors.mobs.dwarfking.wave_2=Еще! Проливайте кровь за вашего короля!
actors.mobs.dwarfking.wave_3=Тщетно! УБЕЙТЕ ИХ!
actors.mobs.dwarfking.enraged=Ты не можешь убить меня, %s. Я БЕССМЕРТЕН!
actors.mobs.dwarfking.losing=Нет! Ты не можешь этого сделать... ты и понятия не имеешь, что находится глубже...
actors.mobs.dwarfking.defeated=Ты... обрек нас всех...
actors.mobs.dwarfking.rankings_desc=Пал от меча Короля дворфов
actors.mobs.dwarfking.desc=Много лет тому назад, один из высочайших придворных чародеев дворфов открыл тайны, которые наделили его чрезвычайной властью над жизнью и смертью. В скором он использовал эту власть, подчинил и растлил своих сверстников, своего короля, и, в итоге, всех граждан-дворфов. Ныне он - король, повелитель легиона подчиненных ему нежитей.\n\nКороль дворфов - очень агрессивный противник, он постарается сразить своих врагов ордой подчиненной ему нежити.
actors.mobs.dwarfking$dkghoul.rankings_desc=Пал от меча Короля дворфов
actors.mobs.dwarfking$dkmonk.rankings_desc=Пал от меча Короля дворфов
actors.mobs.dwarfking$dkwarlock.rankings_desc=Пал от меча Короля дворфов

actors.mobs.elemental$fireelemental.name=огненный элементаль
actors.mobs.elemental$fireelemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно контролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nОгненные элементали - часто встречаемый вид, они причиняют урон огненной магией. Они приводят к возгоранию своей цели, которую они атакуют в ближнем бою, и порой они также могут выстрелить огненным зарядом.
actors.mobs.elemental$newbornfireelemental.name=новорожденный огненный элементаль
actors.mobs.elemental$newbornfireelemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно котролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nОгненные элементали - часто встречаемый вид, они причиняют урон огненной магией. Они приводят к возгоранию своей цели, которую они атакуют в ближнем бою, и порой они также могут выстрелить огненным зарядом.\n\nЭтот огненный элементаль был призван только что, и пока еще ослаблен. В таком состоянии, он особенно уязвим от холода. Его способности к атаке, все же, вполне велики, так что аккуратно.
actors.mobs.elemental$frostelemental.name=морозный элементаль
actors.mobs.elemental$frostelemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно котролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nМорозные элементали - часто встречаемый вид, они ослабляют своих противников замораживающей магией. Они замораживают свою цель в ближнем бою, и, порой, атаками издалека. Их магия намного эффективнее в воде.
actors.mobs.elemental$shockelemental.name=шокирующий элементаль
actors.mobs.elemental$shockelemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно контролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nШокирующий элементаль - нечасто встречаемый вид, они разрывают своих противников электрическими ударами и вспышками света. В ближнем бою от них исходят электрические удары по находящимся близко врагам, и дополнительный урон причиняется их главной цели, если та находится в воде. Они также способны время от времени издалека направлять вспышку света на свою цель, которая тогда на время слепнет.
actors.mobs.elemental$chaoselemental.name=элементаль хаоса
actors.mobs.elemental$chaoselemental.desc=Элементали - хаотичные существа, которых часто производят на свет тогда, когда сильная оккультная магия не достаточно контролируется. У элементалей имеется минимальный разум, и обычно их связывают с определенным видом магии.\n\nЭлементали хаоса - редкий и опасный вид, они не стабилизировались в определенном элементе. При атаке они разражаются дикой и непредсказуемой магией.

actors.mobs.eye.name=злобоглаз
actors.mobs.eye.deathgaze_kill=Вы умерли от смертоносного взгляда...
actors.mobs.eye.desc=Злобоглазы похожи на парящие в воздухе шары, переполненные демонической энергией. Они не слишком опасны в ближнем бою, их истинная сила заключается в их магических способностях.\n\nНакопив достаточно энергии, злобоглазы способны испустить луч разрушительной силы, называемый _губительным взглядом._ Этот луч нанесет огромный урон всему, что не успеет спрятаться от него.

actors.mobs.fetidrat.name=вонючая крыса
actors.mobs.fetidrat.desc=Что-то определенно не так с этой крысой. Её засаленный черный мех и гниющая шкура совсем не похожи на здоровых крыс, который вы видели ранее. А тусклые зелёные глаза придают ей совсем уж пугающий вид.\n\nЗа крысой следует жуткое облако вони, невероятно сильное вблизи.\n\nТемная слизь капает изо рта крысы, разъедая пол, но растворяясь в воде.

actors.mobs.ghoul.name=дворфский вурдалак
actors.mobs.ghoul.desc=Когда дворфское общество начало постепенно распадаться, а нынешний король дворфов захватил абсолютную власть, с теми, кто были слабы или сопротивлялись ему, обращались не особо ласково. Когда король преуспел в искусстве темной магии, они подчинил этих дворфов своей воле, а теперь они стали пехотинцами его армии.\n\nВурдалаки, сами по себе, не особо сильны, но они всегда бродят группами и их непросто убить, когда их много. _Когда вурдалак побежден, через несколько ходов он поднимется вновь, если вблизи есть еще хотя бы один вурдалак._

actors.mobs.gnoll.name=гнолл-разведчик
actors.mobs.gnoll.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в канализации и подземельях, периодически собираясь для рейдов на поверхность. Гноллы-разведчики - обычные члены стаи, не такие сильные, как громилы, и не такие умные, как шаманы.

actors.mobs.gnolltrickster.name=гнолл-трикстер
actors.mobs.gnolltrickster.desc=Даже по сравнению с обычными гноллами, этот кажется немного странным. Чуть склонившись вперед с дикой ухмылкой, он чуть ли не баюкает перекинутую через плечо сумку. Его глаза полны странной смеси страха и наслаждения.\n\nВ его сумке внушительная коллекция самодельных дротиков, явно покрытых какой-то гадостью.

actors.mobs.goldenmimic.name=Золотой мимик
actors.mobs.goldenmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nЗолотые мимики - более сильные мимики, которые стараются привлечь самых сильных путешественников. У них бывают сокровища получше, но они намного сильнее обычных мимиков.

actors.mobs.golem.name=голем
actors.mobs.golem.def_verb=блокирует
actors.mobs.golem.desc=Големы - попытка исправить изъяны дворфского оборудования путем новооткрытого использования магии. Они намного более компактны и эффективны по сравнению с DM-300, и, в то же время, все еще весьма смертельны.\n\nГолемы, все же, слишком велики, чтобы поместиться в переходы, но дворфы компенсировали это, наделив их новыми магиескими способностями. Големы способны телепортироваться из одного помещения в другое, а также могут телепортировать врагов к себе, если те находятся вне зоны досягаемости.

actors.mobs.goo.name=Слизень
actors.mobs.goo.notice=БУЛЬК-БУЛЬК!
actors.mobs.goo.defeated=бульк... бульк...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Слизень накачивается жижей!
actors.mobs.goo.enraged=в ярости
actors.mobs.goo.gluuurp=БУУУУЛЬК!
actors.mobs.goo.rankings_desc=Поглощён Слизнем
actors.mobs.goo.desc=Мало что известно о Слизне. Возможно, это даже не существо, а сборище мерзких субстанций из канализации, каким-то образом развивших примитивный интеллект. В любом случае, темная магия - вот причина существования Слизня.\n\nЕго желейная субстанция позволяет ему поглощать так много темной энергии, что вы чувствуете озноб, просто находясь рядом. Если Слизень атакует вас этой энергией, долго вам не прожить.

actors.mobs.greatcrab.name=древний краб
actors.mobs.greatcrab.noticed=Краб защищается своей огромной клешнёй.
actors.mobs.greatcrab.blocked=блокирует
actors.mobs.greatcrab.def_verb=блокирует
actors.mobs.greatcrab.desc=Этот краб огромен, даже по сравнению с другими сточными крабами. Его синий панцирь покрыт трещинами и прилипалами, выдавая его древний возраст. Он медленно шатается, еле удерживая равновесие со своей гигантской клешнёй.\n\nХоть у краба всего одна клешня, её размер это с лихвой компенсирует. Краб держит клешню перед любой угрозой, защищая себя от атак непробиваемым щитом. Однако, краб не может блокировать атаки, которые он не видит или атаки сразу от нескольких врагов.

actors.mobs.guard.name=тюремный страж
actors.mobs.guard.scorpion=А ну, иди сюда!
actors.mobs.guard.def_verb=блокирует
actors.mobs.guard.desc=Когда-то смотрители тюрьмы, эти стражи давно стали такими же, как заключенные. Как зомби, они бессмысленно бродят по коридорам в поисках того, чего здесь не должно быть - например, вас!\n\nОни носят цепь на поясе, возможно, чтобы притягивать к себе врагов.

actors.mobs.king.name=Король Дворфов
actors.mobs.king.notice=Как ты посмел!
actors.mobs.king.defeated=Ты не можешь убить меня, %s... я... бессмертен...
actors.mobs.king.def_verb=блокирует
actors.mobs.king.arise=Восстаньте, слуги!
actors.mobs.king.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king.desc=Последний король дворфов был известен своим глубоким пониманием сути жизни и смерти. Он убедил своих советников принять участие в ритуале, который должен был дать им всем вечную молодость. В итоге только он получил её - и армию нежити в придачу.
actors.mobs.king$undead.name=дворф-нежить
actors.mobs.king$undead.def_verb=блокирует
actors.mobs.king$undead.rankings_desc=Пал от меча Короля Дворфов
actors.mobs.king$undead.desc=Эти дворфы-нежить, поднятые волей Короля Дворфов, были его советниками. Они выглядят как скелеты с невероятно большими бородами.

actors.mobs.mimic.name=мимик
actors.mobs.mimic.reveal=Этот сундук оказался мимиком!
actors.mobs.mimic.hidden_hint=Что-то с этим сундуком не так... Кажется, подойти и попытаться открыть его - не лучшая из идей.
actors.mobs.mimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nМимики очень больно кусаются, но зато у них, обычно, больше сокровищ чем в нормальных сундуках.

actors.mobs.necromancer.name=некромант
actors.mobs.necromancer.desc=Эти начинающие тёмные маги стеклись в тюрьму, так как это - лучшее место для практикования их тёмного ремесла.\n\nНекроманты будут призывать и улучшать скелетов, которые дерутся на его стороне. Эти скелеты будут существовать только пока жив поднявший их некромант.
actors.mobs.necromancer$necroskeleton.name=скелет некроманта
actors.mobs.necromancer$necroskeleton.desc=Этот скелет был призван некромантом. Он ведет себя как обычный скелет и умрет, когда некромант, вызвавший его, будет убит.

actors.mobs.mob.died=Вы слышите, как вдали кто-то умер.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Убит (убийца - %s)

actors.mobs.monk.name=дворф-монах
actors.mobs.monk.def_verb=блокирует
actors.mobs.monk.parried=парирует
actors.mobs.monk.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nМонахи полагаются исключительно на рукопашный бой, они используют свои невооруженные кулаки как для атаки, так и для защиты. Когда они сфокусируются, они смогут отразить следующую физическую атаку, направленную против них, даже, если та в обычных условиях обязательно попала бы. Монахи быстрее фокусируются в движении и медленнее в прямом бою.
actors.mobs.monk$focus.name=Сфокусирован
actors.mobs.monk$focus.desc=Этот монах полностью заточен на свою цель, и похоже, что он предугадывает каждое ее движение до того, как они происходят.\n\nПока он сфокусирован, следующая атака против него гарантированно будет промахом, не важно, при каких обстоятельствах. Парирование атаки монахом будет стоить монаха фокусировки, и ему придется вновь собираться для парирования еще одной атаки. Монахи быстрее фокусируются в движении.

actors.mobs.piranha.name=гигантская пиранья
actors.mobs.piranha.desc=Эти хищные рыбы не являются привычными обитателями подземелий. Их принесли сюда специально для защиты сокровищ в воде.

actors.mobs.pylon.name=высоковольтная опора
actors.mobs.pylon.desc_inactive=Высоковольтная опора для регулировки электричества, снабжающее оборудование в этом месте.\n\nОпора, в данный момент, неактивна и невосприимчева к урону.
actors.mobs.pylon.desc_active=Высоковольтная опора для регулировки электричества, снабжающее оборудование в этом месте. Опора, в данный момент, потрескивает от преизбытка электрической энергии - вероятно от нее перезаряжается DM-300.\n\nВ таком состоянии опора уязвима, но от нее будет бить током по соседним квадратам по часовой стрелке. Обладая тяжелой металлической конструкцией, опоры выносят большое количество урона.

actors.mobs.rat.name=сумчатая крыса
actors.mobs.rat.desc=Сумчатые крысы - агрессивные, но слабые обитатели канализации. У них противный укус, но опасны они только в больших количествах.

actors.mobs.ripperdemon.name=демон-потрошитель
actors.mobs.ripperdemon.leap=Демон-потрошитель готовится к прыжку!
actors.mobs.ripperdemon.desc=Эти страшные существа - то, для чего демонические силы употребили множество трупов дворфов в этом регионе. Потрошители - чахнущие существа-вурдалаки, похожие на дворфов, но с изломленными телами и длинными, острыми клешнями, сделанными из кости.\n\nДемоны-потрошители не особо выносливы, но они быстры и опасны. Они способны прыгать на длинное расстояние, чтобы быстро добраться до своей цели перед тем, как растерзать ее своими клешнями.

actors.mobs.rotheart.name=сердце гнилоягоды
actors.mobs.rotheart.desc=Гнилоягода - уникальное растение. Вместо разложения и образования нитратов, фрукт растет, твердеет и хранит в себе семя. Он обеспечивает защиту органов, растущих внутри фрукта. Гигантская сфера обычно называется сердцем гнилоягоды.

actors.mobs.rotlasher.name=плёточник
actors.mobs.rotlasher.desc=Плёточники - часть корневой системы проросшей гнилоягоды, а также её основное средство защиты. Они не могут перемещаться, но атакуют любого, кто окажется рядом. В остальное время они не двигаются, стараясь слиться с окружающей растительностью.
actors.mobs.rotlasher$waiting.status=Этот %s ждёт.

actors.mobs.scorpio.name=скорпид
actors.mobs.scorpio.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, предпочитая стрелять издалека калечащими, зазубренными шипами.

actors.mobs.senior.name=монах-наставник
actors.mobs.senior.desc=Эти монахи - фанатики, посвятившие себя защите своего короля физической силой. Их преданность настолько велика, что они полностью предали свое сознание своему королю, и теперь они бродят по городу дворфов как безмозглые зомби.\n\nЭтот монах полностью освоил искусство рукопашного боя и может сфокусироваться в движении гораздо быстрее, чем обычные монахи. Как только он сфокусируется, он отразит следующую физическую атаку, направленную против него, даже, если та в обычных условиях обязательно попала бы. Монахи быстрее фокусируются в движении и медленнее в прямом бою.

actors.mobs.shaman.name=гнолл-шаман
actors.mobs.shaman.bolt_kill=Вас убила магическая стрела...
actors.mobs.shaman.desc=Гнолл-шаманы - умные гноллы, которые используют боевую магию, компенсируя таким образом недостаток физической силы. В обществе гноллов их почитают несмотря на их выраженную слабость.
actors.mobs.shaman$redshaman.spell_desc=Этот шаман надел красную маску и использует магию, которая временно _ослабит вашу силу атаки._
actors.mobs.shaman$blueshaman.spell_desc=Этот шаман надел синюю маску и использует магию, которая временно _увеличит наносимый вам урон._
actors.mobs.shaman$purpleshaman.spell_desc=Этот шаман надел багряную маску и использует магию, которая временно _снизит вашу меткость и способность уклонения._

actors.mobs.armoredbrute.name=бронированный громила
actors.mobs.armoredbrute.desc=Самые влиятельные гноллы-громилы часто носят мощную бронь, чтобы показывать свой статус. Благодаря ей они гораздо более выносливы по отношеню к физическому урону, а более высокий уровень дисциплины означает, что они могут пребывать в неистовстве гораздо дольше, прежде чем скончаться от своих ран.

actors.mobs.skeleton.name=скелет
actors.mobs.skeleton.explo_kill=Вас убило костяными осколками...
actors.mobs.skeleton.def_verb=блокирует
actors.mobs.skeleton.desc=Скелеты состоят из костей неудачливых путешественников и жителей подземелий, оживленные влиянием темной магии из глубин. Получив достаточное количество урона, они взрываются костяными осколками.

actors.mobs.slime.name=слизень
actors.mobs.slime.def_verb=блокирует
actors.mobs.slime.desc=Слизни - странные, отчасти магические существа. Они эластичные снаружи и жидкие внутри. Канализация города обеспечивает их водой и питательными веществами.\n\nБлагодаря их растяжимой анатомии, крайне сложно нанести слизню больше чем _6 единиц урона_ за один удар.

actors.mobs.snake.name=сточная змея
actors.mobs.snake.hint=Попробуй использовать кнопку поиска на змеи, чтобы узнать, как с ними бороться.
actors.mobs.snake.desc=Эти огромные змеи могут быстро ускользать от ударов, из-за чего по ним сложно попасть. Магические или внезапные атаки могут застать их врасплох.\n\nВы можете произвести внезапную атаку, если атакуете в тот момент, когда змея вас ещё не заметила. Например, можно заманить за собой через в дверь и затем _атаковать в тот момент, когда змея окажется в дверном проёме._

actors.mobs.spinner.name=пещерный прядильщик
actors.mobs.spinner.desc=Эти зеленые и мохнатые пещерные пауки избегают прямой схватки, ожидая, пока жертва запутается в их паутине, медленно умирая от их ядовитого укуса. Они способны стрелять свою паутину с большого расстояния и будут стараться блокировать любой путь, по которому пойдет их жертва.

actors.mobs.statue.name=живая статуя
actors.mobs.statue.def_verb=блокирует
actors.mobs.statue.desc=На первый взгляд это всего лишь одна из неподвижных статуй этого подземелья, но её выдают красные светящиеся глаза.\n\nХотя сама статуя сделана из камня, но _%s_ в ее руках выглядит настоящим.

actors.mobs.succubus.name=суккуб
actors.mobs.succubus.desc=Суккубы - демоны-оборотни, манипулирующие сознание своей жертвы. Этот принял образ бледного готичного гуманоида, возможно, чтобы привлечь дворфов-чернокнижников?\n\nСуккубы могут временно очаровать противника при атаке, лишая противника способности нанести прямую ответную атаку. Когда суккубы атакуют очарованного врага, они крадут немного его жизненной силы.

actors.mobs.swarm.name=рой мух
actors.mobs.swarm.desc=Смертоносный рой жужжащих мух. Любая немагическая атака разделит его на два не менее опасных роя поменьше.

actors.mobs.tengu.name=Тенгу
actors.mobs.tengu.notice_gotcha=Попался, %s!
actors.mobs.tengu.interesting=Давай-ка сделаем битву интереснее...
actors.mobs.tengu.notice_have=Вот ты и попался, %s!
actors.mobs.tengu.defeated=Наконец-то свободен...
actors.mobs.tengu.rankings_desc=Ликвидирован Тенгу
actors.mobs.tengu.desc=Знаменитый и загадочный убийца, названный по имени той маски, что скрывает его лицо.\n\nТенгу скован большими кандалами на запястьях и ногах, хотя, видимо, от самих цепей он уже давно освободился.\n\nОн попытается использовать ловушки, иллюзии и смертоносные атаки, чтобы убрать единственное препятствие на пути к свободе: вас.

actors.mobs.tengu$bombability$bombblob.desc=Здесь клубится облако обжигающего дыма. Осторожнее, оно скоро взорвётся!
actors.mobs.tengu$bombability$bombitem.name=Дымовая шашка
actors.mobs.tengu$bombability$bombitem.cant_pickup=Оно как будто прибито к земле, вы не можете сдвинуть это!
actors.mobs.tengu$bombability$bombitem.desc=Тенгу бросил сюда странно выглядящую шашку, которая испускает густой горячий дым. От неё слышно громкий тикающий звук, как будто оно сейчас взорвётся!\n\nШашка, похоже, приклеилась к полу, поэтому вы не сможете подобрать её.

actors.mobs.tengu$fireability$fireblob.desc=Тенгу распылил здесь какой-то порошок, который собирается воспламениться!

actors.mobs.tengu$shockerability$shockerblob.desc=Воздух здесь искрится от электрических разрядов. Похоже, что на следующий ход здесь ударит молния!
actors.mobs.tengu$shockerability$shockeritem.name=Шокер
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Слишком опасно поднимать с пола работающий шокер!
actors.mobs.tengu$shockerability$shockeritem.desc=Тенгу бросил сюда любопытное устройство, явно собранное из частей роботов DM-100. Устройство постоянно искрится от электрического заряда, но передвигается только по заданному пути.\n\nУчитывая, что это устройство столь наэлектризовано, вы никак не можете его подобрать.

actors.mobs.thief.name=безумный вор
actors.mobs.thief.stole=Вор украл у вас %s!
actors.mobs.thief.carries=\n\nВор несёт _%s._ Очевидно, украл где-то.
actors.mobs.thief.escapes=Вор скрылся от вас, стащив %s!
actors.mobs.thief.desc=Хотя заключенные свободно ходят вне камер, это место - всё равно их тюрьма. Со временем, помимо свободы, оно забрало и их рассудок. Эти воры и бандиты уже давно забыли, кто они и что они здесь делают.\n\nЭти подлецы предпочитают что-то украсть и убежать, чем сражаться до смерти. Не упускайте их из виду, иначе вы можете никогда больше не увидеть украденное.

actors.mobs.warlock.name=дворф-чернокнижник
actors.mobs.warlock.bolt_kill=Вас убила стрела тьмы...
actors.mobs.warlock.desc=Когда интерес дворфов перешел от инженерии к чародейству, чернокнижники обрели власть в городе. Они начинали со стихийной магии, но вскоре перешли к демонологии и некромантии. Самый сильный из этих чернокнижников захватил престол в городе дворфов, и его пособникам позволили продолжать занятия темной магией, пока они покоряют ему свою свободную волю.\n\nЭти чернокнижники обладают сильной разрушительной магией, они способны временно блокировать магию улучшения, примененную в отношении ваших предметов. Чем более предмет улучшен, тем сильнее на нем скажется это влияние.

actors.mobs.wraith.name=призрак
actors.mobs.wraith.desc=Призрак - это мстительный дух грешника, чья могила была потревожена. Будучи нематериальной сущностью, призрак легко избегает атаки простым оружием.

actors.mobs.yog.name=Йог-Джева
actors.mobs.yog.notice=Надежда - это иллюзия...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$rottingfist.name=гнилостная длань
actors.mobs.yog$rottingfist.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$rottingfist.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в чертогах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$burningfist.name=пылающая длань
actors.mobs.yog$burningfist.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$burningfist.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.
actors.mobs.yog$larva.name=личинка бога
actors.mobs.yog$larva.rankings_desc=Сожран Богом Йог-Джева
actors.mobs.yog$larva.desc=Йог-Джева - это Древний Бог, мощное создание из мира хаоса. Столетия назад, древние дворфы с трудом выиграли войну против демонов, но так и не смогли убить самого бога. Тогда, они заключили его в залах под городом, веря, что он слишком слаб, чтобы когда-нибудь восстать.

actors.mobs.yogdzewa.name=Йог-Джева
actors.mobs.yogdzewa.notice=Я. ВИЖУ. ТЕБЯ.
actors.mobs.yogdzewa.darkness=Темнота сгущается вокруг вас...
actors.mobs.yogdzewa.hope=ТВОЯ. НАДЕЖДА. ЭТО. ИЛЛЮЗИЯ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Сожран богом Йог-Джева
actors.mobs.yogdzewa.desc=Йог-Джева - древний бог; великое чудовище, досягающее до миров смертных и пожирающее их для поддержания своего бесконечного роста. Дворфы, видимо, привлекли внимание этого космического ужаса, когда игрались с темной магией, и с тех пор старались как-то ограничить его влияние.\n\nЙог-Джева обитает в измерении безформенного магического хаоса и не способен воплотить свой истинный облик в настоящем миру. Вместо этого, божество создало своих аватаров и демонических слуг, которые подчиняются его приказам.\n\nЭтот огромный глаз является точкой фокуса силы Йог-Джева в нашем мире. Сам глаз неподвижен, но он способен излучать мощнейшие лучи демонической магии и призывать разные виды слуг на помощь.
actors.mobs.yogdzewa.desc_spawners=Вы чувствуете волны демонической энергии, излучаемые в сторону глаза с этажей выше. Очевидно, что-то, что вы оставили живым там, направляет энергию обратно в Йог-Джеву. _Йог использует эту энергию для призыва более мощных приспешников!_
actors.mobs.yogdzewa$larva.name=личинка бога
actors.mobs.yogdzewa$larva.rankings_desc=Сожран богом Йог-Джева
actors.mobs.yogdzewa$larva.desc=Эти маленькие отродья Йог-Джевы - простые приспешники, которых легко производить. В одиночку они слабые, но они быстро призываются и могут стать непреодолимыми в большом количестве.
