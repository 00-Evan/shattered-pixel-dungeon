actors.blobs.blizzard.name=neĝŝtormo
actors.blobs.blizzard.desc=Neĝŝtormo disvastiĝas tie ĉi.

actors.blobs.confusiongas.name=konfuza gaso
actors.blobs.confusiongas.desc=Nubeto de konfuziga gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.electricity.name=elektro
actors.blobs.electricity.desc=Elektra kampo hele fajreras tie ĉi.
actors.blobs.electricity.rankings_desc=Elektroŝokita
actors.blobs.electricity.ondeath=Vi mortis pro la elektroŝoko…

actors.blobs.fire.name=fajro
actors.blobs.fire.desc=Fajro brulegas tie ĉi.

actors.blobs.foliage.name=foliaro
actors.blobs.foliage.desc=Ekbriloj de lumo tralumigas la subteran ĝardenon.

actors.blobs.freezing.name=frosta aero
actors.blobs.freezing.desc=Aero estas nenature frosta tie ĉi.

actors.blobs.goowarn.name=malluma energio
actors.blobs.goowarn.desc=Eroj da malluma energio svarmas ĉi tie!

actors.blobs.inferno.name=incendio
actors.blobs.inferno.desc=Incendio disvastiĝas tie ĉi.

actors.blobs.paralyticgas.name=paraliza gaso
actors.blobs.paralyticgas.desc=Nubeto de paraliza gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.regrowth.name=rekreskado

actors.blobs.sacrificialfire.name=altaro de ofera fajro
actors.blobs.sacrificialfire.desc=Altaro sur kiu flamas blueta magia fajro. Ĉiu monstro senvivigita tie ĉi estos oferita al la spiritoj de la labirinto.\n\nEble iu rekompenco atendas pro fari sufiĉe da buĉoferoj?
actors.blobs.sacrificialfire.worthy=La fajro forbruligis vian buĉoferon kaj plifortiĝis.
actors.blobs.sacrificialfire.unworthy=La fajro forbruligis vian buĉoferon, sed ne ŝanĝiĝis.
actors.blobs.sacrificialfire.reward=La fajro ekbrilas kaj sekve disiĝas, forlasante post si rekompencon!

actors.blobs.smokescreen.name=fuma vualo
actors.blobs.smokescreen.desc=Nubeto de densa nigra fumo ĉirkaŭŝvebas tie ĉi.

actors.blobs.stenchgas.name=haladza gaso
actors.blobs.stenchgas.desc=Nubeto de haladza odoraĉo ĉirkaŭŝvebas tie ĉi.

actors.blobs.stormcloud.name=ŝtorma nubeto
actors.blobs.stormcloud.desc=Nubeto de saturita akva vaporo ĉirkaŭŝvebas tie ĉi.

actors.blobs.toxicgas.name=toksa gaso
actors.blobs.toxicgas.desc=Verdeta nubeto de toksa gaso ĉirkaŭŝvebas tie ĉi.
actors.blobs.toxicgas.rankings_desc=Gasumita
actors.blobs.toxicgas.ondeath=Vi mortis pro toksa gaso…

actors.blobs.corrosivegas.name=acidmorda gaso
actors.blobs.corrosivegas.desc=Nubeto de serioze acid-morda gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.waterofawareness.name=akvo de scio
actors.blobs.waterofawareness.procced=Tuj post trinki akvon el la puto, vi sentas, ke scio plenigas vian menson.
actors.blobs.waterofawareness.desc=Potenco de scio radias el akvo de tiu ĉi puto. Trinku el la puto por plene identigi ĉiujn surmetitajn aĵojn, identigi malbenojn de ĉiuj aĵoj en via dorsosako kaj malkaŝi ĉiujn aĵojn en la nuna keletaĝo.

actors.blobs.waterofhealth.name=akvo de sano
actors.blobs.waterofhealth.procced=Tuj post trinki akvon el la puto, vi sentas, ke viaj vundoj saniĝis tute.
actors.blobs.waterofhealth.desc=Potenco de sano radias el akvo de tiu ĉi puto. Trinku el la puto por sanigi viajn vundojn, satiĝi kaj forviŝi malbenojn de ĉiuj surmetitaj aĵoj.

actors.blobs.web.name=araneaĵo
actors.blobs.web.desc=Densa reto kovras ĉion tie ĉi. Ĉio, kio tuŝos ĝin aŭ estos ĵetita tien, rompos la reton kaj ankaŭ estos nemovebligita.



###buffs
actors.buffs.adrenaline.name=adrenalino
actors.buffs.adrenaline.desc=Pliiĝo de korpa forto, adrenalino plifortigas kaj rapidon de atako kaj de movado.\n\nAdrenalino ebligas al influato kuri je 2-obla rapido kaj ataki je 1,5-obla rapido.\n\nPliaj temperoj: %s.

actors.buffs.adrenalinesurge.name=plipovigo
actors.buffs.adrenalinesurge.desc=Alfluo de granda povo, bedaŭrinde sendaŭra.\n\nPliiĝo de povo: +%d.\nTemperoj ĝis pliiĝo etiĝos: %s.

actors.buffs.amok.name=murdemo
actors.buffs.amok.desc=Murdemo kaŭzas grandan furiozon kaj konfuzon por sia viktimo.\n\nKiam kreaĵo estas sub influo de mordemo, ĝi atakos kiun ajn proksimulon – kaj amikon kaj kontraŭulon.\n\nPliaj temperoj de murdemo: %s.

actors.buffs.arcanearmor.name=mistera ŝirmo
actors.buffs.arcanearmor.desc=Maldika ŝirmo ĉirkaŭas vin, blokante vundojn pro magiaj atakoj.\n\nVia magia ŝirmo estas nuntempe pliigita je 0-%d.\n\nTemperoj ĝis la mistera ŝirmo etiĝos: %s.

actors.buffs.artifactrecharge.name=antikvaĵa ŝargiĝado
actors.buffs.artifactrecharge.desc=Energio trafluas vin pliigante rapidon de ŝargado de viaj surmetitaj antikvaĵoj.\n\nĈiu antikvaĵo reagas malegale, sed ili ŝargiĝas pli rapide ol kutime.\n\nPliaj temperoj: %s.

actors.buffs.ascensionchallenge.name=malbeno de amuleto
actors.buffs.ascensionchallenge.desc=Iel Jog-Dzeva influas tiun ĉi mondon per la amuleto kaj malfaciligas al vi supreniri!\n\nLa malbona povo de Jog-Dzeva igas la labirinton signife pli danĝera per plimultigi kaj plifortigi monstrojn! Tiu povo plifortiĝos sen via atento, tamen vi povas malfortigi ĝin per venki kontraŭulojn plifortigitajn de Jog-Dzeva.
actors.buffs.ascensionchallenge.desc_clear=La malluma energio radiata de la amuleto estas nuntempe en sia minimuma intenseco.
actors.buffs.ascensionchallenge.desc_beckon=La amuleto nuntempe _alvokas malproksimajn monstrojn,_ sciigante ilin pri via pozicio.
actors.buffs.ascensionchallenge.desc_haste=La amuleto nuntempe _plirapidigas malproksimajn monstrojn,_ ebligante al ili atingi vin pli frue!
actors.buffs.ascensionchallenge.desc_slow=La amuleto nuntempe _malrapidigas vin_ kaj nuligas ĉiujn plirapidigajn efikojn.
actors.buffs.ascensionchallenge.desc_damage=La malluma energio de la amuleto tiel plifortiĝis, ke ĝi _senpere vundas vin!_
actors.buffs.ascensionchallenge.beckon=La amuleto ekigis alvoki malproksimajn monstrojn.
actors.buffs.ascensionchallenge.haste=La amuleto ekigis plirapidigi malproksimajn monstrojn!
actors.buffs.ascensionchallenge.slow=La amuleto en via dorsosako ekigis pezi kiel plumba balasto!
actors.buffs.ascensionchallenge.damage=La amuleto ekigis radii malluman energion. Ĝi ekflamis!
actors.buffs.ascensionchallenge.weaken_info=Vi devas venki kontraŭulojn por malfortigi la malbenon de la amuleto.
actors.buffs.ascensionchallenge.weaken=Vi sentas, ke malbeno de la amuleto iomete malfortiĝis.
actors.buffs.ascensionchallenge.break=Vi prenis profundan spiron kaj sentas, ke viaj vundoj komenciĝis saniĝi!
actors.buffs.ascensionchallenge.almost=Vi sentas, ke influo de Jog-Dzeva sur la amuleto malaperas, vi preskaŭ atingis la supraĵon!
actors.buffs.ascensionchallenge.on_kill=La malluma energio detruis vin…

actors.buffs.barkskin.name=ŝelhaŭto
actors.buffs.barkskin.desc=Via haŭto estas fortigita, ĝi ŝajnas dika kaj malmola kiel arboŝelo.\n\nLa fortigita haŭto pliigas vian efikan defendon, helpante al vi pli bone defendi kontraŭ korpa atako. \n\nVia defendo estas nuntempe pligrandiga je: 0-%d.\nTemperoj ĝis ŝelhaŭto etiĝos: %s.\n\nSe vi ricevos ŝelhaŭton de pluraj fontoj, nur la plej forta aplikiĝos.

actors.buffs.barrier.name=barilo
actors.buffs.barrier.desc=Rezista veziko de forto, kiu blokas ĉiujn atakojn.\n\nLa barilo sorbos atakojn ĝis protekta ŝirmo elĉerpiĝos. La ŝirmo ankaŭ malrapide perdiĝos kun tempo.\n\nPlia ŝirmo: %d.

actors.buffs.berserk.angered=kolerita
actors.buffs.berserk.berserk=berserkanta
actors.buffs.berserk.exhausted=lacega
actors.buffs.berserk.recovering=refortiĝanta
actors.buffs.berserk.angered_desc=Seriozeco de vundoj de Berserko plifortigas liajn frapojn. Kiam Berserko vundiĝas pro korpaj atakoj, li koleriĝas kaj tio pliigas lian vundpovon. Vundoj blokataj de defendaĵo plue enkalkuliĝas al pliiganta kolero.\n\nKolero malkreskas kun tempo. Ju malpli alta la sano de Berserko estas, des pli longe la kolero daŭros.\n\nJe 100%% kolero li “berserkas” kaj maksimuma ŝirmo pro lia rompita sigelo 2-obliĝas aŭ eĉ 6-obliĝas kiam li estas tre malsana. Tiu ŝirmo etiĝas laŭtempe kaj kiam ĝi nuliĝos, Berserko devos ripozi antaŭ li povos koleriĝi denove.\n\nNuna kolero: _%.0f%%_\n_+%.0f%%_ al vundpovo
actors.buffs.berserk.berserk_desc=Timo kaj malcerteco elfluas kun sango, restas nur kolero. En tiu stato Berserko estas tre potenca _pliigante sian vundpovon je +50% kaj akirante ekstran ŝirmon._\n\nTiu ĉi ekstra ŝirmo egalas al 2-oblo de maksimuma ŝirmo de lia rompita sigelo, pliigante al 6-oblo kiam Berserko estas tre malsana. Kiam tiu ŝirmo nuliĝos, la stato de “berserkado” finos.\n\nKiam kolero finiĝos, Berserko devos refortiĝi antaŭ li povos koleriĝi ree.
actors.buffs.berserk.recovering_desc=Ena povo havas sian limigon. Berserko devas ripozi antaŭ li reuzos sian koleron.\n\nDum refortiĝado Berserko ne gajnas koleron pro ricevataj vundoj.
actors.buffs.berserk.recovering_desc_turns=Temperoj ĝis refortiĝo: _%d_
actors.buffs.berserk.recovering_desc_levels=Niveloj ĝis refortiĝo: _%.2f_
actors.buffs.berserk.rankings_desc=Berserkis ĝis morto
actors.buffs.berserk.action_name=berserkado
actors.buffs.berserk.no_seal=Vi devas porti vian rompitan sigelon por berserki!

actors.buffs.bleeding.name=sangadanta
actors.buffs.bleeding.ondeath=Vi sensangiĝis ĝis la morto…
actors.buffs.bleeding.heromsg=Vi sangadas!
actors.buffs.bleeding.rankings_desc=Sensangiĝis ĝis morto
actors.buffs.bleeding.desc=El tiu vundo sango ellasas minace.\n\nSangado vundas la viktimon kun ĉiu movo. Ĉiumove vundoj pligrandiĝas hazarde, ĝis la sensangiĝado eventuale finiĝos\n\nAktuale perdataj vundpoentoj pro sangado: %d.

actors.buffs.bless.name=benita
actors.buffs.bless.desc=Ega ekbrilo da koncentrado, oni diras, ke ĝi estas inspirita de dioj.\n\nBenado pliigas lertecon kaj evitpovon je 25%%, igante la benatan pli efika en batalo.\n\nPliaj temperoj de benado: %s.

actors.buffs.blindness.name=blindumita
actors.buffs.blindness.heromsg=Vi estas blindumata!
actors.buffs.blindness.desc=Blindumo ŝanĝas la ĉirkaŭan mondon al senluma nebulo.\n\nDum blindumo, vidatingo de la viktimo etiĝas al unu kahelo, senutiligante forajn atakojn kaj plifaciligante al malamikoj perdi vian spuron. Krom tio, blindumata heroo ne povas legi skribrulaĵojn kaj librojn.\n\nPliaj temperoj de blindumo: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=brulanta
actors.buffs.burning.heromsg=Vi flamas!
actors.buffs.burning.burnsup=%s ekflamis!
actors.buffs.burning.ondeath=Vi flamadis ĝis la morto…
actors.buffs.burning.rankings_desc=Forbruligita ĝis cindro
actors.buffs.burning.desc=Nur kelkaj aferoj estas pli malplaĉaj ol esti brulanta kun flamo.\n\nFajro vundos vin ĉiumove ĝis ĝi estos estingita per akvo aŭ ĝi estingiĝos per si mem. Fajro povas esti estingita per enpaŝi akvon, aŭ per elŝpruco de disrompita eliksiro.\n\nKrom tio, la fajro povas ekbruligi bruligeblan teraĵon kaj aĵojn en kontakto kun ĝi.\n\nPliaj temperoj de flamado: %s.

actors.buffs.championenemy.warn=Vi sentas ĉeeston de morto.
actors.buffs.championenemy$blazing.name=majstro de fajro
actors.buffs.championenemy$blazing.desc=Majstroj de fajro kaŭzas je 25% pli da senpera vundpovo, bruligas atakatajn kontraŭulojn, estas rezistaj al fajro kaj disvastigas fajron je morto. Tamen ili ne povas disvastigi fajron sur akvon.
actors.buffs.championenemy$projecting.name=majstro de fora atako
actors.buffs.championenemy$projecting.desc=Majstroj de fora atako kaŭzas je 25% pli da senpera atako kaj ilia atakatingo estas pliigita je 3.
actors.buffs.championenemy$antimagic.name=majstro de malmagio
actors.buffs.championenemy$antimagic.desc=Majstroj de malmagio ricevas je 50% malpli da vundoj kaj estas tute rezistaj al magiaj efikoj.
actors.buffs.championenemy$giant.name=giganta majstro
actors.buffs.championenemy$giant.desc=Gigantaj majstroj ricevas je 80% malpli da vundoj kaj havas +1 por atakatingo, tamen ne povas moviĝi trans mallarĝaj koridoroj.
actors.buffs.championenemy$blessed.name=bena majstro
actors.buffs.championenemy$blessed.desc=Benaj majstroj havas 4-obligitajn precizon kaj evitpovon.
actors.buffs.championenemy$growing.name=kreskanta majstro
actors.buffs.championenemy$growing.desc=Kreskantaj majstroj gajnas daŭre kreskantan pliigon al precizo, evitpovo kaj korpa atako, kaj malpliigon al ricevataj vundoj.\n\nNuna pliigo al precizo/evitpovo/atako: %1$d%%\nNuna malpliigo al ricevataj vundoj: %2$d%%

actors.buffs.charm.name=ĉarmata
actors.buffs.charm.heromsg=Vi estas ĉarmata!
actors.buffs.charm.cant_attack=Tiu ĉi malamiko ĉarmis vin kaj pro tio vi ne povas lin ataki.
actors.buffs.charm.desc=Ĉarmo estas manipulanta magio, kiu povas igi kontraŭulojn dumtempe ami ilin reciproke.\n\nPersonoj sub la influo de ĉarmo ne poveblas ataki la kontraŭulon al kiu ili estas ĉarmataj. Ataki aliajn kontraŭuloj tamen estas ebla. Ŝoko pro doloro mallongigos daŭron de la ĉarmo.\n\nPliaj temperoj de ĉarmo: %s.

actors.buffs.chill.name=malvarmigita
actors.buffs.chill.freezes=%s malvarmiĝis!
actors.buffs.chill.desc=Ne tute frostigita, sed tro malvarma.\n\nMalvarmigitaj vivaĵoj agas pli malrapide, depende de kiom da temperoj la efiko plu daŭros. En la plej malbona okazo tio egalas esti malrapidigata.\n\nPliaj temperoj de malvarmigado: %1$s.\nRapido malpliigita je: %2$s%%

actors.buffs.combo.name=fraparo
actors.buffs.combo.action_name=fraparo
actors.buffs.combo.combo=%d-opa fraparo!
actors.buffs.combo.bad_target=Vi devas celi kontraŭulon en via atakatingo.
actors.buffs.combo.prompt=Elektu celon por ataki.
actors.buffs.combo.desc=Gladiatoro akiras impeton post ĉiu sukcesa frapo. Ĉiu frapo pliigas la frapar-numerilon je unu, sed tro longa paŭzo inter frapoj nuligos la numerilon.\n\nAkirado de fraparo ebligas specialajn neeviteblajn atakojn! Diversaj atakoj estas disponeblaj je 2, 4, 6, 8 kaj 10 frapar-numerilo. Iuj movoj nuligas la fraparon kaj aliaj ne, sed ĉiu movo povas esti uzita nur unufoje dum la frapar-serio.\n\nNuna fraparo: %1$d.\n\nTemperoj post kiuj la fraparo nuliĝos: %2$s.
actors.buffs.combo$combomove.clobber.name=surdigfrapo
actors.buffs.combo$combomove.clobber.desc=Forbatas malamikon je 2 kaheloj, ne vundas lin kaj ne povas forbati abismen. Pliigas fraparon je 1.
actors.buffs.combo$combomove.clobber.empower_desc=Forbatas malamikon je _3 kaheloj, igas lin “ebria” kaj povas forbati abismen_, tamen ne vundas lin. Pliigas fraparon je 1.
actors.buffs.combo$combomove.slam.name=krakigo
actors.buffs.combo$combomove.slam.desc=Vundas malamikon egale al %d%% (fraparo×20%%) de blokpovo de via defendaĵo. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.slam.empower_desc=_Alsaltas maksimume %1$d kahelo(j)n_ kaj sekve vundas malamikon egale al %2$d%% (fraparo×20%%) de blokpovo de via defendaĵo. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.parry.name=repuŝo
actors.buffs.combo$combomove.parry.desc=Blokas la sekvan atakon dum 1 tempero post aktivigo kaj tuj venĝas pro ĝi. Nuligas fraparon kiam nenio estas repuŝita.
actors.buffs.combo$combomove.parry.empower_desc=Blokas _ĉiujn atakojn_ dum 1 tempero post aktivigo kaj tuj venĝas pro ili. Nuligas fraparon kiam nenio estas repuŝita.
actors.buffs.combo$combomove.crush.name=frakaso
actors.buffs.combo$combomove.crush.desc=Vundas malamikon egale al %d%% (fraparo×25%%) de via permana vundpovo kontraŭ la ĉefa viktimo kaj duonon de tiu vundpovo kontraŭ ĉiuj aliaj malamikoj ene la areo 7×7. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.crush.empower_desc=_Alsaltas maksimume %1$d kahelo(j)n_ kaj vundas malamikon egale al %2$d%% (fraparo×25%%) de via permana atako kontraŭ la ĉefa viktimo kaj duonon de tiu vundpovo kontraŭ ĉiuj aliaj malamikoj ene la areo 7×7. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.fury.name=furiozo
actors.buffs.combo$combomove.fury.desc=Kaŭzas po unu frapo per ĉiu akirita frappoento, ĉiu frapo kaŭzas 60% de via vundpovo kaj povas ekigi ensorĉon. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.fury.empower_desc=_Alsaltas maksimume %d kahelo(j)n_ kaj kaŭzas po unu frapo per ĉiu akirita frappoento, ĉiu frapo kaŭzas 60%% de via vundpovo kaj povas ekigi ensorĉon. Nuligas fraparon post uzi.

actors.buffs.corruption.name=koruptita
actors.buffs.corruption.desc=Korupto penetras en la ekzistaĵon kaj igas lin kontraŭ lia eksa naturo.\n\nKoruptitaj monstroj atakos siajn amikojn kaj ignoros siajn eksajn malamikojn. Korupto tamen detruiĝas kaj malrapide alkondukos la viktimon ĝis lia morto.\n\nKorupto estas ĉiamdaŭra, ĝi finiĝos nur je la morto.

actors.buffs.cripple.name=kripligita
actors.buffs.cripple.heromsg=Vi estas kripligita!
actors.buffs.cripple.desc=Vi certas, ke kruroj ne estu tiamaniere kurbigitaj.\n\nKriplo duonigas mov-rapidon farante movadon tra kahelo kutime du temperoj anstataŭ unu.\n\nPliaj temperoj de kriplo: %s.

actors.buffs.daze.name=konfuzita
actors.buffs.daze.heromsg=Vi estas konfuzita!
actors.buffs.daze.desc=Orelbruo kaj malklara vido ĝenas vin dum batalo.\n\nDum esti konfuzita via precizo kaj evitpovo malpliiĝas je 50%%, signife malfaciligante fari kaj eviti frapojn.\n\nPliaj temperoj de konfuzo: %s.

actors.buffs.degrade.name=degenerinta
actors.buffs.degrade.heromsg=Vi defendaĵo degeneris!
actors.buffs.degrade.desc=Potenca fimagio elsuĉas la povon, kiu devenas de skribrulaĵoj de plibonigo, kiujn vi uzis sur via armaĵo!\n\nKiam degenerinta, plibonigita armaĵo estos efektive je malpli alta nivelo. _Ĉiu plibonigo post +3 estos signife malpli forta ol la antaŭa._ Priskriboj de viaj armaĵoj ŝanĝiĝos konsiderante degeneron.\n\nDegenero ne efikas al postulata povo (por uzi armaĵon), ŝargoj de vergoj, firmeco de ĵetarmiloj kaj antikvaĵoj.\n\nPliaj temperoj de degenero: %s. Uzu skribrulaĵon de plibonigo aŭ de senmalbenigo por tuj fini degeneron.

actors.buffs.doom.name=pereigenda
actors.buffs.doom.desc=Estas malfacile kiam la ĉieo postulas vian morton.\n\nPereigendaj uloj ricevos je +67% pli da vundoj de ĉiuj fontoj.\n\nPereigo estas certega kaj finiĝos nur je la morto.

actors.buffs.dread.name=terurita
actors.buffs.dread.desc=Grandega timo, kiu instigas la viktimon forkuri tra la tuta labirinto!\n\nTeruritaj estaĵoj forkuros de malamiko je plena rapido kaj tute malaperos, kiam ĉesos esti videblaj. Monstroj forigitaj per tiu metodo ne faligos trezoron kaj rekompencos la heroon nur per duono de spert-poentoj. Ŝoko pro doloro povas malpliigi daŭron de tiu efiko.\n\nPliaj temperoj de teruro: %d.

actors.buffs.drowsy.name=dormema
actors.buffs.drowsy.desc=Sorĉa forto malfaciligas esti konscia, post kelkaj temperoj la viktimo falos en profundan magian dormon.\n\nLa heroo povas kontraŭstari dormon per vundiĝi aŭ per esti tutsana.\n\nTemperoj ĝis endormiĝo: %s.

actors.buffs.earthimbue.name=terplena
actors.buffs.earthimbue.desc=Vi estas plenigita per forto de la tero!\n\nĈiuj korpaj atakoj disŝovos la plankon sub la malamiko, kripligante ĝin por mallonga tempo.\n\nPliaj temperoj de terplenado: %s.

actors.buffs.enhancedrings.name=plibonigitaj ringoj
actors.buffs.enhancedrings.desc=La antaŭe uzita antikvaĵo de Fripono plifortigas liajn ringojn, pliigante iliajn nivelojn je 1.\n\nPliaj temperoj: %s.

actors.buffs.fireimbue.name=fajroplena
actors.buffs.fireimbue.desc=Vi estas plenigita per forto de fajro!\n\nĈiuj korpaj atakoj povos ekbruligi kontraŭulojn. Aldone vi estas tute fajrorezista.\n\nPliaj temperoj de fajroplenado: %s.

actors.buffs.foresight.name=antaŭvido
actors.buffs.foresight.desc=Iel vi povas senti per via menso aranĝon de la ĉirkaŭa tereno.\n\nDum esti sub la influo de antaŭvido, ĉiuj kaheloj ĉirkaŭ vi malkovriĝos, inkluzivante kaŝitajn pordojn kaj kaptilojn.\n\nPliaj temperoj de antaŭvido: %s.

actors.buffs.frost.name=frostigita
actors.buffs.frost.freezes=%s frostiĝis!
actors.buffs.frost.desc=Ne konfuzu tion ĉi kun peco de glacio, tiu ĉi nesuspektinda frostaĵego ordinare ĉirkaŭfermas la viktimon per glacio.\n\nFrostigo funkcias simile kiel paralizo, malebligante al la viktimo moviĝi. Kontraste al paralizo, frostigo senprokraste ĉesos se la viktimo estos vundita, kiam la glacio dispeciĝos.\n\nPliaj temperoj de frostigo: %s.

actors.buffs.frostimbue.name=frostplena
actors.buffs.frostimbue.desc=Vi estas plenigita per forto de frosto!\n\nĈiuj korpaj atakoj iomete malvarmigos kontraŭulojn. Krom tio, vi estas tute rezista kontraŭ frostiĝo.\n\nPliaj temperoj de frostplenado: %s.

actors.buffs.fury.name=furioza
actors.buffs.fury.heromsg=Vi furiozas!
actors.buffs.fury.desc=Vi furiozas, monstroj malŝatos vin kiam vi estas furioza.\n\nKolerego kondukas vin, pliigante vundpovon de viaj korpaj atakoj je 50%%.\n\nLa furiozo daŭros tiel longe, ĝis vi estas vundita kiel via sano malplias 50%%.

actors.buffs.blobimmunity.name=puriga barilo
actors.buffs.blobimmunity.desc=Iu stranga forto fermas vin en maldikan protektan barilon, blokante ĉiujn minacajn aerajn efikojn.\n\nVi estas rezista al ĉiuj aree-ligitaj efikoj kiam tiu ĉi barilo daŭras.\n\nPliaj temperoj de rezisto: %s.

actors.buffs.greaterhaste.name=rapidemego
actors.buffs.greaterhaste.desc=Grandioza pliiĝo de rapido, por momente ĉio ŝajnas esti haltigita en tempo.\n\nSub la influo de rapidemego ĉiuj movoj daŭras neniun temperon, sed aliaj agoj plenumiĝas je norma rapido. Ĉiu paŝo uzas unu temperon da rapidemego.\n\nPliaj temperoj de rapidemego: %d.

actors.buffs.haste.name=rapidemo
actors.buffs.haste.desc=Energio trairas viajn muskolojn, ebligante al vi kuri je mirinda rapido!\n\nSub la influo de rapidemo vi kuros je la 3-obla rapido, sed faros aliajn agojn je norma rapido.\n\nPliaj temperoj de rapidemo: %s.

actors.buffs.healing.name=sanigado
actors.buffs.healing.desc=Magia forto igas viajn vundojn fermiĝi kaj cikatriĝi.\n\nJe ĉiu tempero via sano iom post iom regeneriĝos, ĝis la efiko de sanigado finiĝos. Kvanto da sanigo povas malpliigi dum tempo.\n\nSekva sanigo: %d.\n\nPlia sanigo: %d.

actors.buffs.herodisguise.name=kamuflo
actors.buffs.herodisguise.desc=Iluzia magio influas al via fizika aspekto! La efiko estas plene ŝajna, tamen vi sentas vin nekutime.\n\nPliaj temperoj de kamuflo: %s.

actors.buffs.hex.name=fisorĉita
actors.buffs.hex.heromsg=Vi estas fisorĉita!
actors.buffs.hex.desc=Malluma povo malpliigas sinkoncentron, igante la viktimon iomete senorientigita.\n\nFisorĉo malpliigas precizon kaj evitpovon je 20%%, igante la viktimon malpli lerta dum batalo.\n\nPliaj temperoj de fisorĉo: %s.

actors.buffs.holdfast.name=firma pozicio
actors.buffs.holdfast.desc=Gladiatoro tenas sian pozicion, pliigante sian defendon je %1$d-%2$d. La efiko ekzistos ĝis li moviĝos.

actors.buffs.hunger.hungry=malsata
actors.buffs.hunger.starving=malsatega
actors.buffs.hunger.onhungry=Vi malsatas.
actors.buffs.hunger.onstarving=Vi malsategas!
actors.buffs.hunger.ondeath=Vi malsategiĝis ĝis la morto…
actors.buffs.hunger.cursedhorn=La malbenita korno ŝtelas iom da via manĝ-energio kiam vi manĝas.
actors.buffs.hunger.rankings_desc=Malsategiĝis ĝis morto
actors.buffs.hunger.desc_intro_hungry=Vi sentas, ke via stomako postulas manĝaĵon, tamen tio ne urĝas ankoraŭ.
actors.buffs.hunger.desc_intro_starving=Vi suferas pro malsatego.
actors.buffs.hunger.desc=\n\nMalsato iom post iom pliiĝas kiam vi pasigas la tempon en la labirinto, finfine vi ekos malsatega. Dum malsatego vi malrapide perdos sanon anstataŭ regajni ĝin.\n\nPorciumado gravas! Se vi havas tro multe da sano, estado malsatega ne estas malbona ideo, ĉar tiel vi ŝparos nutraĵon por poste. Efika porciumado povas fari, ke via manĝaĵo sufiĉos pli longe!

actors.buffs.invisibility.name=nevidebla
actors.buffs.invisibility.desc=Vi tute similiĝas al la ĉirkaŭaĵo, oni ne povas vidi vin.\n\nKiam vi estas nevidebla, monstroj ne povas ataki kaj spuri vin. Korpaj atakoj kaj uzo de magiiloj (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon.\n\nPliaj temperoj de nevidebleco: %s.

actors.buffs.invulnerability.name=nevundebla
actors.buffs.invulnerability.desc=Tiu ĉi ulo estas plenigita per potenca defenda forto, igante lin nevundebla por mallonga tempo!\n\nPliaj temperoj de nevundebleco: %s.

actors.buffs.levitation.name=aerportiĝado
actors.buffs.levitation.desc=Magia forto igas vin portiĝi super la tero sentigante vin senpeza.\n\nAeroportiĝantaj uloj silente moviĝas kaj ignoras ĉiujn terajn efikojn. Kaptiloj ne aktiviĝos, akvo ne estingos fajron, plantoj ne estos piedpremitaj, radikoj ne kaptos kaj ne eblos fali abismon. Estu singarda, ĉar la menciitaj efikoj finiĝos senprokraste kun la ĉeso de aerportiĝado!\n\nPliaj temperoj de aerportiĝado: %s.

actors.buffs.lifelink.name=vivligilo
actors.buffs.lifelink.desc=Vivenergio de tiu estaĵo estas ligita al alia proksima ulo. Ĉiuj ricevataj vundoj dividiĝas inter ambaŭ ili.\n\nKiam tiu vivaĵo vundiĝos, duono de vundpoentoj transiĝos al la ligita viktimo.\n\nPliaj temperoj de vivligilo: %s.

actors.buffs.light.name=prilumata
actors.buffs.light.desc=Eĉ en la plej malluma labirinto senhalta lumo ĉe via flanko ĉiam oportunas.\n\nLumo helpas al vi vidi je la konforma distanco malgraŭ la ĉirkaŭaĵo.\n\nPliaj temperoj de prilumado: %s.

actors.buffs.lockedfloor.name=keletaĝo estas ŝlosita
actors.buffs.lockedfloor.desc=La nuna keletaĝo estas ŝlosita kaj vi ne poveblas ellasi ĝin!\n\nKiam keletaĝo estas ŝlosita, vi ne malsatiĝos aŭ suferos pro malsatego. Krom tio, se vi ne laboras pri venko kontraŭ supermonstro, pasiva resaniĝado ankaŭ ĉesos.\n\nAldone, se vi estas revivigita de ne-benita anĥo kiam la keletaĝo estas ŝlosita, tiam la keletaĝo rekomenciĝos.\n\nVenku la supermonstron de tiu ĉi keletaĝo por malŝlosi.

actors.buffs.lostinventory.name=perdita dorsosako
actors.buffs.lostinventory.desc=Vi perdis viajn havaĵojn ie en la labirinto! Vi ne povas kolekti aŭ uzi plejparton de aĵoj ĝis vi trovos vian perditan dorsosakon.

actors.buffs.magicalsight.name=magia vido
actors.buffs.magicalsight.desc=Iel vi povas vidi per via menso pli bone ol per viaj okuloj.\n\nDum daŭrado de la magia vido vi povas vidi trans ĉiu tereno ene la radiuso de 12 kaheloj.\n\nPliaj temperoj de magia vido: %s.

actors.buffs.magicalsleep.name=magia dormo
actors.buffs.magicalsleep.toohealthy=Vi estas tro sana kaj rezistas la deziron de dormo.
actors.buffs.magicalsleep.fallasleep=Vi falis en profundan magian dormon.
actors.buffs.magicalsleep.wakeup=Vi vekiĝis fartante bone kaj sane.
actors.buffs.magicalsleep.desc=Tiu ĉi vivaĵo falis en profundan magian dormon, el kiu li ne povas vekiĝi nature.\n\nMagia dormo similas kutiman dormon, kun escepto de nur vundiĝo kaŭzos la viktimon vekiĝi.\n\nPor la heroo kaj liaj amikoj, magia dormo posedas kelkan sanigan efikon, kiu ebligas ilin rapide saniĝi ripozante.

actors.buffs.magicimmune.name=magiorezista
actors.buffs.magicimmune.desc=Ĉiuj magiaj efikoj ne povas influi vin, vi estas tute rezista al ili.\n\nDum kiam rezisto al magio agas, ĉiuj helpaj kaj malhelpaj magiaj efikoj ne influas vin, ampleksante malbenojn, ensorĉojn, vergojn, skribrulaĵojn, ringojn, antikvaĵojn, ktp. Kapabloj de heroaj defendaĵoj estas sufiĉe fortaj por funkcii malgraŭ tiu efiko.\n\nPliaj temperoj de magiorezisto: %s.

actors.buffs.mindvision.name=mensvido
actors.buffs.mindvision.desc=Iumaniere vi povas vidi ĉiujn monstrojn en tiu ĉi keletaĝo per via menso. Tio estas stranga sento.\n\nĈiuj monstroj en tiu ĉi etaĝo estas videblaj tiel longe kiel vi havas mensvidon. Vido de monstro per mensvido traktas ĝin kiel vidantan aŭ proksiman por la okazo de uzo de magiaj efikoj.\n\nPliaj temperoj de mensvido: %s.

actors.buffs.momentum.momentum=gajnante movizon
actors.buffs.momentum.running=sprinto
actors.buffs.momentum.resting=refortiĝanta
actors.buffs.momentum.action_name=sprinto
actors.buffs.momentum.momentum_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nĈiu ŝargo de movizo ebligas al li sprinti por du temperoj, kaj la sprintisto povas maksimume gajni 10 ŝargojn de movizo. La movizo rapide perdiĝas kiam la sprintisto ĉesas moviĝi.\n\nNunaj ŝargoj de movizo: %d.
actors.buffs.momentum.running_desc=Dum moviĝi Sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nDum sprinti Sprintisto moviĝas je duobla rapido kaj akiras aldonan evitpovon depende de lia nivelo.\n\nPliaj temperoj: %d.
actors.buffs.momentum.resting_desc=Dum moviĝi Sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nSprintisto bezonas tempon por reakiri sian viglecon antaŭ li denove povos gajni movizon.\n\nPliaj temperoj: %d.

actors.buffs.monkenergy.name=energio
actors.buffs.monkenergy.action=kapabloj de Monaĥino
actors.buffs.monkenergy.desc=Pro ĉiu venkita malamiko Monaĥino akiras energion, kiun ŝi povas uzi por diversaj kapabloj. Venko de plejparto da malamikoj donas al ŝi po 1 energipoento kaj la energio ne perdiĝas kun fluo de tempo.\n\nNuna energio: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Monaĥino lastatempe utiligis sian kapablon kaj devas atendi antaŭ la sekva uzo.\n\nTemperoj por atendi: %d.
actors.buffs.monkenergy$monkability$flurry.name=fluo da frapoj
actors.buffs.monkenergy$monkability$flurry.desc=Du sinsekvaj frapoj kaŭzantaj po %1$d-%2$d vundpoentoj kaj preterlasantaj defendaĵon. Ne eblas uzi tiun kapablon fojo post fojo.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Du sinsekvaj frapoj kaŭzantaj po %1$d-%2$d vundpoentoj, preterpasantaj defendaĵon kaj _ekigantaj ensorĉon de via armilo_. Ne eblas uzi tiun kapablon fojo post fojo.
actors.buffs.monkenergy$monkability$focus.name=koncentro
actors.buffs.monkenergy$monkability$focus.desc=Monaĥino pasigas unu temperon por koncentriĝi, post kiu ŝi povos repuŝi la sekvan atakon.
actors.buffs.monkenergy$monkability$focus.empower_desc=Monaĥino _senprokraste koncentriĝas_ kaj povas repuŝi la sekvan atakon.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=koncentro
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Monaĥino koncentriĝis sur la ĉirkaŭaĵo kaj atendas la sekvan atakon. Dum esti koncentrita ŝi certe repuŝos la sekvan ricevotan atakon.
actors.buffs.monkenergy$monkability$dash.name=alsalto
actors.buffs.monkenergy$monkability$dash.prompt=Elektu kien salti
actors.buffs.monkenergy$monkability$dash.desc=Senprokrasta salto je distanco de maksimume 4 kaheloj. Tiu ĉi kapablo ebligas transpasi danĝeraĵojn, sed ne kontraŭulojn aŭ murojn.
actors.buffs.monkenergy$monkability$dash.empower_desc=Senprokrasta salto je distanco de maksimume _8 kaheloj_. Tiu ĉi kapablo ebligas transpasi danĝeraĵojn, sed ne kontraŭulojn aŭ murojn.
actors.buffs.monkenergy$monkability$dragonkick.name=rondmova piedbato
actors.buffs.monkenergy$monkability$dragonkick.desc=Detruanta piedbato kaŭzanta %1$d-%2$d vundpoentojn kaj preterlasanta defendaĵon. Tiu piedbato forbatas la viktimon kaj paralizigas lin proporcie al forbatita distanco.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Detruanta piedbato kaŭzanta _%1$d-%2$d vundpoentojn_ kaj preterlasanta defendaĵon. Tiu piedbato forbatas _ĉiujn apudajn malamikojn_ kaj paralizas ilin proporcie al forbatita distanco.
actors.buffs.monkenergy$monkability$meditate.name=medito
actors.buffs.monkenergy$monkability$meditate.desc=Monaĥino koncentras energion en sia korpo dum 5 temperoj. Medito nuligas plejparton da malbonaj efikoj kaj donas al ŝi 8 temperojn da ŝargado de vergoj kaj antikvaĵoj.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Monaĥino koncentras energion en sia korpo dum 5 temperoj. Medito nuligas plejparton da malbonaj efikoj kaj donas al ŝi 8 temperojn da ŝargado de vergoj kaj antikvaĵoj. _Ŝi ankaŭ akiras 80% vund-reziston dum mediti kaj iom post iom resaniĝos al 20% de manka sano._

actors.buffs.ooze.name=mordata per acido
actors.buffs.ooze.heromsg=Morda ĥemiaĵo mordas vian karnon. Forlavu ĝin!
actors.buffs.ooze.ondeath=Vi estas dismordita…
actors.buffs.ooze.rankings_desc=Dismordita per acido
actors.buffs.ooze.desc=Tiu ĉi gluema acido suriĝas karnon kaj malrapidete dismordas ĝin.\n\nMorda ĥemiaĵo serioze vundos kun kreskado de tempo, sed tuj forlaviĝas per akvo.\n\nPliaj temperoj de acidmordado: %s.

actors.buffs.paralysis.name=paralizita
actors.buffs.paralysis.heromsg=Vi estas paralizita!
actors.buffs.paralysis.out=senparalizigita
actors.buffs.paralysis.desc=Ofte la plej malbona aĵo por fari estas fari nenion.\n\nParalizo komplete haltigas ĉiujn agojn devigante la viktimon atendi ĝis la efiko finiĝos. La sufero pro esti vundita ankaŭ povas kaŭzi la viktimon liberiĝi el paralizo.\n\nPliaj temperoj de paralizo: %s.

actors.buffs.physicalempower.name=korpe plifortigita
actors.buffs.physicalempower.desc=Viaj pugnobatoj estas plifortigitaj pliigante vian vundpovon per korpaj atakoj kontraŭ malamikoj.\n\nEkstra vundpovo: %1$d.\nPliaj frapoj: %2$d.

actors.buffs.pincushion.name=pinglokusenulo
actors.buffs.pincushion.desc=La ĵetarmiloj uzitaj kontraŭ tiu ĉi malamiko alkroĉiĝis al li kaj falos teren kiam la malamiko estos venkita.\n\nNune la jenaj ĵetarmiloj alkroĉiĝis:

actors.buffs.poison.name=venenita
actors.buffs.poison.heromsg=Vi estas venenita!
actors.buffs.poison.ondeath=Vi mortis pro veneno…
actors.buffs.poison.rankings_desc=Venenita
actors.buffs.poison.desc=Veneno saturas la korpon, iom post iom perturbante ĝian funkciadon.\n\nVeneno vundas je ĉiu tempero depende de kialonge ĝi daŭros.\n\nPliaj temperoj de venenado: %s.

actors.buffs.preparation.name=preparo
actors.buffs.preparation.action_name=preparita frapo
actors.buffs.preparation.desc=La kaŝmortigisto atendas kun pacienco, preparante frapi malantaŭ de ombroj.
actors.buffs.preparation.desc_dmg=Lia sekva atako kaŭzos _%1$d%% de ekstraj vundoj_ kaj senvivigos kutimajn monstrojn kun malpli ol _%2$d%% da sano_ aŭ supermonstrojn kun malpli ol _%3$d%% da sano._
actors.buffs.preparation.desc_dmg_likely=La sekva atako probable kaŭzos multege da vundoj.
actors.buffs.preparation.desc_blink=Li povas ekaperi ĉe malamiko antaŭ frapi ĝin, de maksimuma distanco da _%d._
actors.buffs.preparation.desc_invis_time=Temperoj dum esti nevidebla: _%d._
actors.buffs.preparation.desc_invis_next=Pli forta atako post _%d_ temperoj.
actors.buffs.preparation.prompt=Elektu celon por ataki!\nMaksimuma distanco por ekaperi: %d
actors.buffs.preparation.no_target=Tie estas nenio por ataki.
actors.buffs.preparation.out_of_reach=Tiu celo estas ekster atingo.
actors.buffs.preparation.assassinated=kaśmortigita

actors.buffs.prismaticguard.name=prisma gardisto
actors.buffs.prismaticguard.desc=Via estas gardata de prisma figuro, kiu nuntempe estas malaktiva. Kiam malamikoj alproksimigos vin, la prisma gardisto plenumos sian ŝuldon!\n\nKiam malaktiva, la prisma figuro iom post iom resaniĝos de akiritaj vundoj.\n\nNuna sano: %d/%d.
actors.buffs.prismaticguard.desc_many=Tiu prisma figuro ankaŭ profitas de la plurforto. Pliaj temperoj: %d.

actors.buffs.recharging.name=ŝargiĝado
actors.buffs.recharging.desc=Energio trafluas vin pliigante la rapidon kiel viaj vergoj kaj bastonegoj ŝargiĝas.\n\nJe ĉiu tempero tiu ĉi sorĉo pliigos vian aktualan ŝargon je kvarono aldone al norma ŝargiĝado.\n\nPliaj temperoj de ŝargiĝado: %s.

actors.buffs.revealedarea.name=malkovrita areo
actors.buffs.revealedarea.desc=Areo de la labirinto estas momente malkovrita al la heroo. Li povas vidi tiun areon de ajna loko.\n\nPliaj temperoj: %s.

actors.buffs.revealedchar.name=malkovrita estaĵo
actors.buffs.revealedchar.desc=Tiu ĉi ulo estas malkovrita al la heroo. Li estos videbla por vi de ĉie.\n\nPliaj temperoj: %s.

actors.buffs.roots.name=enradikigita
actors.buffs.roots.heromsg=Vi ne povas moviĝi!
actors.buffs.roots.desc=Radikoj (magiaj aŭ naturaj) kaptis la piedojn alfiksante ilin al la tero.\n\nRadikoj fiksas la viktimon en lia loko malebligante al li moviĝi. Alia agoj ne estas blokitaj, inkluzivante teleportadon.\n\nPliaj temperoj de enradikigado: %s.

actors.buffs.scrollempower.name=skribrulaĵa povigo
actors.buffs.scrollempower.desc=La energio de skribrulaĵo – kiun Magiisto laste legis – nun pliniveligas liajn vergojn!\n\nPliniveligo de vergoj: +%1$d.\nPliaj vergopafoj: %2$d.

actors.buffs.shadows.name=kunombrigita
actors.buffs.shadows.desc=Vi kunligis kun ombroj ĉirkaŭ vi, tio ĉi igas vin nevidebla kaj malrapidigas vian metabolon.\n\nKiam vi estas nevidebla, kontraŭuloj ne povas ataki kaj spuri vin. Plejparto de korpaj atakoj kaj uzo de magiiloj (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon. Krom tio, kiam vi estas kunombrigita, vi malsatigas malpli rapide.\n\nVi restos kunombrigita ĝis vi forlasos la ombrojn aŭ kiam kontraŭulo tuŝos vin.

actors.buffs.slow.name=malrapidigata
actors.buffs.slow.desc=Magio de malrapidigado influas senton de tempo de la viktimo tiel, ke al li ĉio moviĝas rapidege.\n\nMalrapidigata persono faras ĉiujn agojn duoble pli malrapide ol normale.\n\nPliaj temperoj de malrapidigado: %s.

actors.buffs.snipersmark.name=celpafista marko
actors.buffs.snipersmark.action_name_snapshot=ekpafo
actors.buffs.snipersmark.action_name_volley=salvo
actors.buffs.snipersmark.action_name_sniper=celpafo
actors.buffs.snipersmark.desc=Celpafistino koncentriĝas sur la antaŭe atakita celo. Ŝi povas fari specialan atakon per sia pafarko, kiu dependos de maniero kiel la pafarko estas plivastigita.\n\nPer neplivastigita pafarko eblas fari _ekpafon,_ kiu ete vundos, sed ne necesos tempon por pafi.\n\nPer pafarko plivastigita por rapido eblas fari _salvon_ da tri sagoj. Ĉiu sago ete vundos, sed plue povos aktivigi ensorĉon. Okupas 1 temperon por pafi.\n\nPer pafarko plivastigita por vundpovo eblas fari _celpafon._ Tiu pafo certe trafos, kaŭzos kromajn vundojn surbaze de distanco al la celo kaj okupos 2 temperojn por pafi.\n\nPliaj temperoj: %s.

actors.buffs.soulmark.name=markita spirito
actors.buffs.soulmark.desc=Sorĉisto ekrigardis en la spiriton de tiu ĉi kreaĵo, ebligante al la heroo saniĝi kiam ĝi ricevas vundiĝas per korpaj atakoj.\n\nPliaj temperoj de spirit-markado: %s.

actors.buffs.stamina.name=vigleco
actors.buffs.stamina.desc=Vi havas senfinan viglecon, kiu ebligas al vi movi pli rapide!\n\nSub la influo de tiu efiko vi kuros je +50%% rapido, sed aliajn movojn vi faros je norma rapido.\n\nPliaj temperoj de vigleco: %s.

actors.buffs.vulnerable.name=vundebla
actors.buffs.vulnerable.heromsg=Vi sentas vin pli vundebla!
actors.buffs.vulnerable.desc=Vundebla magio pliigas ĉiun korpan atakon ricevitan de la viktimo je 33%%, kalkulita post vund-evito de defendaĵo.\n\nPliaj temperoj de vundeblo: %s.

actors.buffs.terror.name=timigita
actors.buffs.terror.desc=Timo estas manipulanta magio, kiu igas la viktimon paniki.\n\nTimigitaj kreaĵoj forkuras de siaj kontraŭuloj lasante kiel eble plej multe da pordoj kaj muroj malantaŭe. Tamen la ŝoko pro frapo mallongigos daŭron de la efiko.\n\n\nPliaj temperoj de timo: %s.

actors.buffs.toxicimbue.name=venenplena
actors.buffs.toxicimbue.desc=Vi estas plenigita per veneniga energio!\n\nKiam vi moviĝas, toksa gaso konstante eliĝas de vi, kaj vundas viajn kontraŭulojn. Vi estas imuna al toksa gaso kaj veneno dum la agado de tiu efiko kaj kelkaj temperoj poste.\n\nPliaj temperoj de venenplenado: %s.

actors.buffs.corrosion.name=korodo
actors.buffs.corrosion.heromsg=Vi dismordiĝas!
actors.buffs.corrosion.ondeath=Vi estas dismordita…
actors.buffs.corrosion.rankings_desc=Dismordita per acido
actors.buffs.corrosion.desc=Fortaj acidoj dissolvas karnon, metalon kaj ostojn je freneza rapido.\n\nVundado pro korodo pliiĝas kun tempo, do la viktimo pluas dismordiĝi.\n\nPliaj temperoj da korodo: %1$s.\nNuna vundado pro korodo: %2$d.

actors.buffs.vertigo.name=ebria
actors.buffs.vertigo.desc=Movado laŭ rekta linio povas esti malfacila kiam la tuta mondo turniĝas.\n\nEn la stato de ebrio, uloj provantaj moviĝi, iros en la hazarda direkto anstataŭ tien, kien ili intencis iri.\n\nPliaj temperoj de ebrio: %s.

actors.buffs.wandempower.name=plifortigitaj vergoj
actors.buffs.wandempower.desc=Viaj vundaj vergoj estas plifortigitaj, pliigante ilian vundpovon kaŭzotan pro kelkaj celaj pafoj.\n\nEkstra vundpovo: %1$d.\nPliaj celaj pafoj: %2$d.

actors.buffs.weakness.name=senfortigita
actors.buffs.weakness.heromsg=Vi sentas vin senfortigita!
actors.buffs.weakness.desc=Ĉio ŝajnas esti tre pli peza.\n\nSenfortiganta magio malpliigas korpan forton de la viktimo, malpliigante lian vundpovon je 33%%.\n\nPliaj temperoj de senfortigado: %s.

actors.buffs.wellfed.name=satmanĝinta
actors.buffs.wellfed.desc=Vi manĝadis ĝis esti sata.\n\nDum esti satmanĝinta, via malsato ne pliiĝos kaj vi saniĝos dum tempo.\n\nPliaj temperoj de satmanĝo: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Vi ne povas celi vin mem!
actors.hero.abilities.armorability.no_target=Tie estas nenio por celi!
actors.hero.abilities.armorability.prompt=Elektu kien celi
actors.hero.abilities.armorability.cost=Necesaj ŝargoj: _%d_

actors.hero.abilities.warrior.heroicleap.name=heroa salto
actors.hero.abilities.warrior.heroicleap.prompt=Elektu kiadirekten salti
actors.hero.abilities.warrior.heroicleap.short_desc=Batalisto povas fari _heroan salton_ al elektita loko, transsaltante malamikojn kaj danĝeraĵojn.
actors.hero.abilities.warrior.heroicleap.desc=Batalisto saltas al elektita loko trans malamikoj kaj danĝeraĵoj. Tamen li ne povas transsalti murojn aŭ firman terenon.
actors.hero.abilities.warrior.shockwave.name=ŝokondo
actors.hero.abilities.warrior.shockwave.short_desc=Batalisto povas ellasi konusforman _ŝokonodon_ per bati teren. Kontraŭuloj trafitaj de la ŝokondo vundiĝos kaj kripliĝos.
actors.hero.abilities.warrior.shockwave.desc=Batalisto batas la teron per sia pugno kaŭzante ŝokondon, kiu trairas maksimume 5 kahelojn formante 60° konuson.\n\nKontraŭuloj trafitaj per tiu ŝokondo estos kripligitaj por 5 temperoj. Ili ankaŭ ricevos 5-10 vundpoentojn kaj po 1-2 vundpoentoj por ĉiu povpoento de Batalisto super 10.
actors.hero.abilities.warrior.endure.name=sufero
actors.hero.abilities.warrior.endure$enduretracker.name=postsufera kolero
actors.hero.abilities.warrior.endure$enduretracker.desc=Batalisto nun kaŭzas ekstrajn vundojn rilatajn al la vundoj, kiun li trasuferis.\n\nEkstra vundpovo: %1$d\nPliaj frapoj: %2$d
actors.hero.abilities.warrior.endure.short_desc=Batalisto povas transatendi kaj _trasuferi_ kelkajn temperojn por ricevi vund-reziston. Post tiu periodo li akiros aldonan vundpovon surbaze de la vundoj ricevitaj dum atendi.
actors.hero.abilities.warrior.endure.desc=Batalisto transatendas 3 temperojn ricevante duonon de vundoj de ĉiuj fontoj. Tiu duonigo aplikiĝas al la originaj vundpoentoj – antaŭ esti reduktita de defendaĵo kaj aliaj efikoj.\n\nPost trasuferi, la sekva frapo de Batalisto dum 10 temperoj havos ekstran vundpovon. Tiu ekstra vundpovo egalos al la duono de ĉiuj ricevitaj (originaj) vundoj dum transatendi.\n\nSe Gladiatoro plenumos iun fraparon, uzo de tiu kapablo prokrastos nuliĝon de la fraparo je 3 temperoj.

actors.hero.abilities.mage.elementalblast.name=magia eksplodo
actors.hero.abilities.mage.elementalblast.no_staff=Vi ne povas uzi tiun ĉi kapablon sen via bastonego.
actors.hero.abilities.mage.elementalblast.short_desc=Magiisto povas ellasi _magian eksplodon_ per sia bastonego, kiu kovros vastan areon ĉirkaŭ li per efiko rilata al la vergo uzita por plenigi la bastonegon.
actors.hero.abilities.mage.elementalblast.desc=Magiisto ellasas magian eksplodon, kiu kovras cirklon kun la radiuso de 4 kaheloj kaj kaŭzas 15-25 vundpoentojn. La efiko de tiu kapablo dependas de vergo uzita por plenigi la bastonegon.
actors.hero.abilities.mage.elementalblast.generic_desc=Ĝi estas simila al la efiko, kiu aperas dum pafi monstron aŭ amikon per la vergo.
actors.hero.abilities.mage.wildmagic.name=sovaĝa magio
actors.hero.abilities.mage.wildmagic.no_wands=Vi havas neniun vergon por pafi!
actors.hero.abilities.mage.wildmagic.short_desc=Magiisto povas liberigi _sovaĝan magion_ dormantan en liaj vergoj per hazarde pluroble pripafi la elektitan celon dum unu tempero.
actors.hero.abilities.mage.wildmagic.desc=Magiisto liberigas la povon de liaj vergoj per hazarde uzi ilin maksimume kvaroble dum unu tempero. La bastonego de Magiisto ne estas uzata.\n\nNivelo de ĉiu vergo pliiĝas je 2, sed ĝia maksimuma nivelo povas esti +3. Tiu ĉi kapablo konsumas po duono de ŝargo por ĉiu pafo kaj neniu vergo povas pafi pli ol 2 foje.
actors.hero.abilities.mage.warpbeacon.name=teleport-marko
actors.hero.abilities.mage.warpbeacon.depths=Vi ne povas teleportiĝi inter keletaĝoj!
actors.hero.abilities.mage.warpbeacon.locked_floor=Vi ne povas forlasi ŝlositan keletaĝon!
actors.hero.abilities.mage.warpbeacon.too_far=La dezirata loko estas tro malproksime!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Vi ne povas loki teleport-markon tie!
actors.hero.abilities.mage.warpbeacon.window_desc=Via teleport-marko estas nune lokita en la %d-keletaĝo.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportiĝi al marko
actors.hero.abilities.mage.warpbeacon.window_clear=nuligi markon
actors.hero.abilities.mage.warpbeacon.window_cancel=rezigni
actors.hero.abilities.mage.warpbeacon.short_desc=Magiisto povas loki _teleport-markon_ kaj poste li povas teleportiĝi al la markita loko.
actors.hero.abilities.mage.warpbeacon.desc=Magiisto lokas teleport-markon al kiu li poste povas laŭvole teleportiĝi. Lokado de marko okupas 1 temperon, tamen teleportiĝi al ĝi estas senprokrasta.\n\nMagiisto norme ne povas teleportiĝi inter keletaĝoj aŭ uzi la markon por aliri nealireblajn lokojn – kiel ŝlositajn ĉambrojn. La heroo povas teleportiĝi super kontraŭuloj kaj forpuŝi ilin.

actors.hero.abilities.rogue.smokebomb.name=fumbombo
actors.hero.abilities.rogue.smokebomb.fov=Vi nur povas salti al malplena loko en via vidatingo
actors.hero.abilities.rogue.smokebomb.prompt=Elektu kien ensalti
actors.hero.abilities.rogue.smokebomb$ninjalog.name=ligna kvazaŭhomo
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Ial kontraŭuloj pensas, ke tiu ĉi ligna kvazaŭhomo estas la vera fripono!
actors.hero.abilities.rogue.smokebomb.short_desc=Fripono povas ĵeti _fumbombon_ kaj samtempe malaperi. Li blindumos monstrojn, kiuj estos proksime de lia eksa pozicio.
actors.hero.abilities.rogue.smokebomb.desc=Fripono ĵetas fumbombon kaj ekaperas (maksimume) 6 kaheloj for. Li povas transsalti danĝeraĵojn kaj malamikojn, sed li ne povas transsalti firman terenon – kiel murojn.\n\nKontraŭuloj apudaj al la eksa pozicio de Fripono estas blindumitaj por 5 temperoj.
actors.hero.abilities.rogue.deathmark.name=marko de morto
actors.hero.abilities.rogue.deathmark.ally_target=Vi povas marki nur malamikojn
actors.hero.abilities.rogue.deathmark.short_desc=Fripono povas loki _markon de morto_ sur elektita monstro. Markitaj malamikoj ricevos ekstrajn vundojn, sed ne mortos kiam la marko estas aktiva.
actors.hero.abilities.rogue.deathmark.desc=Fripono lokas markon sur elektita kontraŭulo igante lin ricevi 25% de aldonaj vundoj. La marko aktiviĝas senprokraste kaj daŭras 5 temperojn.\n\nMarkitaj malamikoj ricevas aldonajn vundojn, sed ne povas morti kiam la marko agas. Se malamiko havas 0 sanpoentojn kiam la marko finis agi, li tuj mortos.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=markita por morto
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Tiu ĉi malamiko estas markita, igante lin ricevi 25%% de aldonaj vundoj, sed ankaŭ li ne povos morti kiam la marko estas aktiva.\n\nPliaj temperoj: %s.
actors.hero.abilities.rogue.shadowclone.name=ombra klono
actors.hero.abilities.rogue.shadowclone.short_desc=Fripono povas alvoki _ombran klonon,_ kiu povas ricevi komandojn por asisti lin ĉe batalo.
actors.hero.abilities.rogue.shadowclone.desc=Fripono alvokas ombran imitanton de si mem, kiu povas ricevi komandojn por asisti lin ĉe batalo. Komandi la klonon uzas neniun ŝargon.\n\nLa klono havas 80 sanpoentojn, neniun defendaĵon kaj 10-20 vundpovon. Ĉiujn liajn ecojn vi povas pliigi uzante talentojn por ke la klono profitu de armilo kaj defendaĵo de la heroo.
actors.hero.abilities.rogue.shadowclone$shadowally.name=ombra fripono
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Via klono moviĝas al tiu loko.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Via klono moviĝas por sekvi vin.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Via klono moviĝas por ataki!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Klono de Fripono farita el ombra mallumo. Li staras senmove kun senpupilaj okuloj kaj etaj faskoj de mallumo leviĝas de li kiel vaporo.\n\nLa klono ne estas ideala kopio de Fripono, tamen plue estas boneta batalanto kaj povas profiti de la fripona armaĵo kun ceteraj talentoj.

actors.hero.abilities.huntress.spectralblades.name=rotaciaj akraĵoj
actors.hero.abilities.huntress.spectralblades.short_desc=Ĉasistino povas ĵeti al kontraŭulo _rotaciajn akraĵojn_, kies vundpovo dependas de ŝia nune tenata manarmilo.
actors.hero.abilities.huntress.spectralblades.desc=Ĉasistino ĵetas specialan akraĵon al kontraŭulo, kiu agas kiel etendita frapo de ŝia permana armilo. Ĉiuj efikoj de la permana armilo aktiviĝos – inkluzivante ensorĉojn.
actors.hero.abilities.huntress.naturespower.name=natura potenco
actors.hero.abilities.huntress.naturespower.short_desc=Ĉasistino povas alvoki _naturan potencon_ por pliigi sian movrapidon kaj pafrapidon de la spirita pafarko por mallonga tempo.
actors.hero.abilities.huntress.naturespower.desc=Ĉasistino portempe plenigas sin kaj sian pafarkon per potenco de la naturo! La efiko daŭras 8 temperojn.\n\nDum tiu tempo ŝi moviĝas kun duobla rapido kaj atakas per la spirita pafarko je 33% pli rapide. La ekstraj efikoj de spirita pafarko ne aktiviĝas kiam Celpafistino uzas siajn specialajn atakojn.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=natura potenco
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Ĉasistino estas portempe plifortigita, pliigante sian movrapidon kaj atakrapidon de la spirita pafarko.\n\nPliaj temperoj %s.
actors.hero.abilities.huntress.spirithawk.name=spirita akcipitro
actors.hero.abilities.huntress.spirithawk.no_space=Libera loko mankas apud vi.
actors.hero.abilities.huntress.spirithawk.short_desc=Ĉasistino povas alvoki _spiritan akcipitron_, kiu povas helpi al ŝi esplori lokojn kaj malatentigi malamikojn.
actors.hero.abilities.huntress.spirithawk.desc=Ĉasistino alvokas amikan spiritan akcipitron, kiun ŝi povas gvidi. La akcipitro daŭros 100 temperojn, komandi la akcipitron uzas neniun ŝargon.\n\nLa akcipitro havas malmulte da sano kaj atakpovo, tamen estas rapida, evitpova kaj preciza. Ĉasistino vidas ĉion, kion la akcipitro vidas. La birdo estas rezista al ĉiuj aree-rilataj efikoj (fajro, toksa gaso, ktp.). Ĝi ne atakos, escepte se ĝi ricevos komandon por ataki.
actors.hero.abilities.huntress.spirithawk$hawkally.name=spirita akcipitro
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Via akcipitro moviĝas al tiu loko.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Via akcipitro moviĝas por sekvi vin.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Via akcipitro moviĝas por ataki!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Magia akcipitro, alvokita de Ĉasistino. La birdo briletas per efemera blua lumo, ĝia kapo senĉese ruliĝas flanken por observi la ĉirkaŭaĵon.\n\nMalgraŭ la fakto, ke ĝia atakpovo estas mizera, ĝiaj rapido kaj vidatingo estas utilaj por esplori la labirinton kaj malatentigi malamikojn.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Pliaj temperoj: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Pliajn atakojn ĝi evitos: %d.

actors.hero.abilities.duelist.challenge.name=defio
actors.hero.abilities.duelist.challenge.prompt=Elektu kontraŭulon por defii
actors.hero.abilities.duelist.challenge.already_dueling=Vi povas partopreni nur en unu duelo samtempe.
actors.hero.abilities.duelist.challenge.ally_target=Vi povas defii nur malamikojn.
actors.hero.abilities.duelist.challenge.unreachable_target=Defiato estu en via atakatingo.
actors.hero.abilities.duelist.challenge.distant_target=Tiu malamiko estas tro malproksime por defii.
actors.hero.abilities.duelist.challenge.short_desc=Duelistino povas _defii_ proksiman kontraŭulon provizore haltigante en la tempo ĉiujn aliajn kontraŭulojn.
actors.hero.abilities.duelist.challenge.desc=Duelistino defias proksiman malamikon pri duelo. La defiata kontraŭulo devas batali kontraŭ ŝi dum kiam ĉiuj aliaj malamikoj estas provizore haltigitaj en la tempo.\n\nLa viktimo estu atingebla kaj troviĝu ne pli ol 5 kaheloj for de Duelistino. La defio daŭras ne pli ol 10 temperoj, ĝis morto de la viktimo aŭ ĝis kiam Duelistino malproksimiĝos je 5 kaheloj de la kontraŭulo.\n\nLa haltigitaj malamikoj estas neatekeblaj. Amikoj de Duelistino ne estas haltigitaj kaj servantoj de defiata supermonstro ankaŭ ne estas haltigitaj..
actors.hero.abilities.duelist.challenge$duelparticipant.name=partoprenanto de duelo
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Tiu ĉi ulo partoprenas en la duelo. Li kaj ĉiuj liaj amikoj/servantoj povas norme interagi dum kiam aliuloj estas haltigitaj.\n\nLa duelo daŭros aŭ difinitan nombron de temperoj aŭ ĝis iu partoprenanto mortos aŭ ĝis ili apartiĝos je pli ol 5 kaheloj.\n\nPliaj temperoj de duelo: %d.
actors.hero.abilities.duelist.elementalstrike.name=elementa frap-ondo
actors.hero.abilities.duelist.elementalstrike.short_desc=Duelistino plenumas konusforman _elementan frap-ondon_ disvastigante efikon dependan de ensorĉo sur ŝia armilo.
actors.hero.abilities.duelist.elementalstrike.desc=Duelistino frapas malamikon aŭ lokon, plenumante certe-trafan norman atakon kaj ellasante magian efikon, kiu penetras 4 kaheloj formante 65-gradan konuson. Tiu magia efiko dependas de ensorĉo sur la ĉefa armilo de Duelistino.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Uzo de elementa frap-ondo per neensorĉita armilo ellasos malvastan magian eksplodon, kiu kaŭzos 6-12 vundpoentojn al ĉiuj malamikoj ene la konuso.
actors.hero.abilities.duelist.feint.name=finto
actors.hero.abilities.duelist.feint.prompt=Elektu kien alsalti
actors.hero.abilities.duelist.feint.too_far=Tiu loko ne apudas vin.
actors.hero.abilities.duelist.feint.bad_location=Vi ne povas moviĝi al tiu loko.
actors.hero.abilities.duelist.feint.short_desc=Duelistino _fintas_ kontraŭulon ŝajnigante atakon dum alsalto al apuda kahelo. Trompitaj kontraŭuloj atakos la postrestan figuron malkovriĝante al via atako.
actors.hero.abilities.duelist.feint.desc=Duelistino ŝajnigas atakon dum salti al apuda kahelo restigante kvazaŭan figuron de ŝi. Malamikoj, kiuj ŝin atakis, sekve atakos la postrestan figuron de Duelistino.\n\nKontraŭuloj atakantaj ŝian postrestan figuron iĝos konfuzitaj, perdos la sekvan atakon kaj malkovriĝos al surpriza atako.

actors.hero.abilities.cleric.ascendedform.name=ascendita formo
actors.hero.abilities.cleric.ascendedform.short_desc=Kleriko povas alpreni _ascenditan formon_, akirante novajn sorĉojn, pliigitan atakatingon kaj ŝirmon.
actors.hero.abilities.cleric.ascendedform.desc=Kleriko ellasas sanktan energion el si mem, alprenante pli altan luman formon por 10 temperoj. Estante en tiu ĉi formo Kleriko povas ĵeti novajn sorĉojn, akiras 2-kahelan atakatingon, 30 poentojn da ŝirmo kaj ĉiuj ĵetitaj sorĉoj donos al ri po 10 poentoj da ŝirmo por ĉiu uzita ŝargo de la sankta librego.\n\nLa ŝirmo pro ascendita formo kaj ĝiaj sorĉoj ne etiĝos, tamen ĝi subite malaperos je fino de daŭro de la ascendita formo. Reuzo de tiu ĉi kapablo refreŝigos daŭron de la ascendita formo.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=ascendita formo
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Luma energio eliĝas el la korpo de Kleriko. Estante en tiu ĉi formo Kleriko akiras 2-kahelan atakatingon (danke al ellasata sankta energio) kaj po 10 poentoj da ŝirmo por ĉiu uzita ŝargo de la sankta librego. Ri ankaŭ povas ĵeti sorĉojn malŝlositajn de talentoj de la ascendita formo.\n\nLa ŝirmo pro ascendita formo kaj ĝiaj sorĉoj norme ne etiĝos, tamen ĝi subite malaperos je fino de daŭro de la ascendita formo.\n\nNuna ŝirmo: %1$d.\nPliaj temperoj: %2$d.
actors.hero.abilities.cleric.trinity.name=triunuo
actors.hero.abilities.cleric.trinity.no_imbue=Nuntempe la triunuo havas neniun efikon agorditan por iu ajn sia formo, uzu iun sorĉon de la triunuo!
actors.hero.abilities.cleric.trinity.no_duplicate=La triunuo ne povas duobligi efikon, kiun vi jam asignis!
actors.hero.abilities.cleric.trinity.ench_glyph_use=La triunuo aplikos tiun ĉi efikon por _%1$d temperoj,_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=La triunuo aplikos tiun ĉi _potencan_ efikon por _%1$d temperoj,_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.wand_use=La triunuo pafos per tiu ĉi vergo samkiel ĝi estus je nivelo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.wand_multi_use=La triunuo _plurpafos_ per tiu ĉi vergo samkiel ĝi estus je nivelo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.thrown_use=La triunuo atakos per tiu ĉi ĵetarmilo samkiel ĝi estus je nivelo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.ring_use=La triunuo utiligos efikon de tiu ĉi ringo samkiel ĝi estus je nivelo _+%1$d_ por 20 temperoj uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=La triunuo utiligos foran alĥemian efikon de tiu ĉi antikvaĵo uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=La triunuo utiligos pasivan sanigan efikon de tiu ĉi antikvaĵo je nivelo _+%1$d_ por 20 temperoj uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.driedrose_use=La triunuo utiligos efikon de tiu ĉi antikvaĵo por alvoki koruptitan amikan fantomon kun sanpoentoj je nivelo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.etherealchains_use=La triunuo utiligos efikon de tiu ĉi antikvaĵo por surĵeti katenojn kun atingo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.hornofplenty_use=La triunuo utiligos manĝetan efikon de tiu ĉi antikvaĵo uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=La triunuo utiligos malamik-priŝtelantan efikon de tiu ĉi antikvaĵo je nivelo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=La triunuo utiligos efikon de tiu ĉi antikvaĵo por enradikigi malamikon kun hazarda minaca semo uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=La triunuo utiligos antaŭvidan efikon de tiu ĉi antikvaĵo je nivelo _+%1$d_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=La triunuo utiligos temp-haltiigan efikon de tiu ĉi antikvaĵo por _%1$d temperoj_ uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=La triunuo utiligos efikon de hazarda skribrulaĵo de tiu ĉi antikvaĵo – kun _%1$d/10_ ŝanco por ebligi ekzotan version – uzante _%2$s ŝargojn._
actors.hero.abilities.cleric.trinity.cost=Necesaj ŝargoj por tiu ĉi kapablo varias, sed kutime estas _%d._
actors.hero.abilities.cleric.trinity.short_desc=Kleriko akiras la _triunuon_ de kapabloj, kiu imitas antaŭe viditajn armaĵojn kaj ebligas asigni ilin per novaj sorĉoj.
actors.hero.abilities.cleric.trinity.desc=Kleriko akiras la _triunuon_ de armaĵaj kapabloj, kiu povas esti asignita al efikoj de diversaj aĵoj, uzante tri novajn sorĉojn. Ĉiu el tiuj sorĉoj koncentriĝas sur imiti efikojn de diversaj armaĵoj, kiujn Kleriko identigis dum tiu ĉi ludo: korpa formo por armiloj kaj defendaĵoj, mensa formo por vergoj kaj ĵetarmiloj, kaj spirita formo por ringoj kaj antikvaĵoj.\n\nĈiu formo povas esti plenigita per unu efiko samtempe kaj Kleriko elektas formon por aktivigi kun la triunuo. La triunuo ne povas imiti efikon de armaĵo, kiu jam estas surmetita.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Elektu formon por uzi kun la triunuo. Efikoj de pluraj formoj povas esti aktivigitaj samtempe.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Korpa formo: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Mensa formo: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Spirita formo: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Elektu efikon per kiu vi volas plenigi la triunuon. Pliaj informoj montriĝos antaŭ konfirmi.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Asigni al korpa formo
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Asigni al mensa formo
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Asigni al spirita formo
actors.hero.abilities.cleric.powerofmany.name=plurforto
actors.hero.abilities.cleric.powerofmany.prompt_default=Elektu amikon aŭ lokon
actors.hero.abilities.cleric.powerofmany.prompt_ally=Direktu vian luman amikon
actors.hero.abilities.cleric.powerofmany.ally_exists=Vi jam havas plifortigitan amikon.
actors.hero.abilities.cleric.powerofmany.no_vision=Vi ne povas elekti lokon ekster via vidatingo.
actors.hero.abilities.cleric.powerofmany.only_allies=Vi povas plifortigi nur amikojn.
actors.hero.abilities.cleric.powerofmany.short_desc=Kleriko alidirektas la _plurforton_ por plifortigi ekzistan amikon aŭ krei novan.
actors.hero.abilities.cleric.powerofmany.desc=Kleriko alidirektas la _plurforton,_ kiu plifortigas ekzistan amikon aŭ kreas novan plifortigitan por 100 temperoj. Elekti malplenan kahelon kreas novan amikon.\n\nKiam plifortigita per la plurforto, ĉiu amiko havas vundpovon pliigitan je +25%, ricevas -25% de vundoj kaj kunhavigas vidon kun Kleriko. Krom tio, ili akiras 25 poentojn da ŝirmo dum uzi la kapablon.\n\nKleriko ankaŭ akiras tri novajn sorĉojn, kiujn ri povas ĵeti nur kun plifortigita amiko. La plurforto ne ĉesos, kiam iu el tiuj sorĉoj estos aktivaj.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=plurforto
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Tiu ĉi amiko estas plifortigita per la plurforto, pliigante lian vundpovon je +25%% kaj malpliigante ricevitajn vundojn je -25%%. La amiko ankaŭ kunhavigas vidon kun Kleriko kaj povas profiti de diversaj sorĉoj.\n\nLa plurforto daŭros eĉ kiam amikoj kiel prismaj figuroj kaŝiĝos, sed plua tempo de la efiko daŭre malpliiĝos.\n\nPliaj temperoj: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=luma amiko
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Via amiko moviĝas al tiu loko.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Via amiko moviĝas por sekvi vin.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Via amiko moviĝas por ataki!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Kopio de iu el kunaventuristoj de Kleriko farita el solida lumo. Kvankam li alprenis formon de alia heroo, li havas neniun unikan kapablon de tiu heroo. Tiu ĉi amiko daŭros tiel longe kiel la plurforto estas aplikita al li.\n\nTiun ĉi amikon vi povas komandi uzante neniun ŝargon per reuzi la defendaĵan kapablon plurforto.


actors.hero.abilities.ratmogrify.name=rattransformo
actors.hero.abilities.ratmogrify.cant_transform=Tio ĉi ne povas ŝanĝiĝi al rato!
actors.hero.abilities.ratmogrify.too_strong=Tiu ĉi monstro estas tro forta por ŝanĝiĝi al rato!
actors.hero.abilities.ratmogrify.short_desc=La heroo povas _rattransformi_ malamikon! La kontraŭulo portempe ŝanĝiĝos al rato kun neniu speciala povo.
actors.hero.abilities.ratmogrify.desc=La heroo transformas malamikon al rato por 6 temperoj! Supermonstroj, amikoj kaj ratoj ne povas esti rattransformitaj.\n\nMonstroj transformitaj al ratoj konservos siajn originalajn parametrojn, sed havos neniun specialan povon.
actors.hero.abilities.ratmogrify$transmograt.name=rattransformita %s
actors.hero.abilities.ratmogrify$transmograt.desc=Tiu ĉi kontraŭulo estas transformita al rato.\n\n“Bonega afero miaopinie!” – Ratreĝo
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Murdita de rattransformita malamiko

##Cleric Spells
actors.hero.spells.auraofprotection.name=aŭreolo de protekto
actors.hero.spells.auraofprotection.short_desc=Pliigas defendpovon de Paladino kaj proksimaj amikoj.
actors.hero.spells.auraofprotection.desc=Paladino komencas radii protektan energion en la formo de brila aŭreolo ĉirkaŭ ri por 20 temperoj. Ĉiu amiko ene la radio de 2 kaheloj de Paladino vundiĝas malpli je %1$d%% kaj akiras efikon de skribaĵo de la paladina defendaĵo plifortigitan je +%2$d%%.\n\nTiu ĉi redukto kalkuliĝas antaŭ aliaj vund-reduktaj efikoj (ekz. defendaĵo). Plipovigo de skribaĵo ĉiam okazos, tamen tiu ĉi sorĉo ne povas aktivigi skribaĵon plurfoje se ulo jam profitas de skribaĵo (ekz. Paladino mem aŭ prisma figuro).
actors.hero.spells.auraofprotection$aurabuff.name=aŭreolo de protekto
actors.hero.spells.auraofprotection$aurabuff.desc=Paladino elradias protektan energion ĉirkaŭ si.\n\nĈiu proksima amiko (inkluzivante Paladinon mem) malpli vundiĝas kaj akiras plifortigitan efikon de skribaĵo de la paladina defendaĵo.\n\nPliaj temperoj: %s.

actors.hero.spells.beamingray.name=teleport-fasko
actors.hero.spells.beamingray.no_space=Tie estas neniu spaco por via amiko.
actors.hero.spells.beamingray.out_of_range=Tiu loko estas ekster atingo.
actors.hero.spells.beamingray.short_desc=Teleportas vian amikon kaj liveras ekstran vundpovon.
actors.hero.spells.beamingray.desc=Kleriko alidirektas energion al sia amiko kreante lumradion, kiu teleportas la amikon al iu loko. Se teleport-fasko kolizios kun kontraŭulo, la amiko aperos apud kontraŭulo kaj direktiĝos kontraŭ ĝi.\n\nLa teleport-fasko havas maksimuman atingon de %1$d kaheloj kaj pliigos ekstran vundpovon de la plurforto al +%2$d%% por 10 temperoj kontraŭ la plej proksima malamiko ene 4 kaheloj. La teleport-fasko eĉ povas teleporti kutime nemoveblajn amikojn, tamen tiaokaze ĝia atingo duoniĝas.
actors.hero.spells.beamingray$beamingrayboost.name=teleport-fasko
actors.hero.spells.beamingray$beamingrayboost.desc=Tiu ĉi amiko antaŭ nelonga tempo estis teleportita per la teleport-fasko, liverante al li ekstran vundpovon kontraŭ la plej proksima kontraŭulo post teleportiĝi. Krom tio, la plurforto ne ĉesos kiam tiu efiko estas aktiva.\n\nPliaj temperoj: %s.

actors.hero.spells.blessspell.name=beno
actors.hero.spells.blessspell.short_desc=Benas kaj ŝirmas Klerikon aŭ benas kaj sanigas aliulojn.
actors.hero.spells.blessspell.desc=Kleriko donas sanktan benon al si mem aŭ al alia vidata ulo.\n\nKiam uzita sur si mem la efiko estas malpli forta, liverante %1$d temperojn de beno kaj %2$d poentojn da ŝirmo.\n\nKiam uzita sur alia ulo la efiko estas pli forta, liverante %3$d temperojn de beno kaj %4$d poentojn da sanigado. Superflua sanigado ŝanĝiĝos al ŝirmo.

actors.hero.spells.bodyform.name=korpa formo
actors.hero.spells.bodyform.short_desc=Asignas triunuon al ensorĉo aŭ skribaĵo.
actors.hero.spells.bodyform.desc=Kleriko elektas ensorĉon aŭ skribaĵon, kiun ri identigis dum tiu ĉi ludo kaj plenigas la triunuon per ĝia efiko.\n\nKiam Kleriko uzas la triunuon, ri akiras efikon de la elektita ensorĉo aŭ skribaĵo por %d temperoj. Tiu ĉi portempa ensorĉo/skribaĵo funkcios samkiel norma ensorĉo/skribaĵo.\n\nTiu ĉi sorĉo anstataŭigas ĉiun alian korp-forman efikon, kiu nuntempe plenigas la triunuon.
actors.hero.spells.bodyform$bodyformbuff.name=korpa formo
actors.hero.spells.bodyform$bodyformbuff.desc=La korpa formo de la triunuo nuntempe imitas povon de ensorĉo aŭ skribaĵo, samkiel ĝi estus sur via armilo aŭ defendaĵo.\n\nRimarku, ke la korpa formo ne povas imiti plian kopion de efiko, kies vi jam profitas.\n\nNuna efiko: %1$s.\n\nPliaj temperoj: %2$s.

actors.hero.spells.cleanse.name=purigo
actors.hero.spells.cleanse.short_desc=Purigas de minacaj efikoj kaj donas ŝirmon.
actors.hero.spells.cleanse.desc=Kleriko senprokraste purigas sin kaj videblajn amikojn de ĉiuj minacaj efikoj. Post ĵeti la sorĉon ĉiuj trafitaj uloj ricevos %1$d temperojn da rezisto kontraŭ fiefikoj kaj %2$d da ŝirmo.

actors.hero.spells.clericspell.prompt=Elektu celon
actors.hero.spells.clericspell.no_target=Tie estas neniu celo.
actors.hero.spells.clericspell.invalid_target=Vi ne povas elekti tiun lokon.
actors.hero.spells.clericspell.invalid_enemy=Vi ne povas elekti tiun kontraŭulon.
actors.hero.spells.clericspell.charge_cost=Necesaj ŝargoj: %d

actors.hero.spells.divinesense.name=dia senco
actors.hero.spells.divinesense.short_desc=Liveras portempan ampleksan mensvidon.
actors.hero.spells.divinesense.desc=Kleriko streĉas siajn sencojn sur la ĉirkaŭaĵo, akirante %d-kahelan mensvidon por 30 temperoj.
actors.hero.spells.divinesense$divinesensetracker.name=dia senco
actors.hero.spells.divinesense$divinesensetracker.desc=Tiu ĉi ulo povas portempe vidi aliajn proksimajn estaĵojn per sia menso!\n\n\nPliaj temperoj: %s.

actors.hero.spells.divineintervention.name=dia interveno
actors.hero.spells.divineintervention.short_desc=Signifa pliigo de ŝirmo al Kleriko kaj riaj amikoj.
actors.hero.spells.divineintervention.desc=Kleriko elverŝas grandiozan kvanton da energio el sia librego al si kaj siaj amikoj, plipovigante ĉiujn je %1$d poentoj da ŝirmo kaj plidaŭrigante la ascenditan formon je %2$d temperoj. Nekredebla defenda povo de tiu sorĉo estas kompensata per tre alta ŝargkosto.\n\nSamkiel alia ŝirmo akirata en ascendita formo, ĝi norme ne etiĝas, sed subite malaperas je fino de daŭro de ascendita formo.

actors.hero.spells.flash.name=fulmo
actors.hero.spells.flash.prompt=Elektu lokon
actors.hero.spells.flash.short_desc=Teleportas al proksima loko.
actors.hero.spells.flash.desc=Kleriko alidirektas sian ascenditan formon kaj teleportiĝas tien. Fulmo povas teleporti Klerikon al ĉiu malkovrita neokupata loko ene atingo de la efiko. Tiu ĉi sorĉo uzas ju pli da libregaj ŝargoj des pli foje ĝi estas uzita dum la sama ascendita formo.

actors.hero.spells.guidinglight.name=gvida lumo
actors.hero.spells.guidinglight.short_desc=Kaŭzas foran magian vundon kaj certe trafas.
actors.hero.spells.guidinglight.desc=Kleriko pafas kuglon de magia energio, kiu kaŭzas 2-6 vundpoentojn kaj igas la viktimon lumiĝi. La sekva korpa atako (neuzante tro pezan armilon) kontraŭ la lumiĝanta viktimo certe trafos.
actors.hero.spells.guidinglight.desc_priest=_Tiu ĉi sorĉo estas pli potenca kiam ĵetita de Pastro._ La unua ĵeto je ĉiuj 100 temperoj de tiu sorĉo uzos neniun libregan ŝargon kaj la lumiĝa efiko estos sorbita de vergoj, aliaj uloj kaj antikvaĵoj, kiuj senpere influos kun la malamiko. Kiam lumiĝo estos uzita tiumaniere, la viktimo estos magie vundita egale al la nivelo de Pastro.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Gvida lumo
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Pastro povos denove senpage ĵeti la gvidan lumon post atendi 100 temperojn.\n\nPliaj temperoj: %s.
actors.hero.spells.guidinglight$illuminated.name=Lumiĝanta
actors.hero.spells.guidinglight$illuminated.desc=Tiu ĉi estaĵo brilas pro esti frapita de gvida lumo. Kvankam la brilo ne estas sufiĉe forta por prilumi la ĉirkaŭaĵon, la magia efiko plifaciligos al Kleriko ataki ĝin.
actors.hero.spells.guidinglight$illuminated.desc_priest=Kleriko povas ankaŭ sorbi lumiĝon per vergopafo, frapo de amiko aŭ per efikoj de iuj antikvaĵoj. Uloj perdantaj la staton “lumiĝanta” tiumaniere vundiĝos.
actors.hero.spells.guidinglight$illuminated.desc_generic=Aliaj herooj ankaŭ povas uzi la staton “lumiĝanta” por profiti de la talento brulanta lumo, se ili ne akiros aldonan precizon.

actors.hero.spells.hallowedground.name=benita tero
actors.hero.spells.hallowedground.prompt=Elektu lokon
actors.hero.spells.hallowedground.short_desc=Sanigas amikojn, malrapidigas malamikojn kaj kreskigas herbon ene areo de efiko.
actors.hero.spells.hallowedground.desc=Pastro alidirektas sian diecan magion al la proksima tero, kreante kvadraton %1$d×%1$d de benita tero por 20 temperoj.\n\nEn la momento de ĵeto tiu ĉi sorĉo sanigos ĉiujn amikojn je 10 sanpoentoj (plene sanaj amikoj kaj Pastro akiros ŝirmon), provizore enradikigos kontraŭulojn kaj disvastigos malaltan herbon.\n\nLa benita tero sanigos ĉiujn amikojn kun tempo 1 sanpoento/tempero (plene sanas amikoj kaj Pastro akiros ŝirmon), kripligos malamikojn kaj hazarde kreskigos altan herbon.\n\nBenita tero detruiĝas pro fajro. Kiam pasiva resaniĝado ne agas aŭ kiam Pastro ne akiros sperton por ioma tempo, la tero estos disŝovita.
actors.hero.spells.hallowedground$hallowedterrain.desc=La tero tie ĉi estas benita. Benita tero malrapidigos malamikojn, sanigos amikojn kaj kreskigos herbon.

actors.hero.spells.holyintuition.name=dieca intuicio
actors.hero.spells.holyintuition.prompt=Elektu aĵon
actors.hero.spells.holyintuition.cursed=Vi sentas fian magion insidantan de tiu ĉi aĵo.
actors.hero.spells.holyintuition.uncursed=Tiu ĉi aĵo estas libera de fia magio.
actors.hero.spells.holyintuition.short_desc=Identigas ĉu aĵo estas malbenita aŭ ne.
actors.hero.spells.holyintuition.desc=Kleriko streĉas siajn sensojn sur aĵo por determini ĉu ĝi estas malbenita aŭ ne, sen neceso por surmeti ĝin.

actors.hero.spells.holylance.name=sankta ĵetlanco
actors.hero.spells.holylance.short_desc=Kaŭzas seriozan foran magian vundon.
actors.hero.spells.holylance.desc=Pastro koncentras multan energion sur detruantan ĵetlancon faritan el lumo. Tiu ĵetlanco kaŭzas %1$d-%2$d vundpoentojn kaj ĉiam maksimume vundas nemortajn kaj demonajn kontraŭulojn.\n\nTiu ĉi sorĉo estas tre ŝargkosta kaj necesas atendi 50 temperojn antaŭ povi reuzi ĝin.
actors.hero.spells.holylance$lancecooldown.name=trankvil-tempo por sankta ĵetlanco
actors.hero.spells.holylance$lancecooldown.desc=Pastro lastatempe ĵetis sanktan ĵetlancon kaj devas atendi antaŭ povi ĵeti ĝin denove.\n\nPliaj temperoj por atendi: %s.

actors.hero.spells.holyward.name=sankta defendaĵo
actors.hero.spells.holyward.glyph_name=%s de lumo
actors.hero.spells.holyward.glyph_desc=Tiu ĉi skribaĵo igas vian defendaĵon bloki ete pli da vundoj.
actors.hero.spells.holyward.short_desc=Provizore superskribas skribaĵon por pliigi defendpovon de defendaĵo.
actors.hero.spells.holyward.desc=Kleriko plenigas la portatan surskribitan defendaĵon per sankta lumo, pliigante defendpovon de defendaĵo je 1 poento.\n\nTiu ĉi skribaĵo daŭros por 50 temperoj kaj superskribos ĉiujn utilajn skribaĵojn sur la defendaĵo por tiu periodo. Kleriko eĉ povas profiti de tiu ĉi sorĉo kiam ri portas neniun defendaĵon.
actors.hero.spells.holyward.desc_paladin=_Tiu ĉi sorĉo estas pli potenca kiam ĵetita de Paladino._ La kroma defendpovo pliiĝas al 3 poentoj, la sorĉo ne plu superskribas ekzistajn skribaĵojn kaj ĵeti aliajn sorĉojn kiam sankta defendaĵo estas aktiva plidaŭrigos ĝin je 10 temperoj por ĉiu uzita ŝargo.
actors.hero.spells.holyward$holyarmbuff.name=sankta defendaĵo
actors.hero.spells.holyward$holyarmbuff.desc=Kleriko plenigis sian surmetitan defendaĵon per sankta energio, provizore superskribante la ekzistan skribaĵon kaj igante la defendaĵon bloki aldonan 1 vundpoenton.\n\nPliaj temperoj: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Paladino plenigis sian surmetitan defendaĵon per sankta energio, igante ĝin bloki aldonajn 3 vundpoentojn.\n\nĴeti aliajn sorĉojn dum kiam sankta defendaĵo estas aktiva plidaŭrigos ĝin je 10 temperoj por ĉiu uzita ŝargo.\n\nPliaj temperoj: %s.

actors.hero.spells.holyweapon.name=sankta armilo
actors.hero.spells.holyweapon.ench_name=sankta %s
actors.hero.spells.holyweapon.ench_desc=Malamikoj frapitaj per sankta armilo ricevos kroman magian vundon.
actors.hero.spells.holyweapon.short_desc=Provizore superskribas ensorĉojn por pliigi vundpovon.
actors.hero.spells.holyweapon.desc=Kleriko plenigas sian tenatan armilon per sankta energio, igante la armilon kaŭzi pliajn 2 vundpoentojn per magio kun ĉiu frapo.\n\nTiu ĉi ensorĉo daŭros por 50 temperoj kaj superskribos ĉiujn utilajn ensorĉojn sur la armilo por tiu periodo. Senarmilaj frapoj ankaŭ profitos de tiu sorĉo.
actors.hero.spells.holyweapon.desc_paladin=_Tiu ĉi sorĉo estas pli potenca kiam ĵetita de Paladino._ La kroma magia vundpovo pliiĝas al 6 poentoj, la sorĉo ne plu superskribas ekzistajn ensorĉojn kaj ĵeti aliajn sorĉojn kiam sankta armilo estas aktiva, plidaŭrigos ĝin je 10 temperoj por ĉiu uzita ŝargo.
actors.hero.spells.holyweapon$holywepbuff.name=sankta armilo
actors.hero.spells.holyweapon$holywepbuff.desc=Kleriko plenigis sian uzatan armilon per sankta energio, provizore superskribante la ekzistan ensorĉon kaj igante la armilon kaŭzi aldonajn 2 vundpoentojn per magio je ĉiu frapo.\n\nPliaj temperoj: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Paladino plenigis sian uzatan armilon per sankta energio, igante la armilon kaŭzi aldonajn 6 vundpoentojn per magio je ĉiu frapo.\n\nĴeti aliajn sorĉojn dum kiam sankta armilo estas aktiva plidaŭrigos ĝin je 10 temperoj por ĉiu uzita ŝargo.\n\nPliaj temperoj: %s.

actors.hero.spells.judgement.name=juĝo
actors.hero.spells.judgement.short_desc=Vundas ĉiujn videblajn kontraŭulojn.
actors.hero.spells.judgement.desc=Kleriko pugnbatas teron kaŭzante ellason de lumo, kiu vundas ĉiujn videblajn malamikojn. Fundamente tio ĉi kaŭzas %1$d-%2$d vundpoentojn kaj po 5-10 aldonaj vundpoentoj por ĉiu sorĉo, kiun Kleriko ĵetis ekde alpreni ascenditan formon (aŭ ekde la antaŭa ĵeto de juĝo).\n\nNuntempe la juĝo kaŭzos %3$d-%4$d vundpoentojn.

actors.hero.spells.layonhands.name=mansurmeto
actors.hero.spells.layonhands.short_desc=Senprokraste sanigas apudan ulon aŭ ŝirmas Paladinon.
actors.hero.spells.layonhands.desc=Paladino alidirektas sanktan energion tra siaj manoj, sanigante aŭ ŝirmante ĉion, kion ri tuŝas.\n\nPaladino povas ĵeti tiun ĉi sorĉon al ĉiu apuda ulo por sanigi lin per %1$d sanpoentoj aŭ al si mem por akiri %1$d poentojn da ŝirmo. Troa sanigo de tiu ĉi sorĉo ŝanĝiĝos al ŝirmo.\n\nTiu ĉi sorĉo ĵetiĝas senprokraste kaj oni povas ĵeti ĝin pluroble, sed ne povas ĵeti ĝin akirante pli ol tri ŝirmoj samtempe.

actors.hero.spells.lifelinkspell.name=vivligilo
actors.hero.spells.lifelinkspell.short_desc=Kunhavigas vundojn kun amiko kaj etigas ricevitajn vundojn.
actors.hero.spells.lifelinkspell.desc=Kleriko plifortigas la ligilon inter si kaj plifortigita amiko. Kun tiu plifortigita ligilo, ĉiuj ricevataj vundoj estas dividitaj inter la heroo kaj ria amiko dum %1$d temperoj kaj vund-evito de la plurforto pliiĝos je %2$d%%. Rimarku, ke vundoj estas estas dividitaj post redukto pro defendaĵo, sed antaŭ redukto pro la plurforto.\n\nKiam tiu efiko estas aktiva, utilaj sorĉoj de maksimume 3-a nivelo aplikiĝos ambaŭ al Kleriko kaj al ria amiko, samkiel ili aplikiĝus nur al unu el ili.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=vivligila protekto
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Kleriko antaŭnelonge kreis la vivligilon kun tiu amiko.\n\nAldone al normaj profitoj de la vivligilo, la amiko ricevas malpli da vundoj, ĉiuj utilaj sorĉoj ĵetataj de Kleriko aplikiĝas ambaŭ al Kleriko kaj al ria amiko, anstataŭ nur al unu el ili, kaj la plurforto ne ĉesos kiam tiu efiko estas aktiva.\n\nPliaj temperoj: %s.

actors.hero.spells.mindform.name=mensa formo
actors.hero.spells.mindform.short_desc=Asignas triunuon al vergo aŭ ĵetarmilo.
actors.hero.spells.mindform.desc=Kleriko elektas vergon aŭ jetarmilojn, kiun ri identigis dum tiu ĉi ludo kaj plenigas la triunuon per ĝia efiko.\n\nKiam Kleriko uzas la triunuon, ri povas fari unuoblan atakon per la elektita ĵetarmilo/sorĉbastono samkiel ĝi estus je la nivelo +%d. La sorĉo aktivigos ĉiujn efikojn de la elektita objekto.\n\nTiu ĉi sorĉo anstataŭigas ĉiun alian mensan efikon, kiu nuntempe plenigas la triunuon.

actors.hero.spells.mnemonicprayer.name=parkerigita preĝo
actors.hero.spells.mnemonicprayer.short_desc=Plidaŭrigas efikojn sur (mal)amiko kaj reaktivigas lumiĝon.
actors.hero.spells.mnemonicprayer.desc=Pastro eldiras preĝon, kiu plidaŭrigas ĉiujn utilajn kaj minacajn efikojn sur elektita celo je %1$d temperoj. Utilaj efikoj daŭros pli longe sur amikoj (inkluzivante Pastron mem) kaj minacaj efikoj daŭros pli longe sur kontraŭuloj. Tiu ĉi sorĉo ankaŭ reaktivigos lumiĝon sur malamiko, kiu antaŭe lumiĝis.\n\nLa parkerigita preĝo povas plidaŭrigi specifan efikon nur unufoje kaj ne povas plidaŭrigi efikojn akiritajn per defendaĵaj kapabloj.

actors.hero.spells.radiance.name=glorbrilo
actors.hero.spells.radiance.short_desc=Lumigas kaj provizore surdigas proksimajn kontraŭulojn.
actors.hero.spells.radiance.desc=Pastro eksplodas per sankta lumo, kiu surdigas ĉiujn videblajn malamikojn por 3 temperoj kaj lumigas ilin samkiel ili estus trafitaj per la gvida lumo. Krom tio, la glorbrilo igos Pastron brili por 100 temperoj, se la nuna keletaĝo estas malluma.

actors.hero.spells.recallinscription.name=relego de runoj
actors.hero.spells.recallinscription.short_desc=Ripetas antaŭe uzitan runŝtonon aŭ skribrulaĵon.
actors.hero.spells.recallinscription.desc=Kleriko uzas sanktan magion por denove relegi magiajn runojn trovitajn sur runŝtono aŭ skribrulaĵo, kiun ri uzis dum la antaŭaj %s temperoj.\n\nLa relegon de runoj oni ne povas uzi por ripeti skribrulaĵon de plibonigo. Necesaj ŝargoj dependas de antaŭe uzita aĵo: 2 por runŝtono, 3 por skribrulaĵo kaj 4 por ekzota skribrulaĵo. La ŝargkosto ankaŭ duobliĝas dum relegi skribrulaĵon de transformo aŭ allĥemiaĵojn, kiuj devas esti kuiritaj per transformo aŭ plibonigo.
actors.hero.spells.recallinscription$useditemtracker.name=antaŭe uzita runo
actors.hero.spells.recallinscription$useditemtracker.desc=Kleriko lastatempe uzis objekton, kiu povas agi kun la sorĉo “relego de runoj”. Nun Kleriko povas ĵeti sorĉon, kiu ripetos ĝian efikon.\n\nUzita aĵo: %1$s.\n\nPliaj temperoj: %2$s.

actors.hero.spells.shieldoflight.name=ŝildo de lumo
actors.hero.spells.shieldoflight.short_desc=Liveras portempan ŝirmon kontraŭ malamiko.
actors.hero.spells.shieldoflight.desc=Kleriko kreas maldikan luman muron inter si kaj kontraŭulo, pliigante defendpovon kontraŭ tiu kontraŭulo je %1$d-%2$d poentoj por 4 temperoj.\n\nTiu ĉi sorĉo ĵetiĝas senprokraste kaj ne povas esti ĵetita kontraŭ pluraj malamikoj samtempe.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=ŝildo de lumo
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Maldika luma muro apartiganta tiun ulon kaj malamikon. Ĝi ne estas sufiĉe forta por tute bloki atakojn, sed malfortigos ilin.\n\nPliaj temperoj: %s

actors.hero.spells.spiritform.name=spirita formo
actors.hero.spells.spiritform.short_desc=Asignas triunuon al ringo aŭ antikvaĵo.
actors.hero.spells.spiritform.desc=Kleriko elektas ringon aŭ antikvaĵon, kiun ri identigis dum tiu ĉi ludo (escepte de la sankta librego) kaj plenigas la triunuon per ĝia efiko.\n\nSe ringo estas elektita, la triunuo liveras efikon de tiu ringo samkiel ĝi estus je nivelo +%1$d por 20 temperoj.\n\nSe antikvaĵo estas elektita, la triunuo imitas ĝian efikon samkiel ĝi estus je nivelo +%2$d. Ĉiu antikvaĵo havas sian distingan sintenon kaj ŝargkoston kiam uzata kun la triunuo.\n\nTiu ĉi sorĉo anstataŭigas ĉiun alian spiritan efikon, kiu nuntempe plenigas la triunuon.
actors.hero.spells.spiritform$spiritformbuff.name=spirita formo
actors.hero.spells.spiritform$spiritformbuff.desc=La spirita formo de la triunuo nuntempe imitas povon de armaĵo, samkiel ĝi estus surmetita de vi.\n\nRimarku, ke la spirita formo ne povas imiti plian kopion de efiko, kies vi jam profitas.\n\nNuna efiko: %1$s.\n\nPliaj efikoj: %2$s.

actors.hero.spells.smite.name=venkfrapo
actors.hero.spells.smite.short_desc=Garantiata frapo kun kroma vundo kaj plipovigita ensorĉo.
actors.hero.spells.smite.desc=Paladino strebas por plenumi detruantan frapon.\n\nKrom kaŭzi norman vundon, venkfrapo neuzante tro pezan armilon ĉiam trafos, ĝia ensorĉo plipoviĝos je +300%% kaj kaŭzos %1$d-%2$d vundpoentojn permagie.\n\nKroma magia vundo pro venkfrapo pliiĝas kun nivelo de Paladino, kaj nemortaj aŭ demonaj malamikoj ĉiam ricevos la maksimuman valoron.

actors.hero.spells.stasis.name=stazo
actors.hero.spells.stasis.short_desc=Forigas amikon el la labirinto kaj konservas lin.
actors.hero.spells.stasis.desc=Kleriko enfokusigas la konekton kun amiko direkte al si, igante la amikon esti portempe frostigita en ia energia dormo ene Kleriko. La amiko estos konservita por maksimume %d temperoj kaj resta tempo de ĉiuj utilaj efikoj estas haltigita en la stazo.\n\nLa amiko aperos ĉe Kleriko kiam la stazo norme finos aŭ kiam Kleriko senpage reĵetos la sorĉon stazo por pli frue fini la efikon. La sorĉo eĉ povas movi nemoveblajn amikojn, sed ne povas movi ilin inter keletaĝoj.
actors.hero.spells.stasis$stasisbuff.name=amiko en stazo
actors.hero.spells.stasis$stasisbuff.left_behind=Vi lasas vian nemoveblan amikon.
actors.hero.spells.stasis$stasisbuff.desc=Kleriko nuntempe havas amikon konservitan en la stazo. Ĉiuj utilaj efikoj sur tiu amiko estas konservitaj – inkluzivante la plurforton – kaj li reaperos ĉe Kleriko kiam la efiko finos. La efiko ankaŭ povas esti finita pli frue per reĵeti la sorĉon stazo.\n\nKonservita amiko: %1$s.\nPliaj temperoj: %2$s.

actors.hero.spells.sunray.name=sunradio
actors.hero.spells.sunray.short_desc=Fore permagie vundas viktimon kaj unufoje blindumas lin.
actors.hero.spells.sunray.desc=Kleriko elpafas radion de blinduma lumo kontraŭ viktimo, kaŭzante %1$d-%2$d vundpoentojn kaj blindumante lin por %3$d temperoj. Sunradio ĉiam maksimume vundas nemortajn kaj demonajn bestaĉojn.\n\nPost esti trafita de tiu ĉi sorĉo, vidsenso de la viktimo alkutimiĝos, do li ne blinumiĝos denove. Se kontraŭulo estos trafita denove dum esti blindumita de la sunradio, la troa lumo paralizigos lin.

actors.hero.spells.walloflight.name=luma muro
actors.hero.spells.walloflight.short_desc=Kreas muron, kiu blokas malamikojn.
actors.hero.spells.walloflight.desc=Paladino starigas muron faritan el paneloj de solida lumo tuj apud si. La muro estas larĝa je 1 kahelo, longa je %1$d kaheloj kaj daŭros por 20 temperoj.\n\nTiu ĉi muro funkcios kiel norma muro, tamen oni povas vidi trans ĝi. Malamikoj blokitaj dum kreado de muro estos surdigitaj kaj repuŝitaj malantaŭen (se tio eblas). Ĉiu senmovigita ene la muro povos liberiĝi el ĝi.\n\nLa muron oni povas starigi laŭ ĉiuj kvar ĉefaj aŭ ĉiuj kvar diagonalaj direktoj. Se muro jam ekzistas, oni povas senŝarge reĵeti la sorĉon por senprokraste forigi la muron.
actors.hero.spells.walloflight.early_end=Vi forigis la luman muron.
actors.hero.spells.walloflight$lightwall.desc=Brilaj paneloj de lumo blokas trapasejon tie ĉi.

