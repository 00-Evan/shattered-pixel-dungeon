actors.hero.hero.you_now_have=Vi kolektis aĵon: %s.
actors.hero.hero.you_cant_have=Mankas spaco por %s.
actors.hero.hero.locked_chest=Tiu ĉi kofro estas ŝlosita kaj vi ne havas kongruan ŝlosilon.
actors.hero.hero.locked_door=Vi ne havas kongruan ŝlosilon.
actors.hero.hero.noticed_smth=Vi rimarkis ion.
actors.hero.hero.wait=…
actors.hero.hero.search=priserĉi
actors.hero.hero.search_distracted=Malfacilas koncentriĝi, priserĉado estas laciga.
actors.hero.hero.pain_resist=La sufero kaŭzas vin rezisti la deziron de dormo.
actors.hero.hero.revive=La anĥo eksplodas ellasante vivigan energion!

##classes
actors.hero.heroclass.warrior=batalisto
actors.hero.heroclass.warrior_desc_short=Batalisto povas elteni plian damaĝon danke al ŝirmo liverata de lia _rompita sigelo._ La sigelon oni povas movi inter defendaĵoj kaj eblas _transigi unu plibonigon_ kun ĝi.
actors.hero.heroclass.warrior_desc=Batalisto komencas kun _unika rompita sigelo_, kiu generas ŝirmon super lia sano. La sigelon oni povas movi inter defendaĵoj kaj eblas _transigi unu plibonigon_ kun ĝi.\n\nLi eniras la labirinton posedante _eluzitan glaveton_, _tri ĵetŝtonojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nBatalisto aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de sano,\n_–_ skribrulaĵojn de kolero.
actors.hero.heroclass.warrior_unlock=Batalisto estas malŝlosita dekomence.

actors.hero.heroclass.mage=magiisto
actors.hero.heroclass.mage_desc_short=Magiisto estas profesiulo pri sorĉado kaj posedas _magian bastonegon_, kiu estas pli potenca ol vergoj. La bastonegon oni povas _plenigi per magio de ĉiu vergo_, kiun Magiisto trovos en la labirinto.
actors.hero.heroclass.mage_desc=Magiisto komencas kun _unika bastonego_, kiu ŝargiĝas signife pli rapide ol vergoj kaj havas je 1 pli maksimuma ŝargo. La bastonegon oni povas _plenigi per ĉiu vergo_ trovita en la labirinto.\n\nLi eniras la labirinton posedante _vergon de magia kuglo_ plenigitan al la bastonego, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nMagiisto aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de likva fajro,\n_–_ skribrulaĵojn de plibonigo.
actors.hero.heroclass.mage_unlock=Por malŝlosi Magiiston, _uzu skribrulaĵon de plibonigo por plifortigi aĵon._

actors.hero.heroclass.rogue=fripono
actors.hero.heroclass.rogue_desc_short=Fripono povas ŝtelpaŝi preter kontraŭuloj kaj ataki ilin estante nevidebla uzante sian _mantelon de ombroj._ Li ankaŭ _trovas kaŝaĵojn kaj kaptilojn_ de pli malproksime.
actors.hero.heroclass.rogue_desc=Fripono komencas kun _unika mantelo de ombroj_, kiun li povas uzi por iĝi nevidebla laŭvole.\n\nFripono _trovas kaŝaĵojn kaj kaptilojn_ de pli malproksime.\n\nLi eniras la labirinton posedante _ponardon_, _tri ĵettranĉilojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nFripono aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de nevidebleco,\n_–_ skribrulaĵojn de magia mapado.
actors.hero.heroclass.rogue_unlock=Por malŝlosi Friponon, _plenumu 10 surprizajn atakojn dum unu ludo._

actors.hero.heroclass.huntress=ĉasistino
actors.hero.heroclass.huntress_desc_short=Ĉasistino estas lerta pri ĵetarmiloj kaj havas _magian pafarkon_ kun senlimaj sagoj. Ŝi ankaŭ povas trairi herbon _sen piedpremi ĝin._
actors.hero.heroclass.huntress_desc=Ĉasistino komencas kun _unika spirita pafarko_, kiu povas arkpafi senliman nombron da magiaj sagoj.\n\nĈasistino povas trairi altan herbon sen piedpremi ĝin.\n\nŜi eniras la labirinton posedante _pikilecajn gantojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nĈasistino aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de mensvido,\n_–_ skribrulaĵojn de lulkanto.
actors.hero.heroclass.huntress_unlock=Por malŝlosi Ĉasistinon, _trafu malamikojn per ĵetarmiloj 10-foje dum unu ludo._

actors.hero.heroclass.duelist=duelistino
actors.hero.heroclass.duelist_desc_short=Duelistino estas majstrino pri manarmiloj kaj povas ekigi _specialan armilan atakon._ Tiu speciala atako estas _malsama por ĉiu armilo._
actors.hero.heroclass.duelist_desc=Duelistino komencas kun _unika rapiro_ kun speciala atako, kiu ŝargiĝas laŭ tempo.\n\nĈiu manarmilo en la ludo havas _diferencan specialan atakon_, kiun Duelistino povas uzi.\n\nŜi eniras la labirinton posedante _du ĵetpikilojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nDuelistino aŭtomate identigas:\n– skribrulaĵojn de identigo,\n– eliksirojn de povo,\n– skribrulaĵojn de spegula figuro.
actors.hero.heroclass.duelist_unlock=Por malŝlosi Duelistinon, _surmetu almenaŭ 2-supernivelan armilon havante sufiĉan povon._

actors.hero.herosubclass.berserker=berserko
actors.hero.herosubclass.berserker_short_desc=_Berserko_ akiras “koleron” proporcie al ricevata damaĝo. Kolero igas lin pli forta kaj povas aktiviĝi je 100% donante ekstran ŝirmon.
actors.hero.herosubclass.berserker_desc=Berserko akiras “koleron” dum ricevi korpan damaĝon, inkluzivante damaĝon blokitan per lia defendaĵo! Kolero malaperas laŭtempe kaj malaperas malpli rapide je malmulte da sano.\n\nLi povas kaŭzi maksimume +50% de damaĝo je 100% de kolero. Je 100% kolero li ankaŭ povas “berserki” – akirante 2-6 × maksimuma ŝirmo de la rompita sigelo depende de manka sano; la kolero restas je 100% tiel longe, ĝis ŝirmo de la rompita sigelo perdiĝos. Tamen Berserko bezonos tempon ĝi li povos berserki denove.
actors.hero.herosubclass.gladiator=gladiatoro
actors.hero.herosubclass.gladiator_short_desc=_Gladiatoro_ pliigas “fraparon” post ĉiu sukcesa frapo. Li povas uzi akiritan fraparon por fari specialajn atakojn.
actors.hero.herosubclass.gladiator_desc=Gladiatoro akiras po unu poento da “fraparo” post ĉiu sukcesa atako per permana aŭ ĵetarmilo. Kiam Gladiatoro ne faras sukcesan atakon dum 5 temperoj, la fraparo perdiĝas.\n\nAkirante fraparon, diversaj specialaj atakoj disponebliĝas por kiuj Gladiatoro povas uzi akiritajn frapar-poentojn:\n2-obla fraparo: forpuŝas malamikon, konservas fraparon;\n4-obla fraparo: kaŭzas damaĝon proporcie al defendaĵo;\n6-bola fraparo: blokas kontraŭfrapon, konservas fraparon;\n8-obla fraparo: damaĝas viktimon kaj proksimajn malamikojn;\n10-obla fraparo: atakas po unu frapo je ĉiu frapar-poento.
actors.hero.herosubclass.battlemage=batalmagiisto
actors.hero.herosubclass.battlemage_short_desc=_Batalmagiisto_ akiras ekstrajn efikojn dum permane ataki per sia bastonego. Tiuj efikoj dependas de vergo, per kiu la bastonego estas plenigita.
actors.hero.herosubclass.battlemage_desc=Batalmagiisto akiras ekstran efikon, kiam li permane frapas malamikon per sia bastonego, samkiel la bastonego havus ensorĉon. Tiu ĉi efiko dependas de vergo, per kiu li plenigis la bastonego, do ĉiu vergo donas alian efikon. Aldone al la menciitaj efikoj, la bastonego gajnas 0,5 ŝargojn por frapo.
actors.hero.herosubclass.warlock=sorĉisto
actors.hero.herosubclass.warlock_short_desc=_Sorĉisto_ havas ŝancon por marki spiriton de monstro per uzi vergon. Li saniĝos kiam li kaŭzos korpan damaĝon al markitaj kontraŭuloj.
actors.hero.herosubclass.warlock_desc=Sorĉisto havas ŝancon por marki spiriton de atakata monstro per uzi vergon. La ŝanco por marki spiriton kaj ĝia daŭro pliiĝas kun nivelo de vergo.\n\nKiam spirito de malamiko estas markita, Sorĉisto saniĝos je 2 sanpoentoj por ĉiu 5 poentoj de kaŭzata damaĝo – sed nur damaĝo pro manarmiloj kaj ĵetarmilo enkalkulas, ne damaĝo pro vergoj!
actors.hero.herosubclass.assassin=kaŝmortigisto
actors.hero.herosubclass.assassin_short_desc=_Kaŝmortigisto_ povas prepari mortigan frapon dum esti nevidebla. Ju pli longe li atendas, des pli forta la atako estos.
actors.hero.herosubclass.assassin_desc=Kaŝmortigisto preparas sian sekvan atakon dum esti nevidebla. Ju pli longe li prepariĝas, des pli forta la sekva frapo estos. Preparo povas daŭri maksimume 9 temperojn.\n\nPost prepariĝi Kaŝmortigisto kaŭzas ekstran damaĝon per sia sekva frapo, povas ekaperi ĉe la viktimo kaj eĉ povas senprokraste mortigi malfortajn kontraŭuloj.
actors.hero.herosubclass.freerunner=sprintisto
actors.hero.herosubclass.freerunner_short_desc=_Sprintisto_ akiras “movizon” dum kurado, kiun li povas uzi por komenci “sprinti”. Sprinto pliigas lian movrapidon kaj rapidpovon por mallonga tempo.
actors.hero.herosubclass.freerunner_desc=Dum moviĝi Sprintisto akiras “movizon”. Li povas akiri maksimume 10 poentojn da movizo kurante dum 10 temperoj, sed la movizo rapide perdiĝas post ĉesigi kuri. Sprintisto povas uzi akiritan movizon por “sprinti” – li uzos po 1 poeto da movizo por 2 temperoj de sprinto.\n\nDum sprinti Sprintisto moviĝas kun duobla rapido kaj ricevas aldonas evitpovon depende de lia nivelo. Post fini sprinti necesos atendi kelkajn temperojn antaŭ denove akiri movizon.
actors.hero.herosubclass.sniper=celpafistino
actors.hero.herosubclass.sniper_short_desc=_Celpafistino_ povas trapiki defendaĵon per atakoj je distanco. Post trafi malamikon per ĵetarmilo, ŝi povas pluigi per speciala atako per sia pafarko.
actors.hero.herosubclass.sniper_desc=Celpafistino estas majstro pri batalo je distanco kaj ŝiaj foraj atakoj povas trapiki defendaĵon de kontraŭulo. Kiam ŝi atakas monstron per ĵetarmilo, ŝi enmetas sur ĝi “celpafistinan markon”, kiu ebligas al ŝi pluigi per speciala atako per sia pafarko. La speciala atako dependas de maniero kiel ŝia pafarko estas plivastigita.\n\nNeplivastigita pafarko ellasas sagon kaŭzantan malgrandan damaĝon, sed ĝi pafas senprokraste. Rapide-plivastigita pafarko pafas salvon da tri sagoj, kiuj kaŭzas malgrandan damaĝon kaj plue povas aktivigi ensorĉojn kaj daŭras 1 temperon por pafi. Damaĝe-plivastigita pafarko pafas sagon, kiu certe trafas la kontraŭulon, kaŭzas ekstran damaĝon dependan de distanco kaj daŭras 2 temperojn por pafi.
actors.hero.herosubclass.warden=gardistino
actors.hero.herosubclass.warden_short_desc=_Gardistino_ povas vidi trans densa herbo kaj akiras ekstrajn efikojn dum planti semojn aŭ piedpremi vegetaĵojn.
actors.hero.herosubclass.warden_desc=Gardistino estas forte kunigita kun fortoj de la naturo, kiuj donas al ŝi ekstrajn efikojn rilataj al herbo kaj vegetaĵoj. Ŝi povas vidi trans alta kaj disŝovita herbo samkiel ĝi estus malplena tereno.\n\nGardistino igas al herbo kreski ĉe ĉiu ĵetita/plantita semo kaj akiras ekstrajn efikojn dum piedpremi vegetaĵojn. Tiuj specialaj efikoj anstataŭigas la normajn efikojn, do neniu vegetaĵo estas por ŝi malutila.
actors.hero.herosubclass.champion=majstrino
actors.hero.herosubclass.champion_short_desc=_Majstrino_ povas teni du armilojn havas pli poentojn da specialaj armilaj atakoj. Ŝi norme atakas per sia ĉefa armilo, krom tio ŝi povas interŝanĝi armilojn kaj uzi specialajn atakojn de ambaŭ armiloj.
actors.hero.herosubclass.champion_desc=Majstrino estas lerta pri manarmiloj kaj povas teni du armilojn samtempe. Ŝi norme atakas per sia ĉefa armilo, krom tio ŝi povas senprokraste interŝanĝi armilojn kaj uzi specialajn atakojn de ambaŭ armiloj.\n\nLa heroino akiras 2 poentojn al maksimumo de speciala armila atako kaj +50% al rapido de ĝia ŝargado.
actors.hero.herosubclass.monk=monaĥino
actors.hero.herosubclass.monk_short_desc=_Monaĥino_ akiras energion dum batali. Tiun energion ŝi povas utiligi al diversaj unikaj kapabloj.
actors.hero.herosubclass.monk_desc=Monaĥino koncentriĝas sur batal-teĥniko. Kiam ŝi venkas malamikojn, ŝi akiras energion, kiun ŝi povas utiligi al diversaj kapabloj defendaj kaj objektaj. Tiu ĉi energio ne perdiĝas kun fluo de tempo, tamen havas limigon dependan de nivelo de Monaĥino.\n\n1 ŝargo: rapida pugnobataro;\n2 ŝargoj: koncentriĝi por eviti atakon;\n3 ŝargoj: senprokrasta alsalto;\n4 ŝargoj: forpiedbati malamikon;\n5 ŝargoj: mediti por nuligi efikojn kaj ŝargi vergojn kaj antikvaĵojn

##talents
actors.hero.talent$provokedangertracker.name=provokita kolereto
actors.hero.talent$provokedangertracker.desc=Batalisto antaŭ nelonge perdis sian ŝirmon, lia sekva korpa atako kaŭzos ekstran damaĝon.\n\nPluaj temperoj: %s.
actors.hero.talent$lingeringmagictracker.name=tiriĝanta magio
actors.hero.talent$lingeringmagictracker.desc=Magiisto antaŭ nelonge uzis sian bastonegon aŭ vergon, lia sekva korpa atako kaŭzos ekstran damaĝon.\n\nPluaj temperoj: %s.
actors.hero.talent$followupstriketracker.name=sekva frapo
actors.hero.talent$followupstriketracker.desc=Ĉasistino antaŭe atakis malamikon per ĵetarmilo, ŝia sekva permana atako kontraŭ la sama malamiko estos plifortigita.\n\nPluaj temperoj: %s.
actors.hero.talent$patientstriketracker.name=pacienca frapo
actors.hero.talent$patientstriketracker.desc=Dualistino atendis temperon, do ŝia sekva permana atako estos plifortigita.
actors.hero.talent$improvisedprojectilecooldown.name=Trankvil-tempo por improvizitaj ĵetarmiloj
actors.hero.talent$improvisedprojectilecooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=Trankvil-tempo por refreŝigaj paŝoj
actors.hero.talent$rejuvenatingstepscooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$seershotcooldown.name=Trankvil-tempo por aŭgura pafo
actors.hero.talent$seershotcooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$aggressivebarriercooldown.name=trankvil-tempo por ŝirmo de agreso
actors.hero.talent$aggressivebarriercooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$liquidagilacctracker.name=malkorkita evitpovo
actors.hero.talent$liquidagilacctracker.desc=La sekva permana atako de Duelistino estos pli preciza.\n\nPluaj temperoj: %s.
actors.hero.talent$lethalhastecooldown.name=trankvil-tempo por mortiga rapidemo
actors.hero.talent$lethalhastecooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$swiftequipcooldown.name=trankvil-tempo por interŝanĝi armilon
actors.hero.talent$swiftequipcooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$preciseassaulttracker.name=preciza atenco
actors.hero.talent$preciseassaulttracker.desc=La sekva permana atako de Duelistino estos pli preciza.\n\nPluaj temperoj: %s.
actors.hero.talent$deadlyfollowuptracker.name=mortiga sinsekvo
actors.hero.talent$deadlyfollowuptracker.desc=Duelistino antaŭe atakis malamikon per ĵetarmilo, ŝiaj sekvaj permanaj atakoj kontraŭ la sama malamiko estos plifortigitaj.\n\nPluaj temperoj: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=preparita ekzekuto

#warrior
actors.hero.talent.hearty_meal.title=nutranta manĝaĵo
actors.hero.talent.hearty_meal.desc=_+1:_ manĝado sanigas Bataliston je _3 sanpoentoj_ kiam li havas malpli ol 30% de sano.\n\n_+2:_ manĝado sanigas Bataliston je _5 sanpoentoj_ kiam li havas malpli ol 30% de sano.
actors.hero.talent.veterans_intuition.title=intuicio de veterano
actors.hero.talent.veterans_intuition.desc=_+1:_ Batalisto identigas armilojn _1,75× pli rapide_ kaj defendaĵojn _2,5× pli rapide_\n\n_+2:_ Batalisto identigas armilojn _2,5× pli rapide_ kaj defendaĵojn _kiam li surmetas ilin._
actors.hero.talent.provoked_anger.title=provokita kolereto
actors.hero.talent.provoked_anger.desc=_+1:_ kiam ŝirmo de Batalisto malaperas, lia sekva permana atako kaŭzos _2 poentojn da damaĝo pli_.\n\n_+2:_ kiam ŝirmo de Batalisto malaperas, lia sekva permana atako kaŭzos _3 poentojn da damaĝo pli_.
actors.hero.talent.iron_will.title=fera volo
actors.hero.talent.iron_will.desc=_+1:_ la maksimuma ŝirmilo generata de la sigelo de Batalisto _pliiĝas je 1 poento_.\n\n_+2:_ la maksimuma ŝirmilo generata de la sigelo de Batalisto _pliiĝas je 2 poentoj_.
actors.hero.talent.iron_will.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos la ŝirmon sen necesi uzi la rompitan sigelon.

actors.hero.talent.iron_stomach.title=fera stomako
actors.hero.talent.iron_stomach.desc=_+1:_ manĝado daŭras 1 temperon kaj donas al Batalisto _75% reziston kontraŭ damaĝo_ dum manĝado.\n\n_+2:_ manĝado daŭras 1 temperon kaj donas al Batalisto _100% reziston kontraŭ damaĝo_ dum manĝado.
actors.hero.talent.liquid_willpower.title=trinkebla forta volo
actors.hero.talent.liquid_willpower.desc=_+1:_ Batalisto senprokraste regajnas _50% de ŝirmo_ de la rompita sigelo dum trinki aŭ ĵeti eliksiron, infuzaĵon aŭ miksturon.\n\n_+2:_ Batalisto senprokraste regajnas _75% de ŝirmo_ de la rompita sigelo dum trinki aŭ ĵeti eliksiron, infuzaĵon aŭ miksturon.\n\nTiu ĉi efiko duobliĝas kiam Batalisto uzas eliksirojn de povo, sperto aŭ aĵojn akiritajn per alĥemio uzante la menciitajn eliksirojn.\n\nSe dum alĥemio kuiriĝas plurajn trinkaĵojn (ekzemplo: akva infuzaĵo), ŝanco por ekigi tiun ĉi efikon dependas de kvanto da kuiritaj trinkaĵoj.
actors.hero.talent.liquid_willpower.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos la ŝirmon egalan al 5% de lia maksimuma sano je nivelo +1; aŭ 7,5% de lia maksimuma sano je nivelo +2.
actors.hero.talent.runic_transference.title=transigo de skribaĵo
actors.hero.talent.runic_transference.desc=_+1:_ la rompita sigelo de Batalisto povas transigi _kutimajn skribaĵojn_ en la sama maniero, kiel ĝi transigas plibonigon.\n\n_+2:_ la rompita sigelo de Batalisto povas transigi _kutimajn, potencajn kaj malbenajn skribaĵojn_ en la sama maniero, kiel ĝi transigas plibonigon.\n\nLa sigelo povas transigi nur tiun skribaĵon, kiu estis gravurita al la defendaĵo kun surmetita sigelo.
actors.hero.talent.runic_transference.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi malfaciligos forviŝi skribaĵon de via defendaĵo dum uzi skribrulaĵon de plibonigo. Skribaĵoj povos forviŝiĝi dum plibonigi defendaĵon de nivelo +6 (implicite +4) – je talent-nivelo +1; aŭ komence de nivelo +7 je talent-nivelo +2. Skribaĵoj certe forviŝiĝos dum plibonigi defendaĵon de nivelo +8 (implicite la same).
actors.hero.talent.lethal_momentum.title=impeto de morto
actors.hero.talent.lethal_momentum.desc=_+1:_ kiam Batalisto mortigas kontraŭulon per permana armilo, la mortiga frapo havas _67% ŝancon_ por daŭri 0 tempero.\n\n_+2:_ kiam Batalisto mortigas kontraŭulon per permana armilo, la mortiga frapo havas _100% ŝancon_ por daŭri 0 tempero.
actors.hero.talent.improvised_projectiles.title=improvizitaj ĵetarmiloj
actors.hero.talent.improvised_projectiles.desc=_+1:_ Batalisto povas blindumi kontraŭulon por _2 temperoj_ per ĵeti al li ajnan aĵon, kiu ne estas ĵetarmilo. Necesas atendi 50 temperojn antaŭ reuzi tiun ĉi talenton.\n\n_+2:_ Batalisto povas blindumi kontraŭulon por _3 temperoj_ per ĵeti al li ajnan aĵon, kiu ne estas ĵetarmilo. Necesas atendi 50 temperojn antaŭ reuzi tiun ĉi talenton.

actors.hero.talent.hold_fast.title=firma pozicio
actors.hero.talent.hold_fast.desc=_+1:_ kiam Batalisto atendas, li gajnas _1-2 da defendo_ ĝis li moviĝos.\n\n_+2:_ kiam Batalisto atendas, li gajnas _2-4 da defendo_ ĝis li moviĝos.\n\n_+3:_ kiam Batalisto atendas, li gajnas _3-6 da defendo_ ĝis li moviĝos.
actors.hero.talent.strongman.title=fortulo
actors.hero.talent.strongman.desc=_+1:_ pliigas povon de Batalisto _je 8%_ (rondigita malsupren).\n\n_+2:_ pliigas povon de Batalisto _je 13%_ (rondigita malsupren).\n\n_+3:_ pliigas povon de Batalisto _je 18%_ (rondigita malsupren).

actors.hero.talent.endless_rage.title=senfina kolero
actors.hero.talent.endless_rage.desc=_+1:_ Berserko povas akiri maksimume _116% de kolero_.\n\n_+2:_ Berserko povas akiri maksimume _133% de kolero_.\n\n_+3:_ Berserko povas akiri maksimume _150% de kolero_.\n\nĈiu elcent-poento super 100% de kolero pliigas ŝirmon de Berserko je 1% malpliigas trankvil-tempon je 1%, tamen aldona damaĝo ne pliiĝas super +50%.
actors.hero.talent.deathless_fury.title=senmorta kolero
actors.hero.talent.deathless_fury.desc=_+1:_ berserkado aŭtomate aktiviĝas kiam Berserko preskaŭmortas kaj lia kolero estas minimume 100%. La trankvil-tempo por reuzi tiun ĉi talenton estas _3 heroaj niveloj_.\n\n_+2:_ berserkado aŭtomate aktiviĝas kiam Berserko preskaŭmortas kaj lia kolero estas minimume 100%. La trankvil-tempo por reuzi tiun ĉi talenton estas _2 heroaj niveloj_.\n\n_+3:_ berserkado aŭtomate aktiviĝas kiam Berserko preskaŭmortas kaj lia kolero estas minimume 100%. La trankvil-tempo por reuzi tiun ĉi talenton estas _1 heroa nivelo_.\n\nRimarku ke Berserko mortos kiam li havos 0 sanpoentojn je fino de berserkado.
actors.hero.talent.enraged_catalyst.title=kolera katalizilo
actors.hero.talent.enraged_catalyst.desc=_+1:_ ensorĉoj kaj malbenoj sur armilo de Berserko aktiviĝas ju pli ofte des pli kolerigita li estas, maksimume _15% pli ofte_ je plena kolero.\n\n_+2:_ ensorĉoj kaj malbenoj sur armilo de Berserko aktiviĝas ju pli ofte des pli kolerigita li estas, maksimume _30% pli ofte_ je plena kolero.\n\n_+3:_ ensorĉoj kaj malbenoj sur armilo de Berserko aktiviĝas ju pli ofte des pli kolerigita li estas, maksimume _45% pli ofte_ je plena kolero.

actors.hero.talent.cleave.title=disrompigisto
actors.hero.talent.cleave.desc=_+1:_ kiam Gladiatoro mortigas kontraŭulon, tempo por pluigi fraparon estas pliigita al _15 temperoj._\n\n_+2:_ kiam Gladiatoro mortigas kontraŭulon, tempo por pluigi fraparon estas pliigita al _30 temperoj._\n\n_+3:_ kiam Gladiatoro mortigas kontraŭulon, tempo por pluigi fraparon estas pliigita al _45 temperoj._
actors.hero.talent.lethal_defense.title=defendo de morto
actors.hero.talent.lethal_defense.desc=_+1:_ kiam Gladiatoro mortigas malamikon per fraparo, li _regajnas 33%_ de ŝirmo de la rompita sigelo.\n\n_+2:_ kiam Gladiatoro mortigas malamikon per fraparo, li _regajnas 67%_ de ŝirmo de la rompita sigelo.\n\n_+3:_ kiam Gladiatoro mortigas malamikon per fraparo, li _regajnas 100%_ de ŝirmo de la rompita sigelo.
actors.hero.talent.enhanced_combo.title=plilertigita fraparo
actors.hero.talent.enhanced_combo.desc=_+1:_ kiam Gladiatoro plenumas 7- aŭ pli-opan fraparon, la ”surdigfrapo” forbatas malamikon je 3 kaheloj, igas ĝin ebria kaj povas forbati ĝin abismen.\n\n_+2:_ aldone al efikoj de +1, kiam la fraparo estas 9- aŭ pli-opa la ”repuŝo“ agas dum pluraj frapoj.\n\n_+3:_ aldone al efikoj de +1 kaj +2, la gladiatoro povas salti trans 3 kaheloj post fari “krakigon”, “frakason” aŭ “furiozon”.

actors.hero.talent.body_slam.title=mortiga surteriĝo
actors.hero.talent.body_slam.desc=_+1:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _1-4 plus 25%_ de lia maksimuma blokpovo.\n\n_+2:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _2-8 plus 50%_ de lia maksimuma blokpovo.\n\n_+3:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _3-12 plus 75%_ de lia maksimuma blokpovo.\n\n_+4:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _4-16 plus 100%_ de lia maksimuma blokpovo.
actors.hero.talent.impact_wave.title=falondo
actors.hero.talent.impact_wave.desc=_+1:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _2 kaheloj_ kun _25% probablo_ ricevi la staton “vundeblo” por 5 temperoj.\n\n_+2:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _3 kaheloj_ kun _50% probablo_ ricevi la staton “vundeblo” por 5 temperoj.\n\n_+3:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _4 kaheloj_ kun _75% probablo_ ricevi la staton “vundeblo” por 5 temperoj.\n\n_+4:_ kiam Batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _5 kaheloj_ kun _100% probablo_ ricevi la staton “vundeblo” por 5 temperoj.
actors.hero.talent.double_jump.title=duobla salto
actors.hero.talent.double_jump.desc=_+1:_ kiam Batalisto resaltas post 3 temperoj, la dua salto uzas je _16% malpli_ de ŝargoj.\n\n_+2:_ kiam Batalisto resaltas post 3 temperoj, la dua salto uzas je _30% malpli_ de ŝargoj.\n\n_+3:_ kiam Batalisto resaltas post 3 temperoj, la dua salto uzas je _40% malpli_ de ŝargoj.\n\n_+4:_ kiam Batalisto resaltas post 3 temperoj, la dua salto uzas je _50% malpli_ de ŝargoj.

actors.hero.talent.expanding_wave.title=etendita ŝokondo
actors.hero.talent.expanding_wave.desc=_+1:_ radiuso de ŝokondo pliiĝas al _6 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _75°_ (el 60°).\n\n_+2:_ radiuso de ŝokondo pliiĝas al _7 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _90°_ (el 60°).\n\n_+3:_ radiuso de ŝokondo pliiĝas al _8 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _105°_ (el 60°).\n\n_+4:_ radiuso de ŝokondo pliiĝas al _9 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _120°_ (el 60°).
actors.hero.talent.striking_wave.title=frapeca ŝokondo
actors.hero.talent.striking_wave.desc=_+1:_ estas _35% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo.\n\n_+2:_ estas _60% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo.\n\n_+3:_ estas _90% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo.\n\n_+4:_ estas _100% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo, kaj ensorĉoj estas je _+20% pli potencaj_.
actors.hero.talent.shock_force.title=surdiga ŝokondo
actors.hero.talent.shock_force.desc=_+1:_ ŝokondo kaŭzas _20% pli de damaĝo_ kaj havas _25% ŝancon_ por surdigi malamikojn anstataŭ kripligi ilin.\n\n_+2:_ ŝokondo kaŭzas _40% pli de damaĝo_ kaj havas _50% ŝancon_ por surdigi malamikojn anstataŭ kripligi ilin.\n\n_+3:_ ŝokondo kaŭzas _60% pli de damaĝo_ kaj havas _75% ŝancon_ por surdigi malamikojn anstataŭ kripligi ilin.\n\n_+4:_ ŝokondo kaŭzas _80% pli de damaĝo_ kaj havas _100% ŝancon_ por surdigi malamikojn anstataŭ kripligi ilin.

actors.hero.talent.sustained_retribution.title=daŭriĝanta venĝo
actors.hero.talent.sustained_retribution.desc=_+1:_ Batalisto kaŭzas _115% de ekstra damaĝo_ dividitan al _2 frapoj_ anstataŭ 100% de ekstra damaĝo en 1 frapo.\n\n_+2:_ Batalisto kaŭzas _130% de ekstra damaĝo_ dividitan al _3 frapoj_ anstataŭ 100% de ekstra damaĝo en 1 frapo.\n\n_+3:_ Batalisto kaŭzas _145% de ekstra damaĝo_ dividitan al _4 frapoj_ anstataŭ 100% de ekstra damaĝo en 1 frapo.\n\n_+4:_ Batalisto kaŭzas _160% de ekstra damaĝo_ dividitan al _5 frapoj_ anstataŭ 100% de ekstra damaĝo en 1 frapo.
actors.hero.talent.shrug_it_off.title=batu min pli forte!
actors.hero.talent.shrug_it_off.desc=_+1:_ redukto de damaĝo dum daŭro de la efiko “sufero” _pliiĝas al 60%_ (implicite 50%).\n\n_+2:_ redukto de damaĝo dum daŭro de la efiko “sufero” _pliiĝas al 68%_ (implicite 50%).\n\n_+3:_ redukto de damaĝo dum daŭro de la efiko “sufero” _pliiĝas al 74%_ (implicite 50%).\n\n_+4:_ redukto de damaĝo dum daŭro de la efiko “sufero” _pliiĝas al 80%_ (implicite 50%).
actors.hero.talent.even_the_odds.title=egalaj ŝancoj
actors.hero.talent.even_the_odds.desc=_+1:_ post trasuferi Batalisto kaŭzas _5% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.\n\n_+2:_ post trasuferi Batalisto kaŭzas _10% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.\n\n_+3:_ post trasuferi Batalisto kaŭzas _15% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.\n\n_+4:_ post trasuferi Batalisto kaŭzas _20% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.

#mage
actors.hero.talent.empowering_meal.title=fortiga manĝaĵo
actors.hero.talent.empowering_meal.desc=_+1:_ ĉiu manĝaĵo donas al Magiisto _po 2 poentojn da ekstra damaĝo_ dum la 3 sekvaj fojoj, kiam li kaŭzas damaĝon per vergo.\n\n_+2:_ ĉiu manĝaĵo donas al Magiisto _po 3 poentojn da ekstra damaĝo_ dum la 3 sekvaj fojoj, kiam li kaŭzas damaĝon per vergo.
actors.hero.talent.scholars_intuition.title=intuicio de klerulo
actors.hero.talent.scholars_intuition.desc=_+1:_ Magiisto identigas vergojn _3-foje pli rapide._\n\n_+2:_ Magiisto identigas vergojn _dum la unua uzo._
actors.hero.talent.lingering_magic.title=tiriĝanta magio
actors.hero.talent.lingering_magic.desc=_+1:_ kiam Magiisto pafas per vergo aŭ bastonego, lia sekva permana atako kaŭzos _1-2 aldonajn poentojn da damaĝo_.\n\n_+2:_ kiam Magiisto pafas per vergo aŭ bastonego, lia sekva permana atako kaŭzos _2 aldonajn poentojn da damaĝo_.
actors.hero.talent.backup_barrier.title=apoga barilo
actors.hero.talent.backup_barrier.desc=_+1:_ Magiisto gajnas _3 poentojn da ŝirmo_ kiam li uzis la lastan ŝargon de sia bastonego.\n\n_+2:_ Magiisto gajnas _5 poentojn da ŝirmo_ kiam li uzis la lastan ŝargon de sia bastonego.
actors.hero.talent.backup_barrier.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi aktiviĝos post malŝargi la plej plibonigitan vergon de la heroo.

actors.hero.talent.energizing_meal.title=energiigaj manĝaĵoj
actors.hero.talent.energizing_meal.desc=_+1:_ manĝado daŭras 1 temperon kaj donas al Magiisto _5 temperojn da ŝargado de vergoj._\n\n_+2:_ manĝado daŭras 1 temperon kaj donas al Magiisto _8 temperojn da ŝargado de vergoj._
actors.hero.talent.inscribed_power.title=skribita potenco
actors.hero.talent.inscribed_power.desc=_+1:_ kiam Magiisto legas skribrulaĵon aŭ uzas sorĉkristalon, liaj _2 sekvaj vergopafoj_ estos je +2 niveloj pli fortaj.\n\n_+2:_ kiam Magiisto legas skribrulaĵon aŭ uzas sorĉkristalon, liaj _3 sekvaj vergopafoj_ estos je +2 niveloj pli fortaj.\n\nNombro de plifortigitaj vergopafoj duobliĝas post uzi skribrulaĵojn de plibonigo, transformo kaj aĵojn akiritajn per alĥemio uzante tiujn skribrulaĵojn.\n\nRilate al alĥemiaĵoj akirataj plurope (ekzemple plejparto da sorĉkristaloj), ŝanco por aktivigi tiun ĉi talenton dependas de kvanto de akiritaj alĥemiaĵoj.
actors.hero.talent.wand_preservation.title=konservo de vergo
actors.hero.talent.wand_preservation.desc=_+1:_ kiam Magiisto plenigas sian bastonegon per nova vergo, la malnova vergo revenos al lia dorsosako sen plibonigoj (+0), sed li _povas fari tion ĉi nur unufoje_.\n\n_+2:_ kiam Magiisto plenigas sian bastonegon per nova vergo, la malnova vergo revenos al lia dorsosako sen plibonigoj (+0), li _povas fari tion ĉi unufoje por ĉiu nivelo de heroo._
actors.hero.talent.wand_preservation.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi pliigos kvanton da mistera rezino akirata dum detrui vergon en alĥemia kuirpoto je 1 (je talent-nivelo +1) kaj je 2 (je talent-nivelo +2).
actors.hero.talent.arcane_vision.title=mistera vido
actors.hero.talent.arcane_vision.desc=_+1:_ kiam Magiisto pafas al kontraŭulo, li gajnas mensvidon por _10 temperoj._\n\n_+2:_ kiam Magiisto pafas al kontraŭulo, li gajnas mensvidon por _15 temperoj._
actors.hero.talent.shield_battery.title=ŝirma baterio
actors.hero.talent.shield_battery.desc=_+1:_ Magiisto povas alceli sin per vergo por konverti ĉiujn ĝiajn ŝargojn al ŝirmo: _po 4% de maksimuma sano je 1 vergoŝargo_.\n\n_+2:_ Magiisto povas alceli sin per vergo por konverti ĉiujn ĝiajn ŝargojn al ŝirmo: _po 6% de maksimuma sano je 1 vergoŝargo_.

actors.hero.talent.desperate_power.title=drasta energio
actors.hero.talent.desperate_power.desc=_+1:_ povo de la fina ŝargo de vergoj aŭ bastonego de Magiisto pliiĝos je _1 nivelo_.\n\n_+2:_ povo de la fina ŝargo de vergoj aŭ bastonego de Magiisto pliiĝos je _2 niveloj_.\n\n_+3:_ povo de la fina ŝargo de vergoj aŭ bastonego de Magiisto pliiĝos je _3 niveloj_.
actors.hero.talent.ally_warp.title=amika interŝanĝo
actors.hero.talent.ally_warp.desc=_+1:_ Magiisto povas interŝanĝi sian pozicion kun amiko troviĝanta _maksimume 2 kaheloj for._\n\n_+2:_ Magiisto povas interŝanĝi sian pozicion kun amiko troviĝanta _maksimume 4 kaheloj for._\n\n_+3:_ Magiisto povas interŝanĝi sian pozicion kun amiko troviĝanta _maksimume 6 kaheloj for._\n\nNe eblas interŝanĝi pozicion kun nemoveblaj amikoj.

actors.hero.talent.empowered_strike.title=energigita frapo
actors.hero.talent.empowered_strike.desc=_+1:_ la unua frapo de Batalmagiisto per lia bastonego post vergopafi (per ĝi) kaŭzos _+16% da damaĝo_ kaj la ekstra bastonega efiko estos je _+50% pli potenca_.\n\n_+2:_ la unua frapo de Batalmagiisto per lia bastonego post vergopafi (per ĝi) kaŭzos _+33% da damaĝo_ kaj la ekstra bastonega efiko estos je _+100% pli potenca_.\n\n_+3:_ la unua frapo de Batalmagiisto per lia bastonego post vergopafi (per ĝi) kaŭzos _+50% da damaĝo_ kaj la ekstra bastonega efiko estos je _+150% pli potenca_.
actors.hero.talent.mystical_charge.title=mistera ŝargo
actors.hero.talent.mystical_charge.desc=_+1:_ frapo per bastonego donas al Batalmagiisto _0,5 temperojn_ da ŝargado de antikvaĵoj.\n\n_+2:_ frapo per bastonego donas al Batalmagiisto _1 temperon_ da ŝargado de antikvaĵoj.\n\n_+3:_ frapo per bastonego donas al Batalmagiisto _1,5 temperojn_ da ŝargado de antikvaĵoj.
actors.hero.talent.excess_charge.title=superflua ŝargo
actors.hero.talent.excess_charge.desc=_+1:_ kiam bastonego de Batalmagiisto estas plene ŝargita, la sekva frapo donos al li po _0,67 poentoj da ŝirmo_ por ĉiu nivelo de la bastonego.\n\n_+2:_ kiam bastonego de Batalmagiisto estas plene ŝargita, la sekva frapo donos al li po _1,33 poentoj da ŝirmo_ por ĉiu nivelo de la bastonego.\n\n_+3:_ kiam bastonego de Batalmagiisto estas plene ŝargita, la sekva frapo donos al li po _2 poentoj da ŝirmo_ por ĉiu nivelo de la bastonego.

actors.hero.talent.soul_siphon.title=spirit-sorbilo
actors.hero.talent.soul_siphon.desc=_+1:_ korpa damaĝo kaŭzata de aliaj uloj markas iliajn spiritojn je la _13% efikeco_.\n\n_+2:_ korpa damaĝo kaŭzata de aliaj uloj markas iliajn spiritojn je la _27% efikeco_.\n\n_+3:_ korpa damaĝo kaŭzata de aliaj uloj markas iliajn spiritojn je la _40% efikeco_.
actors.hero.talent.soul_eater.title=spiritmanĝulo
actors.hero.talent.soul_eater.desc=_+1:_ ĉiu markita spirito donas _po 0,33 temperoj_ de sateco por ĉiu damaĝpoento kaŭzita per korpa atako. Spirit-markitaj monstroj havas _10% ŝancon_ por ekigi manĝ-rilataj efikoj je morto.\n\n_+2:_ ĉiu markita spirito donas _po 0,67 temperoj_ de sateco por ĉiu damaĝpoento kaŭzita per korpa atako. Spirit-markitaj monstroj havas _20% ŝancon_ por ekigi manĝ-rilataj efikoj je morto.\n\n_+3:_ ĉiu markita spirito donas _po 1 tempero_ de sateco por ĉiu damaĝpoento kaŭzita per korpa atako. Spirit-markitaj monstroj havas _30% ŝancon_ por ekigi manĝ-rilataj efikoj je morto.
actors.hero.talent.necromancers_minions.title=servistoj de nekromanciisto
actors.hero.talent.necromancers_minions.desc=_+1:_ kiam monstro kun markita spirito mortas, la sorĉisto havas _13% ŝancon_ por revivigi ĝin kiel koruptitan fantomon.\n\n_+2:_ kiam monstro kun markita spirito mortas, la sorĉisto havas _27% ŝancon_ por revivigi ĝin kiel koruptitan fantomon.\n\n_+3:_ kiam monstro kun markita spirito mortas, la sorĉisto havas _40% ŝancon_ por revivigi ĝin kiel koruptitan fantomon.

actors.hero.talent.blast_radius.title=plivastigita eksplodo
actors.hero.talent.blast_radius.desc=_+1:_ radiuso de la magia eksplodo pliiĝas al _5 kaheloj_ (norme 4).\n\n_+2:_ radiuso de la magia eksplodo pliiĝas al _6 kaheloj_ (norme 4).\n\n_+3:_ radiuso de la magia eksplodo pliiĝas al _7 kaheloj_ (norme 4).\n\n_+4:_ radiuso de la magia eksplodo pliiĝas al _8 kaheloj_ (norme 4).
actors.hero.talent.elemental_power.title=plifortigita eksplodo
actors.hero.talent.elemental_power.desc=_+1:_ forto de la magia eksplodo pliiĝas je _25%_.\n\n_+2:_ forto de la magia eksplodo pliiĝas je _50%_.\n\n_+3:_ forto de la magia eksplodo pliiĝas je _75%_.\n\n_+4:_ forto de la magia eksplodo pliiĝas je _100%_.
actors.hero.talent.reactive_barrier.title=ŝirmo de eksplodo
actors.hero.talent.reactive_barrier.desc=_+1:_ Magiisto akiras _po 2,5 poentoj da ŝirmo_ por ĉiu (maksimume 5) kontraŭulo trafita per la magia eksplodo.\n\n_+2:_ Magiisto akiras _po 5 poentoj da ŝirmo_ por ĉiu (maksimume 6) kontraŭulo trafita per la magia eksplodo.\n\n_+3:_ Magiisto akiras _po 7,5 poentoj da ŝirmo_ por ĉiu (maksimume 7) kontraŭulo trafita per la magia eksplodo.\n\n_+4:_ Magiisto akiras _po 10 poentoj da ŝirmo_ por ĉiu (maksimume 8) kontraŭulo trafita per la magia eksplodo.

actors.hero.talent.wild_power.title=sovaĝa povo
actors.hero.talent.wild_power.desc=_+1:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _2 aŭ 3, maksimume al +4_.\n\n_+2:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _3, maksimume al +5_.\n\n_+3:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _3 aŭ 4, maksimume al +6_.\n\n_+4:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _4, maksimume al +7_.
actors.hero.talent.fire_everything.title=plena malŝargiĝo
actors.hero.talent.fire_everything.desc=_+1:_ sovaĝa povo pafas _5-foje_ (implicite 4) kaj ĉiu vergo havas _25% ŝancon_ por esti uzebla 3-foje.\n\n_+2:_ sovaĝa povo pafas _6-foje_ (implicite 4) kaj ĉiu vergo havas _50% ŝancon_ por esti uzebla 3-foje.\n\n_+3:_ sovaĝa povo pafas _7-foje_ (implicite 4) kaj ĉiu vergo havas _75% ŝancon_ por esti uzebla 3-foje.\n\n_+4:_ sovaĝa povo pafas _8-foje_ (implicite 4) kaj ĉiu vergo havas _100% ŝancon_ por esti uzebla 3-foje.
actors.hero.talent.conserved_magic.title=ŝparema magio
actors.hero.talent.conserved_magic.desc=_+1: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,33 ŝargojn_ (anstataŭ 0,5) kaj estas _25% ŝanco_, ke ĝi daŭros neniun temperon.\n\n_+2: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,225 ŝargojn_ (anstataŭ 0,5) kaj estas _50% ŝanco_, ke ĝi daŭros neniun temperon\n\n_+3: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,15 ŝargojn_ (anstataŭ 0,5) kaj estas _75% ŝanco_, ke ĝi daŭros neniun temperon.\n\n_+4: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,1 ŝargojn_ (anstataŭ 0,5) kaj estas _100% ŝanco_, ke ĝi daŭros neniun temperon.

actors.hero.talent.telefrag.title=telefrapo
actors.hero.talent.telefrag.desc=_+1:_ se Magiisto teleportiĝas super kontraŭulo, li kaŭzas _10-15 da damaĝo_, tamen ankaŭ ricevas _5 da damaĝo_.\n\n_+2:_ se Magiisto teleportiĝas super kontraŭulo, li kaŭzas _20-30 da damaĝo_, tamen ankaŭ ricevas _10 da damaĝo_.\n\n_+3:_ se Magiisto teleportiĝas super kontraŭulo, li kaŭzas _30-45 da damaĝo_, tamen ankaŭ ricevas _15 da damaĝo_.\n\n_+4:_ se Magiisto teleportiĝas super kontraŭulo, li kaŭzas _40-60 da damaĝo_, tamen ankaŭ ricevas _20 da damaĝo_.\n\nLa heroo ne povas morti pro tiu ĉi kapablo, la ricevata damaĝo povas esti etigita per kontraŭmagiaj efikoj.
actors.hero.talent.remote_beacon.title=fora marko
actors.hero.talent.remote_beacon.desc=_+1:_ Magiisto povas loki markon ĉie maksimume _4 kaheloj_ for de sia pozicio.\n\n_+2:_ Magiisto povas loki markon ĉie maksimume _8 kaheloj_ for de sia pozicio.\n\n_+3:_ Magiisto povas loki markon ĉie maksimume _12 kaheloj_ for de sia pozicio.\n\n_+4:_ Magiisto povas loki markon ĉie maksimume _16 kaheloj_ for de sia pozicio.\n\nMagiisto ne povas loki markon en nealireblaj lokoj.
actors.hero.talent.longrange_warp.title=interkeletaĝa teleportilo
actors.hero.talent.longrange_warp.desc=_+1:_ Magiisto povas teleportiĝi inter keletaĝoj por _150% de norma ŝarg-kosto_.\n\n_+2:_ Magiisto povas teleportiĝi inter keletaĝoj por _117% de norma ŝarg-kosto_.\n\n_+3:_ Magiisto povas teleportiĝi inter keletaĝoj por _83% de norma ŝarg-kosto_.\n\n_+4:_ Magiisto povas teleportiĝi inter keletaĝoj por _50% de norma ŝarg-kosto_.\n\nMagiisto ne povas uzi tiun ĉi kapablon por foriri ŝlositan keletaĝon.

#rogue
actors.hero.talent.cached_rations.title=kaŝitaj porcioj
actors.hero.talent.cached_rations.desc=_+1:_ Fripono povas trovi _2 manĝaj provizoj_ lokitaj en kofroj dum esplori la kelkaj sekvaj keletaĝoj de la labirinto.\n\n_+2:_ Fripono povas trovi _3 manĝaj provizoj_ lokitaj en kofroj dum esplori la kelkaj sekvaj keletaĝoj de la labirinto.\n\nManĝaj provizoj estas rapide manĝataj, modere satigas la heroon, restarigas 5 sanpoentojn kaj 1 ŝargon de la mantelo de ombroj.
actors.hero.talent.thiefs_intuition.title=intuicio de ruzulo
actors.hero.talent.thiefs_intuition.desc=_+1:_ Fripono identigas ringojn _duoble pli rapide_ kaj identigas specon de ringo _kiam li surmetas ĝin_.\n\n_+2:_ Fripono identigas ringojn _kiam li surmetas ilin_ kaj identigas specon de ringo _kiam li kolektas ĝin_.
actors.hero.talent.sucker_punch.title=preciza frapo
actors.hero.talent.sucker_punch.desc=_+1:_ Fripono kaŭzas _1-2 poentojn da ekstra damaĝo_ la unuafoje kiam li surprize atakas malamikon.\n\n_+2_ Fripono kaŭzas _2 poentojn da ekstra damaĝo_ la unuafoje kiam li surprize atakas malamikon.
actors.hero.talent.protective_shadows.title=protektaj ombroj
actors.hero.talent.protective_shadows.desc=_+1:_ Fripono gajnas po unu poento da ŝirmo _dum ĉiuj du temperoj_ kiam li estas nevidebla, la _maksimuma ŝirmo estas 3_.\n\n_+2:_ Fripono gajnas po unu poento da ŝirmo _dum ĉiu tempero_ kiam li estas nevidebla, la _maksimuma ŝirmo estas 5_.

actors.hero.talent.mystical_meal.title=mistera manĝaĵo
actors.hero.talent.mystical_meal.desc=_+1:_ manĝado daŭras 1 temperon (manĝaj provizoj estas manĝataj tuj) kaj donas al Fripono _3 temperojn de ŝargado de antikvaĵoj_.\n\n_+2:_ manĝado daŭras 1 temperon (manĝaj provizoj estas manĝataj tuj) kaj donas al Fripono _5 temperojn de ŝargado de antikvaĵoj_.\n\nTiu ĉi talento ne povas esti uzita por igi la kornon de abundo ŝargi sin mem.
actors.hero.talent.inscribed_stealth.title=skribita nevideblo
actors.hero.talent.inscribed_stealth.desc=_+1:_Fripono akiras _3 temperojn_ da nevideblo post legi skribrulaĵon aŭ uzi sorĉkristalon.\n\n_+2:_Fripono akiras _5 temperojn_ da nevideblo post legi skribrulaĵon aŭ uzi sorĉkristalon.\n\nDaŭro de nevideblo duobliĝas post uzi skribrulaĵon de plibonigo, skribrulaĵon de transformo aŭ alĥemiaĵojn bazitajn sur la menciitaj skribrulaĵoj.\n\nRilate al alĥemiaĵoj akirataj plurope (ekzemple plejparto da sorĉkristaloj), ŝanco por aktivigi tiun ĉi talenton dependas de kvanto de akiritaj alĥemiaĵoj.
actors.hero.talent.wide_search.title=vasta serĉo
actors.hero.talent.wide_search.desc=_+1:_ pliigas serĉan radiuson de Fripono el kvadrato 5×5 al _cirklo 7×7_.\n\n_+2:_ pliigas serĉan radiuson de Fripono el kvadrato 5×5 al _kvadrato 7×7_.
actors.hero.talent.wide_search.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi pliigos lian serĉan radiuson (implicite kvadrato 3×3) al cirklo 5×5 je nivelo +1, aŭ al kvadrato 5×5 je nivelo +2.
actors.hero.talent.silent_steps.title=silentaj paŝoj
actors.hero.talent.silent_steps.desc=_+1:_ Fripono ne vekos dormantajn monstrojn dum esti _3 aŭ pli kaheloj proksime al ili_.\n\n_+2:_ Fripono ne vekos dormantajn monstrojn dum esti _ne apude al ili._
actors.hero.talent.rogues_foresight.title=fripona antaŭscio
actors.hero.talent.rogues_foresight.desc=_+1:_ kiam Fripono estas en keletaĝo kun kaŝita ĉambro, li havas _75% ŝancon por rimarki_, ke tiu keletaĝo enhavas kaŝitan ĉambron.\n\n_+2:_ kiam Fripono estas en keletaĝo kun kaŝita ĉambro, li havas _100% ŝancon por rimarki_, ke tiu keletaĝo enhavas kaŝitan ĉambron.

actors.hero.talent.light_cloak.title=malpeza mantelo
actors.hero.talent.light_cloak.desc=_+1:_ Fripono povas uzi sian mantelon de ombroj sen surmeti ĝin, sed la mantelo ŝargiĝas je _25% rapido_.\n\n_+2:_ Fripono povas uzi sian mantelon de ombroj sen surmeti ĝin, sed la mantelo ŝargiĝas je _50% rapido_.\n\n_+3:_ Fripono povas uzi sian mantelon de ombroj sen surmeti ĝin, sed la mantelo ŝargiĝas je _75% rapido_.
actors.hero.talent.light_cloak.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, la rapido de ŝargado de ĉiuj antikvaĵoj pliiĝos je 7% (nivelo +1), 13% (nivelo +2) aŭ 20% (nivelo +3).
actors.hero.talent.enhanced_rings.title=plibonigitaj ringoj
actors.hero.talent.enhanced_rings.desc=_+1:_ kiam Fripono uzas antikvaĵon, nivelo de liaj ringoj pliiĝas je +1 por _3 temperoj_.\n\n_+2:_ kiam Fripono uzas antikvaĵon, nivelo de liaj ringoj pliiĝas je +1 por _6 temperoj_.\n\n_+3:_ kiam Fripono uzas antikvaĵon, nivelo de liaj ringoj pliiĝas je +1 por _9 temperoj_.

actors.hero.talent.enhanced_lethality.title=pliigita mortigeco
actors.hero.talent.enhanced_lethality.desc=_+1:_ Kaŝmortigisto povas kaŝmortigi kontraŭuloj kun malpli ol _4/13/27/67% de sano_ laŭ la nivelo de preparo (norme 3/10/20/50%).\n\n_+2:_ Kaŝmortigisto povas kaŝmortigi kontraŭuloj kun malpli ol _5/17/33/83% de sano_ laŭ la nivelo de preparo (norme 3/10/20/50%).\n\n_+3:_ Kaŝmortigisto povas kaŝmortigi kontraŭuloj kun malpli ol _6/20/40/100% de sano_ laŭ la nivelo de preparo (norme 3/10/20/50%).
actors.hero.talent.assassins_reach.title=surpriza morto
actors.hero.talent.assassins_reach.desc=_+1:_ pliigas atingon de la kaŝmortigista salto el 1/2/3/4 (laŭ la nivelo de preparo) al _1/3/4/6 kaheloj_.\n\n_+2:_ pliigas atingon de la kaŝmortigista salto el 1/2/3/4 (laŭ la nivelo de preparo) al _2/4/6/8 kaheloj_.\n\n_+3:_ pliigas atingon de la kaŝmortigista salto el 1/2/3/4 (laŭ la nivelo de preparo) al _2/5/7/10 kaheloj_.\n\nLa heroo povas salti trans kaptiloj kaj kontraŭuloj, sed ne trans firman terenon, kiel murojn.
actors.hero.talent.bounty_hunter.title=dungmortigisto
actors.hero.talent.bounty_hunter.desc=_+1:_ kiam Kaŝmortigisto mortigas kontraŭulon per preparita frapo, ŝanco por faligi aĵon pliiĝas je _2/4/8/16%_ (depende de nivelo de preparo).\n\n_+2:_ kiam Kaŝmortigisto mortigas kontraŭulon per preparita frapo, ŝanco por faligi aĵon pliiĝas je _4/8/16/32%_ (depende de nivelo de preparo).\n\n_+3:_ kiam Kaŝmortigisto mortigas kontraŭulon per preparita frapo, ŝanco por faligi aĵon pliiĝas je _6/12/24/48%_ (depende de nivelo de preparo).

actors.hero.talent.evasive_armor.title=lerta defendaĵo
actors.hero.talent.evasive_armor.desc=_+1:_ dum sprinti Sprintisto akiras _po 1 aldona poento da evito_ por ĉiu superflua poento da povo de lia defendaĵo.\n\n_+2:_ dum sprinti Sprintisto akiras _po 2 aldonaj poentoj da evito_ por ĉiu superflua poento da povo de lia defendaĵo.\n\n_+3:_ dum sprinti Sprintisto akiras _po 3 aldonaj poentoj da evito_ por ĉiu superflua poento da povo de lia defendaĵo.
actors.hero.talent.projectile_momentum.title=kuranta ĵetisto
actors.hero.talent.projectile_momentum.desc=_+1:_ dum sprinti Sprintisto akiras _+20% al precizo kaj +15% al damaĝo_ uzante ĵetarmilojn.\n\n_+2:_ dum sprinti Sprintisto akiras _+40% al precizo kaj +30% al damaĝo_ uzante ĵetarmilojn.\n\n_+3:_ dum sprinti Sprintisto akiras _+60% al precizo kaj +45% al damaĝo_ uzante ĵetarmilojn.
actors.hero.talent.speedy_stealth.title=rapida ŝteliro
actors.hero.talent.speedy_stealth.desc=_+1:_ Sprintisto akiras po 2 poentoj da movizo por tempero kiam li estas nevidebla.\n\n_+2:_ aldone al efikoj de +1, tempmezurilo de la efiko “sprinto” estas haltigita kiam Sprintisto estas nevidebla.\n\n_+3:_ aldone al efikoj de +1 kaj +2, Sprintisto moviĝas kun duobla rapido dum esti nevidebla – sendepende ĉu sprinti ĉu ne.

actors.hero.talent.hasty_retreat.title=baldaŭa forkuro
actors.hero.talent.hasty_retreat.desc=_+1:_ post ekaperi Fripono akiras rapidemon kaj nevideblon por _1 tempero_.\n\n_+2:_ post ekaperi Fripono akiras rapidemon kaj nevideblon por _2 temperoj_.\n\n_+3:_ post ekaperi Fripono akiras rapidemon kaj nevideblon por _3 temperoj_.\n\n_+4:_ post ekaperi Fripono akiras rapidemon kaj nevideblon por _4 temperoj_.
actors.hero.talent.body_replacement.title=ligna kvazaŭhomo
actors.hero.talent.body_replacement.desc=_+1:_ post ekaperi Fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _20 da sano kaj 1-3 da defendaĵo_.\n\n_+2:_ post ekaperi Fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _40 da sano kaj 2-6 da defendaĵo_.\n\n_+3:_ post ekaperi Fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _60 da sano kaj 3-9 da defendaĵo_.\n\n_+4:_ post ekaperi Fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _80 da sano kaj 4-12 da defendaĵo_.\n\nNur unu ligna kvazaŭhomo povas esti aktiva samtempe.
actors.hero.talent.shadow_step.title=ombraj paŝoj
actors.hero.talent.shadow_step.desc=_+!:_ kiam Fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 16% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.\n\n_+2:_ kiam Fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 30% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.\n\n_+3:_ kiam Fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 41% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.\n\n_+4:_ kiam Fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 50% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.

actors.hero.talent.fear_the_reaper.title=timo antaŭ morto
actors.hero.talent.fear_the_reaper.desc=_+1:_ kiam mort-markita monstro havas 0 sanpoentojn, ĝi iĝas _kripligita._\n\n_+2:_ kiam mort-markita monstro havas 0 sanpoentojn, ĝi iĝas _terurita kaj kripligita_.\n\n_+3:_ kiam mort-markita monstro havas 0 sanpoentojn ĝi iĝas _terurita kaj kripligita_ kaj aliaj monstroj troviĝantaj ne pli ol 3 kaheloj for iĝas _kripligitaj_.\n\n_+4:_ kiam mort-markita monstro havas 0 sanpoentojn ĝi iĝas _terurita kaj kripligita_ kaj aliaj monstroj troviĝantaj ne pli ol 3 kaheloj for iĝas _teruritaj kaj kripligitaj_.
actors.hero.talent.deathly_durability.title=ŝirmo de mortigo
actors.hero.talent.deathly_durability.desc=_+1:_ kontraŭulo mortigita per mort-marko donas al Fripono ŝirmon egalan al _13%_ de sano, de momento kiam ĝi estis markita.\n\n_+2:_ kontraŭulo mortigita per mort-marko donas al Fripono ŝirmon egalan al _25%_ de sano, de momento kiam ĝi estis markita.\n\n_+3:_ kontraŭulo mortigita per mort-marko donas al Fripono ŝirmon egalan al _38%_ de sano, de momento kiam ĝi estis markita.\n\n_+4:_ kontraŭulo mortigita per mort-marko donas al Fripono ŝirmon egalan al _50%_ de sano, de momento kiam ĝi estis markita.
actors.hero.talent.double_mark.title=duobla marko
actors.hero.talent.double_mark.desc=_+1:_ kiam Fripono markas per morto du monstrojn samtempe, la dua marko uzas je _30% malpli_  de ŝargoj.\n\n_+2:_ kiam Fripono markas per morto du monstrojn samtempe, la dua marko uzas je _50% malpli_  de ŝargoj.\n\n_+3:_ kiam Fripono markas per morto du monstrojn samtempe, la dua marko uzas je _65% malpli_  de ŝargoj.\n\n_+4:_ kiam Fripono markas per morto du monstrojn samtempe, la dua marko uzas je _75% malpli_  de ŝargoj.

actors.hero.talent.shadow_blade.title=ombra klingo
actors.hero.talent.shadow_blade.desc=_+1:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _8%_ de la fripona damaĝpovo kaj havas _25% ŝancon_ por uzi ensorĉon de la heroa armilo.\n\n_+2:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _16%_ de la fripona damaĝpovo kaj havas _50% ŝancon_ por uzi ensorĉon de la heroa armilo.\n\n_+3:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _24%_ de la fripona damaĝpovo kaj havas _75% ŝancon_ por uzi ensorĉon de la heroa armilo.\n\n_+4:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _32%_ de la fripona damaĝpovo kaj havas _100% ŝancon_ por uzi ensorĉon de la heroa armilo.
actors.hero.talent.cloned_armor.title=klonita defendaĵo
actors.hero.talent.cloned_armor.desc=_+1:_ la ombra klono akiras defendaĵon egalan al _12%_ de fripona defendaĵo kun _25% ŝanco_ por uzi skribaĵon de fripona defendaĵo.\n\n_+2:_ la ombra klono akiras defendaĵon egalan al _24%_ de fripona defendaĵo kun _50% ŝanco_ por uzi skribaĵon de fripona defendaĵo.\n\n_+3:_ la ombra klono akiras defendaĵon egalan al _36%_ de fripona defendaĵo kun _75% ŝanco_ por uzi skribaĵon de fripona defendaĵo.\n\n_+4:_ la ombra klono akiras defendaĵon egalan al _48%_ de fripona defendaĵo kun _100% ŝanco_ por uzi skribaĵon de fripona defendaĵo.
actors.hero.talent.perfect_copy.title=perfekta kopio
actors.hero.talent.perfect_copy.desc=_+1:_ la ombra klono akiras sanon egalan al _10%_ de maksimuma sano de Fripono kaj povas senprokraste anstataŭiĝi kun Fripono troviĝanta maksimume _1 kahelo_ for.\n\n_+2:_ la ombra klono akiras sanon egalan al _20%_ de maksimuma sano de Fripono kaj povas senprokraste anstataŭiĝi kun Fripono troviĝanta maksimume _2 kaheloj_ for.\n\n_+3:_ la ombra klono akiras sanon egalan al _30%_ de maksimuma sano de Fripono kaj povas senprokraste anstataŭiĝi kun Fripono troviĝanta maksimume _3 kaheloj_ for.\n\n_+4:_ la ombra klono akiras sanon egalan al _40%_ de maksimuma sano de Fripono kaj povas senprokraste anstataŭiĝi kun Fripono troviĝanta maksimume _4 kaheloj_ for.

#huntress
actors.hero.talent.natures_bounty.title=malavara naturo
actors.hero.talent.natures_bounty.desc=_+1:_ Ĉasistino povas trovi _4 berojn_ kaŝitajn en alta herbo dum esplori la kelkajn sekvajn keletaĝojn de la labirinto.\n\n_+2:_ Ĉasistino povas trovi _6 berojn_ kaŝitajn en alta herbo dum esplori la kelkajn sekvajn keletaĝojn de la labirinto.\n\nBeroj estas rapide manĝataj, modere satigas la heroon kaj povas enhavi uzeblan semon.
actors.hero.talent.survivalists_intuition.title=intuicio de persistemulo
actors.hero.talent.survivalists_intuition.desc=_+1:_ Ĉasistino identigas ĉiujn armaĵojn _1,75-foje pli rapide_.\n\n_+2:_ Ĉasistino identigas ĉiujn armaĵojn _2,5-foje pli rapide_.
actors.hero.talent.followup_strike.title=sekva frapo
actors.hero.talent.followup_strike.desc=_+1:_ kiam Ĉasistino trafas malamikon per sia spirita pafarko aŭ per ĵetarmilo, ŝia sekva senpera atako kontraŭ la sama malamiko kaŭzos _2 poentojn da ekstra damaĝo_.\n\n_+2:_ kiam Ĉasistino trafas malamikon per sia spirita pafarko aŭ per ĵetarmilo, ŝia sekva senpera atako kontraŭ la sama malamiko kaŭzos _3 poentojn da ekstra damaĝo_.
actors.hero.talent.natures_aid.title=natura apogo
actors.hero.talent.natures_aid.desc=_+1:_ Ĉasistino akiras 0-2 poentojn da ŝelhaŭto etiĝantajn post _3 temperoj_ kiam kreskaĵ-rilata efiko aktiviĝas en ŝia vidatingo.\n\n_+2:_ Ĉasistino akiras 0-2 poentojn da ŝelhaŭto etiĝantajn post _5 temperoj_ kiam kreskaĵ-rilata efiko aktiviĝas en ŝia vidatingo.

actors.hero.talent.invigorating_meal.title=vigliga manĝaĵo
actors.hero.talent.invigorating_meal.desc=_+1:_ manĝado daŭras 1 temperon (beroj estas manĝataj tuj) kaj donas al Ĉasistino _1 temperon da rapidemo_.\n\n_+2:_ manĝado daŭras 1 temperon (beroj estas manĝataj tuj) kaj donas al la Ĉasistino _2 temperojn da rapidemo_.
actors.hero.talent.liquid_nature.title=likva naturo
actors.hero.talent.liquid_nature.desc=_+1:_ kiam Ĉasistino trinkas aŭ ĵetas eliksiron, infuzaĵon aŭ miksturon, herbo kreskiĝas _maksimume 4 kaheloj_ ĉirkaŭ ŝi kaj ĉiuj apudaj malamikoj enradikiĝas por _1 tempero_.\n\n_+2:_ kiam Ĉasistino trinkas aŭ ĵetas eliksiron, infuzaĵon aŭ miksturon, herbo kreskiĝas _maksimume 6 kaheloj_ ĉirkaŭ ŝi kaj ĉiuj apudaj malamikoj enradikiĝas por _2 temperoj_.\n\nKvanto da herbo kaj daŭro de enradikado duobliĝas post uzi eliksirojn de povo, sperto aŭ alĥemiaĵojn bazitajn sur la menciitaj eliksiroj.\n\nSe dum alĥemio kuiriĝas plurajn trinkaĵojn (ekzemplo: akva infuzaĵo), ŝanco por ekigi tiun ĉi efikon dependas de kvanto da kuiritaj trinkaĵoj.
actors.hero.talent.rejuvenating_steps.title=refreŝigaj paŝoj
actors.hero.talent.rejuvenating_steps.desc=_+1:_ kiam Ĉasistino enpaŝas malaltan herbon aŭ ardaĵon, el ili kreskas alta herbo, kiun la ĉasistino tuj disŝoviĝas. Necesas atendi _10 temperojn antaŭ tiu ĉi efiko reokazos_.\n\n_+2:_ kiam Ĉasistino enpaŝas malaltan herbon aŭ ardaĵon, el ili kreskas alta herbo, kiun la ĉasistino tuj disŝoviĝas. Necesas atendi _5 temperojn antaŭ tiu ĉi efiko reokazos_.\n\nTiu ĉi talento kreskigos disŝovitan herbon kiam pasivaj regeneraj estas malaktivaj aŭ kiam la heroo ne akiris sperton por longa tempo.
actors.hero.talent.heightened_senses.title=akrigitaj sensoj
actors.hero.talent.heightened_senses.desc=_+1:_ Ĉasistino sentas kontraŭulojn, kiuj estas _2 kaheloj for de ŝia pozicio_.\n\n_+2:_ Ĉasistino sentas kontraŭulojn, kiuj estas _3 kaheloj for de ŝia pozicio_.
actors.hero.talent.durable_projectiles.title=firmaj ĵetarmiloj
actors.hero.talent.durable_projectiles.desc=_+1:_ ĵetarmiloj uzataj de Ĉasistino estas je _+50% pli firmaj_.\n\n_+2:_ ĵetarmiloj uzataj de Ĉasistino estas je _+75% pli firmaj_.

actors.hero.talent.point_blank.title=proksima celo
actors.hero.talent.point_blank.desc=_+1:_ kiam Ĉasistino uzas la spiritan pafarkon aŭ ĵetarmilon je permana atingo, ĝi havas _-30% al precizo_, anstataŭ -50%.\n\n_+2:_ kiam Ĉasistino uzas la spiritan pafarkon aŭ ĵetarmilon je permana atingo, ĝi havas _-20% al precizo_, anstataŭ -50%.\n\n_+3:_ kiam Ĉasistino uzas la spiritan pafarkon aŭ ĵetarmilon je permana atingo, ĝi havas _-10% al precizo_, anstataŭ -50%.\n\nRimarku, ke la spirita pafarko kaj ĵetarmiloj ĉiam havas +50% al precizo dum uzo je distanco.
actors.hero.talent.seer_shot.title=aŭgura pafo
actors.hero.talent.seer_shot.desc=_+1:_ kiam Ĉasistino pafas sagon teren, ŝi povas vidi la areon 3×3 ĉirkaŭ la pafloko por _5 temperoj_. Necesas atendi 20 temperoj antaŭ reuzi tiun ĉi artifikon.\n\n_+2:_ kiam Ĉasistino pafas sagon teren, ŝi povas vidi la areon 3×3 ĉirkaŭ la pafloko por _10 temperoj_. Necesas atendi 20 temperoj antaŭ reuzi tiun ĉi artifikon.\n\n_+3:_ kiam Ĉasistino pafas sagon teren, ŝi povas vidi la areon 3×3 ĉirkaŭ la pafloko por _15 temperoj_. Necesas atendi 20 temperoj antaŭ reuzi tiun ĉi artifikon.
actors.hero.talent.seer_shot.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi aktiviĝos dum uzi ĉiun ĵetarmilon.

actors.hero.talent.farsight.title=falka vido
actors.hero.talent.farsight.desc=_+1:_ vidatingo de Celpafistino estas _pliigita je 25%_.\n\n_+2:_ vidatingo de Celpafistino estas _pliigita je 50%_.\n\n_+3:_ vidatingo de Celpafistino estas _pliigita je 75%_.
actors.hero.talent.shared_enchantment.title=komuna ensorĉo
actors.hero.talent.shared_enchantment.desc=_+1:_ estas _33% ŝanco_, ke ĵetarmiloj havos ensorĉon de la spirita pafarko.\n\n_+2:_ estas _67% ŝanco_, ke ĵetarmiloj havos ensorĉon de la spirita pafarko.\n\n_+3:_ estas _100% ŝanco_, ke ĵetarmiloj havos ensorĉon de la spirita pafarko.\n\nTiu ĉi talento ne aplikos al sagetoj pafitaj per ensorĉita pafarko, ĉar ili heredos ensorĉon post la pafarko.
actors.hero.talent.shared_upgrades.title=komunaj plibonigoj
actors.hero.talent.shared_upgrades.desc=_+1:_ kiam Celpafistino atakas per plibonigita ĵetarmilo, ĉiu poento da plibonigo pliigas daŭron de la efiko “celpafista marko” je 1 tempero kaj damaĝon de ŝia speciala atako je _10%_.\n\n_+2:_ kiam Celpafistino atakas per plibonigita ĵetarmilo, ĉiu poento da plibonigo pliigas daŭron de la efiko “celpafista marko” je 1 tempero kaj damaĝon de ŝia speciala atako je _20%_.\n\n_+3:_ kiam Celpafistino atakas per plibonigita ĵetarmilo, ĉiu poento da plibonigo pliigas daŭron de la efiko “celpafista marko” je 1 tempero kaj damaĝon de ŝia speciala atako je _30%_.

actors.hero.talent.durable_tips.title=firmaj sagopintoj
actors.hero.talent.durable_tips.desc=_+1:_ trempitaj sagetoj distingiĝas per _2-obla firmeco_, kiam Gardistino ilin uzas.\n\n_+2:_ trempitaj sagetoj distingiĝas per _3-obla firmeco_, kiam Gardistino ilin uzas.\n\n_+3:_ trempitaj sagetoj distingiĝas per _4-obla firmeco_, kiam Gardistino ilin uzas.
actors.hero.talent.barkskin.title=ŝelhaŭto
actors.hero.talent.barkskin.desc=_+1:_ kiam Gardistino disŝovas herbon, ŝi akiras ŝelhaŭton egalan al _0-50% de ŝia nivelo_, kiu etiĝas je ĉiu tempero.\n\n_+2:_ kiam Gardistino disŝovas herbon, ŝi akiras ŝelhaŭton egalan al _0-100% de ŝia nivelo_, kiu etiĝas je ĉiu tempero.\n\n_+3:_ kiam Gardistino disŝovas herbon, ŝi akiras ŝelhaŭton egalan al _0-150% de ŝia nivelo_, kiu etiĝas je ĉiu tempero.
actors.hero.talent.shielding_dew.title=ŝirmanta roso
actors.hero.talent.shielding_dew.desc=_+1:_ roseroj donas al Gardistino ŝirmon, kiam ŝia sano estas plena kaj _maksimume al 20% da ŝia sanenhaveco_.\n\n_+2:_ roseroj donas al Gardistino ŝirmon, kiam ŝia sano estas plena kaj _maksimume al 40% da ŝia sanenhaveco_.\n\n_+3:_ roseroj donas al Gardistino ŝirmon, kiam ŝia sano estas plena kaj _maksimume al 60% da ŝia sanenhaveco_.

actors.hero.talent.fan_of_blades.title=cirklo de akraĵoj
actors.hero.talent.fan_of_blades.desc=_+1:_ rotaciaj akraĵoj povas frapi _1 kontraŭulon pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _30°_.\n\n_+2:_ rotaciaj akraĵoj povas frapi _2 kontraŭulojn pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _60°_.\n\n_+3:_ rotaciaj akraĵoj povas frapi _3 kontraŭulojn pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _90°_.\n\n_+4:_ rotaciaj akraĵoj povas frapi _4 kontraŭulojn pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _120°_.
actors.hero.talent.projecting_blades.title=plilongigitaj akraĵoj
actors.hero.talent.projecting_blades.desc=_+1:_ precizo de rotaciaj akraĵoj _pliiĝas je 25%_ kaj ili povas trapenetri maksimume _2 firmajn kahelojn_.\n\n_+2:_ precizo de rotaciaj akraĵoj _pliiĝas je 50%_ kaj ili povas trapenetri maksimume _4 firmajn kahelojn_.\n\n_+3:_ precizo de rotaciaj akraĵoj _pliiĝas je 75%_ kaj ili povas trapenetri maksimume _6 firmajn kahelojn_.\n\n_+4:_ precizo de rotaciaj akraĵoj _pliiĝas je 100%_ kaj ili povas trapenetri maksimume _8 firmajn kahelojn_.
actors.hero.talent.spirit_blades.title=spiritaj akraĵoj
actors.hero.talent.spirit_blades.desc=_+1:_ estas _35% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko.\n\n_+2:_ estas _60% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko.\n\n_+3:_ estas _90% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko.\n\n_+4:_ estas _100% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko, kaj _povo de ĉiu ensorĉo pliiĝas je 10%_.

actors.hero.talent.growing_power.title=kreskanta potenco
actors.hero.talent.growing_power.desc=_+1:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _38%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _125%_.\n\n_+2:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _42%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _150%_.\n\n_+3:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _46%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _175%_.\n\n_+4:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _50%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _200%_.
actors.hero.talent.natures_wrath.title=kolero de naturo
actors.hero.talent.natures_wrath.desc=_+1:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _8% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\n_+2:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _17% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\n_+3:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _25% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\n_+4:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _33% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\nEfikoj de la jenaj vegetaĵoj povas aktiviĝi: blindherbo, ĉagrenmusko, fajrofloro, glacibobelo kaj ŝtormplanto.
actors.hero.talent.wild_momentum.title=natura impeto
actors.hero.talent.wild_momentum.desc=_+1:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _1 tempero_. Maksimuma pliiĝo estas _2 temperoj_.\n\n_+2:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _2 temperoj_. Maksimuma pliiĝo estas _4 temperoj_.\n\n_+3:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _3 temperoj_. Maksimuma pliiĝo estas _6 temperoj_.\n\n_+4:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _4 temperoj_. Maksimuma pliiĝo estas _8 temperoj_.

actors.hero.talent.eagle_eye.title=falka vido
actors.hero.talent.eagle_eye.desc=_+1:_ vidatingo de la akcipitro pliiĝas al _7 kaheloj_ (norme 6).\n\n_+2:_ vidatingo de la akcipitro pliiĝas al _8 kaheloj_ (norme 6).\n\n_+3:_ vidatingo de la akcipitro pliiĝas al _9 kaheloj_ (norme 6) kaj ĝi akiras _2 kahelojn_ de mensvido.\n\n_+4:_ vidatingo de la akcipitro pliiĝas al _10 kaheloj_ (norme 6) kaj ĝi akiras _3 kahelojn_ de mensvido.
actors.hero.talent.go_for_the_eyes.title=ataku okulojn!
actors.hero.talent.go_for_the_eyes.desc=_+1:_ atakoj de la akcipitro blindumas malamikojn por _2 temperoj_.\n\n_+2:_ atakoj de la akcipitro blindumas malamikojn por _5 temperoj_.\n\n_+3:_ atakoj de la akcipitro blindumas malamikojn por _5 temperoj_ kaj kripligas ilin por _2 temperoj_.\n\n_+4:_ atakoj de la akcipitro blindumas malamikojn por _5 temperoj_ kaj kripligas ilin por _5 temperoj_.
actors.hero.talent.swift_spirit.title=apusa lerteco
actors.hero.talent.swift_spirit.desc=_+1:_ movrapido de la akcipitro pliiĝas al _2,5 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _2 unuajn atakojn_ kontraŭ ĝi.\n\n_+2:_ movrapido de la akcipitro pliiĝas al _3 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _4 unuajn atakon_ kontraŭ ĝi.\n\n_+3:_ movrapido de la akcipitro pliiĝas al _3,5 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _6 unuajn atakon_ kontraŭ ĝi.\n\n_+4:_ movrapido de la akcipitro pliiĝas al _4 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _8 unuajn atakon_ kontraŭ ĝi.

#duelist
actors.hero.talent.strengthening_meal.title=plifortigita nutraĵo
actors.hero.talent.strengthening_meal.desc=_+1:_ manĝado donas al Duelistino po 3 poentoj da ekstra damaĝo dum la _2 sekvaj_ fojoj, kiam ŝi frapas malamikon per korpa atako.\n\n_+2:_ manĝado donas al Duelistino po 3 poentoj da ekstra damaĝo dum la _3 sekvaj_ fojoj, kiam ŝi frapas malamikon per korpa atako.
actors.hero.talent.adventurers_intuition.title=intuicio de aventuristo
actors.hero.talent.adventurers_intuition.desc=_+1:_ Duelistino identigas armilojn _2,5× pli rapide_ kaj defendaĵojn _1,75× pli rapide_.\n\n_+2:_ Duelistino identigas armilojn _je surmeto_ kaj defendaĵojn _2,5× pli rapide_.
actors.hero.talent.patient_strike.title=pacienca frapo
actors.hero.talent.patient_strike.desc=_+1:_ se Duelistino atendas antaŭ fari permanan atakon, ŝi kaŭzos _1-2 poentojn da ekstra damaĝo_.\n\n_+2:_ se Duelistino atendas antaŭ fari permanan atakon, ŝi kaŭzos _2 poentojn da ekstra damaĝo_.
actors.hero.talent.aggressive_barrier.title=ŝirmo de agreso
actors.hero.talent.aggressive_barrier.desc=_+1:_ Duelistino akiras _3 poentojn da ŝirmo_ post fari specialan armilan atakon havante malpli ol 50% de sano.\n\n_+2:_ Duelistino akiras _5 poentojn da ŝirmo_ post fari specialan armilan atakon havante malpli ol 50% de sano.
actors.hero.talent.aggressive_barrier.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos ŝirmon dum fari permanan atakon havante malmultan sanon kaj necesos atendi 50 temperojn antaŭ reuzi la talenton.

actors.hero.talent.focused_meal.title=manĝaĵo de sinkoncentro
actors.hero.talent.focused_meal.desc=_+1:_ manĝado daŭras 1 temperon kaj donas al Duelistino _0,67 ŝargojn_ por ŝiaj armiloj.\n\n_+2:_ manĝado daŭras 1 temperon kaj donas al Duelistino _1 ŝargon_ por ŝiaj armiloj.
actors.hero.talent.focused_meal.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, la heroo kaŭzos aldonan damaĝon dum la sekva frapo egalan al nivelo/3 (je +1) aŭ nivelo/2 (je +2).
actors.hero.talent.liquid_agility.title=malkorkita evitpovo
actors.hero.talent.liquid_agility.desc=_+1:_ post trinki aŭ ĵeti eliksiron, infuzaĵon aŭ miksturon, Duelistino havas _3-obligitan evitpovon_ kaj _3-obligitan precizon_ dum ŝia sekva permana atako dum 5 temperoj.\n\n_+2:_ post trinki aŭ ĵeti eliksiron, infuzaĵon aŭ miksturon, Duelistino havas _senliman evitpovon_ kaj _senliman precizon_ dum ŝia sekva permana atako dum 5 temperoj.\n\nTiu ĉi efiko daŭras 1 temperon pli kaj 1 atakon pli dum uzi eliksirojn de povo, sperto aŭ aĵojn akiritajn per alĥemio uzante la menciitajn eliksirojn.\n\nSe dum alĥemio kuiriĝas plurajn trinkaĵojn (ekzemplo: akva infuzaĵo), ŝanco por ekigi tiun ĉi efikon dependas de kvanto da kuiritaj trinkaĵoj.
actors.hero.talent.weapon_recharging.title=armila ŝargiĝado
actors.hero.talent.weapon_recharging.desc=_+1:_ Duelistino akiras unu armilan ŝargon dum _15 temperoj_ sub influo de la efiko “ŝargiĝado”.\n\n_+2:_ Duelistino akiras unu armilan ŝargon dum _15 temperoj_ sub influo de la efiko “ŝargiĝado”.
actors.hero.talent.weapon_recharging.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, damaĝo kaŭzata de la heroo dum permana atako dum ŝargado pliiĝos je +5% (je nivelo +1) aŭ je +7.5% (je nivelo +2).
actors.hero.talent.lethal_haste.title=mortiga rapidemo
actors.hero.talent.lethal_haste.desc=_+1:_ kiam Duelistino mortigas malamikon per speciala armila atako, ŝi akiros _3 temperojn_ da senprokrastaj movoj.\n\n_+2:_ kiam Duelistino mortigas malamikon per speciala armila atako, ŝi akiros _5 temperojn_ da senprokrastaj movoj.
actors.hero.talent.lethal_haste.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi aktiviĝos kun normaj frapoj ĉiu-100-tempere.
actors.hero.talent.swift_equip.title=rapida armigo
actors.hero.talent.swift_equip.desc=_+1:_ Duelistino povas momente ŝanĝi la tenatan armilon _unufoje_ dum 20 temperoj.\n\n_+2:_ Duelistino povas momente ŝanĝi la tenatan armilon _dufoje_ dum 20 temperoj..\n\nSe Duelistino posedas tiun ĉi talenton kaj ne necesas atendi antaŭ reuzi ĝin, rapidbutonigo de nesurmetita armilo surmetos ĝin.

actors.hero.talent.precise_assault.title=preciza atenco
actors.hero.talent.precise_assault.desc=_+1:_ kiam Duelistino uzas specialan armilan atakon, ŝi akiros _2-obligitan precizon_ dum la sekva permana atako dum 5 temperoj.\n\n_+2:_ kiam Duelistino uzas specialan armilan atakon, ŝi akiros _4-obligitan precizon_ dum la sekva permana atako dum 5 temperoj.\n\n_+3:_ kiam Duelistino uzas specialan armilan atakon, ŝi akiros _senliman precizon_ dum la sekva permana atako dum 5 temperoj.
actors.hero.talent.precise_assault.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, permana precizo de la heroo pliiĝos je 10% (talent-nivelo +1), 20% (talent-nivelo +2) aŭ 30% (talent-nivelo +3).
actors.hero.talent.deadly_followup.title=mortiga sinsekvo
actors.hero.talent.deadly_followup.desc=_+1:_ kiam Duelistino frapas kontraŭulon per ĵetarmilo, ŝi kaŭzos je _10% pli da damaĝo_ al tiu ĉi kontraŭulo dum la 5 sekvaj temperoj.\n\n_+2:_ kiam Duelistino frapas kontraŭulon per ĵetarmilo, ŝi kaŭzos je _20% pli da damaĝo_ al tiu ĉi kontraŭulo dum la 5 sekvaj temperoj.\n\n_+3:_ kiam Duelistino frapas kontraŭulon per ĵetarmilo, ŝi kaŭzos je _30% pli da damaĝo_ al tiu ĉi kontraŭulo dum la 5 sekvaj temperoj.

actors.hero.talent.varied_charge.title=diversa frapo
actors.hero.talent.varied_charge.desc=_+1:_ Majstrino tuj akiras _0,17 ŝargojn de speciala armila atako_ post uzi du malsamajn specialajn armilajn atakojn. Ne necesas atendi antaŭ reuzi tiun ĉi talenton.\n\n_+2:_ Majstrino tuj akiras _0,33 ŝargojn de speciala armila atako_ post uzi du malsamajn specialajn armilajn atakojn. Ne necesas atendi antaŭ reuzi tiun ĉi talenton.\n\n_+3:_ Majstrino tuj akiras _0,5 ŝargojn de speciala armila atako_ post uzi du malsamajn specialajn armilajn atakojn. Ne necesas atendi antaŭ reuzi tiun ĉi talenton.
actors.hero.talent.twin_upgrades.title=duobligitaj plibonigoj
actors.hero.talent.twin_upgrades.desc=_+1:_ se unu el du armiloj tenataj de Majstrino estas je malpli alta nivelo kaj ĝia supernivelo estas _almenaŭ 2 superniveloj malpli alta_ ol la alia, ĝia efektiva nivelo pliiĝos al la alia armilo.\n\n_+2:_ se unu el du armiloj tenataj de Majstrino estas je malpli alta nivelo kaj ĝia supernivelo estas _almenaŭ 1 supernivelo malpli alta_ ol la alia, ĝia efektiva nivelo pliiĝos al la alia armilo.\n\n_+3:_ se unu el du armiloj tenataj de Majstrino estas je malpli alta nivelo kaj ĝia supernivelo estas _la sama aŭ malpli alta_ ol la alia, ĝia efektiva nivelo pliiĝos al la alia armilo.
actors.hero.talent.combined_lethality.title=kunigita mortigebleco
actors.hero.talent.combined_lethality.desc=_+1:_ se Majstrino atakos uzante manarmilon tuj post kiam uzi specialan armilan atakon de alia armilo, tiu atako tuj mortigos ĉiun kontraŭulon –escepte de supermonstroj – kun _malpli ol 13% de sano._\n\n_+2:_ se Majstrino atakos uzante manarmilon tuj post kiam uzi specialan armilan atakon de alia armilo, tiu atako tuj mortigos ĉiun kontraŭulon –escepte de supermonstroj – kun _malpli ol 27% de sano._\n\n_+3:_ se Majstrino atakos uzante manarmilon tuj post kiam uzi specialan armilan atakon de alia armilo, tiu atako tuj mortigos ĉiun kontraŭulon –escepte de supermonstroj – kun _malpli ol 40% de sano._\n\nTiu ĉi atako povas esti norma permana atako aŭ speciala armila atako.

actors.hero.talent.unencumbered_spirit.title=libera spirito
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Monaĥino akiras _je 50% de energio pli_ por ĉiu uzata armaĵo de _maksimume 3-a supernivelo_.\n\n_+2:_ La efiko de tiu ĉi talento estas plivastigita al _75% de energio pli_ por ĉiu uzata armaĵo de _maksimume 2-a supernivelo._\n\n_+3:_ La efiko de tiu ĉi talento estas plivastigita al _100% de energio pli_ por ĉiu uzata armaĵo de _maksimume 1-a supernivelo._ Ŝi ankaŭ senpage ricevos ŝtofan defendaĵon kaj pikilecajn gantojn.\n\nRimarko: tiu ĉi talento ne utilas al senarmila batalo aŭ al uzo de ringo de forto.
actors.hero.talent.monastic_vigor.title=monaĥa vigleco
actors.hero.talent.monastic_vigor.desc=_+1:_ kapabloj de Monaĥino plipoviĝas kiam ŝi havas _100% de energio_.\n\n_+2:_ kapabloj de Monaĥino plipoviĝas kiam ŝi havas _almenaŭ 80% de energio_.\n\n_+3:_ kapabloj de Monaĥino plipoviĝas kiam ŝi havas _almenaŭ 60% de energio_.\n\nPlipovigitaj kapabloj:\n– fluo de frapoj uzas ensorĉon de via armilo;\n– koncentro estas senprokrasta;\n– atingo de senprokrasta alsalto pliiĝas je 4;\n– rondmova piedbato kaŭzas je +50% de damaĝo pli, kaj forpiedbatas kaj paralizas ĉiujn apudajn kontraŭulojn;\n– medito malrapide resanigas 20% de manka sano kaj liveras 80% reziston kontraŭ damaĝo.
actors.hero.talent.combined_energy.title=kunigita energio
actors.hero.talent.combined_energy.desc=_+1:_ se Monaĥino plenumos specialan armilan atakon kaj kapablon postulatan _almenaŭ 4 ŝargojn_ dum 5 temperoj, ŝi reakiros 1 uzitan ŝargon de kapablo.\n\n_+2:_ se Monaĥino plenumos specialan armilan atakon kaj kapablon postulatan _almenaŭ 3 ŝargojn_ dum 5 temperoj, ŝi reakiros 1 uzitan ŝargon de kapablo.\n\n_+3:_ se Monaĥino plenumos specialan armilan atakon kaj kapablon postulatan _almenaŭ 2 ŝargojn_ dum 5 temperoj, ŝi reakiros 1 uzitan ŝargon de kapablo.

actors.hero.talent.close_the_gap.title=fermi interspacon
actors.hero.talent.close_the_gap.desc=_+:1_ komence de duelo Duelistino alsaltas al kontraŭulo je _maksimume du kaheloj_.\n\n_+:2_ komence de duelo Duelistino alsaltas al kontraŭulo je _maksimume tri kaheloj_.\n\n_+:3_ komence de duelo Duelistino alsaltas al kontraŭulo je _maksimume kvar kaheloj_.\n\n_+:4_ komence de duelo Duelistino alsaltas al kontraŭulo je _maksimume kvin kaheloj_.\n\nŜi povas salti trans kaptiloj kaj malamikoj, tamen ne trans firma tereno, kiel muroj. Salta distanco enkalkulas al atingo por defii malamikon pri duelo.
actors.hero.talent.invigorating_victory.title=vigliga venko
actors.hero.talent.invigorating_victory.desc=_+1:_ se Duelistino venkas kontraŭulon antaŭ fino de dualo, ŝi saniĝos je _5 sanpoentoj kaj 30% de damaĝo ricevita_ dum la duelo.\n\n_+2:_ se Duelistino venkas kontraŭulon antaŭ fino de dualo, ŝi saniĝos je _10 sanpoentoj kaj 50% de damaĝo ricevita_ dum la duelo.\n\n_+3:_ se Duelistino venkas kontraŭulon antaŭ fino de dualo, ŝi saniĝos je _15 sanpoentoj kaj 65% de damaĝo ricevita_ dum la duelo.\n\n_+5:_ se Duelistino venkas kontraŭulon antaŭ fino de dualo, ŝi saniĝos je _20 sanpoentoj kaj 75% de damaĝo ricevita_ dum la duelo.
actors.hero.talent.elimination_match.title=duelo post duelo
actors.hero.talent.elimination_match.desc=_+1:_ se Duelistino komencas alian duelon ne malpli frue ol 3 temperoj post fino de la antaŭa duelo, la necesa ŝarg-kosto _etiĝos je 16%._\n\n_+2:_ se Duelistino komencas alian duelon ne malpli frue ol 3 temperoj post fino de la antaŭa duelo, la necesa ŝarg-kosto _etiĝos je 30%._\n\n_+3:_ se Duelistino komencas alian duelon ne malpli frue ol 3 temperoj post fino de la antaŭa duelo, la necesa ŝarg-kosto _etiĝos je 40%._\n\n_+4:_ se Duelistino komencas alian duelon ne malpli frue ol 3 temperoj post fino de la antaŭa duelo, la necesa ŝarg-kosto _etiĝos je 50%._

actors.hero.talent.elemental_reach.title=plivastigita frap-ondo
actors.hero.talent.elemental_reach.desc=_+1:_ radiuso de elementa frap-ondo pliiĝas al _5 kaheloj_ (norme 4) kaj ĝia angula distanco pliiĝas al _75°_ (norme 65°).\n\n_+2:_ radiuso de elementa frap-ondo pliiĝas al _6 kaheloj_ (norme 4) kaj ĝia angula distanco pliiĝas al _85°_ (norme 65°).\n\n_+3:_ radiuso de elementa frap-ondo pliiĝas al _7 kaheloj_ (norme 4) kaj ĝia angula distanco pliiĝas al _95°_ (norme 65°).\n\n_+4:_ radiuso de elementa frap-ondo pliiĝas al _8 kaheloj_ (norme 4) kaj ĝia angula distanco pliiĝas al _105°_ (norme 65°).
actors.hero.talent.striking_force.title=majesta forto
actors.hero.talent.striking_force.desc=_+1:_ forto de efiko de elementa frap-ondo pliiĝas je _30%_..\n\n_+2:_ forto de efiko de elementa frap-ondo pliiĝas je _60%_..\n\n_+3:_ forto de efiko de elementa frap-ondo pliiĝas je _90%_..\n\n_+4:_ forto de efiko de elementa frap-ondo pliiĝas je _120%_..
actors.hero.talent.directed_power.title=aldirektita forto
actors.hero.talent.directed_power.desc=_+1:_ senpera atako de elementa frap-ondo gajnas po _+30% al ensorĉa efiko_ por ĉiu malamiko (inkluzivante la ĉefan celon) trafita per la ondo.\n\n_+2:_ senpera atako de elementa frap-ondo gajnas po _+60% al ensorĉa efiko_ por ĉiu malamiko (inkluzivante la ĉefan celon) trafita per la ondo.\n\n_+3:_ senpera atako de elementa frap-ondo gajnas po _+90% al ensorĉa efiko_ por ĉiu malamiko (inkluzivante la ĉefan celon) trafita per la ondo.\n\n_+4:_ senpera atako de elementa frap-ondo gajnas po _+120% al ensorĉa efiko_ por ĉiu malamiko (inkluzivante la ĉefan celon) trafita per la ondo.

actors.hero.talent.feigned_retreat.title=tempo por forkuro
actors.hero.talent.feigned_retreat.desc=_+1:_ se kontraŭulo atakos postrestan figuron de Duelistino, ŝi akiros _2 temperojn_ da rapidemo.\n\n_+2:_ se kontraŭulo atakos postrestan figuron de Duelistino, ŝi akiros _4 temperojn_ da rapidemo.\n\n_+3:_ se kontraŭulo atakos postrestan figuron de Duelistino, ŝi akiros _6 temperojn_ da rapidemo.\n\n_+4:_ se kontraŭulo atakos postrestan figuron de Duelistino, ŝi akiros _8 temperojn_ da rapidemo.
actors.hero.talent.expose_weakness.title=malkovri vundeblon
actors.hero.talent.expose_weakness.desc=_+1:_ malamikoj, kiuj atakos la postrestan figuron de Duelistino iĝos senfortigitaj kaj vundeblaj por _2 temperoj_.\n\n_+2:_ malamikoj, kiuj atakos la postrestan figuron de Duelistino iĝos senfortigitaj kaj vundeblaj por _4 temperoj_.\n\n_+3:_ malamikoj, kiuj atakos la postrestan figuron de Duelistino iĝos senfortigitaj kaj vundeblaj por _6 temperoj_.\n\n_+4:_ malamikoj, kiuj atakos la postrestan figuron de Duelistino iĝos senfortigitaj kaj vundeblaj por _8 temperoj_.
actors.hero.talent.counter_ability.title=forkuro kaj atako
actors.hero.talent.counter_ability.desc=_+1:_ se Duelistino plenumos specialan armilan atakon en la daŭro de 3 temperoj post kiam ŝia postresta figuro estos atakita, ŝi akiros _0,38 ŝargojn_.\n\n_+2:_ se Duelistino plenumos specialan armilan atakon en la daŭro de 3 temperoj post kiam ŝia postresta figuro estos atakita, ŝi akiros _0,77 ŝargojn_.\n\n_+3:_ se Duelistino plenumos specialan armilan atakon en la daŭro de 3 temperoj post kiam ŝia postresta figuro estos atakita, ŝi akiros _1,13 ŝargojn_.\n\n_+4:_ se Duelistino plenumos specialan armilan atakon en la daŭro de 3 temperoj post kiam ŝia postresta figuro estos atakita, ŝi akiros _1,5 ŝargojn_.

