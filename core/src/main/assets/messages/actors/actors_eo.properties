##classes
actors.hero.heroclass.warrior=batalisto
actors.hero.heroclass.warrior_desc_short=The Warrior endures extra damage with shielding granted by his _broken seal._ The seal can be moved between armors and _transfers a single upgrade._
actors.hero.heroclass.warrior_desc=La batalisto komencas kun _unika rompita sigelo_, kiu generas ŝirmon super lia sano. La sigelon oni povas movi inter defendaĵoj, kaj eblas _transigi unu plibonigon_ kun ĝi.\n\nLi eniras la labirinton posedante _eluzitan glaveton_, _tri ĵetŝtonojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nLa batalisto aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de sano,\n_–_ skribrulaĵojn de kolero.
actors.hero.heroclass.warrior_unlock=The Warrior is automatically unlocked.

actors.hero.heroclass.mage=magiisto
actors.hero.heroclass.mage_desc_short=The Mage is an arcane expert and carries a _magical staff_ that's stronger than a wand. The staff can be _imbued with any wand_ the Mage finds.
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the Mage finds in the dungeon.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=To unlock the Mage _use a scroll of upgrade to make an item stronger._

actors.hero.heroclass.rogue=fripono
actors.hero.heroclass.rogue_desc_short=The Rogue can evade enemies and strike from invisibility using his _cloak of shadows._ He also _detects secrets and traps_ from a greater distance.
actors.hero.heroclass.rogue_desc=La fripono komencas kun _unika mantelo de ombroj_, kiun li povas uzi por iĝi nevidebla laŭvole.\n\nLa fripono _trovas kaŝaĵojn kaj kaptilojn_ de pli malproksime.\n\nLi eniras la labirinton posedante _ponardon_, _tri ĵettranĉilojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nLa fripono aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de nevidebleco,\n_–_ skribrulaĵojn de magia mapado.
actors.hero.heroclass.rogue_unlock=To unlock the Rogue _perform 10 surprise attacks in one game._

actors.hero.heroclass.huntress=ĉasistino
actors.hero.heroclass.huntress_desc_short=The Huntress is a master of thrown weapons and has a _magical bow_ with infinite arrows. She also travels through tall grass _without trampling it._
actors.hero.heroclass.huntress_desc=La ĉasistino komencas kun _unika spirita pafarko_, kiu povas arkpafi senliman nombron da magiaj sagoj.\n\nLa ĉasistino povas trairi altan herbon sen piedpremi ĝin.\n\nŜi eniras la labirinton posedante _pikilecajn gantojn_, ŝtofan defendaĵon, felsakon kaj veluran sakon.\n\nLa ĉasistino aŭtomate identigas:\n_–_ skribrulaĵojn de identigo,\n_–_ eliksirojn de mensvido,\n_–_ skribrulaĵojn de lulkanto.
actors.hero.heroclass.huntress_unlock=To unlock the Huntress _hit enemies with thrown weapons 10 times in one game._

actors.hero.herosubclass.berserker=berserko
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage and can be activated at 100% for bonus shielding.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +50% damage at 100% rage. At 100% rage he can also go berserk, gaining 2-6x his seal's maximum shielding depending on his missing health and keeping his rage at 100% as long as he has shielding left. However, the Berserker needs time to recover after he goes berserk.
actors.hero.herosubclass.gladiator=gladiatoro
actors.hero.herosubclass.gladiator_short_desc=La _gladiatoro_ pliigas “fraparon” post ĉiu sukcesa frapo. Li povas uzi akiritan fraparon por fari specialajn atakojn.
actors.hero.herosubclass.gladiator_desc=La gladiatoro akiras po unu poento da “fraparo” post ĉiu sukcesa atako per permana aŭ ĵetarmilo. Kiam la gladiatoro ne faras sukcesan atakon dum 5 temperoj, la fraparo perdiĝas.\n\nAkirante fraparon, la gladiatoro povas fari diversajn specialajn atakojn. Speciala atako estas disponebla je 2, 4, 6, 8 kaj 10 frapo. Iuj atakoj helpas daŭrigi la fraparon kaj aliaj utiligas ĝin al potencaj atakoj.
actors.hero.herosubclass.battlemage=batalmagiisto
actors.hero.herosubclass.battlemage_short_desc=La _batalmagiisto_ akiras ekstrajn efikojn dum permane ataki per sia bastonego. Tiuj ĉi efikoj dependas de vergo, per kiu la bastonego estas plenigita.
actors.hero.herosubclass.battlemage_desc=La batalmagiisto akiras ekstran efikon, kiam li permane frapas malamikon per sia bastonego, samkiel la bastonego havus ensorĉon. Tiu ĉi efiko dependas de vergo, per kiu li plenigis la bastonego, do ĉiu vergo donas alian efikon. Aldone al la menciitaj efikoj, la bastonego gajnas 0,5 ŝargojn por frapo.
actors.hero.herosubclass.warlock=sorĉisto
actors.hero.herosubclass.warlock_short_desc=La _sorĉisto_ havas ŝancon por marki spiriton de monstro per uzi vergon. Li saniĝos kiam li kaŭzos korpan damaĝon al markitaj kontraŭuloj.
actors.hero.herosubclass.warlock_desc=La sorĉisto havas ŝancon por marki spiriton de atakata monstro per uzi vergon. La ŝanco por marki spiriton kaj ĝia daŭro pliiĝas kun nivelo de vergo.\n\nKiam spirito de malamiko estas markita, la sorĉisto saniĝos je 2 sanpoentoj por ĉiu 5 poentoj de kaŭzata damaĝo – sed nur damaĝo pro manarmiloj kaj ĵetarmilo enkalkulas, ne damaĝo pro vergoj!
actors.hero.herosubclass.assassin=kaŝmortigisto
actors.hero.herosubclass.assassin_short_desc=La _kaŝmortigisto_ povas prepari mortigan frapon dum esti nevidebla. Ju pli longe li atendas, des pli forta la atako estos.
actors.hero.herosubclass.assassin_desc=La kaŝmortigisto preparas sian sekvan atakon dum esti nevidebla. Ju pli longe li prepariĝas, des pli forta la sekva frapo estos. Preparo povas daŭri maksimume 9 temperojn.\n\nPost prepariĝi, la kaŝmortigisto kaŭzas ekstran damaĝon per sia sekva frapo, povas ekaperi ĉe la viktimo kaj eĉ povas senprokraste mortigi malfortajn kontraŭuloj.
actors.hero.herosubclass.freerunner=sprintisto
actors.hero.herosubclass.freerunner_short_desc=La _sprintisto_ akiras “movizon” dum kurado, kiun li povas uzi por komenci “sprinti”. Sprinto pliigas lian movrapidon kaj rapidpovon por mallonga tempo.
actors.hero.herosubclass.freerunner_desc=Dum moviĝi la sprintisto akiras “movizon”. Li povas akiri maksimume 10 poentojn de movizo kurante dum 10 temperoj, sed la movizo rapide perdiĝas post ĉesigi kuri. La sprintisto povas uzi akiritan movizon por “sprinti” – li uzos po 1 poeto da movizo por 2 temperoj de sprinto.\n\nDum sprinti la sprintisto moviĝas kun duobla rapido kaj ricevas aldonas evitpovon depende de lia nivelo. Post fini sprinti necesos atendi kelkajn temperojn antaŭ denove akiri movizon.
actors.hero.herosubclass.sniper=celpafistino
actors.hero.herosubclass.sniper_short_desc=La _celpafistino_ povas trapiki defendaĵon per atakoj je distanco. Post trafi malamikon per ĵetarmilo, ŝi povas pluigi per speciala atako per sia pafarko.
actors.hero.herosubclass.sniper_desc=La celpafistino estas majstro pri batalo je distanco kaj ŝiaj foraj atakoj povas trapiki defendaĵon de kontraŭulo. Kiam ŝi atakas monstron per ĵetarmilo, ŝi enmetas sur ĝi “celpafistinan markon”, kiu ebligas al ŝi pluigi per speciala atako per sia pafarko. La speciala atako dependas de maniero kiel ŝia pafarko estas plivastigita.\n\nNeplivastigita pafarko ellasas sagon kaŭzantan malgrandan damaĝon, sed ĝi pafas senprokraste. Rapide-plivastigita pafarko pafas salvon da tri sagoj, kiuj kaŭzas malgrandan damaĝon kaj plue povas aktivigi ensorĉojn kaj daŭras 1 temperon por pafi. Damaĝe-plivastigita pafarko pafas sagon, kiu certe trafas la kontraŭulon, kaŭzas ekstran damaĝon dependan de distanco kaj daŭras 2 temperojn por pafi.
actors.hero.herosubclass.warden=gardistino
actors.hero.herosubclass.warden_short_desc=La _gardistino_ povas vidi trans densa herbo kaj akiras ekstrajn efikojn dum planti semojn aŭ piedpremi vegetaĵojn.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe Warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.

##talents
actors.hero.talent$improvisedprojectilecooldown.name=Trankvil-tempo por improvizitaj ĵetarmiloj
actors.hero.talent$improvisedprojectilecooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=Trankvil-tempo por refreŝigaj paŝoj
actors.hero.talent$rejuvenatingstepscooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.
actors.hero.talent$seershotcooldown.name=Trankvil-tempo por aŭgura pafo
actors.hero.talent$seershotcooldown.desc=Antaŭ nelonga tempo vi uzis tiun ĉi talenton kaj nun necesas atendi antaŭ reuzi ĝin.\n\nPluaj temperoj por atendi: %s.

#warrior
actors.hero.talent.hearty_meal.title=nutranta manĝaĵo
actors.hero.talent.hearty_meal.desc=_+1:_ manĝado sanigas la bataliston por _2 sanpoentoj_ kiam li havas malpli ol 50% de sano, kaj por _3 sanpoentoj_ kiam li havas malpli ol 25% de sano.\n\n_+2:_ manĝado sanigas la bataliston por _3 sanpoentoj_ kiam li havas malpli ol 50% de sano, kaj por _5 sanpoentoj_ kiam li havas malpli ol 25% de sano.
actors.hero.talent.armsmasters_intuition.title=intuicio de militisto
actors.hero.talent.armsmasters_intuition.desc=_+1:_ la batalisto identigas armilojn kaj defendaĵojn _duoble pli rapide_.\n\n_+2:_ la batalisto identigas armilojn kaj defendaĵojn _kiam li surmetas ilin._
actors.hero.talent.test_subject.title=testita objekto
actors.hero.talent.test_subject.desc=_+1:_ kiam la batalisto identigas aĵon, li saniĝas je _2 sanpoentoj._\n\n_+2:_ kiam la batalisto identigas aĵon, li saniĝas je _3 sanpoentoj._
actors.hero.talent.iron_will.title=fera volo
actors.hero.talent.iron_will.desc=_+1:_ la maksimuma ŝirmilo generata de la sigelo de batalisto _pliiĝas je 1 poento_.\n\n_+2:_ la maksimuma ŝirmilo generata de la sigelo de batalisto _pliiĝas je 2 poentoj_.
actors.hero.talent.iron_will.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos la ŝirmon sen necesi uzi la rompitan sigelon.
actors.hero.talent.iron_stomach.title=fera stomako
actors.hero.talent.iron_stomach.desc=_+1:_ manĝado daŭras 1 temperon kaj donas al la batalisto _75% reziston kontraŭ damaĝo_ dum manĝado.\n\n_+2:_ manĝado daŭras 1 temperon kaj donas al la batalisto _100% reziston kontraŭ damaĝo_ dum manĝado.

actors.hero.talent.restored_willpower.title=restarigita forta volo
actors.hero.talent.restored_willpower.desc=_+1:_ trinkado de eliksiro de sano senprokraste reŝargas _67% da ŝirmo_ de la rompita sigelo de batalisto.\n\n_+2:_ trinkado de eliksiro de sano senprokraste reŝargas _100% da ŝirmo_ de la rompita sigelo de batalisto.\n\nTiu ĉi talento ankaŭ aktiviĝas dum trinki eliksirojn aŭ miksturojn bazitajn sur eliksiro de sano.
actors.hero.talent.restored_willpower.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos la ŝirmon egalan al 5% de lia maksimuma sano je nivelo +1; aŭ 7,5% de lia maksimuma sano je nivelo +2.
actors.hero.talent.runic_transference.title=transigo de skribaĵo
actors.hero.talent.runic_transference.desc=_+1:_ la rompita sigelo de batalisto povas transigi _kutimajn skribaĵojn_ en la sama maniero, kiel ĝi transigas plibonigon.\n\n_+2:_ la rompita sigelo de batalisto povas transigi _kutimajn, potencajn i malbenajn skribaĵojn_ en la sama maniero, kiel ĝi transigas plibonigon.
actors.hero.talent.lethal_momentum.title=impeto de morto
actors.hero.talent.lethal_momentum.desc=_+1:_ kiam la batalisto mortigas kontraŭulon per fizika armilo, la mortiga frapo havas _67% ŝancon_ por daŭri 0 tempero.\n\n_+2:_ kiam la batalisto mortigas kontraŭulon per fizika armilo, la mortiga frapo havas _100% ŝancon_ por daŭri 0 tempero.
actors.hero.talent.improvised_projectiles.title=improvizitaj ĵetarmiloj
actors.hero.talent.improvised_projectiles.desc=_+1:_ la batalisto povas blindumi kontraŭulon por _2 temperoj_ per ĵeti al li ajnan aĵon, kiu ne estas ĵetarmilo. Necesas atendi 50 temperojn antaŭ reuzi tiun ĉi talenton.\n\n_+2:_ la batalisto povas blindumi kontraŭulon por _3 temperoj_ per ĵeti al li ajnan aĵon, kiu ne estas ĵetarmilo. Necesas atendi 50 temperojn antaŭ reuzi tiun ĉi talenton.

actors.hero.talent.hold_fast.title=firma pozicio
actors.hero.talent.hold_fast.desc=_+1:_ kiam la batalisto atendas, li gajnas _0-2 da defendo_ ĝis li moviĝos.\n\n_+2:_ kiam la batalisto atendas, li gajnas _0-4 da defendo_ ĝis li moviĝos.\n\n_+3:_ kiam la batalisto atendas, li gajnas _0-6 da defendo_ ĝis li moviĝos.
actors.hero.talent.strongman.title=fortulo
actors.hero.talent.strongman.desc=_+1:_ pliigas povon de la batalisto _je 8%_ (rondigita malsupren).\n\n_+2:_ pliigas povon de la batalisto _je 13%_ (rondigita malsupren).\n\n_+3:_ pliigas povon de la batalisto _je 18%_ (rondigita malsupren).

actors.hero.talent.endless_rage.title=senfina kolero
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _116% rage_.\n\n_+2:_ The Berserker can reach a max of _133% rage_.\n\n_+3:_ The Berserker can reach a max of _150% rage_.\n\nEach point of rage above 100% increases berserk shielding by 1% and reduces cooldown by 1%, but does not increase the damage bonus beyond +50%.
actors.hero.talent.deathless_fury.title=deathless fury
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _3 hero levels_ when this happens.\n\n_+2:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _2 hero levels_ when this happens.\n\n_+3:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _1 hero level_ when this happens.\n\nNote that the Berserker will still die if he has 0 HP when berserking ends.
actors.hero.talent.enraged_catalyst.title=kolera katalizilo
actors.hero.talent.enraged_catalyst.desc=_+1:_ ensorĉoj kaj malbenoj sur armilo de la berserko aktiviĝas ju pli ofte des pli kolerigita li estas, maksimume _15% pli ofte_ je plena kolero.\n\n_+2:_ ensorĉoj kaj malbenoj sur armilo de la berserko aktiviĝas ju pli ofte des pli kolerigita li estas, maksimume _30% pli ofte_ je plena kolero.\n\n_+3:_ ensorĉoj kaj malbenoj sur armilo de la berserko aktiviĝas ju pli ofte des pli kolerigita li estas, maksimume _45% pli ofte_ je plena kolero.

actors.hero.talent.cleave.title=disrompigisto
actors.hero.talent.cleave.desc=_+1:_ kiam la gladiatoro mortigas kontraŭulon, tempo por pluigi fraparon estas pliigita al _15 temperoj._\n\n_+2:_ kiam la gladiatoro mortigas kontraŭulon, tempo por pluigi fraparon estas pliigita al _30 temperoj._\n\n_+3:_ kiam la gladiatoro mortigas kontraŭulon, tempo por pluigi fraparon estas pliigita al _45 temperoj._
actors.hero.talent.lethal_defense.title=defendo de morto
actors.hero.talent.lethal_defense.desc=_+1:_ kiam la gladiatoro mortigas malamikon per fraparo, li _regajnas 33%_ de ŝirmo de la rompita sigelo.\n\n_+2:_ kiam la gladiatoro mortigas malamikon per fraparo, li _regajnas 67%_ de ŝirmo de la rompita sigelo.\n\n_+3:_ kiam la gladiatoro mortigas malamikon per fraparo, li _regajnas 100%_ de ŝirmo de la rompita sigelo.
actors.hero.talent.enhanced_combo.title=plilertigita fraparo
actors.hero.talent.enhanced_combo.desc=_+1:_ kiam la gladiatoro igas 7- aŭ pli-opan fraparon, la ”surdumfrapo” forbatas malamikon je 3 kaheloj, igas ĝin ebria kaj povas forbati ĝin abismen.\n\n_+2:_ aldone al efikoj de +1, kiam la fraparo estas 9- aŭ pli-opa la ”repuŝo“ agas dum pluraj frapoj.\n\n_+3:_ aldone al efikoj de +1 kaj +2, la gladiatoro povas salti trans 3 kaheloj post fari “krakigon”, “frakason” aŭ “furiozon”.

actors.hero.talent.body_slam.title=mortiga surteriĝo
actors.hero.talent.body_slam.desc=_+1:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _1-4 plus 25%_ de lia maksimuma blokpovo.\n\n_+2:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _2-8 plus 50%_ de lia maksimuma blokpovo.\n\n_+3:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _3-12 plus 75%_ de lia maksimuma blokpovo.\n\n_+4:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj ricevas damaĝon egalan al _4-16 plus 100%_ de lia maksimuma blokpovo.
actors.hero.talent.impact_wave.title=falondo
actors.hero.talent.impact_wave.desc=_+1:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _2 kaheloj_ kun _25% probablo_ ricevi la staton “vundeblo” por 5 temperoj.\n\n_+2:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _3 kaheloj_ kun _50% probablo_ ricevi la staton “vundeblo” por 5 temperoj.\n\n_+3:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _4 kaheloj_ kun _75% probablo_ ricevi la staton “vundeblo” por 5 temperoj.\n\n_+4:_ kiam la batalisto surteriĝas post salto, ĉiuj apudaj malamikoj estas forpuŝitaj je _5 kaheloj_ kun _100% probablo_ ricevi la staton “vundeblo” por 5 temperoj.
actors.hero.talent.double_jump.title=duobla salto
actors.hero.talent.double_jump.desc=_+1:_ kiam la batalisto resaltas post 3 temperoj, la dua salto uzas je _20% malpli_ de ŝargoj.\n\n_+2:_ kiam la batalisto resaltas post 3 temperoj, la dua salto uzas je _36% malpli_ de ŝargoj.\n\n_+3:_ kiam la batalisto resaltas post 3 temperoj, la dua salto uzas je _50% malpli_ de ŝargoj.\n\n_+4:_ kiam la batalisto resaltas post 3 temperoj, la dua salto uzas je _60% malpli_ de ŝargoj.

actors.hero.talent.expanding_wave.title=etendita ŝokondo
actors.hero.talent.expanding_wave.desc=_+1:_ radiuso de ŝokondo pliiĝas al _6 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _75°_ (el 60°).\n\n_+2:_ radiuso de ŝokondo pliiĝas al _7 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _90°_ (el 60°).\n\n_+3:_ radiuso de ŝokondo pliiĝas al _8 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _105°_ (el 60°).\n\n_+4:_ radiuso de ŝokondo pliiĝas al _9 kaheloj_ (el 5) kaj ĝia angula distanco pliiĝas al _120°_ (el 60°).
actors.hero.talent.striking_wave.title=frapeca ŝokondo
actors.hero.talent.striking_wave.desc=_+1:_ estas _35% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo.\n\n_+2:_ estas _60% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo.\n\n_+3:_ estas _90% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo.\n\n_+4:_ estas _100% ŝanco_, ke damaĝo pro ŝokondo ankaŭ aktivigas efikojn rilatajn al frapoj: ensorĉojn kaj specialajn atakojn de fraparo, kaj ensorĉoj aktiviĝas je _20% pli ofte_.
actors.hero.talent.shock_force.title=surdumiga ŝokondo
actors.hero.talent.shock_force.desc=_+1:_ ŝokondo kaŭzas _20% pli de damaĝo_ kaj havas _25% ŝancon_ por surdumigi malamikojn anstataŭ kripligi ilin.\n\n_+2:_ ŝokondo kaŭzas _40% pli de damaĝo_ kaj havas _50% ŝancon_ por surdumigi malamikojn anstataŭ kripligi ilin.\n\n_+3:_ ŝokondo kaŭzas _60% pli de damaĝo_ kaj havas _75% ŝancon_ por surdumigi malamikojn anstataŭ kripligi ilin.\n\n_+4:_ ŝokondo kaŭzas _80% pli de damaĝo_ kaj havas _100% ŝancon_ por surdumigi malamikojn anstataŭ kripligi ilin.

actors.hero.talent.sustained_retribution.title=daŭriĝanta venĝo
actors.hero.talent.sustained_retribution.desc=_+1:_ la batalisto kaŭzas _115% de ekstra damaĝo_ dividitan al _2 frapoj_ anstataŭ 100% de ekstra damaĝo je 1 frapo.\n\n_+2:_ la batalisto kaŭzas _130% de ekstra damaĝo_ dividitan al _3 frapoj_ anstataŭ 100% de ekstra damaĝo je 1 frapo.\n\n_+3:_ la batalisto kaŭzas _145% de ekstra damaĝo_ dividitan al _4 frapoj_ anstataŭ 100% de ekstra damaĝo je 1 frapo.\n\n_+4:_ la batalisto kaŭzas _160% de ekstra damaĝo_ dividitan al _5 frapoj_ anstataŭ 100% de ekstra damaĝo je 1 frapo.
actors.hero.talent.shrug_it_off.title=batu min pli forte!
actors.hero.talent.shrug_it_off.desc=_+1:_ la batalisto ne povas ricevi damaĝon pli grandan ol _67% de lia maksimuma sano_ dum transatendi.\n\n_+2:_ la batalisto ne povas ricevi damaĝon pli grandan ol _45% de lia maksimuma sano_ dum transatendi.\n\n_+3:_ la batalisto ne povas ricevi damaĝon pli grandan ol _30% de lia maksimuma sano_ dum transatendi.\n\n_+4:_ la batalisto ne povas ricevi damaĝon pli grandan ol _20% de lia maksimuma sano_ dum transatendi.
actors.hero.talent.even_the_odds.title=egalaj ŝancoj
actors.hero.talent.even_the_odds.desc=_+1:_ post trasuferi la batalisto kaŭzas _5% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.\n\n_+2:_ post trasuferi la batalisto kaŭzas _10% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.\n\n_+3:_ post trasuferi la batalisto kaŭzas _15% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.\n\n_+4:_ post trasuferi la batalisto kaŭzas _20% de ekstra damaĝo_ al ĉiu kontraŭulo ene la distanco 2 kaheloj.

#mage
actors.hero.talent.empowering_meal.title=fortiga manĝaĵo
actors.hero.talent.empowering_meal.desc=_+1:_ ĉiu manĝaĵo donas al la magiisto _2 poentojn da ekstra damaĝo_ dum la 3 sekvaj vergopafoj.\n\n_+2:_ ĉiu manĝaĵo donas al la magiisto _3 poentojn da ekstra damaĝo_ dum la 3 sekvaj vergopafoj.
actors.hero.talent.scholars_intuition.title=intuicio de klerulo
actors.hero.talent.scholars_intuition.desc=_+1:_ la magiisto identigas vergojn _3-foje pli rapide._\n\n_+2:_ la magiisto identigas vergojn _dum la unua uzo._
actors.hero.talent.tested_hypothesis.title=testita hipotezo
actors.hero.talent.tested_hypothesis.desc=_+1:_ kiam la magiisto identigas aĵon, li gajnas _2 temperojn de ŝargado de vergoj._\n\n_+2:_ kiam la magiisto identigas aĵon, li gajnas _3 temperojn de ŝargado de vergoj._
actors.hero.talent.backup_barrier.title=apoga barilo
actors.hero.talent.backup_barrier.desc=_+1:_ la magiisto gajnas _3 poentojn da ŝirmo_ kiam li uzis la lastan ŝargon de sia bastonego.\n\n_+2:_ la magiisto gajnas _5 poentojn da ŝirmo_ kiam li uzis la lastan ŝargon de sia bastonego.
actors.hero.talent.backup_barrier.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi aktiviĝos post malŝargi la plej plibonigitan vergon de la heroo.

actors.hero.talent.energizing_meal.title=energiigaj manĝaĵoj
actors.hero.talent.energizing_meal.desc=_+1:_ manĝado daŭras 1 temperon kaj donas al la magiisto _5 temperojn de ŝargado de vergoj._\n\n_+2:_ manĝado daŭras 1 temperon kaj donas al la magiisto _8 temperojn de ŝargado de vergoj._
actors.hero.talent.energizing_upgrade.title=energiiga plibonigo
actors.hero.talent.energizing_upgrade.desc=_+1:_ uzo de skribrulaĵo de plibonigo senprokraste reŝargas la bastonegon de magiisto _per 4 ŝargoj_, tiu ĉi ŝargo povas superi la nunan limigon de ŝargoj.\n\n_+2:_ uzo de skribrulaĵo de plibonigo senprokraste reŝargas la bastonegon de magiisto _per 6 ŝargoj_, tiuj ĉi ŝargoj povas superi la nunan limigon de ŝargoj.\n\nTiu ĉi talento ankaŭ aktiviĝas dum uzi skribrulaĵojn aŭ sorĉkristalojn bazitajn sur skribrulaĵo de plibonigo.
actors.hero.talent.energizing_upgrade.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos 12 temperojn de ŝargado de vergoj je nivelo +1; aŭ 20 temperojn je nivelo +2.
actors.hero.talent.wand_preservation.title=konservo de vergo
actors.hero.talent.wand_preservation.desc=_+1:_ kiam la magiisto plenigas sian bastonegon per nova vergo, estas _67% ŝanco,_ ke la malnova vergo revenos al la dorsosako sen plibonigoj (+0), aliokaze la vergo detruiĝos al 1 mistera rezino.\n\n_+2:_ kiam la magiisto plenigas sian bastonegon per nova vergo, estas _100% ŝanco,_ ke la malnova vergo revenos al la dorsosako sen plibonigoj (+0).\n\nTiu ĉi talento povas konservi maksimume kvin vergojn, poste vergoj ĉiam detruiĝos al 1 mistera rezino.
actors.hero.talent.arcane_vision.title=mistera vido
actors.hero.talent.arcane_vision.desc=_+1:_ kiam la magiisto pafas al kontraŭulo, li gajnas mensvidon por _10 temperoj._\n\n_+2:_ kiam la magiisto pafas al kontraŭulo, li gajnas mensvidon por _15 temperoj._
actors.hero.talent.shield_battery.title=ŝirma baterio
actors.hero.talent.shield_battery.desc=_+1:_ la magiisto povas alceli sin per vergo por konverti ĉiujn ĝiajn ŝargojn al ŝirmo: _po 4% de maksimuma sano je 1 vergoŝargo_.\n\n_+2:_ la magiisto povas alceli sin per vergo por konverti ĉiujn ĝiajn ŝargojn al ŝirmo: _po 6% de maksimuma sano je 1 vergoŝargo_.

actors.hero.talent.empowering_scrolls.title=energigaj skribrulaĵoj
actors.hero.talent.empowering_scrolls.desc=_+1:_ kiam la magiisto legas skribrulaĵon, _lia sekva vergopafo_ havos _nivelon +3_.\n\n_+2:_ kiam la magiisto legas skribrulaĵon, _liaj du sekvaj vergopafoj_ havos _nivelon +3_.\n\n_+3:_ kiam la magiisto legas skribrulaĵon, _liaj tri sekvaj vergopafoj_ havos _nivelon +3_.
actors.hero.talent.ally_warp.title=amika interŝanĝo
actors.hero.talent.ally_warp.desc=_+1:_ la magiisto povas interŝanĝi sian pozicion kun amiko troviĝanta _maksimume 2 kaheloj for._\n\n_+2:_ la magiisto povas interŝanĝi sian pozicion kun amiko troviĝanta _maksimume 4 kaheloj for._\n\n_+3:_ la magiisto povas interŝanĝi sian pozicion kun amiko troviĝanta _maksimume 6 kaheloj for._\n\nNe eblas interŝanĝi pozicion kun nemoveblaj amikoj.

actors.hero.talent.empowered_strike.title=energigita frapo
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+16% damage_ and the staff's bonus effect gets _+50% power_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_ and the staff's bonus effect gets _+100% power_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_ and the staff's bonus effect gets _+150% power_.
actors.hero.talent.mystical_charge.title=mistera ŝargo
actors.hero.talent.mystical_charge.desc=_+1:_ frapo per bastonego donas al la batalmagiisto _0,5 temperojn_ de ŝargado de antikvaĵoj.\n\n_+2:_ frapo per bastonego donas al la batalmagiisto _1 temperon_ de ŝargado de antikvaĵoj.\n\n_+3:_ frapo per bastonego donas al la batalmagiisto _1,5 temperojn_ de ŝargado de antikvaĵoj.
actors.hero.talent.excess_charge.title=superflua ŝargo
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, its next zap will grant him _0.67 shielding_ per level of the staff.\n\n_+2:_ When the Battlemage's staff is fully charged, its next zap will grant him _1.33 shielding_ per level of the staff.\n\n_+3:_ When the Battlemage's staff is fully charged, its next zap will grant him _2 shielding_ per level of the staff.

actors.hero.talent.soul_siphon.title=spirit-sorbilo
actors.hero.talent.soul_siphon.desc=_+1:_ senpera damaĝo kaŭzata de aliaj uloj markas iliajn spiritojn je la _13% efikeco_.\n\n_+2:_ senpera damaĝo kaŭzata de aliaj uloj markas iliajn spiritojn je la _27% efikeco_.\n\n_+3:_ senpera damaĝo kaŭzata de aliaj uloj markas iliajn spiritojn je la _40% efikeco_.
actors.hero.talent.soul_eater.title=spiritmanĝulo
actors.hero.talent.soul_eater.desc=_+1:_ ĉiu markita spirito donas _po 0,33 temperoj_ de sateco por ĉiu damaĝpoento kaŭzita per korpa atako. Spirit-markitaj monstroj havas _10% ŝancon_ por ekigi manĝ-rilataj efikoj je morto.\n\n_+2:_ ĉiu markita spirito donas _po 0,67 temperoj_ de sateco por ĉiu damaĝpoento kaŭzita per korpa atako. Spirit-markitaj monstroj havas _20% ŝancon_ por ekigi manĝ-rilataj efikoj je morto.\n\n_+3:_ ĉiu markita spirito donas _po 1 tempero_ de sateco por ĉiu damaĝpoento kaŭzita per korpa atako. Spirit-markitaj monstroj havas _30% ŝancon_ por ekigi manĝ-rilataj efikoj je morto.
actors.hero.talent.necromancers_minions.title=servistoj de nekromanciisto
actors.hero.talent.necromancers_minions.desc=_+1:_ kiam monstro kun markita spirito mortas, la sorĉisto havas _13% ŝancon_ por revivigi ĝin kiel koruptitan fantomon.\n\n_+2:_ kiam monstro kun markita spirito mortas, la sorĉisto havas _27% ŝancon_ por revivigi ĝin kiel koruptitan fantomon.\n\n_+3:_ kiam monstro kun markita spirito mortas, la sorĉisto havas _40% ŝancon_ por revivigi ĝin kiel koruptitan fantomon.

actors.hero.talent.blast_radius.title=plivastigita eksplodo
actors.hero.talent.blast_radius.desc=_+1:_ radiuso de la magia eksplodo pliiĝas al _5 kaheloj_ (norme 4).\n\n_+2:_ radiuso de la magia eksplodo pliiĝas al _6 kaheloj_ (norme 4).\n\n_+3:_ radiuso de la magia eksplodo pliiĝas al _7 kaheloj_ (norme 4).\n\n_+4:_ radiuso de la magia eksplodo pliiĝas al _8 kaheloj_ (norme 4).
actors.hero.talent.elemental_power.title=plifortigita eksplodo
actors.hero.talent.elemental_power.desc=_+1:_ forto de la magia eksplodo pliiĝas je _25%_.\n\n_+2:_ forto de la magia eksplodo pliiĝas je _50%_.\n\n_+3:_ forto de la magia eksplodo pliiĝas je _75%_.\n\n_+4:_ forto de la magia eksplodo pliiĝas je _100%_.
actors.hero.talent.reactive_barrier.title=ŝirmo de eksplodo
actors.hero.talent.reactive_barrier.desc=_+1:_ la magiisto akiras _po 2,5 poentoj da ŝirmo_ por ĉiu (maksimume 5) kontraŭulo trafita per la magia eksplodo.\n\n_+2:_ la magiisto akiras _po 5 poentoj da ŝirmo_ por ĉiu (maksimume 6) kontraŭulo trafita per la magia eksplodo.\n\n_+3:_ la magiisto akiras _po 7,5 poentoj da ŝirmo_ por ĉiu (maksimume 7) kontraŭulo trafita per la magia eksplodo.\n\n_+4:_ la magiisto akiras _po 10 poentoj da ŝirmo_ por ĉiu (maksimume 8) kontraŭulo trafita per la magia eksplodo.

actors.hero.talent.wild_power.title=sovaĝa povo
actors.hero.talent.wild_power.desc=_+1:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _2 aŭ 3, maksimume al +4_.\n\n_+2:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _3, maksimume al +5_.\n\n_+3:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _3 aŭ 4, maksimume al +6_.\n\n_+4:_ dum uzi la sovaĝan magion, nivelo de vergoj pliiĝos je _4, maksimume al +7_.
actors.hero.talent.fire_everything.title=plena malŝargiĝo
actors.hero.talent.fire_everything.desc=_+1:_ sovaĝa povo pafas _5-foje_ (implicite 4) kaj ĉiu vergo havas _25% ŝancon_ por esti uzebla 3-foje.\n\n_+2:_ sovaĝa povo pafas _6-foje_ (implicite 4) kaj ĉiu vergo havas _50% ŝancon_ por esti uzebla 3-foje.\n\n_+3:_ sovaĝa povo pafas _7-foje_ (implicite 4) kaj ĉiu vergo havas _75% ŝancon_ por esti uzebla 3-foje.\n\n_+4:_ sovaĝa povo pafas _8-foje_ (implicite 4) kaj ĉiu vergo havas _100% ŝancon_ por esti uzebla 3-foje.
actors.hero.talent.conserved_magic.title=ŝparema magio
actors.hero.talent.conserved_magic.desc=_+1: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,45 ŝargojn_ (anstataŭ 1) kaj estas _50% ŝanco_, ke ĝi daŭros 0 temperojn.\n\n_+2: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,67 ŝargojn_ (anstataŭ 1) kaj estas _25% ŝanco_, ke ĝi daŭros 0 temperojn.\n\n_+3: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,3 ŝargojn_ (anstataŭ 1) kaj estas _75% ŝanco_, ke ĝi daŭros 0 temperojn.\n\n_+4: dum uzi la sovaĝan magion, ĉiu vergopafo uzas _0,2 ŝargojn_ (anstataŭ 1) kaj estas _100% ŝanco_, ke ĝi daŭros 0 temperojn.

actors.hero.talent.telefrag.title=telefrapo
actors.hero.talent.telefrag.desc=_+1:_ se la magiisto teleportiĝas super kontraŭulo, li kaŭzas _10-15 da damaĝo_, tamen ankaŭ ricevas _5 da damaĝo_.\n\n_+2:_ se la magiisto teleportiĝas super kontraŭulo, li kaŭzas _20-30 da damaĝo_, tamen ankaŭ ricevas _10 da damaĝo_.\n\n_+3:_ se la magiisto teleportiĝas super kontraŭulo, li kaŭzas _30-45 da damaĝo_, tamen ankaŭ ricevas _15 da damaĝo_.\n\n_+4:_ se la magiisto teleportiĝas super kontraŭulo, li kaŭzas _40-60 da damaĝo_, tamen ankaŭ ricevas _20 da damaĝo_.\n\nLa heroo ne povas morti pro tiu ĉi kapablo, la ricevata damaĝo povas esti etigita per kontraŭmagiaj efikoj.
actors.hero.talent.remote_beacon.title=fora marko
actors.hero.talent.remote_beacon.desc=_+1:_ la magiisto povas loki markon ĉie maksimume _4 kaheloj_ for de sia pozicio.\n\n_+2:_ la magiisto povas loki markon ĉie maksimume _8 kaheloj_ for de sia pozicio.\n\n_+3:_ la magiisto povas loki markon ĉie maksimume _12 kaheloj_ for de sia pozicio.\n\n_+4:_ la magiisto povas loki markon ĉie maksimume _16 kaheloj_ for de sia pozicio.\n\nLa magiisto ne povas loki markon en nealireblaj lokoj.
actors.hero.talent.longrange_warp.title=interkeletaĝa teleportilo
actors.hero.talent.longrange_warp.desc=_+1:_ la magiisto povas teleportiĝi inter keletaĝoj por _150% de norma ŝarg-kosto_.\n\n_+2:_ la magiisto povas teleportiĝi inter keletaĝoj por _117% de norma ŝarg-kosto_.\n\n_+3:_ la magiisto povas teleportiĝi inter keletaĝoj por _83% de norma ŝarg-kosto_.\n\n_+4:_ la magiisto povas teleportiĝi inter keletaĝoj por _50% de norma ŝarg-kosto_.\n\nLa magiisto ne povas uzi tiun ĉi kapablon por foriri ŝlositan keletaĝon.

#rogue
actors.hero.talent.cached_rations.title=kaŝitaj porcioj
actors.hero.talent.cached_rations.desc=_+1:_ la fripono povas trovi _4 etajn porciojn_ kaŝitajn en kestoj dum esplori la unuajn keletaĝojn de la labirinto.\n\n_+2:_ la fripono povas trovi _6 etajn porciojn_ kaŝitajn en kestoj dum esplori la unuajn keletaĝojn de la labirinto.
actors.hero.talent.thiefs_intuition.title=intuicio de ruzulo
actors.hero.talent.thiefs_intuition.desc=_+1:_ la fripono identigas ringojn _duoble pli rapide_ kaj identigas specon de ringo _kiam li surmetas ĝin_.\n\n_+2:_ la fripono identigas ringojn _kiam li surmetas ilin_ kaj identigas specon de ringo _kiam li kolektas ĝin_.
actors.hero.talent.sucker_punch.title=preciza frapo
actors.hero.talent.sucker_punch.desc=_+1:_ la fripono kaŭzas _1-2 poentojn da ekstra damaĝo_ la unuafoje kiam li surprize atakas malamikon.\n\n_+2_ la fripono kaŭzas _2 poentojn da ekstra damaĝo_ la unuafoje kiam li surprize atakas malamikon.
actors.hero.talent.protective_shadows.title=protektaj ombroj
actors.hero.talent.protective_shadows.desc=_+1:_ la fripono gajnas po unu poento da ŝirmo _dum ĉiuj du temperoj_ kiam li estas nevidebla, la _maksimuma ŝirmo estas 3_.\n\n_+2:_ la fripono gajnas po unu poento da ŝirmo _dum ĉiu tempero_ kiam li estas nevidebla, la _maksimuma ŝirmo estas 5_.

actors.hero.talent.mystical_meal.title=mistera manĝaĵo
actors.hero.talent.mystical_meal.desc=_+1:_ manĝado daŭras 1 tempero kaj donas al la fripono _3 temperojn de ŝargado de antikvaĵoj_.\n\n_+2:_ manĝado daŭras 1 tempero kaj donas al la fripono _5 temperojn de ŝargado de antikvaĵoj_.\n\nTiu ĉi talento ne povas esti uzita por igi la kornon de abundo ŝargi sin mem.
actors.hero.talent.mystical_upgrade.title=mistera plibonigo
actors.hero.talent.mystical_upgrade.desc=_+1:_ uzo de skribrulaĵo de plibonigo senprokraste reŝargas la mantelon de ombroj _per 2 ŝargoj_, tiuj ĉi ŝargoj povas superi la nunan limigon de ŝargoj.\n\n_+2:_ uzo de skribrulaĵo de plibonigo senprokraste reŝargas la mantelon de ombroj _per 3 ŝargoj_, tiuj ĉi ŝargoj povas superi la nunan limigon de ŝargoj.\n\nTiu ĉi talento ankaŭ aktiviĝas dum uzi skribrulaĵojn aŭ sorĉkristalojn bazitajn sur skribrulaĵo de plibonigo.
actors.hero.talent.mystical_upgrade.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, li gajnos 6 temperojn de ŝargado de antikvaĵoj je nivelo +1; aŭ 10 temperojn je nivelo +2.
actors.hero.talent.wide_search.title=vasta serĉo
actors.hero.talent.wide_search.desc=_+1:_ pliigas serĉan radiuson de la fripono el kvadrato 5×5 al _cirklo 7×7_.\n\n_+2:_ pliigas serĉan radiuson de la fripono el kvadrato 5×5 al _kvadrato 7×7_.
actors.hero.talent.wide_search.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi pliigos lian serĉan radiuson (implicite kvadrato 3×3) al cirklo 5×5 je nivelo +1, aŭ al kvadrato 5×5 je nivelo +2.
actors.hero.talent.silent_steps.title=silentaj paŝoj
actors.hero.talent.silent_steps.desc=_+1:_ la fripono ne vekos dormantajn monstrojn dum esti _3 aŭ pli kaheloj proksime al ili_.\n\n_+2:_ la fripono ne vekos dormantajn monstrojn dum esti _ne apude al ili._
actors.hero.talent.rogues_foresight.title=fripona antaŭscio
actors.hero.talent.rogues_foresight.desc=_+1:_ kiam la fripono estas en la keletaĝo kun kaŝita ĉambro, li havas _50% ŝancon por rimarki_, ke tiu ĉi keletaĝo enhavas kaŝitan ĉambron.\n\n_+2:_ kiam la fripono estas en la keletaĝo kun kaŝita ĉambro, li havas _75% ŝancon por rimarki_, ke tiu ĉi keletaĝo enhavas kaŝitan ĉambron.

actors.hero.talent.light_cloak.title=malpeza mantelo
actors.hero.talent.light_cloak.desc=_+1:_ la fripono povas uzi sian mantelon de ombron sen surmeti ĝin, sed la mantelo ŝargiĝas je _25% rapido_.\n\n_+2:_ la fripono povas uzi sian mantelon de ombron sen surmeti ĝin, sed la mantelo ŝargiĝas je _50% rapido_.\n\n_+3:_ la fripono povas uzi sian mantelon de ombron sen surmeti ĝin, sed la mantelo ŝargiĝas je _75% rapido_.
actors.hero.talent.light_cloak.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, la rapido de ŝargado de ĉiuj antikvaĵoj pliiĝos je 7% (nivelo +1), 13% (nivelo +2) aŭ 20% (nivelo +3).
actors.hero.talent.enhanced_rings.title=plibonigitaj ringoj
actors.hero.talent.enhanced_rings.desc=_+1:_ kiam la fripono uzas antikvaĵon, nivelo de liaj ringoj pliiĝas je +1 por _3 temperoj_.\n\n_+2:_ kiam la fripono uzas antikvaĵon, nivelo de liaj ringoj pliiĝas je +1 por _6 temperoj_.\n\n_+3:_ kiam la fripono uzas antikvaĵon, nivelo de liaj ringoj pliiĝas je +1 por _9 temperoj_.

actors.hero.talent.enhanced_lethality.title=pliigita mortigeco
actors.hero.talent.enhanced_lethality.desc=_+1:_ la kaŝmortigisto povas kaŝmortigi kontraŭuloj kun malpli ol _4/13/27/67% de sano_ laŭ la nivelo de preparo (norme 3/10/20/50%).\n\n_+2:_ la kaŝmortigisto povas kaŝmortigi kontraŭuloj kun malpli ol _5/17/33/83% de sano_ laŭ la nivelo de preparo (norme 3/10/20/50%).\n\n_+3:_ la kaŝmortigisto povas kaŝmortigi kontraŭuloj kun malpli ol _6/20/40/100% de sano_ laŭ la nivelo de preparo (norme 3/10/20/50%).
actors.hero.talent.assassins_reach.title=surpriza morto
actors.hero.talent.assassins_reach.desc=_+1:_ pliigas atingon de la kaŝmortigista salto el 1/2/3/4 (laŭ la nivelo de preparo) al _1/3/4/6 kaheloj_.\n\n_+2:_ pliigas atingon de la kaŝmortigista salto el 1/2/3/4 (laŭ la nivelo de preparo) al _2/4/6/8 kaheloj_.\n\n_+3:_ pliigas atingon de la kaŝmortigista salto el 1/2/3/4 (laŭ la nivelo de preparo) al _2/5/7/10 kaheloj_.
actors.hero.talent.bounty_hunter.title=dungmortigisto
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _2/4/8/16%_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _4/8/16/32%_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _6/12/24/48%_, per level of preparation.

actors.hero.talent.evasive_armor.title=lerta defendaĵo
actors.hero.talent.evasive_armor.desc=_+1:_ dum sprinti la sprintisto akiras _po 1 aldona poento da evito_ por ĉiu superflua poento da povo de lia defendaĵo.\n\n_+2:_ dum sprinti la sprintisto akiras _po 2 aldonaj poentoj da evito_ por ĉiu superflua poento da povo de lia defendaĵo.\n\n_+3:_ dum sprinti la sprintisto akiras _po 3 aldonaj poentoj da evito_ por ĉiu superflua poento da povo de lia defendaĵo.
actors.hero.talent.projectile_momentum.title=kuranta ĵetisto
actors.hero.talent.projectile_momentum.desc=_+1:_ dum sprinti la sprintisto akiras _+20% al precizo kaj +15% al damaĝo_ uzante ĵetarmilojn.\n\n_+2:_ dum sprinti la sprintisto akiras _+40% al precizo kaj +30% al damaĝo_ uzante ĵetarmilojn.\n\n_+3:_ dum sprinti la sprintisto akiras _+60% al precizo kaj +45% al damaĝo_ uzante ĵetarmilojn.
actors.hero.talent.speedy_stealth.title=rapida ŝteliro
actors.hero.talent.speedy_stealth.desc=_+1:_ la sprintisto akiras po 2 poentoj da movizo por tempero kiam li estas nevidebla.\n\n_+2:_ aldone al efikoj de +1, tempmezurilo de la efiko “sprinto” estas haltigita kiam la sprintisto estas nevidebla.\n\n_+3:_ aldone al efikoj de +1 kaj +2, la sprintisto moviĝas kun duobla rapido dum esti nevidebla – sendepende ĉu sprinti ĉu ne.

actors.hero.talent.hasty_retreat.title=baldaŭa forkuro
actors.hero.talent.hasty_retreat.desc=_+1:_ post ekaperi la fripono akiras rapidemon kaj nevideblon por _1 tempero_.\n\n_+2:_ post ekaperi la fripono akiras rapidemon kaj nevideblon por _2 temperoj_.\n\n_+3:_ post ekaperi la fripono akiras rapidemon kaj nevideblon por _3 temperoj_.\n\n_+4:_ post ekaperi la fripono akiras rapidemon kaj nevideblon por _4 temperoj_.
actors.hero.talent.body_replacement.title=ligna kvazaŭhomo
actors.hero.talent.body_replacement.desc=_+1:_ post ekaperi la fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _20 da sano kaj 1-3 da defendaĵo_.\n\n_+2:_ post ekaperi la fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _40 da sano kaj 2-6 da defendaĵo_.\n\n_+3:_ post ekaperi la fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _60 da sano kaj 3-9 da defendaĵo_.\n\n_+4:_ post ekaperi la fripono postlasas en la antaŭa loko lignan kvazaŭhomon, kiu havas _80 da sano kaj 4-12 da defendaĵo_.\n\nNur unu ligna kvazaŭhomo povas esti aktiva samtempe.
actors.hero.talent.shadow_step.title=ombraj paŝoj
actors.hero.talent.shadow_step.desc=_+!:_ kiam la fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 20% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.\n\n_+2:_ kiam la fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 36% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.\n\n_+3:_ kiam la fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 50% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.\n\n_+4:_ kiam la fripono ĵetas fumbombon dum esti nevidebla, ĝi senprokraste eksplodas kaj uzas _je 60% ŝargoj malpli_, tamen ĝi ne blindumas malamikojn kaj ne aktivigas aliajn kapablojn.

actors.hero.talent.fear_the_reaper.title=timo antaŭ morto
actors.hero.talent.fear_the_reaper.desc=_+1:_ kiam mort-markita monstro havas 0 sanpoentojn, ĝi iĝas _kripligita._\n\n_+2:_ kiam mort-markita monstro havas 0 sanpoentojn, ĝi iĝas _terurita kaj kripligita_.\n\n_+3:_ kiam mort-markita monstro havas 0 sanpoentojn ĝi iĝas _terurita kaj kripligita_ kaj aliaj monstroj troviĝantaj ne pli ol 3 kaheloj for iĝas _kripligitaj_.\n\n_+4:_ kiam mort-markita monstro havas 0 sanpoentojn ĝi iĝas _terurita kaj kripligita_ kaj aliaj monstroj troviĝantaj ne pli ol 3 kaheloj for iĝas _teruritaj kaj kripligitaj_.
actors.hero.talent.deathly_durability.title=ŝirmo de mortigo
actors.hero.talent.deathly_durability.desc=_+1:_ kontraŭulo mortigita per mort-marko donas al la fripono ŝirmon egalan la _13%_ de sano, de momento kiam ĝi estis markita.\n\n_+2:_ kontraŭulo mortigita per mort-marko donas al la fripono ŝirmon egalan la _25%_ de sano, de momento kiam ĝi estis markita.\n\n_+3:_ kontraŭulo mortigita per mort-marko donas al la fripono ŝirmon egalan la _38%_ de sano, de momento kiam ĝi estis markita.\n\n_+4:_ kontraŭulo mortigita per mort-marko donas al la fripono ŝirmon egalan la _50%_ de sano, de momento kiam ĝi estis markita.
actors.hero.talent.double_mark.title=duobla marko
actors.hero.talent.double_mark.desc=_+1:_ kiam la fripono markas per morto du monstrojn samtempe, la dua marko uzas je _30% malpli_  de ŝargoj.\n\n_+2:_ kiam la fripono markas per morto du monstrojn samtempe, la dua marko uzas je _50% malpli_  de ŝargoj.\n\n_+3:_ kiam la fripono markas per morto du monstrojn samtempe, la dua marko uzas je _65% malpli_  de ŝargoj.\n\n_+4:_ kiam la fripono markas per morto du monstrojn samtempe, la dua marko uzas je _75% malpli_  de ŝargoj.

actors.hero.talent.shadow_blade.title=ombra klingo
actors.hero.talent.shadow_blade.desc=_+1:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _8%_ de la fripona damaĝpovo kaj havas _25% ŝancon_ por uzi ensorĉon de la fripona armilo.\n\n_+2:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _16%_ de la fripona damaĝpovo kaj havas _50% ŝancon_ por uzi ensorĉon de la fripona armilo.\n\n_+3:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _24%_ de la fripona damaĝpovo kaj havas _75% ŝancon_ por uzi ensorĉon de la heroa armilo.\n\n_+4:_ la ombra klono povas kaŭzi aldonan damaĝon egalan al _32%_ de la fripona damaĝpovo kaj havas _100% ŝancon_ por uzi ensorĉon de la fripona armilo.
actors.hero.talent.cloned_armor.title=klonita defendaĵo
actors.hero.talent.cloned_armor.desc=_+1:_ la ombra klono akiras defendaĵon egalan al _12%_ de fripona defendaĵo kun _25% ŝanco_ por uzi skribaĵon de fripona defendaĵo.\n\n_+2:_ la ombra klono akiras defendaĵon egalan al _24%_ de fripona defendaĵo kun _50% ŝanco_ por uzi skribaĵon de fripona defendaĵo.\n\n_+3:_ la ombra klono akiras defendaĵon egalan al _36%_ de fripona defendaĵo kun _75% ŝanco_ por uzi skribaĵon de fripona defendaĵo.\n\n_+4:_ la ombra klono akiras defendaĵon egalan al _48%_ de fripona defendaĵo kun _100% ŝanco_ por uzi skribaĵon de fripona defendaĵo.
actors.hero.talent.perfect_copy.title=perfekta kopio
actors.hero.talent.perfect_copy.desc=_+1:_ la ombra klono akiras sanon egalan al _10%_ de maksimuma sano de la fripono kaj povas senprokraste anstataŭiĝi kun la fripono troviĝanta maksimume _1 kahelo_ for.\n\n_+2:_ la ombra klono akiras sanon egalan al _20%_ de maksimuma sano de la fripono kaj povas senprokraste anstataŭiĝi kun la fripono troviĝanta maksimume _2 kaheloj_ for.\n\n_+3:_ la ombra klono akiras sanon egalan al _30%_ de maksimuma sano de la fripono kaj povas senprokraste anstataŭiĝi kun la fripono troviĝanta maksimume _3 kaheloj_ for.\n\n_+4:_ la ombra klono akiras sanon egalan al _40%_ de maksimuma sano de la fripono kaj povas senprokraste anstataŭiĝi kun la fripono troviĝanta maksimume _4 kaheloj_ for.

#huntress
actors.hero.talent.natures_bounty.title=malavara naturo
actors.hero.talent.natures_bounty.desc=_+1:_ la ĉasistino povas trovi _4 berojn_ kaŝitajn en alta herbo dum esplori la unuajn keletaĝojn de la labirinto.\n\n_+2:_ la ĉasistino povas trovi _6 berojn_ kaŝitajn en alta herbo dum esplori la unuajn keletaĝojn de la labirinto.
actors.hero.talent.survivalists_intuition.title=intuicio de persistemulo
actors.hero.talent.survivalists_intuition.desc=_+1:_ la ĉasistino identigas ĉiujn armaĵojn _1,75-foje pli rapide_.\n\n_+2:_ la ĉasistino identigas ĉiujn armaĵojn _2,5-foje pli rapide_.
actors.hero.talent.followup_strike.title=sekva frapo
actors.hero.talent.followup_strike.desc=_+1:_ kiam la ĉasistino trafos malamikon per sia spirita pafarko aŭ per ĵetarmilo, ŝia sekva senpera atako kaŭzos _2 poentojn da ekstra damaĝo_.\n\n_+2:_ kiam la ĉasistino trafos malamikon per sia spirita pafarko aŭ per ĵetarmilo, ŝia sekva senpera atako kaŭzos _3 poentojn da ekstra damaĝo_.
actors.hero.talent.natures_aid.title=natura apogo
actors.hero.talent.natures_aid.desc=_+1:_ la ĉasistino akiras 0-2 poentojn da ŝelhaŭto etiĝantajn post _3 temperoj_ kiam kreskaĵ-rilata efiko aktiviĝas en ŝia vidatingo.\n\n_+2:_ la ĉasistino akiras 0-2 poentojn da ŝelhaŭto etiĝantajn post _5 temperoj_ kiam kreskaĵ-rilata efiko aktiviĝas en ŝia vidatingo.

actors.hero.talent.invigorating_meal.title=vigliga manĝaĵo
actors.hero.talent.invigorating_meal.desc=_+1:_ manĝado daŭras 1 temperon (beroj estas manĝataj tuj) kaj donas al la ĉasistino _1 temperon de rapidemo_.\n\n_+2:_ manĝado daŭras 1 temperon (beroj estas manĝataj tuj) kaj donas al la ĉasistino _2 temperojn de rapidemo_.
actors.hero.talent.restored_nature.title=restarigita naturo
actors.hero.talent.restored_nature.desc=_+1:_ trinkado de eliksiro de sano kreskigas _maksimume 5 herbojn_ ĉirkaŭ la ĉasistino kaj enradikigas apudajn malamikojn por _2 temperoj_.\n\n_+2:_ trinkado de eliksiro de sano kreskigas _maksimume 8 herbojn_ ĉirkaŭ la ĉasistino kaj enradikigas apudajn malamikojn por _3 temperoj_.\n\nTiu ĉi talento ankaŭ aktiviĝas dum trinki eliksirojn aŭ miksturojn bazitajn sur eliksiro de sano.
actors.hero.talent.rejuvenating_steps.title=refreŝigaj paŝoj
actors.hero.talent.rejuvenating_steps.desc=_+1:_ kiam la ĉasistino enpaŝas malaltan herbon aŭ ardaĵon, el ili kreskas alta herbo, kiun la ĉasistino tuj disŝoviĝas. Necesas atendi _10 temperojn antaŭ tiu ĉi efiko reokazos_.\n\n_+2:_ kiam la ĉasistino enpaŝas malaltan herbon aŭ ardaĵon, el ili kreskas alta herbo, kiun la ĉasistino tuj disŝoviĝas. Necesas atendi _5 temperojn antaŭ tiu ĉi efiko reokazos_.\n\nTiu ĉi talento kreskigos disŝovitan herbon kiam pasivaj regeneraj estas malaktivaj aŭ kiam la heroo ne akiris sperton por longa tempo.
actors.hero.talent.heightened_senses.title=akrigitaj sensoj
actors.hero.talent.heightened_senses.desc=_+1:_ la ĉasistino sentas kontraŭulojn, kiuj estas _2 kaheloj for de ŝia pozicio_.\n\n_+2:_ la ĉasistino sentas kontraŭulojn, kiuj estas _3 kaheloj for de ŝia pozicio_.
actors.hero.talent.durable_projectiles.title=firmaj ĵetarmiloj
actors.hero.talent.durable_projectiles.desc=_+1:_ ĵetarmiloj uzataj de la ĉasistino estas je _+50% pli firmaj_.\n\n_+2:_ ĵetarmiloj uzataj de la ĉasistino estas je _+75% pli firmaj_.

actors.hero.talent.point_blank.title=proksima celo
actors.hero.talent.point_blank.desc=_+1:_ kiam la ĉasistino uzas la spiritan pafarkon aŭ ĵetarmilon je permana atingo, ĝi havas _-30% al precizo_, anstataŭ -50%.\n\n_+2:_ kiam la ĉasistino uzas la spiritan pafarkon aŭ ĵetarmilon je permana atingo, ĝi havas _-20% al precizo_, anstataŭ -50%.\n\n_+3:_ kiam la ĉasistino uzas la spiritan pafarkon aŭ ĵetarmilon je permana atingo, ĝi havas _-10% al precizo_, anstataŭ -50%.\n\nRimarku, ke la spirita pafarko kaj ĵetarmiloj ĉiam havas +50% al precizo dum uzo je distanco.
actors.hero.talent.seer_shot.title=aŭgura pafo
actors.hero.talent.seer_shot.desc=_+1:_ kiam la ĉasistino pafas sagon teren, ŝi povas vidi la areon 3×3 ĉirkaŭ la pafloko por _5 temperoj_. Necesas atendi 20 temperoj antaŭ reuzi tiun ĉi artifikon.\n\n_+2:_ kiam la ĉasistino pafas sagon teren, ŝi povas vidi la areon 3×3 ĉirkaŭ la pafloko por _10 temperoj_. Necesas atendi 20 temperoj antaŭ reuzi tiun ĉi artifikon.\n\n_+3:_ kiam la ĉasistino pafas sagon teren, ŝi povas vidi la areon 3×3 ĉirkaŭ la pafloko por _15 temperoj_. Necesas atendi 20 temperoj antaŭ reuzi tiun ĉi artifikon.
actors.hero.talent.seer_shot.meta_desc=_Se tiu ĉi talento estos akirita de alia heroo_, ĝi aktiviĝos dum uzi ĉiun ĵetarmilon.

actors.hero.talent.farsight.title=falka vido
actors.hero.talent.farsight.desc=_+1:_ vidatingo de la celpafistino estas _pliigita je 25%_.\n\n_+2:_ vidatingo de la celpafistino estas _pliigita je 50%_.\n\n_+3:_ vidatingo de la celpafistino estas _pliigita je 75%_.
actors.hero.talent.shared_enchantment.title=komuna ensorĉo
actors.hero.talent.shared_enchantment.desc=_+1:_ estas _33% ŝanco_, ke ĵetarmiloj havos ensorĉon de la spirita pafarko.\n\n_+2:_ estas _67% ŝanco_, ke ĵetarmiloj havos ensorĉon de la spirita pafarko.\n\n_+3:_ estas _100% ŝanco_, ke ĵetarmiloj havos ensorĉon de la spirita pafarko.\n\nTiu ĉi talento ne aplikos al sagetoj pafitaj per ensorĉita pafarko, ĉar ili heredos ensorĉon post la pafarko.
actors.hero.talent.shared_upgrades.title=komunaj plibonigoj
actors.hero.talent.shared_upgrades.desc=_+1:_ kiam la celpafistino atakas per plibonigita ĵetarmilo, ĉiu poento da plibonigo pliigas daŭron de la efiko “celpafista marko” je 1 tempero kaj damaĝon de ŝia speciala atako je _10%_.\n\n_+2:_ kiam la celpafistino atakas per plibonigita ĵetarmilo, ĉiu poento da plibonigo pliigas daŭron de la efiko “celpafista marko” je 1 tempero kaj damaĝon de ŝia speciala atako je _20%_.\n\n_+3:_ kiam la celpafistino atakas per plibonigita ĵetarmilo, ĉiu poento da plibonigo pliigas daŭron de la efiko “celpafista marko” je 1 tempero kaj damaĝon de ŝia speciala atako je _30%_.

actors.hero.talent.durable_tips.title=firmaj sagopintoj
actors.hero.talent.durable_tips.desc=_+1:_ dronigitaj sagetoj distingiĝas per _2-obla firmeco_, kiam la gardistino ilin uzas.\n\n_+2:_ dronigitaj sagetoj distingiĝas per _3-obla firmeco_, kiam la gardistino ilin uzas.\n\n_+3:_ dronigitaj sagetoj distingiĝas per _4-obla firmeco_, kiam la gardistino ilin uzas.
actors.hero.talent.barkskin.title=ŝelhaŭto
actors.hero.talent.barkskin.desc=_+1:_ kiam la gardistino disŝovas herbon, ŝi akiras ŝelhaŭton egalan al _0-50% de ŝia nivelo_, kiu etiĝas je ĉiu tempero.\n\n_+2:_ kiam la gardistino disŝovas herbon, ŝi akiras ŝelhaŭton egalan al _0-100% de ŝia nivelo_, kiu etiĝas je ĉiu tempero.\n\n_+3:_ kiam la gardistino disŝovas herbon, ŝi akiras ŝelhaŭton egalan al _0-150% de ŝia nivelo_, kiu etiĝas je ĉiu tempero.
actors.hero.talent.shielding_dew.title=ŝirmanta roso
actors.hero.talent.shielding_dew.desc=_+1:_ roseroj donas al la gardistino ŝirmon, kiam ŝia sano estas plena kaj _maksimume al 20% da ŝia sanenhaveco_.\n\n_+2:_ roseroj donas al la gardistino ŝirmon, kiam ŝia sano estas plena kaj _maksimume al 40% da ŝia sanenhaveco_.\n\n_+3:_ roseroj donas al la gardistino ŝirmon, kiam ŝia sano estas plena kaj _maksimume al 60% da ŝia sanenhaveco_.

actors.hero.talent.fan_of_blades.title=cirklo de akraĵoj
actors.hero.talent.fan_of_blades.desc=_+1:_ rotaciaj akraĵoj povas frapi _1 kontraŭulon pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _30°_.\n\n_+2:_ rotaciaj akraĵoj povas frapi _2 kontraŭulojn pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _60°_.\n\n_+3:_ rotaciaj akraĵoj povas frapi _3 kontraŭulojn pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _90°_.\n\n_+4:_ rotaciaj akraĵoj povas frapi _4 kontraŭulojn pli_ kaŭzante 50% de damaĝo. Angulo inter la ĉefa viktimo, vi kaj la kontraŭulo devas esti maksimume _120°_.
actors.hero.talent.projecting_blades.title=plilongigitaj akraĵoj
actors.hero.talent.projecting_blades.desc=_+1:_ precizo de rotaciaj akraĵoj _pliiĝas je 25%_ kaj ili povas trapenetri maksimume _2 firmajn kahelojn_.\n\n_+2:_ precizo de rotaciaj akraĵoj _pliiĝas je 50%_ kaj ili povas trapenetri maksimume _4 firmajn kahelojn_.\n\n_+3:_ precizo de rotaciaj akraĵoj _pliiĝas je 75%_ kaj ili povas trapenetri maksimume _6 firmajn kahelojn_.\n\n_+4:_ precizo de rotaciaj akraĵoj _pliiĝas je 100%_ kaj ili povas trapenetri maksimume _8 firmajn kahelojn_.
actors.hero.talent.spirit_blades.title=spiritaj akraĵoj
actors.hero.talent.spirit_blades.desc=_+1:_ estas _35% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko.\n\n_+2:_ estas _60% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko.\n\n_+3:_ estas _90% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko.\n\n_+4:_ estas _100% ŝanco_, ke rotaciaj akraĵoj uzas ensorĉon de la spirita pafarko, kaj ensorĉo aktiviĝas _je 10% pli ofte_.

actors.hero.talent.growing_power.title=kreskanta potenco
actors.hero.talent.growing_power.desc=_+1:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _38%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _125%_.\n\n_+2:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _42%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _150%_.\n\n_+3:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _46%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _175%_.\n\n_+4:_ dum uzi la talenton natura potenco, pafrapido pliiĝas je _50%_ (norme 33%) kaj pliigo de ŝia movrapido pliiĝas je _200%_.
actors.hero.talent.natures_wrath.title=kolero de naturo
actors.hero.talent.natures_wrath.desc=_+1:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _8% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\n_+2:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _17% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\n_+3:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _25% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\n_+4:_ dum uzi la talenton natura potenco, sagoj de la spirita pafarko havas _33% ŝancon_ por aktivigi hazardan efikon de danĝera vegetaĵo.\n\nEfikoj de la jenaj vegetaĵoj povas aktiviĝi: blindherbo, ĉagrenmusko, fajrofloro, glacibobelo kaj ŝtormplanto.
actors.hero.talent.wild_momentum.title=natura impeto
actors.hero.talent.wild_momentum.desc=_+1:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _1 tempero_. Maksimuma pliiĝo estas _2 temperoj_.\n\n_+2:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _2 temperoj_. Maksimuma pliiĝo estas _4 temperoj_.\n\n_+3:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _3 temperoj_. Maksimuma pliiĝo estas _6 temperoj_.\n\n_+4:_ post venki kontraŭulon per la spirita pafarko, la daŭro de la natura potenco pliiĝas je _4 temperoj_. Maksimuma pliiĝo estas _8 temperoj_.

actors.hero.talent.eagle_eye.title=falka vido
actors.hero.talent.eagle_eye.desc=_+1:_ vidatingo de la akcipitro pliiĝas al _7 kaheloj_ (norme 6).\n\n_+2:_ vidatingo de la akcipitro pliiĝas al _8 kaheloj_ (norme 6).\n\n_+3:_ vidatingo de la akcipitro pliiĝas al _9 kaheloj_ (norme 6) kaj ĝi akiras _2 kahelojn_ de mensvido.\n\n_+4:_ vidatingo de la akcipitro pliiĝas al _10 kaheloj_ (norme 6) kaj ĝi akiras _3 kahelojn_ de mensvido.
actors.hero.talent.go_for_the_eyes.title=ataku okulojn!
actors.hero.talent.go_for_the_eyes.desc=_+1:_ atakoj de la akcipitro blindumas malamikojn por _2 temperoj_.\n\n_+2:_ atakoj de la akcipitro blindumas malamikojn por _5 temperoj_.\n\n_+3:_ atakoj de la akcipitro blindumas malamikojn por _5 temperoj_ kaj kripligas ilin por _2 temperoj_.\n\n_+4:_ atakoj de la akcipitro blindumas malamikojn por _5 temperoj_ kaj kripligas ilin por _5 temperoj_.
actors.hero.talent.swift_spirit.title=apusa lerteco
actors.hero.talent.swift_spirit.desc=_+1:_ movrapido de la akcipitro pliiĝas al _2,5 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _2 unuajn atakojn_ kontraŭ ĝi.\n\n_+2:_ movrapido de la akcipitro pliiĝas al _3 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _4 unuajn atakon_ kontraŭ ĝi.\n\n_+3:_ movrapido de la akcipitro pliiĝas al _3,5 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _6 unuajn atakon_ kontraŭ ĝi.\n\n_+4:_ movrapido de la akcipitro pliiĝas al _4 kaheloj/tempero_ (norme 2) kaj la birdo certe evitas la _8 unuajn atakon_ kontraŭ ĝi.

#universal
actors.hero.talent.heroic_energy.title=heroa energio
actors.hero.talent.heroic_energy.rat_title=rata energio
actors.hero.talent.heroic_energy.desc=_+1:_ defendaĵa kapablo uzas je _13% malpli_ de ŝargoj.\n\n_+2:_ defendaĵa kapablo uzas je _24% malpli_ de ŝargoj.\n\n_+3:_ defendaĵa kapablo uzas je _34% malpli_ de ŝargoj.\n\n_+4:_ defendaĵa kapablo uzas je _14% malpli_ de ŝargoj.

actors.hero.talent.ratsistance.title=ratrezisto
actors.hero.talent.ratsistance.desc=_+1:_ minacaj rattransformitaj malamikoj kaŭzas je _10% malpli_ de damaĝo.\n\n_+2:_ minacaj rattransformitaj malamikoj kaŭzas je _19% malpli_ de damaĝo.\n\n_+3:_ minacaj rattransformitaj malamikoj kaŭzas je _27% malpli_ de damaĝo.\n\n_+4:_ minacaj rattransformitaj malamikoj kaŭzas je _35% malpli_ de damaĝo.
actors.hero.talent.ratlomacy.title=ratamikiĝo
actors.hero.talent.ratlomacy.desc=_+1:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika kaj efiko de rattransformo daŭras por ĉiam.\n\n_+2:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika, efiko de rattransformo daŭras por ĉiam kaj donas al ĝi _2 temperojn_ de adrenalino.\n\n_+2:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika, efiko de rattransformo daŭras por ĉiam kaj donas al ĝi _4 temperojn_ de adrenalino.\n\n_+4:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika, efiko de rattransformo daŭras por ĉiam kaj donas al ĝi _6 temperojn_ de adrenalino.
actors.hero.talent.ratforcements.title=ratsubteno
actors.hero.talent.ratforcements.desc=_+1:_ uzo de rettransformo sur vi mem _alvokas 1_ amikan kangurecan raton ĉe vi.\n\n_+2:_ uzo de rettransformo sur vi mem _alvokas 2_ amikajn kangurecajn ratojn ĉe vi.\n\n_+3:_ uzo de rettransformo sur vi mem _alvokas 3_ amikajn kangurecajn ratojn ĉe vi.\n\n_+4:_ uzo de rettransformo sur vi mem _alvokas 4_ amikajn kangurecajn ratojn ĉe vi.



###npcs
actors.mobs.npcs.blacksmith.name=trolo forĝisto
actors.mobs.npcs.blacksmith.gold_1=Hola hom’! Chu vi volas taugi, hu? Prenu chi tiun piochon kaj elfosu iom da _ombra or’, 15 pecoj_ sufichos. Oho, kion vi volas, kiel mi pagos? Vi avarul’…\nHo, bonete, mi ne havas monon por pagi, sed povas fari ian forghadon por vi. Estu felicha, mi estas l’ ununura forghist’ chirkau.
actors.mobs.npcs.blacksmith.blood_1=Hola hom’! Chu vi volas taugi, hu? Prenu chi tiun piochon kaj _trapiku vesperton_ per ghi, mi bezonas ghian sangon sur l’ kling’. Oho, kion vi volas, kiel mi pagos? Vi avarul’…\nHo, bonete, mi ne havas monon por pagi, sed povas fari ian forghadon por vi. Estu felicha, mi estas l’ ununura forghist’ chirkau.
actors.mobs.npcs.blacksmith.lost_pick=Chu vi mokas min? Kie estas mia pioch’?
actors.mobs.npcs.blacksmith.gold_2=Ombra or’. 15 pecoj. Serioze, chu tio chi estas ech tiel malfacila?
actors.mobs.npcs.blacksmith.blood_2=Mi diris, mi bezonas vespertan sangon sur l’ pioch’. Trinch, tranch!
actors.mobs.npcs.blacksmith.completed=Oho, vi finfine revenis… Pli bone malfrue ol neniam.
actors.mobs.npcs.blacksmith.get_lost=Mi laboras. Enpakighu kaj forighu!
actors.mobs.npcs.blacksmith.same_item=Elektu 2 aliajn aĵojn, ne la saman aĵon duoble!
actors.mobs.npcs.blacksmith.diff_type=Elektu 2 samspecajn aĵojn!
actors.mobs.npcs.blacksmith.un_ided=Mi devas scii kun kio mi laboras, identigi ilin unue!
actors.mobs.npcs.blacksmith.cursed=Mi ne laboras kun malbenitajn ajhojn!
actors.mobs.npcs.blacksmith.degraded=Tio chi estas rubajh’, ghia kvalito achas!
actors.mobs.npcs.blacksmith.cant_reforge=Mi ne povas reforghi tiujn chi ajhojn!
actors.mobs.npcs.blacksmith.def_verb=blokita
actors.mobs.npcs.blacksmith.desc=Tiu ĉi trolo forĝisto aspektas kiel iu ajn alia trolo: li estas alta kaj maldika, kaj lia haŭto similas ŝtonon kaj kolore kaj tuŝaspekte. La trolo forĝisto umas ion per siaj etaj iloj.

actors.mobs.npcs.ghost.name=trista fantomino
actors.mobs.npcs.ghost.rat_1=Bonvenon %s… Iam antaŭe mi estis tia sama kiel ci - forta kaj memfida… Tamen mi estis mortigita de fikreaĵo… Mi ne povas forlasi tiun ĉi ejon… Ne antaŭ mi venĝos min… Ekzekutu la _haladzan rataĉon,_ kiu senvivigis min…\n\nĜi vagas en tiu ĉi keletaĝo… Dissemante abomenaĵon ĉien… _Gardu cin kontraŭ ĝia nubeto de odoraĉo kaj acid-morda buŝego, la acido diskoncentriĝas en akvo…_
actors.mobs.npcs.ghost.rat_2=Bonvolu… Helpu min… Ekzekutu la fibeston…\n\n_Batalu proksime de akvo… Evitu la odoraĉon…_
actors.mobs.npcs.ghost.gnoll_1=Bonvenon %s… Iam antaŭe mi estis tia sama kiel ci - forta kaj memfida… Tamen mi estis murdita de ruza fiulo… Mi ne povas forlasi tiun ĉi ejon… Ne antaŭ mi venĝos min… Ekzekutu la _trompeman gnolon,_ kiu senvivigis min…\n\nLi ne estas tia sama kiel aliaj gnoloj… Li embuskas kaj uzas ĵetarmilojn… _Gardu cin kontraŭ liaj venenaj kaj flamigaj sagetoj, ne ataku lin de malproksime…_
actors.mobs.npcs.ghost.gnoll_2=Bonvolu… Helpu min… Ekzekutu la trompulon…\n\n_Li ne povas ĵetpafi cin… Proksimigu al li…_
actors.mobs.npcs.ghost.crab_1=Bonvenon %s… Iam antaŭe mi estis tia sama kiel ci - forta kaj memfida… Tamen mi estis mortigita de iu praa bestaĉo… Mi ne povas forlasi tiun ĉi ejon… Ne antaŭ mi venĝos min… Ekzekutu la _krabegon,_ kiu senvivigis min…\n\nĜi estas misnature maljuna… Posedante gigantan unuoblan pinĉilon kaj densan ŝirmon… _Gardu cin kontraŭ ĝia pinĉilo, ci devas surprizi la krabegon aŭ ĝi ŝirmos sin…_
actors.mobs.npcs.ghost.crab_2=Bonvolu… Helpu min… Ekzekutu la krustulon…\n\n_Ĝi ĉiam ŝimos sin… Kiam ĝi rigardos cin…_
actors.mobs.npcs.ghost.find_me=Dankon al ci… trovu min…
actors.mobs.npcs.ghost.desc=La fantomino estas preskaŭ nevidebla. Ŝi aspektas senforman punkton de lumeto kun ĉagrenplena vizaĝo.

actors.mobs.npcs.imp.name=ambicia koboldo
actors.mobs.npcs.imp.golems_1=Ĉu vi estas aventuristo? Mi ŝategas aventuristojn! Oni ĉiam povas baziĝi sur ili se iu devas esti mortigita. Ĉu mi pravas? Sendube por rekompenco ;)\nMi bezonas por ke _golemoj_ estu forigitaj. Vi komprenas, mi planas fondi komercon tie ĉi, sed tiuj stultaj golemoj malhelpas komercon! Estas senespere negoci kun vagantaj pecegoj de granito, ili iru diablen! Nu, bonvolu mortigi… estu _4 el ili_ kaj la premio estos via.
actors.mobs.npcs.imp.monks_1=Ĉu vi estas aventuristo? Mi ŝategas aventuristojn! Oni ĉiam povas baziĝi sur ili se iu devas esti mortigita. Ĉu mi pravas? Sendube por rekompenco ;)\nMi bezonas por ke _monaĥoj_ estu forigitaj. Vi komprenas, mi planas fondi komercon tie ĉi, sed tiuj fanatikuloj ne aĉetus iun ajn mem kaj ili ĉagrenegas aliaj klientojn. Nu, bonvolu mortigi… estu _5 el ili_ kaj la premio estos via.
actors.mobs.npcs.imp.golems_2=Kiel via ĉasado de golemoj progresas?
actors.mobs.npcs.imp.monks_2=Ho, vi plue vivas! Mi fidas, ke vi estas lerta pri kungfuo ;) Memoru kolekti tiujn ĵetonojn de monaĥoj.
actors.mobs.npcs.imp.cya=Ĝis la revido, %s!
actors.mobs.npcs.imp.hey=Sss, %s!
actors.mobs.npcs.imp.desc=Koboldoj estas demonetoj. Ili estas konataj nek pro sia forto nek pro sia sorĉpovo, tamen ili estas eĉ sagacaj kaj amikemaj. Multaj koboldoj preferas loĝi inter ne-demonoj.

actors.mobs.npcs.impshopkeeper.name=ambicia koboldo
actors.mobs.npcs.impshopkeeper.greetings=Saluton, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Ho %s, kion vi faras tie ĉi? Aĉetu rapide, mi devos forlasi tiun ĉi ejon!
actors.mobs.npcs.impshopkeeper.thief=Mi certis, ke mi povis fidi vin!
actors.mobs.npcs.impshopkeeper.desc=Koboldoj estas demonetoj. Ili estas konataj nek pro sia forto nek pro sia sorĉpovo. Tamen ili estas eĉ sagacaj kaj amikemaj kaj multe da koboldoj preferas loĝi kaj komerci inter ne-demonoj.

actors.mobs.npcs.mirrorimage.name=spegula figuro
actors.mobs.npcs.mirrorimage.desc=Tiu ĉi iluzio estas kvazaŭ ekzakta kopio de vi, ĝi eĉ portas vian nunan armilon kaj defendaĵon.\n\nSpegulaj figuroj sekvos kaj atakos malamikojn per siaj kvazaŭarmiloj, kiuj funkcias same kiel via armilo, sed kaŭzas malplian damaĝon. Ili komenciĝas estante preskaŭ nevideblaj, sed devas iĝi pli videblaj por ataki.\n\nKvankam ili povas dece defendi sin, spegulaj figuroj estas sendaŭraj kaj malestiĝos post ricevi damaĝon.

actors.mobs.npcs.prismaticimage.name=prisma figuro
actors.mobs.npcs.prismaticimage.desc=Tiu ĉi briletanta iluzio estas preskaŭ ekzakta kopio de vi, ĝi eĉ portas vian nunan armilon kaj defendaĵon.\n\nPrismaj figuroj provos sekvi kaj altiri atenton de malamikoj kaj uzi sian defendon kaj sanon por protekti vin. Kvankam ili ne havas la saman defendan povon kiel spegulaj figuroj, ili estas pli daŭraj kaj profitas de via defendaĵo.\n\nKiam ili havos 0 da sanpoentoj, prismaj figuroj malaperos post kelkaj temperoj, sed oni plue povos sanigi ilin. Kiam neniuj malamikoj ĉeestas, prismaj figuroj malaperos kaj kuniĝos kun sia originalo.

actors.mobs.npcs.ratking.name=Ratreĝo
actors.mobs.npcs.ratking.not_sleeping=Mi ne dormas!
actors.mobs.npcs.ratking.what_is_it=Kio estas tio? Mi ne havas tempon por tiu ĉi absurdo. Mia reĝlando ne regos per si mem!
actors.mobs.npcs.ratking.confused=Ve! Kie mia estas? Mia reĝlando bezonas min!
actors.mobs.npcs.ratking.crown_clothes=Vestiĝu! En tiu ĉi stato vi ne povas stariĝi antaŭ la reĝo!
actors.mobs.npcs.ratking.crown_desc=Ho, ĉu tiu ĉi krono estas por mi? Ĝi aspektas pli brile ol mia, do mi akceptas vian donacon!\n\nEfektive, mi pensas, ke mi povas rekompenci vin por tiu ĉi krono – per la grandioza povo, kiu taŭgas por la heroo kiel vi! Ĉu vi volas ĝin?
actors.mobs.npcs.ratking.crown_yes=Jes ja!
actors.mobs.npcs.ratking.crown_info=Diru al mi pli.
actors.mobs.npcs.ratking.crown_no=Ne, mi ne volas.
actors.mobs.npcs.ratking.crown_thankyou=Hura, dankon! Nun iru por la gloro de via reĝo!
actors.mobs.npcs.ratking.crown_fine=Bone. Post detala pririgardo mi ne volas tiun ĉi kronaĉon…
actors.mobs.npcs.ratking.crown_after=Ĉu via nova defendaĵo plaĉas al vi? Mi ne akceptas redonojn!
actors.mobs.npcs.ratking.desc_festive=Tiu ĉi rato estas ete pli alta ol norma kangureca rato. Ĝi portas malgrandan festan ĉapelon anstataŭ sian kutiman kronon. Gajan Kristnaskon!
actors.mobs.npcs.ratking.desc=Tiu ĉi rato estas ete pli alta ol norma kangureca rato. Ĝi portas malgrandan kronon sur ĝia kapo.

actors.mobs.npcs.sheep.name=ŝafo
actors.mobs.npcs.sheep.baa!=Be-e-e!
actors.mobs.npcs.sheep.baa?=Be-e-e?
actors.mobs.npcs.sheep.baa.=Be-e-e.
actors.mobs.npcs.sheep.baa...=Be-e-e…
actors.mobs.npcs.sheep.def_verb=blokita
actors.mobs.npcs.sheep.desc=Tio ĉi estas magia ŝafo. Kio estas tiel magia pri ĝi? Vi ne povas mortigi ĝin. Ĝi staros tie ĉi ĝis ĝi magie malŝafiĝos ordinare maĉante ion kun vana rigardo.

actors.mobs.npcs.shopkeeper.name=komercisto
actors.mobs.npcs.shopkeeper.thief=Ŝtelanta ŝtelulo!
actors.mobs.npcs.shopkeeper.sell=Vendi aĵon
actors.mobs.npcs.shopkeeper.desc=Tiu ĉi dikulo pli bone konvenus al komerca kvartalo de iu urbego ol al subteraĵa labirinto. Liaj prezoj klarigas kial li preferas komerci tie ĉi.

actors.mobs.npcs.wandmaker.name=maljuna vergisto
actors.mobs.npcs.wandmaker.intro_warrior=Ho, kia agrabla surprizo renkonti heroon en tiel melankolia ejo! Se vi estas preta por helpi al maljunulo, mi eble havas laboron por vi.
actors.mobs.npcs.wandmaker.intro_rogue=Hu, vi konsternis min! Mi ne renkontis iun ajn banditon de tiu ĉi loko kiu ne frenezis, do vi sendube estas de la supraĵo! Se vi estas preta por helpi min iomete, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_mage=Ho, saluton %s! Mi aŭskultis pri iu disputo inter vi kaj la Magia Institucio? Ne gravas, mi neniam ja ŝatis tiujn senfervorulojn. Se vi volas, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_huntress=Ha, saluton junulino! Agrabla vizaĝo estas plezura surprizo tie ĉi subtere, ĉu ne? Efektive, mi certegas, ke mi vidis vian vizaĝeton antaŭe, tamen mi ne vetludus pri tio… Ne gravas, se vi estas tie ĉi por aventuro, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_1=\n\nMi alvenis tien ĉi por trovi maloftan konsistaĵon por mia vergo, sed mi perdiĝis kaj mia magia ŝirmilo malfortiĝas. Mi devos foriri baldaŭ, sed mi ne povas foriri sen tiu, pro kiu mi alvenis.
actors.mobs.npcs.wandmaker.intro_dust=Mi serĉas ian _pulvoron kadavran._ Ĝi estas nekutima speco de manĝaĵo el malbenitaj ostoj kaj ĝi kutime aperas en lokoj kiel tiu ĉi. Povas esti ie proksime barikadita ĉambro, mi certas, ke tie troviĝas iom da kadavraĵo. Estu singarda, la malbeno ensorĉita en kadavraĵon estas eĉ potenca, _revenu al mi kiel eble plej rapide_ kaj mi senmalbenigos vin.
actors.mobs.npcs.wandmaker.intro_ember=Mi serĉas iun _freŝan ardaĵon_ el ĵusnaskita fajrido. Fajridoj kutime aperas dum alvoka ritaro, do nur trovu kelkajn kandelojn kaj ritarejon, kaj mi certas, ke iu ajn aperos. Mi konsilas al vi _prenu enmane iun frostigan aĵon,_ fajridoj estas tre fortaj, tamen glacio povas estingi ilin eĉ facile.
actors.mobs.npcs.wandmaker.intro_berry=La maljuna ĉefgardisto de tiu ĉi malliberejo prizorgis _planton de putrobero,_ kaj mi alvenis tien ĉi por unu el ĝiaj semoj. La kreskaĵo probable sovaĝiĝis tra tempo, do fari ĝin elsemi bezonos scipovon. La gardista ĝardeno devos esti ie ĉi tie. Provu _esti fore de ĝiaj batantaj branĉoj,_ se vi ne volas dismembriĝi. Uzo de fajro ŝajnigas efikan, sed ne faru tion, ĉar vi forbrulos la planton kaj detruos ĉiujn ĝiajn semojn.
actors.mobs.npcs.wandmaker.intro_2=\n\nSe vi akiros ĝin por mi, mi ĝoje pagos al vi per unu el miaj zorgeme faritaj vergoj! Mi prenis du kun mi, do vi povos elekti preferotan.
actors.mobs.npcs.wandmaker.reminder_dust=Ĉu vi havis sukceson trovi kadavraĵon, %s? Rigardu ĉirkaŭen pri iuj barikadoj.
actors.mobs.npcs.wandmaker.reminder_ember=Ĉu vi havis sukceson trovi tiujn ardaĵojn, %s? Vi devos trovi kvar kandelojn kaj la ritaran lokon.
actors.mobs.npcs.wandmaker.reminder_berry=Ĉu vi havis sukceson trovi la semon de putrobero, %s? Rigardu ĉirkaŭen pri kreskaĵplena ĉambro.
actors.mobs.npcs.wandmaker.def_verb=blokita
actors.mobs.npcs.wandmaker.desc=Tiu ĉi maljuna kaj plue sana sinjoro surportas ete ĝenan vestaĵon. Li estas protektata per magia ŝirmilo.



###mobs
actors.mobs.acidic.name=acidoskorpio
actors.mobs.acidic.desc=Tiu ĉi giganta kvazaŭ-aranea demona bestaĉo ĉiel evitas proksiman batalon kaj perferas pafi per dentrandaj pikiloj je egaj distancoj. Tiu ĉi aspektas gutigi acidmordan ĥemiaĵon.

actors.mobs.albino.name=rato albina
actors.mobs.albino.desc=Ĝi estas nekutima dentobreĉa speco de kangureca rato kun blankegaj haregoj.

actors.mobs.armoredstatue.name=armita statuo
actors.mobs.armoredstatue.desc=Vi pensus, ke ĝi estas alia malviva statuo de la labirinto, sed ĝiaj ruĝaj briletaj okuloj malkaŝas ĝin.\n\nĜi ŝajnas esti en tre deca stato pro la portata armaĵo, estos tre malfacile mortigi ĝin.\n\nMalgraŭ ke la statuo mem estas farita el ŝtono, la _%1$s_ kaj _%2$s_ tanataj de ĝi aspektas reale.

actors.mobs.bandit.name=freneza bandito

actors.mobs.bat.name=vampira vesperto
actors.mobs.bat.desc=Tiuj lertegaj kaj necedemaj loĝantoj de kavernoj estas pli danĝeraj ol ili aspektas. Ili replenigas sian sanon je ĉiu sukcese frapo, ebligante al ili venki signife pli grandajn kontraŭulojn.

actors.mobs.bee.name=orkolora abelo
actors.mobs.bee.desc_honey=Malgraŭ iliaj malgrandecoj, orkoloraj abeloj kutimas protekti siajn domojn fervore. Tiu ĉi estas trankviligita kaj ŝajnas sekvi vin.
actors.mobs.bee.desc=Malgraŭ ĝia malgrandeco, orkoloraj abeloj kutimas protekti siajn domojn fervore. Tiu ĉi estas kolerega, estus pli bone foriĝi de ĝi.

actors.mobs.brute.name=bruta gnolo
actors.mobs.brute.enraged=kolera
actors.mobs.brute.def_verb=blokita
actors.mobs.brute.desc=Brutaj gnoloj estas la plej grandaj, fortaj kaj firmaj de ĉiuj gnoloj. Kiam ili estas preskaŭmorte vunditaj, ili “berserkas” kaj kaŭzas signife pliigitan damaĝon al siaj malamikoj.
actors.mobs.brute$bruterage.name=brute rage
actors.mobs.brute$bruterage.desc=Tiu ĉi bruta gnolo estas preskaŭ morta, tamen volas morti kun vi!\n\nTiu ĉi gnolo mortos kiam lia ŝirmo malaperos, aŭ pro tempo aŭ pro damaĝo. Tamen intertempe li kaŭzos signife pliigan damaĝon, do estu singarda!\n\nPlia ŝirmo: %d.

actors.mobs.causticslime.name=acidmorda ŝmiraĵo
actors.mobs.causticslime.desc=Tiu ĉi ŝmiraĵo aspektas esti kovrita per malluma energio, kiu emanas de malsupre. Ĝi perdis sian kutiman verdan koloron kaj gutas el ĝi acidmorda ĥemiaĵo.

actors.mobs.crab.name=kloakara krabo
actors.mobs.crab.desc=Tiuj egaj kraboj estas je supro de la kloakara nutroĉeno. Ili estas rapidegaj kaj ĝiaj densaj krustoj povas rezisti al fortaj batoj.

actors.mobs.crystalmimic.name=kristala imitulo
actors.mobs.crystalmimic.ate=Via %s estas manĝita de la imitulo!
actors.mobs.crystalmimic.escaped=La kristala imitulo eskapis!
actors.mobs.crystalmimic.desc=Imituloj estas magiaj kreaĵoj kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nKristalaj imituloj estas pli ruzaj ol iliaj normaj parencoj kaj evitas batalon preferante ŝteli valoraĵojn. Ili provos fuĝi post esti malkovritaj kaj povas transloki atakantajn malamikojn.

actors.mobs.demonspawner.name=demon-alvokisto
actors.mobs.demonspawner.on_death=La demona energio tie ĉi malpliiĝis post morto de la demon-alvokisto.
actors.mobs.demonspawner.desc=Tiu miksaĵo de karnoj de gnomoj respondumas pri krei demonoj murdistoj el korpopartoj de gnomoj, kiuj mortis en tiu ĉi regiono. Demonoj ne hezitas pri uzi ĉiun eblan rimedon kontraŭ iliaj malamikoj.\n\nKvankam ili aspektas terure, demon-alvokistoj ne povas moviĝi aŭ senpere defendi sin. Ilia distingebla maso igas, ke ili ne povas esti rapide mortigitaj, kaj ili alvokas demonojn murdistojn pli rapide kiam minacataj.\n\n_Demon-alvokistoj ŝajnas esti kunligitaj al iu centra fonto de demona energio. Verŝajne per mortigi ilin, tiu fonto malfortiĝos._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=La fulmopafaĵo mortigis vin…
actors.mobs.dm100.desc=The DM-100 is an early model of dwarven 'defense machine' which was designed to protect dwarven miners in the caves below this prison. Their electrical shocks proved too weak however, and so they were gifted to the human city above. They went unused for years and eventually found their way to the prison, where the warden initially deemed them too cruel to use. However, as the prisoners became more unruly they became a necessity.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 elspiras fluon de toksa gaso!
actors.mobs.dm200.desc=DM-200 estas la dua versio de gnoma “defenda maŝino”, kiu estis projektita por defendi ministoj en la kavernoj sube kaj en la metropolo. Ĝi estas signife pli masiva ol la antaŭa modelo kaj povas ataki per detruantaj hidraŭlikaj pugnoj.\n\nĜia pliigita grandeco ankaŭ estas ĝia malforteco, ĉar ĝi ne povas lokiĝi en mallarĝaj tuneloj kaj pordoj de la labirinto. Tiu manko de movebleco estas kompensita per ebleco de DM-200 por elŝpruci toksajn gasojn al malamikoj malproksimaj kaj neatingeblaj.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 ĵetis korod-gasan grenadon!
actors.mobs.dm201.desc=Gnomoj eksperimentis konstrui eĉ plene nemoveblan version de DM-200. La DM-201 estas modernigita roboto DM-200, kiu funkcias kvazaŭ gardoturo, sed kompense pri manko de moveblo, ĝi estas signife pli fortika kaj atakpova.\n\nKvankam DM-201 ne posedas meĥanismon por elspiri toksan gason, ili estas ekipitaj per grenadoj kun koroda gaso! Tamen DM-201 singarde procedas kun tiuj grandadoj kaj ĵetos ilin nur kiam estos atakitaj de malproksime.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=NERAJTIGITA ULARO TROVITA!
actors.mobs.dm300.shield=DM-300 ĉerpas energion el eksteraj kabloj por ŝirmi sin!
actors.mobs.dm300.vent=DM-300 elspiras fluon de toksa gaso!
actors.mobs.dm300.rocks=DM-300 batas la teron, malfirmigante rokojn de la plafono!
actors.mobs.dm300.charging=RICEVANTE DAMAĜON! AKTIVANTE ELEKTROFOSTON!
actors.mobs.dm300.charging_hint=DM-300 estas nevundebla dum esti elektrizata per elektrofosto!
actors.mobs.dm300.supercharged=DETRUI! DETRUI! DETRUI!
actors.mobs.dm300.charge_lost=ELEKTROFOSTO DETRUITA! ŜALTANTE AL LOKA ENERGIFONTO!
actors.mobs.dm300.pylons_destroyed=AVERTO! TROVITA NESTABILECO DE ELEKTROENERIA RETO!
actors.mobs.dm300.rankings_desc=Dismembrigita de DM-300
actors.mobs.dm300.def_verb=blokita
actors.mobs.dm300.defeated=KRITIKA DAMAĜO! MALAKTIVIĜO…
actors.mobs.dm300.desc=DM-300 estas la plej granda kaj la plej potenca “defenda maŝino”, kiun gnomoj kiam ajn konstruis. Tia inĝenieraĵo estas tre malfacila por konstrui, do la gnomoj nur muntis kelkajn por gardi la enirejojn al ilia subtera metropolo.\n\nĜi estas ekipita per ellastuboj, kiuj elspiras toksajn brulgasojn kaj per firma borilo, kiun ĝi povas uzi kaj por ataki kaj por disrompi teron. DM-300 ankaŭ povas konekti al elektroenergia reto por pliigi siajn kapablojn.
actors.mobs.dm300.desc_supercharged=DM-300 aktuale estas plene ŝargita per elektra energio. En tiu ĉi kondiĉo ĝi estas nedamaĝebla kaj moviĝas je duobla rapido! Krom tio, ĝia borilo turniĝas sufiĉe rapide por _tuneli trans firma roko,_ tamen la roboto moviĝas signife malpli rapide dum fari tion.\n\nEstas sensence senpere ataki DM-300 kiam ĝi estas superŝargita, sed rimarku, ke _io ĉi tie provizas ĝin per tia energio,_ do provu detrui tion por malfortigi la maŝinon.
actors.mobs.dm300$fallingrocks.desc=Malfiksaj rokoj falas el la ĉi tiea plafono, ŝajnas ke ĝi baldaŭ disfalos!

actors.mobs.dwarfking.name=Reĝo de Gnomoj
actors.mobs.dwarfking.notice=Kiel vi kuraĝas! Vi ne povas imagi pri kio vi enmiksas!
actors.mobs.dwarfking.lifelink_1=Ho sklavo, mi postulas vian vivesencon!
actors.mobs.dwarfking.lifelink_2=Ho sklavo, sangu por mi!
actors.mobs.dwarfking.teleport_1=Ho sklavo, detruu ilin!
actors.mobs.dwarfking.teleport_2=Ho sklavo, okupu ilin!
actors.mobs.dwarfking.wave_1=Sufiĉe! Miaj sklavoj vekiĝu!
actors.mobs.dwarfking.wave_2=Ho ve! Sangu por via reĝo!
actors.mobs.dwarfking.wave_3=MORTIGU ILIN NUN!
actors.mobs.dwarfking.enraged=Vi ne povas mortigi min, %s. Mi estas nemortigebla!
actors.mobs.dwarfking.losing=Ne! Vi ne povas iri antaŭen… Vi ne konscias pri kio troviĝas suben…
actors.mobs.dwarfking.defeated=Ni ĉiuj pereos pro vi…
actors.mobs.dwarfking.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking.desc=Antaŭ multaj jaroj iu el la plej eminentaj magiistoj de la reĝa kortego malkaŝis sekretojn, kiuj donis al li grandegan regon super vivo kaj morto. Post nelonga tempo li ekigis uzi tiun povon por obeigi kaj korupti siajn kolegojn, sian reĝon kaj finfine ĉiun civitanon de la metropolo. Nun li estas la reĝo kaj la estro de taĉmento de nemortaj soldatoj.\n\nLa reĝo de gnomoj estas agresema kontraŭulo, kiu provas ĉirkaŭi siajn malamikojn per bando da nemortaj servistoj.
actors.mobs.dwarfking$dkghoul.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking$dkmonk.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking$dkwarlock.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj

actors.mobs.elemental$fireelemental.name=fajrido
actors.mobs.elemental$fireelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nFajridoj kaŭzas damaĝon uzante fajran magion. Ili povas ekbruligi viktimon per siaj frapoj kaj  malofte pafas per fajraj kugloj.
actors.mobs.elemental$newbornfireelemental.name=ĵusnaskita fajrido
actors.mobs.elemental$newbornfireelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nFajridoj kaŭzas damaĝon uzante fajran magion. Ili povas ekbruligi viktimon per siaj frapoj kaj  malofte pafas per fajraj kugloj.\n\nTiu ĉi fajrido estis antaŭ nelonga tempo alvokita, do pro tio ne estas en plena forto. Ĝi estas precipe vundebla al malvarmo. Tamen ĝiaj defendaj kapabloj ne estas malbonaj, do singardo estas konsilinda.
actors.mobs.elemental$frostelemental.name=frostido
actors.mobs.elemental$frostelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nFrostidoj malplifortigas malamikojn uzante malvarmigan magion. Ili povas malvarmigi viktimon per siaj frapoj kaj iam per distancaj atakoj. Ilia magio estas la plej efika en akvo.
actors.mobs.elemental$shockelemental.name=elektrido
actors.mobs.elemental$shockelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nElektridoj estas maloftaj elementidoj, kiuj difektas siajn malamikojn per elektro kaj ekbriloj de lumo. Dum frapi ili povas eligi elektran arkon al siaj viktimoj kaj kaŭzas plian damaĝon, kiam la viktimo troviĝas en akvo. Ili ankaŭ povas ellasi ekbrulon de lumo por provizore blindigi la viktimon.
actors.mobs.elemental$chaoselemental.name=ĥaosido
actors.mobs.elemental$chaoselemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nĤaosidoj estas tre maloftaj elementidoj, kiuj ne estas rilataj al specifa elemento. Ili povas ellasi ian neantaŭvideblan specon de magio dum ataki.

actors.mobs.eye.name=fiokulo
actors.mobs.eye.deathgaze_kill=La mortiga rigardo senvivigis vin…
actors.mobs.eye.desc=Fiokuloj estas aerportiĝantaj globoj enhavantaj demonan energion. Malgraŭ ke ili povas ataki permane, ilia efektiva povo rezultas el sia magio.\n\nPost kiam fiokulo ŝargos energion, ĝi ellasos detruan faskon de energio nomatan kiel la _mortiga rigardo._ Io ajn en vidatingo de fiokulo ricevos seriozan damaĝon, saĝaj aventuristoj forkuros por ŝirmiĝi.

actors.mobs.fetidrat.name=haladza rataĉo
actors.mobs.fetidrat.desc=Io estas cetere malĝusta kun tiu ĉi rato. Ĝiaj grasaj nigraj haregoj kaj putranta felo malsamegas ol ties de sanaj ratoj, kiujn vi renkontis antaŭe. Ĝiaj blankverdaj okuloj igas ĝin ege minaca.\n\nLa rataĉo portas nubeton de terura odoraĉo kun si, ĝi estas monstre fortega ĉe proksimo.\n\nMalhela acidaĵo gutetas el buŝego de besto, ĝi mordas tra la plankon sed povas esti neŭtrigita per akvo.

actors.mobs.ghoul.name=gnoma algulo
actors.mobs.ghoul.desc=Kiam societo de gnomoj iom post iom komencis degeneri kaj la tiama reĝo de gnomoj akiris absolutan regon, tiuj – kiuj estis tro malfortaj aŭ kiuj rezistis al li – ne estis bone traktitaj. Kiam la reĝo iĝis pli lerta pri malluma magio, li instigis tiujn gnomojn al obei lian volon, kaj nun ili estas soldatoj servantaj en lia privata armeo.\n\nAlguloj (arabaj demonoj) ne estas precipe fortaj per si mem, tamen ili ĉiam moviĝas en bandoj kiuj ne estas tiel facilaj por venki. _Kiam gnoma algulo estas venkita, post kelkaj temperoj li reviviĝos se iu alia algulo troviĝos proksime._

actors.mobs.gnoll.name=skolta gnolo
actors.mobs.gnoll.desc=Gnoloj estas hienaj kvazaŭ-homaj bestoj. Ili loĝas en kloakaro kaj subteraĵo, hazarde riskas surprizataki la supraĵon. Skoltaj gnoloj estas ordinaraj anoj de gnolaroj, ili estas nek tiel fortaj kiel brutuloj nek tiel inteligentaj kiel ŝamanoj.

actors.mobs.gnolltrickster.name=trompema gnolo
actors.mobs.gnolltrickster.desc=Kurioze aspektanta kreaĵo, eĉ laŭ gnolaj normoj. Li ĝibiĝas kun fia rideto, balanciĝante kun la dorsosako ĉe sia ŝultro. Liaj okuloj estas larĝaj kun stranga miksaĵo el timo kaj ekscito.\n\nEstas plurnombra kolekto da fuŝe faritaj sagetoj en lia dorsosako, ili estas dronigitaj en diversajn danĝerajn substancojn.

actors.mobs.goldenmimic.name=ora imitulo
actors.mobs.goldenmimic.desc=Imituloj estas magiaj kreaĵoj kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nOraj imituloj estas pli rezistaj imituloj, kiuj provas logi la plej fortajn aventuristojn. Ili enhavas pli valoran trezoron, sed ankaŭ estas pli fortaj ol kutimaj imituloj.

actors.mobs.golem.name=golemo
actors.mobs.golem.def_verb=blokita
actors.mobs.golem.desc=Golemoj rezultas el provo por korekti la antaŭajn difektojn en gnoma maŝinaro per la ĵus-akirita scio pri magio. Ili estas signife pli kompaktaj kaj efikaj kompare al DM-300 sed plue tre mortigaj.\n\nKvankam golemoj plue estas tro grandaj por lokiĝi en koridoroj, la gnomoj ekipis ilin per novaj magiaj kapabloj: golemoj povas teleportiĝi inter ĉambroj kaj teleporti malamikojn al si, kiam ili estas ekster atak-atingo.

actors.mobs.goo.name=Ŝmiraĵego
actors.mobs.goo.notice=KLUK-KLUK!
actors.mobs.goo.defeated=kluk… kluk…
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Ŝmiraĵego pumpas sin mem!
actors.mobs.goo.enraged=kolera
actors.mobs.goo.gluuurp=KLUUUUK!
actors.mobs.goo.rankings_desc=Ensorbita de Ŝmiraĵego
actors.mobs.goo.desc=Oni ne scias multe pri Ŝmiraĵego. Povas esti, ke ĝi eĉ ne estas bestaĉo, sed kungluaĵo de diversaj substancaĉoj el la kloakaro kiuj iumaniere ekposedis elementan inteligenton. Iel aŭ alie, fia sorĉarto estas tio, kio permesis al Ŝmiraĵego ekzisti.\n\nĜia gelateneca esto igas ĝin ensorbi multe da malluma energio, vi estas konsternata nur pro esti proksime de ĝi. Se Ŝmiraĵego povas ataki per tiu ĉi fienergio, vi ne plivivos longe.

actors.mobs.greatcrab.name=krabego
actors.mobs.greatcrab.noticed=La krabego blokis la atakon per sia giganta pinĉilo.
actors.mobs.greatcrab.def_verb=blokita
actors.mobs.greatcrab.desc=Tiu ĉi krabo estas giganta eĉ komparante kun aliaj kloakaraj kraboj. Ĝia blua ŝirmo estas kovrata de krevaĵoj kaj grataĵoj, ĝi aspektas tre maljune. Ĝi paŝas malrapide, malfacile tenante sin en ekvilibro kun sia giganta pinĉilo.\n\nMalgraŭ tio, ke krabego posedas nur unu pinĉilon, tio estas rekompencata de ĝia grandeco. La krabego eligas la pinĉilon antaŭ ĉiu minaco, ŝirmante sin malantaŭ nepenetrebla krusto. Tamen la krabo ne povas ŝirmi sin kontraŭ atakojn, kiuj ĝi ne vidis kaj kontraŭ atakoj de pluraj direktoj samtempe.

actors.mobs.guard.name=mallibereja gardisto
actors.mobs.guard.scorpion=Iru ĉi tien!
actors.mobs.guard.def_verb=blokita
actors.mobs.guard.desc=Eksaj zorgantoj de la malliberejo, tiuj gardistoj restadis ĝis ili ekestis ne diferencaj ol kaptitoj. Ili vagas sencele kiel zombioj kaj sensence patrolas el punĉambro al punĉambro kaj serĉas iun ajn, kiu ne estas surloke kiel vi!\n\nIli kunportas ĉenojn ĉe siaj zonoj, eble uzitaj por eltiri malliberulojn proksimen.

actors.mobs.king.name=Reĝo de Gnomoj
actors.mobs.king.notice=Kiel vi kuraĝas!
actors.mobs.king.defeated=Vi ne povas mortigi min, %s… mi estas… nemortigebla…
actors.mobs.king.def_verb=blokita
actors.mobs.king.arise=Ekstaru sklavoj!
actors.mobs.king.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.king.desc=La lasta reĝo de gnomoj estis konata pro lia profunda scio de sinsekvoj de vivo kaj morto. Li persvadis anojn de sia konsilantaro por partopreni en ritaro, kiu povis doni al ili eternan junon. Ĉe la fino li estis la ununura, kiu atingis tion kaj krome soldataron de nemortuloj.
actors.mobs.king$undead.name=nemorta gnomo
actors.mobs.king$undead.def_verb=blokita
actors.mobs.king$undead.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.king$undead.desc=Tiuj ĉi nemortaj gnomoj alvokitaj per volo de la Reĝo de Gnomoj, estis anoj de lia konsilantaro. Ili aperas kiel skeletoj riĉaj en haroj sur siaj vizaĝoj.

actors.mobs.mimic.name=imitulo
actors.mobs.mimic.reveal=Tiu ĉi kofro estas imitulo!
actors.mobs.mimic.hidden_hint=Tiu ĉi kofro estas iel stranga, anomalia… Probable estus malprudente alpaŝi kaj malfermi ĝin.
actors.mobs.mimic.desc=Imituloj estas magiaj kreaĵoj kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nImituloj povas dolore mordi malamikojn, tamen ili kaŝas pli valorajn trezorojn ol kutimaj kofroj.

actors.mobs.necromancer.name=nekromanciisto
actors.mobs.necromancer.desc=Tiuj ĉi profesiaj fimagiistoj amasiĝis en la malliberejo, ĉar tie ĉi estas la ideala loko por ekzerci sin en tia fia metio.\n\nNekromanciistoj alvokos kaj regos skeletojn por batali. Mortigu la nekromanciiston por forigi la alvokitajn skeletojn.
actors.mobs.necromancer$necroskeleton.name=skeleto de nekromanciisto
actors.mobs.necromancer$necroskeleton.desc=Tiu ĉi skeleto estis alvokita de nekromanciisto. Ĝi kondutas kiel kutima skeleto, tamen mortos kiam ĝia estra nekromanciisto estos venkita.

actors.mobs.mob.died=Vi aŭskultis, ke iu mortis ie tie.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d spert'
actors.mobs.mob.rankings_desc=Murdita de %s

actors.mobs.monk.name=gnoma monaĥo
actors.mobs.monk.def_verb=blokita
actors.mobs.monk.parried=repuŝita
actors.mobs.monk.desc=Tiuj monaĥoj estas fanatikuloj, kiuj tute dediĉis sian vivon por protekti la reĝon de gnomoj. Ili estas tiel fidelaj, ke eĉ iliaj spiritoj apartenas al la reĝo kaj nun ili vagas en la metropolo de gnomoj kiel senpensaj zombioj.\n\nMonaĥoj nur baziĝas sur manbatalo kaj povas uzi siajn senarmaj pugnojn ambaŭ por defendi kaj por ataki. Kiam koncentriĝinta, monaĥo povas repuŝi la sekvan korpan atakon kontraŭ li, eĉ kiam ĝi estas garantiata. Monaĥoj akiras sinkoncentron pli rapide dum movi kaj malpli rapide dum senpera batalo.
actors.mobs.monk$focus.name=focused
actors.mobs.monk$focus.desc=Tiu ĉi monaĥo estas ideale koncentriĝinta pri la celo, kaj povas antaŭscii pri liaj frapoj.\n\nDum sinkoncentro, la sekva korpa atako kontraŭ li estas garantiata por maltrafi, sendepende de okazo. Post tiu blokita atako, la monaĥo perdas sinkoncentron kaj li necesas regajni ĝin por bloki alian atakon. Monaĥoj gajnas sinkoncentron pli rapide dum moviĝi.

actors.mobs.piranha.name=piranjego
actors.mobs.piranha.desc=Tiuj karnomanĝulaj fiŝegoj ne estas naturaj loĝantoj de subteraj akvujoj. Ili estis breditaj cele al protekti ĉirkaŭakvitajn trezor-kestojn.

actors.mobs.pylon.name=elektrofosto
actors.mobs.pylon.desc_inactive=Elektrofosto starigita por elektrizi maŝinaron en tiu ĉi zono.\n\nLa elektrofosto estas nuntempe neaktiva kaj rezista al damaĝo.
actors.mobs.pylon.desc_active=Elektrofosto starigita por elektrizi maŝinaron en tiu ĉi zono. Elektra energio nuntempe fluas tra la fosto, ĝi certege superŝargas DM-300!\n\nEn tiu ĉi stato la fosto estas damaĝebla, sed eligas elektron arkon ĉirkaŭen horloĝdirekte. Pro esti konstruitaj el solida peza metalo, elektrofostoj estas rezistaj al signifa kvanto da damaĝo.

actors.mobs.rat.name=kangureca rato
actors.mobs.rat.desc=Kangurecaj ratoj estas atakemaj sed ja malfortaj loĝantoj de la kloakaro. Ili povas mordaĉi malagrable, sed danĝeras nur multope.

actors.mobs.ripperdemon.name=demono murdisto
actors.mobs.ripperdemon.leap=La demono murdisto prepariĝas al salto!
actors.mobs.ripperdemon.desc=Tiuj teruraj bestaĉoj naskiĝis el kadavroj de gnomoj de tiu ĉi regiono vivigitaj per demonaj povoj. Demonoj murdistoj estas mizeraj fantomaj kreaĵoj, kiuj similaj al gnomoj, sed kun frakasitaj korpoj kaj longaj akraj ungegoj faritaj el ostoj.\n\nDemonoj murdistoj ne estas precipe rezistaj, sed ili estas lertaj kaj danĝeraj. Ili povas alti tra granda distanco por rapide akiri kaj trapiki viktimon per siaj ungegoj.

actors.mobs.rotheart.name=putrokoro
actors.mobs.rotheart.desc=Frukto de putrobero estas tre unika. Anstataŭ forputri kaj eldoni semojn, la frukto kreskas, malmoliĝas kaj enigas la kernon. Ĝi provizas protekton por internaĵoj kiuj kreskas ene la frukto. Oni rigardas la gigantan globon kiel koron de matura putrobero.

actors.mobs.rotlasher.name=putrobera batant-branĉo
actors.mobs.rotlasher.desc=La batanta branĉo estas parto de matura radik-strukturo de putrobero kaj ankaŭ ĝia ĉefa defendilo. Branĉoj estas alfiksitaj al tero, sed ili brute frapos iun minacon, kiu proksimigos al ili. Kiam neniu malamiko ĉeestas, ili kuŝas senmove provante ŝajnigi al ĉirkaŭa plantaro.
actors.mobs.rotlasher$waiting.status=Tiu ĉi %s malaktivas.

actors.mobs.scorpio.name=skorpio
actors.mobs.scorpio.desc=Tiu ĉi giganta kvazaŭ-aranea demona bestaĉo evitas proksiman batalon kaj preferas pafi kripligajn segil-formajn dornojn de distanco.

actors.mobs.senior.name=supera monaĥo
actors.mobs.senior.desc=Tiuj monaĥoj estas fanatikuloj, kiuj tute dediĉis sian vivon por protekti la reĝon de gnomoj. Ili estas tiel fidelaj, ke eĉ iliaj spiritoj apartenas al la reĝo kaj nun ili vagas en la metropolo de gnomoj kiel senpensaj zombioj.\n\nTiu ĉi monaĥo iĝis profesiulo en manbatalo kaj povas akiri sinkoncentron pli rapide ol kutimaj monaĥoj. Kiam koncentriĝinta, monaĥo povas repuŝi la sekvan korpan atakon kontraŭ li, eĉ kiam ĝi estas garantiata. Monaĥoj akiras sinkoncentron pli rapide dum movi kaj malpli rapide dum senpera batalo.

actors.mobs.shaman.name=ŝamana gnolo
actors.mobs.shaman.bolt_kill=La magia kuglo mortigis vin…
actors.mobs.shaman.desc=Gnoloj ŝamanoj estas inteligentaj gnoloj, kiuj uzas batal-sorĉaĵojn por kompensi mankon de povo. Ili havas tre altan pozicion en la socio, malgraŭ ilia malalta forto.
actors.mobs.shaman$redshaman.spell_desc=Tiu ĉi ŝamano surportas ruĝan maskon kaj povas uzi magion, kiu sendaŭre _malplifortigas vian atakpovon._
actors.mobs.shaman$blueshaman.spell_desc=Tiu ĉi ŝamano surportas bluan maskon kaj povas uzi magion, kiu sendaŭre _pligas damaĝon, kiun vi ricevas._
actors.mobs.shaman$purpleshaman.spell_desc=Tiu ĉi ŝamano surportas violkoloran maskon kaj povas uzi magion, kiu sendaŭre _malpliigas vian precizon kaj evitpovon._

actors.mobs.armoredbrute.name=armita bruta gnolo
actors.mobs.armoredbrute.desc=La plej maljunaj de brutaj gnoloj kutime portas potencan defendaĵon por distingigi sian statuson. La defendaĵo igas tiujn gnolojn pli rezistaj al korpaj atakoj kaj denke al sia sperto, ili povas koleri por pli longe antaŭ morti pro akiritaj vundoj.

actors.mobs.skeleton.name=skeleto
actors.mobs.skeleton.explo_kill=Vi estis mortigita de eksplodo de ostoj…
actors.mobs.skeleton.def_verb=blokita
actors.mobs.skeleton.desc=Skeletoj konsistas el ostoj de kadavroj de malbonsortaj aventuristoj kaj loĝintoj de la labirinto, animitaj per emanaĵoj de fimagio de subteraĵo. Kiam ili estos sufiĉe damaĝitaj, ili disiĝos kun eksplodo de ostoj.

actors.mobs.slime.name=ŝmiraĵo
actors.mobs.slime.def_verb=blokita
actors.mobs.slime.desc=Ŝmiraĵoj estas strangaj, delikate magiaj kreaĵoj kun gumeca eksteraĵo kaj likva internaĵo. La urba kloakaro provizas al ili abundan kvanton da akvo kaj nutraĵoj.\n\nPro ilia elasta ekstera membrano, estas malfacile kaŭzi pli ol _6 da damaĝo_ per unu frapo.

actors.mobs.snake.name=kloakara serpento
actors.mobs.snake.hint=Provu uzi la butonon de lupeo sur serpento por ekscii kiel venki ĝin.
actors.mobs.snake.desc=Tiuj ĉi trokreskintaj serpentoj povas rapide rampi evitante frapojn, igante ilin tre malfacile atakeblaj. Tamen ili ne estas rezistaj kontraŭ magiaj aŭ surprizaj atakoj.\n\nVi povas fari surprizan atakon per frapi ĝin tiel, por ke ĝi ne vidu vin. Permesu al serpento postkuri vin tra pordo kaj sekve _frapu ĝin tuj post kiam ĝi movos tra la pordo._

actors.mobs.spectralnecromancer.name=fantoma nekromanciisto
actors.mobs.spectralnecromancer.desc=Kvankam nekromanciistoj ĉefe uzas skeletojn por iliaj eksperimentoj, iuj provas utiligi malpli korpajn estaĵojn. Fantomaj nekromanciistoj devigis fantomoj por esti iliaj servistoj!\n\nUnuopaj fantomoj ne estas tiel fortaj kiel skeletoj, tamen fantomaj nekromanciistoj ne hezitas pri alvoki ilin plurnombre!

actors.mobs.spinner.name=kaverna ŝpinisto
actors.mobs.spinner.desc=Tiuj verdetaj haregozaj araneoj kavernaj provas eviti senperan batalon, preferante atendi je la malproksimo kiam iliaj viktimoj ĉirkaŭvolvitaj per aranea reto, iom post iom mortetas pro ilia venena mordo. Ili povas ĵeti sian reton je rimarkinda distanco kaj provos bloki ĉiun vojon elektitan de la viktimo.

actors.mobs.statue.name=vivigita statuo
actors.mobs.statue.def_verb=blokita
actors.mobs.statue.desc=Vi pensus, ke ĝi estas alia malviva statuo de la labirinto, sed ĝiaj ruĝaj briletaj okuloj malkaŝas ĝin.\n\nMalgraŭ ke la statuo mem estas farita el ŝtono, la _%s_ tenata de ĝi aspektas reale.

actors.mobs.succubus.name=sukubo
actors.mobs.succubus.desc=Sukuboj estas demoninoj kapablaj ŝanĝi sian aspekton por manipuli mensojn de viktimoj. Tiu ĉi sukubo prenis formon de pala kvazaŭhomo, eble por logi proksimajn gnomaj sorĉistoj?\n\nSububoj povas portempe ĉarmi la atakatan malamikon, malebligante al li senpere ataki. Kiam sukubo atakas ĉarmitan kontraŭulon, ili povas ŝteli iom da esenco de vivo.

actors.mobs.swarm.name=muŝaro
actors.mobs.swarm.desc=La minaca araĉo da muŝoj zumas furioze. Ĉiu ne-magia atako disigos ĝin al du malpli nombraj sed egale danĝeraj muŝaroj.

actors.mobs.tengu.name=Tenguo
actors.mobs.tengu.notice_gotcha=Kompreneble %s!
actors.mobs.tengu.interesting=Tio ĉi estu interesa…
actors.mobs.tengu.notice_have=Mi kaptis vin %s!
actors.mobs.tengu.defeated=Almenaŭ mi liberiĝis…
actors.mobs.tengu.rankings_desc=Murdita de Tenguo
actors.mobs.tengu.desc=Fama kaj enigma murdisto, rekonata pro la masko sur sia vizaĝo.\n\nTenguo estis enkarcerigita kun pezegaj katenoj sur siaj piedoj kaj manoj, ja li senkateniĝis jam longa tempo.\n\nLi provos uzi kaptilojn, trompan magion kaj precizajn atakojn por forigi la ununuran aferon, kiu malpermesas al li eskapi: vin.

actors.mobs.tengu$bombability$bombblob.desc=Nubeto de superhejtita fumo ĉirkaŭŝvebas tie ĉi. Atentu, ĝi baldaŭ eksplodos!
actors.mobs.tengu$bombability$bombitem.name=fumbombo
actors.mobs.tengu$bombability$bombitem.cant_pickup=Ĝi algluiĝis al la planko, vi ne povas movi ĝin!
actors.mobs.tengu$bombability$bombitem.desc=Tenguo ĵetis strange aspektantan fumbombon tien ĉi, kiu ellasas densan varman fumon. Ĝi eligas laŭtan tiktakan sonon, kiel ĝi retrokalkulus ĝis eksplodo!\n\nLa bombo algluiĝis al la planko, do vi ne povas preni ĝin.

actors.mobs.tengu$fireability$fireblob.desc=Tenguo ĵetis etgrajnan pulvoron, kiu propagiĝas kun ĉi tiea vaporo, ĝi tuj ekbrulos!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektra energio kolektiĝas tie ĉi; ĉio, kio estos sur tiun ĉi kahelo estos elektroŝokita dum la sekva tempero!
actors.mobs.tengu$shockerability$shockeritem.name=elektroŝokilo
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Ĝi ellasas tro multe da elektra energio, vi ne povas preni ĝin!
actors.mobs.tengu$shockerability$shockeritem.desc=Tenguo ĵetis tien ĉi strangan maŝinon, kiu ŝajnas esti farita el partoj de DM-100. La maŝino senĉese eligas elektran arkon ĉirkaŭen, sed eligas ĝin laŭ antaŭvidebla strukturo.\n\nPro la elektra arko frapanta ĉirkaŭen, ne eblas tuŝi aŭ preni tiun ĉi maŝinon.

actors.mobs.thief.name=freneza ŝtelisto
actors.mobs.thief.stole=La ŝtelisto malhavigis na %s de vi!
actors.mobs.thief.carries=\n\nLa ŝtelisto prenas na _%s._ Sendube ŝtelita.
actors.mobs.thief.escapes=La ŝtelisto forkuris kun via %s!
actors.mobs.thief.desc=Kvankam tiuj ĉi malliberuloj vagas ekster siaj punĉambroj, tiu ĉi ejo plue estas ilia pundomo. Dum la tuta tempo tiu ĉi loko forprenis liajn mensojn kaj liberon. Jam delonge tiuj frenezaj ŝtelistoj kaj banditoj forgesis kiujn ili estas kaj kial ili ŝtelas.\n\nTiuj malamikoj tre inklinos ŝteli kaj forkuri ol batali. Certigu, ke ili estos en via vidatingo, aŭ vi probable ne vidos vian ŝtelitan aĵon ree.

actors.mobs.warlock.name=gnoma sorĉisto
actors.mobs.warlock.bolt_kill=La ombropafaĵo mortigis vin…
actors.mobs.warlock.desc=Kiam gnomoj ekinteresiĝis pri fisorĉarto anstataŭ inĝenierarto, sorĉistoj komencis regi en la urbo. Ili komencis kun baza magio, sed post nelonge transinteresiĝis pri demonscienco kaj nekromancio. La plej potencaj de ili prenis regon en la metropolo, kaj iliaj kohortoj estas permesataj por pluigi ekzerci sin en fisorĉarto tiel longe, kiel ili obeis sian mastron.\n\nTiuj sorĉistoj estas lertaj pri potenca detruanta magio, kiu povas sendaŭre obstrukci magion de plibonigoj aplikitan al via armaĵo. Ju pli plibonigita armaĵo, des pli ĝi estos influebla al tiu magio.

actors.mobs.wraith.name=fantomo
actors.mobs.wraith.desc=Fantomo estas venĝema spirito de pekinto, kies tombo estis profanita. Estante ekstertera estaĵo, estas ege malfacile frapi ĝin per ordinara armilo.

