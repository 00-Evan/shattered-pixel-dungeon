actors.hero.talent$provokedangertracker.name=provokita kolereto
actors.hero.talent$provokedangertracker.desc=Batalisto antaŭnelonge perdis sian ŝirmon, lia sekva korpa atako kaŭzos ekstrajn vundojn.\n\nPliaj temperoj: %s.
