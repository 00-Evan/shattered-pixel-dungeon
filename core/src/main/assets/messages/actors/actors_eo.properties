actors.hero.hero.leave=Vi ankoraŭ ne povas forlasi, la resto de la labirinto atendas vin!
actors.hero.hero.level_up=Nivelo pli!
actors.hero.hero.new_level=Nivelo pli: +precizo, +evitpovo, +5 sanpoentoj!
