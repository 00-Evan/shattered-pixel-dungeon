###blobs
actors.blobs.blizzard.desc=Neĝŝtormo disvastiĝas tie ĉi.

actors.blobs.confusiongas.desc=Nubeto de konfuziga gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.electricity.desc=Elektra kampo hele fajreras tie ĉi.
actors.blobs.electricity.rankings_desc=Elektroŝokita
actors.blobs.electricity.ondeath=Vi mortis pro la elektroŝoko…

actors.blobs.fire.desc=Fajro brulegas tie ĉi.

actors.blobs.foliage.desc=Ekbriloj de lumo tralumigas la subteran ĝardenon.

actors.blobs.freezing.desc=Aero estas nenature frosta tie ĉi.

actors.blobs.goowarn.desc=Eroj da malluma energio svarmas ĉi tie!

actors.blobs.inferno.desc=Incendio disvastiĝas tie ĉi.

actors.blobs.paralyticgas.desc=Nubeto de paraliza gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.sacrificialfire.desc=Altaro sur kiu flamas blueta magia fajro. Ĉiu monstro senvivigita tie ĉi estos oferita al la spiritoj de la labirinto.\n\nEble iu rekompenco atendas pro fari sufiĉe da buĉoferoj?
actors.blobs.sacrificialfire.worthy=La fajro forbruligis vian buĉoferon kaj plifortiĝis.
actors.blobs.sacrificialfire.unworthy=La fajro forbruligis vian buĉoferon, sed ne ŝanĝiĝis.
actors.blobs.sacrificialfire.reward=La fajro ekbrilas kaj sekve disiĝas, forlasante post si rekompencon!

actors.blobs.smokescreen.desc=Nubeto de densa nigra fumo ĉirkaŭŝvebas tie ĉi.

actors.blobs.stenchgas.desc=Nubeto de haladza odoraĉo ĉirkaŭŝvebas tie ĉi.

actors.blobs.stormcloud.desc=Nubeto de saturita akva vaporo ĉirkaŭŝvebas tie ĉi.

actors.blobs.toxicgas.desc=Verdeta nubeto de toksa gaso ĉirkaŭŝvebas tie ĉi.
actors.blobs.toxicgas.rankings_desc=Gasumita
actors.blobs.toxicgas.ondeath=Vi mortis pro toksa gaso…

actors.blobs.corrosivegas.desc=Nubeto de serioze acid-morda gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.waterofawareness.procced=Tuj post trinki akvon el la puto, vi sentas, ke scio plenigas vian menson.
actors.blobs.waterofawareness.desc=Potenco de scio radias el akvo de tiu ĉi puto. Trinku el la puto por plene identigi ĉiujn surmetitajn aĵojn, identigi malbenojn de ĉiuj aĵoj en via dorsosako kaj malkaŝi ĉiujn aĵojn en la nuna keletaĝo.

actors.blobs.waterofhealth.procced=Tuj post trinki akvon el la puto, vi sentas, ke viaj vundoj saniĝis tute.
actors.blobs.waterofhealth.desc=Potenco de sano radias el akvo de tiu ĉi puto. Trinku el la puto por sanigi viajn vundojn, satiĝi kaj forviŝi malbenojn de ĉiuj surmetitaj aĵoj.

actors.blobs.wateroftransmutation.desc=Forto de ŝanĝo elradias el la akvo de tiu ĉi puto. Enĵetu objekton en la puton por ŝanĝi ĝin al iu alio.

actors.blobs.web.desc=Densa reto kovras ĉion tie ĉi. Ĉio, kio tuŝos ĝin aŭ estos ĵetita tien, rompos la reton kaj ankaŭ estos nemovebligita.



###buffs
actors.buffs.adrenaline.name=adrenalino
actors.buffs.adrenaline.desc=Pliiĝo de korpa forto, adrenalino plifortigas kaj rapidon de atako kaj de movado.\n\nAdrenalino ebligas al influato kuri je 2-obla rapido kaj ataki je 1,5-obla rapido.\n\nPluaj temperoj da adrenalino: %s.

actors.buffs.adrenalinesurge.name=plipovigo
actors.buffs.adrenalinesurge.desc=Alfluo de granda povo, bedaŭrinde sendaŭra.\n\nPliiĝo de povo: +%d.\nTemperoj ĝis pliiĝo etiĝos: %s.

actors.buffs.amok.name=murdemo
actors.buffs.amok.desc=Murdemo kaŭzas grandan furiozon kaj konfuzon por sia viktimo.\n\nKiam kreaĵo estas sub influo de mordemo, ĝi atakos kiun ajn proksimulon kaj amikon kaj kontraŭulon.\n\nPluaj temperoj da murdemo: %s.

actors.buffs.arcanearmor.name=mistera ŝirmo
actors.buffs.arcanearmor.desc=Maldika ŝirmo ĉirkaŭas vin, blokante damaĝon pro magiaj atakoj.\n\nVia magia ŝirmo estas nuntempe pliigita je 0-%d.\n\nTemperoj ĝis la mistera ŝirmo etiĝos: %s.

actors.buffs.artifactrecharge.name=antikvaĵa ŝargiĝado
actors.buffs.artifactrecharge.desc=Energio trafluas vin pliigante rapidon de ŝargado de viaj surmetitaj antikvaĵoj.\n\nĈiu antikvaĵo reagas malegale, sed ili ŝargiĝas pli rapide ol kutime.\n\nPluaj temperoj da antikvaĵa ŝargado: %s.

actors.buffs.ascensionchallenge.name=malbeno de amuleto
actors.buffs.ascensionchallenge.desc=Iel Jog-Dzeva influas tiun ĉi mondon per la amuleto kaj malfaciligas al vi supreniri!\n\nLa malbona povo de Jog-Dzeva igas la labirinton signife pli danĝera per plimultigi kaj plifortigi monstrojn! Tiu povo plifortiĝos sen via atento, tamen vi povas malfortigi ĝin per venki kontraŭulojn plifortigitajn de Jog-Dzeva.
actors.buffs.ascensionchallenge.desc_clear=La malluma energio radiata de la amuleto estas nuntempe en sia minimuma intenseco.
actors.buffs.ascensionchallenge.desc_beckon=La amuleto nuntempe _alvokas malproksimajn monstrojn,_ sciigante ilin pri via pozicio.
actors.buffs.ascensionchallenge.desc_haste=La amuleto nuntempe _plirapidigas malproksimajn monstrojn,_ ebligante al ili atingi vin pli frue!
actors.buffs.ascensionchallenge.desc_slow=La amuleto nuntempe _malrapidigas vin_ kaj nuligas ĉiujn plirapidigajn efikojn.
actors.buffs.ascensionchallenge.desc_damage=La malluma energio de la amuleto tiel plifortiĝis, ke ĝi _senpere vundas vin!_
actors.buffs.ascensionchallenge.beckon=La amuleto ekigis alvoki malproksimajn monstrojn.
actors.buffs.ascensionchallenge.haste=La amuleto ekigis plirapidigi malproksimajn monstrojn!
actors.buffs.ascensionchallenge.slow=La amuleto en via dorsosako ekigis pezi kiel plumba balasto!
actors.buffs.ascensionchallenge.damage=La amuleto ekigis radii malluman energion. Ĝi ekflamis!
actors.buffs.ascensionchallenge.weaken_info=Vi devas venki kontraŭulojn por malfortigi la malbenon de la amuleto.
actors.buffs.ascensionchallenge.weaken=Vi sentas, ke malbeno de la amuleto iomete malfortiĝis.
actors.buffs.ascensionchallenge.break=Vi prenis profundan spiron kaj sentas, ke viaj vundoj komenciĝis saniĝi!
actors.buffs.ascensionchallenge.almost=Vi sentas, ke influo de Jog-Dzeva sur la amuleto malaperas, vi preskaŭ atingis la supraĵon!
actors.buffs.ascensionchallenge.on_kill=La malluma energio detruis vin…

actors.buffs.barkskin.name=ŝelhaŭto
actors.buffs.barkskin.desc=Via haŭto estas fortigita, ĝi ŝajnas dika kaj malmola kiel arboŝelo.\n\nLa fortigita haŭto pliigas vian efikan defendon, helpante al vi pli bone defendi kontraŭ korpa atako. \n\nVia defendo estas nuntempe pligrandiga je: 0-%d.\nTemperoj ĝis ŝelhaŭto etiĝos: %s.\n\nSe vi ricevos ŝelhaŭton de pluraj fontoj, nur la plej forta aplikiĝos.

actors.buffs.barrier.name=barilo
actors.buffs.barrier.desc=Rezista veziko de forto, kiu blokas ĉiun damaĝon.\n\nLa barilo sorbos damaĝon ĝis protekta ŝirmo elĉerpiĝos. La ŝirmo ankaŭ malrapide perdiĝos kun tempo.\n\nPlia ŝirmo: %d.

actors.buffs.berserk.angered=kolerita
actors.buffs.berserk.berserk=berserkanta
actors.buffs.berserk.exhausted=lacega
actors.buffs.berserk.recovering=refortiĝanta
actors.buffs.berserk.angered_desc=Seriozeco de vundoj de Berserko plifortigas liajn frapojn. Kiam Berserko ricevas korpan damaĝon, li koleriĝas kaj tio donas al li ekstran damaĝon. Damaĝo blokata de defendaĵo plue enkalkuliĝas al pliiganta kolero.\n\nKolero malkreskas kun tempo. Ju malpli alta la sano de Berserko estas, des pli longe la kolero daŭros.\n\nJe 100%% kolero li “berserkas” kaj maksimuma ŝirmo pro lia rompita sigelo 2-obliĝas aŭ eĉ 6-obliĝas kiam li estas tre malsana. Tiu ĉi ŝirmo etiĝas laŭtempe kaj kiam ĝi nuliĝos, Berserko devos ripozi antaŭ li povos koleriĝi denove.\n\nNuna kolero: _%.0f%%_\n_+%.0f%%_ da damaĝo
actors.buffs.berserk.berserk_desc=Timo kaj malcerteco elfluas kun sango, restas nur kolero. En tiu ĉi stato Berserko estas tre potenca _kaŭzante +50% da damaĝo pli kaj akirante ekstran ŝirmon._\n\nTiu ĉi ekstra ŝirmo egalas al 2-oblo de maksimuma ŝirmo de lia rompita sigelo, pliigante al 6-oblo kiam Berserko estas tre malsana. Kiam tiu ĉi ŝirmo nuliĝos, la stato de “berserkado” finos.\n\nKiam kolero finiĝos, Berserko devos refortiĝi antaŭ li povos koleriĝi ree.
actors.buffs.berserk.recovering_desc=Ena povo havas sian limigon. Berserko devas ripozi antaŭ li reuzos sian koleron.\n\nDum refortiĝado Berserko ne gajnas koleron pro ricevata damaĝo.
actors.buffs.berserk.recovering_desc_turns=Temperoj ĝis refortiĝo: _%d_
actors.buffs.berserk.recovering_desc_levels=Niveloj ĝis refortiĝo: _%.2f_
actors.buffs.berserk.rankings_desc=Berserkis ĝis morto
actors.buffs.berserk.action_name=berserkado
actors.buffs.berserk.no_seal=Vi devas porti vian rompitan sigelon por berserki!

actors.buffs.bleeding.name=sangadanta
actors.buffs.bleeding.ondeath=Vi sensangiĝis ĝis la morto…
actors.buffs.bleeding.heromsg=Vi sangadas!
actors.buffs.bleeding.rankings_desc=Sensangiĝis ĝis morto
actors.buffs.bleeding.desc=El tiu ĉi vundo sango ellasas minace.\n\nSangado kaŭzas damaĝo dum ĉiu movo. Ĉiumove la damaĝo pligrandiĝas hazarde, ĝis la sensangiĝado eventuale finiĝos\n\nAktuala sangada damaĝo: %d.

actors.buffs.bless.name=benita
actors.buffs.bless.desc=Ega ekbrilo da koncentrado, oni diras, ke ĝi estas inspirita de dioj.\n\nBenado pliigas lertecon kaj evitpovon je 25%%, igante la benatan pli efika en batalo.\n\nPluaj temperoj da benado: %s.

actors.buffs.blindness.name=blindigita
actors.buffs.blindness.heromsg=Vi estas blindumata!
actors.buffs.blindness.desc=Blindumo ŝanĝas la ĉirkaŭan mondon al senluma nebulo.\n\nDum blindumo, vidatingo de la viktimo etiĝas al unu kahelo, senutiligante forajn atakojn kaj plifaciligante al malamikoj perdi vian spuron. Krom tio, blindumata heroo ne povas legi skribrulaĵojn kaj librojn.\n\nPluaj temperoj da blindumo: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=brulanta
actors.buffs.burning.heromsg=Vi flamas!
actors.buffs.burning.burnsup=%s ekflamis!
actors.buffs.burning.ondeath=Vi flamadis ĝis la morto…
actors.buffs.burning.rankings_desc=Forbruligita ĝis cindro
actors.buffs.burning.desc=Nur kelkaj aferoj estas pli malplaĉaj ol esti brulanta kun flamo.\n\nFajro damaĝos vin ĉiumove ĝis ĝi estos estingita per akvo aŭ ĝi estingiĝos per si mem. Fajro povas esti estingita per enpaŝo en akvon, aŭ per elŝpruco de disrompita eliksiro.\n\nKrom tio, la fajro povas ekbruligi bruligeblan teraĵon kaj aĵoj en kontaktu kun ĝi.\n\nPluaj temperoj da flamado: %s.

actors.buffs.championenemy.warn=Vi sentas ĉeeston de morto.
actors.buffs.championenemy$blazing.name=majstro de fajro
actors.buffs.championenemy$blazing.desc=Majstroj de fajro kaŭzas je 25% pli da senpera damaĝo, bruligas atakatajn kontraŭulojn, estas rezistaj al fajro kaj disvastigas fajron je morto. Tamen ili ne povas disvastigi fajron sur akvon.
actors.buffs.championenemy$projecting.name=majstro de fora atako
actors.buffs.championenemy$projecting.desc=Majstroj de fora atako kaŭzas je 25% pli da senpera atako kaj ilia atakatingo estas pliigita je 3.
actors.buffs.championenemy$antimagic.name=majstro de malmagio
actors.buffs.championenemy$antimagic.desc=Majstroj de malmagio ricevas je 50% malpli da damaĝo kaj estas tute rezistaj al magiaj efikoj.
actors.buffs.championenemy$giant.name=giganta majstro
actors.buffs.championenemy$giant.desc=Gigantaj majstroj ricevas je 80% malpli da damaĝo kaj havas +1 por atakatingo, tamen ne povas moviĝi trans mallarĝaj koridoroj.
actors.buffs.championenemy$blessed.name=bena majstro
actors.buffs.championenemy$blessed.desc=Benaj majstroj havas 4-obligitajn precizon kaj evitpovon.
actors.buffs.championenemy$growing.name=kreskanta majstro
actors.buffs.championenemy$growing.desc=Kreskantaj majstroj gajnas daŭre kreskantan pliigon al precizo, evitpovo kaj korpa atako, kaj malpliigon al ricevata damaĝo.\n\nNuna pliigo al precizo/evitpovo/atako: %1$d%%\nNuna malpliigo al ricevata damaĝo: %2$d%%

actors.buffs.charm.name=ĉarmata
actors.buffs.charm.heromsg=Vi estas ĉarmata!
actors.buffs.charm.cant_attack=Tiu ĉi malamiko ĉarmis vin kaj pro tio vi ne povas lin ataki.
actors.buffs.charm.desc=Ĉarmo estas manipulanta magio, kiu povas igi kontraŭulojn dumtempe ami ilin reciproke.\n\nPersonoj sub la influo de ĉarmo ne poveblas ataki la kontraŭulon al kiu ili estas ĉarmataj. Ataki aliajn kontraŭuloj tamen estas ebla. Ŝoko pro doloro mallongigos daŭron de la ĉarmo.\n\nPluaj temperoj da ĉarmo: %s.

actors.buffs.chill.name=malvarmigita
actors.buffs.chill.freezes=%s malvarmiĝis!
actors.buffs.chill.desc=Ne tute frostigita, sed tro malvarma.\n\nMalvarmigitaj vivaĵoj agas pli malrapide, depende de kiom da temperoj la efiko plu daŭros. En la plej malbona okazo tio ĉi egalas esti malrapidigata.\n\nPluaj temperoj da malvarmigado: %1$s.\nRapido malpliigita je: %2$s%%

actors.buffs.combo.name=fraparo
actors.buffs.combo.action_name=fraparo
actors.buffs.combo.combo=%d-opa fraparo!
actors.buffs.combo.bad_target=Vi devas celi kontraŭulon en via atakatingo.
actors.buffs.combo.prompt=Elektu celon por ataki.
actors.buffs.combo.desc=Gladiatoro akiras impeton post ĉiu sukcesa frapo. Ĉiu frapo pliigas la frapar-numerilon je unu, sed tro longa paŭzo inter frapoj nuligos la numerilon.\n\nAkirado de fraparo ebligas specialajn neeviteblajn atakojn! Diversaj atakoj estas disponeblaj je 2, 4, 6, 8 kaj 10 frapar-numerilo. Iuj movoj nuligas la fraparon kaj aliaj ne, sed ĉiu movo povas esti uzita nur unufoje dum la frapar-serio.\n\nNuna fraparo: %1$d.\n\nTemperoj post kiuj la fraparo nuliĝos: %2$s.
actors.buffs.combo$combomove.clobber.name=surdigfrapo
actors.buffs.combo$combomove.clobber.desc=Forbatas malamikon je 2 kaheloj, kaŭzas neniun damaĝon kaj ne povas forbati abismen. Pliigas fraparon je 1.
actors.buffs.combo$combomove.clobber.empower_desc=Forbatas malamikon je _3 kaheloj, igas lin “ebria” kaj povas forbati abismen_, tamen kaŭzas neniun damaĝon. Pliigas fraparon je 1.
actors.buffs.combo$combomove.slam.name=krakigo
actors.buffs.combo$combomove.slam.desc=Kaŭzas ekstran damaĝon egalan al %d%% (fraparo×20%%) de blokpovo de via defendaĵo. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.slam.empower_desc=_Alsaltas maksimume %1$d kahelo(j)n_ kaj sekve kaŭzas ekstran damaĝon egalan al %2$d%% (fraparo×20%%) de blokpovo de via defendaĵo. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.parry.name=repuŝo
actors.buffs.combo$combomove.parry.desc=Blokas la sekvan atakon dum 1 tempero post aktivigo kaj tuj venĝas pro ĝi. Nuligas fraparon kiam nenio estas repuŝita.
actors.buffs.combo$combomove.parry.empower_desc=Blokas _ĉiujn atakojn_ dum 1 tempero post aktivigo kaj tuj venĝas pro ili. Nuligas fraparon kiam nenio estas repuŝita.
actors.buffs.combo$combomove.crush.name=frakaso
actors.buffs.combo$combomove.crush.desc=Kaŭzas damaĝon egalan al %d%% (fraparo×25%%) de via permana damaĝo kontraŭ la ĉefa viktimo kaj duonon de tiu damaĝo kontraŭ ĉiuj aliaj malamikoj ene la areo 7×7. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.crush.empower_desc=_Alsaltas maksimume %1$d kahelo(j)n_ kaj kaŭzas damaĝon egalan al %2$d%% (fraparo×25%%) de via permana atako kontraŭ la ĉefa viktimo kaj duonon de tiu damaĝo kontraŭ ĉiuj aliaj malamikoj ene la areo 7×7. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.fury.name=furiozo
actors.buffs.combo$combomove.fury.desc=Kaŭzas po unu frapo per ĉiu akirita frappoento, ĉiu frapo kaŭzas 60% de damaĝo kaj povas ekigi ensorĉon. Nuligas fraparon post uzi.
actors.buffs.combo$combomove.fury.empower_desc=_Alsaltas maksimume %d kahelo(j)n_ kaj kaŭzas po unu frapo per ĉiu akirita frappoento, ĉiu frapo kaŭzas 60%% de damaĝo kaj povas ekigi ensorĉon. Nuligas fraparon post uzi.

actors.buffs.corruption.name=koruptita
actors.buffs.corruption.desc=Korupto penetras en la ekzistaĵon kaj igas lin kontraŭ lia eksa naturo.\n\nKoruptitaj monstroj atakos siajn amikojn kaj ignoros siajn eksajn malamikojn. Korupto tamen detruiĝas kaj malrapide alkondukos la viktimon ĝis lia morto.\n\nKorupto estas ĉiamdaŭra, ĝi finiĝos nur je la morto.

actors.buffs.cripple.name=kripligita
actors.buffs.cripple.heromsg=Vi estas kripligita!
actors.buffs.cripple.desc=Vi certas, ke kruroj ne estu tiamaniere kurbigitaj.\n\nKriplo duonigas mov-rapidon farante movadon tra kahelo kutime du temperoj anstataŭ unu.\n\nPluaj temperoj da kriplo: %s.

actors.buffs.daze.name=konfuzita
actors.buffs.daze.heromsg=Vi estas konfuzita!
actors.buffs.daze.desc=Orelbruo kaj malklara vido ĝenas vin dum batalo.\n\nDum esti konfuzita via precizo kaj evitpovo malpliiĝas je 50%%, signife malfaciligante fari kaj eviti frapojn.\n\nPluaj temperoj da konfuzo: %s.

actors.buffs.degrade.name=degenerinta
actors.buffs.degrade.heromsg=Vi defendaĵo degeneris!
actors.buffs.degrade.desc=Potenca fimagio elsuĉas la povon, kiu devenas de skribrulaĵoj de plibonigo, kiujn vi uzis sur via armaĵo!\n\nKiam degenerinta, plibonigita armaĵo estos efektive je malpli alta nivelo. _Ĉiu plibonigo post +3 estos signife malpli forta ol la antaŭa._ Priskriboj de viaj armaĵoj ŝanĝiĝos konsiderante degeneron.\n\nDegenero ne efikas al postulata povo (por uzi armaĵon), ŝargoj de vergoj, firmeco de ĵetarmiloj kaj antikvaĵoj.\n\nPluaj temperoj da degenero: %s. Uzu skribrulaĵon de plibonigo aŭ de senmalbenigo por tuj fini degeneron.

actors.buffs.doom.name=pereigenda
actors.buffs.doom.desc=Estas malfacile kiam la ĉieo postulas vian morton.\n\nPereigendaj uloj ricevos je +67% pli da damaĝo de ĉiuj fontoj.\n\nPereigo estas certega kaj finiĝos nur je la morto.

actors.buffs.dread.name=terurita
actors.buffs.dread.desc=Grandega timo, kiu instigas la viktimon forkuri tra la tuta labirinto!\n\nTeruritaj estaĵoj forkuros de malamiko je plena rapido kaj tute malaperos, kiam ĉesos esti videblaj. Monstroj forigitaj per tiu ĉi metodo ne faligos trezoron kaj rekompencos la heroon nur per duono de spert-poentoj. Ŝoko pro doloro povas malpliigi daŭron de tiu ĉi efiko.\n\nPluaj temperoj da teruro: %d.

actors.buffs.drowsy.name=dormema
actors.buffs.drowsy.desc=Sorĉa forto malfaciligas esti konscia, post kelkaj temperoj la viktimo falos en profundan magian dormon.\n\nLa heroo povas kontraŭstari dormon per ricevi damaĝon aŭ per esti tutsana.\n\nTemperoj ĝis endormiĝo: %s.

actors.buffs.earthimbue.name=terplena
actors.buffs.earthimbue.desc=Vi estas plenigita per forto de la tero!\n\nĈiuj korpaj atakoj disŝovos la plankon sub la malamiko, kripligante ĝin por mallonga tempo.\n\nPluaj temperoj da terplenado: %s.

actors.buffs.enhancedrings.name=plibonigitaj ringoj
actors.buffs.enhancedrings.desc=La antaŭe uzita antikvaĵo de Fripono plifortigas liajn ringojn, pliigante iliajn nivelojn je 1.\n\nPluaj temperoj: %s.

actors.buffs.fireimbue.name=fajroplena
actors.buffs.fireimbue.desc=Vi estas plenigita per la forto de fajro!\n\nĈiuj korpaj atakoj povos ekbruligi kontraŭulojn. Aldone vi estas tute fajrorezista.\n\nPluaj temperoj da fajroplenado: %s.

actors.buffs.foresight.name=antaŭvido
actors.buffs.foresight.desc=Iel vi povas senti per via menso aranĝon de la ĉirkaŭa tereno.\n\nDum esti sub la influo de antaŭvido, ĉiuj kaheloj ĉirkaŭ vi malkovriĝos, inkluzivante kaŝitajn pordojn kaj kaptilojn.\n\nPluaj temperoj da antaŭvido: %s.

actors.buffs.frost.name=frostigita
actors.buffs.frost.freezes=%s frostiĝis!
actors.buffs.frost.desc=Ne konfuzu tion ĉi kun peco de glacio, tiu ĉi nesuspektinda frostaĵego ordinare ĉirkaŭfermas la viktimon per glacio.\n\nFrostigo funkcias simile kiel paralizo, malebligante al la viktimo moviĝi. Kontraste al paralizo, frostigo senprokraste ĉesos se la viktimo ricevos damaĝon, kiam la glacio dispeciĝos.\n\nPluaj temperoj da frostigo: %s.

actors.buffs.frostimbue.name=frostplena
actors.buffs.frostimbue.desc=Vi estas plenigita per forto de frosto!\n\nĈiuj korpaj atakoj iomete malvarmigos kontraŭulojn. Krom tio, vi estas tute rezista kontraŭ frostiĝo.\n\nPluaj temperoj da frostplenado: %s.

actors.buffs.fury.name=furioza
actors.buffs.fury.heromsg=Vi furiozas!
actors.buffs.fury.desc=Vi furiozas, monstroj malŝatos vin kiam vi estas furioza.\n\nKolerego kondukas vin, ĝi pliigas la damaĝon de viaj korpaj atakoj je 50%%.\n\nLa furiozo daŭros tiel longe, ĝis vi estas vundita kiel via sano malplias 50%%.

actors.buffs.blobimmunity.name=puriga barilo
actors.buffs.blobimmunity.desc=Iu stranga forto fermas vin en maldikan protektan barilon, blokante ĉiujn minacajn aerajn efikojn.\n\nVi estas rezista al ĉiuj aree-ligitaj efikoj kiam tiu ĉi barilo daŭras.\n\nPluaj temperoj da rezisto: %s

actors.buffs.greaterhaste.name=rapidemego
actors.buffs.greaterhaste.desc=Grandioza pliiĝo de rapido, por momente ĉio ŝajnas esti haltigita en tempo.\n\nSub la influo de rapidemego ĉiuj movoj daŭras neniun temperon, sed aliaj agoj plenumiĝas je norma rapido. Ĉiu paŝo uzas unu temperon da rapidemego.\n\nPluaj temperoj da rapidemego: %d.

actors.buffs.haste.name=rapidemo
actors.buffs.haste.desc=Energio trairas viajn muskolojn, ebligante al vi kuri je mirinda rapido!\n\nSub la influo de rapidemo vi kuros je la 3-obla rapido, sed faros aliajn agojn je norma rapido.\n\nPluaj temperoj da rapidemo: %s.

actors.buffs.healing.name=sanigado
actors.buffs.healing.desc=Magia forto igas viajn vundojn fermiĝi kaj cikatriĝi.\n\nJe ĉiu tempero via sano iom post iom regeneriĝos, ĝis la efiko de sanigado finiĝos. Kvanto da sanigo povas malpliigi dum tempo.\n\nSekva sanigo: %d.\n\nPluaj sanigo: %d.

actors.buffs.herodisguise.name=kamuflo
actors.buffs.herodisguise.desc=Iluzia magio influas al via fizika aspekto! La efiko estas plene ŝajna, tamen vi sentas vin nekutime.\n\nPluaj temperoj da kamuflo: %s.

actors.buffs.hex.name=fisorĉita
actors.buffs.hex.heromsg=Vi estas fisorĉita!
actors.buffs.hex.desc=Malluma povo malpliigas sinkoncentron, igante la viktimon iomete senorientigita.\n\nFisorĉo malpliigas precizon kaj evitpovon je 20%%, igante la viktimon malpli lerta dum batalo.\n\nPluaj temperoj da fisorĉo: %s.

actors.buffs.holdfast.name=firma pozicio
actors.buffs.holdfast.desc=Gladiatoro tenas sian pozicion, pliigante sian defendon je %1$d-%2$d. La efiko ekzistos ĝis li moviĝos.

actors.buffs.hunger.hungry=malsata
actors.buffs.hunger.starving=malsatega
actors.buffs.hunger.onhungry=Vi malsatas.
actors.buffs.hunger.onstarving=Vi malsategas!
actors.buffs.hunger.ondeath=Vi malsategiĝis ĝis la morto…
actors.buffs.hunger.cursedhorn=La malbenita korno ŝtelas iom da via manĝ-energio kiam vi manĝas.
actors.buffs.hunger.rankings_desc=Malsategiĝis ĝis morto
actors.buffs.hunger.desc_intro_hungry=Vi sentas, ke via stomako postulas manĝaĵon, tamen tio ne urĝas ankoraŭ.
actors.buffs.hunger.desc_intro_starving=Vi suferas pro malsatego.
actors.buffs.hunger.desc=\n\nMalsato iom post iom pliiĝas kiam vi pasigas la tempon en la labirinto, finfine vi ekos malsatega. Dum malsatego vi malrapide perdos sanon anstataŭ regajni ĝin.\n\nPorciumado gravas! Se vi havas tro multe da sano, estado malsatega ne estas malbona ideo, ĉar tiel vi ŝparos nutraĵon por poste. Efika porciumado povas fari, ke via manĝaĵo sufiĉos pli longe!

actors.buffs.invisibility.name=nevidebla
actors.buffs.invisibility.desc=Vi tute similiĝas al la ĉirkaŭaĵo, oni ne povas vidi vin.\n\nKiam vi estas nevidebla, monstroj ne povas ataki kaj spuri vin. Korpaj atakoj kaj uzo de magiiloj (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon.\n\nPluaj temperoj da nevidebleco: %s.

actors.buffs.invulnerability.name=nevundebla
actors.buffs.invulnerability.desc=Vi estas plenigita per potenca defenda forto, igante vin nevundebla por mallonga tempo!\n\nPluaj temperoj da nevundebleco: %s.

actors.buffs.levitation.name=aerportiĝado
actors.buffs.levitation.desc=Magia forto igas vin portiĝi super la tero sentigante vin senpeza.\n\nAeroportiĝantaj uloj silente moviĝas kaj ignoras ĉiujn terajn efikojn. Kaptiloj ne aktiviĝos, akvo ne estingos fajron, plantoj ne estos piedpremitaj, radikoj ne kaptos kaj ne eblos fali abismon. Estu singarda, ĉar la menciitaj efikoj finiĝos senprokraste kun la ĉeso de aerportiĝado!\n\nPluaj temperoj da aerportiĝado: %s.

actors.buffs.lifelink.name=vivligilo
actors.buffs.lifelink.desc=Vivenergio de tiu ĉi estaĵo estas ligita al alia proksima ulo. Tuta ricevata damaĝo dividiĝas inter ili.\n\nKiam tiu ĉi vivaĵo ricevos damaĝon, duono de ĝi transiĝos al la ligita viktimo.\n\nPluaj temperoj da vivligilo: %s aŭ ĝis la ligita vivaĵo mortos.

actors.buffs.light.name=prilumata
actors.buffs.light.desc=Eĉ en la plej malluma labirinto senhalta lumo ĉe via flanko ĉiam oportunas.\n\nLumo helpas al vi vidi je la konforma distanco malgraŭ la ĉirkaŭaĵo.\n\nPluaj temperoj da prilumado: %s.

actors.buffs.lockedfloor.name=keletaĝo estas ŝlosita
actors.buffs.lockedfloor.desc=La nuna keletaĝo estas ŝlosita kaj vi ne poveblas ellasi ĝin!\n\nKiam keletaĝo estas ŝlosita, vi ne malsatiĝos aŭ suferos pro malsatego. Krom tio, se vi ne laboras pri venko kontraŭ supermonstro, pasiva resaniĝado ankaŭ ĉesos.\n\nAldone, se vi estas revivigita de ne-benita anĥo kiam la keletaĝo estas ŝlosita, tiam la keletaĝo rekomenciĝos.\n\nVenku la supermonstron de tiu ĉi keletaĝo por malŝlosi.

actors.buffs.lostinventory.name=perdita dorsosako
actors.buffs.lostinventory.desc=Vi perdis viajn havaĵojn ie en la labirinto! Vi ne povas kolekti aŭ uzi plejparton de aĵoj ĝis vi trovos vian perditan dorsosakon.

actors.buffs.magicalsight.name=magia vido
actors.buffs.magicalsight.desc=Iel vi povas vidi per via menso pli bone ol per viaj okuloj.\n\nDum daŭrado de magia vido vi povas vidi trans ĉiu tereno ene la radiuso de 12 kaheloj.\n\nPluaj temperoj da magia vido: %s.

actors.buffs.magicalsleep.name=magia dormo
actors.buffs.magicalsleep.toohealthy=Vi estas tro sana kaj rezistas la deziron de dormo.
actors.buffs.magicalsleep.fallasleep=Vi falis en profundan magian dormon.
actors.buffs.magicalsleep.wakeup=Vi vekiĝis fartante bone kaj sane.
actors.buffs.magicalsleep.desc=Tiu ĉi vivaĵo falis en profundan magian dormon, el kiu li ne povas vekiĝi nature.\n\nMagia dormo similas kutiman dormon, kun escepto de nur damaĝo kaŭzos la viktimon vekiĝi.\n\nPor la heroo kaj liaj amikoj, magia dormo posedas kelkan sanigan efikon, kiu ebligas ilin rapide saniĝi ripozante.

actors.buffs.magicimmune.name=magiorezista
actors.buffs.magicimmune.desc=Ĉiuj magiaj efikoj ne povas influi vin, vi estas tute rezista al ili.\n\nDum kiam rezisto al magio agas, ĉiuj helpaj kaj malhelpaj magiaj efikoj ne influas vin, ampleksante malbenojn, ensorĉojn, vergojn, skribrulaĵojn, ringojn, antikvaĵojn, ktp. Kapabloj de heroaj defendaĵoj estas sufiĉe fortaj por funkcii malgraŭ tiu ĉi efiko.\n\nPluaj temperoj da magiorezisto: %s.

actors.buffs.mindvision.name=mensvido
actors.buffs.mindvision.desc=Iumaniere vi povas vidi ĉiujn monstrojn en tiu ĉi keletaĝo per via menso. Tio ĉi estas stranga sento.\n\nĈiuj monstroj en tiu ĉi etaĝo estas videblaj tiel longe kiel vi havas mensvido. Vido de monstro per mensvido traktas ĝin kiel vidantan aŭ proksiman por la okazo de uzo de magiaj efikoj.\n\nPluaj temperoj da mensvido: %s.

actors.buffs.momentum.momentum=gajnante movizon
actors.buffs.momentum.running=sprinto
actors.buffs.momentum.resting=refortiĝanta
actors.buffs.momentum.action_name=sprinto
actors.buffs.momentum.momentum_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nĈiu ŝargo de movizo ebligas al li sprinti por du temperoj, kaj la sprintisto povas maksimume gajni 10 ŝargojn de movizo. La movizo rapide perdiĝas kiam la sprintisto ĉesas moviĝi.\n\nNunaj ŝargoj de movizo: %d.
actors.buffs.momentum.running_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nDum sprinti la sprintisto moviĝas je duobla rapido kaj akiras aldonan evitpovon depende de lia nivelo.\n\nPluaj temperoj: %d.
actors.buffs.momentum.resting_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nLa sprintisto bezonas tempon por reakiri sian viglecon antaŭ li denove povos gajni movizon.\n\nPluaj temperoj: %d.

actors.buffs.monkenergy.name=energio
actors.buffs.monkenergy.action=kapabloj de Monaĥino
actors.buffs.monkenergy.desc=Pro ĉiu venkita malamiko Monaĥino akiras energion, kiun ŝi povas uzi por diversaj kapabloj. Venko de plejparto da malamikoj donas al ŝi po 1 energipoento kaj la energio ne perdiĝas kun fluo de tempo.\n\nNuna energio: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Monaĥino lastatempe utiligis sian kapablon kaj devas atendi antaŭ la sekva uzo.\n\nTemperoj por atendi: %d.
actors.buffs.monkenergy$monkability$flurry.name=fluo da frapoj
actors.buffs.monkenergy$monkability$flurry.desc=Du sinsekvaj frapoj kaŭzantaj po %1$d-%2$d poentoj da damaĝo kaj preterlasantaj defendaĵon. Ne eblas uzi tiun ĉi kapablon fojo post fojo.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Du sinsekvaj frapoj kaŭzantaj po %1$d-%2$d poentoj da damaĝo, preterpasantaj defendaĵon kaj _ekigantaj ensorĉon de via armilo_. Ne eblas uzi tiun ĉi kapablon fojo post fojo.
actors.buffs.monkenergy$monkability$focus.name=koncentro
actors.buffs.monkenergy$monkability$focus.desc=Monaĥino pasigas unu temperon por koncentriĝi, post kiu ŝi povos repuŝi la sekvan atakon.
actors.buffs.monkenergy$monkability$focus.empower_desc=Monaĥino _senprokraste koncentriĝas_ kaj povas repuŝi la sekvan atakon.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=koncentro
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Monaĥino koncentriĝis sur la ĉirkaŭaĵo kaj atendas la sekvan atakon. Dum esti koncentrita ŝi certe repuŝos la sekvan ricevotan atakon.
actors.buffs.monkenergy$monkability$dash.name=alsalto
actors.buffs.monkenergy$monkability$dash.prompt=Elektu kien salti
actors.buffs.monkenergy$monkability$dash.desc=Senprokrasta salto je distanco de maksimume 4 kaheloj. Tiu ĉi kapablo ebligas transpasi danĝeraĵojn, sed ne kontraŭulojn aŭ murojn.
actors.buffs.monkenergy$monkability$dash.empower_desc=Senprokrasta salto je distanco de maksimume _8 kaheloj_. Tiu ĉi kapablo ebligas transpasi danĝeraĵojn, sed ne kontraŭulojn aŭ murojn.
actors.buffs.monkenergy$monkability$dragonkick.name=rondmova piedbato
actors.buffs.monkenergy$monkability$dragonkick.desc=Detruanta piedbato kaŭzanta %1$d–%2$d da damaĝo kaj preterlasanta defendaĵon. Tiu ĉi piedbato forbatas la viktimon kaj paralizigas lin proporcie al forbatita distanco.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Detruanta piedbato kaŭzanta _%1$d–%2$d da damaĝo_ kaj preterlasanta defendaĵon. Tiu ĉi piedbato forbatas _ĉiujn apudajn malamikojn_ kaj paralizas ilin proporcie al forbatita distanco.
actors.buffs.monkenergy$monkability$meditate.name=medito
actors.buffs.monkenergy$monkability$meditate.desc=Monaĥino koncentras energion en sia korpo dum 5 temperoj. Medito nuligas plejparton da malbonaj efikoj kaj donas al ŝi 8 temperojn da ŝargado de vergoj kaj antikvaĵoj.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Monaĥino koncentras energion en sia korpo dum 5 temperoj. Medito nuligas plejparton da malbonaj efikoj kaj donas al ŝi 8 temperojn da ŝargado de vergoj kaj antikvaĵoj. _Ŝi ankaŭ akiras 80% damaĝa rezisto dum mediti kaj iom post iom resaniĝos al 20% de manka sano._

actors.buffs.ooze.name=mordata per acido
actors.buffs.ooze.heromsg=Morda ĥemiaĵo mordas vian karnon. Forlavu ĝin!
actors.buffs.ooze.ondeath=Vi estas dismordita…
actors.buffs.ooze.rankings_desc=Dismordita per acido
actors.buffs.ooze.desc=Tiu ĉi gluema acido suriĝas karnon kaj malrapidete dismordas ĝin.\n\nMorda ĥemiaĵo kaŭzos seriozan damaĝon kun tempo, sed tuj forlaviĝas per akvo.\n\nPluaj temperoj da acidmordado: %s.

actors.buffs.paralysis.name=paralizita
actors.buffs.paralysis.heromsg=Vi estas paralizita!
actors.buffs.paralysis.out=senparalizigita
actors.buffs.paralysis.desc=Ofte la plej malbona aĵo por fari estas fari nenion.\n\nParalizo komplete haltigas ĉiujn agojn devigante la viktimon atendi ĝis la efiko finiĝos. La sufero pro damaĝo ankaŭ povas kaŭzi la viktimon liberiĝi el paralizo.\n\nPluaj temperoj da paralizo: %s.

actors.buffs.physicalempower.name=korpe plifortigita
actors.buffs.physicalempower.desc=Viaj pugnobatoj estas plifortigitaj pliigante damaĝon per korpaj atakoj kontraŭ malamikoj.\n\nEkstra damaĝo: %1$d.\nPliaj frapoj: %2$d.

actors.buffs.pincushion.name=pinglokusenulo
actors.buffs.pincushion.desc=La ĵetarmiloj uzitaj kontraŭ tiu ĉi malamiko alkroĉiĝis al li kaj falos teren kiam la malamiko estos venkita.\n\nNune la jenaj ĵetarmiloj alkroĉiĝis:

actors.buffs.poison.name=venenita
actors.buffs.poison.heromsg=Vi estas venenita!
actors.buffs.poison.ondeath=Vi mortis pro veneno…
actors.buffs.poison.rankings_desc=Venenita
actors.buffs.poison.desc=Veneno saturas la korpon, iom post iom perturbante ĝian funkciadon.\n\nVeneno kaŭzas damaĝon je ĉiu tempero depende de kialonge ĝi daŭros.\n\nPluaj temperoj da venenado: %s.

actors.buffs.preparation.name=preparo
actors.buffs.preparation.action_name=preparita frapo
actors.buffs.preparation.desc=La kaŝmortigisto atendas kun pacienco, preparante frapi malantaŭ de ombroj.
actors.buffs.preparation.desc_dmg=Lia sekva atako kaŭzos _%1$d%% da ekstra damaĝo_ kaj senvivigos kutimajn monstrojn kun malpli ol _%2$d%% da sano_ aŭ supermonstrojn kun malpli ol _%3$d%% da sano._
actors.buffs.preparation.desc_dmg_likely=La sekva atako probable kaŭzos multege da damaĝo.
actors.buffs.preparation.desc_blink=Li povas ekaperi ĉe malamiko antaŭ frapi ĝin, de maksimuma distanco da _%d._
actors.buffs.preparation.desc_invis_time=Temperoj dum esti nevidebla: _%d._
actors.buffs.preparation.desc_invis_next=Pli forta atako post _%d_ temperoj.
actors.buffs.preparation.prompt=Elektu celon por ataki!\nMaksimuma distanco por ekaperi: %d
actors.buffs.preparation.no_target=Tie estas nenio por ataki.
actors.buffs.preparation.out_of_reach=Tiu celo estas ekster atingo.
actors.buffs.preparation.assassinated=kaśmortigita

actors.buffs.prismaticguard.name=prisma gardisto
actors.buffs.prismaticguard.desc=Via estas gardata de prisma figuro, kiu nuntempe estas malaktiva. Kiam malamikoj alproksimigos vin, la prisma gardisto plenumos sian ŝuldon!\n\nKiam malaktiva, la prisma figuro iom post iom resaniĝos de akirita damaĝo.\n\nNuna sano: %d/%d.

actors.buffs.recharging.name=ŝargiĝado
actors.buffs.recharging.desc=Energio trafluas vin pliigante la rapidon kiel viaj vergoj kaj bastonegoj ŝargiĝas.\n\nJe ĉiu tempero tiu ĉi sorĉo pliigos vian aktualan ŝargon je kvarono aldone al norma ŝargiĝado.\n\nPluaj temperoj da ŝargiĝado: %s.

actors.buffs.revealedarea.name=malkovrita areo
actors.buffs.revealedarea.desc=Areo de la labirinto estas momente malkovrita al la heroo. Li povas vidi tiun ĉi areon de ajna loko.\n\nPluaj temperoj: %s.

actors.buffs.revealedchar.name=malkovrita estaĵo
actors.buffs.revealedchar.desc=Tiu ĉi ulo estas malkovrita al la heroo. Li estos videbla de kiu ajn loko.\n\nPluaj temperoj: %s.

actors.buffs.roots.name=enradikigita
actors.buffs.roots.heromsg=Vi ne povas moviĝi!
actors.buffs.roots.desc=Radikoj (magiaj aŭ naturaj) kaptis la piedojn alfiksante ilin al la tero.\n\nRadikoj fiksas la viktimon en lia loko malebligante al li moviĝi. Alia agoj ne estas blokitaj, inkluzivante teleportadon.\n\nPluaj temperoj da enradikigado: %s.

actors.buffs.scrollempower.name=skribrulaĵa povigo
actors.buffs.scrollempower.desc=La energio de skribrulaĵo – kiun Magiisto laste legis – nun pliniveligas liajn vergojn!\n\nPliniveligo de vergoj: +%1$d.\nPliaj vergopafoj: %2$d.

actors.buffs.shadows.name=kunombrigita
actors.buffs.shadows.desc=Vi kunligis kun ombroj ĉirkaŭ vi, tio ĉi igas vin nevidebla kaj malrapidigas vian metabolon.\n\nKiam vi estas nevidebla, kontraŭuloj ne povas ataki kaj spuri vin. Plejparto de korpaj atakoj kaj uzo de magiiloj (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon. Krom tio, kiam vi estas kunombrigita, vi malsatigas malpli rapide.\n\nVi restos kunombrigita ĝis vi forlasos la ombrojn aŭ kiam kontraŭulo tuŝos vin.

actors.buffs.slow.name=malrapidigata
actors.buffs.slow.desc=Magio de malrapidigado influas senton de tempo de la viktimo tiel, ke al li ĉio moviĝas rapidege.\n\nMalrapidigata persono faras ĉiujn agojn duoble pli malrapide ol normale.\n\nPluaj temperoj da malrapidigado: %s.

actors.buffs.snipersmark.name=celpafista marko
actors.buffs.snipersmark.action_name_snapshot=ekpafo
actors.buffs.snipersmark.action_name_volley=salvo
actors.buffs.snipersmark.action_name_sniper=celpafo
actors.buffs.snipersmark.desc=Celpafistino koncentriĝas sur la antaŭe atakata celo. Ŝi povas fari specialan atakon per sia pafarko, kiu dependos de kiel la pafarko estas plivastigita.\n\nPer neplivastigita pafarko eblas fari _ekpafon,_ kiu kaŭzos etan damaĝon, sed ne necesos tempon por pafi.\n\nPer pafarko plivastigita por rapido eblas fari _salvon_ da tri sagoj. Ĉiu sago kaŭzos etan damaĝon, sed plue povos aktivigi ensorĉon. Okupas 1 temperon por pafi.\n\nPer pafarko plivastigita por damaĝo eblas fari _celpafon._ Tiu ĉi pafo certe trafos, kaŭzos kroman damaĝon surbaze de distanco al la celo kaj okupas 2 temperojn por pafi.\n\nPluaj temperoj: %s.

actors.buffs.soulmark.name=markita spirito
actors.buffs.soulmark.desc=Sorĉisto ekrigardis en la spiriton de tiu ĉi kreaĵo, ebligante al la heroo saniĝi kiam ĝi ricevas korpan damaĝon.\n\nPluaj temperoj da spirit-markado: %s.

actors.buffs.stamina.name=vigleco
actors.buffs.stamina.desc=Vi havas senfinan viglecon, kiu ebligas al vi movi pli rapide!\n\nSub la influo de tiu ĉi efiko vi kuros je +50%% rapido, sed aliajn movojn vi faros je norma rapido.\n\nPluaj temperoj da vigleco: %s.

actors.buffs.vulnerable.name=vundebla
actors.buffs.vulnerable.heromsg=Vi sentas vin pli vundebla!
actors.buffs.vulnerable.desc=Vundebla magio pliigas ĉiun korpan atakon ricevitan de la viktimo je 33%% – rilatas al damaĝo reduktita per defendaĵo.\n\nPluaj temperoj da vundeblo: %s.

actors.buffs.terror.name=timigita
actors.buffs.terror.desc=Timo estas manipulanta magio, kiu igas la viktimon paniki.\n\nTimigitaj kreaĵoj forkuras de siaj kontraŭuloj lasante kiel eble plej multe da pordoj kaj muroj malantaŭe. Tamen la ŝoko pro frapo mallongigos daŭron de la efiko.\n\n\nPluaj temperoj da timo: %s.

actors.buffs.toxicimbue.name=venenplena
actors.buffs.toxicimbue.desc=Vi estas plenigita per veneniga energio!\n\nKiam vi moviĝas, toksa gaso konstante eliĝas de vi, kaj damaĝas viajn kontraŭulojn. Vi estas imuna al toksa gaso kaj veneno dum la agado de tiu ĉi efiko kaj kelkaj temperoj poste.\n\nPluaj temperoj da venenplenado: %s.

actors.buffs.corrosion.name=korodo
actors.buffs.corrosion.heromsg=Vi dismordiĝas!
actors.buffs.corrosion.ondeath=Vi estas dismordita…
actors.buffs.corrosion.rankings_desc=Dismordita per acido
actors.buffs.corrosion.desc=Fortaj acidoj dissolvas karnon, metalon kaj ostojn je freneza rapido.\n\nDamaĝo pro korodo pliiĝas kun tempo, do la viktimo pluas dismordiĝi.\n\nPluaj temperoj da korodo: %1$s.\nNuna damaĝo pro korodo: %2$d.

actors.buffs.vertigo.name=ebria
actors.buffs.vertigo.desc=Movado laŭ rekta linio povas esti malfacila kiam la tuta mondo turniĝas.\n\nEn la stato de ebrio, uloj provantaj moviĝi, iros en la hazarda direkto anstataŭ tien, kien ili intencis iri.\n\nPluaj temperoj de ebrio: %s.

actors.buffs.wandempower.name=plifortigitaj vergoj
actors.buffs.wandempower.desc=Viaj damaĝ-kaŭzantaj vergoj estas plifortigitaj, pliigante damaĝon kaŭzotan pro kelkaj celaj pafoj.\n\nEkstra damaĝo: %1$d.\nPliaj celaj pafoj: %2$d.

actors.buffs.weakness.name=senfortigita
actors.buffs.weakness.heromsg=Vi sentas vin senfortigita!
actors.buffs.weakness.desc=Ĉio ŝajnas esti tre pli peza.\n\nSenfortiganta magio malpliigas korpan forton de la viktimo, igante lin kaŭzi damaĝon malpliigitan je 33%%.\n\nPluaj temperoj da senfortigado: %s.

actors.buffs.wellfed.name=satmanĝinta
actors.buffs.wellfed.desc=Vi manĝadis ĝis esti sata.\n\nDum esti satmanĝinta, vi malsato ne pliiĝos kaj vi sanigos dum tempo.\n\nPluaj temperoj da satmanĝo: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Vi ne povas celi vin mem!
actors.hero.abilities.armorability.no_target=Tie estas nenio por celi!
actors.hero.abilities.armorability.prompt=Elektu kien celi
actors.hero.abilities.armorability.cost=Necesaj ŝargoj: _%d_

actors.hero.abilities.warrior.heroicleap.name=heroa salto
actors.hero.abilities.warrior.heroicleap.prompt=Elektu kiadirekten salti
actors.hero.abilities.warrior.heroicleap.short_desc=Batalisto povas fari _heroan salton_ al elektita loko, transsaltante malamikojn kaj danĝeraĵojn.
actors.hero.abilities.warrior.heroicleap.desc=Batalisto saltas al elektita loko trans malamikoj kaj danĝeraĵoj. Tamen li ne povas transsalti murojn aŭ firman terenon.
actors.hero.abilities.warrior.shockwave.name=ŝokondo
actors.hero.abilities.warrior.shockwave.short_desc=Batalisto povas ellasi konusforman _ŝokonodon_ per bati teren. Kontraŭuloj trafitaj de la ŝokondo ricevos damaĝon kaj estos kripligitaj.
actors.hero.abilities.warrior.shockwave.desc=Batalisto batas la teron per sia pugno kaŭzante ŝokondon, kiu trairas maksimume 5 kahelojn formante 60° konuson.\n\nKontraŭuloj trafitaj per tiu ĉi ŝokondo estos kripligitaj por 5 temperoj. Ili ankaŭ ricevos 5-10 da damaĝo kaj po 1-2 poentoj por ĉiu povpoento de Batalisto super 10.
actors.hero.abilities.warrior.endure.name=sufero
actors.hero.abilities.warrior.endure$enduretracker.name=postsufera kolero
actors.hero.abilities.warrior.endure$enduretracker.desc=Batalisto nun kaŭzas ekstran damaĝon rilatan al la damaĝo, kiun li trasuferis.\n\nEkstra damaĝo: %1$d\nPliaj frapoj: %2$d
actors.hero.abilities.warrior.endure.short_desc=Batalisto povas transatendi kaj _trasuferi_ kelkajn temperojn por ricevi reziston kontraŭ damaĝo. Post tiu ĉi periodo li kaŭzos aldonan damaĝon surbaze de la damaĝo ricevita dum atendi.
actors.hero.abilities.warrior.endure.desc=Batalisto transatendas 3 temperojn ricevante duonon de damaĝo de ĉiuj fontoj. Tiu ĉi duonigo aplikiĝas al la origina damaĝo – antaŭ esti reduktita de defendaĵo kaj aliaj efikoj.\n\nPost trasuferi, la sekva frapo de Batalisto dum 10 temperoj kaŭzos ekstran damaĝon. Tiu ĉi ekstra damaĝo egalos al la duono de ĉiu ricevita (origina) damaĝo dum transatendi.\n\nSe Gladiatoro plenumos iun fraparon, uzo de tiu ĉi kapablo prokrastos nuliĝon de la fraparo je 3 temperoj.

actors.hero.abilities.mage.elementalblast.name=magia eksplodo
actors.hero.abilities.mage.elementalblast.no_staff=Vi ne povas uzi tiun ĉi kapablon sen via bastonego.
actors.hero.abilities.mage.elementalblast.short_desc=Magiisto povas ellasi _magian eksplodon_ per sia bastonego, kiu kovros vastan areon ĉirkaŭ li per efiko rilata al la vergo uzita por plenigi la bastonegon.
actors.hero.abilities.mage.elementalblast.desc=Magiisto ellasas magian eksplodon, kiu kovras cirklon kun la radiuso de 4 kaheloj kaj kaŭzas 15-25 da damaĝo. La efiko de tiu ĉi kapablo dependas de vergo uzita por plenigi la bastonegon.
actors.hero.abilities.mage.elementalblast.generic_desc=Ĝi estas simila al la efiko, kiu aperas dum pafi monstron aŭ amikon per la vergo.
actors.hero.abilities.mage.wildmagic.name=sovaĝa magio
actors.hero.abilities.mage.wildmagic.no_wands=Vi havas neniun vergon por pafi!
actors.hero.abilities.mage.wildmagic.short_desc=Magiisto povas liberigi _sovaĝan magion_ dormantan en liaj vergoj per hazarde pluroble pripafi la elektitan celon dum unu tempero.
actors.hero.abilities.mage.wildmagic.desc=Magiisto liberigas la povon de liaj vergoj per hazarde uzi ilin maksimume kvaroble dum unu tempero. La bastonego de Magiisto ne estas uzata.\n\nNivelo de ĉiu vergo pliiĝas je 2, sed ĝia maksimuma nivelo povas esti +3. Tiu ĉi kapablo konsumas po duono de ŝargo por ĉiu pafo kaj neniu vergo povas pafi pli ol 2 foje.
actors.hero.abilities.mage.warpbeacon.name=teleport-marko
actors.hero.abilities.mage.warpbeacon.depths=Vi ne povas teleportiĝi inter keletaĝoj!
actors.hero.abilities.mage.warpbeacon.locked_floor=Vi ne povas forlasi ŝlositan keletaĝon!
actors.hero.abilities.mage.warpbeacon.too_far=La dezirata loko estas tro malproksime!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Vi ne povas loki teleport-markon tie!
actors.hero.abilities.mage.warpbeacon.window_desc=Via teleport-marko estas nune lokita en la %d-keletaĝo.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportiĝi al marko
actors.hero.abilities.mage.warpbeacon.window_clear=nuligi markon
actors.hero.abilities.mage.warpbeacon.window_cancel=rezigni
actors.hero.abilities.mage.warpbeacon.short_desc=Magiisto povas loki _teleport-markon_ kaj poste li povas teleportiĝi al la markita loko.
actors.hero.abilities.mage.warpbeacon.desc=Magiisto lokas teleport-markon al kiu li poste povas laŭvole teleportiĝi. Lokado de marko okupas 1 temperon, tamen teleportiĝi al ĝi estas senprokrasta.\n\nMagiisto norme ne povas teleportiĝi inter keletaĝoj aŭ uzi la markon por aliri nealireblajn lokojn – kiel ŝlositajn ĉambrojn. La heroo povas teleportiĝi super kontraŭuloj kaj forpuŝi ilin.

actors.hero.abilities.rogue.smokebomb.name=fumbombo
actors.hero.abilities.rogue.smokebomb.fov=Vi nur povas salti al malplena loko en via vidatingo
actors.hero.abilities.rogue.smokebomb.prompt=Elektu kien ensalti
actors.hero.abilities.rogue.smokebomb$ninjalog.name=ligna kvazaŭhomo
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Ial kontraŭuloj pensas, ke tiu ĉi ligna kvazaŭhomo estas la vera fripono!
actors.hero.abilities.rogue.smokebomb.short_desc=Fripono povas ĵeti _fumbombon_ kaj samtempe malaperi. Li blindumos monstrojn, kiuj estos proksime de lia eksa pozicio.
actors.hero.abilities.rogue.smokebomb.desc=Fripono ĵetas fumbombon kaj ekaperas (maksimume) 6 kaheloj for. Li povas transsalti danĝeraĵojn kaj malamikojn, sed li ne povas transsalti firman terenon – kiel murojn.\n\nKontraŭuloj apudaj al la eksa pozicio de Fripono estas blindumitaj por 5 temperoj.
actors.hero.abilities.rogue.deathmark.name=marko de morto
actors.hero.abilities.rogue.deathmark.ally_target=Vi povas marki nur malamikojn
actors.hero.abilities.rogue.deathmark.short_desc=Fripono povas loki _markon de morto_ sur elektita monstro. Markitaj malamikoj ricevos ekstran damaĝon, sed ne mortos kiam la marko estas aktiva.
actors.hero.abilities.rogue.deathmark.desc=Fripono lokas markon sur elektita kontraŭulo igante ĝin ricevi 25% de aldona damaĝo. La marko aktiviĝas senprokraste kaj daŭras 5 temperojn.\n\nMarkitaj malamikoj ricevas aldonan damaĝon, sed ne povas morti kiam la marko agas. Se malamiko havas 0 sanpoentojn kiam la marko finis agi, ĝi tuj mortos.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=markita por morto
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Tiu ĉi malamiko estas markita, igante ĝin ricevi 25%% de aldona damaĝo, sed ankaŭ ĝi ne povos morti kiam la marko estas aktiva.\n\nPluaj temperoj: %s.
actors.hero.abilities.rogue.shadowclone.name=ombra klono
actors.hero.abilities.rogue.shadowclone.short_desc=Fripono povas alvoki _ombran klonon,_ kiu povas ricevi komandojn por asisti lin ĉe batalo.
actors.hero.abilities.rogue.shadowclone.desc=Fripono alvokas ombran imitanton de li mem, kiu povas ricevi komandojn por asisti lin ĉe batalo. Komandi la klonon uzas neniun ŝargon.\n\nLa klono havas 80 sanpoentojn, neniun defendaĵon kaj kaŭzas 10-20 da damaĝo. Ĉiujn liajn ecojn vi povas pliigi uzante talentojn por ke la klono profitu de armilo kaj defendaĵo de la heroo.
actors.hero.abilities.rogue.shadowclone$shadowally.name=ombra fripono
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Via klono moviĝas al tiu loko.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Via klono moviĝas por sekvi vin.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Via klono moviĝas por ataki!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Klono de Fripono farita el ombra mallumo. Li staras senmove kun senpupilaj okuloj kaj etaj faskoj de mallumo leviĝas de li kiel vaporo.\n\nLa klono ne estas ideala kopio de Fripono, tamen plue estas boneta batalanto kaj povas profiti de la fripona armaĵo kun ceteraj talentoj.

actors.hero.abilities.huntress.spectralblades.name=rotaciaj akraĵoj
actors.hero.abilities.huntress.spectralblades.short_desc=Ĉasistino povas ĵeti al kontraŭulo _rotaciajn akraĵojn_, kies damaĝo dependas de ŝia nune tenata manarmilo.
actors.hero.abilities.huntress.spectralblades.desc=Ĉasistino ĵetas specialan akraĵon al kontraŭulo, kiu agas kiel etendita frapo de ŝia permana armilo. Ĉiuj efikoj de la permana armilo aktiviĝos – inkluzivante ensorĉojn.
actors.hero.abilities.huntress.naturespower.name=natura potenco
actors.hero.abilities.huntress.naturespower.short_desc=Ĉasistino povas alvoki _naturan potencon_ por pliigi sian movrapidon kaj pafrapidon de la spirita pafarko por mallonga tempo.
actors.hero.abilities.huntress.naturespower.desc=Ĉasistino portempe plenigas sin kaj sian pafarkon per potenco de la naturo! La efiko daŭras 8 temperojn.\n\nDum tiu tempo ŝi moviĝas kun duobla rapido kaj atakas per la spirita pafarko je 33% pli rapide. La ekstraj efikoj de spirita pafarko ne aktiviĝas kiam Celpafistino uzas siajn specialajn atakojn.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=natura potenco
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Ĉasistino estas portempe plifortigita, pliigante sian mavrapidon kaj atakrapidon de la spirita pafarko.\n\nPluaj temperoj: %s.
actors.hero.abilities.huntress.spirithawk.name=spirita akcipitro
actors.hero.abilities.huntress.spirithawk.no_space=Libera loko mankas apud vi.
actors.hero.abilities.huntress.spirithawk.short_desc=Ĉasistino povas alvoki _spiritan akcipitron_, kiu povas helpi al ŝi esplori lokojn kaj malatentigi malamikojn.
actors.hero.abilities.huntress.spirithawk.desc=Ĉasistino alvokas amikan spiritan akcipitron, kiun ŝi povas gvidi. La akcipitro daŭros 100 temperojn, komandi la akcipitron uzas neniun ŝargon.\n\nLa akcipitro havas malmulte da sano kaj atakpovo, tamen estas rapida, evitpova kaj preciza. Ĉasistino vidas ĉion, kion la akcipitro vidas. La birdo estas rezista al ĉiuj aree-rilataj efikoj (fajro, toksa gaso, ktp.). Ĝi ne atakos, escepte se ĝi ricevos komandon por ataki.
actors.hero.abilities.huntress.spirithawk$hawkally.name=spirita akcipitro
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Via akcipitro moviĝas al tiu loko.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Via akcipitro moviĝas por sekvi vin.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Via akcipitro moviĝas por ataki!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Magia akcipitro, alvokita de Ĉasistino. La birdo briletas per efemera blua lumo, ĝia kapo senĉese ruliĝas flanken por observi la ĉirkaŭaĵon.\n\nMalgraŭ la fakto, ke ĝia atakpovo estas mizera, ĝiaj rapido kaj vidatingo estas utilaj por esplori la labirinton kaj malatentigi malamikojn.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Pluaj temperoj: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Pliajn atakojn ĝi evitos: %d.

actors.hero.abilities.duelist.challenge.name=defio
actors.hero.abilities.duelist.challenge.prompt=Elektu kontraŭulon por defii
actors.hero.abilities.duelist.challenge.already_dueling=Vi povas partopreni nur en unu duelo samtempe.
actors.hero.abilities.duelist.challenge.ally_target=Vi povas defii nur malamikojn.
actors.hero.abilities.duelist.challenge.unreachable_target=Defiato estu en via atakatingo.
actors.hero.abilities.duelist.challenge.distant_target=Tiu malamiko estas tro malproksime por defii.
actors.hero.abilities.duelist.challenge.short_desc=Duelistino povas _defii_ proksiman kontraŭulon provizore haltigante en la tempo ĉiujn aliajn kontraŭulojn.
actors.hero.abilities.duelist.challenge.desc=Duelistino defias proksiman malamikon pri duelo. La defiata kontraŭulo devas batali kontraŭ ŝi dum kiam ĉiuj aliaj malamikoj estas provizore haltigitaj en la tempo.\n\nLa viktimo estu atingebla kaj troviĝu ne pli ol 5 kaheloj for de Duelistino. La defio daŭras ne pli ol 10 temperoj, ĝis morto de la viktimo aŭ ĝis kiam Duelistino malproksimiĝos je 5 kaheloj de la kontraŭulo.\n\nLa haltigitaj malamikoj estas neatekeblaj. Amikoj de Duelistino ne estas haltigitaj kaj servantoj de defiata supermonstro ankaŭ ne estas haltigitaj..
actors.hero.abilities.duelist.challenge$duelparticipant.name=partoprenanto de duelo
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Tiu ĉi ulo partoprenas en la duelo. Li kaj ĉiuj liaj amikoj/servantoj povas norme interagi dum kiam aliuloj estas haltigitaj.\n\nLa duelo daŭros aŭ difinitan nombron de temperoj aŭ ĝis iu partoprenanto mortos aŭ ĝis ili apartiĝos je pli ol 5 kaheloj.\n\nPluaj temperoj da duelo: %d.
actors.hero.abilities.duelist.elementalstrike.name=elementa frap-ondo
actors.hero.abilities.duelist.elementalstrike.short_desc=Duelistino plenumas konusforman _elementan frap-ondon_ disvastigante efikon dependan de ensorĉo sur ŝia armilo.
actors.hero.abilities.duelist.elementalstrike.desc=Duelistino frapas malamikon aŭ lokon, plenumante certe-trafan norman atakon kaj ellasante magian efikon, kiu penetras 4 kaheloj formante 65-gradan konuson. Tiu magia efiko dependas de ensorĉo sur la ĉefa armilo de Duelistino.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Uzo de elementa frap-ondo per neensorĉita armilo ellasos malvastan magian eksplodon, kiu kaŭzos 6-12 poentojn da damaĝo al ĉiuj malamikoj ene la konuso.
actors.hero.abilities.duelist.feint.name=finto
actors.hero.abilities.duelist.feint.prompt=Elektu kien alsalti
actors.hero.abilities.duelist.feint.too_far=Tiu loko ne apudas vin.
actors.hero.abilities.duelist.feint.bad_location=Vi ne povas moviĝi al tiu loko.
actors.hero.abilities.duelist.feint.short_desc=Duelistino _fintas_ kontraŭulon ŝajnigante atakon dum alsalto al apuda kahelo. Trompitaj kontraŭuloj atakos la postrestan figuron malkovriĝante al via atako.
actors.hero.abilities.duelist.feint.desc=Duelistino ŝajnigas atakon dum salti al apuda kahelo restigante kvazaŭan figuron de ŝi. Malamikoj, kiuj ŝin atakis, sekve atakos la postrestan figuron de Duelistino.\n\nKontraŭuloj atakantaj ŝian postrestan figuron iĝos konfuzitaj, perdos la sekvan atakon kaj malkovriĝos al surpriza atako.

actors.hero.abilities.ratmogrify.name=rattransformo
actors.hero.abilities.ratmogrify.cant_transform=Tio ĉi ne povas ŝanĝiĝi al rato!
actors.hero.abilities.ratmogrify.too_strong=Tiu ĉi monstro estas tro forta por ŝanĝiĝi al rato!
actors.hero.abilities.ratmogrify.short_desc=La heroo povas _rattransformi_ malamikon! La kontraŭulo portempe ŝanĝiĝos al rato kun neniu speciala povo.
actors.hero.abilities.ratmogrify.desc=La heroo transformas malamikon al rato por 6 temperoj! Supermonstroj, amikoj kaj ratoj ne povas esti rattransformitaj.\n\nMonstroj transformitaj al ratoj konservos siajn originalajn parametrojn, sed havos neniun specialan povon.
actors.hero.abilities.ratmogrify$transmograt.name=rattransformita %s
actors.hero.abilities.ratmogrify$transmograt.desc=Tiu ĉi kontraŭulo estas transformita al rato.\n\n“Bonega afero miaopinie!” – Ratreĝo
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Murdita de rattransformita malamiko

