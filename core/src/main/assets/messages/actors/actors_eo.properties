actors.hero.talent$lingeringmagictracker.desc=Magiisto antaŭnelonge uzis sian bastonegon aŭ vergon, lia sekva korpa atako kaŭzos ekstrajn vundojn.\n\nPliaj temperoj: %s.
actors.hero.talent$followupstriketracker.name=sekva frapo
actors.hero.talent$followupstriketracker.desc=Ĉasistino antaŭe atakis malamikon per ĵetarmilo, ŝia sekva permana atako kontraŭ la sama malamiko estos plifortigita.\n\nPliaj temperoj: %s.
actors.hero.talent$patientstriketracker.name=pacienca frapo
