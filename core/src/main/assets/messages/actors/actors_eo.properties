###blobs
actors.blobs.blizzard.desc=Neĝŝtormo disvastiĝas tie ĉi.

actors.blobs.confusiongas.desc=Nubeto de konfuziga gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.electricity.desc=Elektra kampo hele fajreras tie ĉi.
actors.blobs.electricity.rankings_desc=Elektroŝokita
actors.blobs.electricity.ondeath=Vi mortis pro la elektroŝoko…

actors.blobs.fire.desc=Fajro brulegas tie ĉi.

actors.blobs.foliage.desc=Ekbriloj de lumo tralumigas la subteran ĝardenon.

actors.blobs.freezing.desc=Aero estas nenature frosta tie ĉi.

actors.blobs.goowarn.desc=Eroj da malluma energio svarmas ĉi tie!

actors.blobs.inferno.desc=Incendio disvastiĝas tie ĉi.

actors.blobs.paralyticgas.desc=Nubeto de paraliza gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.smokescreen.desc=Nubeto de densa nigra fumo ĉirkaŭŝvebas tie ĉi.

actors.blobs.stenchgas.desc=Nubeto de haladza odoraĉo ĉirkaŭŝvebas tie ĉi.

actors.blobs.stormcloud.desc=Nubeto de saturita akva vaporo ĉirkaŭŝvebas tie ĉi.

actors.blobs.toxicgas.desc=Verdeta nubeto de toksa gaso ĉirkaŭŝvebas tie ĉi.
actors.blobs.toxicgas.rankings_desc=Gasumita
actors.blobs.toxicgas.ondeath=Vi mortis pro toksa gaso…

actors.blobs.corrosivegas.desc=Nubeto de serioze acid-morda gaso ĉirkaŭŝvebas tie ĉi.

actors.blobs.waterofawareness.procced=Tuj post vi englutis tion ĉi, vi sentas, ke scio plenigas vian menson.
actors.blobs.waterofawareness.desc=Potenco de scio elradias el la akvo de tiu ĉi puto. Trinku el ĝi por malkovri ĉiujn sekretojn de surmetitaj aĵoj kaj ĉiujn aĵojn kaŝitajn en tiu ĉi keletaĝo.

actors.blobs.waterofhealth.procced=Tuj post vi englutis tion, vi sentas, ke viaj vundoj saniĝis tute.
actors.blobs.waterofhealth.desc=Forto de sano elradias el la akvo de tiu ĉi puto. Trinku el ĝi, por sanigi viajn vundojn kaj satiĝi.

actors.blobs.wateroftransmutation.desc=Forto de ŝanĝo elradias el la akvo de tiu ĉi puto. Enĵetu objekton en la puton por ŝanĝi ĝin al iu alio.

actors.blobs.web.desc=Densa reto kovras ĉion tie ĉi. Ĉio, kio tuŝos ĝin aŭ estos ĵetita tien, rompos la reton kaj ankaŭ estos nemovebligita.



###buffs
actors.buffs.adrenaline.name=Adrenalino
actors.buffs.adrenaline.desc=Pliiĝo de korpa forto, adrenalino plifortigas kaj rapidon de atako kaj de movado.\n\nAdrenalino ebligas al influato kuri je 2-obla rapido kaj ataki je 1,5-obla rapido.\n\nPluaj temperoj da adrenalino: %s.

actors.buffs.adrenalinesurge.name=Ekpovo
actors.buffs.adrenalinesurge.desc=Alfluo de granda povo, bedaŭrinde sendaŭra.\n\nPliiĝo de povo: +%d.\nTemperoj ĝis pliiĝo etiĝos: %s.

actors.buffs.amok.name=Murdemo
actors.buffs.amok.desc=Murdemo kaŭzas grandan furiozon kaj konfuzon por sia viktimo.\n\nKiam kreaĵo estas sub influo de mordemo, ĝi atakos kiun ajn proksimulon kaj amikon kaj kontraŭulon.\n\nPluaj temperoj da murdemo: %s.

actors.buffs.arcanearmor.name=Mistera ŝirmo
actors.buffs.arcanearmor.desc=Maldika ŝirmo ĉirkaŭas vin, blokante damaĝon pro magiaj atakoj.\n\nVia magia ŝirmo estas nuntempe pliigita je 0-%d.\n\nTemperoj ĝis la mistera ŝirmo etiĝos: %s.

actors.buffs.artifactrecharge.name=Antikvaĵa ŝargiĝado
actors.buffs.artifactrecharge.desc=Energio trafluas vin pliigante rapidon de ŝargado de viaj surmetitaj antikvaĵoj.\n\nĈiu antikvaĵo reagas malegale, sed ili ŝargiĝas pli rapide ol kutime.\n\nPluaj temperoj da antikvaĵa ŝargado: %s.

actors.buffs.barkskin.name=Ŝelhaŭto
actors.buffs.barkskin.desc=Via haŭto estas fortigita, ĝi ŝajnas dika kaj malmola kiel arboŝelo.\n\nLa fortigita haŭto pliigas vian efikan defendon, helpante al vi pli bone defendi kontraŭ korpa atako. \n\nVia defendo estas nuntempe pligrandiga je: %d.\nTemperoj ĝis ŝelhaŭto etiĝos: %s.

actors.buffs.barrier.name=Barilo
actors.buffs.barrier.desc=Rezista veziko de forto, kiu blokas ĉiun damaĝon.\n\nLa barilo sorbos damaĝon ĝis protekta ŝirmo elĉerpiĝos. La ŝirmo ankaŭ malrapide perdiĝos kun tempo.\n\nPlia ŝirmo: %d.

actors.buffs.berserk.angered=Kolera
actors.buffs.berserk.berserk=Berserkanta
actors.buffs.berserk.exhausted=Lacega
actors.buffs.berserk.recovering=Refortiganta
actors.buffs.berserk.angered_desc=Seriozeco de vendoj de Berserko plifortigas liajn frapojn. Kiam la Berserko ricevas korpan damaĝon, li koleriĝas kaj tio donas al li ekstran damaĝon. Damaĝo blokata de defendaĵo plue enkalkuliĝas al pliiganta kolero.\n\nKolero malkreskas kun tempo. Ju malpli alta la sano de Berserko, des pli longe la kolero daŭros.\n\nSe la Berserko atingos 0 da sanpoentoj plene kolerigita kaj portante sian sigelon, li “berserkos” kaj _ne mortos_ por mallonga tempo.\n\nNuna kolero: _%.0f%%_\n_+%.0f%%_ da damaĝo
actors.buffs.berserk.berserk_desc=Ĉe la rando de morto, timo kaj hezito malgraviĝos, kaj nur restas kolero. En tiu ĉi stato de kvazaŭ-morto la Berserko estas supere ĉio fortega kaj _kaŭzas +50% da damaĝo, gajnas ekstran ŝirmon kaj ne subfalas sub morto._\n\nTiu ĉi ekstra ŝirmo estas des pli forta ju pli bona la defendaĵo de Berserko estas, kaj eluziĝos dum tempo. Kiam tiu ĉi ŝirmo atingos 0, la Berserko kapitulacos kaj finfine mortos.\n\nIa sanigo restarigos la Berserkon, sed li iĝos lacega. Kiam lacego, la Berserko devos gajni sperton antaŭ li povos koleriĝi denove.
actors.buffs.berserk.recovering_desc=Ena povo havas sian limigon. La Bersero devas ripozi antaŭ li reuzis sian koleron.\n\nDum refortigado la Berserko ne gajnas koleron pro ricevata damaĝo.\n\nTemperoj ĝis refortigo: _%.2f_
actors.buffs.berserk.no_rages=Berserkado ankaŭ persiste influos lin, malpliigante lian maksimuman sanon ĉiufoje.
actors.buffs.berserk.past_rages=Kiomfoje la Berserko koleriĝis: _%d_\nMaksimuma sano reduktita al: _%d%%_
actors.buffs.berserk.rankings_desc=Berserkis ĝis morto

actors.buffs.bleeding.name=Sangado
actors.buffs.bleeding.ondeath=Vi sensangiĝis ĝis la morto…
actors.buffs.bleeding.heromsg=Vi sangadas!
actors.buffs.bleeding.rankings_desc=Sensangiĝis ĝis morto
actors.buffs.bleeding.desc=El tiu ĉi vundo sango ellasas minace.\n\nSangado kaŭzas damaĝo dum ĉiu movo. Ĉiumove la damaĝo pligrandiĝas hazarde, ĝis la sensangiĝado eventuale finiĝos\n\nAktuala sangada damaĝo: %d.

actors.buffs.bless.name=Benado
actors.buffs.bless.desc=Ega ekbrilo da koncentrado, oni diras, ke ĝi estas inspirita de dioj.\n\nBenado pliigas lertecon kaj evitpovon je 25%%, igante la benatan pli efika en batalo.\n\nPluaj temperoj da benado: %s.

actors.buffs.blindness.name=Blindumo
actors.buffs.blindness.heromsg=Vi estas blindumata!
actors.buffs.blindness.desc=Blindumo ŝanĝas la ĉirkaŭan mondon al senluma nebulo.\n\nDum blindumo, heroo ne povas vidi plu ol unu kahelo antaŭen de si, fora atako igas vanan kaj li povas tre facile perdi la spuron post distancaj kontraŭuloj. Krom tio, blindumata heroo ne povas legi skribrulaĵojn kaj librojn.\n\nPluaj temperoj da blindumo: %s.

actors.buffs.burning.name=Flamanta
actors.buffs.burning.heromsg=Vi flamas!
actors.buffs.burning.burnsup=%s ekflamis!
actors.buffs.burning.ondeath=Vi flamadis ĝis la morto…
actors.buffs.burning.rankings_desc=Forbruligita ĝis cindro
actors.buffs.burning.desc=Nur kelkaj aferoj estas pli malplaĉaj ol esti brulanta kun flamo.\n\nFajro damaĝos vin ĉiumove ĝis ĝi estos estingita per akvo aŭ ĝi estingiĝos per si mem. Fajro povas esti estingita per enpaŝo en akvon, aŭ per elŝpruco de disrompita eliksiro.\n\nKrom tio, la fajro povas ekbruligi bruligeblan teraĵon kaj aĵoj en kontaktu kun ĝi.\n\nPluaj temperoj da flamado: %s.

actors.buffs.championenemy.warn=Vi sentas ĉeeston de morto.
actors.buffs.championenemy$blazing.name=majstro de fajro
actors.buffs.championenemy$blazing.desc=Majstroj de fajro kaŭzas je 25% pli da senpera damaĝo, bruligas atakatajn kontraŭulojn, estas rezistaj al fajro kaj disvastigas fajron je morto.
actors.buffs.championenemy$projecting.name=majstro de fora atako
actors.buffs.championenemy$projecting.desc=Majstroj de fora atako kaŭzas je 25% pli da senpera atako kaj povas ataki ĉiun kontraŭulon en sia vidatingo.
actors.buffs.championenemy$antimagic.name=majstro de malmagio
actors.buffs.championenemy$antimagic.desc=Majstroj de malmagio ricevas je 25% malpli da damaĝo kaj estas tute rezistaj al magiaj efikoj.
actors.buffs.championenemy$giant.name=giganta majstro
actors.buffs.championenemy$giant.desc=Gigantaj majstroj ricevas je 75% malpli da damaĝo kaj havas +1 por atakatingo, tamen ne povas moviĝi trans mallarĝaj koridoroj.
actors.buffs.championenemy$blessed.name=bena majstro
actors.buffs.championenemy$blessed.desc=Benaj majstroj havas je 200% pli da precizo kaj evitpovo.
actors.buffs.championenemy$growing.name=kreskanta majstro
actors.buffs.championenemy$growing.desc=Kreskantaj majstroj gajnas daŭre kreskantan pliigon al precizo, evitpovo kaj senpera atako, kaj malpliigon al ricevata damaĝo.\n\nNuna pliigo al precizo/evitpovo/atako: %1$d%%\nNuna malpliigo al ricevata damaĝo: %2$d%%

actors.buffs.charm.name=Ĉarmata
actors.buffs.charm.heromsg=Vi estas ĉarmata!
actors.buffs.charm.desc=Ĉarmo estas manipulanta magio, kiu povas igi kontraŭulojn dumtempe ami ilin reciproke.\n\nPersonoj sub la influo de ĉarmo ne poveblas ataki la kontraŭulon al kiu ili estas ĉarmataj. Ataki aliajn kontraŭuloj tamen estas ebla. Ŝoko pro doloro mallongigos daŭron de la ĉarmo.\n\nPluaj temperoj da ĉarmo: %s.

actors.buffs.chill.name=Malvarmigado
actors.buffs.chill.freezes=%s malvarmiĝis!
actors.buffs.chill.desc=Ne tute frostigita, sed tro malvarma.\n\nMalvarmigitaj vivaĵoj agas pli malrapide, depende de kiom da temperoj la efiko plu daŭros. En la plej malbona okazo tio ĉi egalas esti malrapidigata.\n\nPluaj temperoj da malvarmigado: %1$s.\nRapido malpliigita je: %2$s%%

actors.buffs.combo.name=Fraparo
actors.buffs.combo.combo=%d-opa fraparo!
actors.buffs.combo.bad_target=Vi devas celi kontraŭulon en atak-atingo.
actors.buffs.combo.prompt=Elektu celon por ataki.
actors.buffs.combo.desc=The gladiator builds momentum as they land successful blows. Each attack increases the combo counter by one, but taking too long between hits will reset the combo counter to 0.\n\nBuilding combo unlocks special combo attacks that cannot miss! A different attack is unlocked at 2, 4, 6, 8, and 10 combo count. Some moves reset combo and some do not, but each move can only be used once per combo session.\n\nCurrent combo: %1$d.\n\nTurns until Combo is lost: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2-opa fraparo: surdumfrapo_ forbatas malamikon je 2 kaheloj, kaŭzas neniun damaĝon kaj ne povas forbati abismen. Pliigas fraparon je 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ deals %d%% (combo*20%%) of your damage blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.parry_desc=_6-opa fraparo repuŝo_ blokas la sekvan atakon dum 1 tempero je aktivigo kaj tuj venĝas pro ĝi. Nuligas fraparon kiam nenio estas repuŝita.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ deals %d%% (combo*25%%) of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.fury_desc=_10-opa fraparo: furiozo_ kaŭzas po unu frapo per ĉiu akirita frappoento, ĉiu frapo kaŭzas 60% de damaĝo kaj povas ekigi ensorĉon. Nuligas fraparon post uzi.

actors.buffs.corruption.name=Koruptita
actors.buffs.corruption.desc=Korupto penetras en la ekzistaĵon kaj igas lin kontraŭ lia eksa naturo.\n\nKoruptitaj monstroj atakos siajn amikojn kaj ignoros siajn eksajn malamikojn. Korupto tamen detruiĝas kaj malrapide alkondukos la viktimon ĝis sia morto.\n\nKorupto estas ĉiamdaŭra, ĝi finiĝos nur je la morto.

actors.buffs.cripple.name=Kripla
actors.buffs.cripple.heromsg=Vi estas kripligita!
actors.buffs.cripple.desc=Certe viaj piedoj ne povas esti kurbigitaj tiamaniere.\n\nKriplo duonigas mov-rapidon farante movadon tra kahelo kutime du temperoj anstataŭ unu.\n\nPluaj temperoj da kriplo: %s.

actors.buffs.degrade.name=Degenerinta
actors.buffs.degrade.heromsg=Vi defendaĵo degeneris!
actors.buffs.degrade.desc=Potenca fimagio elsuĉas la povon, kiu devenas de skribrulaĵoj de plibonigo, kiujn vi uzis sur via armaĵo!\n\nKiam degenerinta, plibonigita armaĵo estos efektive je malpli alta nivelo. _Ĉiu plibonigo post +3 estos signife malpli forta ol la antaŭa._ Priskriboj de viaj armaĵoj ŝanĝiĝos konsiderante degeneron.\n\nDegenero ne efikas al postulata povo (por uzi armaĵon), ŝargoj de vergoj, firmeco de ĵetarmiloj kaj antikvaĵoj.\n\nPluaj temperoj da degenero: %s. Uzu skribrulaĵon de plibonigo aŭ de senmalbenigo por tuj fini degeneron.

actors.buffs.doom.name=Pereigenda
actors.buffs.doom.desc=Estas malfacile kiam la ĉieo postulas vian morton.\n\nPereigendaj uloj ricevos duoblan damaĝon de ĉiuj fontoj.\n\nPereigo estas certega kaj finiĝos nur je la morto.

actors.buffs.drowsy.name=Dormema
actors.buffs.drowsy.desc=Sorĉa forto malfaciligas esti konscia.\n\nLa heroo povas kontraŭstari dormon de ricevo de damaĝo, aŭ de esti tutsana.\n\nPost kelkaj temperoj, la viktimo falos en profundan magian dormo.

actors.buffs.earthimbue.name=Terplena
actors.buffs.earthimbue.desc=Vi estas plenigita per forto de la tero!\n\nĈiuj korpaj atakoj disŝovos la plankon sub la malamiko, kripligante ĝin por mallonga tempo.\n\nPluaj temperoj da terplenado: %s.

actors.buffs.enhancedrings.name=Plibonigitaj ringoj
actors.buffs.enhancedrings.desc=La antaŭe uzita antikvaĵo nun plibonigas ringojn de la fripono. Pliigante ilian nivelon je 1 dum la %d sekvaj temperoj.

actors.buffs.fireimbue.name=Fajroplena
actors.buffs.fireimbue.desc=Vi estas plenigita per la forto de fajro!\n\nĈiuj korpaj atakoj povos ekbruligi kontraŭulojn. Aldone vi estas tute fajrorezista.\n\nPluaj temperoj da fajroplenado: %s.

actors.buffs.foresight.name=Prudento
actors.buffs.foresight.desc=Viaj sensoj estas pliakrigitaj, ebligante al vi tuj vidi ĉion senmovante.\n\nDum la efiko de prudento via serĉa radiuso estas pligrandigita, kaj ĉio, kio troviĝos ene la radiuso estos tuj malkaŝita.\n\nPluaj temperoj da prudento: %s.

actors.buffs.frost.name=Frostigita
actors.buffs.frost.freezes=%s frostiĝis!
actors.buffs.frost.desc=Ne konfuzu tion ĉi kun peco da glacio, tiu ĉi nesuspektinda frostaĵego ordinare ĉirkaŭfermas la viktimon per glacio.\n\nFrostigo funkcias simile kiel paralizo, malebligante al la viktimo moviĝi. Kontraste al paralizo, frostigo senprokraste ĉesos se la viktimo ricevos damaĝon, kiam la glacio dispeciĝos.\n\nPluaj temperoj da frostigo: %s.

actors.buffs.frostimbue.name=Frostplena
actors.buffs.frostimbue.desc=Vi estas plenigita per forto de frosto!\n\nĈiuj korpaj atakoj iomete malvarmigos kontraŭulojn. Aldoni vi estas tute rezista kontraŭ frostiĝo.\n\nPluaj temperoj da frostplenado: %s.

actors.buffs.fury.name=Furiozo
actors.buffs.fury.heromsg=Vi furiozas!
actors.buffs.fury.desc=Vi furiozas, monstroj malŝatos vin kiam vi estas furioza.\n\nKolerego kondukas vin, ĝi pliigas la damaĝon de viaj korpaj atakoj je 50%%.\n\nLa furiozo daŭros tiel longe, ĝis vi estas vundita kiel via sano malplias 50%%.

actors.buffs.blobimmunity.name=Puriga barilo
actors.buffs.blobimmunity.desc=Iu stranga forto fermas vin en maldikan protektan barilon, blokante ĉiujn minacajn aerajn efikojn.\n\nVi estas rezista al ĉiuj aree-ligitaj efikoj kiam tiu ĉi barilo daŭras.\n\nPluaj temperoj da rezisto: %s

actors.buffs.haste.name=Rapidemo
actors.buffs.haste.desc=Energio trairas viajn muskolojn, ebligante al vi kuri je mirinda rapido!\n\nSub la influo de rapidemo vi kuros je la 3-obla rapido, sed faros aliajn agojn je norma rapido.\n\nPluaj temperoj da rapidemo: %s.

actors.buffs.healing.name=Sanigado
actors.buffs.healing.desc=Magia forto igas viajn vundojn fermiĝi kaj cikatriĝi.\n\nJe ĉiu tempero via sano iom post iom regeneriĝos, ĝis la efiko de sanigado finiĝos. Kvanto da sanigo povas malpliigi dum tempo.\n\nSekva sanigo: %d.\n\nPluaj sanigo: %d.

actors.buffs.hex.name=Fisorĉita
actors.buffs.hex.heromsg=Vi estas fisorĉita!
actors.buffs.hex.desc=Malluma povo malpliigas sinkoncentron, igante la viktimon iomete senorientigita.\n\nFisorĉo malpliigas precizon kaj evitpovon je 20%%, igante la viktimon malpli lerta dum batalo.\n\nPluaj temperoj da fisorĉo: %s.

actors.buffs.holdfast.name=Firma pozicio
actors.buffs.holdfast.desc=La gladiatoro tenas sian pozicion, pliigante sian defendon je 0-%d. La efiko ekzistos ĝis li moviĝos.

actors.buffs.hunger.hungry=Malsata
actors.buffs.hunger.starving=Malsatega
actors.buffs.hunger.onhungry=Vi malsatas.
actors.buffs.hunger.onstarving=Vi malsategas!
actors.buffs.hunger.ondeath=Vi malsategis ĝis la morto…
actors.buffs.hunger.cursedhorn=La malbenita korno ŝtelas iom da via manĝ-energio kiam vi manĝas.
actors.buffs.hunger.rankings_desc=Malsategis ĝis morto
actors.buffs.hunger.desc_intro_hungry=Vi sentas, ke via stomako postulas manĝaĵon, tamen tio ne urĝas ankoraŭ.
actors.buffs.hunger.desc_intro_starving=Vi suferas pro malsatego.
actors.buffs.hunger.desc=\n\nMalsato iom post iom pliiĝas kiam vi pasigas la tempon en la labirinto, finfine vi ekos malsatega. Dum malsatego vi malrapide perdos sanon anstataŭ regajni ĝin.\n\nPorciumado gravas! Se vi havas tro multe da sano, estado malsatega ne estas malbona ideo, ĉar tiel vi ŝparos nutraĵon por poste. Efika porciumado povas fari, ke via manĝaĵo sufiĉos pli longe!

actors.buffs.invisibility.name=Nevidebla
actors.buffs.invisibility.desc=Vi tute similiĝas al la ĉirkaŭaĵo, oni ne povas vidi vin.\n\nKiam vi estas nevidebla, monstroj ne povas ataki kaj spuri vin. Korpaj atakoj kaj uzo de magiiloj (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon.\n\nPluaj temperoj da nevidebleco: %s.

actors.buffs.levitation.name=Aerportiĝado
actors.buffs.levitation.desc=Magia forto igas vin portiĝi super la tero sentigante vin senpeza.\n\nDum aeroportiĝado ĉiuj teraj efektoj ne koncernas vin. Kaptiloj ne aktiviĝos, akvo ne estingos fajron, plantoj ne estos piedpremitaj, radikoj ne kaptos vin, vi ne enfalos abismon. Estu singarda, ĉar tiuj efikoj finiĝos senprokraste kun la ĉeso de aerportiĝado!\n\nPluaj temperoj da aerportiĝado: %s.

actors.buffs.lifelink.name=Vivligilo
actors.buffs.lifelink.desc=Vivenergio de tiu ĉi estaĵo estas ligita al alia proksima ulo. Tuta ricevata damaĝo dividiĝas inter ili.\n\nKiam tiu ĉi vivaĵo ricevos damaĝon, duono de ĝi transiĝos al la ligita viktimo.\n\nPluaj temperoj da vivligilo: %s aŭ ĝis la ligita vivaĵo mortos.

actors.buffs.light.name=Prilumata
actors.buffs.light.desc=Eĉ en la plej malluma labirinto senhalta lumo ĉe via flanko ĉiam oportunas.\n\nLumo helpas al vi vidi je la konforma distanco malgraŭ la ĉirkaŭaĵo.\n\nPluaj temperoj da prilumado: %s.

actors.buffs.lockedfloor.name=Keletaĝo estas ŝlosita
actors.buffs.lockedfloor.desc=La nuna keletaĝo estas ŝlosita kaj vi ne poveblas ellasi ĝin!\n\nKiam keletaĝo estas ŝlosita, vi ne malsatiĝos aŭ suferos pro malsatego. Krom tio, se vi ne laboras pri venko kontraŭ supermonstro, pasiva resaniĝado ankaŭ ĉesos.\n\nAldone, se vi estas revivigita de ne-benita anĥo kiam la keletaĝo estas ŝlosita, tiam la keletaĝo rekomenciĝos.\n\nVenku la supermonstron de tiu ĉi keletaĝo por malŝlosi.

actors.buffs.magicalsight.name=Magia vido
actors.buffs.magicalsight.desc=Iel vi povas vidi per via menso pli bone ol per viaj okuloj.\n\nĈiuj objektoj kaj efikoj, kiuj blokas la vidon ŝajnas malekzisti dum kiam la magia vido estas aktiva.\n\nPluaj temperoj da magia vido: %s.

actors.buffs.magicalsleep.name=Magia dormo
actors.buffs.magicalsleep.toohealthy=Vi estas tro sana kaj rezistas la deziron de dormo.
actors.buffs.magicalsleep.fallasleep=Vi falis en profundan magian dormon.
actors.buffs.magicalsleep.wakeup=Vi vekiĝis fartante bone kaj sane.
actors.buffs.magicalsleep.desc=Tiu ĉi vivaĵo falis en profundan magian dormon, el kiu li ne povas vekiĝi nature.\n\nMagia dormo similas kutiman dormon, kun escepto de nur damaĝo kaŭzos la viktimon vekiĝi.\n\nPor la heroo, magia dormo posedas kelkan sanigan efikon, kiu ebligas lin rapide saniĝi ripozante.

actors.buffs.magicimmune.name=Magiorezista
actors.buffs.magicimmune.desc=Ĉiuj magiaj efikoj ne povas influi vin, vi estas tute rezista al ili.\n\nDum kiam rezisto al magio agas, ĉiuj helpaj kaj malhelpaj magiaj efikoj ne influas vin, ampleksante malbenojn, ensorĉojn, vergojn, skribrulaĵojn, ktp.\n\nPluaj temperoj da magiorezisto: %s.

actors.buffs.mindvision.name=Mensvido
actors.buffs.mindvision.desc=Iumaniere vi povas vidi ĉiujn monstrojn en tiu ĉi keletaĝo per via menso. Tio ĉi estas stranga sento.\n\nĈiuj monstroj en tiu ĉi etaĝo estas videblaj tiel longe kiel vi havas mensvido. Vido de monstro per mensvido traktas ĝin kiel vidantan aŭ proksiman por la okazo de uzo de magiaj efikoj.\n\nPluaj temperoj da mensvido: %s.

actors.buffs.momentum.momentum=Gajnante movizon
actors.buffs.momentum.running=Sprinto
actors.buffs.momentum.resting=Refortiganta
actors.buffs.momentum.momentum_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nĈiu ŝargo de movizo ebligas al li sprinti por du temperoj, kaj la sprintisto povas maksimume gajni 10 ŝargojn de movizo. La movizo rapide perdiĝas kiam la sprintisto ĉesas moviĝi.\n\nNunaj ŝargoj de movizo: %d.
actors.buffs.momentum.running_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nDum sprinti la sprintisto moviĝas je duobla rapido kaj akiras aldonan evitpovon depende de ĝia nivelo.\n\nPluaj temperoj: %d.
actors.buffs.momentum.resting_desc=Dum moviĝi la sprintisto gajnas “movizon”, kiun li povas uzi por sprinti.\n\nLa sprintisto bezonas tempon por reakiri sian viglecon antaŭ li denove povos gajni movizon.\n\nPluaj temperoj: %d.

actors.buffs.ooze.name=Mordata
actors.buffs.ooze.heromsg=Morda ĥemiaĵo mordas vian karnon. Forlavu ĝin!
actors.buffs.ooze.ondeath=Vi estas dismordita…
actors.buffs.ooze.rankings_desc=Dismordita per acido
actors.buffs.ooze.desc=Tiu ĉi gluema acido suriĝas karnon kaj malrapidete dismordas ĝin.\n\nMorda ĥemiaĵo kaŭzos seriozan damaĝon kun tempo, sed tuj forlaviĝas per akvo.\n\nPluaj temperoj da acidmordado: %s.

actors.buffs.paralysis.name=Paralizita
actors.buffs.paralysis.heromsg=Vi estas paralizita!
actors.buffs.paralysis.out=senparalizigita
actors.buffs.paralysis.desc=Ofte la plej malbona aĵo por fari estas fari nenion.\n\nParalizo komplete haltigas ĉiujn agojn devigante la viktimon atendi ĝis la efiko finiĝos. La sufero pro damaĝo ankaŭ povas kaŭzi la viktimon liberiĝi el paralizo.\n\nPluaj temperoj da paralizo: %s.

actors.buffs.pincushion.name=Pinglokusenulo
actors.buffs.pincushion.desc=La ĵetarmiloj uzitaj kontraŭ tiu ĉi malamiko alkroĉiĝis al li kaj falos teren kiam la malamiko estos venkita.\n\nNune la jenaj ĵetarmiloj alkroĉiĝis:

actors.buffs.poison.name=Venenita
actors.buffs.poison.heromsg=Vi estas venenita!
actors.buffs.poison.ondeath=Vi mortis pro veneno…
actors.buffs.poison.rankings_desc=Venenita
actors.buffs.poison.desc=Veneno saturas la korpon, iom post iom perturbante ĝian funkciadon.\n\nVeneno kaŭzas damaĝon je ĉiu tempero depende de kialonge ĝi daŭros.\n\nPluaj temperoj da venenado: %s.

actors.buffs.preparation.name=Preparo
actors.buffs.preparation.desc=La Kaŝmortigisto atendas kun pacienco, preparante frapi el malantaŭ de ombroj.
actors.buffs.preparation.desc_dmg=Lia sekva atako kaŭzos _%1$d%% da ekstra damaĝo_ kaj senvivigos kutimajn monstrojn kun malpli ol _%2$d%% da sano_ aŭ supermonstrojn kun malpli ol _%3$d%% da sano._
actors.buffs.preparation.desc_dmg_likely=La sekva atako probable kaŭzos multege da damaĝo.
actors.buffs.preparation.desc_blink=Li povas ekaperi ĉe malamiko antaŭ frapi ĝin, de maksimuma distanco da _%d._
actors.buffs.preparation.desc_invis_time=La Kaŝmortigisto estas nevidebla de post _%d temperoj._
actors.buffs.preparation.desc_invis_next=Li atako iĝos pli forta post _%d temperoj._
actors.buffs.preparation.prompt=Elektu celon por ataki!\nMaksimuma distanco por ekaperi: %d
actors.buffs.preparation.no_target=Tie estas nenio por ataki.
actors.buffs.preparation.out_of_reach=Tiu celo estas ekster atingo.
actors.buffs.preparation.assassinated=kaśmortigita

actors.buffs.prismaticguard.name=Prisma gardisto
actors.buffs.prismaticguard.desc=Via estas gardata de prisma figuro, kiu nuntempe estas malaktiva. Kiam malamikoj alproksimigos vin, la prisma gardisto plenumos sian ŝuldon!\n\nKiam malaktiva, la prisma figuro iom post iom resaniĝos de akirita damaĝo.\n\nNuna sano: %d/%d.

actors.buffs.recharging.name=Ŝargiĝado
actors.buffs.recharging.desc=Energio trafluas vin pliigante la rapidon kiel viaj vergoj kaj bastonegoj ŝargiĝas.\n\nJe ĉiu tempero tiu ĉi sorĉo pliigos vian aktualan ŝargon je kvarono aldone al norma ŝargiĝado.\n\nPluaj temperoj da ŝargiĝado: %s.

actors.buffs.revealedarea.name=Malkovrita areo
actors.buffs.revealedarea.desc=Areo de la labirinto estas momente malkovrita al la heroo. Li povas vidi tiun ĉi areon de kiu ajn loko.\n\nPluaj temperoj: %s.

actors.buffs.revealedchar.name=Malkovrita estaĵo
actors.buffs.revealedchar.desc=Tiu ĉi ulo estas malkovrita al la heroo. Li estos videbla de kiu ajn loko.\n\nPluaj temperoj: %s.

actors.buffs.roots.name=Enradikigita
actors.buffs.roots.heromsg=Vi ne povas moviĝi!
actors.buffs.roots.desc=Radikoj (magiaj aŭ naturaj) kaptis la piedojn alfiksante ilin al la tero.\n\nRadikoj senmovigas viktimon malebligante lin movi, sed aliaj agoj ne estas blokitaj.\n\nPluaj temperoj da enradikigado: %s.

actors.buffs.scrollempower.name=Skribrulaĵa povigo
actors.buffs.scrollempower.desc=The energy from the Mage's recently read scroll is empowering his wands! His next wand zap will gain +%1$d levels.

actors.buffs.shadows.name=Kunombrigita
actors.buffs.shadows.desc=Vi kunligis kun ombroj ĉirkaŭ vi, tio ĉi igas vin nevidebla kaj malrapidigas vian metabolon.\n\nKiam vi estas nevidebla, kontraŭuloj ne povas ataki kaj spuri vin. Plejparto de korpaj atakoj kaj uzo de magiiloj (kiel skribrulaĵoj kaj vergoj) tuje ĉesigos nevideblecon. Krom tio, kiam vi estas kunombrigita, vi malsatigas malpli rapide.\n\nVi restos kunombrigita ĝis vi forlasos la ombrojn aŭ kiam kontraŭulo tuŝos vin.

actors.buffs.slow.name=Malrapidigata
actors.buffs.slow.desc=Magio de malrapidigado influas senton de tempo de la viktimo tiel, ke al li ĉio moviĝas rapidege.\n\nMalrapidigata persono faras ĉiujn agojn duoble pli malrapide ol normale.\n\nPluaj temperoj da malrapidigado: %s.

actors.buffs.snipersmark.name=Celpafista marko
actors.buffs.snipersmark.desc=La Celpafistino koncentriĝas sur la antaŭe atakata celo. Ŝi povas fari specialan atakon per sia pafarko, kiu dependos de kiel la pafarko estas plivastigita.\n\nPer neplivastigita pafarko eblas fari _ekpafon,_ kiu kaŭzos etan damaĝon, sed ne necesos tempon por pafi.\n\nPer pafarko plivastigita por rapido eblas fari _salvon_ da tri sagoj. Ĉiu sago kaŭzos etan damaĝon, sed plue povos aktivigi ensorĉon. Okupas 1 temperon por pafi.\n\nPer pafarko plivastigita por damaĝo eblas fari _celpafon._ Tiu ĉi pafo certe trafos, kaŭzos kroman damaĝon surbaze de distanco al la celo kaj okupas 2 temperojn por pafi.

actors.buffs.soulmark.name=Markita spirito
actors.buffs.soulmark.desc=La Sorĉisto ekrigardis en la spiriton de tiu ĉi kreaĵo. Li saniĝos kaj satiĝos kiam ĝi ricevos korpan damaĝon.\n\nPluaj temperoj da spirit-markado: %s.

actors.buffs.stamina.name=Vigleco
actors.buffs.stamina.desc=Vi havas senfinan viglecon, kiu ebligas al vi movi pli rapide!\n\nSub la influo de tiu ĉi efiko vi kuros je +50%% rapido, sed aliajn movojn vi faros je norma rapido.\n\nPluaj temperoj da vigleco: %s.

actors.buffs.vulnerable.name=Vundeblo
actors.buffs.vulnerable.heromsg=Vi sentas vin pli vundebla!
actors.buffs.vulnerable.desc=Vundebla magio pliigas ĉiun korpan atakon ricevitan de la viktimo je 33%% – rilatas al damaĝo reduktita per defendaĵo.\n\nPluaj temperoj da vundeblo: %s.

actors.buffs.terror.name=Terurita
actors.buffs.terror.desc=Teruro estas manipulanta magio, kiu igas la viktimon paniki.\n\nTeruritaj kreaĵoj forkuras de siaj kontraŭuloj lasante kiel eble plej multe da pordoj kaj muroj malantaŭe. Tamen la ŝoko pro frapo mallongigos daŭron de la efiko.\n\n\nPluaj temperoj da teruro: %s.

actors.buffs.toxicimbue.name=Venenoza
actors.buffs.toxicimbue.desc=Vi estas plenigita per veneniga energio!\n\nKiam vi moviĝas, toksa gaso konstante eliĝas de vi, kaj damaĝas viajn kontraŭulojn. Vi estas imuna al toksa gaso kaj veneno dum la agado de tiu ĉi efiko.\n\nPluaj temperoj da venenozo: %s.

actors.buffs.corrosion.name=Korodo
actors.buffs.corrosion.heromsg=Vi dismordiĝas!
actors.buffs.corrosion.ondeath=Vi estas dismordita…
actors.buffs.corrosion.rankings_desc=Dismordita per acido
actors.buffs.corrosion.desc=Fortaj acidoj dissolvas karnon, metalon kaj ostojn je freneza rapido.\n\nDamaĝo pro korodo pliiĝas kun tempo, do la viktimo pluas dismordiĝi.\n\nPluaj temperoj da korodo: %1$s.\nNuna damaĝo pro korodo: %2$d.

actors.buffs.vertigo.name=Ebria
actors.buffs.vertigo.desc=Movado laŭ rekta linio povas esti malfacila kiam la tuta mondo turniĝas.\n\nEn la stato de ebrio, uloj provantaj moviĝi, iros en la hazarda direkto anstataŭ tien, kien ili intencis iri.\n\nPluaj temperoj de ebrio: %s.

actors.buffs.wandempower.name=Plifortigitaj vergoj
actors.buffs.wandempower.desc=Viaj damaĝ-kaŭzantaj vergoj estas plifortigitaj, damaĝo kaŭzita de kelkaj sekvaj pafoj estos pliigita.\n\nEkstra damaĝo: %1$d.\nPliaj pafoj: %2$d.

actors.buffs.weakness.name=Senfortigita
actors.buffs.weakness.heromsg=Vi sentas vin senfortigita!
actors.buffs.weakness.desc=Ĉio ŝajnas esti tre pli peza.\n\nSenfortiganta magio malpliigas korpan forton de heroo, igante lin kaŭzi damaĝon malpliigitan je 33%%.\n\nPluaj temperoj da senfortigado: %s.

actors.buffs.wellfed.name=Satmanĝita
actors.buffs.wellfed.desc=Vi manĝadis ĝis esti sata.\n\nDum esti satmanĝita, vi malsato ne pliiĝos kaj vi sanigos dum tempo.\n\nPluaj temperoj da satmanĝito: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Vi ne povas alceli vin mem!
actors.hero.abilities.armorability.no_target=There's nothing to target there!
actors.hero.abilities.armorability.prompt=Choose a location to target

actors.hero.abilities.warrior.heroicleap.name=heroic leap
actors.hero.abilities.warrior.heroicleap.prompt=Elektu kiadirekten salti
actors.hero.abilities.warrior.heroicleap.short_desc=The Warrior performs a _Heroic Leap_ towards a targeted location, sailing above enemies and hazards.
actors.hero.abilities.warrior.heroicleap.desc=The Warrior leaps toward a targeted location, going over any enemies or hazards in the way. He cannot leap over walls or other solid terrain however.\n\nThis ability costs 25 charge.
actors.hero.abilities.warrior.shockwave.name=shockwave
actors.hero.abilities.warrior.shockwave.short_desc=The Warrior releases a _Shockwave_ in a conical AOE by slamming the ground. Enemies caught in the shockwave are damaged and crippled.
actors.hero.abilities.warrior.shockwave.desc=The warrior slams the ground, producing a shockwave that travels up to 5 tiles in a 60 degree cone.\n\nEnemies caught in this shockwave are crippled for 5 turns. They also take 5-10 damage, plus an additional 1-2 damage for every point of strength the warrior has above 10.\n\nThis ability costs 35 charge.
actors.hero.abilities.warrior.endure.name=endure
actors.hero.abilities.warrior.endure$enduretracker.name=Endurance
actors.hero.abilities.warrior.endure$enduretracker.desc=The Warrior is now dealing bonus damage based on the damage he endured.\n\nBonus Damage: %1$d\nHits Left: %2$d
actors.hero.abilities.warrior.endure.short_desc=The Warrior _Endures_, skipping several turns but gaining high damage resistance. He then deals bonus damage based on what he endured.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to one fourth of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the warrior has any combo, using this ability increases its remaining time by 3 turns.\n\nThis ability costs 50 charge.
actors.hero.abilities.mage.elementalblast.name=elemental blast
actors.hero.abilities.mage.elementalblast.short_desc=The Mage emits an _Elemental Blast_ from his staff, covering a large area around him in an effect that varies based on the wand in his staff.
actors.hero.abilities.mage.elementalblast.desc=The Mage emits a blast of magic, which covers a circular region up to 4 tiles away.\n\nThe specific effect of elemental blast will vary by the wand imbued in the Mage's staff. These effects will be similar to the effect of the wand when zapped at an enemy or ally. Damaging wands will deal up to 10-20 damage to enemies.\n\nThis ability costs 35 charge.
actors.hero.abilities.mage.wildmagic.name=wild magic
actors.hero.abilities.mage.wildmagic.no_wands=You have no wands to zap with!
actors.hero.abilities.mage.wildmagic.short_desc=The Mage unleashes the _Wild Magic_ contained in his wands, randomly firing them multiple times at a chosen target over a single turn.
actors.hero.abilities.mage.wildmagic.desc=The Mage unleashes the power in his wands, randomly firing them up to 4 times in a single turn. The Mage's staff is not included in this effect.\n\nEach wand is treated as if it was +1, regardless of its actual level. This ability does consume wand charges, and no one wand can be fired more than 2 times.\n\nThis ability costs 35 charge.
actors.hero.abilities.mage.warpbeacon.name=warp beacon
actors.hero.abilities.mage.warpbeacon.depths=You can't warp between depths!
actors.hero.abilities.mage.warpbeacon.locked_floor=You cannot leave a locked floor!
actors.hero.abilities.mage.warpbeacon.too_far=That location is too far!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=You can't place a beacon there!
actors.hero.abilities.mage.warpbeacon.window_desc=Your beacon is currently placed on floor %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleport to beacon
actors.hero.abilities.mage.warpbeacon.window_clear=clear beacon
actors.hero.abilities.mage.warpbeacon.window_cancel=rezigni
actors.hero.abilities.mage.warpbeacon.short_desc=The Mage places a _Warping Beacon_ at his current location, which he can instantly teleport back to.
actors.hero.abilities.mage.warpbeacon.desc=The Mage places a beacon, which can then be warped to at will. Placing the beacon takes 1 turn, but warping to it is instantaneous.\n\nThe Mage cannot warp between floors by default, or use the beacon to reach inaccessible places such as locked rooms. The Mage can teleport into enemies, which will push them aside.\n\nThis ability costs 35 charge.
actors.hero.abilities.rogue.smokebomb.name=smoke bomb
actors.hero.abilities.rogue.smokebomb.fov=Vi nur povas salti al malplena loko en via vidatingo
actors.hero.abilities.rogue.smokebomb.prompt=Elektu kien ensalti
actors.hero.abilities.rogue.smokebomb$ninjalog.name=wooden decoy
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Somehow, enemies are easily convinced that this wooden decoy is the real Rogue!
actors.hero.abilities.rogue.smokebomb.short_desc=The Rogue throws down a _Smoke Bomb_ while blinking away. He becomes temporarily invisible and blinds enemies near his old location.
actors.hero.abilities.rogue.smokebomb.desc=The Rogue throws down a smoke bomb and blinks up to 8 tiles away. He can blink through hazards and enemies, but not through solid terrain like walls.\n\nEnemies that are adjacent to the Rogue's old position will be blinded for 5 turns.\n\nThis ability costs 35 charge.
actors.hero.abilities.rogue.deathmark.name=death mark
actors.hero.abilities.rogue.deathmark.ally_target=You can only mark enemies
actors.hero.abilities.rogue.deathmark.short_desc=The Rogue places a _Death Mark_ on a chosen enemy. Marked enemies take bonus damage, but cannot die until the mark ends.
actors.hero.abilities.rogue.deathmark.desc=The Rogue places a mark on a chosen enemy, causing them to take 25% extra damage. The mark is applied instantly and lasts for 5 turns.\n\nMarked enemies take bonus damage but are unable to die until the mark expires. If an enemy has 0 HP when the mark ends, they will immediately die.\n\nThis ability costs 35 charge.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Marked for Death
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=This enemy has been marked, causing them to take 25% bonus damage, but also rendering them unable to die until the mark ends.\n\nTurns left: %s.
actors.hero.abilities.rogue.shadowclone.name=shadow clone
actors.hero.abilities.rogue.shadowclone.short_desc=The Rogue summons a _Shadow Clone_, which is frail, but can be directed and deals damage based on his weapon.
actors.hero.abilities.rogue.shadowclone.desc=TODO
actors.hero.abilities.huntress.spectralblades.name=spectral blades
actors.hero.abilities.huntress.spectralblades.short_desc=The Huntress throws _Spectral Blades_ at a target, inflicting damage depending on her currently equipped melee weapon.
actors.hero.abilities.huntress.spectralblades.desc=The Huntress throws out a spectral blade at an enemy, which acts like a ranged strike from her melee weapon. All of the normal effects of a melee weapon will activate, including enchantments.\n\nThis ability costs 25 charge.
actors.hero.abilities.huntress.naturespower.name=nature's power
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=nature's power
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=The Huntress is briefly empowered, increasing her movement speed and attack speed with her bow.\n\nTurns Left: %s.
actors.hero.abilities.huntress.naturespower.short_desc=The Huntress calls upon _Nature's Power_, increasing her movement speed and her bow's rate of fire for a short time.
actors.hero.abilities.huntress.naturespower.desc=The Huntress temporarily empowers herself and her bow with the power of nature! This lasts for 8 turns.\n\nDuring this time, the huntress moves at 2x speed, and attacks 33% faster with her bow. The bonus bow effects do not trigger if the sniper is using her special attacks.\n\nThis ability costs 35 charge.
actors.hero.abilities.huntress.spirithawk.name=spirit hawk
actors.hero.abilities.huntress.spirithawk.short_desc=The Huntress summons a _Spirit Hawk_ familiar, which can help her scout locations and distract enemies.
actors.hero.abilities.huntress.spirithawk.desc=TODO

actors.hero.abilities.ratmogrify.name=ratmogrify
actors.hero.abilities.ratmogrify.cant_transform=You can't ratmogrify that!
actors.hero.abilities.ratmogrify.too_strong=That enemy is too strong to ratmogrify!
actors.hero.abilities.ratmogrify.short_desc=The hero _Ratmogrifies_ an enemy! This turns them into a rat with no abilities, but also no loot.
actors.hero.abilities.ratmogrify.desc=The hero permanently transforms an enemy into a rat! Bosses, allies, and rats cannot be ratmogrified.\n\nRatmogrified enemies retain their original stats, but do not have any abilities, and award no exp or loot when they die.\n\nThis ability costs 35 charge.
actors.hero.abilities.ratmogrify$transmograt.name=ratmogrified %s
actors.hero.abilities.ratmogrify$transmograt.desc=This enemy has been transformed into a rat. A big improvement, if you ask me! - Rat King

