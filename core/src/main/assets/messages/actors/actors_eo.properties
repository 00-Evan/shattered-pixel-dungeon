actors.hero.talent.heroic_energy.title=heroa energio
actors.hero.talent.heroic_energy.rat_title=rata energio
actors.hero.talent.heroic_energy.desc=_+1:_ defendaĵa kapablo uzas je _12% malpli_ de ŝargoj.\n\n_+2:_ defendaĵa kapablo uzas je _23% malpli_ de ŝargoj.\n\n_+3:_ defendaĵa kapablo uzas je _32% malpli_ de ŝargoj.\n\n_+4:_ defendaĵa kapablo uzas je _40% malpli_ de ŝargoj.

actors.hero.talent.ratsistance.title=ratrezisto
actors.hero.talent.ratsistance.desc=_+1:_ minacaj rattransformitaj malamikoj vundas je _10% malpli forte._\n\n_+2:_ minacaj rattransformitaj malamikoj vundas je _19% malpli forte._\n\n_+3:_ minacaj rattransformitaj malamikoj vundas je _27% malpli forte._\n\n_+4:_ minacaj rattransformitaj malamikoj vundas je _35% malpli forte._
actors.hero.talent.ratlomacy.title=ratamikiĝo
actors.hero.talent.ratlomacy.desc=_+1:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika kaj efiko de rattransformo daŭras por ĉiam.\n\n_+2:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika, efiko de rattransformo daŭras por ĉiam kaj donas al ĝi _2 temperojn_ da adrenalino.\n\n_+2:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika, efiko de rattransformo daŭras por ĉiam kaj donas al ĝi _4 temperojn_ da adrenalino.\n\n_+4:_ uzo de rattransformo sur jam-transformita malamiko igas ĝin esti amika, efiko de rattransformo daŭras por ĉiam kaj donas al ĝi _6 temperojn_ da adrenalino.
actors.hero.talent.ratforcements.title=ratsubteno
actors.hero.talent.ratforcements.desc=_+1:_ uzo de rettransformo sur vi mem _alvokas 1_ amikan kangurecan raton ĉe vi.\n\n_+2:_ uzo de rettransformo sur vi mem _alvokas 2_ amikajn kangurecajn ratojn ĉe vi.\n\n_+3:_ uzo de rettransformo sur vi mem _alvokas 3_ amikajn kangurecajn ratojn ĉe vi.\n\n_+4:_ uzo de rettransformo sur vi mem _alvokas 4_ amikajn kangurecajn ratojn ĉe vi.



###npcs
actors.mobs.npcs.blacksmith.name=trolo forĝisto
actors.mobs.npcs.blacksmith.intro_quest_warrior=He hom’! Vi shajnas esti hardita.
actors.mobs.npcs.blacksmith.intro_quest_mage=He hom’! Vi shajnas esti inteligenta.
actors.mobs.npcs.blacksmith.intro_quest_rogue=He hom’! Vi shajnas esti sagaca.
actors.mobs.npcs.blacksmith.intro_quest_huntress=He hom’! Vi shajnas esti rapida.
actors.mobs.npcs.blacksmith.intro_quest_duelist=He hom’! Vi shajnas esti kuragha.
actors.mobs.npcs.blacksmith.intro_quest_cleric=He hom’! Vi shajnas esti grava.
actors.mobs.npcs.blacksmith.intro_quest_start=Chu vi volas taugi, chu ne? Mi havas laboron por vi. Mi konstruis tiun chi metiejon super malnova minej’, malsupren lau tiu chi shtupetar’. Prenu tiun chi piochon kaj elfosu iom da _ombra or’, 40‧pecoj_ sufichos. Rok’ malsupre estas malmola, do _kun ioma pen’ vi povos fosi tra murojn._\n\nVi probable demandos pri honorari’. Avarul’…\n\nNu, mi povos forghi ion por vi. Rigardu vin bonshanca, mi estas l’ ununura forghist’ chirkaue.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Estu singarda, l’ malsupra minej’ estas danghera por tiel malgranda hom’ kiel vi. Post forlas’ kristaloj ekkreskighis. Ili briletas, sed estas tro rompighemaj por utilighi kaj estas protektataj de magiaj estajhoj. Ili estas ech fortaj, do_ estus singarda dum mini_, au vi altiros ilian atenton.\n\nIe tie estas _giganta kristal’_. Ghi estas signife pli malfacile detruebla, do preparighu por batal’ antau komenci detrui ghin. Mi supozas, ke detrui ghin malrapidigos kreskadon de aliaj kristaloj, do mia rekompenc’ pro ghia detru’ estos pli granda.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Estu singarda, l’ malsupra minej’ estas danghera por tiel malgranda hom’ kiel vi. Iuj gnoloj ankau deziras ombran oron kaj nun ili detruas l’ minejon. Tiuj stultaj gnoloj kauzis multajn kolapsojn kaj terenfalojn. Malgrau chiujn malfacilajhojn vi devos mini, do _rigardu pri freshe rompitaj rokoj_.\n\nShajnas, ke l’ cetera gnol’ kauzas pli da problemoj ol aliaj gnoloj, li nomighas _geomanciisto shamano_ au simile. Mi pagos pli, se vi trovos kaj mortigos lin, sed mi certas, ke li ne kapitulacos sen batal’.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Estu singarda, l’ malsupra minej’ estas danghera por tiel malgranda hom’ kiel vi. Tie kreskas kelkaj monstraj fungoj. Fungaj gardantoj povas esti vere dangheraj, kiam ili rigardos vin, tamen feliche ili ne patrolas koridorojn. _Estu ekster ilia vidating’_, se vi volas resti viva.\n\nMi honorarios pli, se vi eliminos l’ _gigantan fungon_, tamen tio chi ne estos facila. Ghi estas konektita kun micelioj kashitaj en l’ muroj. Detruu ilin antau provi mortigi l’ gigantan fungon.
actors.mobs.npcs.blacksmith.reminder=Chesu perdi mian tempon! Tie estas enirej’ al l’ minej’.
actors.mobs.npcs.blacksmith.reminder_crystal=Kolektu kiel eble plej multe da ombra or’ kaj provu ankau detrui l’ gigantan kristalon.
actors.mobs.npcs.blacksmith.reminder_gnoll=Kolektu kiel eble plej multe da ombra or’ kaj provu ankau mortigi l’ geomanciiston shamanon.
actors.mobs.npcs.blacksmith.reminder_fungi=Kolektu kiel eble plej multe da ombra or’ kaj provu ankau elimini l’ gigantan fungon.
actors.mobs.npcs.blacksmith.lost_pick=Chu vi mokas min? Kie estas mia pioch’?
actors.mobs.npcs.blacksmith.quest_start_prompt=Chu vi pretas iri malsupren? Certighu havi iom da libera spaco por ombra or’.\n\n_Mi permesos al vi esplori l’ minejon nur unufoje!_
actors.mobs.npcs.blacksmith.enter_yes=Mi pretas
actors.mobs.npcs.blacksmith.enter_no=Jam ne
actors.mobs.npcs.blacksmith.exit_warn_none=Chu vi finis vian laboron? Vi kolektis preskau neniom da oro! Vi devas povi akiri _40 pecojn_ da ombra or’.\n\n_Estu konscia, ke mi ne permesos al vi reveni al l’ minej’ post eliri._
actors.mobs.npcs.blacksmith.exit_warn_low=Chu vi finis vian laboron? Shajnas, ke vi ne havas multe da or’. Vi devas povi akiri _40 pecojn_ da ombra or’.\n\n_Estu konscia, ke mi ne permesos al vi reveni al l’ minej’ post eliri._
actors.mobs.npcs.blacksmith.exit_warn_med=Chu vi finis vian laboron? Shajnas, ke vi akiris kelkan oron, sed l’ minej’ entenas plian oron. Vi devas povi akiri _40 pecojn_ da ombra or’.\n\n_Estu konscia, ke mi ne permesos al vi reveni al l’ minej’ post eliri._
actors.mobs.npcs.blacksmith.exit_warn_high=Chu vi finis vian laboron? Shajnas, ke vi akiris multan oron, tamen mi bezonos iomete pli da ĝi. Vi devas povi akiri _40 pecojn_ da ombra or’.\n\n_Estu konscia, ke mi ne permesos al vi reveni al l’ minej’ post eliri._
actors.mobs.npcs.blacksmith.exit_warn_full=Chu vi finis vian laboron? Shajnas, ke vi akiris multan oron, tamen certighu, ke vi ne forlasis vian ekipajhon en l’ minej’.\n\n_Estu konscia, ke mi ne permesos al vi reveni al l’ minej’ post eliri._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Tiu giganta kristal’ plue estas tie. Mi pagos pli, se vi forigos ghin.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Tiu gnol’ geomanciist’ plue spiras tie. Mi pagos pli, se vi mortigos lin.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Tiu giganta fung’ plue kreskas tie. Mi pagos pli, se vi eliminos ghin.
actors.mobs.npcs.blacksmith.exit_yes=Mi finis
actors.mobs.npcs.blacksmith.exit_no=Jam ne
actors.mobs.npcs.blacksmith.get_lost=Mi laboras. Enpakighu kaj forighu!
actors.mobs.npcs.blacksmith.entrance_blocked=La koridoro malsupren estas blokita.
actors.mobs.npcs.blacksmith.cant_enter_old=Tiu ĉi areo ne estas disponebla dum tiu ĉi ludo. Komencu novan ludon por provi novan taskon!
actors.mobs.npcs.blacksmith.def_verb=blokita
actors.mobs.npcs.blacksmith.desc=Tiu ĉi trolo forĝisto aspektas kiel iu ajn alia trolo: li estas alta kaj maldika, kaj lia haŭto similas ŝtonon kaj kolore kaj tuŝaspekte. La trolo forĝisto umas ion per siaj neproporcie etaj iloj.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Hola hom’! Chu vi volas taugi, hu? Prenu chi tiun piochon kaj elfosu iom da _ombra or’, 15 pecoj_ sufichos. Oho, kion vi volas, kiel mi pagos? Vi avarul’…\nHo, bonete, mi ne havas monon por pagi, sed povas fari ian forghadon por vi. Estu felicha, mi estas l’ ununura forghist’ chirkau.
actors.mobs.npcs.blacksmith.blood_1=Hola hom’! Chu vi volas taugi, hu? Prenu chi tiun piochon kaj _trapiku vesperton_ per ghi, mi bezonas ghian sangon sur l’ kling’. Oho, kion vi volas, kiel mi pagos? Vi avarul’…\nHo, bonete, mi ne havas monon por pagi, sed povas fari ian forghadon por vi. Estu felicha, mi estas l’ ununura forghist’ chirkau.
actors.mobs.npcs.blacksmith.gold_2=Ombra or’. 15 pecoj. Serioze, chu tio chi estas ech tiel malfacila?
actors.mobs.npcs.blacksmith.blood_2=Mi diris, mi bezonas vespertan sangon sur l’ pioch’. Trinch, tranch!
actors.mobs.npcs.blacksmith.completed=Oho, vi finfine revenis… Pli bone malfrue ol neniam.

actors.mobs.npcs.ghost.name=trista fantomino
actors.mobs.npcs.ghost.rat_1=Bonvenon %s… Iam antaŭe mi estis tia sama kiel ci – forta kaj memfida… Tamen mi estis mortigita de fikreaĵo… Mi ne povas forlasi tiun ĉi ejon… Ne antaŭ mi venĝos min… Ekzekutu la _haladzan rataĉon,_ kiu senvivigis min…\n\nĜi vagas en tiu ĉi keletaĝo… Dissemante abomenaĵon ĉien… _Gardu cin kontraŭ ĝia nubeto de odoraĉo kaj acid-morda buŝego, la acido diskoncentriĝas en akvo…_
actors.mobs.npcs.ghost.rat_2=Bonvolu… Helpu min… Ekzekutu la fibeston…\n\n_Batalu proksime de akvo… Evitu la odoraĉon…_
actors.mobs.npcs.ghost.gnoll_1=Bonvenon %s… Iam antaŭe mi estis tia sama kiel ci – forta kaj memfida… Tamen mi estis murdita de ruza fiulo… Mi ne povas forlasi tiun ĉi ejon… Ne antaŭ mi venĝos min… Ekzekutu la _trompeman gnolon,_ kiu senvivigis min…\n\nLi ne estas tia sama kiel aliaj gnoloj… Li embuskas kaj uzas ĵetarmilojn… _Gardu cin kontraŭ liaj venenaj kaj flamigaj sagetoj, ne ataku lin de malproksime…_
actors.mobs.npcs.ghost.gnoll_2=Bonvolu… Helpu min… Ekzekutu la trompulon…\n\n_Li ne povas ĵetpafi cin… Proksimigu al li…_
actors.mobs.npcs.ghost.crab_1=Bonvenon %s… Iam antaŭe mi estis tia sama kiel ci – forta kaj memfida… Tamen mi estis mortigita de iu praa bestaĉo… Mi ne povas forlasi tiun ĉi ejon… Ne antaŭ mi venĝos min… Ekzekutu la _krabegon,_ kiu senvivigis min…\n\nĜi estas misnature maljuna… Posedante gigantan unuoblan pinĉilon kaj densan ŝirmon… _Gardu cin kontraŭ ĝia pinĉilo, ci devas surprizi la krabegon aŭ ĝi ŝirmos sin…_
actors.mobs.npcs.ghost.crab_2=Bonvolu… Helpu min… Ekzekutu la krustulon…\n\n_Ĝi ĉiam ŝimos sin… Kiam ĝi rigardos cin…_
actors.mobs.npcs.ghost.find_me=Dankon al ci… trovu min…
actors.mobs.npcs.ghost.desc=La fantomino estas preskaŭ nevidebla. Ŝi aspektas kiel senforma punkto de lumeto kun ĉagrenplena vizaĝo.

actors.mobs.npcs.imp.name=ambicia koboldo
actors.mobs.npcs.imp.intro=Ĉu vi estas aventuristo? Mi ŝategas aventuristojn! Oni ĉiam povas baziĝi sur ili se io devas esti mortigita, ĉu ne? Sendube por rekompenco ;)
actors.mobs.npcs.imp.golems_1=Mi bezonas por ke _golemoj_ estu forigitaj. Vi komprenas, mi planas fondi komercon tie ĉi, sed tiuj stultaj golemoj malhelpas komercon! Estas senespere negoci kun vagantaj pecegoj de granito, ili iru diablen! Nu, bonvolu mortigi… estu _4 el ili_ kaj la premio estos via.
actors.mobs.npcs.imp.monks_1=Mi bezonas por ke _monaĥoj_ estu forigitaj. Vi komprenas, mi planas fondi komercon tie ĉi, sed tiuj fanatikuloj ne aĉetus iun ajn mem kaj ili ĉagrenegas aliaj klientojn. Nu, bonvolu mortigi… estu _5 el ili_ kaj la premio estos via.
actors.mobs.npcs.imp.golems_2=Kiel via ĉasado kontraŭ golemoj progresas? Ne forgesu pri kolekti tiuj ĵetonoj.
actors.mobs.npcs.imp.monks_2=Ho, vi plue vivas! Mi fidas, ke vi estas lerta pri kungfuo ;) Memoru pri kolekti tiujn ĵetonojn de monaĥoj.
actors.mobs.npcs.imp.cya=Ĝis la revido, %s!
actors.mobs.npcs.imp.hey=Sss, %s!
actors.mobs.npcs.imp.desc=Koboldoj estas demonetoj. Ili estas konataj nek pro sia forto nek pro sia sorĉpovo, tamen ili estas eĉ sagacaj kaj amikemaj. Multaj koboldoj preferas loĝi inter ne-demonoj.

actors.mobs.npcs.impshopkeeper.name=ambicia koboldo
actors.mobs.npcs.impshopkeeper.greetings=Saluton, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Ho %s, kion vi faras tie ĉi? Aĉetu rapide, mi devos forlasi tiun ĉi ejon!
actors.mobs.npcs.impshopkeeper.thief=Mi certis, ke mi povis fidi vin!
actors.mobs.npcs.impshopkeeper.buyback=Koboldo kun rideto redonas vian aĵon.
actors.mobs.npcs.impshopkeeper.desc=Tiu ĉi koboldo starigis malgrandan vendejon ĉe enirejo al la internaj ĉambroj. Estas plezure vidi amikan vizaĝon, tamen prezoj en lia vendejo certege ne estas amikaj.

actors.mobs.npcs.mirrorimage.name=spegula figuro
actors.mobs.npcs.mirrorimage.desc=Tiu ĉi iluzio estas kvazaŭ ekzakta kopio de vi, ĝi eĉ portas vian nunan armilon kaj defendaĵon.\n\nSpegulaj figuroj sekvos kaj atakos malamikojn per siaj kvazaŭarmiloj, kiuj funkcias same kiel via armilo, sed malpli forte vundas. Ili komenciĝas estante preskaŭ nevideblaj, sed devas iĝi pli videblaj por ataki.\n\nKvankam ili povas dece defendi sin, spegulaj figuroj estas sendaŭraj kaj malestiĝos post esti vunditaj.

actors.mobs.npcs.prismaticimage.name=prisma figuro
actors.mobs.npcs.prismaticimage.desc=Tiu ĉi briletanta iluzio estas preskaŭ ekzakta kopio de vi, ĝi eĉ portas vian nunan armilon kaj defendaĵon.\n\nPrismaj figuroj provos sekvi kaj altiri atenton de malamikoj kaj uzi sian defendon kaj sanon por protekti vin. Kvankam ili ne havas la saman defendan povon kiel spegulaj figuroj, ili estas pli daŭraj kaj profitas de via defendaĵo.\n\nKiam ili havos 0 da sanpoentoj, prismaj figuroj malaperos post kelkaj temperoj, sed oni plue povos sanigi ilin. Kiam neniuj malamikoj ĉeestas, prismaj figuroj malaperos kaj kuniĝos kun sia originalo.

actors.mobs.npcs.ratking.name=Ratreĝo
actors.mobs.npcs.ratking.not_sleeping=Mi ne dormas!
actors.mobs.npcs.ratking.what_is_it=Kio estas tio? Mi ne havas tempon por tiu ĉi absurdo. Mia reĝlando ne regos per si mem!
actors.mobs.npcs.ratking.confused=Ve! Kie mia estas? Mia reĝlando bezonas min!
actors.mobs.npcs.ratking.crown_clothes=Vestiĝu! En tiu ĉi stato vi ne povas stariĝi antaŭ la reĝo!
actors.mobs.npcs.ratking.crown_desc=Ho, ĉu tiu ĉi krono estas por mi? Ĝi aspektas pli brile ol mia, do mi akceptas vian donacon!\n\nEfektive, mi pensas, ke mi povas rekompenci vin por tiu ĉi krono – per la grandioza povo, kiu taŭgas por la heroo kiel vi! Ĉu vi volas ĝin?
actors.mobs.npcs.ratking.crown_yes=Jes ja!
actors.mobs.npcs.ratking.crown_info=Diru al mi pli.
actors.mobs.npcs.ratking.crown_no=Ne, mi ne volas.
actors.mobs.npcs.ratking.crown_thankyou=Hura, dankon! Nun iru por la gloro de via reĝo!
actors.mobs.npcs.ratking.crown_fine=Bone. Post detala pririgardo mi ne volas tiun ĉi kronaĉon…
actors.mobs.npcs.ratking.crown_after=Ĉu via nova defendaĵo plaĉas al vi? Mi ne akceptas redonojn!
actors.mobs.npcs.ratking.desc_crown=Tiu ĉi rato estas ete pli alta ol norma kangureca rato. Ĝi portas kronon de reĝo de gnomoj sur ĝia kapo.
actors.mobs.npcs.ratking.desc_birthday=Tiu ĉi rato estas ete pli alta ol norma kangureca rato. Anstataŭ kronon ĝi portas sur ĝia kapo etan verdan festĉapelon. Bondezirojn al Ratreĝo!
actors.mobs.npcs.ratking.desc_winter=Tiu ĉi rato estas ete pli alta ol norma kangureca rato. Ĝi portas malgrandan festan ĉapelon anstataŭ sian kutiman kronon. Gajan Kristnaskon!
actors.mobs.npcs.ratking.desc=Tiu ĉi rato estas ete pli alta ol norma kangureca rato. Ĝi portas malgrandan kronon sur ĝia kapo.

actors.mobs.npcs.sheep.name=ŝafo
actors.mobs.npcs.sheep.baa!=Be-e-e!
actors.mobs.npcs.sheep.baa?=Be-e-e?
actors.mobs.npcs.sheep.baa.=Be-e-e.
actors.mobs.npcs.sheep.baa...=Be-e-e…
actors.mobs.npcs.sheep.def_verb=blokita
actors.mobs.npcs.sheep.desc=Tio ĉi estas magia ŝafo. Kio estas tiel magia pri ĝi? Vi ne povas mortigi ĝin. Ĝi staros tie ĉi ĝis ĝi magie malŝafiĝos ordinare maĉante ion kun vana rigardo.

actors.mobs.npcs.shopkeeper.name=komercisto
actors.mobs.npcs.shopkeeper.thief=Ŝtelanta ŝtelulo!
actors.mobs.npcs.shopkeeper.warn=Eĉ ne provu! Mi ne avertos vin ree.
actors.mobs.npcs.shopkeeper.flee=La vendisto forkuras!
actors.mobs.npcs.shopkeeper.sell=Vendi aĵon
actors.mobs.npcs.shopkeeper.talk=Paroli
actors.mobs.npcs.shopkeeper.buyback=Vendisto malkontente redonas vian aĵon.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Mi havas ĉion, kion vi bezonas por sukcesa aventuro!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Ho, vi portas tre interesan sigelon, ili kutime estas en unu peco. Ĉu vi estas misfamigita heroo? Aliflanke tute ne interesas min tio, kion vi faris; nur via mono interesas min.
actors.mobs.npcs.shopkeeper.talk_prison_mage=He, mi probable vidis persekut-afiŝon kun iu simila al vi en la urbo. Ĉu vi la serĉata homo? Oho, ĉu vi estas senkulpa? Sendube senkulpa… Ne timu, mi havas pli gravajn aferojn farendajn ol raporti, tamen eble aĉetu ion por certigi min pri tio…
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Ĉu la gildo de ŝtelistoj sendis vin por sekurigi la zonon? Aŭ eble vi nur butikumas? Ne, se vi estas ĉi tie, bonvolu mortigi kelkajn monstrojn. Tamen ne esperu rabaton, mi pagas multon al viaj kamaradoj por protekto kaj mi ne sentas min sekura tie ĉi.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Ho fraŭlino, vi aspektas ne esti en via elemento. Mallarĝaj koridoroj de la labirinto ne estas tiel spacoplenaj kiel grandaj ĉambroj aŭ arbaroj apud la urbo, ĉu ne? Ne foriru, mi ĉesos enuigi vin, ĉu vi volas aĉeti ion?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Ho, vojaĝanta heroino! Bondeziron, se vi provas savi alian urbon, tamen minacoj tie ĉi estas pli seriozaj ol bandoj da rabistoj. Mi certas, ke vi helpos al vi pli bone ol ĉiu alia heroo, tamen bonvolu ne morti tuj post eliri mian vendejon.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Bonan tagon al via moŝto, aŭ eble al via beata moŝto? Nu, tio ne gravas, tiu ĉi loko ne estas por vi, multaj homoj funebrus pro via morto. Certe vi havas iom da mono, kial ne aĉeti ion por preventi tion?
actors.mobs.npcs.shopkeeper.talk_caves=Mono elspezita, vivo plilongigita.\n\nSe vi jam estas tie ĉi, bonvolu saluti la trolon forĝiston en mia nomo. Rememoru al tiu azeno, ke li ŝuldas al mi monon pro martelo, kiun mi vendis al li antaŭsemajne!
actors.mobs.npcs.shopkeeper.talk_city=Miaj varoj estas poliso vivasekura tie ĉi.\n\n…kaj bonvolu ne vagadi sencele tiu ĉi loko. Mi pasigis multegan tempon por konvinki lokanoj forlasi min. Ne altiru problemojn al mi!
actors.mobs.npcs.shopkeeper.talk_halls=He, mi havas specialajn prezojn por maldemonigistoj!\n\nKaj estu singarda tie ĉi! Demonoj en malsupraj keletaĝoj ne zorgas pri kiel brava vi estas. Vi ne revenos kaj ne elspezos pli da mono , se vi mortos… ;)\n\nĈu demonoj tie ĉi estas kiel mi? Tute ne. Mi estas malfortulo, ne emas batali kaj rezistis kontraŭ malliberigi mian spiriton. Demonoj sube estas pli potencaj estaĵoj sklavantaj al… ve… simple estu singarda tie sube.
actors.mobs.npcs.shopkeeper.talk_ascent=Mi ne scias, kion vi volas fari kun tiu ĉi amuleto kaj mi ne volas esti parto de tio. Aĉetu ion kaj foriru, ni ambaŭ devas forlasi tiun ĉi ejon!
actors.mobs.npcs.shopkeeper.desc=Tiu ĉi dikulo pli bone konvenus al komerca kvartalo de iu urbego ol al subteraĵa labirinto. Liaj prezoj klarigas kial li preferas komerci tie ĉi.

actors.mobs.npcs.wandmaker.name=maljuna vergisto
actors.mobs.npcs.wandmaker.intro_warrior=Ho, saluton! Renkonti bataliston el la nordo estas agrabla surprizo en tiel melankolia ejo! Vi sendube trapasis longan vojon… Se vi serĉas aventuron, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_rogue=Hu, vi konsternis min! Mi ne renkontis iun ajn banditon de tiu ĉi loko kiu ne frenezis, do vi sendube estas de la supraĵo! Se vi estas preta por helpi min iomete, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_mage=Ho, saluton %s! Mi aŭskultis pri iu disputo inter vi kaj la Magia Instituto? Ne gravas, mi neniam ja ŝatis tiujn senfervorulojn. Se vi volas, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_huntress=Ha, saluton junulino! Agrabla vizaĝo estas plezura surprizo tie ĉi subtere, ĉu ne? Efektive, mi certegas, ke mi vidis vian vizaĝeton antaŭe, tamen mi ne vetludus pri tio… Ne gravas, se vi estas tie ĉi por aventuro, mi eble havas taskon por vi.
actors.mobs.npcs.wandmaker.intro_duelist=Saluton fraŭlino! Kia agrabla surprizo renkonti heroinon en tiel melankolia ejo! Se vi estas preta por helpi al maljunulo, mi eblas havas mision por vi.
actors.mobs.npcs.wandmaker.intro_cleric=Ho, bonan tagon al via beata moŝto! Kia agrabla surprizo renkonti klerikon en tiel melankolia ejo! Mi ne ŝatas trudiĝi, sed eble mia havas taskon por via moŝto.
actors.mobs.npcs.wandmaker.intro_1=\n\nMi alvenis tien ĉi por trovi maloftan konsistaĵon por mia vergo, sed mi perdiĝis kaj mia magia ŝirmilo malfortiĝas. Mi devos foriri baldaŭ, sed mi ne povas foriri sen tiu, pro kiu mi alvenis.
actors.mobs.npcs.wandmaker.intro_dust=Mi serĉas ian _pulvoron kadavran._ Ĝi estas nekutima speco de manĝaĵo el malbenitaj ostoj kaj ĝi kutime aperas en lokoj kiel tiu ĉi. Povas esti ie proksime barikadita ĉambro, mi certas, ke tie troviĝas iom da kadavraĵo. Estu singarda, la malbeno ensorĉita en kadavraĵon estas eĉ potenca, _revenu al mi kiel eble plej rapide_ kaj mi senmalbenigos vin.
actors.mobs.npcs.wandmaker.intro_ember=Mi serĉas iun _freŝan ardaĵon_ el ĵusnaskita fajrido. Fajridoj kutime aperas dum nekontrolata alvoka rito, do nur trovu kelkajn kandelojn kaj ritejon, kaj mi certas, ke iu fajrido aperos. Mi havas du konsilojn por vi: _ne lasu al fajrido ĉirkaŭmurigi vin_ aŭ _prenu ajnan frostigan aĵon_. Ĵusnaskitaj fajridoj estas sufiĉe potencaj kaj ĥaosaj, sed ili ne povas rezisti malvarmon.
actors.mobs.npcs.wandmaker.intro_berry=La maljuna ĉefgardisto de tiu ĉi malliberejo prizorgis _vegetaĵon de putrobero,_ kaj mi alvenis tien ĉi por unu el ĝiaj semoj. La kreskaĵo probable sovaĝiĝis tra tempo, do fari ĝin elsemi bezonos scipovon. La gardista ĝardeno devos esti ie ĉi tie. Provu _esti fore de ĝiaj batantaj branĉoj,_ se vi ne volas dismembriĝi. Uzo de fajro ŝajnigas esti efika, sed ne faru tion, ĉar vi forbrulos la planton kaj detruos ĉiujn ĝiajn semojn.
actors.mobs.npcs.wandmaker.intro_2=\n\nSe vi akiros ĝin por mi, mi ĝoje pagos al vi per unu el miaj zorgeme faritaj vergoj! Mi prenis du kun mi, do vi povos elekti preferotan.
actors.mobs.npcs.wandmaker.reminder_dust=Ĉu vi havis sukceson trovi kadavraĵon, %s? Rigardu ĉirkaŭen pri iuj barikadoj.
actors.mobs.npcs.wandmaker.reminder_ember=Ĉu vi havis sukceson trovi tiujn ardaĵojn, %s? Vi devos trovi kvar kandelojn kaj la ritan lokon.
actors.mobs.npcs.wandmaker.reminder_berry=Ĉu vi havis sukceson trovi la semon de putrobero, %s? Rigardu ĉirkaŭen pri kreskaĵplena ĉambro.
actors.mobs.npcs.wandmaker.def_verb=blokita
actors.mobs.npcs.wandmaker.desc=Tiu ĉi maljuna kaj plue sana sinjoro surportas ete ĝenan vestaĵon. Li estas protektata per magia ŝirmilo.



###mobs
actors.mobs.acidic.name=acidoskorpio
actors.mobs.acidic.desc=Tiu ĉi giganta kvazaŭ-aranea demona bestaĉo ĉiel evitas proksiman batalon kaj perferas pafi per dentrandaj pikiloj je egaj distancoj. Tiu ĉi aspektas gutigi acidmordan ĥemiaĵon.

actors.mobs.albino.name=rato albina
actors.mobs.albino.desc=Ĝi estas nekutima dentobreĉa speco de kangureca rato kun blankegaj haregoj.

actors.mobs.armoredstatue.name=armita statuo
actors.mobs.armoredstatue.desc=Vi pensus, ke ĝi estas alia malviva statuo de la labirinto, sed ĝiaj ruĝaj briletaj okuloj malkaŝas ĝin.\n\nĜi ŝajnas esti en tre deca stato pro la portata armaĵo. Estos tre malfacile mortigi ĝin.
actors.mobs.armoredstatue.desc_arm_wep=Malgraŭ ke la statuo mem estas farita el ŝtono, la _%1$s_ kaj _%2$s_ tenataj de ĝi aspektas reale.

actors.mobs.bandit.name=freneza bandito
actors.mobs.bandit.desc=Elita ŝtelisto, distingebla danke al lia  pli precioza purpura robo. Malgraŭ esti pli lertaj, ili estas same sencerbaj kiel normaj ŝtelistoj.\n\nAldone al priŝteli vin, frenezaj banditoj pormomente blindumos, kripligos kaj venenos vin! Tamen estas granda ŝanco, ke ili portas ion pli preciozan ol normaj ŝtelistoj portas.

actors.mobs.bat.name=vampira vesperto
actors.mobs.bat.desc=Tiuj lertegaj kaj necedemaj loĝantoj de kavernoj estas pli danĝeraj ol ili aspektas. Ili replenigas sian sanon je ĉiu sukcesa frapo, ebligante al ili venki signife pli grandajn kontraŭulojn.

actors.mobs.bee.name=orkolora abelo
actors.mobs.bee.desc_honey=Malgraŭ iliaj malgrandecoj, orkoloraj abeloj kutimas protekti siajn domojn fervore. Tiu ĉi estas trankviligita kaj ŝajnas sekvi vin.
actors.mobs.bee.desc=Malgraŭ ĝia malgrandeco, orkoloraj abeloj kutimas protekti siajn domojn fervore. Tiu ĉi estas kolerega, estus pli bone foriĝi de ĝi.

actors.mobs.brute.name=bruta gnolo
actors.mobs.brute.enraged=kolera
actors.mobs.brute.def_verb=blokita
actors.mobs.brute.desc=Brutaj gnoloj estas la plej grandaj, fortaj kaj firmaj de ĉiuj gnoloj. Kiam ili estas preskaŭmorte vunditaj, ili “berserkas” kaj povas serioze vundi siajn malamikojn.
actors.mobs.brute$bruterage.name=kolero de bruta gnolo
actors.mobs.brute$bruterage.desc=Tiu ĉi bruta gnolo estas preskaŭ morta, tamen volas morti kun vi!\n\nTiu ĉi gnolo mortos kiam lia ŝirmo malaperos, aŭ pro tempo aŭ pro vundoj. Tamen intertempe lia vundpovo signife pliiĝis, do estu singarda!\n\nPlia ŝirmo: %d.

actors.mobs.causticslime.name=acidmorda ŝmiraĵo
actors.mobs.causticslime.desc=Tiu ĉi ŝmiraĵo aspektas esti kovrita per malluma energio, kiu emanas de malsupre. Ĝi perdis sian kutiman verdan koloron kaj gutas el ĝi acidmorda ĥemiaĵo.

actors.mobs.crab.name=kloakara krabo
actors.mobs.crab.desc=Tiuj egaj kraboj estas je supro de la kloakara nutroĉeno. Ili estas rapidegaj kaj ĝiaj densaj krustoj povas rezisti al fortaj batoj.

actors.mobs.crystalguardian.name=kristala gardisto
actors.mobs.crystalguardian.def_verb=blokita
actors.mobs.crystalguardian.desc=Tiuj ĉi grandaj kristalaj gardistoj similas statuojn, escepte de iliaj helaj brilaj okuloj. La hardita kristalo el kiu ili estas skulptitaj iĝas ilin tre malrapidaj kaj firmaj, do _estas konsilinde lasi ilin dormi en siaj kristalaj nestoj kiel eble plej longe._\n\nIlia grando kaŭzas ilin moviĝi tre malrapide en nefermitaj spacoj. La gardistoj estas tiel firmaj, ke ili estas nemortigeblaj. Oni povas ilin nur venki kaj provizore senmovigi, tamen post kelkaj temperoj la gardistoj removiĝos kaj reatakos.

actors.mobs.crystalmimic.name=kristala imitulo
actors.mobs.crystalmimic.ate=Via %s estas manĝita de la imitulo!
actors.mobs.crystalmimic.escaped=La kristala imitulo eskapis!
actors.mobs.crystalmimic.desc=Imituloj estas magiaj kreaĵoj kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nKristalaj imituloj estas pli ruzaj ol iliaj normaj parencoj kaj evitas batalon preferante ŝteli valoraĵojn. Ili provos fuĝi post esti malkovritaj kaj povas transloki atakantajn malamikojn.

actors.mobs.crystalspire.name=kristala spajro
actors.mobs.crystalspire.warning=La kristalo vibras pro via frapo. Se vi daŭrigos frapi ĝin, vi altiros ĉies atenton al vi…
actors.mobs.crystalspire.alert=La vibrado plifortiĝas sonas tra la tuta kaverno!
actors.mobs.crystalspire.desc=Tiu ĉi grandioza turpinto de malmolega kristalo probable estas la fonto de ĉiuj strangaj kristalaj estaĵoj en tiu ĉi kaverno. Viaj ordinaraj armiloj estas senefikaj kontraŭ ĝi, do vi uzu la ricevitan pioĉon por detrui ĝin.\n\n_Certiĝu por esti sufiĉe preparita antaŭ komenci la detruadon._ Minado de tia granda kristalo okupos iom da tempo dum kiu probable iu ĝenos vin. La turpinto mem povas posedi ian rimedon por defendi sin. _Povos esti, ke vi povos uzi atakojn de la spajro kontraŭ ĝiaj servantoj._

actors.mobs.crystalwisp.name=kristala floko
actors.mobs.crystalwisp.beam_kill=La lumfasko mortigis vin…
actors.mobs.crystalwisp.desc=Liliputa furioza ŝvebanta floko de malmoligita kristalo, ĉirkaŭata de hela lumo. Kvankam kristalaj flokoj ne estas fortaj, ili povas pripafi vin per detruantaj lumfaskoj kiam vi malkovros vin.\n\nKristalaj flokoj estas sufiĉe etaj por moviĝi trans diversaj fendoj en kristaloj, tamen ne povas pafi trans ili.

actors.mobs.demonspawner.name=demon-alvokisto
actors.mobs.demonspawner.on_death=La demona energio tie ĉi malpliiĝis post morto de la demon-alvokisto.
actors.mobs.demonspawner.desc=Tiu ĉi miksaĵo de karnoj de gnomoj respondumas pri krei demonojn murdistonj el korpopartoj de gnomoj mortigintaj en tiu ĉi regiono. Demonoj ne hezitas pri uzi ĉiun eblan rimedon kontraŭ iliaj malamikoj.\n\nKvankam ili aspektas terure, demon-alvokistoj ne povas moviĝi aŭ senpere defendi sin. Ilia distingebla maso igas, ke ili ne povas esti rapide mortigitaj, kaj ili alvokas demonojn murdistojn pli rapide kiam minacataj.\n\n_Demon-alvokistoj ŝajnas esti kunligitaj al iu centra fonto de demona energio. Verŝajne per mortigi ilin, tiu fonto malfortiĝos._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=La fulmopafaĵo mortigis vin…
actors.mobs.dm100.desc=DM-100 estas la pratipa versio de gnoma “defenda maŝino”, kiu estis projektita por defendi ministoj en la kavernoj sub tiu ĉi malliberejo. Ĝia elektroŝokilo estis tamen tro malforta, do ĝi estis donacita al la homa malliberejo supre. Neuzataj dum jaroj kaj definitive movitaj al la malliberejo, kie ĝia ĉefgardisto opiniis ĝin tro kruela por uzi. Tamen kiam malliberuloj iĝis pli kaj pli malobeaj, ĝia uzo estiĝis necesa.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 elspiras fluon de toksa gaso!
actors.mobs.dm200.desc=DM-200 estas la dua versio de gnoma “defenda maŝino”, kiu estis projektita por defendi ministoj en la kavernoj sube kaj en la metropolo. Ĝi estas signife pli masiva ol la antaŭa modelo kaj povas ataki per detruantaj hidraŭlikaj pugnoj.\n\nĜia pliigita grandeco ankaŭ estas ĝia malforteco, ĉar ĝi ne povas lokiĝi en mallarĝaj tuneloj kaj pordoj de la labirinto. Tiu manko de movebleco estas kompensita per ebleco de DM-200 por elŝpruci toksajn gasojn al malamikoj malproksimaj kaj neatingeblaj.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 ĵetis korod-gasan grenadon!
actors.mobs.dm201.desc=Gnomoj eksperimentis konstrui eĉ plene nemoveblan version de DM-200. La DM-201 estas modernigita roboto DM-200, kiu funkcias kvazaŭ gardoturo, sed kompense pri manko de moveblo, ĝi estas signife pli fortika kaj atakpova.\n\nKvankam DM-201 ne posedas meĥanismon por elspiri toksan gason, ili estas ekipitaj per grenadoj kun koroda gaso! Tamen DM-201 singarde procedas kun tiuj grandadoj kaj ĵetos ilin nur kiam estos atakitaj de malproksime.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=NERAJTIGITA ULARO TROVITA!
actors.mobs.dm300.shield=DM-300 ĉerpas energion el eksteraj kabloj por ŝirmi sin!
actors.mobs.dm300.charging=RICEVANTE DIFEKTON! AKTIVIGANTE ELEKTROFOSTON!
actors.mobs.dm300.charging_hint=DM-300 estas nevundebla dum esti elektrizata per elektrofosto!
actors.mobs.dm300.supercharged=DETRUI! DETRUI! DETRUI!
actors.mobs.dm300.charge_lost=ELEKTROFOSTO DETRUITA! ŜALTANTE AL LOKA ENERGIFONTO!
actors.mobs.dm300.pylons_destroyed=AVERTO! TROVITA NESTABILECO DE ELEKTROENERIA RETO!
actors.mobs.dm300.rankings_desc=Dismembrigita de DM-300
actors.mobs.dm300.def_verb=blokita
actors.mobs.dm300.defeated=KRITIKA DIFEKTO! MALAKTIVIĜO…
actors.mobs.dm300.desc=DM-300 estas la plej granda kaj la plej potenca “defenda maŝino”, kiun gnomoj kiam ajn konstruis. Tia inĝenieraĵo estas tre malfacila por konstrui, do la gnomoj nur muntis kelkajn por gardi la enirejojn al ilia subtera metropolo.\n\nĜi estas ekipita per ellastuboj, kiuj elspiras toksajn brulgasojn kaj per firma borilo, kiun ĝi povas uzi kaj por ataki kaj por disrompi teron. DM-300 ankaŭ povas konekti al elektroenergia reto por pliigi siajn kapablojn.
actors.mobs.dm300.desc_supercharged=DM-300 aktuale estas plene ŝargita per elektra energio. En tiu ĉi kondiĉo ĝi estas nedifektebla kaj moviĝas je duobla rapido! Krom tio, ĝia borilo turniĝas sufiĉe rapide por _tuneli trans firma roko,_ tamen la roboto moviĝas signife malpli rapide dum fari tion.\n\nEstas sensence senpere ataki DM-300 kiam ĝi estas superŝargita, sed rimarku, ke _io ĉi tie provizas ĝin per tia energio,_ do provu detrui tion por malfortigi la maŝinon.

actors.mobs.dwarfking.name=Reĝo de Gnomoj
actors.mobs.dwarfking.notice=Kiel vi kuraĝas! Vi ne povas imagi pri kio vi enmiksas!
actors.mobs.dwarfking.lifelink_1=Ho sklavo, mi postulas vian vivesencon!
actors.mobs.dwarfking.lifelink_2=Ho sklavo, sangu por mi!
actors.mobs.dwarfking.teleport_1=Ho sklavo, detruu ilin!
actors.mobs.dwarfking.teleport_2=Ho sklavo, okupu ilin!
actors.mobs.dwarfking.wave_1=Sufiĉe! Miaj sklavoj vekiĝu!
actors.mobs.dwarfking.wave_2=Ho ve! Sangu por via reĝo!
actors.mobs.dwarfking.wave_3=MORTIGU ILIN NUN!
actors.mobs.dwarfking.enraged=Vi ne povas mortigi min, %s. Mi estas nemortigebla!
actors.mobs.dwarfking.losing=Ne! Vi ne povas iri antaŭen… Vi ne konscias pri kio troviĝas suben…
actors.mobs.dwarfking.defeated=Ni ĉiuj pereos pro vi…
actors.mobs.dwarfking.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking.desc=Antaŭ multaj jaroj iu el la plej eminentaj magiistoj de la reĝa kortego malkaŝis sekretojn, kiuj donis al li grandegan regon super vivo kaj morto. Post nelonga tempo li ekigis uzi tiun povon por obeigi kaj korupti siajn kolegojn, sian reĝon kaj finfine ĉiun civitanon de la metropolo. Nun li estas la Reĝo kaj la estro de taĉmento de nemortaj soldatoj.\n\nLa Reĝo de Gnomoj estas agresema kontraŭulo, kiu provas ĉirkaŭi siajn malamikojn per bando da nemortaj servistoj.
actors.mobs.dwarfking$dkghoul.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking$dkmonk.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking$dkwarlock.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj
actors.mobs.dwarfking$dkgolem.rankings_desc=Kliniĝis antaŭ la Reĝo de Gnomoj

actors.mobs.ebonymimic.name=mahagona imitulo
actors.mobs.ebonymimic.reveal=Tie kaŝiĝis imitulo!
actors.mobs.ebonymimic.hidden_name=suspekta silueto
actors.mobs.ebonymimic.hidden_desc=Ŝajnas, ke io estas tie ĉi, sed ĝi estas preskaŭ plene travidebla.
actors.mobs.ebonymimic.desc=Imituloj estas magiaj kreaĵoj, kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nMahagonaj imituloj estas kaŝema specio de imiutuloj kun ebleco fari sin preskaŭ tute nevidebla. Ili embuskas ĉe objektoj, kun kiuj aventuristoj emas interagi kaj gardas siajn trezorojn. Ili ne estas pli fortaj ol normaj imituloj, sed ilia surpriza mordo povas esti detruanta.

actors.mobs.elemental$fireelemental.name=fajrido
actors.mobs.elemental$fireelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nFajridoj vundas per fajra magio. Ili povas ekbruligi viktimon per siaj frapoj kaj malofte pafas per fajraj kugloj.
actors.mobs.elemental$newbornfireelemental.name=ĵusnaskita fajrido
actors.mobs.elemental$newbornfireelemental.charging=La fajrido ŝargiĝas!
actors.mobs.elemental$newbornfireelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nKvankam esti alvokita antaŭ nelonga tempo, tiu ĉi fajrido estas sufiĉe danĝera!
actors.mobs.elemental$newbornfireelemental.desc_boss=Pro la ĥaosa naturo de ĝia alvoko, tiu ĉi fajrido povas disvastigi flamojn nur per malprecizaj pafoj post unu tempero da ŝargado.
actors.mobs.elemental$newbornfireelemental.desc_ally=Pro esti alvokita per sorĉkristalo, tiu ĉi fajrido povas iome regi sian ellason de flamoj. Ĝi ne povas fore ataki kaj nur povas ekbruligi malamikojn dum proksimaj atakoj.
actors.mobs.elemental$frostelemental.name=frostido
actors.mobs.elemental$frostelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nFrostidoj malplifortigas malamikojn uzante malvarmigan magion. Ili povas malvarmigi viktimon per siaj frapoj kaj iam per distancaj atakoj. Ilia magio estas la plej efika en akvo.
actors.mobs.elemental$shockelemental.name=elektrido
actors.mobs.elemental$shockelemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nElektridoj estas maloftaj elementidoj, kiuj difektas siajn malamikojn per elektro kaj ekbriloj de lumo. Dum frapi ili povas eligi elektran arkon al siaj viktimoj kaj pli forte vundas, kiam la viktimo troviĝas en akvo. Ili ankaŭ povas ellasi ekbrulon de lumo por provizore blindumi la viktimon.
actors.mobs.elemental$chaoselemental.name=ĥaosido
actors.mobs.elemental$chaoselemental.desc=Elementidoj (fajridoj, frostidoj, elektridoj, ĥaosidoj) naskiĝas, kiam potenca okulta magio ne estas sufiĉe regata. Elementidoj preskaŭ ne havas inteligenton kaj kutime rilatas al specifa speco de magio.\n\nĤaosidoj estas tre maloftaj elementidoj, kiuj ne estas rilataj al specifa elemento. Ili povas ellasi ian neantaŭvideblan specon de magio dum ataki.

actors.mobs.eye.name=fiokulo
actors.mobs.eye.deathgaze_kill=La mortiga rigardo senvivigis vin…
actors.mobs.eye.desc=Fiokuloj estas aerportiĝantaj globoj enhavantaj demonan energion. Malgraŭ ke ili povas ataki permane, ilia efektiva povo rezultas el sia magio.\n\nPost kiam fiokulo ŝargos energion, ĝi ellasos detruan faskon de energio nomatan kiel la _mortiga rigardo._ Io ajn en vidatingo de fiokulo estos serioze vundita, saĝaj aventuristoj forkuros por ŝirmiĝi.

actors.mobs.fetidrat.name=haladza rataĉo
actors.mobs.fetidrat.desc=Io estas cetere malĝusta kun tiu ĉi rato. Ĝiaj grasaj nigraj haregoj kaj putranta felo malsamegas ol ties de sanaj ratoj, kiujn vi renkontis antaŭe. Ĝiaj blankverdaj okuloj igas ĝin ege minaca.\n\nLa rataĉo portas nubeton de terura odoraĉo kun si, ĝi estas monstre fortega ĉe proksimo.\n\nMalhela acidaĵo gutetas el buŝego de besto, ĝi mordas tra la plankon sed povas esti neŭtrigita per akvo.

actors.mobs.fungalcore.name=funga kerno
actors.mobs.fungalcore.desc=Tiu ĉi grandioza fungo certe estas la fonto de ĉiu funga aktiveco en la kaverno.

actors.mobs.fungalsentry.name=funga gardanto
actors.mobs.fungalsentry.desc=Tiu ĉi nekutime alta fungo servas kiel defendanto por la pli ampleksa funga reto vivanta en tiu ĉi kaverno.\n\nĜi estas senmova, tamen povas elpafi precizajn blovojn de veneno al ĉiu entrudulo ene ĝia vidatingo. Kvankam vundpovo de la menciitaj blovoj estas bagatela, _ili tre rapide povas akumuli vivriskan kvanton da veneno._ Kvankam la gardisto povas esti mortigita, estas konsilinde eviti ĝin.

actors.mobs.fungalspinner.name=fungigita ŝpinisto
actors.mobs.fungalspinner.desc=Tiu ĉi kaverna ŝpinisto ŝajnas esti regata de parazita fungo. La parazito ankaŭ ŝanĝis ĝiajn kapablojn anstataŭigante ĝiajn fibrajn kaj venenajn glandojn per kreskantaj fungoj.\n\nAnstataŭ ĵeti aranean reton, ĝi priĵetos vin per fungaj kreskaĵoj kaj povas enradikigi vin. Kvankam ĝi ne povas veneni, la fungigita ŝpinisto akiros signifan vund-reziston estante apude al fungoj.

actors.mobs.ghoul.name=gnoma algulo
actors.mobs.ghoul.desc=Kiam societo de gnomoj iom post iom komencis degeneri kaj la tiama Reĝo de Gnomoj akiris absolutan regon, tiuj – kiuj estis tro malfortaj aŭ kiuj rezistis al li – ne estis bone traktitaj. Kiam la Reĝo iĝis pli lerta pri malluma magio, li instigis tiujn gnomojn al obei lian volon, kaj nun ili estas soldatoj servantaj en lia privata armeo.\n\nAlguloj (arabaj demonoj) ne estas precipe fortaj per si mem, tamen ili ĉiam moviĝas en bandoj kiuj ne estas tiel facilaj por venki. _Kiam gnoma algulo estas venkita, post kelkaj temperoj li reviviĝos se iu alia algulo troviĝos proksime._

actors.mobs.gnoll.name=skolta gnolo
actors.mobs.gnoll.desc=Gnoloj estas hienaj kvazaŭ-homaj bestoj. Ili loĝas en kloakaro kaj subteraĵo, hazarde riskas surprizataki la supraĵon. Skoltaj gnoloj estas ordinaraj anoj de gnolaroj, ili estas nek tiel fortaj kiel brutuloj nek tiel inteligentaj kiel ŝamanoj.

actors.mobs.gnollgeomancer.name=gnolo geomanciisto
actors.mobs.gnollgeomancer.warning=La gnolo geomanciisto komencas vekiĝi. Certiĝu, ke vi estas preta antaŭ pluigi!
actors.mobs.gnollgeomancer.alert=La geomanciisto vekiĝis! La tuta kaverno ŝajnas svingiĝi kiam li forsaltas de vi kun laŭta ridaĉo!
actors.mobs.gnollgeomancer.rock_kill=La fluganta ŝtonego mortigis vin…
actors.mobs.gnollgeomancer.rockfall_kill=La falantaj ŝtonegoj mortigis vin…
actors.mobs.gnollgeomancer.desc=Tiu ĉi impone alta supera gnolo certege estas la fonto de magio responduma pri movado de ŝtonegoj tie ĉi kaj la ĉefa rolulo de ĉiu gnola aktiveco. Male al ĉi-tieaj gnoloj sapeistoj, la geomanciisto estas lerta pri sia magio kaj ne vundiĝas pro ĵetitaj aŭ falantaj ŝtonegoj. Tamen li ne povas batali permane.
actors.mobs.gnollgeomancer.desc_armor=La geomanciisto estas nuntempe kovrita per ŝtona defendaĵo. _Vi devas alproksimiĝi al li kaj detrui la defendaĵon per pioĉo antaŭ ol vi povos vundi la geomanciiston._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Proksima gnolo sapeisto tenas aparaton, kiu plipovigas la ŝtonan defendaĵon de geomanciisto. Via atako kontraŭ li estas nuntempe senefika!_
actors.mobs.gnollgeomancer.desc_sleeping=Tiu ĉi impone alta ŝamana gnolo estas kovrita per tavolo de ŝtonoj kaj aspektas preskaŭ kiel statuo. Pririgardante lin vi vidas, ke ŝtonoj magie moviĝas kune kun lia spiro. Li estas nedifektebla en la nuna stato kaj ĝuas sian ŝtonan dormeton.\n\nVi probable povas trarompi la ŝtonajn tavolojn per la pioĉo, sed _estu preparita por batalo antaŭ komenci fari tion._ La geomenciisto certege estas la fonto de magio responduma pri movado de ŝtonegoj tie ĉi kaj la ĉefa rolulo de ĉiu gnola aktiveco. _Estas konsilinde venki proksimajn gnolojn antaŭ komenci lukti la gnolon geomanciiston._

actors.mobs.gnollguard.name=gnolo gardisto
actors.mobs.gnollguard.def_verb=blokita
actors.mobs.gnollguard.spear_warn=La gnolo serioze vundas vin per sia pikstango!
actors.mobs.gnollguard.desc=Granda kaj fortika gnolo tenanta pikstangon, ŝirmon, tamen neniun kaskon. La gardistoj verŝajne trejniĝas al brutaj gnoloj kaj nuntempe estas instigitaj por la helpi protekti la minejon kontraŭ invadantaj bestoj.\n\nLa gnolo gardisto estas sufiĉe forta por teni pikstangon unumane, sed ne povas uzi ĝin lerte. _Li bezonos iom da libera spaco por ataki je distanco kaj kaŭzos signife malpli doloran vundon, kiam vi alproksimiĝos al li._
actors.mobs.gnollguard.desc_armor=_Proksima gnolo sapeisto tenas aparaton, kiu liveras al tiu ĉi gardisto terecan kirason malpliigantan ricevatajn vundojn._

actors.mobs.gnollsapper.name=gnolo sapeisto
actors.mobs.gnollsapper.desc=Malalta kaj malforta, sed inteligenta gnolo kun pala hararo kaj sako plena je diversaj eltrovaĵoj. Li probable asistas tie ĉi ĉe detektado kaj minado de ombra oro, kaj estas protektataj de proksimaj gnoloj gardistoj. Ili povas batali, tamen iliaj atakos estas tre malfortaj – same kiel atakoj de skoltaj gnoloj.\n\nAnstataŭ senpere enmiksimiĝi en batalo, sapeistoj preferas utiligi diversajn aparatojn, kiuj igas ŝtonegojn ataki iliajn malamikojn. Ili mem ne scipovas ter-movigantan magion, do ili senpripense uzas siajn aparatojn. _Probable estas multaj manieroj por alidirekti iliajn atakojn kontraŭ ilin aŭ gardistojn._

actors.mobs.gnolltrickster.name=trompema gnolo
actors.mobs.gnolltrickster.desc=Kurioze aspektanta kreaĵo, eĉ laŭ gnolaj normoj. Li ĝibiĝas kun fia rideto, balanciĝante kun la dorsosako ĉe sia ŝultro. Liaj okuloj estas larĝaj kun stranga miksaĵo el timo kaj ekscito.\n\nEstas plurnombra kolekto da fuŝe faritaj sagetoj en lia dorsosako, ili estas trempitaj en diversajn danĝerajn substancojn.

actors.mobs.goldenmimic.name=ora imitulo
actors.mobs.goldenmimic.desc=Imituloj estas magiaj kreaĵoj kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nOraj imituloj estas pli rezistaj imituloj, kiuj provas logi la plej fortajn aventuristojn. Ili enhavas pli valoran trezoron, sed ankaŭ estas pli fortaj ol kutimaj imituloj.

actors.mobs.golem.name=golemo
actors.mobs.golem.def_verb=blokita
actors.mobs.golem.desc=Golemoj rezultas el provo por korekti la antaŭajn difektojn en gnoma maŝinaro per la ĵus-akirita scio pri magio. Ili estas signife pli kompaktaj kaj efikaj kompare al DM-300 sed plue tre mortigaj.\n\nKvankam golemoj plue estas tro grandaj por lokiĝi en koridoroj, la gnomoj ekipis ilin per novaj magiaj kapabloj: golemoj povas teleportiĝi inter ĉambroj kaj teleporti malamikojn al si, kiam ili estas ekster atakatingo.

actors.mobs.goo.name=Ŝmiraĵego
actors.mobs.goo.notice=KLUK-KLUK!
actors.mobs.goo.defeated=kluk… kluk…
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Ŝmiraĵego pumpas sin mem!
actors.mobs.goo.enraged=kolera
actors.mobs.goo.gluuurp=KLUUUUK!
actors.mobs.goo.rankings_desc=Ensorbita de Ŝmiraĵego
actors.mobs.goo.desc=Oni ne scias multe pri Ŝmiraĵego. Povas esti, ke ĝi eĉ ne estas bestaĉo, sed kungluaĵo de diversaj substancaĉoj el la kloakaro kiuj iumaniere ekposedis elementan inteligenton. Iel aŭ alie, fia sorĉarto estas tio, kio permesis al Ŝmiraĵego ekzisti.\n\nĜia gelateneca esto igas ĝin ensorbi multe da malluma energio, vi estas konsternata nur pro esti proksime de ĝi. Se Ŝmiraĵego povas ataki per tiu ĉi fienergio, vi ne plivivos longe.

actors.mobs.greatcrab.name=krabego
actors.mobs.greatcrab.noticed=La krabego blokis la atakon per sia giganta pinĉilo.
actors.mobs.greatcrab.def_verb=blokita
actors.mobs.greatcrab.desc=Tiu ĉi krabo estas giganta eĉ komparante kun aliaj kloakaraj kraboj. Ĝia blua ŝirmo estas kovrata de krevaĵoj kaj grataĵoj, ĝi aspektas tre maljune. Ĝi paŝas malrapide, malfacile tenante sin en ekvilibro kun sia giganta pinĉilo.\n\nMalgraŭ tio, ke krabego posedas nur unu pinĉilon, tio estas rekompencata de ĝia grandeco. La krabego eligas la pinĉilon antaŭ ĉiu minaco, ŝirmante sin malantaŭ nepenetrebla krusto. Tamen la krabo ne povas ŝirmi sin kontraŭ atakojn, kiuj ĝi ne vidis kaj kontraŭ atakoj de pluraj direktoj samtempe.

actors.mobs.guard.name=mallibereja gardisto
actors.mobs.guard.scorpion=Iru ĉi tien!
actors.mobs.guard.def_verb=blokita
actors.mobs.guard.desc=Eksaj zorgantoj de la malliberejo, tiuj gardistoj restadis ĝis ili ekestis ne diferencaj ol kaptitoj. Ili vagas sencele kiel zombioj kaj sensence patrolas el punĉambro al punĉambro kaj serĉas iun ajn, kiu ne estas surloke kiel vi!\n\nIli kunportas ĉenojn ĉe siaj zonoj, eble uzitaj por eltiri malliberulojn proksimen.

actors.mobs.mimic.name=imitulo
actors.mobs.mimic.reveal=Tiu ĉi kofro estas imitulo!
actors.mobs.mimic.hidden_hint=Tiu ĉi kofro estas iel stranga, anomalia… Probable estus malprudente alpaŝi kaj malfermi ĝin.
actors.mobs.mimic.desc=Imituloj estas magiaj kreaĵoj kiuj povas preni iun ajn formon. En la labirinto ili preskaŭ ĉiam elektas formon de trezora kofro, ĉar ili scias kiel altiri atenton de aventuristoj.\n\nImituloj povas dolore mordi malamikojn, tamen ili kaŝas pli valorajn trezorojn ol kutimaj kofroj.

actors.mobs.necromancer.name=nekromanciisto
actors.mobs.necromancer.desc=Tiuj ĉi profesiaj fimagiistoj amasiĝis en la malliberejo, ĉar tie ĉi estas la ideala loko por ekzerci sin en tia fia metio.\n\nNekromanciistoj alvokos kaj regos skeletojn por batali. Mortigu la nekromanciiston por forigi la alvokitajn skeletojn.
actors.mobs.necromancer$necroskeleton.name=skeleto de nekromanciisto
actors.mobs.necromancer$necroskeleton.desc=Tiu ĉi skeleto estis alvokita de nekromanciisto. Ĝi kondutas kiel kutima skeleto, tamen mortos kiam ĝia estra nekromanciisto estos venkita.

actors.mobs.mob.died=Vi aŭskultis, ke iu mortis ie tie.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Murdita de %s

actors.mobs.monk.name=gnoma monaĥo
actors.mobs.monk.def_verb=blokita
actors.mobs.monk.parried=repuŝita
actors.mobs.monk.desc=Tiuj monaĥoj estas fanatikuloj, kiuj tute dediĉis sian vivon por protekti la reĝon de gnomoj. Ili estas tiel fidelaj, ke eĉ iliaj spiritoj apartenas al la reĝo kaj nun ili vagas en la metropolo de gnomoj kiel senpensaj zombioj.\n\nMonaĥoj nur baziĝas sur manbatalo kaj povas uzi siajn senarmaj pugnojn ambaŭ por defendi kaj por ataki. Kiam koncentriĝinta, monaĥo povas repuŝi la sekvan korpan atakon kontraŭ li, eĉ kiam ĝi estas garantiata. Monaĥoj akiras sinkoncentron pli rapide dum movi kaj malpli rapide dum senpera batalo.
actors.mobs.monk$focus.name=koncentro
actors.mobs.monk$focus.desc=Tiu ĉi monaĥo estas ideale koncentriĝinta pri la celo, kaj povas antaŭscii pri frapoj de la oponanto.\n\nDum sinkoncentro, la sekva korpa atako kontraŭ li estas garantiata por maltrafi, sendepende de okazo. Post tiu blokita atako, la monaĥo perdos sinkoncentron kaj li necesos regajni ĝin por bloki alian atakon. Monaĥoj gajnas sinkoncentron pli rapide dum moviĝi.

actors.mobs.phantompiranha.name=fantoma piranjo
actors.mobs.phantompiranha.teleport_away=La fantoma piranjo teleportiĝas for…
actors.mobs.phantompiranha.desc=Fantomaj piranjoj estas malofta specio de piranjoj kun magiaj kapabloj kaj nebule travideblaj korpoj. Dum esti atakita, ili teleprotiĝas for aŭ por eskapi aŭ por alproksimiĝi al la malamiko!\n\nKvankam batalo kontraŭ ili estas laciga, ilia viando valoras pro magiaj ecoj.

actors.mobs.piranha.name=piranjego
actors.mobs.piranha.desc=Tiuj karnomanĝulaj fiŝegoj ne estas naturaj loĝantoj de subteraj akvujoj. Ili estis breditaj cele al protekti ĉirkaŭakvitajn trezor-kestojn.

actors.mobs.pylon.name=elektrofosto
actors.mobs.pylon.desc_inactive=Elektrofosto starigita por elektrizi maŝinaron en tiu ĉi zono.\n\nLa elektrofosto estas nuntempe neaktiva kaj difekt-rezista.
actors.mobs.pylon.desc_active=Elektrofosto starigita por elektrizi maŝinaron en tiu ĉi zono. Elektra energio nuntempe fluas tra la fosto, ĝi certege superŝargas DM-300!\n\nEn tiu stato la fosto estas difektebla, sed eligas elektron arkon ĉirkaŭen horloĝdirekte. Pro esti konstruitaj el solida peza metalo, elektrofostoj estas rezistaj al signifa kvanto da difektoj.

actors.mobs.rat.name=kangureca rato
actors.mobs.rat.desc=Kangurecaj ratoj estas atakemaj sed ja malfortaj loĝantoj de la kloakaro. Ili povas mordaĉi malagrable, sed danĝeras nur multope.

actors.mobs.ripperdemon.name=demono murdisto
actors.mobs.ripperdemon.leap=La demono murdisto prepariĝas al salto!
actors.mobs.ripperdemon.desc=Tiuj teruraj bestaĉoj naskiĝis el kadavroj de gnomoj de tiu ĉi regiono vivigitaj per demonaj povoj. Demonoj murdistoj estas mizeraj fantomaj kreaĵoj, kiuj similaj al gnomoj, sed kun frakasitaj korpoj kaj longaj akraj ungegoj faritaj el ostoj.\n\nDemonoj murdistoj ne estas precipe rezistaj, sed ili estas lertaj kaj danĝeraj. Ili povas alti tra granda distanco por rapide akiri kaj trapiki viktimon per siaj ungegoj.

actors.mobs.rotheart.name=putrokoro
actors.mobs.rotheart.desc=Frukto de putrobero estas tre unika. Anstataŭ forputri kaj eldoni semojn, la frukto kreskas, malmoliĝas kaj enigas la kernon. Ĝi provizas protekton por internaĵoj kiuj kreskas ene la frukto. Oni rigardas la gigantan globon kiel koron de matura putrobero.

actors.mobs.rotlasher.name=putrobera batant-branĉo
actors.mobs.rotlasher.desc=La batanta branĉo estas parto de matura radik-strukturo de putrobero kaj ankaŭ ĝia ĉefa defendilo. Branĉoj estas blindaj kaj alfiksitaj al tero, sed post momento brute frapos ĉiun proksiman minacon. Kiam neniu malamiko ĉeestas, ili kuŝas senmove provante ŝajnigi al ĉirkaŭa vegetaĵaro.

actors.mobs.scorpio.name=skorpio
actors.mobs.scorpio.desc=Tiu ĉi giganta kvazaŭ-aranea demona bestaĉo evitas proksiman batalon kaj preferas pafi kripligajn segil-formajn dornojn de distanco.

actors.mobs.senior.name=supera monaĥo
actors.mobs.senior.desc=Tiuj monaĥoj estas fanatikuloj, kiuj tute dediĉis sian vivon por protekti la Reĝon de Gnomoj. Ili estas tiel fidelaj, ke eĉ iliaj spiritoj apartenas al la Reĝo kaj nun ili vagas en la metropolo de gnomoj kiel senpensaj zombioj.\n\nTiu ĉi monaĥo iĝis profesiulo en manbatalo kaj povas akiri sinkoncentron pli rapide ol kutimaj monaĥoj. Kiam koncentriĝinta, monaĥo povas repuŝi la sekvan korpan atakon kontraŭ li, eĉ kiam ĝi estas garantiata. Monaĥoj akiras sinkoncentron pli rapide dum movi kaj malpli rapide dum senpera batalo.

actors.mobs.shaman.name=ŝamana gnolo
actors.mobs.shaman.bolt_kill=La magia kuglo mortigis vin…
actors.mobs.shaman.desc=Gnoloj ŝamanoj estas inteligentaj gnoloj, kiuj uzas batal-sorĉaĵojn por kompensi mankon de povo. Ili havas tre altan pozicion en la socio, malgraŭ ilia malalta forto.
actors.mobs.shaman$redshaman.spell_desc=Tiu ĉi ŝamano surportas ruĝan maskon kaj povas uzi magion, kiu sendaŭre _malplifortigas vian atakpovon._
actors.mobs.shaman$blueshaman.spell_desc=Tiu ĉi ŝamano surportas bluan maskon kaj povas uzi magion, kiu sendaŭre _pliigas vundojn, kiujn vi ricevas._
actors.mobs.shaman$purpleshaman.spell_desc=Tiu ĉi ŝamano surportas violkoloran maskon kaj povas uzi magion, kiu sendaŭre _malpliigas vian precizon kaj evitpovon._

actors.mobs.armoredbrute.name=armita bruta gnolo
actors.mobs.armoredbrute.desc=La plej maljunaj de brutaj gnoloj kutime portas potencan defendaĵon por distingigi sian statuson. La defendaĵo igas tiujn gnolojn pli rezistaj al korpaj atakoj kaj denke al sia sperto, ili povas koleri por pli longe antaŭ morti pro akiritaj vundoj.

actors.mobs.skeleton.name=skeleto
actors.mobs.skeleton.explo_kill=Vi estis mortigita de eksplodo de ostoj…
actors.mobs.skeleton.def_verb=blokita
actors.mobs.skeleton.desc=Skeletoj konsistas el ostoj de kadavroj de malbonsortaj aventuristoj kaj loĝintoj de la malliberejo, animitaj per emanaĵoj de fimagio de subteraĵo. Kiam ili estos sufiĉe difektitaj, ili disiĝos kun eksplodo de ostoj. Rompitaĵoj de tiu eksplodo vundos ĉiujn proksimulojn, sed defendaĵo tre efikas por eviti tion.

actors.mobs.slime.name=ŝmiraĵo
actors.mobs.slime.def_verb=blokita
actors.mobs.slime.desc=Ŝmiraĵoj estas strangaj, delikate magiaj kreaĵoj kun gumeca eksteraĵo kaj likva internaĵo. La urba kloakaro provizas al ili abundan kvanton da akvo kaj nutraĵoj.\n\nPro ilia elasta ekstera membrano, estas malfacile kaŭzi pli ol _6 vundpoentojn_ per unu frapo.

actors.mobs.snake.name=kloakara serpento
actors.mobs.snake.hint=Provu uzi la butonon de lupeo sur serpento por ekscii kiel venki ĝin.
actors.mobs.snake.desc=Tiuj ĉi trokreskintaj serpentoj povas rapide rampi evitante frapojn, igante ilin tre malfacile atakeblaj. Tamen ili ne estas rezistaj kontraŭ magiaj aŭ surprizaj atakoj.\n\nVi povas fari surprizan atakon per frapi ĝin tiel, por ke ĝi ne vidu vin. Permesu al serpento postkuri vin tra pordo kaj sekve _frapu ĝin tuj post kiam ĝi movos tra la pordo._

actors.mobs.spectralnecromancer.name=fantoma nekromanciisto
actors.mobs.spectralnecromancer.desc=Kvankam nekromanciistoj ĉefe uzas skeletojn por iliaj eksperimentoj, iuj provas utiligi malpli korpajn estaĵojn. Fantomaj nekromanciistoj devigis fantomoj por esti iliaj servistoj!\n\nUnuopaj fantomoj ne estas tiel fortaj kiel skeletoj, tamen fantomaj nekromanciistoj ne hezitas pri alvoki ilin plurnombre!

actors.mobs.spinner.name=kaverna ŝpinisto
actors.mobs.spinner.desc=Tiuj verdetaj haregozaj araneoj kavernaj provas eviti senperan batalon, preferante atendi je la malproksimo kiam iliaj viktimoj ĉirkaŭvolvitaj per aranea reto, iom post iom mortetas pro ilia venena mordo. Ili povas ĵeti sian reton je rimarkinda distanco kaj provos bloki ĉiun vojon elektitan de la viktimo.

actors.mobs.statue.name=vivigita statuo
actors.mobs.statue.def_verb=blokita
actors.mobs.statue.desc=Vi pensus, ke ĝi estas alia malviva statuo de la labirinto, sed ĝiaj ruĝaj briletaj okuloj malkaŝas ĝin.
actors.mobs.statue.desc_weapon=Malgraŭ ke la statuo mem estas farita el ŝtono, la _%s_ tenata de ĝi aspektas reale.

actors.mobs.succubus.name=sukubo
actors.mobs.succubus.desc=Sukuboj estas demoninoj kapablaj ŝanĝi sian aspekton por manipuli mensojn de viktimoj. Tiu ĉi sukubo prenis formon de pala kvazaŭhomo, eble por logi proksimajn gnomaj sorĉistoj?\n\nSububoj povas portempe ĉarmi la atakatan malamikon, malebligante al li senpere ataki. Kiam sukubo atakas ĉarmitan kontraŭulon, ili povas ŝteli iom da esenco de vivo.

actors.mobs.swarm.name=muŝaro
actors.mobs.swarm.desc=La minaca araĉo da muŝoj zumas furioze. Ĉiu ne-magia atako disigos ĝin al du malpli nombraj sed egale danĝeraj muŝaroj.

actors.mobs.tengu.name=Tenguo
actors.mobs.tengu.notice_gotcha=Kompreneble %s!
actors.mobs.tengu.interesting=Tio ĉi estu interesa…
actors.mobs.tengu.notice_have=Mi kaptis vin %s!
actors.mobs.tengu.defeated=Almenaŭ mi liberiĝis…
actors.mobs.tengu.rankings_desc=Murdita de Tenguo
actors.mobs.tengu.desc=Fama kaj enigma murdisto, rekonata pro la masko sur sia vizaĝo.\n\nTenguo estis enkarcerigita kun pezegaj katenoj sur siaj piedoj kaj manoj, ja li senkateniĝis jam longa tempo.\n\nLi provos uzi kaptilojn, trompan magion kaj precizajn atakojn por forigi la ununuran aferon, kiu malpermesas al li eskapi: vin.

actors.mobs.tengu$bombability$bombblob.desc=Nubeto de superhejtita fumo ĉirkaŭŝvebas tie ĉi. Atentu, ĝi baldaŭ eksplodos!
actors.mobs.tengu$bombability$bombitem.name=fumbombo
actors.mobs.tengu$bombability$bombitem.cant_pickup=Ĝi algluiĝis al la planko, vi ne povas movi ĝin!
actors.mobs.tengu$bombability$bombitem.desc=Tenguo ĵetis strange aspektantan fumbombon tien ĉi, kiu ellasas densan varman fumon. Ĝi eligas laŭtan tiktakan sonon, kiel ĝi retrokalkulus ĝis eksplodo!\n\nLa bombo algluiĝis al la planko, do vi ne povas preni ĝin.

actors.mobs.tengu$fireability$fireblob.desc=Tenguo ĵetis etgrajnan pulvoron, kiu propagiĝas kun ĉi tiea vaporo, ĝi tuj ekbrulos!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektra energio kolektiĝas tie ĉi; ĉio, kio estos sur tiun ĉi kahelo estos elektroŝokita dum la sekva tempero!
actors.mobs.tengu$shockerability$shockeritem.name=elektroŝokilo
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Ĝi ellasas tro multe da elektra energio, vi ne povas preni ĝin!
actors.mobs.tengu$shockerability$shockeritem.desc=Tenguo ĵetis tien ĉi strangan maŝinon, kiu ŝajnas esti farita el partoj de DM-100. La maŝino senĉese eligas elektran arkon ĉirkaŭen, sed eligas ĝin laŭ antaŭvidebla strukturo.\n\nPro la elektra arko frapanta ĉirkaŭen, ne eblas tuŝi aŭ preni tiun ĉi maŝinon.

actors.mobs.thief.name=freneza ŝtelisto
actors.mobs.thief.stole=La ŝtelisto malhavigis na %s de vi!
actors.mobs.thief.carries=\n\nLa ŝtelisto prenas na _%s._ Sendube ŝtelita.
actors.mobs.thief.escapes=La ŝtelisto forkuris kun via %s!
actors.mobs.thief.desc=Kvankam tiuj ĉi malliberuloj vagas ekster siaj punĉambroj, tiu ĉi ejo plue estas ilia pundomo. Dum la tuta tempo tiu ĉi loko forprenis liajn mensojn kaj liberon. Jam delonge tiuj frenezaj ŝtelistoj kaj banditoj forgesis kiujn ili estas kaj kial ili ŝtelas.\n\nTiuj malamikoj tre inklinos ŝteli kaj forkuri ol batali. Certiĝu, ke ili estos en via vidatingo, aŭ vi probable ne vidos vian ŝtelitan aĵon ree.

actors.mobs.tormentedspirit.name=turmentita spirito
actors.mobs.tormentedspirit.desc=Turmentitaj spiritoj estas bonkoraj estaĵoj suferantaj pro malbeno. Tiel longe kiel ili estas malbenitaj, ili atakos eĉ pli draste ol fantomoj.\n\nProbable eblas forigi la malbenon per uzi taŭgan aĵon tuj ĉe la spirito. Se la malbeno foriĝos, la spirito certe dankos al vi…
actors.mobs.tormentedspirit.thank_you=Dankon…

actors.mobs.warlock.name=gnoma sorĉisto
actors.mobs.warlock.bolt_kill=La ombropafaĵo mortigis vin…
actors.mobs.warlock.desc=Kiam gnomoj ekinteresiĝis pri fisorĉarto anstataŭ inĝenierarto, sorĉistoj komencis regi en la urbo. Ili komencis kun baza magio, sed post nelonge transinteresiĝis pri demonscienco kaj nekromancio. La plej potencaj de ili prenis regon en la metropolo, kaj iliaj kohortoj estas permesataj por pluigi ekzerci sin en fisorĉarto tiel longe, kiel ili obeis sian mastron.\n\nTiuj sorĉistoj estas lertaj pri potenca detruanta magio, kiu povas sendaŭre obstrukci magion de plibonigoj aplikitan al via armaĵo. Ju pli plibonigita armaĵo, des pli ĝi estos influebla al tiu magio.

actors.mobs.wraith.name=fantomo
actors.mobs.wraith.desc=Fantomo estas venĝema spirito de pekinto, kies tombo estis profanita. Estante ekstertera estaĵo, estas ege malfacile frapi ĝin per ordinara armilo.

actors.mobs.yogdzewa.name=Jog-Dzeva
actors.mobs.yogdzewa.notice=WIDAMS TUIN…
actors.mobs.yogdzewa.darkness=La mallumo altiras vin…
actors.mobs.yogdzewa.hope=TUAM ESPEROM ESTAT ILUZIAM!
actors.mobs.yogdzewa.defeated=MORTAMS…
actors.mobs.yogdzewa.rankings_desc=Englutita de Jog-Dzeva
actors.mobs.yogdzewa.desc=Jog-Dzeva estas praa dio, neimagebla monstro, kiu esploras mondojn de mortuloj kaj detruas ilin por senfine plimultiĝi. La gnomoj altiris atenton de tiu ĉi terura estaĵo pro eksperimenti kun malluma magio kaj poste penis teni ĝin izolita.\n\nJog-Dzeva devenas de la dimensio de kruda magia ĥaoso kaj ne povas preni sian realan formon en tiu ĉi mondo. Ĝi nur povas krei sian enkorpiĝojn kaj alvoki demonajn servantojn laŭ sia ordono.\n\nTiu ĉi giganta okulo estas la centra punkto de Jog-Dzeva en tiu ĉi mondo. Kvankam la okulo mem ne eblas moviĝi, ĝi povas pafi mortigajn faskojn de demona energio kaj alvoki diversajn servantojn por batali.
actors.mobs.yogdzewa.desc_spawners=Vi sentas ondojn de demona energio radiantajn al la okulo el la supraj keletaĝoj. Vi certege preterlasis ion supre, kio transigas energion al Jog-Dzeva. _Jog-Dzeva uzos tiun ĉi energion por alvoki pliajn potencajn servantojn!_
actors.mobs.yogdzewa$larva.name=dia larvo
actors.mobs.yogdzewa$larva.rankings_desc=Larvumita de Jog-Dzeva
actors.mobs.yogdzewa$larva.desc=Tiuj ĉi etaj vermoj estas alvokataj de Jog-Dzeva sen granda peno. Kvankam ili aparte ne estas danĝeraj, ili estas rapide alvokataj kaj povas “superŝuti” la viktimon en granda nombro.
actors.mobs.yogdzewa$yogripper.rankings_desc=Detruita de Jog-Dzeva
actors.mobs.yogdzewa$yogeye.rankings_desc=Dispremita de Jog-Dzeva
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Dispremita de Jog-Dzeva

actors.mobs.yogfist.invuln_warn=La pugno estas nevundebla proksime al la okulo!
actors.mobs.yogfist.rankings_desc=Dispremita de Jog-Dzeva
actors.mobs.yogfist.desc=Tiu ĉi pugno simbolas potencon de Jog-Dzeva. Pugnoj estas ligitaj al la dio kaj estos protektataj de ĉiu difekto dum esti proksime al la okulo.
actors.mobs.yogfist$burningfist.name=flamiga pugno
actors.mobs.yogfist$burningfist.desc=Tiu ĉi pugno naskiĝis el ĥaosa fajra magio. Dum movado ĝi senĉese ekbruligas la teron. Ĝi ankaŭ povas pafi kuglojn de fajra energio, kiuj disigas flamojn je trafo.\n\nEblo disigi flamojn estas nuligata proksime de akvo, sed ĝi estas tiel varmega, ke ĉiu proksima akvo vaporiĝos post mallonga tempo!
actors.mobs.yogfist$soiledfist.name=tereca pugno
actors.mobs.yogfist$soiledfist.desc=Tiu ĉi pugno naskiĝis el ĥaosa magio de tero. Dum movado ĝi senĉese kaŭzas kreskaĵojn vegeti ĉirkaŭe. Ĝi ankaŭ povas pafi kuglojn de koncentra tero, kiuj kaptos la viktimon per rapide kreskantaj grimpoplantojn kaj radikojn!\n\nLa pugno ĉerpas energion el vegetaĵa vivo kaj estas vund-rezista proporcie al la kvanto da proksimaj kreskaĵoj!
actors.mobs.yogfist$rottingfist.name=putriga pugno
actors.mobs.yogfist$rottingfist.desc=Tiu ĉi pugno naskiĝis el vivanta putrado. Ĝi konsistas el putrantaj kadavroj, kiuj disigas mordantan acidon je senpera atako kaj toksan gason je fora atako. La plej fia eco de la pugno estas, ke pro ĝia impona maso ĝi ne vundiĝas senpere, sed anstataŭ komenciĝas sangadi.\n\nOni povas uzi akvon por forlavi la acidon, sed la pugno ankaŭ povas ensorbi akvon por saniĝi! Krom tio, kiam vi atakos la sangantan pugnon, la sangada efiko ne intensiĝos, sed nur refreŝiĝos!
actors.mobs.yogfist$rustedfist.name=rusta pugno
actors.mobs.yogfist$rustedfist.desc=Tiu ĉi pugno naskiĝis el vivanta metalo. Tiu ĉi amaso da movanta metalo kaŭzas seriozajn senperajn frapojn kaj povas kripligi la viktimon je distanco. Pro ĝia grandega maso, la pugno perdos sanpoentojn malrapide kun tempo, anstataŭ tuje.\n\nLa pugno ne povas senprobleme moviĝi kaj ne povas lokiĝi en mallarĝaj koridoroj. Kvankam ĝi malrapide ricevos vundojn, la prokrastataj vundpoentoj pliiĝos, kiam la pugno estos frapita plurfoje.
actors.mobs.yogfist$brightfist.name=luma pugno
actors.mobs.yogfist$brightfist.teleport=La pugno teleportiĝis forlasante ekbrilon de lumo, kiu serioze blindumis vin!
actors.mobs.yogfist$brightfist.desc=Tiu ĉi pugno naskiĝis el energio de pura lumo. Ĝi kapablas pafi potencajn radiojn de brulvundanta lumo je ĉiu tempero! Tiuj radioj portempe blindumos kaj serioze vundos vin. La pugno ankaŭ povas plenigi la areon per blinduma lumo por eskapi!\n\nFeliĉe la pugno ne havas iujn ajn specialajn povojn uzeblajn en proksima batalo.
actors.mobs.yogfist$darkfist.name=malluma pugno
actors.mobs.yogfist$darkfist.teleport=La pugno teleportiĝis forlasante blovegon de mallumo, kiu elĉerpis vian lumfonton!
actors.mobs.yogfist$darkfist.desc=Tiu ĉi pugno naskiĝis el energio de pura mallumo. Ĝi kapablas pafi potencajn radiojn de malluma energio je ĉiu tempero! Tiuj radioj malfortigos vian lumfonton krome al serioze vundi viktimon. La pugno ankaŭ povas plenigi la areon per mallumo por eskapi!\n\nFeliĉe la pugno ne havas iujn ajn specialajn povojn uzeblajn en proksima batalo.


