##classes
actors.hero.heroclass.warrior=guerrier
actors.hero.heroclass.warrior_desc_short=Le Guerrier résiste à plus de dégâts avec la protection accordée par son _sceau brisé._ Le sceau peut être déplacé d'une armure à l'autre et _transfère une seule amélioration._
actors.hero.heroclass.warrior_desc=Le Guerrier commence avec un _sceau brisé unique_ qui lui accorde une protection quand il tombe sous la moitié de sa santé maximale. Le sceau peut être déplacé entre les armures et peut transférer _une seule amélioration_ avec lui.\n\nLe Guerrier commence avec une _épée courte usée_, _trois pierres de jet_, une armure de lin, une outre, et une bourse de velours.\n\nLe guerrier identifie automatiquement :\n_-_ Parchemins d'identification\n_-_ Potions de soins\n_-_ Parchemins de colère
actors.hero.heroclass.warrior_unlock=Le guerrier est débloqué par défaut.

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc_short=Le Mage est un expert des arcanes et possède un _bâton magique_ plus puissant qu'une baguette. Le bâton peut être _imprégné avec n'importe quelle baguette_ que le Mage trouve.
actors.hero.heroclass.mage_desc=Le Mage commence avec un _bâton unique_, qui se recharge bien plus vite qu'une baguette et a 1 charge en plus. Le bâton peut être _imprégné avec n'importe quelle baguette_ que le Mage trouve dans le donjon.\n\nLe Mage commence aussi avec une _baguette de projectile magique_ imprégnée dans son bâton, une armure en lin, une outre, et une bourse de velours.\n\nLe Mage identifie automatiquement :\n_-_ Parchemins d'identification\n_-_ Potions de feu liquide\n_-_ Parchemins d'amélioration
actors.hero.heroclass.mage_unlock=Pour débloquer le Mage, _utilisez un parchemin d'amélioration afin de renforcer un objet._

actors.hero.heroclass.rogue=voleur
actors.hero.heroclass.rogue_desc_short=Le Voleur peut échapper aux ennemis et attaquer furtivement en utilisant sa _cape des ombres._ Il peut aussi _détecter les secrets et les pièges_ à une plus grande distance.
actors.hero.heroclass.rogue_desc=Le Voleur commence avec une _Cape des ombres unique_, qu'il peut utiliser pour devenir invisible à volonté.\n\nLe Voleur peut _détecter les secrets et les pièges_ à une plus grande distance.\n\nLe Voleur commence également avec _une dague_, _trois couteaux de lancer_, une armure en lin, une outre et une bourse de velours.\n\nLe Voleur identifie automatiquement :\n_-_ Parchemins d'identification\n_-_ Potions d'invisibilité\n_-_ Parchemins de cartographie magique
actors.hero.heroclass.rogue_unlock=Pour débloquer le Voleur, _réussissez 10 attaques surprises en une seule partie._

actors.hero.heroclass.huntress=chasseresse
actors.hero.heroclass.huntress_desc_short=La Chasseresse a une grande maîtrise des armes à distance et a un _arc spirituel_ avec qui peut tirer un nombre infini de flèches. Elle peut aussi traverser les _herbes hautes sans les écraser._
actors.hero.heroclass.huntress_desc=La Chasseresse commence avec un _arc spirituel unique_, qui peut tirer un nombre infini de flèches invoquées.\n\nLa Chasseresse peut traverser les herbes hautes _sans les écraser._\n\nLa Chasseresse commence également avec des _gants cloutés_, une armure en tissu, une outre et une bourse de velours.\n\nLa Chasseresse identifie automatiquement:\n_-_ Parchemins d'Identification\n_-_ Potions de Vision Spirituelle\n_-_ Parchemins de Berceuse.
actors.hero.heroclass.huntress_unlock=Pour débloquer la chasseresse, _touchez 10 fois des ennemis avec des armes de jets en une seule partie._

actors.hero.heroclass.duelist=Duelliste
actors.hero.heroclass.duelist_desc_short=La Duelliste est une maître d'armes qui peut utiliser son arme pour déclencher une _capacité spéciale d'arme_. Cette capacité spéciale est _différente pour chaque arme_.
actors.hero.heroclass.duelist_desc=La Duelliste commence avec une _rapière unique_ dotée d'une capacité spéciale qui se recharge avec le temps.\n\nChaque arme du jeu possède une _capacité spéciale différente_ que la duelliste peut utiliser.\n\nLa duelliste commence également avec _deux piques de lancer_, une armure en tissu, une outre et une bourse de velours.\n\nLe duelliste identifie automatiquement :\n_-_ Parchemins d'identification\n_-_ Potions de force\n_-_ Parchemins d'image miroir
actors.hero.heroclass.duelist_unlock=Pour débloquer la duelliste, _équipez une arme de niveau 2 ou supérieur sans pénalité de force._

actors.hero.heroclass.cleric=clerc
actors.hero.heroclass.cleric_desc_short=Le Clerc est un lanceur de sorts divins qui utilise son _tome sacré_ unique pour canaliser la magie divine. Iel peut _apprendre et améliorer des sorts_ via ses talents.
actors.hero.heroclass.cleric_desc=Le Clerc commence avec un _tome sacré_ unique qu'iel peut utiliser pour lancer de nombreux sorts.\n\nLa plupart des talents du Clerc concernent l'apprentissage et l'amélioration de sorts.\n\nLe Clerc commence également avec une _massue_, une armure en lin, une outre et une bourse de velours.\n\nLe Clerc identifie automatiquement :\n_-_ Parchemins d'identification\n_-_ Potions de pureté\n_-_ Parchemins de purification
actors.hero.heroclass.cleric_unlock=Pour débloquer le Clerc, _purifiez entièrement une pièce d'équipement maudite._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=Le _Berserker_ accumule de la rage lorsqu'il reçoit des dégâts. La rage augmente ses dégâts et peut être activée à 100% pour une protection supplémentaire.
actors.hero.herosubclass.berserker_desc=Le _Berserker_ accumule de la rage lorsqu'il reçoit des dégâts physiques, y compris les dégâts bloqués par son armure ! La rage se dissipe au cours du temps, mais plus lentement s'il a peu de points de vie.\n\nLe Berserker peut infliger jusqu'à +50% de dégâts grâce à sa rage. Quand sa rage est maximale, il peut entrer en furie, ce qui lui donne une importante quantité de protection et lui fait conserver sa rage tant qu'il lui reste de la protection. La protection augmente avec le niveau de l'armure et peut être grandement améliorée si la santé du Berserker est basse. Le Berserker a besoin de temps pour récupérer après une furie.
actors.hero.herosubclass.gladiator=gladiateur
actors.hero.herosubclass.gladiator_short_desc=Le _Gladiateur_ augmente son combo quand il réussit des attaques. Il peut dépenser son combo pour utiliser des capacités uniques.
actors.hero.herosubclass.gladiator_desc=Le Gladiateur produit un point de combo à chaque attaque réussie avec une arme de mêlée ou une arme de lancer. Si le Gladiateur ne fait pas d'attaque réussie dans les 5 tours suivants (15 tours après avoir tué un ennemi), son combo est annulé.\n\nÀ mesure que le combo s'accumule, le Gladiateur débloque différentes capacités qui sont garanties de toucher :\n2 Combo : repousse l'ennemi en arrière, préserve le combo\n4 Combo : inflige des dégâts basés sur l'armure portée\n6 Combo : parade, préserve le combo\n8 Combo : inflige des dégâts à la cible et aux ennemis environnants\n10 Combo : attaque une fois pour chaque combo
actors.hero.herosubclass.battlemage=mage de guerre
actors.hero.herosubclass.battlemage_short_desc=Le _Mage de Guerre_ applique des effets supplémentaires quand il se bat avec son bâton comme arme de mêlée. Ces effets dépendent de la baguette imprégnée dans son bâton.
actors.hero.herosubclass.battlemage_desc=Le Mage de guerre gagne un effet supplémentaire lorsqu'il attaque en mêlée avec son bâton, comme si ce dernier était imprégné d'un enchantement supplémentaire. Ces effets dépendent de la baguette qui imprègne le bâton, chaque baguette ayant son propre effet. Le bâton du Mage de guerre regagne également 0.5 charges quand il frappe avec.
actors.hero.herosubclass.warlock=sorcier
actors.hero.herosubclass.warlock_short_desc=Le _Sorcier_ a une chance de marquer l'âme d'une cible lorsqu'il utilise une baguette sur eux. Il va régénérer lorsqu'il infligera des dégâts physiques aux ennemis marqués.
actors.hero.herosubclass.warlock_desc=Le Sorcier a une chance de marquer l'âme d'une cible lorsqu'il utilise une baguette sur eux. La chance de marquer l'âme et la durée du marquage augmentent avec le niveau de la baguette.\n\nLorsque l'âme d'un ennemi est marquée, le Sorcier va régénérer 2 PV tous les 5 dégâts qu'il lui inflige, mais uniquement avec des armes de mêlée ou de jet, pas avec des baguettes !
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_short_desc=L'_Assassin_ peut préparer un coup mortel alors qu'il est invisible. Plus longtemps il reste invisible, plus puissante l'attaque sera.
actors.hero.herosubclass.assassin_desc=L'Assassin prépare son prochain coup quand il est invisible. Plus longtemps il reste invisible, plus puissante sera l'attaque. La préparation se fait durant 9 tours.\n\nAprès avoir préparé son attaque, l'Assassin inflige des dégâts supplémentaires, peut se rendre directement sur sa cible, et peut même instantanément tuer les ennemis assez faibles.
actors.hero.herosubclass.freerunner=traceur
actors.hero.herosubclass.freerunner_short_desc=Le _Traceur_ prend de l'élan à mesure qu'il court. L'élan peut être utilisé pour commencer à sprinter, ce qui lui permet de doubler sa vitesse de déplacement et d'avoir un bonus d'évasion pendant un court instant.
actors.hero.herosubclass.freerunner_desc=Alors que le Traceur se déplace il prend de l'élan. Il peut gagner jusqu'à 10 points d'élan en se déplaçant durant 10 tours, mais le perd rapidement s'il arrête de se déplacer. Le Traceur peut utiliser son élan pour commencer à sprinter, pour 2 tours par point d'élan.\n\nQuand il sprinte le Traceur double sa vitesse de déplacement et gagne un bonus d'esquive en fonction de son niveau. Pendant un court moment après le sprint, l'élan ne peut plus être accumulé.
actors.hero.herosubclass.sniper=tireuse d'élite
actors.hero.herosubclass.sniper_short_desc=La _Tireuse d'élite_ peut percer l'armure avec ses attaques à distance. Après avoir frappé avec une arme de jet, elle peut enchaîner avec une attaque spéciale de son arc.
actors.hero.herosubclass.sniper_desc=La Tireuse d'élite est un maître du combat à distance, dont les attaques à distance transpercent l'armure ennemie. Lorsqu'elle attaque un ennemi avec une arme de jet, elle place une marque de tireur d'élite sur lui, ce qui lui permet d'enchaîner avec une attaque spéciale de son arc. Cette attaque spéciale varie en fonction de la façon dont son arc est augmenté.\n\nUn arc non augmenté tirera un flèche qui inflige des dégâts réduits mais se déclenche instantanément. Un arc augmenté pour la vitesse tirera une volée de trois flèches qui infligent des dégâts réduits, qui peuvent toujours activer des enchantements et prennent 1 tour pour tirer. Un arc augmenté pour les dégâts tirera une flèche garantie de toucher, qui inflige des dégâts supplémentaires en fonction de la distance et prend 2 tours pour tirer.
actors.hero.herosubclass.warden=gardienne
actors.hero.herosubclass.warden_short_desc=La _Gardienne_ peut voir à travers les hautes herbes et obtient des effets bonus lorsqu'elle plante des graines et piétine les plantes.
actors.hero.herosubclass.warden_desc=La Gardienne a une forte connexion avec la nature qui lui accorde divers effets bonus liés à l'herbe et aux plantes. Elle peut voir à travers les herbes hautes et sillonnées comme s'il n'y avait rien.\n\nLa Gardienne peut faire pousser de l'herbe autour de chaque graine qu'elle lance ou plante, et gagne des effets bonus en piétinant des plantes. Ces effets spéciaux remplacent les effets habituels des plantes, ainsi aucune plante n'est dangereuse pour elle.
actors.hero.herosubclass.champion=championne
actors.hero.herosubclass.champion_short_desc=La _Championne_ peut manier deux armes et gagne plus de charges d'arme. Ses attaques régulières utilisent son arme principale, mais elle peut changer d'arme et utiliser la capacité de l'une ou l'autre.
actors.hero.herosubclass.champion_desc=La Championne est une spécialiste des armes de mêlée qui peut équiper une arme secondaire en plus de son arme principale. Ses attaques régulières utilisent son arme principale, mais elle peut échanger ses armes instantanément et utiliser la capacité de l'une ou l'autre.\n\nElle augmente aussi son maximum de charges d'arme de 2 points et sa vitesse de recharge de capacité d'arme de 50%.
actors.hero.herosubclass.monk=Moniale
actors.hero.herosubclass.monk_short_desc=La _Moniale_ accumule de l'énergie en combattant. Cette énergie peut être dépensée pour une variété de capacités uniques.
actors.hero.herosubclass.monk_desc=La Moniale est une experte en techniques physiques. En battant ses ennemis, elle gagne de l'énergie qu'elle peut utiliser pour diverses capacités défensives et utilitaires. Cette énergie ne s'estompe pas avec le temps, mais elle est plafonnée en fonction du niveau de la Moniale.\n\n1 Énergie : coups de poing rapides\n2 Énergies : concentration pour éviter la prochaine attaque\n3 Énergies : déplacement instantané à courte distance\n4 Énergies : repousser un ennemi\n5 Énergies : méditation pour se purger des altérations et recharger baguettes et artéfacts
actors.hero.herosubclass.priest=prêtre
actors.hero.herosubclass.priest_short_desc=Le _Prêtre_ gagne de nouveaux sorts à longue portée et une version améliorée de lumière guidante.
actors.hero.herosubclass.priest_desc=Le Prêtre gagne une variété de sorts et d'améliorations de sorts qui mettent l'accent sur le combat à distance et la synergie avec les objets magiques.\n\nLe Prêtre peut lancer gratuitement _Lumière Guidante_ une fois tous les 50 tours et est capable d'illuminer les ennemis directement ciblés par ses sorts. L'effet de l'illumination peut être consommé par des alliés, baguettes et certains artéfacts pour infliger des dégâts bonus égaux à son niveau+5.\n\nLe Prêtre gagne aussi le sort de _Radiance_, qui repousse les ténèbres et affecte tous les ennemis visibles, déclenchant et réappliquant l'illumination et les étourdissant brièvement au prix de 2 charges.
actors.hero.herosubclass.paladin=paladin
actors.hero.herosubclass.paladin_short_desc=Le _Paladin_ gagne de nouveaux sorts à courte portée et des versions améliorées d'arme sacrée et de protection sacrée.
actors.hero.herosubclass.paladin_desc=Le Paladin gagne une variété de sorts et d'améliorations de sorts qui mettent l'accent sur le combat au corps-à-corps et la synergie avec les armes et armures.\n\nL'_Arme Sacrée_ et la _Protection Sacrée_ du Paladin accordent de meilleurs bonus, n'effacent plus les enchantements et glyphes déjà existants et peuvent être prolongés en lançant d'autres sorts.\n\nLe Paladin débloque de plus le sort _Châtiment_, qui lui permet de garantir une attaque de mêlée avec des dégâts et une puissance d'enchantement améliorés.

##talents
actors.hero.talent$provokedangertracker.name=colère
actors.hero.talent$provokedangertracker.desc=Le Guerrier vient de perdre son bouclier, sa prochaine attaque infligera des dégâts bonus.\n\nTours restants : %s.
actors.hero.talent$lingeringmagictracker.name=magie résiduelle
actors.hero.talent$lingeringmagictracker.desc=Le Mage vient d'utiliser un bâton ou une baguette, sa prochaine attaque physique infligera des dégâts bonus.\n\nTours restants : %s.
actors.hero.talent$followupstriketracker.name=coup enchaîné
actors.hero.talent$followupstriketracker.desc=La Chasseresse a récemment attaqué un ennemi avec une arme de jet, sa prochaine attaque de mêlée contre cette cible infligera des dégâts bonus.\n\nTours restants : %s.
actors.hero.talent$patientstriketracker.name=frappe patiente
actors.hero.talent$patientstriketracker.desc=La Duelliste vient de passer un tour à attendre, sa prochaine attaque de mêlée fera plus de dégâts.
actors.hero.talent$improvisedprojectilecooldown.name=Temps de recharge des projectiles improvisés
actors.hero.talent$improvisedprojectilecooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.
actors.hero.talent$rejuvenatingstepscooldown.name=temps de recharge des pas rajeunissants
actors.hero.talent$rejuvenatingstepscooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.
actors.hero.talent$seershotcooldown.name=Temps de recharge du tir visionnaire
actors.hero.talent$seershotcooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.
actors.hero.talent$aggressivebarriercooldown.name=temps de recharge de la barrière agressive
actors.hero.talent$aggressivebarriercooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.
actors.hero.talent$liquidagilacctracker.name=agilité liquide
actors.hero.talent$liquidagilacctracker.desc=La prochaine attaque de mêlée de la Duelliste sera plus précise.\n\nTours restants : %s.
actors.hero.talent$lethalhastecooldown.name=temps de recharge de la hâte mortelle
actors.hero.talent$lethalhastecooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.
actors.hero.talent$swiftequipcooldown.name=temps de recharge de l'équipement rapide
actors.hero.talent$swiftequipcooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.
actors.hero.talent$preciseassaulttracker.name=assaut précis
actors.hero.talent$preciseassaulttracker.desc=La prochaine attaque de mêlée de la Duelliste sera plus précise.\n\nTours restants : %s.
actors.hero.talent$deadlyfollowuptracker.name=suivi mortel
actors.hero.talent$deadlyfollowuptracker.desc=La Duelliste a récemment attaqué un ennemi avec une arme de jet, les prochaines attaques de mêlée contre cette cible infligeront des dégâts bonus.\n\nTours restants : %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=exécuté
actors.hero.talent$satiatedspellstracker.name=Sort protecteur
actors.hero.talent$satiatedspellstracker.desc=Le prochain sort que le Clerc lancera lui accordera une légère protection.
actors.hero.talent$searinglightcooldown.name=Lumière Calcinante
actors.hero.talent$searinglightcooldown.desc=Vous venez d'utiliser ce talent, et devez attendre avant de l'utiliser à nouveau.\n\nTours restants : %s.

#warrior
actors.hero.talent.hearty_meal.title=repas copieux
actors.hero.talent.hearty_meal.desc=_+1:_ Manger de la nourriture soigne le Guerrier de _4 PV_ quand il a moins de 33% de vie.\n\n_+2:_ Manger de la nourriture soigne le Guerrier de _6 PV_ quand il a moins de 33% de vie.
actors.hero.talent.veterans_intuition.title=Intuition du vétéran
actors.hero.talent.veterans_intuition.desc=_+1:_ Le guerrier identifie les armes _1,75x plus vite_ et les armures _2,5x plus vite_.\n\n_+2:_ Le guerrier identifie les armes _2,5x plus vite_ et les armures _quand il les équipe_.
actors.hero.talent.provoked_anger.title=colère
actors.hero.talent.provoked_anger.desc=_+1 :_ Quand n'importe quel effet de protection affectant le Guerrier se termine à cause de dégâts, sa prochaine attaque physique inflige _3 dégâts bonus_.\n\n_+2:_ Quand n'importe quel effet de protection affectant le Guerrier se termine à cause de dégâts, sa prochaine attaque physique inflige _5 dégâts bonus_.
actors.hero.talent.iron_will.title=volonté de fer
actors.hero.talent.iron_will.desc=_+1 :_ La protection accordée par le sceau brisé du Guerrier est _augmentée de 1_.\n\n_+2 :_ La protection accordée par le sceau brisé du Guerrier est _augmentée de 2_.
actors.hero.talent.iron_will.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera passivement l'effet du sceau brisé du Guerrier avec 1 ou 2 points de protection.

actors.hero.talent.iron_stomach.title=estomac de fer
actors.hero.talent.iron_stomach.desc=_+1 :_ Manger prend un tour au Guerrier et lui accorde une _résistance aux dégâts de 75 %_ pendant qu'il mange.\n\n_+2 :_ Manger prend un tour au Guerrier et lui accorde une _résistance aux dégâts de 100 %_ pendant qu'il mange.
actors.hero.talent.liquid_willpower.title=volonté liquide
actors.hero.talent.liquid_willpower.desc=_+1:_ Le Guerrier gagne _6.5% de ses PV max en protection_ lorsqu'il boit ou lance une potion, un breuvage ou un élixir.\n\n_+2:_ Le Guerrier gagne _10% de ses PV max en protection_ lorsqu'il boit ou lance une potion, un breuvage ou un élixir.\n\nCette protection est doublée en utilisant des potions de force, d'expérience ou des objets alchimiques fabriqués à partir de ces potions.\n\nPour les objets alchimiques produits en plusieurs exemplaires (comme le breuvage aquatique), ce talent a une chance de se déclencher qui dépend du nombre d'objets fabriqués par potion.
actors.hero.talent.runic_transference.title=transfert runique
actors.hero.talent.runic_transference.desc=_+1:_ Le sceau brisé du Guerrier peut transférer des _glyphes ordinaires_ de la même manière qu'il transfère une amélioration.\n\n_+2:_ Le sceau brisé du Guerrier peut transférer des _glyphes ordinaires, puissants et maudits_ de la même manière qu'il transfère une amélioration.\n\nLe sceau ne peut transférer des glyphes que s'ils ont été inscrits quand le sceau était attaché à l'armure.
actors.hero.talent.runic_transference.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera le niveau auquel les glyphes d'armure sont garantis d'être préservés lors de l'amélioration jusqu'au niveau 7 à +1, ou au niveau 8 à +2. Sans ce talent les glyphes sont garantis d'être conservés jusqu'au niveau 5. Quoi qu'il arrive, les glyphes s’effacent toujours quand vous améliorez votre armure à +8 (ou plus).
actors.hero.talent.lethal_momentum.title=élan meurtrier
actors.hero.talent.lethal_momentum.desc=_+1 :_ Quand le Guerrier porte un coup fatal à un ennemi avec une arme physique, il a _67% de chances_ que cela ne prenne aucun tour.\n\n_+2 :_ Quand le Guerrier porte un coup fatal à un ennemi avec une arme physique, il a _100% de chances_ que cela ne prenne aucun tour.
actors.hero.talent.improvised_projectiles.title=projectiles improvisés
actors.hero.talent.improvised_projectiles.desc=_+1:_ Le Guerrier peut aveugler un ennemi pendant _2 tours_ en lui lançant n'importe quel objet qui n'est pas une arme de jet. Cette capacité a un temps de recharge de 50 tours.\n\n_+2:_ Le Guerrier peut aveugler un ennemi pendant _3 tours_ en lui lançant n'importe quel objet qui n'est pas une arme de jet. Cette capacité a un temps de recharge de 50 tours.

actors.hero.talent.hold_fast.title=tenir fermement
actors.hero.talent.hold_fast.desc=_+1 :_ Quand le Guerrier attend il gagne _1-2 d'armure_ et ralentit la disparition de son combo et de ses effets de protection de _50%_ jusqu'à ce qu'il bouge.\n\n_+2 :_ Quand le Guerrier attend il gagne _2-4 d'armure_ et ralentit la disparition de son combo et de ses effets de protection de _75%_ jusqu'à ce qu'il bouge.\n\n_+3 :_ Quand le Guerrier attend il gagne _3-6 d'armure_ et ralentit la disparition de son combo et de ses effets de protection de _100%_ jusqu'à ce qu'il bouge.
actors.hero.talent.strongman.title=homme-fort
actors.hero.talent.strongman.desc=_+1:_ La force du guerrier est _augmentée de 8%_, arrondie à l'inférieur.\n\n_+2:_ La force du guerrier est _augmentée de 13%_, arrondie à l'inférieur.\n\n_+3:_ La force du guerrier est _augmentée de 18%_, arrondie à l'inférieur.

actors.hero.talent.endless_rage.title=rage infinie
actors.hero.talent.endless_rage.desc=_+1 :_ Le Berserk peut atteindre un maximum de _116% de rage_.\n\n_+2 :_ Le Berserk peut atteindre un maximum de _133% de rage_.\n\n_+3 :_ Le Berserk peut atteindre un maximum de _150% de rage_.\n\nChaque point de rage au-dessus de 100% augmente la protection lors de la furie de 1% et réduit le temps de récupération de 1%, mais n'augmente pas le bonus de dégâts au-delà de +50%.
actors.hero.talent.deathless_fury.title=fureur immortelle
actors.hero.talent.deathless_fury.desc=_+1 :_ La Furie se déclenche automatiquement si le Berserk est sur le point de mourir et que la rage est à 100% ou plus, mais cela a un temps de récupération de _3 niveaux de héros_ lorsque cela arrive.\n\n_+2 :_ La Furie se déclenche automatiquement si le Berserk est sur le point de mourir et que la rage est à 100% ou plus, mais cela a un temps de récupération de _2 niveaux de héros_ lorsque cela arrive.\n\n_+3 :_ La Furie se déclenche automatiquement si le Berserk est sur le point de mourir et que la rage est à 100% ou plus, mais cela a un temps de récupération de _1 niveau de héro_ lorsque cela arrive.\n\nNotez que le Berserk meurt s'il a toujours 0 PV lorsque la furie s'achève.
actors.hero.talent.enraged_catalyst.title=catalyseur enragé
actors.hero.talent.enraged_catalyst.desc=_+1:_ Les enchantements et les malédictions sur l'arme du Berserker se déclenchent plus souvent plus il est enragé, jusqu'à un maximum de _15% plus souvent_ à 100% de rage.\n\n_+2:_ Les enchantements et les malédictions sur l'arme du Berserker se déclenchent plus souvent plus il est enragé, jusqu'à un maximum de _30% plus souvent_ à 100% de rage.\n\n_+3:_ Les enchantements et les malédictions sur l'arme du Berserker se déclenchent plus souvent plus il est enragé, jusqu'à un maximum de _45% plus souvent_ à 100% de rage.

actors.hero.talent.cleave.title=fendre
actors.hero.talent.cleave.desc=_+1:_ Lorsqu'il tue un ennemi, le temps supplémentaire accordé au Gladiateur pour son combo passe à _30 tours_ au lieu de 15.\n\n_+2:_ Lorsqu'il tue un ennemi, le temps supplémentaire accordé au Gladiateur pour son combo passe à _45 tours_ au lieu de 15.\n\n_+3:_ Lorsqu'il tue un ennemi, le temps supplémentaire accordé au Gladiateur pour son combo passe à _60 tours_ au lieu de 15.
actors.hero.talent.lethal_defense.title=défense mortelle
actors.hero.talent.lethal_defense.desc=_+1:_ Lorsque le Gladiateur tue un ennemi avec une capacité, le temps de rechargement de la protection de son sceau brisé est _réduit de 33%_.\n\n_+2:_ Lorsque le Gladiateur tue un ennemi avec une capacité, le temps de rechargement de la protection de son sceau brisé est _réduit de 67%_.\n\n_+3:_ Lorsque le Gladiateur tue un ennemi avec une capacité, le temps de rechargement de la protection de son sceau brisé est _réduit de 100%_.\n\nLe temps de rechargement de la protection peut être réduit jusqu'à -100% de cette manière, ce qui signifie qu'elle prendra effet dès que ses conditions d'activation sont réunies.
actors.hero.talent.enhanced_combo.title=combo amélioré
actors.hero.talent.enhanced_combo.desc=_+1 :_ Lorsque le combo du Gladiateur est à 7 ou plus, la portée de la manœuvre Cogner passe à 3, il inflige l'état vertige, et il peut faire tomber les ennemis dans des fosses.\n\n_+2 :_ En plus des avantages de +1, lorsque le combo du gladiateur est de 9 ou plus, la manœuvre Parade fonctionne sur plusieurs attaques.\n\n_+3:_ En plus des avantages de +1 et +2, le gladiateur peut sauter jusqu'à combo/3 tuiles lorsqu'il utilise les manœuvres Claquer, Écrasement ou Fureur.

actors.hero.talent.body_slam.title=Bond héroïque
actors.hero.talent.body_slam.desc=_+1:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _1-4 plus 25%_ de son pouvoir de blocage de dégâts.\n\n_+2:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _2-8 plus 50%_ de son pouvoir de blocage de dégâts.\n\n_+3:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _3-12 plus 75%_ de son pouvoir de blocage de dégâts.\n\n_+4:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _4-16 plus 100%_ de son pouvoir de blocage de dégâts.
actors.hero.talent.impact_wave.title=Vague d'impact
actors.hero.talent.impact_wave.desc=_+1:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _2 cases_ en arrière et ont _25% de chance_ de devenir vulnérable.\n\n_+2:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _3 cases_ en arrière et ont _50% de chance_ de devenir vulnérable.\n\n_+3:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _4 cases_ en arrière et ont _75% de chance_ de devenir vulnérable.\n\n_+4:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _5 cases_ en arrière et ont _100% de chance_ de devenir vulnérable.
actors.hero.talent.double_jump.title=double saut
actors.hero.talent.double_jump.desc=_+1 :_ Si le guerrier effectue un second saut dans les 3 tours, ce saut a un coût de charge _réduit de 16%_.\n\n_2 :_ Si le guerrier effectue un second saut dans les 3 tours, ce saut a un coût de charge _réduit de 30 %_.\n\n_3 :_ Si le guerrier effectue un second saut dans les 3 tours, ce saut a un coût de charge _réduit de 40%_.\n\n_4 :_ Si le guerrier effectue un second saut dans les 3 tours, ce saut a un coût de charge _réduit de 50%_.

actors.hero.talent.expanding_wave.title=Extension de l'onde
actors.hero.talent.expanding_wave.desc=_+1:_ La portée de l'onde de choc est augmentée à _6 cases_ au lieu de 5, et sa largeur est augmentée à _75 degrés_ au lieu de 60.\n\n_+2:_ La portée de l'onde de choc est augmentée à _7 cases_ au lieu de 5, et sa largeur est augmentée à _90 degrés_ au lieu de 60.\n\n_+3:_ La portée de l'onde de choc est augmentée à _8 cases_ au lieu de 5, et sa largeur est augmentée à _105 degrés_ au lieu de 60.\n\n_+4:_ La portée de l'onde de choc est augmentée à _9 cases_ au lieu de 5, et sa largeur est augmentée à _120 degrés_ au lieu de 60.
actors.hero.talent.striking_wave.title=Onde de choc
actors.hero.talent.striking_wave.desc=_+1 :_ L'onde de choc a _30% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos.\n\n_+2 :_ L'onde de choc a _60% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos.\n\n_+3 :_ L'onde de choc a _90% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos.\n\n_+4 :_ L'onde de choc a _100% de chances_ déclencher également des effets à l'impact comme des enchantements et des combos, et il donne aux enchantements _+20% de puissance_.
actors.hero.talent.shock_force.title=Puissance de frappe
actors.hero.talent.shock_force.desc=_+1 :_ L'onde de choc inflige _20% de dégâts supplémentaires_ et a _25% de chances_ de paralyser au lieu d'estropier.\n\n_+2 :_ L'onde de choc inflige _40% de dégâts supplémentaires_ et a _50% de chances_ de paralyser au lieu d'estropier.\n\n_+3 :_ L'onde de choc inflige _60 % de dégâts supplémentaires_ et a _75% de chances_ de paralyser au lieu d'estropier.\n\n_+4 :_ L'onde de choc inflige _80% de dégâts supplémentaires_ et a _100% de chances_ de paralyser au lieu d'estropier.

actors.hero.talent.sustained_retribution.title=Rétribution soutenue
actors.hero.talent.sustained_retribution.desc=_+1:_ Le Guerrier inflige _115% de dégâts supplémentaires_ répartis sur _2 coups_, au lieu de 100% de dégâts supplémentaires sur 1 coup.\n\n_+2:_ Le Guerrier inflige _130% de dégâts supplémentaires_ répartis sur _3 coups_, au lieu de 100% de dégâts supplémentaires sur 1 coup.\n\n_+3 :_ Le Guerrier inflige _145% de dégâts supplémentaires_ répartis sur _4 coups_, au lieu de 100% de dégâts supplémentaires sur 1 coup.\n\n_+4:_ Le Guerrier inflige _160 % de dégâts supplémentaires_ répartis sur _5 coups_, au lieu de 100 % de dégâts supplémentaires sur 1 coup.
actors.hero.talent.shrug_it_off.title=Tenir bon
actors.hero.talent.shrug_it_off.desc=_+1 :_ L'atténuation des dégâts subis par le Guerrier lorsqu'il endure des coups est _augmentée de 50% à 60%_.\n\n_+2 :_ L'atténuation des dégâts subis par le Guerrier lorsqu'il endure des coups est _augmentée de 50% à 68%_.\n\n_+3 :_ L'atténuation des dégâts subis par le Guerrier lorsqu'il endure des coups est _augmentée de 50% à 74%_.\n\n_+4 :_ L'atténuation des dégâts subis par le Guerrier lorsqu'il endure des coups est _augmentée de 50% à 80%_.
actors.hero.talent.even_the_odds.title=Folie des foule
actors.hero.talent.even_the_odds.desc=_+1:_ Le guerrier inflige _5% de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.\n\n_+2:_ Le guerrier inflige _10% de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.\n\n_+3:_ Le guerrier inflige _15% de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.\n\n_+4:_ Le guerrier inflige _20 % de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.

#mage
actors.hero.talent.empowering_meal.title=repas amélioré
actors.hero.talent.empowering_meal.desc=_+1 :_ Manger donne au Mage un _bonus de 2 dégâts_ sur les 3 prochains coups infligeant des dégâts avec une baguette magique.\n\n_+2 :_ Manger donne au Mage un _bonus de 3 dégâts_ sur les 3 prochains coups infligeant des dégâts avec une baguette magique.
actors.hero.talent.scholars_intuition.title=intuition de l'érudit
actors.hero.talent.scholars_intuition.desc=_+1 :_ Le Mage identifie les baguettes _3x plus rapidement_.\n\n_+2 :_ Le Mage identifie les baguettes _lorsqu'il les utilise_.
actors.hero.talent.lingering_magic.title=magie résiduelle
actors.hero.talent.lingering_magic.desc=_+1 :_ Quand le Mage utilise une baguette ou son bâton, sa prochaine attaque physique inflige _1-2 dégâts bonus_.\n\n_+1 :_ Quand le Mage utilise une baguette ou son bâton, sa prochaine attaque physique inflige _2 dégâts bonus_.
actors.hero.talent.backup_barrier.title=barrière de sécurité
actors.hero.talent.backup_barrier.desc=_+1 :_ Le Mage gagne _3 blindages_ chaque fois qu'il utilise la dernière charge de son bâton.\n\n_+2 :_ Le Mage gagne _5 blindages_ chaque fois qu'il utilise la dernière charge de son bâton.
actors.hero.talent.backup_barrier.meta_desc=_Si ce talent est acquis par un autre héros_, il se déclenchera avec la baguette de plus haut niveau du héros.

actors.hero.talent.energizing_meal.title=repas énergisant
actors.hero.talent.energizing_meal.desc=_+1:_ Manger prend un tour au Mage et lui accorde _5 tours de rechargement de baguette_.\n\n_+2:_ Manger prend un tour au Mage et lui accorde _8 tours de rechargement de baguette_.
actors.hero.talent.inscribed_power.title=pouvoir inscrit
actors.hero.talent.inscribed_power.desc=_+1:_ Quand le Mage lit un parchemin ou utilise un sort, ses _2 prochains tirs de baguette_ gagnent +2 niveaux.\n\n_+2_ Quand le Mage lit un parchemin ou utilise un sort, ses _3 prochains tirs de baguette_ gagnent +2 niveaux.\n\nLe nombre de tirs améliorés est doublé en utilisant des parchemins d'amélioration, de transmutation, ou des objets d'alchimie qui nécessitent d'être fabriqués à partir de ces parchemins.\n\nPour les objets alchimiques produits en plusieurs exemplaires (comme la plupart des sorts), ce talent a une chance de se déclencher qui dépend du nombre d'objets fabriqués par parchemin.
actors.hero.talent.wand_preservation.title=préservation de baguette
actors.hero.talent.wand_preservation.desc=_+1:_ Quand le Mage imprègne une nouvelle baguette dans son bâton, l'ancienne baguette revient à +0, _mais cela ne peut être effectué qu'une seule fois._\n\n_+2:_ Quand le Mage imprègne une nouvelle baguette dans son bâton, l'ancienne baguette revient à +0, _cela peut être effectué une fois par niveau de héros._
actors.hero.talent.wand_preservation.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera la quantité de résine arcanique obtenue en mettant une baguette dans un pot d'alchimie de 1 à +1, ou de 2 à +2.
actors.hero.talent.arcane_vision.title=vision des arcanes
actors.hero.talent.arcane_vision.desc=_+1 :_ Quand le Mage touche un ennemi avec sa baguette, il obtient une vision mentale sur lui pendant _10 tours_.\n\n_+2 :_ Quand le Mage touche un ennemi avec sa baguette, il obtient une vision mentale sur lui pendant _15 tours_.
actors.hero.talent.shield_battery.title=batterie de blindage
actors.hero.talent.shield_battery.desc=_+1 :_ Le Mage peut s'auto-cibler avec une baguette pour convertir ses charges en bouclier en un taux de _4% de PV maximum par charge_.\n\n_+2 :_ Le Mage peut s'auto-cibler avec une baguette pour convertir ses charges en bouclier en un taux de _6% de PV maximum par charge_.

actors.hero.talent.desperate_power.title=puissance désespérée
actors.hero.talent.desperate_power.desc=_+1:_ Les baguettes et le bâton du Mage gagnent _+1 niveau_ sur leur dernier tir lorsqu’ils sont à leur dernière charge.\n\n_+2:_ Les baguettes et le bâton du Mage gagnent _+2 niveaux_ sur leur dernier tir lorsqu’ils sont à leur dernière charge.\n\n_+3:_ Les baguettes et le bâton du Mage gagnent _+3 niveaux_ sur leur dernier tir lorsqu’ils sont à leur dernière charge.
actors.hero.talent.ally_warp.title=distorsion de l'allié
actors.hero.talent.ally_warp.desc=_+1:_ Le Mage peut toucher un allié pour échanger instantanément sa place avec lui, avec une portée de _2 cases_.\n\n_+2:_ Le Mage peut toucher un allié pour échanger instantanément sa place avec lui, avec une portée de _4 cases_.\n\n_+3:_ Le Mage peut toucher un allié pour échanger instantanément sa place avec lui, avec une portée de _6 cases_.\n\nLe Mage ne peut pas changer de place avec des alliés immobiles.

actors.hero.talent.empowered_strike.title=frappe dynamique
actors.hero.talent.empowered_strike.desc=_+1 :_ La première attaque rapprochée du Mage de Guerre avec son bâton après avoir attaqué à distance avec fait _+16% de dégâts_ et l'effet bonus du bâton gagne _+50% de puissance_.\n\n_+2 :_ La première attaque rapprochée du Mage de Guerre avec son bâton après avoir attaqué à distance avec fait _+33% de dégâts_ et l'effet bonus du bâton gagne _+100% de puissance_.\n\n_+3 :_ La première attaque rapprochée du Mage de Guerre avec son bâton après avoir attaqué à distance avec fait _+50% de dégâts_ et l'effet bonus du bâton gagne _+150% de puissance_.
actors.hero.talent.mystical_charge.title=charge magique
actors.hero.talent.mystical_charge.desc=_+1 :_ Frapper avec son bâton permet au Mage de Guerre de gagner _0,5 tour_ de rechargement d'artéfacts.\n\n_+2 :_ Frapper avec son bâton permet au Mage de Guerre de gagner _1 tour_ de rechargement d'artéfacts.\n\n_+3 :_ Frapper avec son bâton permet au Mage de Guerre de gagner _1,5 tour_ de rechargement d'artéfacts.
actors.hero.talent.excess_charge.title=charge excessive
actors.hero.talent.excess_charge.desc=_+1 :_ Quand le bâton du Mage de Guerre est entièrement chargé, l'attaque à distance suivante lui accorde _0.67 de protection_ par niveau du bâton.\n\n_+2 :_ Quand le bâton du Mage de Guerre est entièrement chargé, l'attaque à distance suivante lui accorde _1.33 de protection_ par niveau du bâton.\n\n_+3 :_ Quand le bâton du Mage de Guerre est entièrement chargé, l'attaque à distance suivante lui accorde _2 de protection_ par niveau du bâton.

actors.hero.talent.soul_siphon.title=siphonnage d'âme
actors.hero.talent.soul_siphon.desc=_+1:_ Les dégâts de mêlée infligés par les autres personnages déclenchent le marquage d'âme du Sorcier à _13% d'efficacité_.\n\n_+2:_ Les dégâts de mêlée infligés par les autres personnages déclenchent le marquage d'âme du Sorcier à _27% d'efficacité_.\n\n_+3:_ Les dégâts de mêlée infligés par les autres personnages déclenchent le marquage d'âme du Sorcier à _40% d'efficacité_.
actors.hero.talent.soul_eater.title=mangeur d'âme
actors.hero.talent.soul_eater.desc=_+1 :_ La marque des âmes octroie _0.33 tour_ de satiété pour chaque dégât physique infligé. Les ennemis aux âmes marquées ont _10% de chance_ de déclencher les effets liés à la consommation de nourriture lorsqu'ils meurent.\n\n_+2 :_ La marque des âmes octroie _0.67 tour_ de satiété pour chaque dégât physique infligé. Les ennemis aux âmes marquées ont _20% de chance_ de déclencher les effets liés à la consommation de nourriture lorsqu'ils meurent.\n\n_+3 :_ La marque des âmes octroie _1 tour_ de satiété pour chaque dégât physique infligé. Les ennemis aux âmes marquées ont _30% de chance_ de déclencher les effets liés à la consommation de nourriture lorsqu'ils meurent.
actors.hero.talent.necromancers_minions.title=serviteurs du nécromancien
actors.hero.talent.necromancers_minions.desc=_+1 :_ Lorsqu'un ennemi à l'âme marquée meurt, le Sorcier a _13% de chances_ de le faire se relever en tant que spectre corrompu.\n\n_+2 :_ Lorsqu'un ennemi à l'âme marquée meurt, le Sorcier a _27% de chances_ de le faire se relever en tant que spectre corrompu.\n\n_+3 :_ Lorsqu'un ennemi à l'âme marquée meurt, le Sorcier a _40% de chances_ de le faire se relever en tant que spectre corrompu.

actors.hero.talent.blast_radius.title=Rayon d'explosion
actors.hero.talent.blast_radius.desc=_+1:_ Le rayon de l'explosion élémentaire est augmenté à _5 cases_, au lieu de 4.\n\n_+2:_ Le rayon de l'explosion élémentaire est augmenté à _6 cases_, au lieu de 4.\n\n_+3:_ Le rayon de l'explosion élémentaire est augmenté à _7 cases_, au lieu de 4.\n\n_+4:_ Le rayon de l'explosion élémentaire est augmenté à _8 cases_, au lieu de 4.
actors.hero.talent.elemental_power.title=pouvoir élémentaire
actors.hero.talent.elemental_power.desc=_+1:_ La puissance de l'explosion élémentaire est augmentée de _25%_.\n\n_+2:_ La puissance de l'explosion élémentaire est augmentée de _50%_.\n\n_+3:_ La puissance de l'explosion élémentaire est augmentée de _75%_.\n\n_+4:_ La puissance de l'explosion élémentaire est augmentée de _100%_.
actors.hero.talent.reactive_barrier.title=Bouclier réactif
actors.hero.talent.reactive_barrier.desc=_+1:_ Le Mage gagne _2.5 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 5 personnages.\n\n_+2:_ Le Mage gagne _5 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 6 personnages.\n\n_+3:_ Le Mage gagne _7.5 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 7 personnages.\n\n_+4:_ Le Mage gagne _10 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 8 personnages.

actors.hero.talent.wild_power.title=Pouvoir sauvage
actors.hero.talent.wild_power.desc=_+1 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _2 ou 3, jusqu'à un maximum de +4_.\n\n_+2 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _3, jusqu'à un maximum de +5_.\n\n_+3 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _3 ou 4, jusqu'à un maximum de +6_.\n\n_+4 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _4, jusqu'à un maximum de +7_.
actors.hero.talent.fire_everything.title=Destruction totale
actors.hero.talent.fire_everything.desc=_+1:_ La magie sauvage se déclenche désormais _5 fois_, au lieu de 4, et chaque baguette a _25% de chance_ d'être utilisable 3 fois.\n\n_+2:_ La magie sauvage se déclenche désormais _6 fois_, au lieu de 4, et chaque baguette a _50% de chance_ d'être utilisable 3 fois.\n\n_+3 :_ La magie sauvage se déclenche désormais _7 fois_, au lieu de 4, et chaque baguette a _75% de chance_ d'être utilisable 3 fois.\n\n_+4:_ La magie sauvage se déclenche désormais _8 fois_, au lieu de 4, et chaque baguette a _100% de chance_ d'être utilisable 3 fois.
actors.hero.talent.conserved_magic.title=Magie conservatrice
actors.hero.talent.conserved_magic.desc=_+1 :_ Chaque décharge de magie sauvage utilise maintenant _0,33 charge_ au lieu de 0,5, et la magie sauvage a _25% de chance_ de ne pas prendre de tour.\n\n_+2 :_ Chaque décharge de magie sauvage utilise maintenant _0,225 charge_ au lieu de 0,5, et la magie sauvage a _50% de chance_ de ne pas prendre de tour.\n\n_+3 :_ Chaque décharge de magie sauvage utilise maintenant _0,15 charge_ au lieu de 0,5, et la magie sauvage a _75% de chance_ de ne pas prendre de tour.\n\n_+4 :_ Chaque décharge de magie sauvage utilise maintenant _0,1 charge_ au lieu de 0,5, et la magie sauvage a _100% de chance_ de ne pas prendre de tour.

actors.hero.talent.telefrag.title=Téléfrag
actors.hero.talent.telefrag.desc=_+1 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _10-15 dégâts_, mais subit également _5 dégâts_.\n\n_+2 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _20-30 dégâts_, mais subit également _10 dégâts_.\n\n_+3 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _30-45 dégâts_, mais subit également _15 dégâts_.\n\n_+4 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _40-60 dégâts_, mais subit également _20 dégâts_.\n\nLe héros ne peut pas être tué par ce talent, les dégâts personnels peuvent être réduits par des effets de résistance magique.
actors.hero.talent.remote_beacon.title=Balise à distance
actors.hero.talent.remote_beacon.desc=_+1 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _4 cases_.\n\n_+2 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _8 cases_.\n\n_+3 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _12 cases_.\n\n_+4 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _16 cases_.\n\nLe Mage ne peut pas placer de balises dans des endroits inaccessibles.
actors.hero.talent.longrange_warp.title=Téléportation longue distance
actors.hero.talent.longrange_warp.desc=_+1:_ Le Mage peut désormais se téléporter entre les étages, à _150% de coût de charge_.\n\n_+2:_ Le Mage peut désormais se téléporter entre les étages, à _117 % de coût de charge_.\n\n_+3:_ Le Mage peut désormais se téléporter entre les étages, pour un coût de _83% de charge_.\n\n_+4:_ Le Mage peut désormais se téléporter entre les étages, à _50 % de coût de charge_.\n\nLe Mage ne peut pas utiliser de téléportation à longue distance pour quitter un étage verrouillé.

#rogue
actors.hero.talent.cached_rations.title=cachettes de rations
actors.hero.talent.cached_rations.desc=_+1 :_ Le Voleur peut trouver _2 rations de réserve_ placées dans des coffres pendant qu'il explore les quelques prochains étages du donjon.\n\n_+2 :_ Le Voleur peut trouver _3 rations de réserve_ placées dans des coffres pendant qu'il explore les quelques prochains étages du donjon.\n\nLes rations de réserves se mangent rapidement, restaurent un peu de satiété, soignent 5 PV et donnent 1 charge à la cape des ombres.
actors.hero.talent.thiefs_intuition.title=intuition du voleur
actors.hero.talent.thiefs_intuition.desc=_+1 :_ Le Voleur identifie les anneaux _2x plus vite_ et identifie le type des anneaux _quand il les équipe_.\n\n_+2 :_ Le Voleur identifie les anneaux _quand il les équipe_ et identifie le type des anneaux _quand il les ramasse_.
actors.hero.talent.sucker_punch.title=coup bas
actors.hero.talent.sucker_punch.desc=_+1 :_ Le Voleur bénéficie de _1-2 dégâts bonus_ la première fois qu'il fait une attaque surprise sur un ennemi.\n\n_+2 :_ Le Voleur bénéficie de _2 dégâts bonus_ la première fois qu'il fait une attaque surprise sur un ennemi.
actors.hero.talent.protective_shadows.title=ombres protectrices
actors.hero.talent.protective_shadows.desc=_+1 :_ Le Voleur gagne un bouclier _un tour sur deux_ quand il est invisible, _avec un maximum de 3_.\n\n_+2 :_ Le Voleur gagne un bouclier _à chaque tour_ où il est invisible, _avec un maximum de 5_.

actors.hero.talent.mystical_meal.title=repas mystique
actors.hero.talent.mystical_meal.desc=_+1 :_ Manger prend un tour au Voleur (les rations de réserve se mangent instantanément) et lui accorde _3 tours de recharge d'artefact_.\n\n_+2 :_ Manger prend un tour au Voleur (les rations de réserve se mangent instantanément) et lui accorde _5 tours de recharge d'artefact_.\n\nCe talent ne peut pas être utilisé pour permettre à la corne d'abondance de se recharger elle-même.
actors.hero.talent.inscribed_stealth.title=discrétion inscrite
actors.hero.talent.inscribed_stealth.desc=_+1:_ Le Voleur bénéficie de _3 tours_ d'invisibilité après avoir lu un parchemin ou utilisé un sort.\n\n_+2:_ Le Voleur bénéficie de _5 tours_ d'invisibilité après avoir lu un parchemin ou utilisé un sort.\n\nLa durée d'invisibilité est doublée en utilisant un parchemin d'amélioration, un parchemin de transmutation, ou un objet alchimique qui est fabriqué en utilisant ces parchemins.\n\nPour les objets alchimiques fabriqués en grande quantité (comme la plupart des sorts), ce talent a une chance de se déclencher qui dépend du nombre d'objets fabriqués par parchemin.
actors.hero.talent.wide_search.title=fouille étendue
actors.hero.talent.wide_search.desc=_+1 :_ Le rayon de recherche du Voleur passe d'un carré de 5x5 à un _cercle de 7x7_.\n\n_+2 :_ Le rayon de recherche du Voleur passe d'un carré de 5x5 à un _carré de 7x7_.
actors.hero.talent.wide_search.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera son rayon de recherche d'un carré de 3x3 à un cercle de 5x5 à +1, ou un carré de 5x5 à +2.
actors.hero.talent.silent_steps.title=pas silencieux
actors.hero.talent.silent_steps.desc=_+1 :_ Le Voleur ne réveillera pas les ennemis endormis tant qu'il est à _3 tuiles ou plus d'eux_.\n\n_+2 :_ Le Voleur ne réveillera pas les ennemis endormis tant qu'il n'est _pas à côté d'eux_.
actors.hero.talent.rogues_foresight.title=prévoyance du voleur
actors.hero.talent.rogues_foresight.desc=_+1 :_ Quand le Voleur est dans un niveau avec une pièce secrète, il a _75% de chance de remarquer_ que le niveau contient un secret.\n\n_+2 :_ Quand le Voleur est dans un niveau avec une pièce secrète, il a _100% de chance de remarquer_ que le niveau contient un secret.

actors.hero.talent.light_cloak.title=cape légère
actors.hero.talent.light_cloak.desc=_+1 :_ Le Voleur peut utiliser sa cape des ombres lorsqu'elle n'est pas équipée, mais elle se recharge à _25%_ de sa vitesse normale quand elle n'est pas équipée.\n\n_+2 :_ Le Voleur peut utiliser sa cape des ombres lorsqu'elle n'est pas équipée, mais elle se recharge à _50%_ de sa vitesse normale quand elle n'est pas équipée.\n\n_+3 :_ Le Voleur peut utiliser sa cape des ombres lorsqu'elle n'est pas équipée, mais elle se recharge à _75%_ de sa vitesse normale quand elle n'est pas équipée.
actors.hero.talent.light_cloak.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera la vitesse de chargement de tous les artefacts de 7/13/20% à +1/+2/+3.
actors.hero.talent.enhanced_rings.title=anneaux améliorés
actors.hero.talent.enhanced_rings.desc=_+1:_ Quand le Voleur utilise un artefact, ses anneaux gagnent une amélioration de +1 pour _3 tours_.\n\n_+2:_ Quand le Voleur utilise un artefact, ses anneaux gagnent une amélioration de +1 pour _6 tours_.\n\n_+3:_ Quand le Voleur utilise un artefact, ses anneaux gagnent une amélioration de +1 pour _9 tours_.

actors.hero.talent.enhanced_lethality.title=létalité améliorée
actors.hero.talent.enhanced_lethality.desc=_+1 :_ L'Assassin peut assassiner un ennemi laissé en dessous de _4/13/27/67% de ses PV max_ par niveau de préparation, au lieu de 3/10/20/50%.\n\n_+2 :_ L'Assassin peut assassiner un ennemi laissé en dessous de _5/17/33/83% de ses PV max_ par niveau de préparation, au lieu de 3/10/20/50%.\n\n_+3 :_ L'Assassin peut assassiner un ennemi laissé en dessous de _6/20/40/100% de ses PV max_ par niveau de préparation, au lieu de 3/10/20/50%.
actors.hero.talent.assassins_reach.title=portée de l'assassin
actors.hero.talent.assassins_reach.desc=_+1 :_ La plage de surgissement de l'Assassin, par niveau de préparation, passe de 1/2/3/4 cases à _1/3/4/6 cases_.\n\n_+2 :_ La plage de surgissement de l'Assassin, par niveau de préparation, passe de 1/2/3/4 cases à _2/4/6/8 cases_.\n\n_+3 :_ La plage de surgissement de l'Assassin, par niveau de préparation, passe de 1/2/3/4 cases à _2/5/7/10 cases_.\n\nCe surgissement peut passer à travers les dangers et les ennemis, mais pas à travers les éléments solides du terrain tels que les murs.
actors.hero.talent.bounty_hunter.title=chasseur de primes
actors.hero.talent.bounty_hunter.desc=_+1 :_ Quand l'Assassin tue un ennemi avec une attaque préparée, sa chance de lâcher un objet augmente de _2/4/8/16%_ par niveau de préparation.\n\n_+2 :_ Quand l'Assassin tue un ennemi avec une attaque préparée, sa chance de lâcher un objet augmente de _4/8/16/32%_ par niveau de préparation.\n\n_+3 :_ Quand l'Assassin tue un ennemi avec une attaque préparée, sa chance de lâcher un objet augmente de _6/12/24/48%_ par niveau de préparation.

actors.hero.talent.evasive_armor.title=armure d'évasion
actors.hero.talent.evasive_armor.desc=_+1 :_ En course libre, le Traceur gagne _+1 évasion_ par point de force excédentaire sur son armure.\n\n_+2 :_ En course libre, le Traceur gagne _+2 évasion_ par point de force excédentaire sur son armure.\n\n_+3 :_ En course libre, le Traceur gagne _+3 évasion_ par point de force excédentaire sur son armure.
actors.hero.talent.projectile_momentum.title=élan des projectiles
actors.hero.talent.projectile_momentum.desc=_+1 :_ En sprintant, le Traceur gagne _+50% de précision et +10% de dégâts_ avec les armes de jet.\n\n_+2 :_ En sprintant, le Traceur gagne _+100% de précision et +20% de dégâts_ avec les armes de jet.\n\n_+3 :_ En sprintant, le Traceur gagne _+150% de précision et +30% de dégâts_ avec les armes de jet.
actors.hero.talent.speedy_stealth.title=furtivité rapide
actors.hero.talent.speedy_stealth.desc=_+1 :_ Le Traceur gagne 2 points d'élan par tour lorsqu'il est invisible.\n\n_+2 :_ En plus du bénéfice du rang +1, la jauge de course libre ne descend plus lorsque le Traceur est invisible.\n\n_+3 :_ En plus du bénéfice du rang +1 et +2, le Traceur se déplace à 2x sa vitesse lorsqu'il est invisible, qu'il soit en course libre ou non.

actors.hero.talent.hasty_retreat.title=Retrait véloce
actors.hero.talent.hasty_retreat.desc=_+1 :_ Après s'être téléporté le Voleur gagne _1 tour_ de célérité et d'invisibilité.\n\n_+2 :_ Après s'être téléporté le Voleur gagne _2 tours_ de célérité et d'invisibilité.\n\n_+3 :_ Après s'être téléporté le Voleur gagne _3 tours_ de célérité et d'invisibilité.\n\n_+4 :_ Après s'être téléporté le Voleur gagne _4 tours_ de célérité et d'invisibilité.
actors.hero.talent.body_replacement.title=Leurre
actors.hero.talent.body_replacement.desc=_+1 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _20 points de vie et 1-3 d'armure_.\n\n_+2 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _40 points de vie et 2-6 d'armure_.\n\n_+3 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _60 points de vie et 3-9 d'armure_.\n\n_+4 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _80 points de vie et 4-12 d'armure_.\n\nUn seul leurre peut être actif à la fois.
actors.hero.talent.shadow_step.title=Pas de l'ombre
actors.hero.talent.shadow_step.desc=_+1 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 16%_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.\n\n_+2 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 30 %_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.\n\n_+3 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 41 %_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.\n\n_+4 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 50%_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.

actors.hero.talent.fear_the_reaper.title=crains le faucheur
actors.hero.talent.fear_the_reaper.desc=_+1:_ Lorsqu'un ennemi marqué par la mort atteint 0 PV, il devient _estropié_.\n\n_+2:_ Lorsqu'un ennemi marqué par la mort atteint 0 PV, il devient _apeuré et estropié_.\n\n_+3:_ Lorsqu'un ennemi marqué par la mort atteint 0 PV, il devient _apeuré et estropié_ et les ennemis à moins de 3 cases deviennent _estropiés_.\n\n_+4:_ Lorsqu'un ennemi marqué par la mort atteint 0 PV, il devient _apeuré et estropié_ et les ennemis à moins de 3 cases deviennent _apeurés et estropiés_.
actors.hero.talent.deathly_durability.title=Durabilité létale
actors.hero.talent.deathly_durability.desc=_+1:_ Les ennemis tués par la marque de la mort confèrent au Voleur un bouclier égal à _13%_ de leurs PV lorsqu'ils ont été marqués.\n\n_+2:_ Les ennemis tués par la marque de la mort confèrent au Voleur un bouclier égal à _25%_ de leurs PV lorsqu'ils ont été marqués.\n\n_+3:_ Les ennemis tués par la marque de la mort confèrent au Voleur un bouclier égal à _38%_ de leurs PV lorsqu'ils ont été marqués.\n\n_+4:_ Les ennemis tués par la marque de la mort confèrent au Voleur un bouclier égal à _50%_ de leurs PV lorsqu'ils ont été marqués.
actors.hero.talent.double_mark.title=Double marque
actors.hero.talent.double_mark.desc=_+1 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 30%_.\n\n_+2 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 50%_.\n\n_+3 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 65 %_.\n\n_+4 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 75 %_.

actors.hero.talent.shadow_blade.title=Lame d'ombre
actors.hero.talent.shadow_blade.desc=_+1:_ Le clone d'ombre gagne _8%_ des dégâts du héros par tour et a _25% de chances_ d'utiliser l'enchantement de l'arme du héros.\n\n_+2:_ Le clone d'ombre gagne _16%_ des dégâts du héros par tour et a _50% de chances_ d'utiliser l'enchantement de l'arme du héros.\n\n_+3:_ Le clone d'ombre gagne _24%_ des dégâts du héros par tour et a _75% de chances_ d'utiliser l'enchantement de l'arme du héros.\n\n_+4:_ Le clone d'ombre gagne _32%_ des dégâts du héros par tour et a _100% de chances_ d'utiliser l'enchantement de l'arme du héros.
actors.hero.talent.cloned_armor.title=Armure dupliquée
actors.hero.talent.cloned_armor.desc=_+1:_ Le clone d'ombre gagne _12%_ de la valeur d'armure du héros et a _25% de chances_ d'utiliser le glyphe de l'armure du héros.\n\n_+2:_ Le clone d'ombre gagne _24%_ de la valeur d'armure du héros et a _50% de chances_ d'utiliser le glyphe de l'armure du héros.\n\n_+3:_ Le clone d'ombre gagne _36%_ de la valeur d'armure du héros et a _75% de chances_ d'utiliser le glyphe de l'armure du héros.\n\n_+4:_ Le clone d'ombre gagne _48%_ de la valeur d'armure du héros et a _100% de chances_ d'utiliser le glyphe de l'armure du héros.
actors.hero.talent.perfect_copy.title=Copie parfaite
actors.hero.talent.perfect_copy.desc=_+1:_ Le clone d'ombre gagne _10%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _1 case_ de distance.\n\n_+2:_ Le clone d'ombre gagne _20%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _2 cases_ de distance.\n\n_+3:_ Le clone d'ombre gagne _30%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _3 cases_ de distance.\n\n_+4:_ Le clone d'ombre gagne _40%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _4 cases_ de distance.

#huntress
actors.hero.talent.natures_bounty.title=générosité de la nature
actors.hero.talent.natures_bounty.desc=_+1 :_ La Chasseresse peut trouver _4 baies_ cachées dans l'herbe haute pendant qu'elle explore les prochains étages du donjon.\n\n_+2 :_ La Chasseresse peut trouver _6 baies_ cachées dans l'herbe haute pendant qu'elle explore les prochains étages du donjon.\n\nLes baies sont mangées rapidement, restaurent une petite quantité de satiété, et peuvent contenir une graine utilisable.
actors.hero.talent.survivalists_intuition.title=intuition du survivaliste
actors.hero.talent.survivalists_intuition.desc=_+1 :_ La Chasseresse identifie les armes de jet _3x plus vite_.\n\n_+2 :_ La Chasseresse identifie les armes de jet _quand elle réussit une attaque avec_.
actors.hero.talent.followup_strike.title=coup enchaîné
actors.hero.talent.followup_strike.desc=_+1:_ Lorsque la Chasseresse touche un ennemi avec son arc ou une arme de lancer, sa prochaine attaque au corps à corps contre cet ennemi inflige _2 dégâts bonus_.\n\n_+2_ Lorsque la Chasseresse touche un ennemi avec son arc ou une arme de lancer, sa prochaine attaque au corps à corps contre cet ennemi inflige _3 dégâts bonus_.
actors.hero.talent.natures_aid.title=aide de la nature
actors.hero.talent.natures_aid.desc=_+1 :_ La Chasseresse gagne 0-2 points d'armure en peau d'écorce, qui s'altère tous les _3 tours_, lorsque l'effet d'une plante est activé dans son champ de vision.\n\n_+2 :_ La Chasseresse gagne 0-2 points d'armure en peau d'écorce, qui s'altère tous les _5 tours_, lorsque l'effet d'une plante est activé dans son champ de vision.

actors.hero.talent.invigorating_meal.title=repas revigorant
actors.hero.talent.invigorating_meal.desc=_+1 :_ Manger prend 1 tour (les baies sont mangées instantanément) et confère à la Chasseresse _1 tour de célérité_.\n\n_+2 :_ Manger prend 1 tour (les baies sont mangées instantanément) et confère à la Chasseresse _2 tours de célérité_.
actors.hero.talent.liquid_nature.title=nature liquide
actors.hero.talent.liquid_nature.desc=_+1:_ Quand la Chasseresse boit ou lance une potion, un breuvage ou un élixir, _jusqu'à 4 cases d'herbe_ surgissent aux alentours et enracinent les ennemis adjacents pendant _1 tour_.\n\n_+2:_ Quand la Chasseresse boit ou lance une potion, un breuvage ou un élixir, _jusqu'à 6 cases d'herbe_ surgissent aux alentours et enracinent les ennemis adjacents pendant _2 tours_.\n\nLa quantité d'herbe et la durée de l'enracinement sont doublées en utilisant des potions de force, d'expérience ou des objets alchimiques fabriqués à partir des ces potions.\n\nPour les objets alchimiques produits en plusieurs exemplaires (comme le breuvage aquatique), ce talent a une chance de se déclencher qui dépend du nombre d'objets fabriqués par potion.
actors.hero.talent.rejuvenating_steps.title=pas de rajeunissement
actors.hero.talent.rejuvenating_steps.desc=_+1 :_ Lorsque la Chasseresse marche sur de l'herbe courte ou des braises, elles se transforment en herbes hautes que la Chasseresse couche immédiatement. _Le rechargement prend 10 tours_.\n\n_+2 :_ Lorsque la Chasseresse marche sur de l'herbe courte ou des braises, elles se transforment en herbes hautes que la Chasseresse couche immédiatement. _Le rechargement prend 5 tours_.\n\nCe talent produira de l'herbe sillonnée si les effets de régénération passive sont désactivés ou si le héros n'a pas gagné d'expérience depuis longtemps.
actors.hero.talent.heightened_senses.title=sens exacerbés
actors.hero.talent.heightened_senses.desc=_+1 :_ La Chasseresse obtient une vision spirituelle sur tout personnage se trouvant dans un rayon de _2 cases de sa position_.\n\n_+2 :_ La Chasseresse obtient une vision spirituelle sur tout personnage se trouvant dans un rayon de _3 cases de sa position_.
actors.hero.talent.durable_projectiles.title=projectiles durables
actors.hero.talent.durable_projectiles.desc=_+1 :_ Les armes de jet ont une durabilité de _+33%_ lorsqu'elles sont utilisées par la Chasseresse.\n\n_+2 :_ Les armes de jet ont une durabilité de _+50%_ lorsqu'elles sont utilisées par la Chasseresse.

actors.hero.talent.point_blank.title=à bout portant
actors.hero.talent.point_blank.desc=_+1 :_ Quand la Chasseresse utilise une arme de lancer ou son arc dans une attaque de mêlée, elle a _-30% de précision_, au lieu de -50%.\n\n_+2 :_ Quand la Chasseresse utilise une arme de lancer ou son arc dans une attaque de mêlée, elle a _-10% de précision_, au lieu de -50%.\n\n_+3 :_ Quand la Chasseresse utilise une arme de lancer ou son arc dans une attaque de mêlée, elle a _+10% de précision_, au lieu de -50%.\n\nNotez que les armes de lancer et son arc ont toujours une précision de +50% lorsqu'elles sont utilisées à distance.
actors.hero.talent.seer_shot.title=tir visionnaire
actors.hero.talent.seer_shot.desc=_+1 :_ Quand la Chasseresse tire une flèche au sol, cela lui accorde une vision dans une zone 3x3 sur l'endroit ciblé pendant _5 tours_. Ce pouvoir peut être réutilisé au bout de 20 tours.\n\n_+2 :_ Quand la Chasseresse tire une flèche au sol, cela lui accorde une vision dans une zone 3x3 sur l'endroit ciblé pendant _10 tours_. Ce pouvoir peut être réutilisé au bout de 20 tours.\n\n_+3 :_ Quand la Chasseresse tire une flèche au sol, cela lui accorde une vision dans une zone 3x3 sur l'endroit ciblé pendant _15 tours_. Ce pouvoir peut être réutilisé au bout de 20 tours.
actors.hero.talent.seer_shot.meta_desc=_Si ce talent est gagné par un héros différent_ il se déclenchera avec n'importe quelle arme de jet.

actors.hero.talent.farsight.title=longue vue
actors.hero.talent.farsight.desc=_+1 :_ La portée visuelle du Sniper est augmentée de 25 %.\n\n_+2 :_ La portée visuelle du Sniper est augmentée de 50 %.\n\n_+3 :_ La portée visuelle du Sniper est augmentée de 75 %.
actors.hero.talent.shared_enchantment.title=enchantement partagé
actors.hero.talent.shared_enchantment.desc=_+1 :_ Les armes de lancer ont _33% de chance_ d'utiliser l'enchantement gravé sur l'arc du Sniper.\n\n_+2 :_ Les armes de lancer ont _67% de chance_ d'utiliser l'enchantement gravé sur l'arc du Sniper.\n\n_+3 :_ Les armes de lancer ont _100% de chance_ d'utiliser l'enchantement gravé sur l'arc du Sniper.\n\nL'enchantement de l'arc peut se déclencher en plus de tout autre enchantement déjà présent sur l'arme de lancer.
actors.hero.talent.shared_upgrades.title=amélioration partagée
actors.hero.talent.shared_upgrades.desc=_+1 :_ Lorsque le Sniper attaque avec une arme de jet améliorée, chaque niveau augmente la durée de la marque du sniper de 1 tour et les dégâts de son attaque spéciale de 16%, jusqu'à _2 tours et +33% de dégâts à +2_.\n\n_+2 :_ Lorsque le Sniper attaque avec une arme de jet améliorée, chaque niveau augmente la durée de la marque du sniper de 1 tour et les dégâts de son attaque spéciale de 16%, jusqu'à _4 tours et +67% de dégâts à +4_.\n\n_+3 :_ Lorsque le Sniper attaque avec une arme de jet améliorée, chaque niveau augmente la durée de la marque du sniper de 1 tour et les dégâts de son attaque spéciale de 16%, jusqu'à _6 tours et +100% de dégâts à +6_.

actors.hero.talent.durable_tips.title=pointes durables
actors.hero.talent.durable_tips.desc=_+1 :_ Les fléchettes enduites ont une _ durabilité x2_ quand la Gardienne les utilise.\n\n_+2 :_ Les fléchettes enduites ont une _durabilité x3_ quand la Gardienne les utilise.\n\n_+3 :_ Les fléchettes enduites ont une _durabilité x4_ quand la Gardienne les utilise.
actors.hero.talent.barkskin.title=peau d'écorce
actors.hero.talent.barkskin.desc=_+1 :_ En marchant dans l'herbe, la Gardienne obtient une armure en peau d'écorce équivalente à _0-50% de son niveau_ et qui s'altère à chaque tour.\n\n_+2 :_ En marchant dans l'herbe, la Gardienne obtient une armure en peau d'écorce équivalente à _0-100% de son niveau_ et qui s'altère à chaque tour.\n\n_+3 :_ En marchant dans l'herbe, la Gardienne obtient une armure en peau d'écorce équivalente à _0-150% de son niveau_ et qui s'altère à chaque tour.
actors.hero.talent.shielding_dew.title=rosée de protection
actors.hero.talent.shielding_dew.desc=_+1 :_ Les gouttes de rosée peuvent créer un bouclier autour de la Gardienne lorsque sa santé est pleine, jusqu'à _20% de ses PV max_.\n\n_+2 :_ Les gouttes de rosée peuvent créer un bouclier autour de la Gardienne lorsque sa santé est pleine, jusqu'à _40% de ses PV max_.\n\n_+3 :_ Les gouttes de rosée peuvent créer un bouclier autour de la Gardienne lorsque sa santé est pleine, jusqu'à _60% de ses PV max_.

actors.hero.talent.fan_of_blades.title=éventail de lames
actors.hero.talent.fan_of_blades.desc=_+1:_ Les lames spectrales peuvent toucher jusqu'à _1 cible supplémentaire_ pour 50 % de dégâts. La cible doit être visible et à l'intérieur d'un cône de _30 degrés_ d'angle.\n\n_+2:_ Les lames spectrales peuvent toucher jusqu'à _2 cibles supplémentaires_ pour 50 % de dégâts. Les cibles doivent être visibles et à l'intérieur d'un cône de _60 degrés_ d'angle.\n\n_+3:_ Les lames spectrales peuvent toucher jusqu'à _3 cibles supplémentaires_ pour 50 % de dégâts. Les cibles doivent être visibles et à l'intérieur d'un cône de _90 degrés_ d'angle.\n\n_+4:_ Les lames spectrales peuvent toucher jusqu'à _4 cibles supplémentaires_ pour 50 % de dégâts. Les cibles doivent être visibles et à l'intérieur d'un cône de _120 degrés_ d'angle.
actors.hero.talent.projecting_blades.title=lames saillantes
actors.hero.talent.projecting_blades.desc=_+1:_ Les lames spectrales ont _+25% de précision_ et peuvent pénétrer jusqu'à _2 cases solides_.\n\n_+2:_ Les lames spectrales ont _+50% de précision_ et peuvent pénétrer jusqu'à _4 cases solides_.\n\n_+3:_ Les lames spectrales ont _+75% de précision_ et peuvent pénétrer jusqu'à _6 cases solides_.\n\n_+4:_ Les lames spectrales ont _+100% de précision_ et peuvent pénétrer jusqu'à _8 cases solides_.
actors.hero.talent.spirit_blades.title=Lames spirituelles
actors.hero.talent.spirit_blades.desc=_+1:_ Les lames spectrales ont _30% de chances_ d'utiliser aussi l'enchantement de l'arc spirituel.\n\n_+2:_ Les lames spectrales ont _60% de chances_ d'utiliser aussi l'enchantement de l'arc spirituel.\n\n_+3:_ Les lames spectrales ont _90% de chances_ d'utiliser aussi l'enchantement de l'arc spirituel.\n\n_+4:_ Les lames spectrales ont _100% de chances_ d'utiliser aussi l'enchantement de l'arc spirituel, et donnent à chaque enchantement _+10% de puissance_.

actors.hero.talent.growing_power.title=Pouvoir croissant
actors.hero.talent.growing_power.desc=_+1:_ Les augmentations de vitesse d'attaque et de déplacement du pouvoir de la nature sont augmentées à _38% et 125%_, au lieu de 33% et 100%.\n\n_+2:_ Les augmentations de vitesse d'attaque et de déplacement du pouvoir de la nature sont augmentées à _42% et 150%_, au lieu de 33% et 100%.\n\n_+3:_ Les augmentations de vitesse d'attaque et de déplacement du pouvoir de la nature sont augmentées à _46% et 175%_, au lieu de 33% et 100%.\n\n_+4:_ Les augmentations de vitesse d'attaque et de déplacement du pouvoir de la nature sont augmentées à _50% et 200%_, au lieu de 33% et 100%.
actors.hero.talent.natures_wrath.title=Colère de la nature
actors.hero.talent.natures_wrath.desc=_+1:_ Tant que le pouvoir de la nature est actif, l'arc spirituel a _8% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\n_+2:_ Tant que le pouvoir de la nature est actif, l'arc spirituel a _17% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\n_+3:_ Tant que le pouvoir de la nature est actif, l'arc spirituel a _33% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\n_+4:_ Tant que le pouvoir de la nature est actif, l'arc spirituel a _33% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\nLes effets de plantes pouvant être déclenchés sont : aveuglement, enflammé, engourdi, empoisonné, et vertige.
actors.hero.talent.wild_momentum.title=Inertie sauvage
actors.hero.talent.wild_momentum.desc=_+1:_ Tuer un ennemi avec l'arc spirituel prolonge la durée du pouvoir de la nature de _1 tour_. La durée peut être prolongée d'un maximum de _2 tours_.\n\n_+2:_ Tuer un ennemi avec l'arc spirituel prolonge la durée du pouvoir de la nature de _2 tours_. La durée peut être prolongée d'un maximum de _4 tours_.\n\n_+3:_ Tuer un ennemi avec l'arc spirituel prolonge la durée du pouvoir de la nature de _3 tours_. La durée peut être prolongée d'un maximum de _6 tours_.\n\n_+4:_ Tuer un ennemi avec l'arc spirituel prolonge la durée du pouvoir de la nature de _4 tours_. La durée peut être prolongée d'un maximum de _8 tours_.

actors.hero.talent.eagle_eye.title=œil du faucon
actors.hero.talent.eagle_eye.desc=_+1:_ La portée de vision du faucon spirituel est augmentée à _7 cases_ au lieu de 6.\n\n_+2:_ La portée de vision du faucon spirituel est augmentée à _8 cases_ au lieu de 6.\n\n_+3:_ La portée de vision du faucon spirituel est augmentée à _9 cases_ au lieu de 6, et il obtient _2 cases_ de vision mentale.\n\n_+4:_ La portée de vision du faucon spirituel est augmentée à _10 cases_ au lieu de 6, et il obtient _3 cases_ de vision mentale.
actors.hero.talent.go_for_the_eyes.title=Dans les yeux
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _2 tours_.\n\n_+2:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _5 tours_.\n\n_+3:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _5 tours_, et les estropient pendant _2 tours_.\n\n_+4:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _5 tours_ et les estropient pendant _5 tours_.
actors.hero.talent.swift_spirit.title=esprit vif
actors.hero.talent.swift_spirit.desc=_+1:_ La vitesse de déplacement du faucon spirituel est augmentée à _2,5 cases_ au lieu de 2, et il est sûr d'esquiver les _2 premières attaques_ faites contre lui.\n\n_+2:_ La vitesse de déplacement du faucon spirituel est augmentée à _3 cases_ au lieu de 2, et il est sûr d'esquiver les _4 premières attaques_ faites contre lui.\n\n_+3:_ La vitesse de déplacement du faucon spirituel est augmentée à _3,5 cases_ au lieu de 2, et il est sûr d'esquiver les _6 premières attaques_ faites contre lui.\n\n_+4:_La vitesse de déplacement du faucon spirituel est augmentée à _4 cases_ au lieu de 2, et il est sûr d'esquiver les _8 premières attaques_ faites contre lui.

#duelist
actors.hero.talent.strengthening_meal.title=repas fortifiant
actors.hero.talent.strengthening_meal.desc=_+1 :_ Manger de la nourriture accorde à la Duelliste un bonus de 3 dégâts les prochaines _2 fois_ où elle frappe un ennemi avec une attaque physique.\n\n_+2 :_ Manger de la nourriture accorde à la Duelliste un bonus de 3 dégâts les prochaines _3 fois_ où elle frappe un ennemi avec une attaque physique.
actors.hero.talent.adventurers_intuition.title=l'intuition de l'aventurier
actors.hero.talent.adventurers_intuition.desc=_+1:_ La Duelliste identifie les armes _2.5x plus vite_ et les armures _1.75x plus vite_.\n\n_+2:_ La Duelliste identifie les armes _quand elle les équipe_ et les armures _2.5x plus vite_.
actors.hero.talent.patient_strike.title=frappe patiente
actors.hero.talent.patient_strike.desc=_+1:_ Si la Duelliste attend avant d'effectuer une attaque au corps à corps, elle bénéficiera de _1-2 dégâts bonus_.\n\n_+2:_ Si la Duelliste attend avant d'effectuer une attaque au corps à corps, elle bénéficiera de _2 dégâts bonus_.
actors.hero.talent.aggressive_barrier.title=barrière agressive
actors.hero.talent.aggressive_barrier.desc=_+1:_ La Duelliste gagne _3 de protection_ lorsqu'elle utilise la capacité d'une arme et que sa santé est en dessous de 50%.\n\n_+2:_ La Duelliste gagne _5 de protection_ lorsqu'elle utilise la capacité d'une arme et que sa santé est en dessous de 50%.
actors.hero.talent.aggressive_barrier.meta_desc=__Si ce talent est acquis par un autre héros__ il accordera plutôt du blindage quand il effectuera une attaque de corps à corps à faible santé, avec un rechargement de 50 tours.

actors.hero.talent.focused_meal.title=repas concentré
actors.hero.talent.focused_meal.desc=_+1:_ Manger prend 1 tour et confère à la Duelliste _0.67 charge_ à ses armes.\n\n_+2:_Manger prend 1 tour et confère à la Duelliste _1 charge_ à ses armes.
actors.hero.talent.focused_meal.meta_desc=_Si ce talent est acquis par un autre héros_ il accordera à la place un bonus de dégâts à sa prochaine attaque égal à son niveau/3 si +1, ou niveau/2 si +2.
actors.hero.talent.liquid_agility.title=agilité liquide
actors.hero.talent.liquid_agility.desc=_+ 1 :_ Quand la Duelliste boit ou jette une potion, un breuvage ou un élixir, elle obtient _esquive x3_ et _précision x3_ sur sa prochaine attaque de mêlée dans les 5 tours.\n\n_+ 2 :_ Quand la Duelliste boit ou jette une potion, un breuvage ou un élixir, elle obtient _esquive infinie_ et _précision infinie_ sur sa prochaine attaque de mêlée dans les 5 tours.\n\nCe bonus dure un tour et une attaque supplémentaires lors de l'utilisation d'une potion de force, d'expérience ou d'objets alchimiques qui nécessitent ces potions pour être fabriqués.\n\nPour les objets alchimiques produits en grande quantité (comme le breuvage aquatique), ce talent a une chance de ce déclencher qui diminue avec le nombre d'objets fabriqués.
actors.hero.talent.weapon_recharging.title=rechargement d'arme
actors.hero.talent.weapon_recharging.desc=_+1:_ La Duelliste gagne une charge d'arme tous les _15 tours_ lorsqu'elle est sous l'effet d'un rechargement de baguettes ou d'artéfacts.\n\n_+2:_ La Duelliste gagne une charge d'arme tous les _10 tours_ lorsqu'elle est sous l'effet d'un rechargement de baguettes ou d'artéfacts.
actors.hero.talent.weapon_recharging.meta_desc=_Si ce talent est obtenu par un héros différent_, il inflige à la place +5% dégâts de mêlée quand il est sous un effet de rechargement à +1 , ou +7,5% de dégâts à +2.
actors.hero.talent.lethal_haste.title=précipitation létale
actors.hero.talent.lethal_haste.desc=_+1 :_ Quand la Duelliste tue un ennemi grâce à une capacité d'arme, elle obtient _3 tours_ de déplacement instantané.\n\n_+2 :_ Quand la Duelliste tue un ennemi grâce à une capacité d'arme, elle obtient _5 tours_ de déplacement instantané.
actors.hero.talent.lethal_haste.meta_desc=_Si ce talent est obtenu par un héros différent_, l'effet se déclenche avec des attaques normales, avec un temps de récupération de 100 tours.
actors.hero.talent.swift_equip.title=Équipement rapide
actors.hero.talent.swift_equip.desc=_+ 1 :_ La Duelliste peut changer instantanément d'arme équipée _une fois_ tous les 20 tours.\n\n_+ 2 :_ La Duelliste peut changer instantanément d'arme équipée _deux fois_ tous les 20 tours.\n\nSi la Duelliste a ce talent et qu'il n'est pas en cours de récupération, choisir une arme non équipée via l'accès rapide l'équipera directement.

actors.hero.talent.precise_assault.title=assaut précis
actors.hero.talent.precise_assault.desc=_+1:_ Quand la Duelliste utilise une capacité d'arme, sa prochaine attaque physique dans les 5 tours sera _2x plus précise_.\n\n_+2:_ Quand la Duelliste utilise une capacité d'arme, sa prochaine attaque physique dans les 5 tours sera _5x plus précise_.\n\n_+3:_ Quand la Duelliste utilise une capacité d'arme, sa prochaine attaque physique dans les 5 tours aura une _précision infinie_.
actors.hero.talent.precise_assault.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera sa précision en mêlée de 10% à +1, 20% à +2 et 30% à +3.
actors.hero.talent.deadly_followup.title=suivi mortel
actors.hero.talent.deadly_followup.desc=_+1:_ Lorsque la Duelliste touche un ennemi avec une arme de lancer, elle infligera _10% de dégâts au corps à corps en plus_ sur eux pendant 5 tours.\n\n_+2:_ Lorsque la Duelliste touche un ennemi avec une arme de lancer, elle infligera _20% de dégâts au corps à corps en plus_ sur eux pendant 5 tours.\n\n_+3:_ Lorsque la Duelliste touche un ennemi avec une arme de lancer, elle infligera _30% de dégâts au corps à corps en plus_ sur eux pendant 5 tours.

actors.hero.talent.varied_charge.title=charge variée
actors.hero.talent.varied_charge.desc=_+1 :_ La Championne regagne instantanément _0.17 charge d'arme_ quand elle utilise la capacité de deux armes différentes, sans limite de temps.\n\n_+2 :_ La Championne regagne instantanément _0.33 charge d'arme_ quand elle utilise la capacité de deux armes différentes, sans limite de temps.\n\n_+3 :_ La Championne regagne instantanément _0.5 charge d'arme_ quand elle utilise la capacité de deux armes différentes, sans limite de temps.
actors.hero.talent.twin_upgrades.title=Jumelles améliorées
actors.hero.talent.twin_upgrades.desc=_+1:_ Si l'une des deux armes équipées de la Championne a un niveau inférieur et _a un rang inférieur de 2 ou plus_ par rapport à l'autre arme, elle sera boostée au niveau de l'autre arme.\n\n_+2:_ Si l'une des deux armes équipées de la Championne a un niveau inférieur et _a un rang inférieur de 1 ou plus_ par rapport à l'autre arme, elle sera boostée au niveau de l'autre arme.\n\n_+3:_ Si l'une des deux armes équipées de la Championne a un niveau inférieur et _a un rang similaire ou inférieur_ par rapport à l'autre arme, elle sera boostée au niveau de l'autre arme.
actors.hero.talent.combined_lethality.title=létalité combinée
actors.hero.talent.combined_lethality.desc=_+1:_ Si la Championne attaque avec une arme de mêlée immédiatement après avoir utilisé la capacité d'une autre arme, cette attaque exécutera n'importe quel ennemi _rendu en dessous de 13% de ses PV maximums_, à l'exception des boss.\n\n_+2:_ Si la Championne attaque avec une arme de mêlée immédiatement après avoir utilisé la capacité d'une autre arme, cette attaque exécutera n'importe quel ennemi _rendu en dessous de 27% de ses PV maximums_, à l'exception des boss.\n\n_+3:_ Si la Championne attaque avec une arme de mêlée immédiatement après avoir utilisé la capacité d'une autre arme, cette attaque exécutera n'importe quel ennemi _rendu en dessous de 40% de ses PV maximums_, à l'exception des boss.\n\nCette attaque peut être l'attaque standard d'une arme de mêlée ou faire partie de la capacité de cette arme.

actors.hero.talent.unencumbered_spirit.title=esprit libre
actors.hero.talent.unencumbered_spirit.desc=_+1:_ La Moniale gagne _50% d’énergie en plus_ pour chaque pièce d’équipement de _rang 3 ou inférieur_ qu’elle utilise.\n\n_+2:_ La Moniale gagne _75% d’énergie en plus_ pour chaque pièce d’équipement de _rang 2 ou inférieur_ qu’elle utilise. Le bonus avec des équipements de rang 3 est inchangé.\n\n_+3:_ La Moniale gagne _100% d’énergie en plus_ pour chaque pièce d’équipement de _rang 1 ou inférieur_ qu’elle utilise. Le bonus avec des équipements de rang 2 ou 3 est inchangé. Elle obtient aussi gratuitement une armure en lin et des gants cloutés.\n\nNotez que ce talent n'accorde aucun bénéfice si vous vous battez à mains nues ou avec un anneau de force.
actors.hero.talent.monastic_vigor.title=vigueur monastique
actors.hero.talent.monastic_vigor.desc=_+1:_ Si la Moniale a _100% d'énergie_, ses capacités sont renforcées.\n\n_+2:_ Si la Moniale a _au moins 80% d'énergie_, ses capacités sont renforcées.\n\n_+3:_ Si la Moniale a _au moins 60% d'énergie_, ses capacités sont renforcées.\n\nLors du renforcement :\n- Rafale utilise l'enchantement de votre arme\n- Concentration est instantanée\n- Sprint gagne +4 de portée\n- Le Coup du Dragon inflige +50% de dégâts et repousse et paralyse tous les ennemis adjacents\n- Méditer soigne lentement 20% des PV manquants et accorde une résistance aux dégâts de 80%.
actors.hero.talent.combined_energy.title=Énergies combinées
actors.hero.talent.combined_energy.desc=_+1:_ Si la Moniale utilise dans une période de 5 tours une capacité d'arme et une capacité à _4 ou plus d'énergie_, elle regagne 1 énergie qu'elle a dépensé.\n\n_+2:_ Si la Moniale utilise dans une période de 5 tours une capacité d'arme et une capacité à _3 ou plus d'énergie_, elle regagne 1 énergie qu'elle a dépensé.\n\n_+3:_ Si la Moniale utilise dans une période de 5 tours une capacité d'arme et une capacité à _2 ou plus d'énergie_, elle regagne 1 énergie qu'elle a dépensé.

actors.hero.talent.close_the_gap.title=Combler l'écart
actors.hero.talent.close_the_gap.desc=_+1:_ La Duelliste surgit de _2 cases_ vers sa cible lorsqu'elle commence un duel.\n\n_+2:_ La Duelliste surgit de _3 cases_ vers sa cible lorsqu'elle commence un duel.\n\n_+3:_ La Duelliste surgit de _4 cases_ vers sa cible lorsqu'elle commence un duel.\n\n_+4:_ La Duelliste surgit de _5 cases_ vers sa cible lorsqu'elle commence un duel.\n\nCe surgissement peut passer à travers les dangers et les ennemis, mais pas à travers les éléments solides du terrain tels que les murs. Il est pris en compte lors de l'évaluation de distance pour pouvoir défier un ennemi.
actors.hero.talent.invigorating_victory.title=Victoire revigorante
actors.hero.talent.invigorating_victory.desc=_+1:_ Si la Duelliste bat sa cible avant la fin du duel, elle soigne _5 PV plus 30% des dégâts_ subits durant le duel.\n\n_+2:_ Si la Duelliste bat sa cible avant la fin du duel, elle soigne _10 PV plus 50% des dégâts_ subits durant le duel.\n\n_+3:_Si la Duelliste bat sa cible avant la fin du duel, elle soigne _15 PV plus 65% des dégâts_ subits durant le duel.\n\n_+4:_ Si la Duelliste bat sa cible avant la fin du duel, elle soigne _20 PV plus 75% des dégâts_ subits durant le duel.
actors.hero.talent.elimination_match.title=Match d'élimination
actors.hero.talent.elimination_match.desc=_+1:_ Si la Duelliste défie à nouveau dans les 3 tours à la fin d'un duel, ce défi a un coût de charge réduit de _16%_.\n\n_+2:_ Si la Duelliste défie à nouveau dans les 3 tours à la fin d'un duel, ce défi a un coût de charge réduit de _30%_.\n\n_+3:_ Si la Duelliste défie à nouveau dans les 3 tours à la fin d'un duel, ce défi a un coût de charge réduit de _40%_.\n\n_+4:_ Si la Duelliste défie à nouveau dans les 3 tours à la fin d'un duel, ce défi a un coût de charge réduit de _50%_.

actors.hero.talent.elemental_reach.title=Portée élémentaire
actors.hero.talent.elemental_reach.desc=_+1:_ La portée de la frappe élémentaire est augmentée à _5 cases_ au lieu de 4, et sa largeur est augmentée à _75 degrés_ au lieu de 65.\n\n_+2:_ La portée de la frappe élémentaire est augmentée à _6 cases_ au lieu de 4, et sa largeur est augmentée à _85 degrés_ au lieu de 65.\n\n_+3:_ La portée de la frappe élémentaire est augmentée à _7 cases_ au lieu de 4, et sa largeur est augmentée à _95 degrés_ au lieu de 65.\n\n_+4:_ La portée de la frappe élémentaire est augmentée à _8 cases_ au lieu de 4, et sa largeur est augmentée à _105 degrés_ au lieu de 65.
actors.hero.talent.striking_force.title=Force de frappe
actors.hero.talent.striking_force.desc=_+1:_ La puissance de la frappe élémentaire est augmentée de _30%_.\n\n_+2:_ La puissance de la frappe élémentaire est augmentée de _60%_.\n\n_+3:_ La puissance de la frappe élémentaire est augmentée de _90%_.\n\n_+4:_ La puissance de la frappe élémentaire est augmentée de _120%_.
actors.hero.talent.directed_power.title=Puissance dirigée
actors.hero.talent.directed_power.desc=_+1:_ L'attaque directe de la frappe élémentaire gagne _+30% de pouvoir d'enchantement_ pour chaque ennemi à portée de l'effet de la frappe, y compris la cible de l'attaque.\n\n_+2:_ L'attaque directe de la frappe élémentaire gagne _+60% de pouvoir d'enchantement_ pour chaque ennemi à portée de l'effet de la frappe, y compris la cible de l'attaque.\n\n_+3:_ L'attaque directe de la frappe élémentaire gagne _+90% de pouvoir d'enchantement_ pour chaque ennemi à portée de l'effet de la frappe, y compris la cible de l'attaque.\n\n_+4:_ L'attaque directe de la frappe élémentaire gagne _+120% de pouvoir d'enchantement_ pour chaque ennemi à portée de l'effet de la frappe, y compris la cible de l'attaque.

actors.hero.talent.feigned_retreat.title=retraite feintée
actors.hero.talent.feigned_retreat.desc=_+1:_ Si un ennemi attaque l'image rémanente de la Duelliste, elle gagne _2 tours_ de hâte.\n\n_+2:_ Si un ennemi attaque l'image rémanente de la Duelliste, elle gagne _4 tours_ de hâte.\n\n_+3:_ Si un ennemi attaque l'image rémanente de la Duelliste, elle gagne _6 tours_ de hâte.\n\n_+4:_ Si un ennemi attaque l'image rémanente de la Duelliste, elle gagne _8 tours_ de hâte.
actors.hero.talent.expose_weakness.title=Vulnérabilité exposée
actors.hero.talent.expose_weakness.desc=_+1:_ Les ennemis qui attaquent l'image rémanente de la Duelliste deviennent affaiblis et vulnérables pour _2 tours_.\n\n_+2:_ Les ennemis qui attaquent l'image rémanente de la Duelliste deviennent affaiblis et vulnérables pour _4 tours_.\n\n_+3:_ Les ennemis qui attaquent l'image rémanente de la Duelliste deviennent affaiblis et vulnérables pour _6 tours_.\n\n_+4:_ Les ennemis qui attaquent l'image rémanente de la Duelliste deviennent affaiblis et vulnérables pour _8 tours_.
actors.hero.talent.counter_ability.title=Contre-capacité
actors.hero.talent.counter_ability.desc=_+1:_ Si la Duelliste utilise une capacité d'arme dans les 3 tours après que son image rémanente soit attaquée, elle regagne instantanément _0.38 charge_.\n\n_+2:_ Si la Duelliste utilise une capacité d'arme dans les 3 tours après que son image rémanente soit attaquée, elle regagne instantanément _0.77 charge_.\n\n_+3:_ Si la Duelliste utilise une capacité d'arme dans les 3 tours après que son image rémanente soit attaquée, elle regagne instantanément _1.33 charge_.\n\n_+4:_ Si la Duelliste utilise une capacité d'arme dans les 3 tours après que son image rémanente soit attaquée, elle regagne instantanément _1.5 charge_.

#cleric
actors.hero.talent.satiated_spells.title=Sorts à satiété
actors.hero.talent.satiated_spells.desc=_+1 :_ Manger permet au Clerc de gagner _3 protections_ la prochaine fois qu'iel lance un sort.\n\n_+2 :_ Manger permet au Clerc de gagner _5 protections_ la prochaine fois qu'iel lance un sort.
actors.hero.talent.satiated_spells.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place immédiatement une protection, qui se dissipera de façon classique après 10 tours.
actors.hero.talent.holy_intuition.title=intuition sacrée
actors.hero.talent.holy_intuition.desc=_+1 :_ Le Clerc peut lancer _Intuition Sacrée_, un sort permettant de révéler si un objet est maudit ou non au prix de _3 charges_.\n\n_+2 :_ Le Clerc peut lancer _Intuition Sacrée_, un sort permettant de révéler si un objet est maudit ou non au prix de _2 charges_.
actors.hero.talent.holy_intuition.meta_desc=_Si ce talent est acquis par un autre héros_, il lui permettra à la place de repérer une malédiction sur un objet maudit juste avant de l'équiper, 15% du temps à +1 ou 25% du temps à +2.
actors.hero.talent.searing_light.title=lumière calcinante
actors.hero.talent.searing_light.desc=_+1 :_ Les attaques physiques du Clerc sur les ennemis illuminés par _Lumière Guidante_ infligent _+3 dégâts._\n\n_+2 :_ Les attaques physiques du Clerc sur les ennemis illuminés par _Lumière Guidante_ infligent _+5 dégâts._
actors.hero.talent.searing_light.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place son bonus de dégâts lors de l'utilisation d'une baguette ou d'un artéfact sur un ennemi, avec un temps de rechargement de 20 tours.
actors.hero.talent.shield_of_light.title=bouclier de lumière
actors.hero.talent.shield_of_light.desc=_+1 :_ Le Clerc peut lancer _Bouclier de Lumière_, un sort qui se lance instantanément et qui accorde _2-4 d'armure_ pendant 5 tours contre une cible au prix de 1 charge.\n\n_+2 :_ Le Clerc peut lancer _Bouclier de Lumière_, un sort qui se lance instantanément et qui accorde _3-6 d'armure_ pendant 5 tours contre une cible au prix de 1 charge.
actors.hero.talent.shield_of_light.meta_desc=_Si ce talent est acquis par un autre héros_, il réduira à la place les dégâts qu'il subit de son ennemi ciblé de 1, 33% du temps à +1 ou 50% du temps à +2.

actors.hero.talent.enlightening_meal.title=Repas Inspirant
actors.hero.talent.enlightening_meal.desc=_+1 :_ Manger prend un tour au Clerc et confère _0.67 charge_ à son tome sacré.\n\n_+2 :_ Manger prend un tour au Clerc et confère _1 charge_ à son tome sacré.
actors.hero.talent.enlightening_meal.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place 2 tours de rechargement de baguettes et d'artéfacts à +1, ou 3 tours à +2. La corne d'abondance ne peut pas être rechargée de cette manière.
actors.hero.talent.recall_inscription.title=Rappel d'inscription
actors.hero.talent.recall_inscription.refunded=Votre objet a été remboursé !
actors.hero.talent.recall_inscription.desc=_+1 :_ Le Clerc peut lancer _Rappel d'Inscription_, un sort lui permettant de répéter l'effet du dernier parchemin ou pierre runique utilisé durant les _10 derniers tours._\n\n_+2 :_ Le Clerc peut lancer _Rappel d'Inscription_, un sort lui permettant de répéter l'effet du dernier parchemin ou pierre runique utilisé durant les _300 derniers tours._\n\nRappel d'inscription ne peut pas être utilisé avec des parchemins d'amélioration. Le coût en charges dépend de l'objet utilisé : 2 pour une pierre runique, 3 pour un parchemin, 4 pour un parchemin exotique. Ce coût est de plus doublé pour un parchemin de transmutation ou les objets alchimiques fabriqués avec des parchemins de transmutation ou d'amélioration.
actors.hero.talent.recall_inscription.meta_desc=_Si ce talent est acquis par un autre héros_, il remboursera à la place les parchemins et pierres runiques utilisés 10% du temps à +1 ou 15% du temps à +2. Les parchemins d'améliorations sont ignorés par cet effet.
actors.hero.talent.sunray.title=Rayon de Soleil
actors.hero.talent.sunray.desc=_+1 :_ Le Clerc peut lancer _Rayon de Soleil_, un sort infligeant _4-8 dégâts_ et aveuglant sa cible pendant _4 tours_ au prix de 1 charge.\n\n_+2 :_ Le Clerc peut lancer _Rayon de Soleil_, un sort infligeant _6-12 dégâts_ et aveuglant sa cible pendant _6 tours_ au prix de 1 charge.\n\nRayon de Soleil ne peut aveugler une cible donnée qu'une seule fois, mais si la cible est déjà aveuglée par ce sort elle devient paralysée. Rayon de Soleil inflige toujours le maximum de dégâts aux ennemis morts-vivants et aux démons.
actors.hero.talent.sunray.meta_desc=_Si ce talent est acquis par un autre héros_, il permettra à la place aux baguettes et artéfacts d'aveugler les ennemis pendant 4 tous, 15% du temps à +1 ou 25% du temps à +2.
actors.hero.talent.divine_sense.title=Sens Divins
actors.hero.talent.divine_sense.desc=_+1 :_ Le Clerc peut lancer _Sens Divins_, un sort qui se lance instantanément et lui accorde une vision spirituelle sur _8 cases_ pendant 50 tours, au prix de 2 charges.\n\n_+2 :_ Le Clerc peut lancer _Sens Divins_, un sort qui se lance instantanément et lui accorde une vision spirituelle sur _12 cases_ pendant 50 tours, au prix de 2 charges.
actors.hero.talent.divine_sense.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place une vision spirituelle pendant un court instant après avoir utilisé une baguette ou un artéfact, avec une portée de 3 cases à +1 ou 5 cases à +2.
actors.hero.talent.bless.title=Bénédiction
actors.hero.talent.bless.desc=_+1 :_ Le Clerc peut lancer _Bénédiction_, un sort accordant _6 tours de bénédiction et 10 protections_ quand lancé sur ellui-même ou _10 tours de bénédiction et 10 soins_ quand lancé sur un autre personnage, au prix de 1 charge.\n\n_+2 :_ Le Clerc peut lancer _Bénédiction_, un sort accordant _10 tours de bénédiction et 15 protections_ quand lancé sur ellui-même ou _15 tours de bénédiction et 15 soins_ quand lancé sur un autre personnage, au prix de 1 charge.\n\nL'excès de soins de ce sort est convertit en protection.
actors.hero.talent.bless.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera à la place la précision et l'esquive du héros et de tous ses alliés de 3% à +1 et 5% à +2.

actors.hero.talent.cleanse.title=Purification
actors.hero.talent.cleanse.desc=_+1 :_ Le Clerc peut lancer _Purification_, un sort qui _retire les effets négatifs_ du Clerc et de ses alliés proches, et leur accorde _10 protections_ au prix de 2 charges.\n\n_+2 :_ Le Clerc peut lancer _Purification_, un sort qui _donne 3 tours d'immunité aux effets négatifs_ au Clerc et à ses alliés proches, et leur accorde _20 protections_ au prix de 2 charges.\n\n_+3 :_ Le Clerc peut lancer _Purification_, un sort qui _donne 5 tours d'immunité aux effets négatifs_ au Clerc et à ses alliés proches, et leur accorde _30 protections_ au prix de 2 charges.
actors.hero.talent.cleanse.meta_desc=_Si ce talent est acquis par un autre héros_, il permet à la place au héros de purifier ses effets négatifs en utilisant une baguette ou un artéfact, 10/20/30% du temps à +1/+2/+3.
actors.hero.talent.light_reading.title=Lecture Légère
actors.hero.talent.light_reading.desc=_+1 :_ Le Clerc peut utiliser son tome sacré s'il n'est pas équipé, mais il se recharge à _25%_ de sa vitesse normale quand il n'est pas équipé.\n\n_+2 :_ Le Clerc peut utiliser son tome sacré s'il n'est pas équipé, mais il se recharge à _50%_ de sa vitesse normale quand il n'est pas équipé.\n\n_+3 :_ Le Clerc peut utiliser son tome sacré s'il n'est pas équipé, mais il se recharge à _75%_ de sa vitesse normale quand il n'est pas équipé.
actors.hero.talent.light_reading.meta_desc=_Si ce talent est acquis par un autre héros_, il améliore à la place la vitesse de rechargement des baguettes de 7/13/20% à +1/+2/+3.

actors.hero.talent.holy_lance.title=Lance Sacrée
actors.hero.talent.holy_lance.desc=_+1 :_ Le Prêtre peut lancer _Lance Sacrée_, un sort dévastateur qui inflige _30-55 dégâts_ au prix de 4 charges.\n\n_+2 :_ Le Prêtre peut lancer _Lance Sacrée_, un sort dévastateur qui inflige _45-83 dégâts_ au prix de 4 charges.\n\n_+3 :_ Le Prêtre peut lancer _lance sacrée_, un sort dévastateur qui inflige _60-110 dégâts_ au prix de 4 charges.\n\nLance Sacrée inflige toujours le maximum de dégâts aux ennemis morts-vivants et démoniaques. Lance Sacrée a un temps de rechargement de 30 tours avant de pouvoir être réutilisé.
actors.hero.talent.hallowed_ground.title=Terre Sacrée
actors.hero.talent.hallowed_ground.desc=_+1 :_ Le Prêtre peut lancer _Terre Sacrée_, un sort qui sanctifie la terre dans une _zone de 3x3_ pendant 20 tours, au prix de 2 charges.\n\n_+2 :_ Le Prêtre peut lancer _Terre Sacrée_, un sort qui sanctifie la terre dans une _zone de 5x5_ pendant 20 tours, au prix de 2 charges.\n\n_+3 :_ Le Prêtre peut lancer _Terre Sacrée_, un sort qui sanctifie la terre dans une _zone de 7x7_ pendant 20 tours, au prix de 2 charges.\n\nQuand il est lancé, Terre Sacrée soigne les alliés de 15 PV, enracine brièvement les ennemis et répand des herbes courtes. Après, le terrain soigne lentement les alliés, estropie les ennemis et fait pousser de façon aléatoire des herbes hautes. La terre sacrée protège le Prêtre au lieu de le soigner et peut être détruite par le feu.
actors.hero.talent.mnemonic_prayer.title=Prière Mémorielle
actors.hero.talent.mnemonic_prayer.desc=_+1 :_ Le Prêtre peut lancer _Prière Mémorielle_, un sort qui prolonge la durée d'un effet positif/négatif d'un allié/ennemi pendant _3 tours_ au prix de 1 charge.\n\n_+2 :_ Le Prêtre peut lancer _Prière Mémorielle_, un sort qui prolonge la durée d'un effet positif/négatif d'un allié/ennemi pendant _4 tours_ au prix de 1 charge.\n\n_+3 :_ Le Prêtre peut lancer _Prière Mémorielle_, un sort qui prolonge la durée d'un effet positif/négatif d'un allié/ennemi pendant _5 tours_ au prix de 1 charge.\n\nPrière Mémorielle se lance instantanément. Prière Mémorielle ne peut prolonger un effet donné qu'une seule fois, et ne s'applique pas pour les effets donnés par les capacités d'armure.

actors.hero.talent.lay_on_hands.title=imposition des mains
actors.hero.talent.lay_on_hands.desc=_+1 :_ Le Paladin peut lancer _Imposition des Mains_, un sort qui soigne instantanément un personnage proche de _15 PV_, ou accorde au Paladin _15 protections_, au prix de 1 charge.\n\n_+2 :_ Le Paladin peut lancer _Imposition des Mains_, un sort qui soigne instantanément un personnage proche de _20 PV_, ou accorde au Paladin _20 protections_, au prix de 1 charge.\n\n_+3 :_ Le Paladin peut lancer _Imposition des Mains_, un sort qui soigne instantanément un personnage proche de _25 PV_, ou accorde au Paladin _25 protections_, au prix de 1 charge.\n\nL'excès de soins de ce sort est converti en protection. Imposition des Mains peut être utilisé plusieurs fois à la suite, mais il est impossible d'accumuler plus de 3 lancers en équivalents de protection.
actors.hero.talent.aura_of_protection.title=aura de protection
actors.hero.talent.aura_of_protection.desc=_+1 :_ Le Paladin peut lancer _Aura de Protection_, un sort qui accorde au Paladin et à tous ses alliés dans un rayon de 2 cases _20% de résistance aux dégâts_ et l'effet du glyphe de l'armure du Paladin à _+50% de puissance_ pendant 20 tours, au prix de 2 charges.\n\n_+2 :_ Le Paladin peut lancer _Aura de Protection_, un sort qui accorde au Paladin et à tous ses alliés dans un rayon de 2 cases _30% de résistance aux dégâts_ et l'effet du glyphe de l'armure du Paladin à _+75% de puissance_ pendant 20 tours, au prix de 2 charges.\n\n_+3 :_ Le Paladin peut lancer _Aura de Protection_, un sort qui accorde au Paladin et à tous ses alliés dans un rayon de 2 cases _40% de résistance aux dégâts_ et l'effet du glyphe de l'armure du Paladin à _+100% de puissance_ pendant 20 tours, au prix de 2 charges.
actors.hero.talent.wall_of_light.title=mur de lumière
actors.hero.talent.wall_of_light.desc=_+1 :_ Le Paladin peut lancer _Mur de Lumière_, un sort qui crée un mur de _3 cases de largeur_ devant le Paladin qui repousse les ennemis et dure 20 tours, au prix de 3 charges.\n\n_+2 :_ Le Paladin peut lancer _Mur de Lumière_, un sort qui crée un mur de _5 cases de largeur_ devant le Paladin qui repousse les ennemis et dure 20 tours, au prix de 3 charges.\n\n_+3 :_ Le Paladin peut lancer _Mur de Lumière_, un sort qui crée un mur de _7 cases de largeur_ devant le Paladin qui repousse les ennemis et dure 20 tours, au prix de 3 charges.\n\nLe mur peut être placée orthogonalement ou diagonalement. Il ne peut y avoir qu'un seul mur à la fois.

actors.hero.talent.divine_intervention.title=intervention divine
actors.hero.talent.divine_intervention.desc=_+1 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Intervention Divine_, qui augmente jusqu'à _150 points_ la protection du Clerc et des ses alliés, et prolonge la durée de la forme élevée de _3 tours._\n\n_+2 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Intervention Divine_, qui augmente jusqu'à _200 points_ la protection du Clerc et des ses alliés, et prolonge la durée de la forme élevée de _4 tours._\n\n_+3 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Intervention Divine_, qui augmente jusqu'à _250 points_ la protection du Clerc et des ses alliés, et prolonge la durée de la forme élevée de _5 tours._\n\n_+4 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Intervention Divine_, qui augmente jusqu'à _300 points_ la protection du Clerc et des ses alliés, et prolonge la durée de la forme élevée de _6 tours._\n\nIntervention Divine exige 5 charges du tome et ne peut être lancée qu'une seule fois par forme élevée.
actors.hero.talent.judgement.title=jugement
actors.hero.talent.judgement.desc=_+1 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Jugement_, qui inflige _10-20 dégâts_ à tous les ennemis visibles.\n\n_+2 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Jugement_, qui inflige _15-30 dégâts_ à tous les ennemis visibles.\n\n_+3 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Jugement_, qui inflige _20-40 dégâts_ à tous les ennemis visibles.\n\n_+4 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Jugement_, qui inflige _25-50 dégâts_ à tous les ennemis visibles.\n\nJugement coûte 3 charges du tome. Jugement inflige 33% de dégâts supplémentaires pour chaque sort que le Clerc à lancé depuis qu'iel est entré en forme élevé ou qu'iel a lancé pour la dernière fois Jugement.
actors.hero.talent.flash.title=flash
actors.hero.talent.flash.desc=_+1 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Flash_ pour se téléporter à une distance de _3 cases_ maximum.\n\n_+2 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Flash_ pour se téléporter à une distance de _4 cases_ maximum.\n\n_+3 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Flash_ pour se téléporter à une distance de _5 cases_ maximum.\n\n_+4 :_ Quand iel est en Forme Élevée, le Clerc peut lancer _Flash_ pour se téléporter à une distance de _6 cases_ maximum.\n\nFlash coûte initialement 2 charges du tome, mais son coût augmente de 1 charge pour chaque utilisation du sort durant la même forme élevée.

actors.hero.talent.body_form.title=forme corporelle
actors.hero.talent.body_form.desc=Le Clerc peut lancer _Forme Corporelle_, qui fait prendre à la Trinité le pouvoir d'un enchantement ou d'un glyphe que le Clerc a identifié cette partie, au prix de 2 charges.\n\n_+1 :_ Quand Trinité est utilisé, le Clerc gagne l'effet choisi pendant _20 tours_.\n\n_+2 :_ Quand Trinité est utilisé, le Clerc gagne l'effet choisi pendant _27 tours_.\n\n_+3 :_ Quand Trinité est utilisé, le Clerc gagne l'effet choisi pendant _33 tours_.\n\n_+4 :_ Quand Trinité est utilisé, le Clerc gagne l'effet choisi pendant _40 tours_.\n\nLa Trinité ne peut posséder qu'un seul effet corporel à la fois. Le coût en charges de Trinité est plus élevé si le glyphe choisi est rare et puissant.
actors.hero.talent.mind_form.title=forme mentale
actors.hero.talent.mind_form.desc=Le Clerc peut lancer _Forme Mentale_, qui fait prendre à la Trinité le pouvoir d'une baguette ou d'une arme de jet que le Clerc a utilisé cette partie, au prix de 3 charges.\n\n_+1 :_ Quand Trinité est utilisé, le Clerc utilise utilise l'effet de tir ou de lancer de l'objet choisi, comme s'il était à _+3._\n\n_+2 :_ Quand Trinité est utilisé, le Clerc utilise utilise l'effet de tir ou de lancer de l'objet choisi, comme s'il était à _+4._\n\n_+3 :_ Quand Trinité est utilisé, le Clerc utilise utilise l'effet de tir ou de lancer de l'objet choisi, comme s'il était à _+5._\n\n_+4 :_ Quand Trinité est utilisé, le Clerc utilise utilise l'effet de tir ou de lancer de l'objet choisi, comme s'il était à _+6._\n\nLa Trinité ne peut posséder qu'un seul effet mental à la fois.
actors.hero.talent.spirit_form.title=forme spirituelle
actors.hero.talent.spirit_form.desc=Le Clerc peut lancer _Forme Spirituelle_, qui fait prendre à la Trinité le pouvoir d'un anneau ou d'un artéfact que le Clerc a identifié cette partie (à l'exception du tome sacré), au prix de 4 charges.\n\n_+1 :_ Quand Trinité est utilisé, le Clerc gagne l'effet d'un anneau à _+1_ pendant 20 tours, ou déclenche l'effet d'un artéfact à _+4_.\n\n_+2 :_ Quand Trinité est utilisé, le Clerc gagne l'effet d'un anneau à _+2_ pendant 20 tours, ou déclenche l'effet d'un artéfact à _+6_.\n\n_+3 :_ Quand Trinité est utilisé, le Clerc gagne l'effet d'un anneau à _+3_ pendant 20 tours, ou déclenche l'effet d'un artéfact à _+8_.\n\n_+4 :_ Quand Trinité est utilisé, le Clerc gagne l'effet d'un anneau à _+4_ pendant 20 tours, ou déclenche l'effet d'un artéfact à _+10_.\n\nLa Trinité ne peut posséder qu'un seul effet spirituel à la fois. Les artéfacts ont différents effets et coûts en charges d'armure quand ils sont utilisés via Trinité.

actors.hero.talent.beaming_ray.title=rayon de déplacement
actors.hero.talent.beaming_ray.desc=Le Clerc peut lancer _Rayon de Déplacement_ depuis un allié renforcé, au prix de 1 charge. Ce rayon peut traverser les murs et téléporte l'allié à l'endroit ciblé. Si un ennemi se trouve à cet endroit, l'allié apparaitra à côté de lui et le ciblera. Le Rayon de Déplacement peut même téléporter les alliés normalement immobiles, mais avec une portée réduite de moitié.\n\n_+1 :_ Rayon de Déplacement a une portée maximale de _4 cases_, et augmente le bonus de dégâts du Pouvoir du Nombre à _+35%_ contre l'ennemi le plus proche pendant 10 tours.\n\n_+2 :_ Rayon de Déplacement a une portée maximale de _8 cases_, et augmente le bonus de dégâts du Pouvoir du Nombre à _+40%_ contre l'ennemi le plus proche pendant 10 tours.\n\n_+3 :_ Rayon de Déplacement a une portée maximale de _12 cases_, et augmente le bonus de dégâts du Pouvoir du Nombre à _+45%_ contre l'ennemi le plus proche pendant 10 tours.\n\n_+4 :_ Rayon de Déplacement a une portée maximale de _16 cases_, et augmente le bonus de dégâts du Pouvoir du Nombre à _+50%_ contre l'ennemi le plus proche pendant 10 tours.
actors.hero.talent.life_link.title=lien vital
actors.hero.talent.life_link.desc=Le Clerc peut lancer _Lien Vital_ entre ellui et un allié renforcé au prix de 2 charges. Ce sort partage les dégâts reçus entre ellui et son allié, et permet aux sorts bénéfiques de rang 3 ou moins d'affecter les deux personnages s'ils ne devaient s'appliquer qu'à un seul d'entre eux.\n\n_+1 :_ Lien Vital dure _10 tours_ et augmente le bonus défensif du Pouvoir du Nombre à _-35% de dégâts reçus._\n\n_+2 :_ Lien Vital dure _13 tours_ et augmente le bonus défensif du Pouvoir du Nombre à _-40% de dégâts reçus._\n\n_+3 :_ Lien Vital dure _17 tours_ et augmente le bonus défensif du Pouvoir du Nombre à _-45% de dégâts reçus._\n\n_+4 :_ Lien Vital dure _20 tours_ et augmente le bonus défensif du Pouvoir du Nombre à _-50% de dégâts reçus._
actors.hero.talent.stasis.title=Stase
actors.hero.talent.stasis.desc=Le Clerc peut lancer _Stase_ sur un allié renforcé au prix de 2 charges. Stase retire temporairement l'allié du donjon et met en pause tous ses effets bénéfiques, y compris le Pouvoir du Nombre. L'allié réapparaitra à côté de vous quand l'effet se termine. Stase peut être relancé instantanément et gratuitement pour terminer plus tôt cet effet. Stase fonctionne sur les alliés immobiles, mais ne peut pas les déplacer d'un étage à l'autre.\n\n_+1 :_ Stase dure au maximum _60 tours._\n\n_+2 :_ Stase dure au maximum _90 tours._\n\n_+3 :_ Stase dure au maximum _120 tours._\n\n_+4 :_ Stase dure au maximum _150 tours._\n\nLe Clerc peut aussi lancer Rayon de Déplacement quand un allié est en stase pour le réinvoquer, ou lancer Lien Vital pour préparer son effet. Les alliés ne bénéficient cependant pas de l'effet de Lien Vital quand ils sont en stase.


