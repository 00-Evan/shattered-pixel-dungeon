actors.blobs.blizzard.name=blizzard
actors.blobs.blizzard.desc=Un blizzard fait rage ici.

actors.blobs.confusiongas.name=gaz de confusion
actors.blobs.confusiongas.desc=Un nuage de gaz de confusion tourbillonne à cet endroit.

actors.blobs.electricity.name=électricité
actors.blobs.electricity.desc=Un champ électrique brille de mille feux ici.
actors.blobs.electricity.rankings_desc=Électrocuté
actors.blobs.electricity.ondeath=Vous avez été électrocuté...

actors.blobs.fire.name=feu
actors.blobs.fire.desc=Un incendie fait rage ici.

actors.blobs.foliage.name=feuillage
actors.blobs.foliage.desc=Des rayons lumineux percent les ténèbres du jardin souterrain.

actors.blobs.freezing.name=air froid
actors.blobs.freezing.desc=L'air est anormalement froid ici.

actors.blobs.goowarn.name=énergie noire
actors.blobs.goowarn.desc=Des taches d'énergie sombre grouillent ici !

actors.blobs.inferno.name=brasier
actors.blobs.inferno.desc=Un brasier fait rage ici.

actors.blobs.paralyticgas.name=gaz paralysant
actors.blobs.paralyticgas.desc=Un nuage de gaz paralysant tourbillonne ici.

actors.blobs.regrowth.name=repousse

actors.blobs.sacrificialfire.name=feu sacrificiel
actors.blobs.sacrificialfire.desc=Un autel avec un feu sacrificiel brûlant en son centre. Toute créature tuée ici sera consumée en offrande aux esprits du donjon.\n\nPeut-être qu'une récompense sera donnée si une quantité suffisante de sacrifices sont faits ?
actors.blobs.sacrificialfire.worthy=Le feu consume votre offrande et gagne en puissance.
actors.blobs.sacrificialfire.unworthy=Le feu consume votre offrande, mais ne change pas.
actors.blobs.sacrificialfire.reward=Le feu gagne en puissance puis se dissipe, laissant derrière lui une récompense !

actors.blobs.smokescreen.name=écran de fumée
actors.blobs.smokescreen.desc=Un épais nuage de fumée noire tourbillonne ici.

actors.blobs.stenchgas.name=gaz puant
actors.blobs.stenchgas.desc=Un nuage de puanteur fétide tourbillonne ici.

actors.blobs.stormcloud.name=nuages d'orage
actors.blobs.stormcloud.desc=Un nuage de vapeur d'eau tourbillonne ici.

actors.blobs.toxicgas.name=gaz toxique
actors.blobs.toxicgas.desc=Un nuage verdâtre empli de gaz toxique tourbillonne ici.
actors.blobs.toxicgas.rankings_desc=Suffoqué
actors.blobs.toxicgas.ondeath=Vous êtes mort empoisonné par du gaz toxique.

actors.blobs.corrosivegas.name=gaz corrosif
actors.blobs.corrosivegas.desc=Un nuage de gaz caustique tourbillonne ici.

actors.blobs.waterofawareness.name=eau de conscience
actors.blobs.waterofawareness.procced=Alors que vous buvez une gorgée, vous sentez la connaissance infuser dans votre esprit.
actors.blobs.waterofawareness.desc=Le pouvoir de la connaissance émane de l'eau de ce puits. Buvez-en une gorgée pour découvrir tous les secrets de vos objets équipés, identifier les malédictions dans votre inventaire et révéler tous les objets de cet étage.

actors.blobs.waterofhealth.name=eau de santé
actors.blobs.waterofhealth.procced=Alors que vous buvez une gorgée, vos blessures guérissent complètement.
actors.blobs.waterofhealth.desc=Le pouvoir de guérison qui se dégage de ce puits est presque palpable. Buvez-en une gorgée pour soigner vos blessures, satisfaire votre faim et purifier les objets que vous portez.

actors.blobs.web.name=toile d'araignée
actors.blobs.web.desc=Un toile épaisse couvre la zone. Tout ce qui la touche ou qui est lancé dessus la brisera mais sera également collé sur place.



###buffs
actors.buffs.adrenaline.name=adrénaline
actors.buffs.adrenaline.desc=Une montée de puissance physique, l'adrénaline augmente à la fois la vitesse d'attaque et de déplacement.\n\nL'adrénaline permet à sa cible de courir 2x plus vite, et d'attaquer 1,5x plus vite.\n\nTours restants : %s.

actors.buffs.adrenalinesurge.name=augmentation de force
actors.buffs.adrenalinesurge.desc=Une vague de grande puissance, mais malheureusement temporaire.\n\nBonus de force : +%d.\nNombre de tours avant affaiblissement du bonus : %s.

actors.buffs.amok.name=folie furieuse
actors.buffs.amok.desc=La folie furieuse fait entrer sa cible dans un état de rage folle. \n\nUne créature sous l'effet de la folie furieuse attaque tout ce qui passe à sa portée, amis ou ennemis.\n\nTours de folie furieuse restants : %s.

actors.buffs.arcanearmor.name=armure arcanique
actors.buffs.arcanearmor.desc=Un fin bouclier vous entoure, bloquant une partie des attaques magiques.\n\nVotre armure magique est actuellement améliorée de : 0-%d.\n\nTours avant que l'armure arcanique ne s'affaiblisse : %s.

actors.buffs.artifactrecharge.name=rechargement d'artéfact
actors.buffs.artifactrecharge.desc=De l'énergie parcourt votre corps, augmentant la vitesse de recharge de vos artefacts équipés.\n\nChaque artefact est affecté différemment, mais ils seront tous chargés bien plus rapidement qu'en temps normal.\n\nTours restants : %s.

actors.buffs.ascensionchallenge.name=malédiction de l'amulette
actors.buffs.ascensionchallenge.desc=D'une manière ou d'une autre, Yog-Dzewa maintient son influence sur ce monde grâce à l'amulette et essaie d'arrêter votre ascension !\n\nLe pouvoir de Yog-Dzewa rend le donjon beaucoup plus dangereux, augmentant le nombre d'ennemis et les rendant plus forts ! Ce pouvoir continuera à se développer s'il n'est pas contrôlé, il peut être affaibli en battant des ennemis qui ont été améliorés par le pouvoir de Yog-Dzewa.
actors.buffs.ascensionchallenge.desc_clear=L'énergie obscure qui émane de l'amulette a été affaiblie autant que possible pour le moment.
actors.buffs.ascensionchallenge.desc_beckon=L'amulette _en appelle à tous les ennemis lointains,_ les alertant de votre position.
actors.buffs.ascensionchallenge.desc_haste=L'amulette _hâte les ennemis lointains,_ leur permettant de vous rattraper plus rapidement !
actors.buffs.ascensionchallenge.desc_slow=L'amulette _vous ralentit,_ et annule les bonus de vitesse !
actors.buffs.ascensionchallenge.desc_damage=L'énergie de l'amulette est devenue si puissante qu'elle _vous blesse directement !_
actors.buffs.ascensionchallenge.beckon=L'amulette commence à en appeler aux ennemis lointains.
actors.buffs.ascensionchallenge.haste=L'amulette commence à hâter les ennemis lointains !
actors.buffs.ascensionchallenge.slow=Vous commencez à ressentir l'amulette devenir un poids de plomb dans votre inventaire !
actors.buffs.ascensionchallenge.damage=L'amulette commence à irradier d’énergie obscure. Ça brûle !
actors.buffs.ascensionchallenge.weaken_info=Vous feriez mieux de vaincre des ennemis pour affaiblir la malédiction de l'amulette !
actors.buffs.ascensionchallenge.weaken=Vous pouvez ressentir la malédiction de l'amulette s'affaiblir légèrement.
actors.buffs.ascensionchallenge.break=Vous prenez un moment pour reprendre votre respiration et sentez vos blessures se refermer !
actors.buffs.ascensionchallenge.almost=Vous sentez l'emprise de Yog sur l'amulette s'affaiblir, vous y êtes presque !
actors.buffs.ascensionchallenge.on_kill=L'énergie obscure vous consume...

actors.buffs.barkskin.name=peau d'écorce
actors.buffs.barkskin.desc=Votre peau s'est endurcie, elle semble rugueuse et solide comme de l'écorce.\n\nVotre peau endurcie augmente votre armure effective, améliorant votre défense contre les attaques physiques. \n\nVotre armure est actuellement augmentée de : 0-%d.\nTours jusqu'à ce que l'écorce s'affaiblisse : %s.\n\nSi vous obtenez l'effet de peau d'écorce par différentes sources, seul le plus puissant s'appliquera.

actors.buffs.barrier.name=barrière
actors.buffs.barrier.desc=Un champ de force durable qui bloque tous les dégâts.\n\nLa barrière encaissera les dégâts pour ce qu'elle protège, tant qu'il lui reste de l'énergie protectrice. L'énergie protectrice se dispersera lentement.\n\nProtection restante : %d.

actors.buffs.berserk.angered=fou de colère
actors.buffs.berserk.berserk=fou furieux
actors.buffs.berserk.exhausted=épuisé
actors.buffs.berserk.recovering=en récupération
actors.buffs.berserk.angered_desc=Les blessures du berserker renforcent ses coups. Plus le berserker prend des dommages physiques, plus sa fureur va grandir, lui octroyant des dégâts bonus. Les dommages réduits par son armure sont pris en compte pour l'augmentation de sa fureur.\n\nSa fureur se calme avec le temps. Plus la santé du berserker est basse, plus sa fureur va durer longtemps.\n\nÀ 100%% de fureur, le berserker peut décupler sa folie, ce qui lui accorde une protection basée sur le niveau de son armure et sa santé manquante. La protection se réduira avec le temps et une fois épuisée, le berserker devra se reposer avant de déployer à nouveau sa fureur.\n\nRage actuelle : _%1$.0f%%_\n_+%2$.0f%%_ dégâts\n\nProtection possible avec l'armure et les PV actuels : _%3$d_
actors.buffs.berserk.berserk_desc=La peur et l'incertitude disparaissent, ne laissant que la colère. Dans cet état, le Berserker est extrêmement puissant, infligeant +50 %% de dégâts et bénéficiant d'un bonus de protection qui s’estompe tour après tour.\n\nLorsque cette protection est réduite à 0, la folie prend fin.\n\nAprès avoir perdu sa rage, le Berserker devra se reposer avant de pouvoir à nouveau devenir enragé.\n\nProtection Restante : %d
actors.buffs.berserk.recovering_desc=La force intérieure a ses limites. Le Berserker doit se reposer avant de pourvoir à nouveau s'enrager.\n\nLors de la récupération, le Berserker ne développe pas de rage quand il subit des dégâts.
actors.buffs.berserk.recovering_desc_turns=Tours avant récupération : _%d_
actors.buffs.berserk.recovering_desc_levels=Niveaux avant récupération : _%.2f_
actors.buffs.berserk.rankings_desc=Enragé jusqu'à la mort
actors.buffs.berserk.action_name=Berserker
actors.buffs.berserk.no_seal=Vous avez besoin de votre sceau brisé pour déployer votre fureur !

actors.buffs.bleeding.name=saignement
actors.buffs.bleeding.ondeath=Vous avez saigné à mort...
actors.buffs.bleeding.heromsg=Vous saignez !
actors.buffs.bleeding.rankings_desc=Saigné à mort
actors.buffs.bleeding.desc=Cette blessure laisse échapper une quantité inquiétante de sang.\n\nLe saignement cause des dégâts à chaque tour. Chaque tour les dégâts faiblissent d'une valeur aléatoire, jusqu'à ce que le saignement finisse par s'arrêter.\n\nDégâts de saignement actuels : %d.

actors.buffs.bless.name=béni
actors.buffs.bless.desc=Un grand élan de concentration, dont certains disent qu'il est inspiré par les dieux.\n\nLa bénédiction améliore la précision et l'esquive de 25%%, rendant ainsi le béni bien plus efficace au combat.\n\nTours de bénédiction restants : %s.

actors.buffs.blindness.name=aveuglé
actors.buffs.blindness.heromsg=Vous êtes aveuglé !
actors.buffs.blindness.desc=L'aveuglement change l'environnement en un brouillard sombre.\n\nLe champ de vision d'une créature aveuglée est réduit à une case, rendant les attaques à distance inutiles et permettant aux ennemis lointains de la semer très facilement. En plus, un héros aveuglé est incapable de lire les parchemins ou les livres.\n\nTours d'aveuglement restants: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=en feu
actors.buffs.burning.heromsg=Vous prenez feu !
actors.buffs.burning.burnsup=%s brûle !
actors.buffs.burning.ondeath=Vous mourez brûlé vif...
actors.buffs.burning.rankings_desc=Réduit en cendres
actors.buffs.burning.desc=Peu de choses sont aussi éprouvantes que de se retrouver enveloppé de flammes.\n\nLe feu cause des dégâts chaque tour jusqu'à ce qu'il s'éteigne ou que vous l'éteignez dans l'eau. Le feu peut être éteint en marchant dans l'eau ou par les projections d'une potion brisée.\n\nD'autre part, le feu se propage à tout terrain ou objet inflammable qu'il touche. \n\nTours de feu restants : %s.

actors.buffs.championenemy.warn=Vous sentez une présence mortelle.
actors.buffs.championenemy$blazing.name=champion flamboyant
actors.buffs.championenemy$blazing.desc=Les champions flamboyants infligent 25 % de dégâts supplémentaires en attaque de mêlée, enflamment les ennemis qu'ils attaquent, sont immunisés contre le feu et répandent du feu autour d'eux lorsqu'ils meurent. Ces flammes n’apparaitront pas dans l'eau cependant.
actors.buffs.championenemy$projecting.name=champion saillant
actors.buffs.championenemy$projecting.desc=Les champions saillants infligent 25 % de dégâts supplémentaires en attaque de mêlée et ont 3 cases supplémentaires de portée.
actors.buffs.championenemy$antimagic.name=champion de l'anti-magie
actors.buffs.championenemy$antimagic.desc=Les champions anti-magiques reçoivent 50% de dégâts en moins et sont complètement immunisés aux effets magiques.
actors.buffs.championenemy$giant.name=champion géant
actors.buffs.championenemy$giant.desc=Les champions géants reçoivent 80% de dégâts en moins et ont +1 en portée mais ne peuvent pas passer par les espaces étroits.
actors.buffs.championenemy$blessed.name=champion béni
actors.buffs.championenemy$blessed.desc=Les champions bénis ont une précision et une esquive multipliées par 4.
actors.buffs.championenemy$growing.name=champion en pleine croissance
actors.buffs.championenemy$growing.desc=Un champion en pleine croissance reçoit régulièrement un bonus augmentant la précision, l'esquive, les dégâts physiques et diminuant les dégâts reçus.\n\nBoost de précision/esquive/dégâts actuel : %1$d%%\nRéduction de dégâts actuelle : %2$d%%

actors.buffs.charm.name=sous le charme
actors.buffs.charm.heromsg=Vous êtes charmé !
actors.buffs.charm.cant_attack=Vous êtes charmé par cet ennemi et ne pouvez donc pas l'attaquer.
actors.buffs.charm.desc=Un charme est une magie de manipulation de l'esprit qui peut provoquer un amour temporaire entre ennemis.\n\nLes personnages sous le coup d'un charme ne peuvent pas directement s'attaquer. Attaquer d'autres cibles est cependant toujours possible. Un choc dû à la douleur va diminuer la durée du charme.\n\nTours de charme restants : %s

actors.buffs.chill.name=engourdi
actors.buffs.chill.freezes=%s est gelé !
actors.buffs.chill.desc=Pas encore gelé, mais vraiment très refroidi. \n\nLes cibles engourdies voient leurs actions ralenties, en fonction du nombre de tours restants à l'effet. Dans le pire des cas, l'effet est semblable à un ralentissement. \n\nTours de froid restants : %1$s.\nVitesse réduite de : %2$s%%.

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=combo d'attaques
actors.buffs.combo.combo=Combo de %d coups !
actors.buffs.combo.bad_target=Vous devez cibler un ennemi dans la portée de votre arme.
actors.buffs.combo.prompt=Sélectionnez une cible à attaquer.
actors.buffs.combo.desc=Le gladiateur prend son élan lors de coups réussis. Chaque attaque augmente le compteur de combo d'un point. Attention : s'il y a trop de temps entre deux coups, le compteur repart à 0. Tant que le gladiateur est en cours de combo, la protection de son sceau brisé ne se dissipera pas avec le temps.\n\nÉlaborer son enchaînement débloque des attaques spéciales qui ne peuvent échouer ! Une nouvelle attaque est débloquée à 2, 4, 6, 8 et 10 coups. Certaines actions réinitialisent le combo tandis que d'autres non, mais chaque action ne peut être réalisée qu'une fois par enchaînement.\n\nCombo actuel : %1$d.\n\nTours restants au combo :%2$s.
actors.buffs.combo$combomove.clobber.name=cogner
actors.buffs.combo$combomove.clobber.desc=Fait reculer un ennemi de 2 cases, mais ne lui inflige aucun dégât et ne peut pas l'envoyer dans les gouffres. Augmente le combo de 1.
actors.buffs.combo$combomove.clobber.empower_desc=Repousse un ennemi de _3 cases, cause du vertige et peut pousser dans le vide_ mais n'inflige pas de dégât. Augmente le combo de 1.
actors.buffs.combo$combomove.slam.name=claquer
actors.buffs.combo$combomove.slam.desc=Inflige %d%% (nombre de combo × 20%%) du pouvoir défensif de l'armure en dégâts bonus. Réinitialise le combo lors de l'utilisation.
actors.buffs.combo$combomove.slam.empower_desc=_Bondit jusqu'à %1$d case(s)_ et inflige %2$d%% (nombre de combo × 20%%) du pouvoir défensif de l'armure en dégâts bonus. Réinitialise le combo lors de l'utilisation.
actors.buffs.combo$combomove.parry.name=parer
actors.buffs.combo$combomove.parry.desc=Bloque l'attaque suivante dans un délai d'un tour après activation, et y riposte instantanément. Réinitialise le combo si rien n'est paré.
actors.buffs.combo$combomove.parry.empower_desc=Bloque _toutes les attaques_ pendant 1 tour après activation, et riposte directement. Nécessite de réussir une parade pour conserver le combo.
actors.buffs.combo$combomove.crush.name=écraser
actors.buffs.combo$combomove.crush.desc=Inflige %d%% (nombre de combo × 25%%) dégâts à la cible principale, et la moitié de ces dégâts à tous les autres ennemis dans une zone de 7 par 7. Réinitialise le combo lors de l'utilisation.
actors.buffs.combo$combomove.crush.empower_desc=_Bondit jusqu'à %1$d case(s)_ et inflige %2$d%% (nombre de combo × 25%%) dégâts à la cible principale, et la moitié de ces dégâts à tous les autres ennemis dans une zone de 7 par 7. Réinitialise le combo lors de l'utilisation.
actors.buffs.combo$combomove.fury.name=furie
actors.buffs.combo$combomove.fury.desc=Frappe un ennemi une fois pour chaque point de combo que vous avez, chaque coup inflige 60% de dégâts et peut déclencher des enchantements. Réinitialise le combo lors de l'utilisation.
actors.buffs.combo$combomove.fury.empower_desc=_Bondit jusqu'à %d case(s)_ et frappe un ennemi une fois pour chaque point de combo que vous avez. Chaque coup inflige 60%% de dégâts et peut déclencher les enchantements. Réinitialise le combo lors de l'utilisation.

actors.buffs.corruption.name=corrompu
actors.buffs.corruption.desc=La corruption pénètre l'essence même d'un être, modifiant sa nature profonde.\n\nLes créatures corrompues attaqueront leurs alliés et ignoreront leurs anciens ennemis. La corruption est aussi néfaste pour la cible et entraînera lentement sa mort.\n\nLa corruption est permanente, ses effets cesseront avec la mort.

actors.buffs.cripple.name=ralenti
actors.buffs.cripple.heromsg=Vous êtes estropié !
actors.buffs.cripple.desc=Vous êtes à peu près sûr que vos jambes ne devraient pas se plier dans ce sens.\n\nLa blessure réduit de moitié la vitesse de déplacement, bouger d'une case prend généralement deux tours au lieu d'un.\n\nTours de handicap restants : %s.

actors.buffs.daze.name=étourdi
actors.buffs.daze.heromsg=Vous êtes étourdi !
actors.buffs.daze.desc=Les oreilles qui sifflent et la vision trouble n'aident pas à se battre.\n\nÉtourdi, la précision et l'esquive sont réduites de 50%%, ce qui rend difficile de donner ou d'éviter les coups.\n\nTours d'étourdissement restants : %s.

actors.buffs.degrade.name=dégradé
actors.buffs.degrade.heromsg=Votre équipement semble affaibli !
actors.buffs.degrade.desc=Une puissante magie noire absorbe la puissance que les parchemins d'amélioration ont appliqués à votre équipement !\n\nLorsqu'ils sont dégradés, les objets améliorés seront considérés comme possédant un niveau plus faible. _Toute amélioration supérieure à +3 devient exponentiellement plus faible que la précédente._ Les descriptions de vos objets vont changer pour afficher leur puissance désormais réduite.\n\nLa dégradation n'affecte pas les exigences de force, les charges des baguettes, la durabilité des armes de jet ou les artefacts.\n\nTours de dégradation restants: %s. Utiliser un parchemin d'amélioration ou de purification mettra immédiatement fin à la dégradation.

actors.buffs.doom.name=condamné
actors.buffs.doom.desc=Il est difficile de continuer quand il semble que l'univers veut votre mort.\n\nLes personnages condamnés reçoivent +67% de dégâts de toutes sources.\n\nLa condamnation est permanente, ses effets ne prennent fin qu'avec la mort.

actors.buffs.dread.name=terreur
actors.buffs.dread.desc=Une terreur si intense qu'elle poussera votre cible à s'enfuir du donjon !\n\nLes créatures affectées par la terreur vont s'enfuir à toute vitesse et vont disparaître complètement du donjon une fois hors de vue. Les ennemis éliminés de cette façon ne donneront que la moitié de l'expérience et ne lâcheront aucun objet. Le choc de la douleur réduira la durée de la terreur.\n\nTours de terreur restants : %d.

actors.buffs.drowsy.name=somnole
actors.buffs.drowsy.desc=Une force magique pousse sa cible à dormir, dans quelques tours elle sombrera dans un profond sommeil magique.\n\nLe héros peut résister à la somnolence si sa santé est au maximum ou s'il subit des dégâts.\n\nTours avant sommeil : %s.

actors.buffs.earthimbue.name=imprégné par la terre
actors.buffs.earthimbue.desc=Vous êtes habité par la puissance de la terre !\n\nToutes les attaques physiques vont déplacer la terre sous les ennemis, les paralysant pour un court laps de temps.\n\nTours de puissance terrestre restants : %s.

actors.buffs.enhancedrings.name=anneaux améliorés
actors.buffs.enhancedrings.desc=L'artefact récemment utilisé par le voleur donne du pouvoir à ses anneaux, leur accordant une amélioration de +1.\n\nTours restants : %s.

actors.buffs.fireimbue.name=imprégné par le feu
actors.buffs.fireimbue.desc=Vous êtes habité par la puissance du feu !\n\nVos attaques physiques ont une chance d'enflammer vos ennemis. De plus, vous êtes complètement immunisé aux effets du feu.\n\nTours de puissance de feu restants : %s.

actors.buffs.foresight.name=prévoyance
actors.buffs.foresight.desc=D'une certaine façon, vous pouvez voir avec votre esprit la disposition du terrain qui vous entoure.\n\nSous les effets de prévoyance, toutes les cases dans un grand rayon vous sont révélées, y compris les pièges et les portes cachés.\n\nTours de prévoyance restants : %s.

actors.buffs.frost.name=gelé
actors.buffs.frost.freezes=%s est gelé !
actors.buffs.frost.desc=À ne pas confondre avec la congélation, ce simple gel emprisonne sa cible dans de la glace.\n\nLe gel agit un peu comme la paralysie, empêchant sa cible d'agir. À l'inverse de la paralysie, tout impact sur la cible brisera immédiatement la prison glacée.\n\nTours de gel restants : %s.

actors.buffs.frostimbue.name=imprégné de givre
actors.buffs.frostimbue.desc=Vous êtes imprégné par la puissance de la glace !\n\nToutes les attaques physiques gèleront les ennemis. De plus, vous êtes complètement immunisé contre le froid.\n\nTours de puissance de glace restants : %s.

actors.buffs.fury.name=furieux
actors.buffs.fury.heromsg=Vous devenez furieux !
actors.buffs.fury.desc=Vous êtes enragé et vos ennemis ne vont pas aimer ça.\n\nUne rage folle vous consume, augmentant les dégâts physiques que vous infligez de 50%%.\n\nVous serez enragé aussi longtemps que votre santé sera en dessous de 50%%.

actors.buffs.blobimmunity.name=barrière de purification
actors.buffs.blobimmunity.desc=Une force étrange vous enveloppe d'une mince barrière protectrice, bloquant tous les effets nocifs dans l'air.\n\nVous êtes immunisé contre tous les effets de zone pendant que cette barrière est présente.\n\nTours d'immunité restants : %s.

actors.buffs.gravitychaostracker.name=chaos gravitationnel
actors.buffs.gravitychaostracker.desc_intro=Tous les quelques tours, tous les personnages de cet étage seront projetés dans une direction aléatoire.
actors.buffs.gravitychaostracker.desc_positive=Vous et vos alliés y semblent immunisés cependant.
actors.buffs.gravitychaostracker.desc_duration=Impossible de savoir combien de temps cet effet durera, mais il ne peut pas être éternel.

actors.buffs.greaterhaste.name=Puissante célérité
actors.buffs.greaterhaste.desc=Un incroyable boost de vitesse, pendant un instant vous avez l'impression que tout le reste est immobile.\n\nPendant que vous êtes sous l'effet la puissante célérité, les actions de déplacement ne prennent aucun temps, mais les autres actions sont toujours exécutées en vitesse normale. Chaque pas de déplacement consomme un tour de la puissante célérité.\n\nTours de puissante célérité restants: %d.

actors.buffs.haste.name=célérité
actors.buffs.haste.desc=De l'énergie parcourt vos muscles, vous permettant de courir à une vitesse incroyable !\n\nSous les effets de la célérité vous courez 3x plus vite, mais effectuez toutes les autres actions à une vitesse normale.\n\nTours de célérité restants : %s.

actors.buffs.healing.name=guérison
actors.buffs.healing.desc=Un remède magique cicatrise vos plaies et réassemble vos chairs.\n\nChaque tour, votre santé se régénère jusqu'à ce que l'effet du soin disparaisse. La santé régénérée diminue avec le temps.\n\nProchain soin : %d\n\nSoins restants : %d.

actors.buffs.herodisguise.name=déguisement
actors.buffs.herodisguise.desc=Une magie illusoire a altéré votre apparence physique ! L'effet est purement cosmétique, mais c'est très étrange tout de même.\n\nTours de déguisement restants: %s.

actors.buffs.hex.name=ensorcelé
actors.buffs.hex.heromsg=Vous avez été maudit !
actors.buffs.hex.desc=Magie noire détruisant l'acuité, rendant ainsi la cible désorientée.\n\nLa malédiction réduit la précision et l'esquive de 20%%, rendant la cible plus vulnérable en combat.\n\nTours de malédiction restants : %s.

actors.buffs.holdfast.name=tenir fermement
actors.buffs.holdfast.desc=Le Guerrier maintient sa position, augmentant son armure de %1$d-%2$det réduisant la vitesse de diminution de certains effets positifs de %3$d%%. Cela durera jusqu'à ce qu'il bouge.

actors.buffs.hunger.hungry=faim
actors.buffs.hunger.starving=affamé
actors.buffs.hunger.onhungry=Vous avez faim.
actors.buffs.hunger.onstarving=Vous êtes affamé !
actors.buffs.hunger.ondeath=Vous êtes mort de faim...
actors.buffs.hunger.cursedhorn=La corne d'abondance maudite vole l'énergie de la nourriture que vous mangez.
actors.buffs.hunger.rankings_desc=Mort de faim
actors.buffs.hunger.desc_intro_hungry=Vous sentez votre ventre gargouiller, mais rien d'urgent pour l'instant.
actors.buffs.hunger.desc_intro_starving=Vous affamé au point d'en avoir mal.
actors.buffs.hunger.desc=\n\nLa faim augmente lentement au fur et à mesure de votre exploration du donjon, jusqu'à ce que vous soyez affamé. Lorsque vous êtes affamé, vous perdez lentement des points vie au lieu de les régénérer.\n\nVous rationner est crucial ! Si vous avez de la santé en trop, pensez à la diète. Vous garderez vos rations pour plus tard. Un rationnement bien géré fera durer vos rations plus longtemps !

actors.buffs.invisibility.name=invisible
actors.buffs.invisibility.desc=Vous êtes complètement camouflé dans votre environnement, ce qui vous rend invisible.\n\nTant que vous êtes invisible, les ennemis ne peuvent vous suivre ni vous attaquer. La plupart des attaques et effets magiques (comme les parchemins ou les baguettes) annuleront immédiatement l'invisibilité.\n\nTours d'invisibilité restants : %s.

actors.buffs.invulnerability.name=invulnérable
actors.buffs.invulnerability.desc=Ce personnage est imprégné d'un puissant pouvoir de protection, ce qui lui octroie une brève période d'invincibilité !\n\nTours restants : %s.

actors.buffs.levitation.name=en lévitation
actors.buffs.levitation.desc=Une force magique vous fait léviter au dessus du sol, vous faisant sentir léger comme une plume \n\nLes personnages en lévitation bougent silencieusement et ignorent tous les effets liés au sol. Les pièges ne seront pas activés, l'eau ne va pas éteindre le feu, les plantes ne vont pas être piétinées, les racines ne pourront vous atteindre et les gouffres seront survolés. Faites attention, tous les effets reviendront à la seconde où la lévitation s'achève !\n\nTours de lévitation restants: %s.

actors.buffs.lifelink.name=lien vital
actors.buffs.lifelink.ondeath=Les dégâts du lien de vie vous ont tué...
actors.buffs.lifelink.desc=La vitalité de cet individu est reliée à un autre individu proche. Tout dégât qu'il subira sera partagé entre les deux individus.\n\nSi cette créature subit des dégâts, la moitié des dégâts sera infligée à la créature reliée à la cible.\n\nTours de lien de vie restants : %s.

actors.buffs.light.name=illuminé
actors.buffs.light.desc=Même dans le donjon le plus sombre, une source de lumière fiable est d'un grand réconfort.\n\nLa lumière repousse les limites de l'obscurité, vous permettant de voir à une distance plus raisonnable.\n\nTours de lumière restants : %s.

actors.buffs.lockedfloor.name=niveau verrouillé
actors.buffs.lockedfloor.desc=Le niveau actuel est verrouillé et vous ne pouvez pas en partir !\n\nTant qu'un niveau est verrouillé, votre faim n'augmente pas et vous ne recevez pas de dégâts si vous êtes affamé. De plus, si vous tardez à vaincre le boss, les effets de régénération passifs cesseront également.\n\nSi une ankh non bénie vous ramène à la vie pendant que le niveau est verrouillé, ce dernier sera réinitialisé.\n\nTuez le boss de ce niveau pour le déverrouiller.

actors.buffs.lostinventory.name=inventaire perdu
actors.buffs.lostinventory.desc=Votre inventaire a été perdu quelque part dans le donjon ! Vous ne pourrez ni récupérer ni utiliser la plupart des objets tant que vous ne l'aurez pas récupéré.

actors.buffs.magicalsight.name=vision magique
actors.buffs.magicalsight.desc=D'une certaine façon, vous pouvez voir avec votre esprit plutôt qu'avec vos yeux.\n\nTant que la vision magique est active, vous pouvez voir à travers tous les terrains dans un rayon de 12 cases.\n\nTours de vision magique restants : %s.

actors.buffs.magicalsleep.name=sommeil magique
actors.buffs.magicalsleep.toohealthy=Vous êtes en trop bonne santé, et résistez au besoin de dormir.
actors.buffs.magicalsleep.fallasleep=Vous sombrez dans un profond sommeil magique.
actors.buffs.magicalsleep.wakeup=Vous vous réveillez revigoré et en bonne santé.
actors.buffs.magicalsleep.desc=Ce personnage est tombé dans un profond sommeil magique dont il ne s'éveillera pas naturellement. \n\nLe sommeil magique est similaire au sommeil normal, sauf que seuls des dégâts pourront réveiller la cible.\n\nPour le héros et ses alliés, le sommeil magique a aussi des propriétés curatives, leur permettant de se régénérer pendant leur repos.

actors.buffs.magicimmune.name=immunisé contre la magie
actors.buffs.magicimmune.desc=Tous les effets magiques ont perdu leur emprise sur vous, vous leur êtes complètement imperméable.\n\nTant que vous êtes immunisé à la magie, aucun effet magique utile ou nocif ne vous affectera, y compris les malédictions, les enchantements, les baguettes, les parchemins, les anneaux, les artefacts, etc. Les capacités d'armure sont suffisamment puissantes pour ignorer cet effet.\n\nTours d'immunité magique restants : %s.

actors.buffs.mindvision.name=vision spirituelle
actors.buffs.mindvision.desc=D'une manière ou d'une autre vous êtes en mesure de voir chacune des créatures de ce niveau. Quelle étrange sensation.\n\nTous les personnages de ce niveau sont visibles aussi longtemps que dure la vision de l'esprit. Pour les effets magiques, une créature que vous voyez avec la vision de l'esprit compte comme si elle était dans votre champ de vision normal, ou à côté de vous. \n\nTours de vision spirituelle restants : %s.

actors.buffs.momentum.momentum=prise d'élan
actors.buffs.momentum.running=course libre
actors.buffs.momentum.resting=en récupération
actors.buffs.momentum.action_name=course
actors.buffs.momentum.momentum_desc=Alors qu'il se déplace, le Traceur prend son élan, qu'il peut dépenser en entamant un sprint.\n\nChaque charge d'élan octroie deux tours de sprint, le Traceur pouvant emmagasiner jusqu'à 10 charges. L'élan est vite perdu à l'arrêt.\n\nCharge d'élan actuelle : %d.
actors.buffs.momentum.running_desc=Alors qu'il se déplace, le Traceur prend son élan, qu'il peut dépenser en entamant un sprint.\n\nPendant un sprint, le Traceur double sa vitesse de déplacement et gagne un bonus d'évasion en fonction de son niveau.\n\nTours restants : %d
actors.buffs.momentum.resting_desc=Alors qu'il se déplace, le Traceur prend son élan, qu'il peut dépenser en entamant un sprint.\n\nLe Traceur a besoin de temps pour récupérer avant de reprendre son élan.\n\nTours restants : %d.

actors.buffs.monkenergy.name=énergie
actors.buffs.monkenergy.action=Capacités de la Moniale
actors.buffs.monkenergy.desc=Lorsqu'elle élimine des ennemis, la Moniale gagne de l'énergie qu'elle peut utiliser dans une variété de capacités. La plupart des ennemis offrent 1 énergie lorsqu'ils sont vaincus, et la Moniale ne perd pas d'énergie au fil du temps.\n\nÉnergie actuelle : %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=La Moniale a utilisé récemment une capacité, elle doit attendre avant d'en utiliser une nouvelle.\n\nAttente actuelle : %d tours.
actors.buffs.monkenergy$monkability$flurry.name=rafale de coups
actors.buffs.monkenergy$monkability$flurry.desc=Deux attaques instantanées qui infligent %1$d-%2$d dégâts et ignorent l'armure. Cette capacité ne peut pas être utilisée à plusieurs reprises.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Deux frappes instantanées qui infligent %1$d-%2$d dégâts, ignorent l'armure et _utilisent l'enchantement de votre arme._ Cette capacité ne peut pas être utilisé à plusieurs reprises.
actors.buffs.monkenergy$monkability$focus.name=concentration
actors.buffs.monkenergy$monkability$focus.desc=La Moniale prend un tour pour se concentrer, la laissant parer la prochaine attaque faite contre elle.
actors.buffs.monkenergy$monkability$focus.empower_desc=La Moniale _se concentre instantanément_, lui permettant de parer la prochaine attaque faite contre elle.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=concentré
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=La Moniale est concentrée sur son environnement, anticipant la prochaine attaque faite contre elle. Pendant qu'elle est concentrée, elle est garantie de parer la prochaine attaque qui surgira.
actors.buffs.monkenergy$monkability$dash.name=sprint
actors.buffs.monkenergy$monkability$dash.prompt=choisissez un endroit
actors.buffs.monkenergy$monkability$dash.desc=Un sprint instantané de 4 cases maximum. Cette capacité peut passer par dessus les dangers, mais pas à travers les ennemis ou un terrain solide.
actors.buffs.monkenergy$monkability$dash.empower_desc=Un sprint instantané de _8 cases_ maximum. Cette capacité peut passer par dessus les dangers, mais pas à travers les ennemis ou un terrain solide.
actors.buffs.monkenergy$monkability$dragonkick.name=coup du Dragon
actors.buffs.monkenergy$monkability$dragonkick.desc=Un coup dévastateur qui inflige %1$d-%2$d dégâts et ignore l'armure. Ce coup repousse la cible et la paralyse pour chaque case parcourue.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Un coup dévastateur qui inflige _%1$d-%2$d dégâts_ et ignore l'armure. Ce coup repousse _toutes les cibles adjacentes_ et les paralyse pour chaque case parcourue.
actors.buffs.monkenergy$monkability$meditate.name=méditer
actors.buffs.monkenergy$monkability$meditate.desc=La Moniale concentre l'énergie dans son corps pendant 5 tours. Cela effacera les effets les plus néfastes et lui accordera 8 tours de rechargement de baguette et d'artefact.
actors.buffs.monkenergy$monkability$meditate.empower_desc=La Moniale concentre l'énergie dans son corps pendant 5 tous. Cela effacera les effets les plus néfastes et lui accordera 8 tours de rechargement de baguette et d'artefact. _Elle gagne aussi 80% de résistance aux dégâts durant la méditation et régénère progressivement 20% de ses PV manquants._

actors.buffs.ooze.name=vase caustique
actors.buffs.ooze.heromsg=La vase caustique dévore votre chair. Lavez-la !
actors.buffs.ooze.ondeath=Vous avez fondu...
actors.buffs.ooze.rankings_desc=Dissous
actors.buffs.ooze.desc=Cet acide gluant colle à la chair, la rongeant lentement.\n\nLa vase inflige des dégâts constants au fil du temps, mais peut être immédiatement rincée dans l'eau.\n\nTours de vase restants : %s.

actors.buffs.paralysis.name=paralysé
actors.buffs.paralysis.heromsg=Vous êtes paralysé !
actors.buffs.paralysis.out=a résisté à la paralysie
actors.buffs.paralysis.desc=Parfois, la pire chose à faire est de ne rien faire.\n\nLa paralysie bloque toutes les actions, obligeant la cible à attendre que les effets se dissipent. La douleur causée par des dégâts peut briser la paralysie.\n\nTours de paralysie restants : %s.

actors.buffs.physicalempower.name=renforcé physiquement
actors.buffs.physicalempower.desc=Vos coups ont été renforcés, augmentant la quantité de dégâts que vous pouvez infliger quand vous frappez des ennemis avec des attaques physiques.\n\nDégâts supplémentaires : %1$d.\nAttaques restantes : %2$d.

actors.buffs.pincushion.name=pique-aiguilles
actors.buffs.pincushion.desc=Les armes de jet que vous avez utilisées contre ce personnage sont actuellement accrochées sur celui-ci et tomberont au sol après sa défaite.\n\nLes objets suivants sont actuellement plantés :

actors.buffs.poison.name=empoisonné
actors.buffs.poison.heromsg=Vous êtes empoisonné !
actors.buffs.poison.ondeath=Vous êtes mort d'empoisonnement...
actors.buffs.poison.rankings_desc=Succombé au poison
actors.buffs.poison.desc=Le poison se diffuse dans le corps, altérant lentement ses fonctions vitales.\n\nLe poison inflige des dégâts à chaque tour, proportionnellement à sa durée restante.\n\nTours d'empoisonnement restants : %s.

actors.buffs.preparation.name=préparation
actors.buffs.preparation.action_name=frappe préparée
actors.buffs.preparation.desc=L'Assassin attend patiemment, se préparant à surgir des ombres.
actors.buffs.preparation.desc_dmg=Sa prochaine attaque fera _%1$d%% de dommages bonus_, et exécutera les ennemis ordinaires en dessous de _%2$d%% de santé_, ou les boss en dessous de _%3$d%% de santé_.
actors.buffs.preparation.desc_dmg_likely=L'attaque aura également plus de chances de causer plus de dégâts.
actors.buffs.preparation.desc_blink=Il est capable de surgir sur un ennemi pour le frapper, à une distance max de _%d._
actors.buffs.preparation.desc_invis_time=Tours passés étant invisible: _%d._
actors.buffs.preparation.desc_invis_next=Tours avant une attaque plus puissante:_%d._
actors.buffs.preparation.prompt=Sélectionnez une cible à attaquer !\nDistance max de surgissement : %d
actors.buffs.preparation.no_target=Il n'y a rien à attaquer ici.
actors.buffs.preparation.out_of_reach=Cette cible est hors de portée.
actors.buffs.preparation.assassinated=assassiné

actors.buffs.prismaticguard.name=Gardien prismatique
actors.buffs.prismaticguard.desc=Vous êtes gardé par une image prismatique actuellement inactive. Quand des ennemis sont présents, l'image prismatique va se jeter au combat et vous protéger !\n\nQuand elle est inactive, l'image prismatique va progressivement récupérer des dégâts qu'elle a reçus.\n\nPoints de vie : %d/%d.
actors.buffs.prismaticguard.desc_many=Cette image prismatique bénéficie aussi du Pouvoir du Nombre. Tours restants : %d.

actors.buffs.recharging.name=recharger
actors.buffs.recharging.desc=L'énergie se répand en vous, augmentant la vitesse à laquelle vos baguettes et bâtons se rechargent.\n\nÀ chaque tour, cet effet augmente la charge actuelle d'un quart, en plus de la recharge normale.\n\nTours de recharge restants : %s.

actors.buffs.revealedarea.name=zone révélée
actors.buffs.revealedarea.desc=Une zone du donjon a été temporairement révélée au héros. Elle reste visible où qu'il soit.\n\nTours restants : %s.

actors.buffs.revealedchar.name=révélé
actors.buffs.revealedchar.desc=Ce personnage est révélé au héros. Il reste visible peu importe la distance.\n\nTours restants : %s.

actors.buffs.roots.name=enraciné
actors.buffs.roots.heromsg=Vous êtes immobilisé !
actors.buffs.roots.desc=Des racines (magiques ou naturelles) s'emparent de vos pieds, les maintenant au sol.\n\nL'enracinement immobilise sa cible à un endroit, l'empêchant de se déplacer et d'accomplir la plupart des actions liées au mouvement. Les autres actions, y compris la téléportation, ne sont pas affectées.\n\nTours d'enracinement restants : %s.

actors.buffs.scrollempower.name=renforcement par parchemin
actors.buffs.scrollempower.desc=L'énergie du parchemin récemment lu par le Mage améliore ses baguettes !\n\nAugmentation de niveau : +%1$d.\nDécharges restantes : %2$d.

actors.buffs.shadows.name=camouflé dans l’ombre
actors.buffs.shadows.desc=Vous vous fondez dans les ombres vous entourant, devenant ainsi invisible et ralentissant votre métabolisme.\n\nTant que vous êtes invisible, les ennemis ne peuvent ni vous suivre ni vous attaquer. La plupart des attaques et effets magiques (comme les parchemins ou les baguettes) annuleront immédiatement l'invisibilité. Tant que vous êtes camouflé dans l'ombre, votre niveau de faim augmente plus lentement.\n\nVous resterez camouflé dans l'ombre jusqu'à ce que vous quittiez les ombres ou qu'un ennemi entre en contact avec vous.

actors.buffs.slow.name=ralenti
actors.buffs.slow.desc=La magie de ralentissement affecte la perception du temps de la cible. Pour elle, tout bouge très vite autour d'elle.\n\nUn personnage ralenti met deux fois plus de temps que d'habitude pour effectuer toutes ses actions.\n\nTours de ralentissement restants : %s.

actors.buffs.snipersmark.name=marque de la tireuse d'élite
actors.buffs.snipersmark.action_name_snapshot=tir instinctif
actors.buffs.snipersmark.action_name_volley=volée de flèches
actors.buffs.snipersmark.action_name_sniper=tir de précision
actors.buffs.snipersmark.desc=La Sniper est bien alignée avec la cible qu'elle vient d'attaquer. Elle est capable de lancer une attaque spéciale avec son arc, qui dépendra de l'augmentation de l'arc.\n\nUn arc non augmenté enverra un _tir instinctif_, qui fait des dégâts réduits mais est instantané.\n\nUn arc dont la vitesse est augmentée enverra une _volée_ de 3 flèches. Chaque flèche fera des dégâts réduits mais peut déclencher l'enchantement. Cette volée prend 1 tour.\n\nUn arc dont les dégâts sont augmentés enverra un _tir précis_. Ce tir touche à coup sûr, fait des dégâts bonus basés sur la distance de la cible, et prend 2 tours.\n\nTours restants : %s.

actors.buffs.soulmark.name=âme marquée
actors.buffs.soulmark.desc=Le sorcier puise dans l'âme de cette créature. Les dégâts physiques qu'elle subira le guériront.\n\nTours d'âme marquée restants : %s.

actors.buffs.stamina.name=endurance
actors.buffs.stamina.desc=De l'énergie parcourt vos muscles, vous permettant de courir à une vitesse incroyable !\n\nSous l'effet de l'endurance, vous courez à une vitesse de +50%%, mais effectuez toutes les autres actions à vitesse normale.\n\nTours d'endurance restants : %s.

actors.buffs.vulnerable.name=vulnérable
actors.buffs.vulnerable.heromsg=Vous vous sentez fragile !
actors.buffs.vulnerable.desc=La magie de fragilisation augmente tous les dégâts physiques reçus de 33%%, après leur réduction par l'armure.\n\nTours de fragilité restants : %s.

actors.buffs.terror.name=terrifié
actors.buffs.terror.desc=La terreur est une magie de manipulation qui met la cible en état de panique incontrôlable.\n\nLes personnages terrifiés sont forcés de fuir leur adversaire en essayant de mettre le maximum de murs et de portes entre eux. Cependant, le choc de la douleur réduira la durée de la terreur. \n\nTours de panique restants : %s.

actors.buffs.toxicimbue.name=imprégné de poison
actors.buffs.toxicimbue.desc=Une énergie empoisonnée vous habite !\n\nQuand vous vous déplacez, un nuage de gaz toxique vous environne, blessant vos ennemis. Vous êtes immunisé contre le poison et le gaz toxique pour la durée de l'effet plus quelques tours. \n\nTours d'énergie empoisonnée restants : %s.

actors.buffs.corrosion.name=corrosion
actors.buffs.corrosion.heromsg=Vous êtes en train de fondre !
actors.buffs.corrosion.ondeath=Vous avez fondu...
actors.buffs.corrosion.rankings_desc=Dissous
actors.buffs.corrosion.desc=Les acides puissants rongent la chair, le métal et les os à un rythme alarmant.\n\nLes dégâts de la corrosion augmentent avec le temps, la cible continuant de fondre.\n\nTours de corrosion restants : %1$s\nDommages corrosifs actuels : %2$d

actors.buffs.vertigo.name=vertige
actors.buffs.vertigo.desc=Marcher en ligne droite n'est pas évident quand le monde tourne autour de vous.\n\nLes personnages sous l'effet du vertige qui essayent de se déplacer iront dans une direction au hasard au lieu de celle qu'ils avaient choisie.\n\nTours de vertige restants : %s.

actors.buffs.wandempower.name=baguettes améliorées
actors.buffs.wandempower.desc=Vos baguettes faisant des dégâts ont été renforcées, ce qui augmente la quantité de dégâts qu'elles infligent pour quelques coups.\n\nDégâts bonus : %1$d.\nCoups restants : %2$d.

actors.buffs.weakness.name=affaibli
actors.buffs.weakness.heromsg=Vous vous sentez affaibli !
actors.buffs.weakness.desc=Tout à coup, tout vous semble bien plus lourd.\n\nLa magie d'affaiblissement réduit la force physique du personnage, lui faisant infliger des dégâts réduits de 33%%.\n\nTours d'affaiblissement restants : %s.

actors.buffs.wellfed.name=bien nourri
actors.buffs.wellfed.desc=Vous vous sentez assez satisfait et repu.\n\nTant que vous êtes bien nourri, votre faim n'augmentera pas et vous pourrez soigner une quantité supplémentaire de santé au fil du temps.\n\nTours restants : %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Vous ne pouvez pas vous cibler !
actors.hero.abilities.armorability.no_target=Il n'y a rien à viser ici !
actors.hero.abilities.armorability.prompt=Choisissez un endroit à cibler.
actors.hero.abilities.armorability.cost=Charge nécessaire: _%d_

actors.hero.abilities.warrior.heroicleap.name=bond héroïque
actors.hero.abilities.warrior.heroicleap.prompt=Choisissez l'endroit où bondir
actors.hero.abilities.warrior.heroicleap.short_desc=Le Guerrier peut faire un _Bond Héroïque_ jusqu'à une destination ciblée, passant par-dessus les ennemis et les dangers du terrain.
actors.hero.abilities.warrior.heroicleap.desc=Le Guerrier bondit vers une destination ciblée, passant par-dessus les ennemis et les dangers du terrain sur sa trajectoire. Il ne peut pas passer au travers des murs ou des autres éléments solides du terrain.
actors.hero.abilities.warrior.shockwave.name=onde de choc
actors.hero.abilities.warrior.shockwave.short_desc=Le Guerrier relâche une _Onde de Choc_ en une attaque de zone conique en frappant le sol. Les ennemis pris dans l'onde de choc subiront des dégâts et seront estropiés.
actors.hero.abilities.warrior.shockwave.desc=Le Guerrier frappe le sol, produisant une onde de choc qui parcourt jusqu'à 5 cases dans un cône de 60 degrés.\n\nLes ennemis pris dans l'onde de choc seront estropiés pendant 5 tours. Il subissent également 5-10 dégâts, plus 1-2 dégâts supplémentaires pour chaque point de force du Guerrier au dessus de 10.
actors.hero.abilities.warrior.endure.name=encaisser
actors.hero.abilities.warrior.endure$enduretracker.name=pouvoir d'encaisser
actors.hero.abilities.warrior.endure$enduretracker.desc=Le Guerrier inflige désormais des dégâts bonus basés sur ceux qu'il a encaissé.\n\nDégâts bonus: %1$d\nCoups restants: %2$d
actors.hero.abilities.warrior.endure.short_desc=Le Guerrier _Encaisse les coups_, passant plusieurs tours mais il gagne une haute résistance aux dégâts. Il inflige ensuite des dégâts bonus basés sur ce qu'il vient d'encaisser.
actors.hero.abilities.warrior.endure.desc=Le Guerrier résiste pendant 3 tours, il reçoit la moitié des dégâts de toutes les sources. Cette réduction s'applique avant les effets de résistance aux dégâts comme l'armure.\n\nAprès avoir résisté, dans les 10 prochains tours, l'attaque suivante du guerrier gagne des bonus en dégâts. Ce bonus d'attaque est égal à la moitié des dégâts qui lui ont été infligés pendant qu'il résistait, avant les effets de réduction de dégâts !\n\nSi le Guerrier a un combo, utiliser cette compétence augmente son temps restant de 3 tours.

actors.hero.abilities.mage.elementalblast.name=explosion élémentaire
actors.hero.abilities.mage.elementalblast.no_staff=Vous ne pouvez pas utiliser cette capacité sans votre bâton.
actors.hero.abilities.mage.elementalblast.short_desc=Le Mage émet une _Explosion élémentaire_ depuis son bâton sur une large zone autour de lui, l'effet variant selon la baguette qui imprègne son bâton.
actors.hero.abilities.mage.elementalblast.desc=Le Mage relâche une explosion de magie qui couvre une zone circulaire de 4 cases de rayon et infligeant 15-25 dégâts. L'effet supplémentaire de l'explosion élémentaire varie selon la baguette qui imprègne le bâton du Mage.
actors.hero.abilities.mage.elementalblast.generic_desc=Les effets de l'explosion élémentaire sont similaires à l'effet normal de la baguette quand elle est utilisée sur un ennemi ou un allié.
actors.hero.abilities.mage.wildmagic.name=magie sauvage
actors.hero.abilities.mage.wildmagic.no_wands=Vous n'avez pas de baguettes pour tirer avec !
actors.hero.abilities.mage.wildmagic.short_desc=Le Mage libère la _Magie sauvage_ contenue dans ses baguettes en tirant au hasard plusieurs fois sur une cible choisie en un seul tour.
actors.hero.abilities.mage.wildmagic.desc=Le Mage libère la puissance de ses baguettes, les tirant au hasard jusqu'à 4 fois en un seul tour. Le bâton du Mage n'est pas inclus dans cet effet.\n\nLe niveau de chaque baguette est également augmenté de 2, jusqu'à +3. Cette capacité utilise la moitié d'une charge de baguette pour chaque tir, et aucune baguette ne peut être tirée plus de 2 fois.
actors.hero.abilities.mage.warpbeacon.name=balise de téléportation
actors.hero.abilities.mage.warpbeacon.depths=Vous ne pouvez pas vous téléporter entre différents étages !
actors.hero.abilities.mage.warpbeacon.locked_floor=Vous ne pouvez pas partir d'un étage bloqué !
actors.hero.abilities.mage.warpbeacon.too_far=Cet endroit est trop éloigné !
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Vous ne pouvez pas placer de balise ici !
actors.hero.abilities.mage.warpbeacon.window_desc=Votre balise est actuellement placée à l'étage%d.
actors.hero.abilities.mage.warpbeacon.window_tele=se téléporter à la balise
actors.hero.abilities.mage.warpbeacon.window_clear=retirer la balise
actors.hero.abilities.mage.warpbeacon.window_cancel=annuler
actors.hero.abilities.mage.warpbeacon.short_desc=Le Mage a placé une _Balise de Téléportation_ à l'emplacement actuel, il peut s'y téléporter instantanément.
actors.hero.abilities.mage.warpbeacon.desc=Le Mage place une balise vers laquelle il peut se téléporter à volonté. Placer la balise prend 1 tour, mais s'y téléporter est instantané.\n\nPar défaut, le Mage ne peut pas se téléporter entre différents étages. Il ne peut pas utiliser la balise pour atteindre des lieux inaccessibles comme les pièces fermées à clef. Le Mage peut se téléporter à l'emplacement des ennemis, ce qui les pousse sur le coté.

actors.hero.abilities.rogue.smokebomb.name=bombe fumigène
actors.hero.abilities.rogue.smokebomb.fov=Vous ne pouvez sauter qu'à un emplacement libre dans votre champ de vision
actors.hero.abilities.rogue.smokebomb.prompt=Choisissez un endroit où sauter
actors.hero.abilities.rogue.smokebomb$ninjalog.name=leurre en bois
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Étrangement, les ennemis sont persuadés que ce leurre est bien le Voleur !
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Vous pouvez trouver ce personnage à l'aide d'une capacité d'armure de héros.
actors.hero.abilities.rogue.smokebomb.short_desc=Le Voleur jette une _Bombe Fumigène_ et se téléporte. Il devient temporairement invisible et aveugle les ennemis proches de son ancien emplacement.
actors.hero.abilities.rogue.smokebomb.desc=Le Voleur jette une bombe fumigène et se téléporte jusqu'à 6 cases de distance. Il peut passer au travers des dangers du terrain et des ennemis, mais pas au travers des murs. \n\nLes ennemis proches de son ancien emplacement seront aveuglés pendant 5 tours.
actors.hero.abilities.rogue.deathmark.name=marque de la mort
actors.hero.abilities.rogue.deathmark.ally_target=Vous ne pouvez marquer que les ennemis
actors.hero.abilities.rogue.deathmark.short_desc=Le Voleur place une _Marque de la Mort_ sur un ennemi. Les ennemis marqués reçoivent des dégâts supplémentaires, mais ne peuvent pas mourir avant que la marque ne se dissipe.
actors.hero.abilities.rogue.deathmark.desc=Le Voleur place une marque sur un ennemi au choix, lui causant une augmentation des dégâts reçus de 25%. La marque se place instantanément et reste pendant 5 tours.\n\nLes ennemis marqués reçoivent des dégâts supplémentaires mais ne peuvent pas mourir avant que la marque ne se dissipe. Si un ennemi a 0 PV lorsque la marque se dissipe, il meurt immédiatement.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=cible à abattre
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Cet ennemi a été marqué, il recevra 25%% de dégâts bonus, mais cela le rend incapable de mourir avant que la marque ne se dissipe.\n\nTours restants: %s.
actors.hero.abilities.rogue.shadowclone.name=clone d'ombre
actors.hero.abilities.rogue.shadowclone.short_desc=Le Voleur invoque un _Clone d'Ombre_ qui peut être dirigé afin de le soutenir au combat.
actors.hero.abilities.rogue.shadowclone.desc=Le Voleur peut invoquer une copie d'ombre de lui-même, qui peut être dirigée afin de le soutenir au combat. Donner un ordre au clone d'ombre ne coûte pas de charge.\n\nLe clone a 80 PV, pas d'armure, et inflige 10-20 dégâts. Toutes ses caractéristiques peuvent être améliorées grâce aux talents, pour qu'il reçoive, par exemple, les avantages de l'arme ou de l'armure du héros.
actors.hero.abilities.rogue.shadowclone$shadowally.name=voleur d'ombre
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Votre clone bouge vers cette position.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Votre clone vient vers vous et vous suit.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Votre clone va attaquer !
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Une copie du Voleur, faite à partir des ombres les plus obscures. Il reste immobile, le regard vide, et quelques volutes d'obscurité s'échappent de lui comme de la vapeur.\n\nCe clone n'est pas une copie parfaite du Voleur mais il reste un bon combattant, et peut bénéficier des avantages de l'équipement du Voleur grâce aux talents.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Vous pouvez trouver ce personnage à l'aide d'une capacité d'armure de héros.

actors.hero.abilities.huntress.spectralblades.name=lames spectrales
actors.hero.abilities.huntress.spectralblades.short_desc=La Chasseresse lance des _Lames Spectrales_ sur une cible, infligeant des dégâts qui dépendent de son arme de mêlée équipée.
actors.hero.abilities.huntress.spectralblades.desc=La Chasseresse lance une lame spectrale sur un ennemi, qui agit comme un coup à distance de l'arme de mêlée. Tous les effets classiques d'une arme de mêlée s'activent, y compris les enchantements.
actors.hero.abilities.huntress.naturespower.name=pouvoir de la nature
actors.hero.abilities.huntress.naturespower.short_desc=La Chasseresse fait appel au _Pouvoir de la Nature_, augmentant sa vitesse de déplacement et sa cadence de tir à l'arc pour une courte période.
actors.hero.abilities.huntress.naturespower.desc=La Chasseresse augmente temporairement sa vitesse et celle de son arc avec le pouvoir de la nature ! Cela dure 8 tours.\n\nPendant ce temps, la Chasseresse se déplace 2 fois plus vite et attaque 33% plus rapidement avec son arc. Le bonus de l'arc n'agit pas lorsque la Tireuse d'élite utilise une de ses attaques spéciales.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=pouvoir de la nature
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=La Chasseresse est brièvement surpuissante, augmentant sa vitesse de déplacement et sa cadence de tir à l'arc.\n\nTours restants : %s.
actors.hero.abilities.huntress.spirithawk.name=faucon spirituel
actors.hero.abilities.huntress.spirithawk.no_space=Il n'y a pas d'espace libre près de vous.
actors.hero.abilities.huntress.spirithawk.short_desc=La Chasseresse invoque un familier, le _Faucon Spirituel_ qui l'aide à explorer ou à distraire les ennemis.
actors.hero.abilities.huntress.spirithawk.desc=La Chasseresse invoque un familier faucon spirituel, qui peut être commandé en utilisant la même compétence après son invocation. Le faucon reste 100 tours, diriger le faucon ne consomme pas de charges.\n\nLe faucon a une santé et une puissance d'attaque minimes mais est rapide, précis et a une bonne esquive. Il partage son champ de vision à tout moment avec la Chasseresse. Il est immunisé aux effets de zone, comme le feu ou le gaz empoisonné. Il n'attaquera que si on le lui demande.
actors.hero.abilities.huntress.spirithawk$hawkally.name=faucon spirituel
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Votre faucon bouge vers cette position.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Votre faucon vient vers vous et vous suit.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Votre faucon va attaquer !
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Un faucon magique, invoqué par la Chasseresse. Il brille d'une lueur bleue éthérée et bouge constamment sa tête pour surveiller les alentours.\n\nS'il n'est pas fait pour combattre, sa vitesse et sa vision en font un excellent éclaireur et lui permettent de distraire les ennemis facilement.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Tours restants: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Esquives garanties restantes: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Vous pouvez trouver ce personnage à l'aide d'une capacité d'armure de héros.

actors.hero.abilities.duelist.challenge.name=défi
actors.hero.abilities.duelist.challenge.prompt=Choisissez un ennemi à défier
actors.hero.abilities.duelist.challenge.already_dueling=Vous ne pouvez prendre part qu'à un seul duel à la fois.
actors.hero.abilities.duelist.challenge.ally_target=Vous pouvez seulement défier les ennemis.
actors.hero.abilities.duelist.challenge.unreachable_target=Vous devez être en mesure d'atteindre votre cible.
actors.hero.abilities.duelist.challenge.distant_target=Cet ennemi est trop loin pour être défié.
actors.hero.abilities.duelist.challenge.short_desc=La Duelliste _Défie_ un ennemi proche en duel, gelant temporairement tous les autres ennemis.
actors.hero.abilities.duelist.challenge.desc=La Duelliste provoque en duel un ennemi proche. Cet ennemi est contraint de se battre contre elle tandis que tous les autres ennemis sont temporairement figés dans le temps.\n\nLa cible doit être accessible et se trouver à moins de 5 tuiles du duelliste. Le duel dure jusqu'à ce que 10 tours se soient écoulés, que l'ennemi meure ou que la Duelliste soit à plus de 5 tuiles de l'ennemi.\n\nLes ennemis gelés sont invulnérables. Les alliés de la Duelliste ne sont pas gelés par cette capacité, mais si un boss est visé, ses serviteurs ne seront pas gelés non plus.
actors.hero.abilities.duelist.challenge$duelparticipant.name=participant au duel
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Ce personnage participe à un duel. Lui, ainsi que ses alliés ou ses serviteurs, sont autorisés à agir normalement tandis que les autres sont gelés.\n\nLe duel durera un certain temps, jusqu'à ce qu'un participant meure, ou jusqu'à ce que les participants s'éloignent de plus de 5 tuiles l'un de l'autre.\n\nTours restants : %d.
actors.hero.abilities.duelist.elementalstrike.name=frappe élémentaire
actors.hero.abilities.duelist.elementalstrike.short_desc=La Duelliste effectue une _Frappe Élémentaire_, propageant un effet basé sur l'enchantement de son arme dans une zone d'action conique.
actors.hero.abilities.duelist.elementalstrike.desc=La Duelliste frappe un ennemi ou un endroit donné, effectuant une attaque normale qui est sûre de réussir et qui diffuse un effet magique jusqu'à 4 cases dans un cône de 65 degrés. Cet effet magique dépend de l'enchantement équipé sur l'arme principale de la Duelliste.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Une frappe élémentaire sans enchantement libère une petite rafale de magie, infligeant 6-12 dégâts à tous les ennemis à portée.
actors.hero.abilities.duelist.feint.name=feinte
actors.hero.abilities.duelist.feint.prompt=Choisissez un endroit où sprinter
actors.hero.abilities.duelist.feint.too_far=Cet endroit n'est pas adjacent à vous.
actors.hero.abilities.duelist.feint.bad_location=Vous ne pouvez pas aller à cet endroit.
actors.hero.abilities.duelist.feint.short_desc=La Duelliste _Feinte_, simulant une attaque pendant qu'elle sprinte vers une case adjacente. Les ennemis attaqueront son image rémanente, les laissant vulnérables à une contre-attaque.
actors.hero.abilities.duelist.feint.desc=La Duelliste feint une attaque pendant qu'elle sprinte vers une case adjacente, laissant derrière une image rémanente d'elle. Les ennemis qui attaquaient la Duelliste attaqueront plutôt l'image rémanente.\n\nLes ennemis qui attaquent l'image rémanente deviendront confus, ce qui annulera leurs prochaines actions et les laisse vulnérables à une attaque surprise.

actors.hero.abilities.cleric.ascendedform.name=forme élevée
actors.hero.abilities.cleric.ascendedform.short_desc=Le Clerc acquiert une _Forme Élevée_, et gagne de nouveaux sorts, une meilleure portée d'attaque et de la protection.
actors.hero.abilities.cleric.ascendedform.desc=Le Clerc émane de l'énergie sacrée et obtient pendant 10 tours une forme radiante. Sous cette forme, le Clerc peut lancer de nouveaux sorts, gagne 2 de portée d'attaque et 30 points de protection, et les sorts qu'iel lance lui accordent 10 points de protection par charge du tome dépensée.\n\nLa protection gagnée par la forme élevée et les sorts ne se dissipe pas avec le temps, mais disparaitra dès que la forme élevée se termine. Réutiliser cette capacité réinitialise la durée de la forme élevée.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=forme élevée
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=De l'énergie radiante émane du corps du Clerc. Sous cette forme le Clerc gagne 2 de portée d'attaque (grâce à l'énergie sacrée qu'iel projette), et 10 points de protection chaque fois qu'iel dépense une charge de son tome sacré. Iel est également capable d'utiliser les sorts débloqués grâce aux talents de la forme élevée.\n\nLa protection accordée par la forme élevée et ses sorts ne se dissipe pas avec le temps, mais disparaitra dès la fin de cet effet.\n\nProtection actuelle : %1$d.\nTours restants : %2$d.
actors.hero.abilities.cleric.trinity.name=trinité
actors.hero.abilities.cleric.trinity.no_imbue=Aucune forme de la Trinité n'a d'effet assigné, utilisez l'un des sorts associés !
actors.hero.abilities.cleric.trinity.no_duplicate=La Trinité ne peut pas reproduire un effet que vous avez déjà équipé !
actors.hero.abilities.cleric.trinity.ench_glyph_use=La Trinité vous accordera cet effet pendant _%1$d tours_ au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=La Trinité vous accordera cet effet puissant pendant _%1$d tours_ au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.wand_use=La Trinité utilisera cette baguette à _+%1$d_ au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.wand_multi_use=La Trinité utilisera _plusieurs fois_ cette baguette à _+%1$d_ au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.thrown_use=La Trinité lancera cette arme à _+%1$d_ au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.ring_use=La Trinité vous accordera l'effet de cet anneau à _+%1$d_ au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=La Trinité vous permettra d'utiliser l'effet de cet artéfact pour faire de l'alchimie à distance, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=La Trinité vous donnera l'effet de cet artéfact de régénération passive à _+%1$d_ pendant 20 tours, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.driedrose_use=La Trinité utilisera l'effet de cet artéfact pour invoquer un  spectre corrompu allié avec les PV d'un fantôme à _+%1$d_, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.etherealchains_use=La Trinité utilisera l'effet de cet artéfact pour envoyer une chaîne à _+%1$d_, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.hornofplenty_use=La Trinité utilisera l'effet de cet artéfact pour vous permettre de grignoter, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=La Trinité utilisera l'effet de cet artéfact pour détrousser un ennemi à _+%1$d_, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=La Trinité utilisera l'effet d'enracinement de cet artéfact avec une graine nuisible aléatoire, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=La Trinité utilisera l'effet de scrutation de cet artéfact à _+%1$d_, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=La Trinité utilisera l'effet de cet artéfact pour arrêter le temps pendant _%1$d_ tours, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=La Trinité utilisera l'effet de cet artéfact pour copier l'effet d'un parchemin aléatoire, avec _%1$d/10_ chances de proposer la variante exotique sans coût additionnel, au prix de _%2$s charges._
actors.hero.abilities.cleric.trinity.cost=Le coût en charges de cette capacité varie, mais est généralement de _%d._
actors.hero.abilities.cleric.trinity.short_desc=Le Clerc gagne une _Trinité_ de capacités, qui émulent les équipements qu'iel a vu et qui peuvent être assignées en utilisant de nouveaux sorts.
actors.hero.abilities.cleric.trinity.desc=Le Clerc gagne une _Trinité_ de capacités d'armure, qui peuvent être assignées à divers effets d'objets en utilisant trois nouveaux sorts. Chacun de ces sorts se concentre sur l'émulation de différentes catégories d'équipement que le Clerc a identifié au cours de cette partie : forme corporelle (armes et armures), forme mentale (baguettes et armes de jet) et forme spirituelle (anneaux et artéfacts).\n\nChaque forme de la Trinité ne peut reproduire qu'un seul effet à la fois, et le Clerc choisit lequel activer lorsqu'iel utilise Trinité. La Trinité ne peut pas dupliquer l'effet d'un objet que vous avez équipé en ce moment.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Choisissez quelle forme de Trinité utiliser. Les effets de plusieurs formes peuvent être actives simultanément.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Forme Corporelle : %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Forme Mentale : %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Forme Spirituelle : %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Choisissez un effet à assigner à la Trinité. Des informations supplémentaires seront fournies avant confirmation.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Assigner à la forme corporelle
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Assigner à la forme mentale
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Assigner à la forme spirituelle
actors.hero.abilities.cleric.powerofmany.name=pouvoir du nombre
actors.hero.abilities.cleric.powerofmany.prompt_default=Choisissez un allié ou un endroit
actors.hero.abilities.cleric.powerofmany.prompt_ally=Dirigez votre allié de lumière
actors.hero.abilities.cleric.powerofmany.ally_exists=Vous avez déjà un allié renforcé.
actors.hero.abilities.cleric.powerofmany.no_vision=Vous ne pouvez pas cibler un endroit que vous ne pouvez pas voir !
actors.hero.abilities.cleric.powerofmany.only_allies=Vous ne pouvez renforcer que vos alliés.
actors.hero.abilities.cleric.powerofmany.short_desc=Le Clerc canalise le _Pouvoir du Nombre_, renforçant un allié existant ou en en créant un nouveau.
actors.hero.abilities.cleric.powerofmany.desc=Le Clerc canalise le _Pouvoir du Nombre_, qui peut soit renforcer un allié existant, soit créer un nouvel allié renforcé pour 100 tours. Cibler une case vide crée un nouvel allié.\n\nUn allié renforcé par le Pouvoir du Nombre inflige +25% de dégâts, subit -25% de dégâts et partage son champ de vision avec le Clerc. Il gagne de plus 25 protections quand cette capacité est utilisée.\n\nLe Clerc gagne aussi trois nouveaux sorts qui ne peuvent être lancés qu'avec un allié renforcé. Le Pouvoir du Nombre ne s'achèvera pas si l'un de ces sorts est actif.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=pouvoir du nombre
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Cet allié a été renforcé par le Pouvoir du Nombre, ce qui lui accorde +25%% de dégâts infligés et -25%% de dégâts subits. Il partage aussi son champ de vision avec le Clerc et peut bénéficier de l'effet de nombreux sorts.\n\nLe Pouvoir du Nombre persiste quand des alliés comme les images prismatiques se dissimulent, mais la durée de l'effet continuera de s'écouler.\n\nTours restants : %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=allié de lumière
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Votre allié bouge vers cette position.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Votre allié vient vers vous et vous suit.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Votre allié va attaquer !
actors.hero.abilities.cleric.powerofmany$lightally.desc=Une copie d'un des compagnons d'aventure du Clerc, faite de lumière solide. Bien qu'elle ait l'apparence d'un autre héros, elle ne dispose d'aucune de ses capacités spécifiques. Cet allié persistera tant que le Pouvoir du Nombre l'affecte.\n\nCet allié peut être contrôlé gratuitement en ré-utilisant la capacité d'armure Pouvoir du Nombre.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Vous pouvez trouver ce personnage à l'aide d'une capacité d'armure de héros.


actors.hero.abilities.ratmogrify.name=rat-morphoser
actors.hero.abilities.ratmogrify.cant_transform=Vous ne pouvez pas rat-morphoser cela !
actors.hero.abilities.ratmogrify.too_strong=Cet ennemi est trop puissant pour la rat-morphose !
actors.hero.abilities.ratmogrify.short_desc=Le héros _rat-morphose_ un ennemi ! Il devient temporairement un rat sans capacités.
actors.hero.abilities.ratmogrify.desc=Le héros transforme pour 6 tours un ennemi en rat ! Les boss, alliés et les rats ne peuvent pas être rat-morphosés.\n\nLes ennemis rat-morphosés conservent leurs statistiques originelles, mais n'ont plus aucune capacité.
actors.hero.abilities.ratmogrify$transmograt.name=%s rat-morphosé
actors.hero.abilities.ratmogrify$transmograt.desc=Cet ennemi à été transformé en rat. Une grande amélioration, d'après moi ! - Roi des Rats
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Tué par : ennemi rat-morphosé

##Cleric Spells
actors.hero.spells.auraofprotection.name=aura de protection
actors.hero.spells.auraofprotection.short_desc=Améliore la défense du Paladin et de ses alliés proches.
actors.hero.spells.auraofprotection.desc=Le Paladin commence à émettre de l'énergie protectrice en une aura étincelante autour d'iel pendant 20 tours. Tout allié dans les 2 cases du Paladin (iel-même compris) subit %1$d%% de dégâts en moins et gagne l'effet du glyphe d'armure du Paladin à +%2$d%% de puissance.\n\nCette réduction de dégâts prend effet avant tout autre effet de réduction de dégâts (comme l'armure). Le bonus de puissance du glyphe s'applique toujours, mais ce sort  ne peut pas permettre au glyphe du Paladin de se déclencher plus d'une fois si un personnage en bénéficie déjà (comme le Paladin ou des images prismatiques).
actors.hero.spells.auraofprotection$aurabuff.name=aura de protection
actors.hero.spells.auraofprotection$aurabuff.desc=Le Paladin émet de l'énergie protectrice autour d'iel.\n\nTout allié proche (y compris le Paladin) subit moins de dégâts et gagne l'effet du glyphe du Paladin avec une puissance améliorée.\n\nTours restants : %s.

actors.hero.spells.beamingray.name=rayon de déplacement
actors.hero.spells.beamingray.no_space=Votre allié ne peut pas apparaitre ici.
actors.hero.spells.beamingray.out_of_range=Cet endroit est hors de portée.
actors.hero.spells.beamingray.short_desc=Téléporte votre allié et améliore ses dégâts.
actors.hero.spells.beamingray.desc=Le Clerc canalise la puissance de son allié en un rayon de lumière qui le déplacera quelque part. Si le rayon touche un ennemi, il placera l'allié à côté et lui fera attaquer cet ennemi.\n\nLe rayon a une portée maximale de %1$d cases, et augmentera le bonus de dégâts du Pouvoir du Nombre à +%2$d%% pendant 10 tours contre l'ennemi le plus proche dans les 4 cases. Le Rayon de Déplacement peut même téléporter les alliés normalement immobiles, mais avec une portée réduite de moitié.
actors.hero.spells.beamingray$beamingrayboost.name=rayon de déplacement
actors.hero.spells.beamingray$beamingrayboost.desc=Cet allié a été récemment téléporté par un Rayon de Déplacement, ce qui lui donne des dégâts bonus contre l'ennemi le plus proche de lui après sa téléportation. Le Pouvoir du Nombre ne se terminera pas tant que cet effet est actif.\n\nTours restants : %s.

actors.hero.spells.blessspell.name=bénédiction
actors.hero.spells.blessspell.short_desc=Bénit et protège le Clerc, bénit et soigne les autres.
actors.hero.spells.blessspell.desc=Le Clerc accorde une bénédiction sacrée à ellui ou à un autre personnage qu'iel peut voir.\n\nUtilisé sur ellui cet effet est plus faible, lui donnant %1$d tours de bénédiction et %2$d points de barrière.\n\nUtilisé sur un autre personnage cet effet est plus puissant, lui donnant %3$d tours de bénédiction et %4$d soins. L'excès de santé est converti en barrière.

actors.hero.spells.bodyform.name=forme corporelle
actors.hero.spells.bodyform.short_desc=Assigne la Trinité à un glyphe ou enchantement.
actors.hero.spells.bodyform.desc=Le Clerc choisit un enchantement ou glyphe qu'iel a identifié cette partie et donne à la Trinité son effet.\n\nQuand Trinité est utilisée, le Clerc gagne l'effet de l'enchantement ou glyphe choisi pendant %d tours. Cet enchantement ou glyphe temporaire fonctionnera avec n'importe quel effet qui exploite un enchantement ou un glyphe.\n\nCe sort remplacera tout autre effet corporel que possède déjà la Trinité.
actors.hero.spells.bodyform$bodyformbuff.name=forme corporelle
actors.hero.spells.bodyform$bodyformbuff.desc=La forme corporelle de la Trinité vous accorde le pouvoir d'un enchantement ou d'un glyphe, comme s'il était équipé sur votre arme ou armure.\n\nNotez que la forme corporelle ne peut pas donner une seconde copie d'un effet dont vous bénéficiez déjà.\n\nEffet actuel : %1$s.\n\nTours restants : %2$s.

actors.hero.spells.cleanse.name=purification
actors.hero.spells.cleanse.short_desc=Supprime les effets négatifs et donne de la protection.
actors.hero.spells.cleanse.desc=Le Clerc lève tous les effets néfastes qu'ellui et ses alliés visibles subissent. Après la fin du sort, tous les personnages affectés gagnent %1$d tours d'immunité aux malus et %2$d points de barrière.

actors.hero.spells.clericspell.prompt=Choisissez une cible
actors.hero.spells.clericspell.no_target=Il n'y a pas de cible à cet endroit.
actors.hero.spells.clericspell.invalid_target=Vous ne pouvez pas cibler cet endroit.
actors.hero.spells.clericspell.invalid_enemy=Vous ne pouvez pas cibler cet ennemi.
actors.hero.spells.clericspell.charge_cost=Coût de charges : %d

actors.hero.spells.divinesense.name=sens divin
actors.hero.spells.divinesense.short_desc=Donne temporairement une vision spirituelle dans un large rayon.
actors.hero.spells.divinesense.desc=Le Clerc concentre ses sens sur son environnement, lui donnant 30 tours de vision spirituelle dans un rayon de %d cases. Ce sort se lance instantanément.
actors.hero.spells.divinesense$divinesensetracker.name=sens divin
actors.hero.spells.divinesense$divinesensetracker.desc=Ce personnage est momentanément capable de voir les autres créatures avec son esprit !\n\nTours restants : %s.

actors.hero.spells.divineintervention.name=intervention divine
actors.hero.spells.divineintervention.short_desc=Bouclier massif pour le Clerc et ses alliés.
actors.hero.spells.divineintervention.desc=Le Clerc transfère une gigantesque quantité de puissance de son tome à ellui et à ses alliés, leur donnant à tous %1$d boucliers et prolongeant la forme élevée de %2$d tours. L'incroyable aide défensive de se sort est expliquée par le coût en charges très élevé.\n\nTout comme les boucliers donnés par la forme élevée, ce bouclier ne se dissipe pas avec le temps mais disparaitra dès que la forme élevée prends fin.

actors.hero.spells.flash.name=flash
actors.hero.spells.flash.prompt=Choisissez un endroit
actors.hero.spells.flash.short_desc=Téléportation à un endroit proche.
actors.hero.spells.flash.desc=Le Clerc canalise sa forme élevée à un endroit proche et s'y téléporte. Flash peut téléporter le Clerc à n'importe quel case découverte inoccupée à portée. Le coût de ce sort en charges du tome augmente chaque fois qu'il est utilisé au cours de la même forme élevée.

actors.hero.spells.guidinglight.name=lumière guidante
actors.hero.spells.guidinglight.short_desc=Inflige des dégâts magiques à distante et rend garantie une attaque.
actors.hero.spells.guidinglight.desc=Le Clerc tire un éclair d'énergie magique qui frappe une cible, lui infligeant 2-8 points de dégâts et l'illuminant. La prochaine attaque physique non encombrée portée contre un ennemi illuminé est assurée de toucher.
actors.hero.spells.guidinglight.desc_priest=_Ce sort est plus puissant s'il est lancé par le Prêtre._ Tous les 50 tours, la première utilisation de ce sort ce ne coûte aucune charge du tome. De plus, l'illumination peut être exploitée par Radiance, les baguettes, d'autres personnages ou certains artefacts qui affectent directement les ennemis. Utilisée de cette façon, l'illumination inflige des dégâts bonus égaux au niveau du Prêtre +5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Lumière Guidante
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Le Prêtre peut lancer Lumière Guidante gratuitement une fois tous les 100 tours.\n\nTours restants : %s.
actors.hero.spells.guidinglight$illuminated.name=Illuminé
actors.hero.spells.guidinglight$illuminated.desc=Ce personnage luit après avoir été touché par une lumière guidante. Même si cette lumière n'est pas assez intense pour éclairer les alentours, elle permet au Clerc de toucher sa cible bien plus facilement.
actors.hero.spells.guidinglight$illuminated.desc_priest=Le Prêtre peut aussi consommer l'illumination avec Radiance, un tir de baguette, l'attaque d'un allié ou l'effet de certains artéfacts. Déclencher l'illumination de cette manière inflige des dégâts bonus égaux au niveau du Prêtre +5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Les autres héros peuvent aussi utiliser l'illumination pour bénéficier du talent lumière calcinante, mais sans bonus de précision.

actors.hero.spells.hallowedground.name=terre sacrée
actors.hero.spells.hallowedground.prompt=Choisissez un endroit
actors.hero.spells.hallowedground.short_desc=Soigne les alliés, ralentit les ennemis et répand de l'herbe dans un effet de zone.
actors.hero.spells.hallowedground.desc=Le Prêtre concentre sa magie divine dans le sol à proximité, créant une zone de terre sacrée de %1$dx%1$d pendant 20 tours.\n\nAu lancer, ce sort soigne tous les alliés de 15 PV (les alliés en bonne santé et le Prêtre gagnent un bouclier), enracine brièvement les ennemis et répand des herbes courtes.\n\nLa terre sacrée soigne les alliés de 1 PV par tour (les alliés en bonne santé et le Prêtre gagnent un bouclier), estropie les ennemis et fait pousser de façon aléatoire des herbes hautes.\n\nLa terre sacrée est détruite par le feu. Elle produira de l'herbe sillonnée si les effets de régénération passive sont désactivés ou si le Prêtre n'a pas gagné d’expérience depuis longtemps.
actors.hero.spells.hallowedground$hallowedterrain.desc=Le sol ici a été sanctifié. La terre sacrée ralentit les ennemis, soigne les alliés et répand de l'herbe.

actors.hero.spells.holyintuition.name=intuition sacrée
actors.hero.spells.holyintuition.prompt=choisissez un objet
actors.hero.spells.holyintuition.cursed=Vous percevez une aura malveillante provenant de cet objet.
actors.hero.spells.holyintuition.uncursed=Cet objet est dépourvu de toute aura malveillante.
actors.hero.spells.holyintuition.short_desc=identifie si un objet est maudit ou non.
actors.hero.spells.holyintuition.desc=Le Clerc concentre ses sens sur un objet et détermine s'il est maudit ou non sans avoir besoin de l'équiper.

actors.hero.spells.holylance.name=lance sacrée
actors.hero.spells.holylance.short_desc=Inflige d'importants dégâts magiques à distance.
actors.hero.spells.holylance.desc=Le Prêtre concentre une grande quantité de magie dans une lance dévastatrice faite de lumière. La lance inflige %1$d-%2$d dégâts et causera toujours le maximum de dégâts aux morts-vivants et aux démons.\n\nCe sort coûte très cher, et a un temps de rechargement de 30 tours.
actors.hero.spells.holylance$lancecooldown.name=temps de recharge de la lance sacrée
actors.hero.spells.holylance$lancecooldown.desc=Le Prêtre a récemment utilisé une Lance Sacrée et doit attendre avant de s'en resservir.\n\nTours restants : %s.

actors.hero.spells.holyward.name=protection sacrée
actors.hero.spells.holyward.glyph_name=%s de lumière
actors.hero.spells.holyward.glyph_desc=Ce glyphe augmente légèrement la quantité de dégâts que l'armure peut bloquer.
actors.hero.spells.holyward.short_desc=Remplace temporairement le glyphe pour améliorer le blocage de l'armure.
actors.hero.spells.holyward.desc=Le Clerc infuse son armure portée avec un glyphe de lumière sacrée, augmentant les dégâts bloqués par l'armure de 1. Ce sort se lance instantanément.\n\nCe glyphe reste pendant 50 tours, et va annuler le glyphe précédent de l'armure pendant toute la durée du nouveau glyphe. Le Clerc va bénéficier de cet effet même si il ne possède pas d'armure.
actors.hero.spells.holyward.desc_paladin=_Ce sort est plus puissant si il est lancé par le Paladin._ Les dégâts bloqués additionnels sont portés à 3, le sort n'annule plus un glyphe existant, et lancer d'autres sorts quand la protection sacrée est active va étendre sa durée de 10 tours par charge utilisée.
actors.hero.spells.holyward$holyarmbuff.name=protection sacrée
actors.hero.spells.holyward$holyarmbuff.desc=Le Clerc a imprégné son armure avec une énergie sacrée, remplaçant temporairement tout glyphe déjà présent pour augmenter de 1 point les dégâts bloqués par cette armure.\n\nTours restants : %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Le Paladin a imprégné son armure avec de l'énergie sacrée, faisant en sorte que l'armure bloque 3 points de dégâts supplémentaires.\n\nLancer d'autres sorts lorsque la protection sacrée est active va étendre sa durée de 10 tours par charge dépensée.\n\nTours restants : %s.

actors.hero.spells.holyweapon.name=arme sacrée
actors.hero.spells.holyweapon.ench_name=%s de sainteté
actors.hero.spells.holyweapon.ench_desc=Les ennemis frappés par une arme sacrée subissent des dégâts magiques supplémentaires.
actors.hero.spells.holyweapon.short_desc=Remplace temporairement un enchantement pour augmenter les dégâts.
actors.hero.spells.holyweapon.desc=Le Clerc a enchanté son arme avec une énergie sacrée, ce qui lui fait infliger 2 dégâts magiques supplémentaires chaque fois qu'iel frappe un ennemi avec. Ce sort se lance instantanément.\n\nCet enchantement dure 50 tours, et remplacera tout enchantement bénéfique de l'arme pendant la durée de cet effet. Les attaques à mains nues bénéficient aussi de cet effet.
actors.hero.spells.holyweapon.desc_paladin=_Ce sort est plus puissant quand il est lancé par le Paladin._ Les dégâts magiques supplémentaires sont portés à 6, le sort ne se substitue plus aux enchantements existants et le fait de lancer d'autres sorts pendant que l'arme sacrée est active prolonge sa durée de 10 tours par charge utilisée.
actors.hero.spells.holyweapon$holywepbuff.name=arme sacrée
actors.hero.spells.holyweapon$holywepbuff.desc=Le Clerc a imprégné son arme avec une énergie sacrée, remplaçant temporairement tout enchantement déjà présent pour ajouter 2 points de dégâts magiques à chaque attaque.\n\nTours restants : %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Le Paladin a imprégné son arme portée d'énergie sacrée, ce qui fait que ses attaques infligent 6 points de dégâts magiques supplémentaires.\n\nLancer d'autres sorts pendant que l'arme sacrée est active prolonge sa durée de 10 tours par charge dépensée.\n\nTours restants : %s.

actors.hero.spells.judgement.name=jugement
actors.hero.spells.judgement.short_desc=Blesse tous les ennemis visibles.
actors.hero.spells.judgement.desc=Le Clerc frappe ses poings contre le sol, causant une éruption de lumière qui blesse tous les ennemis visibles. Les dégâts de base sont %1$d-%2$d, augmentés de 33%% pour chaque sort que le Clerc a utilisé depuis qu'iel est entré en forme élevée (ou depuis la dernière utilisation de Jugement).\n\nActuellement, Jugement infligera %3$d-%4$d dégâts.

actors.hero.spells.layonhands.name=imposition des mains
actors.hero.spells.layonhands.short_desc=Soigne instantanément un allié adjacent ou protège le Paladin.
actors.hero.spells.layonhands.desc=Le Paladin canalise l'énergie sacrée à travers ses mains, guérissant ou protégeant tout ce qu'iel touche.\n\nLe Paladin peut lancer ce sort sur n'importe quel personnage adjacent pour lui donner %1$d soins ou sur ellui-même pour obtenir %1$d boucliers. L'excédent de soins obtenu grâce à ce sort est converti en bouclier.\n\nCe sort est lancé instantanément et peut être lancé à plusieurs reprises, mais ne peut pas accorder plus de trois jets de bouclier à la fois.

actors.hero.spells.lifelinkspell.name=lien vital
actors.hero.spells.lifelinkspell.short_desc=Partage les dégâts avec un allié et réduit les dégâts qu'il subit.
actors.hero.spells.lifelinkspell.desc=Le Clerc accentue le lien entre ellui et son allié renforcé. Avec un tel lien, pendant %1$d tours tout dégât subit sera partagé entre le héros et son allié, et le bonus défensif du Pouvoir du Nombre sera augmenté à -%2$d%% de dégâts subits. Notez que les dégâts sont partagés après application de l'armure, mais avant la réduction du Pouvoir du Nombre.\n\nTant que cet effet est actif, les sorts bénéfiques de rang 3 ou moins du Clerc s'appliqueront à la fois au Clerc et à son allié s'ils ne devaient affecter qu'un seul personnage.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=lien de vie protecteur
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Le Clerc a récemment lancé Lien Vital sur cet allié.\n\nEn plus de l'effet habituel du lien vital, ce personnage subit des dégâts réduits, tout sort positif du Clerc s'appliquera à la fois au Clerc et à cet allié au lieu d'un seul personnage, et le Pouvoir du Nombre ne s'achèvera pas tant que cet effet est actif.\n\nTous restants : %s.

actors.hero.spells.mindform.name=forme mentale
actors.hero.spells.mindform.short_desc=Assigne la Trinité à une baguette ou une arme de jet.
actors.hero.spells.mindform.desc=Le Clerc choisit une baguette ou une arme de jet qu'iel a identifié cette partie et donne à la Trinité son effet.\n\nQuand Trinité est utilisée, le Clerc peut attaquer une fois comme s'iel utilisait l'objet choisi à +%d. Cela déclenchera tout effet que ce type d'objet déclenche normalement. \n\nCe sort remplacera tout autre effet mental que possède déjà la Trinité.

actors.hero.spells.mnemonicprayer.name=prière mémorielle
actors.hero.spells.mnemonicprayer.short_desc=Prolonge les effets positifs/négatifs d'un allié/ennemi, et réapplique l'illumination.
actors.hero.spells.mnemonicprayer.desc=Le Prêtre récite une prière qui prolonge de %1$d tours la durée de tous les effets affectant une cible. Ce sort se lance instantanément. Les effets positifs dureront plus longtemps pour les alliés (y compris le Prêtre) tandis que les effets négatifs dureront plus longtemps pour les ennemis. \n\nLa prière mémorielle ne peut prolonger un effet donné qu'une seule fois, et ne s'applique pas pour les effets donnés par les capacités d'armure.

actors.hero.spells.radiance.name=radiance
actors.hero.spells.radiance.short_desc=Illumine et étourdit brièvement les ennemis visibles.
actors.hero.spells.radiance.desc=De la lumière sacrée jaillit du Prêtre, étourdissant tous les ennemis visibles pendant 3 tours. Si un ennemi est déjà illuminé, Radiance déclenchera les dégâts bonus de l'illumination et appliquera l'effet d'illumination. Radiance permet aussi au Prêtre de luire pendant 100 tours si l'étage est sombre.

actors.hero.spells.recallinscription.name=rappel d'inscription
actors.hero.spells.recallinscription.short_desc=Répète une pierre runique ou un parchemin récemment utilisé.
actors.hero.spells.recallinscription.desc=Le Clerc utilise de la magie sacrée pour répéter l'effet d'une rune trouvée sur une pierre runique ou un parchemin qu'iel a utilisé les %s derniers tours.\n\nLe Rappel d'Inscription ne peut pas répliquer des parchemins d'amélioration. Le coût en charges dépend de l'objet utilisé : 2 pour une pierre runique, 3 pour un parchemin, 4 pour un parchemin exotique. Ce coût est de plus doublé pour un parchemin de transmutation ou les objets alchimiques fabriqués avec des parchemins de transmutation ou d'amélioration.
actors.hero.spells.recallinscription$useditemtracker.name=rune récemment utilisée
actors.hero.spells.recallinscription$useditemtracker.desc=Le Clerc a récemment utilisé un objet qui peut être exploité par le sort de rappel d'inscription. Le Clerc peut utiliser ce sort pour répliquer l'effet de l'objet.\n\nObjet utilisé : %1$s.\n\nTours restants : %2$s.

actors.hero.spells.shieldoflight.name=bouclier de lumière
actors.hero.spells.shieldoflight.short_desc=Donne une armure temporaire contre un ennemi.
actors.hero.spells.shieldoflight.desc=Le Clerc crée une fine barrière de lumière entre ellui et un ennemi, ce qui augmente le blocage de son armure de %1$d-%2$d contre cet ennemi pendant 5 tours.\n\nCe sort se lance instantanément, mais ne peut pas être utilisé contre plusieurs ennemis à la fois.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=bouclier de lumière
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Un mince bouclier de lumière se tient entre ce personnage et un ennemi. Il n'est pas assez puissant pour complètement arrêter les attaques, mais peut les ralentir.\n\nTours restants : %s

actors.hero.spells.spiritform.name=forme spirituelle
actors.hero.spells.spiritform.short_desc=Assigne la Trinité à un anneau ou artéfact.
actors.hero.spells.spiritform.desc=Le Clerc choisit un anneau ou un artéfact qu'iel a identifié cette partie (hormis le tome sacré) et donne à la Trinité son effet.\n\nSi un anneau est choisi, utiliser la Trinité donnera l'effet de cet anneau à +%1$d pendant 20 tours.\n\nSi un artéfact est choisi, utiliser la Trinité répliquera l'effet de l'artéfact à +%2$d. Chaque artéfact a un comportement et un coût en charges d'armure différent quand il est utilisé via Trinité.\n\nCe sort remplacera tout autre effet spirituel que possède déjà la Trinité.
actors.hero.spells.spiritform$spiritformbuff.name=forme spirituelle
actors.hero.spells.spiritform$spiritformbuff.desc=La forme spirituelle de la Trinité vous accorde le pouvoir d'un objet, comme si vous l'aviez équipé.\n\nNotez que la forme spirituelle ne peut pas donner une seconde copie d'un effet dont vous bénéficiez déjà.\n\nEffet actuel : %1$s.\n\nTours restants : %2$s.

actors.hero.spells.smite.name=châtiment
actors.hero.spells.smite.short_desc=Garantit une attaque avec un bonus de dégâts et de puissance d'enchantement.
actors.hero.spells.smite.desc=Le Paladin insuffle une attaque de mêlée avec une puissance destructrice et juste.\n\nEn plus d'infliger des dégâts de mêlée normaux, Châtiment est garanti de toucher, a +300%% de puissance d'enchantement et inflige %1$d-%2$d dégâts magiques bonus. Cela ne fonctionne que pour les attaques que vous faites sans être encombré.\n\nLes dégâts magiques du Châtiment augmentent avec le niveau du Paladin, et seront toujours au maximum pour ennemis morts-vivants et démoniaques.

actors.hero.spells.stasis.name=stase
actors.hero.spells.stasis.short_desc=Retire l'allié du donjon et le préserve.
actors.hero.spells.stasis.desc=Le Clerc concentre sa connexion avec un allié vers ellui, mettant temporairement l'allié en stase au sein du Clerc. L'allié sera préservé pendant %d tours, et tous les effets positifs l'affectant seront mis en pause durant la stase.\n\nL'allié réapparaitra à côté du Clerc quand la stase se termine. Le Clerc peut relancer gratuitement et instantanément ce sort pour terminer l'effet plus tôt. La stase peut même déplacer les alliés immobiles, mais ne peut pas les transférer d'un étage à l'autre.
actors.hero.spells.stasis$stasisbuff.name=allié en stase
actors.hero.spells.stasis$stasisbuff.left_behind=Votre allié immobile a été laissé derrière vous.
actors.hero.spells.stasis$stasisbuff.desc=Le Clerc a actuellement un allié en stase en ellui. Tout effet positif affectant cet allié, y compris le Pouvoir du Nombre, sont mis en pause durant la stase. L'allié réapparaitra à côté du Clerc quand cet effet prendra fin. L'effet peut être achevé plus tôt en relançant Stase.\n\nAllié en stase : %1$s.\nTours restants : %2$s.

actors.hero.spells.sunray.name=rayon de soleil
actors.hero.spells.sunray.short_desc=Inflige des dégâts magiques à distance et aveugle une seule fois une cible.
actors.hero.spells.sunray.desc=Le Clerc lance un rayon de lumière aveuglante sur une cible, lui infligeant %1$d-%2$d dégâts et l'aveuglant pour %3$d tours. Le Rayon de Soleil inflige toujours le maximum de dégâts aux morts-vivants et aux démons.\n\nAprès qu'un ennemi ait été touché par ce sort, sa vision s'ajustera, lui permettant de ne plus être aveuglé par les futures utilisations du sort. Cependant, s'il est touché par ce sort pendant sa période d'aveuglement, alors la lumière sera trop intense et la cible sera paralysée.

actors.hero.spells.walloflight.name=mur de lumière
actors.hero.spells.walloflight.short_desc=Crée un mur qui bloque les ennemis.
actors.hero.spells.walloflight.desc=Le Paladin crée un mur constitué de plaques de lumière solide directement devant iel, avec une épaisseur de 1 case, une largeur de %1$d cases et qui dure 20 tours.\n\nCe mur se comporte comme un mur normal, excepté que l'on peut voir au travers. Les ennemis pris dans le mur lors de sa création sont temporairement paralysés et repoussés si possible. Tout ce qui est coincé dans le mur peut en sortir.\n\nLe mur peut être créé dans n'importe quelle direction cardinale ou diagonale. Si un mur est déjà actif, le sort peut être réutilisé gratuitement pour le faire disparaitre.
actors.hero.spells.walloflight.early_end=Vous faites disparaitre le mur de lumière.
actors.hero.spells.walloflight$lightwall.desc=Des plaques de lumières chatoyantes bloquent le passage ici.

