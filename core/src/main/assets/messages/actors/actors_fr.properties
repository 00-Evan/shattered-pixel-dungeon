#warrior
actors.hero.talent.hearty_meal.title=repas copieux
actors.hero.talent.hearty_meal.desc=_+1 :_ Manger soigne _2 PV_  au Guerrier quand il est en dessous de 50% de santé, et _3 PV_ quand il est en dessous de 25% de santé.\n\n_+2 :_ Manger soigne _3 PV_  au Guerrier lorsqu'il est en dessous de 50% de sa santé, et _5 PV_ lorsqu'il est en dessous de 25% de sa santé.
actors.hero.talent.armsmasters_intuition.title=intuition du maître d'armes
actors.hero.talent.armsmasters_intuition.desc=_+1 :_ Le Guerrier identifie armes et armures _2x plus vite_.\n\n_+2 :_ Le Guerrier identifie armes et armures _quand il les équipe_.
actors.hero.talent.test_subject.title=sujet test
actors.hero.talent.test_subject.desc=_+1 :_ Lorsque le Guerrier identifie un objet, il se soigne de _2 PV_.\n\n_+2 :_ Lorsque le Guerrier identifie un objet, il se soigne de _3 PV_.
actors.hero.talent.iron_will.title=volonté de fer
actors.hero.talent.iron_will.desc=_+1 :_ Le niveau maximum de bouclier fourni par le sceau du Guerrier est _augmenté de 1_.\n\n_+2 :_ Le niveau maximum de bouclier fourni par le sceau du Guerrier est _augmenté de 2_.
actors.hero.talent.iron_will.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera le bénéfice du bouclier sans le sceau brisé.
actors.hero.talent.iron_stomach.title=estomac de fer
actors.hero.talent.iron_stomach.desc=_+1 :_ Manger prend un tour au Guerrier et lui accorde une résistance aux dommages de 75 % pendant qu'il mange.\n\n_+2 :_ Manger prend un tour au Guerrier et lui accorde une résistance aux dégâts de 100 % pendant qu'il mange.

actors.hero.talent.restored_willpower.title=volonté retrouvée
actors.hero.talent.restored_willpower.desc=_+1 :_ Boire une potion de guérison recharge instantanément _67% de la protection_ du sceau brisé du Guerrier.\n\n_+2 :_ Boire une potion de guérison recharge instantanément _100% de la protection_ du sceau brisé du Guerrier.\n\nCe talent se déclenche également en buvant des potions ou des élixirs basés sur des potions de soins.
actors.hero.talent.restored_willpower.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place un blindage égal à 5% des pv max à +1, ou 7,5% des pv max à +2.
actors.hero.talent.runic_transference.title=transfert runique
actors.hero.talent.runic_transference.desc=_+1:_ Le sceau brisé du Guerrier peut transférer des _glyphes ordinaires_ de la même manière qu'il transfère une mise à niveau.\n\n_+2:_ Le sceau brisé du Guerrier peut transférer des _glyphes ordinaires, puissants et mauditss_ de la même manière qu'il transfère une mise à niveau.
actors.hero.talent.lethal_momentum.title=élan meurtrier
actors.hero.talent.lethal_momentum.desc=_+1 :_ Lorsque le guerrier porte un coup fatal avec une arme physique, il a _67% de chances_ que cela ne prenne aucun tour.\n\n_+2 :_ Lorsque le guerrier porte un coup fatal avec une arme physique, il a _100% de chances_ que cela ne prenne aucun tour.
actors.hero.talent.improvised_projectiles.title=projectiles improvisés
actors.hero.talent.improvised_projectiles.desc=_+1:_ Le Guerrier peut aveugler un ennemi pendant _2 tours_ en lui lançant n'importe quel objet qui n'est pas une arme de jet. Cette capacité a un temps de recharge de 50 tours.\n\n_+2:_ Le Guerrier peut aveugler un ennemi pendant _3 tours_ en lui lançant n'importe quel objet qui n'est pas une arme de jet. Cette capacité a un temps de recharge de 50 tours.

actors.hero.talent.hold_fast.title=tenir fermement
actors.hero.talent.hold_fast.desc=_+1 :_ Quand le Guerrier attend il gagne _0-2 d'armure_ jusqu'à ce qu'il bouge.\n\n_+2 :_ Quand le Guerrier attend il gagne _0-4 d'armure_ jusqu'à ce qu'il bouge.\n\n_+3 :_ Quand le Guerrier attend il gagne _0-6 d'armure_ jusqu'à ce qu'il bouge.
actors.hero.talent.strongman.title=homme-fort
actors.hero.talent.strongman.desc=_+1:_ La force du guerrier est _augmentée de 8%_, arrondie à l'inférieur.\n\n_+2:_ La force du guerrier est _augmentée de 13%_, arrondie à l'inférieur.\n\n_+3:_ La force du guerrier est _augmentée de 18%_, arrondie à l'inférieur.

actors.hero.talent.endless_rage.title=rage infinie
actors.hero.talent.endless_rage.desc=_+1 :_ Le Berserk peut atteindre un maximum de _116% de rage_.\n\n_+2 :_ Le Berserk peut atteindre un maximum de _133% de rage_.\n\n_+3 :_ Le Berserk peut atteindre un maximum de _150% de rage_\n\nChaque point de rage au-dessus de 100% augmente la protection lors de la furie de 1% et réduit le temps de récupération de 1%, mais n'augmente pas le bonus de dégâts au-delà de +50%.
actors.hero.talent.deathless_fury.title=Furreur immortelle
actors.hero.talent.deathless_fury.desc=_+1 :_ La Furie se déclenche automatiquement si le Berserk est sur le point de mourir et que la rage est à 100% ou plus, mais cela a un temps de récupération de _3 niveaux de héros_ lorsque cela arrive.\n\n_+2 :_ La Furie se déclenche automatiquement si le Berserk est sur le point de mourir et que la rage est à 100% ou plus, mais cela a un temps de récupération de _2 niveaux de héros_ lorsque cela arrive.\n\n_+3 :_ La Furie se déclenche automatiquement si le Berserk est sur le point de mourir et que la rage est à 100% ou plus, mais cela a un temps de récupération de _1 niveaux de héro_ lorsque cela arrive.\n\nNotez que le Berserk meurt s'il a toujours 0 HP lorsque la furie s'achève.
actors.hero.talent.enraged_catalyst.title=catalyseur enragé
actors.hero.talent.enraged_catalyst.desc=_+1:_ Les enchantements et les malédictions sur l'arme du Berserker se déclenchent plus souvent plus il est enragé, jusqu'à un maximum de _15% plus souvent_ à 100% de rage.\n\n_+2:_ Les enchantements et les malédictions sur l'arme du Berserker se déclenchent plus souvent plus il est enragé, jusqu'à un maximum de _30% plus souvent_ à 100% de rage.\n\n_+3:_ Les enchantements et les malédictions sur l'arme du Berserker se déclenchent plus souvent plus il est enragé, jusqu'à un maximum de _45% plus souvent_ à 100% de rage.

actors.hero.talent.cleave.title=fendre
actors.hero.talent.cleave.desc=_+1:_ Lorsque le Gladiateur tue un ennemi, le temps avant que son combo se dissipe passe à _15 tours_.\n\n_+2:_ Lorsque le Gladiateur tue un ennemi, le temps avant que son combo se dissipe passe à _30 tours_.\n\n_+3:_ Lorsque le Gladiateur tue un ennemi, le temps avant que son combo se dissipe passe à _45 tours_.
actors.hero.talent.lethal_defense.title=défense mortelle
actors.hero.talent.lethal_defense.desc=_+1:_ Lorsque le Gladiateur tue un ennemi avec une capacité, il _regagne 33%_ du bouclier du sceau brisé.\n\n_+2:_ Lorsque le Gladiateur tue un ennemi avec une capacité, il _regagne 67%_ du bouclier du sceau brisé.\n\n_+3:_ Lorsque le Gladiateur tue un ennemi avec une capacité, il _récupère 100%_ du bouclier du sceau brisé.
actors.hero.talent.enhanced_combo.title=combo amélioré
actors.hero.talent.enhanced_combo.desc=_+1 :_ Lorsque le combo du Gladiateur est à 7 ou plus, la portée de la manœuvre Cogner passe à 3, il inflige l'état vertige, et il peut faire tomber les ennemis dans des fosses.\n\n_+2 :_ En plus des avantages de +1, lorsque le combo du gladiateur est de 9 ou plus, la manœuvre Parade fonctionne sur plusieurs attaques.\n\n_+3:_ En plus des avantages de +1 et +2, le gladiateur peut sauter jusqu'à niveau de combo/3 tuiles lorsqu'il utilise les manœuvres Claquer, Écrasement ou Fureur.

actors.hero.talent.body_slam.title=Bond héroïque
actors.hero.talent.body_slam.desc=_+1:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _1-4 plus 25%_ de son pouvoir de blocage de dégâts.\n\n_+2:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _2-8 plus 50%_ de son pouvoir de blocage de dégâts.\n\n_+3:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _3-12 plus 75%_ de son pouvoir de blocage de dégâts.\n\n\n_+4:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents prennent des dégâts équivalents à _4-16 plus 100%_ de son pouvoir de blocage de dégâts.
actors.hero.talent.impact_wave.title=Vague d'impact
actors.hero.talent.impact_wave.desc=_+1:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _2 cases_ en arrière et ont _25% de chance_ de devenir vulnérable.\n\n_+2:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _3 cases_ en arrière et ont _50% de chance_ de devenir vulnérable.\n\n_+3:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _4 cases_ en arrière et ont _75% de chance_ de devenir vulnérable.\n\n_+4:_ Quand le Guerrier atterrit après avoir bondi, tous les ennemis adjacents sont expulsés de _5 cases_ en arrière et ont _100% de chance_ de devenir vulnérable.
actors.hero.talent.double_jump.title=double saut
actors.hero.talent.double_jump.desc=_+1 :_ Si le guerrier effectue un deuxième saut dans les 3 tours, ce saut a un coût de charge réduit de _20%_.\n\n_+2 :_ Si le guerrier effectue un deuxième saut dans les 3 tours, ce saut a un coût de charge réduit de _36 %_.\n\n_+3 :_ Si le guerrier effectue un deuxième saut dans les 3 tours, ce saut a un coût de charge réduit de _50 %_.\n\n_+4: _ Si le guerrier effectue un deuxième saut dans les 3 tours, ce saut a un coût de charge réduit de _60%_.

actors.hero.talent.expanding_wave.title=Extension de l'onde
actors.hero.talent.expanding_wave.desc=_+1:_ La portée de l'onde de choc est augmentée à _6 cases_ au lieu de 5, et sa largeur est augmentée à _75 degrés_ au lieu de 60.\n\n_+2:_ La portée de l'onde de choc est augmentée à _7 cases_ au lieu de 5, et sa largeur est augmentée à _90 degrés_ au lieu de 60.\n\n_+3:_ La portée de l'onde de choc est augmentée à _8 cases_ au lieu de 5, et sa largeur est augmentée à _105 degrés_ au lieu de 60.\n\n_+4:_ La portée de l'onde de choc est augmentée à _9 cases_ au lieu de 5, et sa largeur est augmentée à _120 degrés_ au lieu de 60.
actors.hero.talent.striking_wave.title=Onde de choc
actors.hero.talent.striking_wave.desc=_+1 :_ L'onde de choc a _30% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos.\n\n_+2 :_ L'onde de choc a _60% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos.\n\n_+3 :_ L'onde de choc a _90% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos.\n\n_+4 :_ L'onde de choc a _100% de chances_ de déclencher également des effets à l'impact comme des enchantements et des combos, elle déclenche également les enchantements _20% plus souvent_.
actors.hero.talent.shock_force.title=Puissance de frappe
actors.hero.talent.shock_force.desc=_+1 :_ L'onde de choc inflige _20% de dégâts supplémentaires_ et a _25% de chances_ de paralyser au lieu d'estropier.\n\n_+2 :_ L'onde de choc inflige _40% de dégâts supplémentaires_ et a _50% de chances_ de paralyser au lieu d'estropier.\n\n_+3 :_ L'onde de choc inflige _60 % de dégâts supplémentaires_ et a _75% de chances_ de paralyser au lieu d'estropier.\n\n_+4 :_ L'onde de choc inflige _80% de dégâts supplémentaires_ et a _100% de chances_ de paralyser au lieu d'estropier.

actors.hero.talent.sustained_retribution.title=Rétribution soutenue
actors.hero.talent.sustained_retribution.desc=_+1:_ Le Guerrier inflige _115% de dégâts supplémentaires_ répartis sur _2 coups_, au lieu de 100% de dégâts supplémentaires sur 1 coup.\n\n_+2:_ Le Guerrier inflige _130% de dégâts supplémentaires_ répartis sur _3 coups_, au lieu de 100% de dégâts supplémentaires sur 1 coup.\n\n_+3 :_ Le Guerrier inflige _145% de dégâts supplémentaires_ répartis sur _4 coups_, au lieu de 100% de dégâts supplémentaires sur 1 coup.\n\n_+4:_ Le Guerrier inflige _160 % de dégâts supplémentaires_ répartis sur _5 coups_, au lieu de 100 % de dégâts supplémentaires sur 1 coup.
actors.hero.talent.shrug_it_off.title=Tenir bon
actors.hero.talent.shrug_it_off.desc=_+1:_ Le Guerrier ne peux prendre plus de _67% de ses PV maximum_ en dégâts lorsque il endure les coups.\n\n_+2:_ Le Guerrier ne peux prendre plus de _45% de ses PV maximum_ en dégâts lorsque il endure les coups.\n\n_+3:_ Le Guerrier ne peux prendre plus de _30% de ses PV maximum_ en dégâts lorsque il endure les coups.\n\n_+4:_ Le Guerrier ne peux prendre plus de _20% de ses PV maximum_ en dégâts lorsque il endure les coups.
actors.hero.talent.even_the_odds.title=Folie des foule
actors.hero.talent.even_the_odds.desc=_+1:_ Le guerrier inflige _5% de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.\n\n_+2:_ Le guerrier inflige _10% de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.\n\n_+3:_ Le guerrier inflige _15% de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.\n\n_+4:_ Le guerrier inflige _20 % de dégâts supplémentaires_ pour chaque ennemi à moins de 2 cases après avoir enduré.

#mage
actors.hero.talent.empowering_meal.title=repas amélioré
actors.hero.talent.empowering_meal.desc=_+1 :_ Manger donne au mage un _bonus de dommages de 2_ sur ses 3 prochains coups de baguette magique.\n\n_+2 :_ Manger donne au mage un _bonus de dommages de 3_ sur ses 3 prochains coups de baguette magique.
actors.hero.talent.scholars_intuition.title=intuition de l'érudit
actors.hero.talent.scholars_intuition.desc=_+1 :_ Le Mage identifie les baguettes _3x plus rapidement_.\n\n_+2 :_ Le Mage identifie les baguettes _lorsqu'il les utilise_.
actors.hero.talent.tested_hypothesis.title=hypothèse testée
actors.hero.talent.tested_hypothesis.desc=_+1 :_ Chaque fois que le Mage identifie un objet, il gagne _2 tours de rechargement de baguette_.\n\n_+2 :_ Chaque fois que le Mage identifie un objet, il gagne _3 tours de rechargement de baguette_.
actors.hero.talent.backup_barrier.title=barrière de sécurité
actors.hero.talent.backup_barrier.desc=_+1 :_ Le Mage gagne _3 blindages_ chaque fois qu'il utilise la dernière charge de sa baguette.\n\n_+2 :_ Le Mage gagne _5 blindages_ chaque fois qu'il utilise la dernière charge de sa baguette.
actors.hero.talent.backup_barrier.meta_desc=_Si ce talent est acquis par un autre héros_, il se déclenchera à la place de la baguette de plus haut niveau du héros.

actors.hero.talent.energizing_meal.title=repas énergisant
actors.hero.talent.energizing_meal.desc=_+1:_ Manger prend un tour au Mage et lui accorde _5 tours de rechargement de baguette_.\n\n_+2:_ Manger prend un tour au Mage et lui accorde _8 tours de rechargement de baguette_.
actors.hero.talent.energizing_upgrade.title=mise à niveau énergisante
actors.hero.talent.energizing_upgrade.desc=_+1:_ L'utilisation d'un parchemin d'amélioration recharge instantanément le bâton du mage _pour 4 charges_, et peut surcharger le bâton.\n\n_+2:_ L'utilisation d'un parchemin d'amélioration recharge instantanément le bâton du mage _pour 6 charges_, et peut surcharger le bâton.\n\nCe talent se déclenche également lors de l'utilisation de parchemins ou de sorts basés sur des parchemins d'amélioration.
actors.hero.talent.energizing_upgrade.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place 12 tours de recharge de baguette à +1, ou 20 tours à +2.
actors.hero.talent.wand_preservation.title=préservation de baguette
actors.hero.talent.wand_preservation.desc=_+1 :_ Lorsque le Mage imprègne une nouvelle baguette dans son bâton, l'ancienne a 67% de chances d'être restituée à +0, ou sera rendue sous la forme de 1 résine arcanique.\n\n_+2 :_ Lorsque le mage imprègne une nouvelle baguette dans son bâton, l'ancienne a 100 % de chances de restituée à +0.\n\nCe talent peut préserver une baguette jusqu'à cinq fois, après quoi 1 résine arcanique sera rendue à chaque fois.
actors.hero.talent.arcane_vision.title=vision des arcanes
actors.hero.talent.arcane_vision.desc=_+1 :_ Quand le Mage touche un ennemi avec sa baguette, il obtient une vision mentale sur lui pendant _10 tours_.\n\n_+2 :_ Quand le Mage touche un ennemi avec sa baguette, il obtient une vision mentale sur lui pendant _15 tours_.
actors.hero.talent.shield_battery.title=batterie de blindage
actors.hero.talent.shield_battery.desc=_+1 :_ Le Mage peut s'auto-cibler avec une baguette pour convertir ses charges en bouclier en un taux de _4% de PV maximum par charge_.\n\n_+2 :_ Le Mage peut s'auto-cibler avec une baguette pour convertir ses charges en bouclier en un taux de _6% de PV maximum par charge_.

actors.hero.talent.empowering_scrolls.title=parchemins améliorés
actors.hero.talent.empowering_scrolls.desc=_+1 :_ Quand le Mage lit un parchemin, son prochain coup de baguette magique obtiendra un bonus de _+3 niveau_.\n\n_+2 :_ Quand le Mage lit un parchemin, ses deux prochains coups de baguette magique obtiendront un bonus de _+3 niveaux_.\n\n_+3 :_ Quand le Mage lit un parchemin, ses trois prochains coups de baguette magique obtiendront un bonus de _+3 niveaux_.
actors.hero.talent.ally_warp.title=distorsion de l'allié
actors.hero.talent.ally_warp.desc=_+1 :_ Le Mage peut toucher un allié pour échanger instantanément sa place avec lui, avec une portée de _2 cases_.\n\n_+2 :_ Le Mage peut toucher un allié pour échanger instantanément sa place avec lui, avec une portée de _4 cases_.\n\n_+3 :_ Le Mage peut toucher un allié pour échanger instantanément sa place avec lui, avec une portée de _6 cases_.\n\nLe Mage ne peut pas changer de place avec des alliés immobiles.

actors.hero.talent.empowered_strike.title=frappe dynamique
actors.hero.talent.empowered_strike.desc=_+1 :_ La première attaque rapprochée du Mage de Guerre avec son bâton après avoir attaqué à distance avec fait _+16% de dégâts_ et l'effet bonus du bâton gagne _+50% de puissance_.\n\n_+2 :_ La première attaque rapprochée du Mage de Guerre avec son bâton après avoir attaqué à distance avec fait _+33% de dégâts_ et l'effet bonus du bâton gagne _+100% de puissance_.\n\n_+3 :_ La première attaque rapprochée du Mage de Guerre avec son bâton après avoir attaqué à distance avec fait _+50% de dégâts_ et l'effet bonus du bâton gagne _+150% de puissance_.
actors.hero.talent.mystical_charge.title=charge magique
actors.hero.talent.mystical_charge.desc=_+1 :_ Frapper avec son bâton permet au Mage de Guerre de gagner _0,5 tour_ de charge des artefacts.\n\n_+2 :_ Frapper avec son bâton permet au Mage de Guerre de gagner _1 tour_ de charge des artefacts.\n\n_+3 :_ Frapper avec son bâton permet au Mage de Guerre de gagner _1,5 tours_ de charge des artefacts.
actors.hero.talent.excess_charge.title=charge excessive
actors.hero.talent.excess_charge.desc=_+1 :_ Quand le bâton du Mage de Guerre est entièrement chargé, l'attaque à distance suivante lui accorde _0.67 de protection_ par niveau du bâton.\n\n_+2 :_ Quand le bâton du Mage de Guerre est entièrement chargé, l'attaque à distance suivante lui accorde _1.33 de protection_ par niveau du bâton.\n\n_+3 :_ Quand le bâton du Mage de Guerre est entièrement chargé, l'attaque à distance suivante lui accorde _2 de protection_ par niveau du bâton.

actors.hero.talent.soul_siphon.title=siphonnage d'âme
actors.hero.talent.soul_siphon.desc=_+1 :_ Les dégâts de mêlée infligés par les autres personnages déclenchent le marquage d'âme du Sorcier à _13% d'efficacité_.\n\n_+2 :_ Les dégâts de mêlée infligés par les autres personnages déclenchent le marquage d'âme du Sorcier à _27% d'efficacité_.\n\n_+3 :_ Les dégâts de mêlée infligés par les autres personnages déclenchent le marquage d'âme du Sorcier à _40% d'efficacité_.
actors.hero.talent.soul_eater.title=mangeur d'âme
actors.hero.talent.soul_eater.desc=_+1 :_ La marque des âmes octroie _0.33 tours_ de satiété pour chaque dégât physique infligé. Les ennemis aux âmes marquées ont _10% de chance_ de déclencher les effets liés à la consommation de nourriture lorsqu'elles meurent.\n\n_+2 :_ La marque des âmes octroie _0.67 tours_ de satiété pour chaque dégât physique infligé. Les ennemis aux âmes marquées ont _20% de chance_ de déclencher les effets liés à la consommation de nourriture lorsqu'elles meurent.\n\n_+3 :_ La marque des âmes octroie _1 tour_ de satiété pour chaque dégât physique infligé. Les ennemis aux âmes marquées ont _30% de chance_ de déclencher les effets liés à la consommation de nourriture lorsqu'elles meurent.
actors.hero.talent.necromancers_minions.title=serviteurs du nécromancien
actors.hero.talent.necromancers_minions.desc=_+1 :_ Lorsqu'un ennemi à l'âme marquée meure, le Sorcier a _13% de chance_ de les faire se relever en tant que spectre corrompu.\n\n_+2 :_ Lorsqu'un ennemi à l'âme marquée meure, le Sorcier a _27% de chance_ de les faire se relever en tant que spectre corrompu.\n\n_+3 :_ Lorsqu'un ennemi à l'âme marquée meure, le Sorcier a _40% de chance_ de les faire se relever en tant que spectre corrompu.

actors.hero.talent.blast_radius.title=Rayon d'explosion
actors.hero.talent.blast_radius.desc=_+1:_ Le rayon de l'explosion élémentaire est augmenté à _5 cases_, au lieu de 4.\n\n_+2:_ Le rayon de l'explosion élémentaire est augmenté à _6 cases_, au lieu de 4.\n\n_+3:_ Le rayon de l'explosion élémentaire est augmenté à _7 cases_, au lieu de 4.\n\n_+4:_ Le rayon de l'explosion élémentaire est augmenté à _8 cases_, au lieu de 4
actors.hero.talent.elemental_power.title=Pouvoir élementaire
actors.hero.talent.elemental_power.desc=_+1:_ La puissance de l'explosion élémentaire est augmentée de _25%_.\n\n_+2:_ La puissance de l'explosion élémentaire est augmentée de _50%_.\n\n_+3:_ La puissance de l'explosion élémentaire est augmentée de _75%_.\n\n_+4:_ La puissance de l'explosion élémentaire est augmentée de _100%_.
actors.hero.talent.reactive_barrier.title=Bouclier réactif
actors.hero.talent.reactive_barrier.desc=_+1:_ Le Mage gagne _2.5 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 5 personnages.\n\n_+2:_ Le Mage gagne _5 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 6 personnages.\n\n_+3:_ Le Mage gagne _7.5 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 7 personnages.\n\n_+4:_ Le Mage gagne _10 boucliers_ pour chaque personnage affecté par l'explosion élémentaire, jusqu'à un maximum de 8 personnages.

actors.hero.talent.wild_power.title=Pouvoir sauvage
actors.hero.talent.wild_power.desc=_+1 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _2 ou 3, jusqu'à un maximum de +4_.\n\n_+2 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _3, jusqu'à un maximum de +5_.\n\n_+3 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _3 ou 4, jusqu'à un maximum de +6_.\n\n_+4 :_ Lors de l'utilisation de la magie sauvage, les baguettes seront augmentées de _4, jusqu'à un maximum de +7_.
actors.hero.talent.fire_everything.title=Destruction totale
actors.hero.talent.fire_everything.desc=_+1:_ La magie sauvage se déclenche désormais _5 fois_, au lieu de 4, et chaque baguette a _25% de chance_ d'être utilisable 3 fois..\n\n_+2:_ La magie sauvage se déclenche désormais _6 fois_, au lieu de 4, et chaque baguette a _50% de chance_ d'être utilisable 3 fois..\n\n_+3 :_ La magie sauvage se déclenche désormais _7 fois_, au lieu de 4, et chaque baguette a _75% de chance_ d'être utilisable 3 fois..\n\n_+4:_ La magie sauvage se déclenche désormais _8 fois_, au lieu de 4, et chaque baguette a _100% de chance_ d'être utilisable 3 fois..
actors.hero.talent.conserved_magic.title=Magie conservatrice
actors.hero.talent.conserved_magic.desc=_+1 :_ Chaque décharge de magie sauvage utilise maintenant _0.67 charges_ au lieu de 1, et la magie sauvage a _25% de chance_ de ne pas utiliser un tour.\n\n_+2 :_ Chaque décharge de magie sauvage utilise maintenant _0.45 charges_ au lieu de 1, et la magie sauvage a _50% de chance_ de ne pas utiliser un tour.\n\n_+3 :_ Chaque décharge de magie sauvage utilise maintenant _0.3 charges_ au lieu de 1, et la magie sauvage a _75% de chance_ de ne pas utiliser un tour.\n\n_+4 :_ Chaque décharge de magie sauvage utilise maintenant _0.2 charges_ au lieu de 1, et la magie sauvage a _100% de chance_ de ne pas utiliser un tour.

actors.hero.talent.telefrag.title=Téléfrag
actors.hero.talent.telefrag.desc=_+1 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _10-15 dégâts_, mais subit également _5 dégâts_.\n\n_+2 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _20-30 dégâts_, mais subit également _10 dégâts_.\n\n_+3 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _30-45 dégâts_, mais subit également _15 dégâts_.\n\n_+4 :_ Si le Mage se téléporte sur un autre personnage, il lui inflige _40-60 dégâts_, mais subit également _20 dégâts_.\n\nLe héros ne peut pas être tué par ce talent, les dégâts personnels peuvent être réduits par des effets de résistance magique.
actors.hero.talent.remote_beacon.title=Balise à distance
actors.hero.talent.remote_beacon.desc=_+1 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _4 cases_.\n\n_+2 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _8 cases_.\n\n_+3 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _12 cases_.\n\n_+4 :_ Le Mage peut placer une balise à n'importe quel endroit dans un rayon de _16 cases_.\n\nLe Mage ne peut pas placer de balises dans des endroits inaccessibles
actors.hero.talent.longrange_warp.title=Téléportation longue distance
actors.hero.talent.longrange_warp.desc=_+1:_ Le Mage peut désormais se téléporter entre les étages, à _150% de coût de charge_.\n\n_+2:_ Le Mage peut désormais se téléporter entre les étages, à _117 % de coût de charge_.\n\n_+3:_ Le Mage peut désormais se téléporter entre les étages, pour un coût de _83% de charge_.\n\n_+4:_ Le Mage peut désormais se téléporter entre les étages, à _50 % de coût de charge_.\n\nLe Mage ne peut pas utiliser de téléportation à longue portée pour quitter un étage verrouillé.

#rogue
actors.hero.talent.cached_rations.title=cachettes de rations
actors.hero.talent.cached_rations.desc=_+1 :_ Le Voleur peut trouver _4 petites rations_ placées dans des coffres pendant qu'il explore les premiers étages du donjon.\n\n_+2 :_ Le Voleur peut trouver _6 petites rations_ placées dans des coffres pendant qu'il explore les premiers étages du donjon.
actors.hero.talent.thiefs_intuition.title=intuition du voleur
actors.hero.talent.thiefs_intuition.desc=_+1 :_ Le Voleur identifie les anneaux _2x plus vite_ et identifie le type de l'anneau _quand il l'équipe_.\n\n_+2 :_ Le Voleur identifie les anneaux _quand il les équipe_ et identifie le type des anneaux _quand il le ramasse_.
actors.hero.talent.sucker_punch.title=coup bas
actors.hero.talent.sucker_punch.desc=_+1 :_ Le Voleur bénéficie de _1-2 dégats bonus_ la première fois qu'il fait une attaque surprise sur un ennemi.\n\n_+2 :_ Le Voleur bénéficie de _2 dégats bonus_ la première fois qu'il fait une attaque surprise sur un ennemi.
actors.hero.talent.protective_shadows.title=ombres protectrices
actors.hero.talent.protective_shadows.desc=_+1 :_ Le Voleur gagne un bouclier _à chaque tour_ où il est invisible, _avec un maximum de 3_.\n\n_+2 :_ Le Voleur gagne un bouclier _à chaque tour_ où il est invisible, _avec un maximum de 5_.

actors.hero.talent.mystical_meal.title=repas mystique
actors.hero.talent.mystical_meal.desc=_+1 :_ Manger prend un tour au Voleur et lui accorde _3 tours de recharge d'artefact_.\n\n_+2 :_ Manger prend un tour au Voleur et lui accorde _5 tours de recharge d'artefact_.\n\nCe talent ne peut pas être utilisé pour permettre à la corne d'abondance de se recharger elle-même.
actors.hero.talent.mystical_upgrade.title=amélioration mystique
actors.hero.talent.mystical_upgrade.desc=_+1 :_ Utiliser un parchemin de mise à niveau recharge instantanément la cape du Voleur de _2 charges_, pouvant permettre de dépasser le plafond de charge actuel.\n\n_+2 :_ Utiliser un parchemin de mise à niveau recharge instantanément la cape du Voleur de _3 charges_, pouvant permettre de dépasser le plafond de charge actuel.\n\nCe talent se déclenche également lors de l'utilisation de parchemins ou de sorts basés sur des parchemins de mise à niveau.
actors.hero.talent.mystical_upgrade.meta_desc=_Si ce talent est acquis par un autre héros_, il accordera à la place 6 tours de recharge d'artefact à +1, ou 10 tours à +2.
actors.hero.talent.wide_search.title=fouille étendue
actors.hero.talent.wide_search.desc=_+1 :_ Le rayon de recherche du Voleur passe d'un carré de 5x5 à un _cercle de 7x7_.\n\n_+2 :_ Le rayon de recherche du Voleur passe d'un carré de 5x5 à un _carré de 7x7_.
actors.hero.talent.wide_search.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera son rayon de recherche d'un carré 3x3 à un cercle 5x5 à +1, ou un carré 5x5 à +2.
actors.hero.talent.silent_steps.title=pas silencieux
actors.hero.talent.silent_steps.desc=_+1 :_ Le Voleur ne réveillera pas les ennemis endormis tant qu'il est à _3 tuiles ou plus d'eux_.\n\n_+2 :_ Le Voleur ne réveillera pas les ennemis endormis tant qu'il n'est _pas à côté d'eux_.
actors.hero.talent.rogues_foresight.title=prévoyance du voleur
actors.hero.talent.rogues_foresight.desc=_+1 :_ Lorsque le Voleur entre pour la première fois dans un niveau avec une pièce secrète, il a 50 % de chances de remarquer que le niveau contient un secret.\n\n_+2 :_ Lorsque le voleur entre pour la première fois dans un niveau avec une pièce secrète, il a 75 % de chances de remarquer que le niveau contient un secret.

actors.hero.talent.light_cloak.title=cape légère
actors.hero.talent.light_cloak.desc=_+1 :_ Le Voleur peut utiliser sa cape de l'ombre lorsqu'elle n'est pas équipée, mais elle se recharge à une vitesse de _25%_.\n\n_+2 :_ Le Voleur peut utiliser sa cape de l'ombre lorsqu'elle n'est pas équipée, mais elle se recharge à une vitesse de _50%_.\n\n_+3 :_ Le Voleur peut utiliser sa cape de l'ombre lorsqu'elle n'est pas équipée, mais elle se recharge à une vitesse de _75%_.
actors.hero.talent.light_cloak.meta_desc=_Si ce talent est acquis par un autre héros_, il augmentera la vitesse de chargement de tous les artefacts de 7/13/20% à +1/+2/+3.
actors.hero.talent.enhanced_rings.title=anneaux améliorés
actors.hero.talent.enhanced_rings.desc=_+1 :_ Quand le Voleur utilise un artefact, ses anneaux gagnent une amélioration de +1  pour _3 tours_.\n\n_+2 :_ Quand le Voleur utilise un artefact, ses anneaux gagnent une amélioration de +1 pour _6 tours_.\n\n_+3 :_ Quand le Voleur utilise un artefact, ses anneaux gagnent une amélioration de +1 pour _9 tours_.

actors.hero.talent.enhanced_lethality.title=létalité améliorée
actors.hero.talent.enhanced_lethality.desc=_+1 :_ L'Assassin peut assassiner des ennemis en dessous de _4/13/27/67% de leurs PV max_ par niveau de préparation, au lieu de 3/10/20/50%.\n\n_+2 :_ L'Assassin peut assassiner des ennemis en dessous de _5/17/33/83% de leurs PV max_ par niveau de préparation, au lieu de 3/10/20/50%.\n\n_+3 :_ L'Assassin peut assassiner des ennemis en dessous de _6/20/40/100% de leurs PV max_ par niveau de préparation, au lieu de 3/10/20/50%.
actors.hero.talent.assassins_reach.title=portée de l'assassin
actors.hero.talent.assassins_reach.desc=_+1 :_ La plage de surgissement de l'Assassin, par niveau de préparation, passe de 1/2/3/4 cases à _1/3/4/6 cases_.\n\n_+2 :_ La plage de surgissement de l'Assassin, par niveau de préparation, passe de 1/2/3/4 cases à _2/4/6/8 cases_.\n\n_+3 :_ La plage de surgissement de l'Assassin, par niveau de préparation, passe de 1/2/3/4 cases à _2/5/7/10 cases_.
actors.hero.talent.bounty_hunter.title=chasseur de prime
actors.hero.talent.bounty_hunter.desc=_+1 :_ Quand l'Assassin tue un ennemi avec une attaque préparée leur chance d'obtenir un objet augmente de _2/4/8/16%_ par niveau de préparation.\n\n_+2 :_ Quand l'Assassin tue un ennemi avec une attaque préparée leur chance d'obtenir un objet augmente de _4/8/16/32%_ par niveau de préparation.\n\n_+3 :_ Quand l'Assassin tue un ennemi avec une attaque préparée leur chance d'obtenir un objet augmente de _6/12/24/48%_ par niveau de préparation.

actors.hero.talent.evasive_armor.title=armure d'évasion
actors.hero.talent.evasive_armor.desc=_+1 :_ En course libre, le Traceur gagne _+1 évasion_ par point de force excédentaire sur son armure.\n\n_+2 :_ En course libre, le Traceur gagne _+2 évasion_ par point de force excédentaire sur son armure.\n\n_+3 :_ En course libre, le Traceur gagne _+3 évasion_ par point de force excédentaire sur son armure.
actors.hero.talent.projectile_momentum.title=élan des projectiles
actors.hero.talent.projectile_momentum.desc=_+1 :_ En sprintant, le Traceur gagne _+20% de précision et +15% de dégât_ avec les armes lancées.\n\n_+2 :_ En sprintant, le Traceur gagne _+40% de précision et +30% de dégât_ avec les armes lancées.\n\n_+32 :_ En sprintant, le Traceur gagne _+60% de précision et +45% de dégât_ avec les armes lancées.
actors.hero.talent.speedy_stealth.title=furtivité rapide
actors.hero.talent.speedy_stealth.desc=_+1 :_ Le Traceur gagne 2 points d'élan par tour lorsqu'il est invisible.\n\n_+2 :_ En plus du bénéfice du rang +1, la jauge de course libre ne descend plus lorsque le Traceur est invisible.\n\n_+3 :_ En plus du bénéfice du rang +1 et +2, le Traceur se déplace à 2x sa vitesse lorsqu'il est invisible, qu'il soit en course libre ou non.

actors.hero.talent.hasty_retreat.title=Retrait véloce
actors.hero.talent.hasty_retreat.desc=_+1 :_ Après s'être téléporté le Voleur gagne _1 tour_ de vitesse et d'invisibilité\n\n_+2 :_ Après s'être téléporté le Voleur gagne _2 tours_ de vitesse et d'invisibilité\n\n_+3 :_ Après s'être téléporté le Voleur gagne _3 tours_ de vitesse et d'invisibilité\n\n_+4 :_ Après s'être téléporté le Voleur gagne _4 tours_ de vitesse et d'invisibilité
actors.hero.talent.body_replacement.title=Leurre
actors.hero.talent.body_replacement.desc=_+1 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _20 points de vie et 1-3 armure_.\n\n_+2 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _40 points de vie et 2-6 d'armure_.\n\n_+3 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _60 points de vie et 3-9 armure_.\n\n_+4 :_ Après s'être téléporté, le Voleur laisse derrière lui un leurre en bois qui a _80 points de vie et 4-12 d'armure_.\n\nUn seul leurre peut être actif à la fois.
actors.hero.talent.shadow_step.title=Pas de l'ombre
actors.hero.talent.shadow_step.desc=_+1 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 20%_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.\n\n_+2 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 36 %_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.\n\n_+3 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 50 %_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.\n\n_+4 :_ Si le voleur utilise une bombe fumigène alors qu'il est invisible, elle est instantanée et a un coût de charge _réduit de 60%_, mais n'aveugle pas les ennemis et ne déclenche pas d'autres talents non plus.

actors.hero.talent.fear_the_reaper.title=Craint le Faucheur
actors.hero.talent.fear_the_reaper.desc=_+1:_ Lorsqu'un ennemi marqué par la mort atteint 0 pv, il devient _estropié_.\n\n_+2:_ Lorsqu'un ennemi marqué par la mort atteint 0 hp, il devient _apeuré et estropié_.\n\n_+3:_ Lorsqu'un ennemi marqué par la mort atteint 0 hp, il devient _apeuré et estropié_ et les ennemis à moins de 3 cases deviennent _estropiés_.\n\n_+4:_ Lorsqu'un ennemi marqué par la mort atteint 0 hp, il devient _apeuré et estropié_ et les ennemis à moins de 3 cases deviennent _apeurés et estropiés_.
actors.hero.talent.deathly_durability.title=Durabilité létale
actors.hero.talent.deathly_durability.desc=_+1:_ Les ennemis tués par la marque de la mort confèrent au voleur un bouclier égal à _13%_ de leurs PV lorsqu'ils ont été marqués.\n\n_+2:_ Les ennemis tués par la marque de la mort confèrent au voleur un bouclier égal à _25%_ de leurs PV lorsqu'ils ont été marqués.\n\n_+3:_ Les ennemis tués par la marque de la mort confèrent au voleur un bouclier égal à _38%_ de leurs PV lorsqu'ils ont été marqués.\n\n_+4:_ Les ennemis tués par la marque de la mort confèrent au voleur un bouclier égal à _50%_ de leurs PV lorsqu'ils ont été marqués.
actors.hero.talent.double_mark.title=Double marque
actors.hero.talent.double_mark.desc=_+1 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 30%_.\n\n_+2 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 50%_.\n\n_+3 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 65 %_.\n\n_+4 :_ Marquer une deuxième cible en même temps que la première a un coût de charge _réduit de 75 %_.

actors.hero.talent.shadow_blade.title=Lame d'ombre
actors.hero.talent.shadow_blade.desc=_+1:_ Le clone d'ombre gagne _8%_ des dégâts du héros par tour et a _25% de chances_ d'utiliser l'enchantement de l'arme du héros.\n\n_+2:_ Le clone d'ombre gagne _16%_ des dégâts du héros par tour et a _50% de chances_ d'utiliser l'enchantement de l'arme du héros.\n\n_+3:_ Le clone d'ombre gagne _24%_ des dégâts du héros par tour et a _75% de chances_ d'utiliser l'enchantement de l'arme du héros.\n\n_+4:_ Le clone d'ombre gagne _32%_ des dégâts du héros par tour et a _100% de chances_ d'utiliser l'enchantement de l'arme du héros
actors.hero.talent.cloned_armor.title=Armure dupliqué
actors.hero.talent.cloned_armor.desc=_+1:_ Le clone d'ombre gagne _12%_ de la valeur d'armure du héros et a _25% de chances_ d'utiliser le glyphe de l'armure du héros.\n\n_+2:_ Le clone d'ombre gagne _24%_ de la valeur d'armure du héros et a _50% de chances_ d'utiliser le glyphe de l'armure du héros.\n\n_+3:_ Le clone d'ombre gagne _36%_ de la valeur d'armure du héros et a _75% de chances_ d'utiliser le glyphe de l'armure du héros.\n\n_+4:_ Le clone d'ombre gagne _48%_ de la valeur d'armure du héros et a _100% de chances_ d'utiliser le glyphe de l'armure du héros.
actors.hero.talent.perfect_copy.title=Copie parfaite
actors.hero.talent.perfect_copy.desc=_+1:_ Le clone d'ombre gagne _10%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _1 case_ de distance.\n\n_+2:_ Le clone d'ombre gagne _20%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _2 cases_ de distance.\n\n_+3:_ Le clone d'ombre gagne _30%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _3 cases_ de distance.\n\n_+4:_ Le clone d'ombre gagne _40%_ des PV max du héros et peut instantanément échanger sa place avec le héros jusqu'à _4 cases_ de distance.

#huntress
actors.hero.talent.natures_bounty.title=générosité de la nature
actors.hero.talent.natures_bounty.desc=_+1 :_ La Chasseuse peut trouver _4 baies_ cachées dans les hautes herbes alors qu'elle explore les premiers étages du donjon.\n\n_+2 :_ La Chasseuse peut trouver _6 baies_ cachées dans les hautes herbes alors qu'elle explore les premiers étages du donjon.
actors.hero.talent.survivalists_intuition.title=intuition du survivaliste
actors.hero.talent.survivalists_intuition.desc=_+1 :_ La Chasseuse identifie tous les équipements _1.75x plus vite_.\n\n_+2 :_ La Chasseuse identifie tous les équipements _2.5x plus vite_.
actors.hero.talent.followup_strike.title=coup enchaîné
actors.hero.talent.followup_strike.desc=_+1:_ Lorsque la Chasseresse touche un ennemi avec son arc ou une arme de lancer, sa prochaine attaque au corps à corps contre cet ennemi inflige _2 dégâts bonus_.\n\n_+2_ Lorsque la Chasseresse touche un ennemi avec son arc ou une arme de lancer, sa prochaine attaque au corps à corps contre cet ennemi inflige _3 dégâts bonus_.
actors.hero.talent.natures_aid.title=aide de la nature
actors.hero.talent.natures_aid.desc=_+1 :_ La Chasseresse gagne 0-2 points d'armure en peau d'écorce, qui s'altère tous les _3 tours_, lorsque l'effet d'une plante est activé dans son champ de vision.\n\n_+2 :_ La Chasseresse gagne 0-2 points d'armure en peau d'écorce, qui s'altère tous les _5 tours_, lorsque l'effet d'une plante est activé dans son champ de vision.

actors.hero.talent.invigorating_meal.title=repas revigorant
actors.hero.talent.invigorating_meal.desc=_+1 :_Manger prend 1 tour (les baies sont mangées instantanément) et confère à la Chasseresse _1 tour de hâte_.\n\n_+2 :_Manger prend 1 tour (les baies sont mangées instantanément) et confère à la Chasseresse _2 tours de hâte_.
actors.hero.talent.restored_nature.title=nature restaurée
actors.hero.talent.restored_nature.desc=_+1 :_ Boire une potion de soins fait pousser jusqu'à _5 herbes_ autour de la Chasseuse, et enracine les ennemis adjacents pendant _2 tours_.\n\n_+2 :_ Boire une potion de soins fait pousser jusqu'à _8 herbes_ autour de la Chasseuse, et enracine les ennemis adjacents pendant _3 tours_.\n\nCe talent se déclenche également en buvant des potions ou des élixirs basés sur des potions de soins.
actors.hero.talent.rejuvenating_steps.title=pas de rajeunissement
actors.hero.talent.rejuvenating_steps.desc=_+1 :_ Lorsque la Chasseresse marche sur de l'herbe courte ou des braises, elles se transforment en herbes hautes que la Chasseresse couche immédiatement. Le _rechargement prends 10 tours_.\n\n_2 :_Lorsque la Chasseresse marche sur de l'herbe courte ou des braises, elles se transforment en herbe haute que la Chasseresse couche immédiatement. Le _rechargement prends 5 tours_.\n\nCe talent produira de l'herbe sillonnée si les effets de régénération passive sont désactivés ou si le héros n'a pas gagné d'expérience depuis longtemps.
actors.hero.talent.heightened_senses.title=sens exacerbés
actors.hero.talent.heightened_senses.desc=_+1 :_ La Chasseuse obtient une vision mentale sur tout ennemi se trouvant dans un rayon de _2 tuiles de sa position_.\n\n_+2 :_ La Chasseuse obtient une vision mentale de tout ennemi se trouvant dans un rayon de _3 tuiles de sa position_.
actors.hero.talent.durable_projectiles.title=projectiles durables
actors.hero.talent.durable_projectiles.desc=_+1 :_ Les armes lancées ont une durabilité de _+50%_ lorsqu'elles sont utilisées par la Chasseuse.\n\n_+2 :_ Les armes lancées ont une durabilité de _+75%_ lorsqu'elles sont utilisées par la Chasseuse.

actors.hero.talent.point_blank.title=à bout portant
actors.hero.talent.point_blank.desc=_+1 :_ Quand la Chasseresse utilise une arme de lancer ou son arc dans une attaque de mêlée, elle a _-30% de précision_, au lieu de -50%.\n\n_+2 :_ Quand la Chasseresse utilise une arme de lancer ou son arc dans une attaque de mêlée, elle a _-10% de précision_, au lieu de -50%.\n\n_+3 :_ Quand la Chasseresse utilise une arme de lancer ou son arc dans une attaque de mêlée, elle a _+10% de précision_, au lieu de -50%.\n\nNotez que les armes de lancer et son arc ont toujours une précision de +50% lorsqu'elles sont utilisées à distance.
actors.hero.talent.seer_shot.title=tir visionnaire
actors.hero.talent.seer_shot.desc=_+1 :_ Quand la Chasseresse tire une flèche au sol, cela lui accorde une vision dans une zone 3x3 sur l'endroit ciblé pendant _5 tours_. Ce pouvoir peut être réutilisé au bout de 20 tours.\n\n_+2 :_ Quand la Chasseresse tire une flèche au sol, cela lui accorde une vision dans une zone 3x3 sur l'endroit ciblé pendant _10 tours_. Ce pouvoir peut être réutilisé au bout de 20 tours.\n\n_+3 :_ Quand la Chasseresse tire une flèche au sol, cela lui accorde une vision dans une zone 3x3 sur l'endroit ciblé pendant _15 tours_. Ce pouvoir peut être réutilisé au bout de 20 tours.
actors.hero.talent.seer_shot.meta_desc=_Si ce talent est gagné par un héros différent_ il se déclenchera avec n'importe quel arme de jet.

actors.hero.talent.farsight.title=longue vue
actors.hero.talent.farsight.desc=_+1 :_ La portée visuelle du Sniper est augmentée de 25 %.\n\n_+2 :_ La portée visuelle du Sniper est augmentée de 50 %.\n\n_+3 :_ La portée visuelle du Sniper est augmentée de 75 %.
actors.hero.talent.shared_enchantment.title=enchantement partagé
actors.hero.talent.shared_enchantment.desc=_+1 :_ Les armes de lancer ont _33% de chance_ d'utiliser l'enchantement gravé sur l'arc du Sniper.\n\n_+2 :_ Les armes de lancer ont _67% de chance_ d'utiliser l'enchantement gravé sur l'arc du Sniper.\n\n_+3 :_ Les armes de lancer ont _100% de chance_ d'utiliser l'enchantement gravé sur l'arc du Sniper.\n\nCe talent ne s'applique pas aux carreaux d'une arbalète enchantée, ils bénéficient déjà de l'enchantement de l'arbalète.
actors.hero.talent.shared_upgrades.title=amélioration partagée
actors.hero.talent.shared_upgrades.desc=_+1 :_ Lorsque le Sniper attaque avec une arme de jet améliorée, chaque niveau augmente la durée de la marque du sniper de 1 tour et les dégâts de son attaque spéciale de _10%_.\n\n_+2 :_ Lorsque le Sniper attaque avec une arme de jet améliorée, chaque niveau augmente la durée de la marque du sniper de 1 tour et les dégâts de son attaque spéciale de _20%_.\n\n_+3 :_ Lorsque le Sniper attaque avec une arme de jet améliorée, chaque niveau augmente la durée de la marque du sniper de 1 tour et les dégâts de son attaque spéciale de _30%_.

actors.hero.talent.durable_tips.title=pointes durables
actors.hero.talent.durable_tips.desc=_+1 :_ Les fléchettes enduites ont une _ durabilité x2_ quand la Gardienne les utilise.\n\n_+2 :_ Les fléchettes enduites ont une _durabilité x3_ quand la Gardienne les utilise.\n\n_+3 :_ Les fléchettes enduites ont une _durabilité x4_ quand la Gardienne les utilise.
actors.hero.talent.barkskin.title=peau d'écorce
actors.hero.talent.barkskin.desc=_+1 :_ En marchant dans l'herbe, la Gardienne obtient une armure en peau d'écorce équivalente à _0-50% de son niveau_ et qui s'altère à chaque tour.\n\n_+2 :_ En marchant dans l'herbe, la Gardienne obtient une armure en peau d'écorce équivalente à _0-100% de son niveau_ et qui s'altère à chaque tour.\n\n_+3 :_ En marchant dans l'herbe, la Gardienne obtient une armure en peau d'écorce équivalente à _0-150% de son niveau_ et qui s'altère à chaque tour.
actors.hero.talent.shielding_dew.title=rosée de protection
actors.hero.talent.shielding_dew.desc=_+1 :_ Les gouttes de rosée peuvent créer un bouclier autour de la Gardienne lorsque sa santé est pleine, jusqu'à _20% de ses PV max_.\n\n_+2 :_ Les gouttes de rosée peuvent créer un bouclier autour de la Gardienne lorsque sa santé est pleine, jusqu'à _40% de ses PV max_.\n\n_+3 :_ Les gouttes de rosée peuvent créer un bouclier autour de la Gardienne lorsque sa santé est pleine, jusqu'à _60% de ses PV max_.

actors.hero.talent.fan_of_blades.title=Fan des lames
actors.hero.talent.fan_of_blades.desc=_+1:_ Les lames spectrales peuvent toucher jusqu'à _1 cible supplémentaire_ pour 50 % de dégâts. La cible doit être visible et à l'intérieur d'un cône de _30 degrés_ d'angle.\n\n_+2:_ Les lames spectrales peuvent toucher jusqu'à _2 cibles supplémentaires_ pour 50 % de dégâts. Les cibles doivent être visibles et à l'intérieur d'un cône de _60 degrés_ d'angle.\n\n_+3:_ Les lames spectrales peuvent toucher jusqu'à _3 cibles supplémentaires_ pour 50 % de dégâts. Les cibles doivent être visibles et à l'intérieur d'un cône de _90 degrés_ d'angle.\n\n_+4:_ Les lames spectrales peuvent toucher jusqu'à _4 cibles supplémentaires_ pour 50 % de dégâts. Les cibles doivent être visibles et à l'intérieur d'un cône de _120 degrés_ d'angle.
actors.hero.talent.projecting_blades.title=lames saillantes
actors.hero.talent.projecting_blades.desc=_+1:_ Les lames spectrales ont _+25% de précision_ et peuvent pénétrer jusqu'à _2 cases solides_.\n\n_+2:_ Les lames spectrales ont _+50% de précision_ et peuvent pénétrer jusqu'à _4 cases solides_.\n\n_+3:_ Les lames spectrales ont _+75% de précision_ et peuvent pénétrer jusqu'à _6 cases solides_.\n\n_+4:_ Les lames spectrales ont _+100% de précision_ et peuvent pénétrer jusqu'à _8 cases solides_.
actors.hero.talent.spirit_blades.title=Lames spirituelles
actors.hero.talent.spirit_blades.desc=_+1:_ Les lames spectrales ont _30% de chances_ d'utiliser l'enchantement de l'arc spirituel.\n\n_+2:_ Les lames spectrales ont _60% de chances_ d'utiliser l'enchantement de l'arc spirituel.\n\n_+3:_ Les lames spectrales ont _90% de chances_ d'utiliser l'enchantement de l'arc spirituel.\n\n_+4:_ Les lames spectrales ont _100% de chances_ d'utiliser l'enchantement de l'arc spirituel, elles déclenchent également chaque enchantement _10% plus souvent_.

actors.hero.talent.growing_power.title=Pouvoir croissant
actors.hero.talent.growing_power.desc=_+1:_ Les augmentations de vitesse d'attaque et de déplacement de la colère de la nature sont augmentées à _38% et 125%_, au lieu de 33% et 100%.\n\n_+2:_ Les augmentations de vitesse d'attaque et de déplacement de la colère de la nature sont augmentées à _42% et 150%_, au lieu de 33% et 100%.\n\n_+3:_ Les augmentations de vitesse d'attaque et de déplacement de la colère de la nature sont augmentées à _46% et 150%_, au lieu de 33% et 100%.\n\n_+4:_ Les augmentations de vitesse d'attaque et de déplacement de la colère de la nature sont augmentées à _50% et 200%_, au lieu de 33% et 100%.
actors.hero.talent.natures_wrath.title=Colère de la nature
actors.hero.talent.natures_wrath.desc=_+1:_ Tant que la colère de la nature est active, l'arc spirituel a _8% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\n_+2:_ Tant que la colère de la nature est active, l'arc spirituel a _17% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\n_+3:_ Tant que la colère de la nature est active, l'arc spirituel a _25% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\n_+4:_ Tant que la colère de la nature est active, l'arc spirituel a _33% de chances_ de déclencher un effet de plante nuisible aléatoire.\n\nLes effets de plantes pouvant être déclenchées sont : Aveuglement, Enflammé, Engourdi, Empoisonné, et Vertige.
actors.hero.talent.wild_momentum.title=Inertie sauvage
actors.hero.talent.wild_momentum.desc=_+1:_ Tuer un ennemi avec l'arc spirituel prolonge la durée de la colère de la nature de _1 tour_. La durée peut être prolongée d'un maximum de _2 tours_.\n\n_+2:_ Tuer un ennemi avec l'arc spirituel prolonge la durée de la colère de la nature de _2 tours_. La durée peut être prolongée d'un maximum de _4 tours_.\n\n_+3:_ Tuer un ennemi avec l'arc spirituel prolonge la durée de la colère de la nature de _3 tours_. La durée peut être prolongée d'un maximum de _6 tours_.\n\n_+4:_ Tuer un ennemi avec l'arc spirituel prolonge la durée de la colère de la nature de _4 tours_. La durée peut être prolongée d'un maximum de _8 tours_.

actors.hero.talent.eagle_eye.title=Oeil du faucon
actors.hero.talent.eagle_eye.desc=_+1:_ La portée de vision du faucon spirituel est augmentée à _7 cases_ au lieu de 6.\n\n_+2:_ La portée de vision du faucon spirituel est augmentée à _8 cases_ au lieu de 6.\n\n_+3:_ La portée de vision du faucon spirituel est augmentée à _9 cases_ au lieu de 6, et il obtient _2 cases_ de vision mentale.\n\n_+4:_ La portée de vision du faucon spirituel est augmentée à _10 cases_ au lieu de 6, et il obtient _3 cases_ de vision mentale.
actors.hero.talent.go_for_the_eyes.title=Dans les yeux
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _2 tours_.\n\n_+2:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _5 tours_.\n\n_+3:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _5 tours_, et les estropient pendant _2 tours_.\n\n_+4:_ Les attaques du faucon spirituel aveuglent les ennemis pendant _5 tours_ et les estropient pendant _5 tours_.
actors.hero.talent.swift_spirit.title=esprit vif
actors.hero.talent.swift_spirit.desc=_+1:_ La vitesse de déplacement du faucon spirituel est augmentée à _2,5 cases_ au lieu de 2, et il est sûr d'esquiver les _2 premières attaques_ faites contre lui.\n\n_+2:_ La vitesse de déplacement du faucon spirituel est augmentée à _3 cases_ au lieu de 2, et il est sûr d'esquiver les _4 premières attaques_ faites contre lui.\n\n_+3:_ La vitesse de déplacement du faucon spirituel est augmentée à _3,5 cases_ au lieu de 2, et il est sûr d'esquiver les _6 premières attaques_ faites contre lui.\n\n_+4:_La vitesse de déplacement du faucon spirituel est augmentée à _4 cases_ au lieu de 2, et il est sûr d'esquiver les _8 premières attaques_ faites contre lui.

#universal
actors.hero.talent.heroic_energy.title=Energie héroïque
actors.hero.talent.heroic_energy.rat_title=Energie Ratroïque
actors.hero.talent.heroic_energy.desc=_+1:_ La capacité d'armure du héros a un coût de charge de _13% réduit_.\n\n_+2:_ La capacité d'armure du héros a un coût de charge _24% réduit_.\n\n_+3:_ La capacité d'armure du héros a un coût de charge _34 % réduit_.\n\n_+4:_ La capacité d'armure du héros a un coût de charge _43% réduit_

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Les ennemis hostiles rat-morphosés infligent _-10% de dégâts_.\n\n_+2:_ Les ennemis hostiles rat-morphosés infligent _-19% de dégâts_.\n\n_+3:_ Les ennemis hostiles rat-morphosés infligent _-27% de dégâts_.\n\n_+4:_ Les ennemis hostiles rat-morphosés infligent _-35% de dégâts_.
actors.hero.talent.ratlomacy.title=Ratiomancie
actors.hero.talent.ratlomacy.desc=_+1:_ La rat-morphose sur un ennemi rat-morphosé le rend amical et rend la transformation permanente.\n\n_+2:_ La rat-morphose sur un ennemi rat-morphosé le rend amical, rend la transformation permanente et leur donne _2 tours_ d'adrénaline.\n\n_+3:_ La rat-morphose sur un ennemi rat-morphosé le rend amical, rend la transformation permanente et leur donne _4 tours_ d'adrénaline.\n\n_+4:_ La rat-morphose sur un ennemi rat-morphosé le rend amical, rend la transformation permanente et leur donne _6 tours_ d'adrénaline.
actors.hero.talent.ratforcements.title=Ratprovisonnements
actors.hero.talent.ratforcements.desc=_+1:_ La ratransformation sur vous-même _engendre 1_ rat marsupial allié à côté de vous.\n\n_+2:_ La ratransformation sur vous-même _engendre 2_ rats marsupiaux alliés à côté de vous.\n\n_+3:_ La ratransformation sur vous-même _engendre 3_ rats marsupiaux alliés à côté de vous.\n\n_+4:_ La ratransformation sur vous-même _engendre 4_ rats marsupiaux alliés à côté de vous.



###npcs
actors.mobs.npcs.blacksmith.name=forgeron troll
actors.mobs.npcs.blacksmith.gold_1=Hé, humain ! Tu veux t'rendre utile, hein ? Prends c'te pioche et va m'chercher _15 morceaux d'or sombre,_ ça d'vrait l'faire. Comment ça, t'payer ? Sois pas grippe-sou...\nOK, OK. J'ai pas d'argent pour t'payer, mais j'peux forger pour toi. P'tit veinard, j'suis l'seul forgeron du coin.
actors.mobs.npcs.blacksmith.blood_1=Hé humain ! Tu veux t'rendre utile, hein ? Prends c'te pioche et _tue une chauve souris_ avec, y m'faut son sang dessus. Comment ça, t'payer ? Sois pas grippe-sou...\nOK, OK. J'ai pas d'argent pour t'payer, mais j'peux forger pour toi. P'tit veinard, j'suis l'seul forgeron du coin.
actors.mobs.npcs.blacksmith.lost_pick=Tu t'fous d'moi ? L'est où ma pioche ?!
actors.mobs.npcs.blacksmith.gold_2=De l'or sombre. 15 morceaux. Sérieux, c'est si dur que ça ?
actors.mobs.npcs.blacksmith.blood_2=J'ai dit qu'y m'fallait du sang d'chauve-souris sur c'te pioche ! Allez, allez !
actors.mobs.npcs.blacksmith.completed=Oh, te r'voilà... Mieux vaut tard que jamais.
actors.mobs.npcs.blacksmith.get_lost=Je suis occupé. Va-t'en !
actors.mobs.npcs.blacksmith.same_item=Choisissez 2 objets différents, pas 2 fois le même !
actors.mobs.npcs.blacksmith.diff_type=Choisissez 2 objets du même type !
actors.mobs.npcs.blacksmith.un_ided=J'ai besoin de savoir avec quoi je travaille, identifiez-le d'abord !
actors.mobs.npcs.blacksmith.cursed=Je ne travaille pas avec des objets maudits !
actors.mobs.npcs.blacksmith.degraded=C'est de la camelote ! La qualité n'est pas suffisante !
actors.mobs.npcs.blacksmith.cant_reforge=Je ne peux pas reforger ces objets !
actors.mobs.npcs.blacksmith.def_verb=bloqué
actors.mobs.npcs.blacksmith.desc=Ce forgeron troll ressemble à tout les autres trolls : il est grand et mince, sa peau ressemble à de la pierre tant par la couleur que par la texture. Le forgeron troll bricole avec des outils qui semblent proportionnellement minuscules.

actors.mobs.npcs.ghost.name=fantôme triste
actors.mobs.npcs.ghost.rat_1=Bonjour %s... Autrefois j'étais comme vous, fort et plein de confiance... Mais j'ai été tué par une bête infâme... Je ne peut fuir cet endroit... Pas tant que je ne serai pas vengé... Tuez le _rat fétide_ qui m'a pris la vie...\n\nIl rôde dans ce niveau... Répandant sa puanteur partout... _Prenez garde à sa morsure corrosive et au nuage de puanteur qui l'entoure, seule l'eau pourra dissoudre l'acide..._
actors.mobs.npcs.ghost.rat_2=S'il te plaît... Aide-moi... Tue l'abomination...\n\n_Combats-la près de l'eau... Évite la puanteur..._
actors.mobs.npcs.ghost.gnoll_1=Bonjour %s... Autrefois j'étais comme toi, fort et plein de confiance... Mais j'ai été défait par un adversaire sournois... Je suis bloqué ici... Tant que je ne suis pas vengé... Tue le _gnoll filou_ qui a pris ma vie...\n\nIl est différent des autres gnolls... Il se cache et utilise des armes de jet... _Attention à ses dards empoisonnés et enflammés, attaque au corps-à-corps..._
actors.mobs.npcs.ghost.gnoll_2=S'il te plaît... Aide-moi... Tue le filou...\n\n_Ne le laisse pas te toucher... Va au contact..._
actors.mobs.npcs.ghost.crab_1=Bonjour %s... Autrefois j'étais comme toi, fort et plein de confiance... Mais j'ai été défait par une ancienne créature... Je suis bloqué ici... Tant que je ne suis pas vengé... Tue le _grand crabe_ qui m'a pris la vie...\n\nIl est exceptionnellement âgé... Avec une énorme pince unique et une épaisse carapace... _Attention à sa pince, tu dois le surprendre ou il bloquera tes attaques avec elle..._
actors.mobs.npcs.ghost.crab_2=S'il te plaît... Aide-moi... Tue le crustacé...\n\n_Il bloquera toutes tes attaques... S'il les voit venir..._
actors.mobs.npcs.ghost.find_me=Merci... Viens me retrouver...
actors.mobs.npcs.ghost.desc=Le fantôme est à peine visible. On distingue un point lumineux informe avec un visage plein de tristesse.

actors.mobs.npcs.imp.name=diablotin ambitieux
actors.mobs.npcs.imp.golems_1=Êtes vous un aventurier ? J'adore les aventuriers ! On peut toujours compter sur eux lorsque quelque chose a besoin d'être éliminé. N'ai-je pas raison ? Contre une récompense bien sûr ;)\nPour ma part ce sont ces fichus _golems_ qui doivent disparaître. Vous voyez, je commence une petit affaire ici, pour tout vous dire, un magasin, mais ces stupides golems me pourrissent l'existence ! C'est assez dur de négocier avec des bouts de granit ambulants, maudits soient-ils ! S'il vous plaît, éliminez-en... disons... _4 d'entre eux_ et la récompense est à vous.
actors.mobs.npcs.imp.monks_1=Êtes vous un aventurier ? J'adore les aventuriers ! On peut toujours compter sur eux lorsque quelque chose a besoin d'être éliminé. N'ai-je pas raison ? Contre une récompense bien sûr ;)\nPour ma part ce sont ces satanés _moines_ qui doivent disparaître. Vous voyez, je commence une petit affaire ici, pour tout vous dire, un magasin, mais ces farfelus n'achètent rien et font fuir les autres clients ! S'il vous plaît, éliminez-en... disons... _5 d'entre eux_ et la récompense est à vous.
actors.mobs.npcs.imp.golems_2=Comment se passe votre chasse au golem ?
actors.mobs.npcs.imp.monks_2=Oh, vous êtes toujours vivant ! Je savais que votre kung-fu était plus puissant ;) N'oubliez pas de ramasser les jetons sur les moines.
actors.mobs.npcs.imp.cya=À bientôt, %s !
actors.mobs.npcs.imp.hey=Par ici, %s !
actors.mobs.npcs.imp.desc=Les diablotins sont des démons mineurs. Ils ne sont notables ni pour leurs force ni pour leur magie. Cependant ils sont plutôt malins et sociables. Plus d'un diablotin préfère vivre au milieu des non-démons et commercer avec eux.

actors.mobs.npcs.impshopkeeper.name=\ndiablotin ambitieux
actors.mobs.npcs.impshopkeeper.greetings=Bonjour, %s !
actors.mobs.npcs.impshopkeeper.greetings_ascent=Qu'as-tu fait %s? Commerce en vitesse, il faut que je m'en aille d'ici!
actors.mobs.npcs.impshopkeeper.thief=Je pensais pouvoir vous faire confiance !
actors.mobs.npcs.impshopkeeper.desc=Les diablotins sont des démons mineurs. Ils ne sont notables ni pour leurs force ni pour leur magie. Cependant ils sont plutôt malins et sociables. Plus d'un diablotin préfère vivre au milieu des non-démons et commercer avec eux.

actors.mobs.npcs.mirrorimage.name=image miroir
actors.mobs.npcs.mirrorimage.desc=L'illusion vous ressemble beaucoup : elle semble même porter la même arme et la même armure que vous.\n\nLes images-miroir traquent et attaquent les ennemis avec leur imitation d'arme, qui se comporte comme la vôtre mais inflige moins de dégâts. Elles démarrent éthérées, mais doivent prendre leur forme solide pour attaquer.\n\nAlors que leur puissance d'attaque est bien réelle, les images-miroir n'ont aucune durée de vie, et disparaîtront dès qu'elles prendront des dégâts.

actors.mobs.npcs.prismaticimage.name=image prismatique
actors.mobs.npcs.prismaticimage.desc=Cette illusion chatoyante vous ressemble beaucoup, semblant même brandir votre arme et votre armure actuelles.\n\nLes images prismatiques tenteront de rechercher et d'attirer l'attention des ennemis, en utilisant leur défense et leur santé améliorées pour vous protéger. Bien qu'elles n'aient pas le même pouvoir offensif que les images miroir, elles offrent une durabilité accrue, grâce au fait de recevoir les avantages de votre armure.\n\nLorsqu'elles sont réduites à 0 hp, les images prismatiques disparaissent en plusieurs tours et peuvent encore être guéries pendant ce temps. En l'absence d'ennemis, les images prismatiques s'estomperont et rejoindront leur maître.

actors.mobs.npcs.ratking.name=roi des rats
actors.mobs.npcs.ratking.not_sleeping=Je ne dormais pas !
actors.mobs.npcs.ratking.what_is_it=Qu'y a-t-il ? Je n'ai pas le temps pour ces bêtises. Mon royaume ne va pas se gouverner tout seul !
actors.mobs.npcs.ratking.confused=Qu... Qu... Quoi ! Où suis-je ? Mon royaume me demande !
actors.mobs.npcs.ratking.crown_clothes=Mettez des vêtements ! Vous n'êtes pas en état de parler à sa majesté !
actors.mobs.npcs.ratking.crown_desc=Oooh, cette couronne est pour moi !? Elle parait plus brillante que la mienne, alors j'accepte gracieusement !\n\nJ'imagine que je peux vous offrir quelque chose en récompense pour cette couronne. Un puissant pouvoir siérait à un héros comme vous ! Voulez-vous cela ?
actors.mobs.npcs.ratking.crown_yes=Bien sur!
actors.mobs.npcs.ratking.crown_info=Dis moi-en plus d'abord
actors.mobs.npcs.ratking.crown_no=Je ne préfère pas...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, merci ! Maintenant, va rendre ton roi fier !
actors.mobs.npcs.ratking.crown_fine=Bien! Ce n'est pas comme si je le voulais de toute façon...
actors.mobs.npcs.ratking.crown_after=Content de ta nouvelle armure? Pas de remboursements !
actors.mobs.npcs.ratking.desc_festive=Ce rat est un peu plus grand d'un rat marsupial normal. Il porte un petit chapeau festif au lieu de sa couronne habituelle. Joyeuses fêtes !
actors.mobs.npcs.ratking.desc=Ce rat est un peu plus grand d'un rat marsupial normal. Il porte une petite couronne sur sa tête.

actors.mobs.npcs.sheep.name=mouton
actors.mobs.npcs.sheep.baa!=Bèèè !
actors.mobs.npcs.sheep.baa?=Bèèè ?
actors.mobs.npcs.sheep.baa.=Bèèè.
actors.mobs.npcs.sheep.baa...=Bèèè...
actors.mobs.npcs.sheep.def_verb=bloqué
actors.mobs.npcs.sheep.desc=C'est un mouton magique. Qu'a-t-il de magique ? Vous ne pouvez pas le tuer. Il restera là à ruminer avec un regard vide jusqu'à ce que la magie s'efface.

actors.mobs.npcs.shopkeeper.name=marchand
actors.mobs.npcs.shopkeeper.thief=Voleur, voleur !
actors.mobs.npcs.shopkeeper.sell=Vendre un objet
actors.mobs.npcs.shopkeeper.desc=Ce gros marchand serait plus à sa place dans le centre-ville d'une grosse cité que dans un donjon. Ses prix expliquent sans doute pourquoi il préfère commercer ici.

actors.mobs.npcs.wandmaker.name=vieux faiseur de baguettes
actors.mobs.npcs.wandmaker.intro_warrior=Oh, quelle bonne surprise de rencontrer un héros dans un endroit si déprimant ! Si vous vous sentez d'aider un vieillard j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_rogue=Bon dieu, vous m'avez surpris ! Vous êtes le premier bandit que je rencontre ici qui ne soit pas fou. Vous devez donc venir de la surface ! Si vous vous sentez d'aider un vieillard, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_mage=Oh, bonjour %s ! J'ai entendu dire qu'il y avait eu du grabuge entre vous et l'institut magique ? Mais qu'importe, je n'ai jamais aimé ces porteurs de baguettes crottées. Si vous le souhaitez, j'aurais une quête pour vous.
actors.mobs.npcs.wandmaker.intro_huntress=Ho, bonjour mademoiselle! Un joli minois est une agréable surprise dans ces profondeurs, n'est-ce pas ? En fait, je suis sûr de vous avoir déjà vue, mais je ne sais plus où... Qu'importe, si vous êtes là pour l'aventure, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_1=\n\nJe suis venu ici à la recherche d'un ingrédient rare pour finir une baguette, seulement je me suis perdu et mon bouclier magique faiblit. Je dois partir au plus tôt, mais je ne supporterais pas de partir les mains vides.
actors.mobs.npcs.wandmaker.intro_dust=Je cherche de la _poussière d'os._ C'est un type spécial de poudre d'os maudite que l'on trouve généralement dans ce genre d'endroit. Il devrait y avoir une cloison en bois dans ce niveau, je suis certain qu'il y aura de la poudre d'os derrière. Soyez extrêmement prudent, la malédiction qui pèse sur cette poudre est puissante, _revenez me voir aussi vite que possible_ et je la purifierai.
actors.mobs.npcs.wandmaker.intro_ember=Je recherche des _braises fraîches_ issues d'un élémental de feu nouveau-né. Les élémentaux apparaissent dès qu'un rituel d'invocation est incontrôlé. Trouvez donc quelques bougies et un site de rituel et je suis sûr que vous pourrez en faire apparaître un. Vous aurez envie d'avoir des _sorts de froid sous la main,_ les élémentaux sont puissants mais la glace les détruit assez facilement.
actors.mobs.npcs.wandmaker.intro_berry=L'ancien jardinier de cette prison avait une _plante de baiepourrie_ et je cherche l'une de ces graines. La plante est très certainement retournée à l'état sauvage, alors lui faire donner une graine sera peut-être épineux. Son jardin doit être dans les parages. _Restez à l'écart de ses lianes cinglantes_ si vous souhaitez rester entier. S'il vous plait, n'utilisez pas le feu, cela peut être tentant mais cela tuerait la plante et détruirait la graine.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi vous pouvez trouver ça pour moi, je serai heureux de vous récompenser avec l'une de mes meilleures baguettes ! J'en ai apporté deux avec moi, vous choisirez donc celle que vous souhaitez.
actors.mobs.npcs.wandmaker.reminder_dust=Avez vous trouvé de la poussière d'os, %s ? Cherchez derrière les cloisons en bois.
actors.mobs.npcs.wandmaker.reminder_ember=De la chance avec ces braises, %s ? Vous devez trouver quatre bougies et le site du rituel.
actors.mobs.npcs.wandmaker.reminder_berry=De la chance avec la graine d'une baiepourrie, %s ? Cherchez une pièce remplie de végétation.
actors.mobs.npcs.wandmaker.def_verb=bloqué
actors.mobs.npcs.wandmaker.desc=Ce vieux monsieur affiche une expression légèrement confuse. Il est protégé par un bouclier magique.



###mobs
actors.mobs.acidic.name=scorpion acide
actors.mobs.acidic.desc=Ces énormes créatures démoniaques de forme arachnéenne évitent le combat rapproché, préférant tirer des épines dentelées paralysantes à longue distance. Celle-ci semble suinter d'un boue corrosive.

actors.mobs.albino.name=rat albinos
actors.mobs.albino.desc=C'est un type rare de rat marsupial avec une fourrure d'un blanc éclatant et des dents irrégulières.

actors.mobs.armoredstatue.name=statue en armure
actors.mobs.armoredstatue.desc=Vous pourriez croire qu'il s'agit juste d'une autre de ces statues hideuses de ce donjon, mais ses yeux rouges luisants la trahissent.\n\nElle semble être beaucoup plus solide à cause de l'armure qu'elle porte, elle devrait être difficile à éliminer\n\nBien que la statue elle-même soit faite de pierre, le _%1$s_ ainsi que l'_%2$s_qu'elle porte semblent tout deux réels.

actors.mobs.bandit.name=bandit fou

actors.mobs.bat.name=chauve-souris vampire
actors.mobs.bat.desc=Ces résidents des grottes, vifs et tenaces, sont bien plus dangereux qu'ils n'y paraissent. Ils se refont une santé à chaque attaque fructueuse, ce qui leur permet de faire tomber des adversaires bien plus imposants.

actors.mobs.bee.name=abeille dorée
actors.mobs.bee.desc_honey=En dépit de leur petite taille, les abeilles dorées défendent furieusement leurs habitats. Celle-ci a été apaisée, et semble vouloir vous suivre.
actors.mobs.bee.desc=En dépit de leur petite taille, les abeilles dorées défendent furieusement leurs habitats. Celle-ci semble très en colère, il vaudrait mieux garder vos distances.

actors.mobs.brute.name=brute gnoll
actors.mobs.brute.enraged=enragé
actors.mobs.brute.def_verb=bloqué
actors.mobs.brute.desc=Les Brutes sont les plus gros, les plus forts, et les plus résistants de tous les gnolls. Une fois blessés mortellement, ils deviennent berserk, gagnant temporairement une protection et une grande augmentation de dégâts.
actors.mobs.brute$bruterage.name=rage brute
actors.mobs.brute$bruterage.desc=Cette brute gnoll est mourante, mais veut vous emporter avec elle!\n\nLa brute mourra quand son bouclier se sera dissipé, que ce soit par le temps ou les dégâts. Entre-temps, elle infligera des dégâts très augmentés, alors attention!\n\nBouclier restant : %d.

actors.mobs.causticslime.name=slime caustique
actors.mobs.causticslime.desc=Ce slime semble avoir été souillé par la magie noire émanant des profondeurs. Il a perdu sa couleur verte habituelle et goutte de vase caustique.

actors.mobs.crab.name=crabe d'égout
actors.mobs.crab.desc=Ces crabes immenses sont au sommet de la chaîne alimentaire des égouts. Ils sont extrêmement rapides et leur épaisse carapace peut résister à des coups puissants.

actors.mobs.crystalmimic.name=mimique de cristal
actors.mobs.crystalmimic.ate=Le mimique a mangé votre %s
actors.mobs.crystalmimic.escaped=Le mimique de cristal s'est échappé !
actors.mobs.crystalmimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elle choisiront presque toujours la silhouette d'un coffre afin de leurrer les aventuriers imprudents.\n\nLes mimiques de cristal sont beaucoup plus rusés que leurs congénères, et préfèrent éviter le combat pendant qu'elles volent le butin. Elles vont essayer de fuir une fois découvertes, et peuvent repositionner les ennemis lorsque elles attaquent.

actors.mobs.demonspawner.name=géniteur démoniaque
actors.mobs.demonspawner.on_death=L'énergie démoniaque semble diminuer ici à mesure que le géniteur meurt.
actors.mobs.demonspawner.desc=Ce mélange contorsionnant de chair naine est responsable de la création de démons éventreurs à partir de nains ayant péris dans cette région. Clairement, les engeances démoniaques veulent utiliser l'intégralité de leurs ressources éventuelles contre leurs ennemis.\n\nMalgré leur aspect terrifiant, les géniteurs démoniaques n'ont pas les moyens de bouger ou de se défendre directement. Il est cependant difficile d'en venir à bout rapidement avec leur masse considérable, et ils engendreront des démons plus rapidement sous la menace.\n\n_Les géniteurs démoniaques semblent connectés à une source centrale de pouvoir démoniaque. Les tuer pourrait l'affaiblir._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=L'éclair vous a tué...
actors.mobs.dm100.desc=Le DM-100 est un modèle précoce de « machine de défense » naine qui a été conçu pour protéger les mineurs nains dans les grottes en dessous de cette prison. Leurs chocs électriques se sont avérés trop faibles cependant, et ils ont donc été offerts à la ville humaine ci-dessus. Ils sont restés inutilisés pendant des années et ont finalement trouvé leur chemin vers la prison, où le directeur les a d'abord jugés trop cruels pour être utilisés. Cependant, à mesure que les prisonniers devenaient plus indisciplinés, ils devenaient une nécessité.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Le DM-200 projette du gaz toxique !
actors.mobs.dm200.desc=Le DM-200 est le second modèle de "machine défensive naine " qui a été utilisé pour protéger les mineurs nains dans les cavernes et la ville en-dessous. Ils sont beaucoup plus grand et volumineux que leurs prédécesseurs, et attaquent avec des poings hydrauliques dévastateurs.\n\nLeur taille augmentée est également leur faiblesse principale, et ils ne sont alors pas capables de passer à travers les tunnels étroits et les portes du donjon. Les nains ont compensés le manque de mobilité du DM-200 avec la possibilité pour la machine de lancer un gaz toxique aux ennemis distants, ou aux ennemis qu'ils ne peut atteindre.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Le DM-201 lance une grenade corrosive !
actors.mobs.dm201.desc=L'expérimentation naine a largement pu voir le problème de mobilité du DM-200 Ils ont donc créé des modèles de DM qui sont totalement stationnaires. Le DM-201 est un DM-200 amélioré qui agit comme une tourelle automatique n'ayant aucune capacité de mouvement. En échange de cette perte de mobilité, les DM-201 gagnent énormément en durabilité et en puissance de feu.\n\nComme les DM-201 n'ont pas de moteur pour évacuer les gaz d'échappement, les nains les ont plutôt équipés de grenades à gaz corrosif ! Les DM-201 restent cependant prudents avec ces grenades et ne les lanceront que lorsqu'ils sont attaqués à distance.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PERSONNEL NON-AUTORISÉ DÉTECTÉ !
actors.mobs.dm300.shield=Le DM-300 s'alimente directement via les câbles dénudés et se protège !
actors.mobs.dm300.vent=Le DM-300 projette du gaz toxique !
actors.mobs.dm300.rocks=Le DM-300 frappe violemment le sol, déstabilisant les rochers au plafond !
actors.mobs.dm300.charging=DÉGÂTS SUBITS ! ACTIVATION DU PYLÔNE D'ÉNERGIE !
actors.mobs.dm300.charging_hint=Le DM-300 est invulnérable lorsqu'il est alimenté par un pylône !
actors.mobs.dm300.supercharged=DÉTRUIRE ! DÉTRUIRE ! DÉTRUIRE !
actors.mobs.dm300.charge_lost=PYLÔNE DÉTRUIT ! RETOUR VERS L’ALIMENTATION LOCALE !
actors.mobs.dm300.pylons_destroyed=ALERTE ! INSTABILITÉ DÉTECTÉE DANS LE RÉSEAU ÉLECTRIQUE !
actors.mobs.dm300.rankings_desc=Écrasé par le DM-300
actors.mobs.dm300.def_verb=bloqué
actors.mobs.dm300.defeated=DÉGATS CRITIQUES ! TENTATIVE DE MISE HORS-TEN...
actors.mobs.dm300.desc=Le DM-300 est la plus imposante et la plus puissante machine de défense que les nains ont jamais construite. Une telle machine est compliquée à fabriquer, c'est pourquoi les nains n'en ont fait que quelques une pour protéger l'entrée de leur métropole souterraine.\n\nC'est équipé de bouches pour projeter ses émanations toxiques et d'une grosse perceuse qui lui sert aussi bien pour attaquer que pour fendre la terre. Le DM-300 peut aussi se connecter à un réseau d'énergie, ce qui améliore sa puissance.
actors.mobs.dm300.desc_supercharged=Le DM-300 est entièrement chargé d'énergie électrique. Dans cette forme, le DM-300 ne peut pas être endommagé et se déplace deux fois plus vite ! Également, sa foreuse tourne assez vite pour _creuser à travers la roche_, mais cette action le ralentit.\n\nAttaquer directement le DM-300 surchargé ne mènera à rien, mais _quelque chose dans la zone doit lui donner cette alimentation_, la détruire devrait l'affaiblir.
actors.mobs.dm300$fallingrocks.desc=Des pierres en équilibre instable commencent à s'effondrer, on dirait que le plafond va s'effondrer !

actors.mobs.dwarfking.name=Roi des Nains
actors.mobs.dwarfking.notice=Comment, comment osez-vous ? Vous n'avez strictement pas la moindre idée de qui vous importunez !
actors.mobs.dwarfking.lifelink_1=J'ai besoin de votre soutien, esclaves !
actors.mobs.dwarfking.lifelink_2=Abattez pour moi, esclaves !
actors.mobs.dwarfking.teleport_1=Finissez-en avec eux, esclaves !
actors.mobs.dwarfking.teleport_2=Occupez-le tant que vous pouvez, esclaves !
actors.mobs.dwarfking.wave_1=ASSEZ ! Ainsi s'élève mes esclaves !
actors.mobs.dwarfking.wave_2=Encore, toujours plus ! Tuez pour votre roi !
actors.mobs.dwarfking.wave_3=Inutile... TUEZ LE, MAINTENANT !
actors.mobs.dwarfking.enraged=Tu ne peux pas me tuer, %s ! JE . SUIS . IMMORTEL !
actors.mobs.dwarfking.losing=Non ! Ne fais pas cela... Tu ne sais pas ce qui repose en bas...
actors.mobs.dwarfking.defeated=Tu... Nous... Déchus à jamais...
actors.mobs.dwarfking.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking.desc=Jadis, l'un des plus puissants sorciers de la cour des nains a découvert des secrets qui lui ont donné un énorme pouvoir sur la vie et la mort. Il a rapidement mis ce pouvoir à profit, subjuguant et corrompant ses pairs, son roi et, par la même occasion, chaque citoyen nain. Maintenant, il est roi, dirigeant une légion de sujets morts-vivants.\n\nLe roi des nains est un ennemi agressif, qui tentera d'entourer et de submerger ses ennemis de sa horde de serviteurs morts-vivants.
actors.mobs.dwarfking$dkghoul.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkmonk.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkwarlock.rankings_desc=Tomba devant le roi des nains

actors.mobs.elemental$fireelemental.name=élémentaire de feu
actors.mobs.elemental$fireelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de feu sont un type commun d'élémentaire qui inflige des dégâts avec une magie ardente. Ils mettront le feu à leur cible avec des attaques de mêlée et pourront également parfois tirer des boules de feu.
actors.mobs.elemental$newbornfireelemental.name=élémentaire de feu nouveau-né
actors.mobs.elemental$newbornfireelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de feu sont un type commun d'élémentaire qui inflige des dégâts avec une magie ardente. Ils mettront le feu à leur cible avec des attaques de mêlée et pourront également parfois tirer des boules de feu.\n\nCet élémentaire de feu vient d'être invoqué et s'en trouve affaibli. Dans cet état, il est particulièrement sensible au froid. Attention, ses capacités offensives restent grandes.
actors.mobs.elemental$frostelemental.name=élémentaire de glace
actors.mobs.elemental$frostelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de glace sont un type commun d'élémentaires qui affaiblissent leurs ennemis avec une magie glaciale. Ils gèleront leurs cible avec des attaques de mêlée. Leur magie est beaucoup plus puissante dans l'eau.
actors.mobs.elemental$shockelemental.name=élémentaire de foudre
actors.mobs.elemental$shockelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de foudre sont un type peu fréquent d'élémentaires qui perturbent leurs ennemis avec de l'électricité et des flashs de lumière. En mêlée ils électrocuteront les ennemis proches, et infligeront des dégâts bonus si ils sont dans l'eau. Ils vont également converger un rayon de lumière sur leur cible, les aveuglant temporairement.
actors.mobs.elemental$chaoselemental.name=élémentaire du chaos
actors.mobs.elemental$chaoselemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de chaos sont des élémentaires rares et dangereux n'ayant pas réussi à s'imprégner d'un élément en particulier. Ils libéreront leur magie sauvage imprédictible quand ils attaquent

actors.mobs.eye.name=oeil maléfique
actors.mobs.eye.deathgaze_kill=Le regard mortel vous à tué...
actors.mobs.eye.desc=Les yeux de démon sont des sphères d'énergie démoniaque flottantes. Bien que capable d'attaquer au corps à corps, leur vraie force vient de leur magie. \n\nAprès avoir emmagasiné de l'énergie sur une courte période, l'oeil de démon la relâchera sous la forme d'un rayon destructeur appelé le _regard de la mort._ Tout ce qui est dans le champ visuel de l'oeil de démon recevra d'important dégâts. Les aventuriers avisés chercheront un abri.

actors.mobs.fetidrat.name=rat puant
actors.mobs.fetidrat.desc=Quelque chose ne colle pas avec ce rat. Sa fourrure noire et grasse ainsi que sa peau pustuleuse le différencie des rats sains. Ses yeux vert pâle le rendent encore plus menaçant.\n\nLe rat entraîne avec lui un nuage de puanteur horrible qui s'accroît avec sa proximité.\n\nDe la vase noire goutte de sa bouche, elle ronge le sol, mais semble se dissoudre dans l'eau.

actors.mobs.ghoul.name=goule naine
actors.mobs.ghoul.desc=Alors que la société naine commençait lentement à s'effondrer et que le roi actuel des nains prenait le pouvoir absolu, ceux qui étaient faibles ou qui lui résistaient ne furent jamais revus. Alors que le roi devenait plus habile à manier la magie noire, il a plié ces nains à sa volonté, et maintenant ils constituent les fantassins de son armée.\n\nLes goules ne sont pas particulièrement fortes seules, mais voyagent toujours en groupe et sont beaucoup plus difficiles à tuer en grand nombre. _Lorsqu'une goule est vaincue, elle se réveillera après quelques tours tant qu'une autre goule se trouve à proximité._

actors.mobs.gnoll.name=éclaireur gnoll
actors.mobs.gnoll.desc=Les Gnolls sont des humanoïdes à l'aspect de hyène. Ils habitent les égoûts et les donjons, s'aventurant de temps en temps à la surface pour des pillages. Les éclaireurs gnolls sont les membres de base de la meute, pas aussi forts que les brutes et pas aussi intelligents que les shamans.

actors.mobs.gnolltrickster.name=filou gnoll
actors.mobs.gnolltrickster.desc=Une drôle de créature, même selon les standards gnolls. Penché en avant avec un sourire vicieux on dirait qu'il berce le sac qui pend sur son épaule. Ses yeux sont grand ouverts, emplis d'un mélange de peur et d'excitation. \n\nDans son sac se trouve un grand nombre de dards mal conçus, ils semblent tous recouverts d'une variété de substances nocives.

actors.mobs.goldenmimic.name=mimique d'or
actors.mobs.goldenmimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elles choisiront presque toujours la silhouette d'un coffre au trésor, car elles savent comment attirer les aventuriers imprudents.\n\nLes mimiques dorées sont des plus puissantes mimiques qui essaieront d'attirer les aventuriers les plus puissants. Elles contiennent un meilleur butin, mais sont beaucoup plus dangereuses que les mimiques normales.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqué
actors.mobs.golem.desc=Les golems sont une tentative de corriger les failles précédentes de la machinerie naine via l'utilisation nouvelle de la magie par les nains. Ils sont beaucoup plus compacts et efficaces par rapport au DM-300 tout en restant aussi mortels.\n\nAlors que les golems sont encore trop grands pour passer dans les tunnels étroits du donjon, les nains leur ont donné de nouvelles capacités magiques pour compenser. Les golems peuvent se téléporter entre les pièces et téléporter les ennemis lorsqu'ils sont hors de portée.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP !
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Le Goo commence à pomper son énergie !
actors.mobs.goo.enraged=enragé
actors.mobs.goo.gluuurp=GLUUUURP !
actors.mobs.goo.rankings_desc=Absorbé par le Goo
actors.mobs.goo.desc=On ne sait pas grand chose du Goo. Il est fort probable que ce soit un assemblage de substances infectes des égouts qui auraient d'une manière ou d'une autre acquis une forme d'intelligence basique. Quoi qu'il en soit, le Goo doit sûrement son existence à la magie noire.\n\nSa nature gélatineuse lui a permis d'absorber énormément d'énergie noire, vous frissonnez rien que de le sentir proche. Si le Goo vous attaque avec cette énergie, vous ne ferez pas de vieux os.

actors.mobs.greatcrab.name=grand crabe
actors.mobs.greatcrab.noticed=Le crabe a bloqué votre attaque avec sa pince ! Essayez de le surprendre.
actors.mobs.greatcrab.def_verb=bloqué
actors.mobs.greatcrab.desc=Ce crabe est gigantesque, même comparé aux autres crabes. Sa carapace bleue est couverte de fissures et de bernacles, révélant son grand âge. Il se déplace lentement, contrebalançant avec peine le poids son énorme pince. \n\nLe fait que ce crabe n'ait qu'une pince est compensé par la taille de cette dernière. Chaque fois qu'il voit une menace, il la brandit devant lui, s'en servant comme d'un bouclier impénétrable. Par contre, il ne peut pas bloquer les attaques qu'il ne voit pas venir et n'en bloque qu'une à la fois.

actors.mobs.guard.name=maton
actors.mobs.guard.scorpion=Venez ici !
actors.mobs.guard.def_verb=bloqué
actors.mobs.guard.desc=Autrefois gardiens de la prison, ces gardes ne se distinguent plus des détenus depuis belle lurette. Ils se traînent comme des zombies errant sans but dans les corridors à la recherche de tout ce qui n'y serait pas à sa place, un peu comme vous !\n\nIls portent des chaînes autour de leurs hanches, peut-être pour attirer les ennemis à bout portant.

actors.mobs.king.name=Roi des Nains
actors.mobs.king.notice=Comment osez-vous !
actors.mobs.king.defeated=Vous ne pouvez me tuer, %s... Je suis... immortel...
actors.mobs.king.def_verb=bloqué
actors.mobs.king.arise=Levez-vous, esclaves !
actors.mobs.king.rankings_desc=Tomba devant le roi des nains
actors.mobs.king.desc=Le dernier roi des nains était connu pour sa profonde compréhension des mécanismes de la vie et de la mort. Il persuada les membres de sa cour de le joindre dans un rituel censé leur apporter la jeunesse éternelle. A la fin, il fut le seul à l'obtenir... avec en bonus une armée de morts-vivants.
actors.mobs.king$undead.name=nain mort-vivant
actors.mobs.king$undead.def_verb=bloqué
actors.mobs.king$undead.rankings_desc=Tomba devant le roi des nains
actors.mobs.king$undead.desc=Ces nains morts-vivants, invoqués par le Roi des Nains, étaient autrefois des membres de sa cour. Ils ressemblent à un squelette avec une pilosité faciale étonnamment développée.

actors.mobs.mimic.name=mimique
actors.mobs.mimic.reveal=Ce coffre est un mimique !
actors.mobs.mimic.hidden_hint=Ce coffre a quelque chose de bizarre... S'en approcher et essayer de l'ouvrir pourrait être une mauvaise idée.
actors.mobs.mimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elle choisiront presque toujours la silhouette d'un coffre au trésor, car elles savent comment attirer les aventuriers imprudents.\n\nLes mimiques sont de belles teignes, mais offrent bien souvent plus de trésors qu'un coffre normal.

actors.mobs.necromancer.name=nécromant
actors.mobs.necromancer.desc=Ces apprentis mages sombres affluent dans la prison, car c'est le meilleur endroit pour pratiquer leurs pratiques malignes.\n\nLes nécromants invoqueront et renforceront les squelettes pour qu'ils se battent pour eux. Éliminer le nécromant détruira toutes ses invocations
actors.mobs.necromancer$necroskeleton.name=squelette du nécromant
actors.mobs.necromancer$necroskeleton.desc=Ce squelette a été invoqué par un nécromant. Il se comporte comme un squelette normal mais mourra quand le nécromant qui l’a invoqué sera tué.

actors.mobs.mob.died=Vous entendez quelque chose mourir au loin.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Tué par : %s

actors.mobs.monk.name=moine nain
actors.mobs.monk.def_verb=bloqué
actors.mobs.monk.parried=paré
actors.mobs.monk.desc=Ces moines sont des fanatiques qui se sont consacrés à protéger leur roi par la force physique. Leur dévotion est si grande qu'ils ont vendu leurs esprits à leur roi et parcourent maintenant la ville naine comme des zombies sans libre-arbitre.\n\nLes moines s'appuient uniquement sur l'art du corps à corps et sont capables d'utiliser leurs poings non armés à la fois pour l'attaque et la défense. Quand ils deviennent concentrés, les moines pareront la prochaine attaque physique utilisée contre eux, même si l'attaque physique devait toucher à coup sûr. Les moines développent leur concentration plus rapidement lorsqu'ils se déplacent et plus lentement lorsqu'ils sont en combat direct.
actors.mobs.monk$focus.name=Concentré
actors.mobs.monk$focus.desc=Ce moine est parfaitement concentré sur sa cible et semble anticiper ses mouvements avant même qu'elle ne les réalise.\n\nConcentré, la prochaine attaque physique à l'insu du moine est garantie de manquer, quelles que soient les circonstances. Parer cette attaque épuisera l'attention du moine, et ils devront la réacquérir pour parer une autre attaque. Les moines se concentrent plus rapidement lorsqu'ils se déplacent. \n\nLes autres sources de dégâts, tels la magie ou les debuffs, ne sont pas affectés par la concentration du moine.

actors.mobs.piranha.name=piranha géant
actors.mobs.piranha.desc=Ces poisson carnivores ne sont pas des habitants naturels de ces bassins souterrains. Ils furent élevés spécialement pour protéger les coffres au trésor submergés.

actors.mobs.pylon.name=pylône électrique
actors.mobs.pylon.desc_inactive=Un pylône électrique, destiné à réguler l'électricité qui alimente la machinerie dans la zone.\n\nLe pylône est actuellement inactif et insensible aux dégâts.
actors.mobs.pylon.desc_active=Un pylône électrique, destiné à réguler l'électricité qui alimente la machinerie dans la zone. Le pylône est entouré d'arcs électriques, cette électricité est ce qui doit surcharger le DM-300 !\n\nDans cet état, le pylône est vulnérable, mais provoquera des arcs électriques sur les cases adjacentes qui tourneront dans le sens des aiguilles d'une montre. Étant composé essentiellement de métal, le pylône résiste très bien aux dégâts.

actors.mobs.rat.name=rat marsupial
actors.mobs.rat.desc=Les rats marsupiaux sont agressifs, mais comptent parmi les habitants les plus faibles des égouts. Ils font de méchantes morsures, mais ne représentent un danger mortel qu'en grand nombre.

actors.mobs.ripperdemon.name=démon éventreur
actors.mobs.ripperdemon.leap=Le démon éventreur se prépare à bondir !
actors.mobs.ripperdemon.desc=Ces créatures horrifiques sont le résultat des nombreux cadavres des nains de cette région utilisés par des forces démoniaques. Les éventreurs sont des créatures macabres et décharnés qui ressemblent aux nains, mais avec des corps brisés et de longues griffes acérées faites d'os.\n\nLes démons éventreurs ne sont pas particulièrement résistants, mais ils sont dangereux et agiles. Ils sont capables de bondir sur de longues distances pour atteindre rapidement leurs cibles avant de les entailler avec leurs griffes.

actors.mobs.rotheart.name=coeur de pourriture
actors.mobs.rotheart.desc=Le fruit d'une baiepourrie est unique. Au lieu de se décomposer pour fournir des nutriments, le fruit grandit, se durcit et emprisonne la graine. Il fournit une protection aux organes internes qui grandissent dans le fruit. Cette orbe géante est connue comme le coeur d'une baiepourrie adulte.

actors.mobs.rotlasher.name=fouet pourri
actors.mobs.rotlasher.desc=Les fouets pourris font partie des racines d'une baiepourrie adulte, et sont également son premier moyen de défense. Les fouets sont ancrés au sol, mais ils frappent violemment tout ce qui passe à leur portée. Sans ennemie à portée, ils restent immobiles, tentant de se fondre dans la végétation environnante.
actors.mobs.rotlasher$waiting.status=Ce(tte) %s est au repos.

actors.mobs.scorpio.name=scorpion
actors.mobs.scorpio.desc=Ces énormes démons arachnéens évitent le corps-à-corps par tous les moyens, lançant leurs pointes crantées handicapantes du plus loin possible.

actors.mobs.senior.name=moine supérieur
actors.mobs.senior.desc=Ces moines sont des fanatiques qui se sont consacrés à protéger leur roi par la force physique. Leur dévotion est si grande qu'ils ont vendu leurs esprits à leur roi et parcourent maintenant la ville naine comme des zombies sans libre-arbitre.\n\nCe moine maîtrise parfaitement l'art du combat à main nu, et se concentre beaucoup plus rapidement en mouvement que les autres moines. Quand ils deviennent concentrés, les moines pareront la prochaine attaque physique utilisée contre eux, même si l'attaque physique devait toucher à coup sûr. Les moines développent leur concentration plus rapidement lorsqu'ils se déplacent et plus lentement lorsqu'ils sont en combat direct.

actors.mobs.shaman.name=chaman gnoll
actors.mobs.shaman.bolt_kill=Le missile magique vous a tué...
actors.mobs.shaman.desc=Les chamans gnolls sont les gnolls les plus intelligents, utilisant les sorts de combat pour compenser leur manque de force. Très respectés dans la société gnoll, ils n'en demeurent pas moins les plus faibles physiquement
actors.mobs.shaman$redshaman.spell_desc=Ce shaman porte un masque rouge, et se sert d'une magie qui _réduit temporairement votre puissance d'attaque._
actors.mobs.shaman$blueshaman.spell_desc=Ce shaman porte un masque bleu, et se sert de magie qui _augmente temporairement les dégats que vous encaissez._
actors.mobs.shaman$purpleshaman.spell_desc=Ce shaman porte un masque violet, et se sert d'une magie maléfique qui _réduit temporairement votre précision et votre esquive._

actors.mobs.armoredbrute.name=brute blindé
actors.mobs.armoredbrute.desc=Les vénérables brutes gnolles plus âgées portent souvent une armure puissante pour montrer leur statut. L'armure rend ces brutes beaucoup plus résistantes aux dommages physiques, et leur discipline de fer les forcent à faire rage beaucoup plus longtemps avant de succomber à leurs blessures.

actors.mobs.skeleton.name=squelette
actors.mobs.skeleton.explo_kill=Vous avez été tué par l'explosion des os...
actors.mobs.skeleton.def_verb=bloqué
actors.mobs.skeleton.desc=Les squelettes sont composés de reste de héros malchanceux et d'habitants du donjon. Ces restes sont animés par les émanations maléfiques des profondeurs. Lorsqu'ils subissent suffisamment de dégâts, ils se désintègrent dans une explosion d'ossements.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloqué
actors.mobs.slime.desc=Les slimes sont des créatures étranges, légèrement magiques avec un corps extérieur caoutchouteux et un noyau liquide. Les égouts leur fournissent une grande quantité d’eau et de nutriments.\n\nEn raison de leur membrane externe élastique, il est difficile d’infliger plus de _6 dégâts_ aux slimes avec une attaque.

actors.mobs.snake.name=serpent d'égouts
actors.mobs.snake.hint=Essayez d'utiliser le bouton examiner sur un serpent pour apprendre comment les contrer.
actors.mobs.snake.desc=Ces gigantesques serpents sont capable de se glisser rapidement hors des coups, les rendant relativement durs à toucher. Cependant, les attaques magiques ou les attaques surprises sont capables de les prendre au dépourvu.\n\nVous pouvez faire une attaque surprise en attaquant hors du champ de vision du serpent. Un des moyens est de laisser le serpent vous chasser jusqu'à une porte et enfin _l'attaquer dès qu'il rentre dans la porte._

actors.mobs.spectralnecromancer.name=Nécromant astral
actors.mobs.spectralnecromancer.desc=Si les squelettes sont l'apanage du nécromant, certains leurs préfèrent des invocations moins tangibles. Les nécromants astraux ont choisi d'invoquer des spectres!\n\nLes spectres sont individuellement moins forts que les squelettes mais leurs maîtres n'hésitent pas à en invoquer plusieurs!

actors.mobs.spinner.name=araignée des cavernes
actors.mobs.spinner.desc=Ces araignées verdâtres velues essayent d'éviter le combat direct au corps-à-corps. Elles préfèrent attendre de loin que leurs victimes engluées dans leurs toiles meurent lentement de leurs morsures empoisonnées. Elles sont capables de jeter leurs toiles sur de grandes distance, bloquant stratégiquement les chemins de leurs proie.

actors.mobs.statue.name=statue animée
actors.mobs.statue.def_verb=bloqué
actors.mobs.statue.desc=Vous pourriez croire qu'il s'agit juste d'une autre de ces statues hideuses de ce donjon, mais ses yeux rouges luisants la trahissent.\n\nBien que la statue elle-même soit faite de pierre, le(s)/la _%s_ qu'elle brandit semble réel.

actors.mobs.succubus.name=succube
actors.mobs.succubus.desc=Les succubes sont des démons se métamorphosant et manipulant les esprits de leurs proie. Celle-ci a pris l'apparence d'une belle femme, quoique assez pâle et d'un style gothique quelque peu dérangeant. Peut-être veut-elle attirer des sorciers nains ?\n\nLes succubes charmeront temporairement leurs ennemis lorsque elles attaquent, rendant leur cible impuissants de volonté et ne pouvant directement les attaquer tant que le charme fait effet. Lorsque une succube attaque un ennemi charmé, elle lui volera un peu de son essence vitale.

actors.mobs.swarm.name=essaim de mouches
actors.mobs.swarm.desc=Le mortel essaim de mouches bourdonne avec colère. Toute attaque non magique le coupera en deux essaims plus petits mais tout aussi dangereux.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Je te tiens, %s !
actors.mobs.tengu.interesting=Rendons les choses plus intéressantes...
actors.mobs.tengu.notice_have=Tu est mien désormais, %s !
actors.mobs.tengu.defeated=Finalement libre...
actors.mobs.tengu.rankings_desc=Assassiné par le Tengu
actors.mobs.tengu.desc=Un célèbre et mystérieux assassin, nommé après le masque qui lui est greffé sur le visage.\n\nTengu est maintenu au sol par de grandes boucles aux poignets et genoux, bien qu'il semble s'être libéré de ses chaînes depuis longtemps.\n\nIl essayera d'utiliser des pièges, la magie d'illusion et des attaques précises pour éliminer la seule chose stoppant son évasion : vous.

actors.mobs.tengu$bombability$bombblob.desc=Un nuage de fumée surchauffée s’élève ici. Attention, ça va exploser !
actors.mobs.tengu$bombability$bombitem.name=Bombe fumigène
actors.mobs.tengu$bombability$bombitem.cant_pickup=C'est ancrée au sol, vous ne pouvez pas la déplacer !
actors.mobs.tengu$bombability$bombitem.desc=Tengu a lancé une étrange bombe fumigène, qui projette une épaisse fumée chaude. Il fait un bruit de tic-tac fort, comme si son compte à rebours amenait à une explosion!\n\nLa bombe s’est ancrée au sol, vous ne pouvez pas la ramasser.

actors.mobs.tengu$fireability$fireblob.desc=Tengu a jeté une fine poudre qui semble se transformer en vapeur ici, c'est sur le point de s’enflammer!

actors.mobs.tengu$shockerability$shockerblob.desc=De l’énergie électrique se forme ici, tout ce qui se trouve sur cette case sera électrocuté au prochain tour !
actors.mobs.tengu$shockerability$shockeritem.name=Choqueur
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Il y a trop d’électricité, vous ne pouvez pas l’attraper !
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu a jeté une machine curieuse ici, qui semble être faite de pièces de DM-100. La machine produit constamment de l’électricité autour d'elle selon un paterne prévisible.\n\nAvec toute l’électricité qui tourne autour, il n’y a aucun moyen que vous puissiez ramasser cela.

actors.mobs.thief.name=voleur fou
actors.mobs.thief.stole=Le voleur vous dérobe votre %s !
actors.mobs.thief.carries=\n\nLe voleur porte un _%s._ Évidemment volé.
actors.mobs.thief.escapes=Le voleur s'enfuit avec votre %s !
actors.mobs.thief.desc=Même si ces prisonniers errent libre de leurs cellules, ce lieu reste une prison. Avec le temps, cet endroit a pris leur esprit autant que leur liberté. Il y a longtemps que ces voleurs fous et bandits ont oublié qui ils sont et pourquoi ils volent.\n\nCes ennemis vont plus souvent voler et s'enfuir que se battre. _Gardez-les toujours à vue_, ou vous risquez de _ne jamais revoir vos objets volés_.

actors.mobs.warlock.name=nain sorcier
actors.mobs.warlock.bolt_kill=Le projectile d'ombre vous à tué...
actors.mobs.warlock.desc=Alors que les intérêts des nains sont passés de l'ingénierie aux arts des arcanes, les démonistes sont arrivés au pouvoir dans la ville. Ils ont commencé avec la magie élémentaire, mais sont rapidement passés à la démonologie et à la nécromancie. Le plus puissant de ces démonistes s'empara du trône de la cité naine, et ses cohortes furent autorisées à continuer à pratiquer leur magie noire, tant qu'elles lui prête allégeance.\n\nCes démonistes possèdent une puissante magie perturbatrice et peuvent temporairement _entraver la magie d'amélioration appliquée à votre équipement_. Plus un élément est amélioré, plus il sera affecté.

actors.mobs.wraith.name=spectre
actors.mobs.wraith.desc=Un spectre est l'esprit vengeur d'un pécheur, dont le tombeau ou la tombe a été dérangé. Étant une entité éthérée, elle est très difficile à toucher avec une arme normale.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=L'espoir est une illusion...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa est un Dieu Ancien, une entité puissante des royaumes du chaos. Il y a un siècle, les anciens nains gagnèrent de justesse la guerre contre ses armées de démons, mais ne parvinrent pas à le tuer. A la place, ils l'emprisonnèrent dans les souterrains sous leur ville, le croyant trop faible pour se relever un jour.
actors.mobs.yog$rottingfist.name=poing pourrissant
actors.mobs.yog$rottingfist.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa est un Dieu Ancien, une entité puissante des royaumes du chaos. Il y a un siècle, les anciens nains gagnèrent de justesse la guerre contre ses armées de démons, mais ne parvinrent pas à le tuer. A la place, ils l'emprisonnèrent dans les souterrains sous leur ville, le croyant trop faible pour se relever un jour.
actors.mobs.yog$burningfist.name=poing enflammé
actors.mobs.yog$burningfist.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa est un Dieu Ancien, une entité puissante des royaumes du chaos. Il y a un siècle, les anciens nains gagnèrent de justesse la guerre contre ses armées de démons, mais ne parvinrent pas à le tuer. A la place, ils l'emprisonnèrent dans les souterrains sous leur ville, le croyant trop faible pour se relever un jour.
actors.mobs.yog$larva.name=larve de dieu
actors.mobs.yog$larva.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa est un Dieu Ancien, une entité puissante des royaumes du chaos. Il y a un siècle, les anciens nains gagnèrent de justesse la guerre contre ses armées de démons, mais ne parvinrent pas à le tuer. A la place, ils l'emprisonnèrent dans les souterrains sous leur ville, le croyant trop faible pour se relever un jour.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=JE. TE. VOIS.
actors.mobs.yogdzewa.darkness=L'obscurité se rapproche...
actors.mobs.yogdzewa.hope=TON. ESPOIR. EST. UNE. ILLUSION.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa est un ancien Dieu, une grande monstruosité qui a atteint le monde des mortels et dévore ces derniers pour soutenir sa croissance sans fin. Les nains ont dû attirer l'attention de cette horreur cosmique en jouant avec la magie noire et essayent depuis de la contenir.\n\nYog-Dzewa est originaire d'une dimension de pur chaos magique et ne peut pas amener sa vraie forme dans ce monde. Cependant, il a créé des incarnations et a invoqué des larbins démoniaques pour faire son invocation ici.\n\nL'œil géant est le point central du pouvoir de Yog-Dzewa dans ce monde. Tant que l'œil lui-même reste immobile, il pourra lancer des puissants rayons de magie démoniaque et invoquer une variété de larbins pour l'aider.
actors.mobs.yogdzewa.desc_spawners=Vous pouvez sentir des vagues d'énergie démoniaque irradier votre œil depuis les étages inférieurs. _Quelque chose que vous avez laissée en vie là-haut_ doit renvoyer de l'énergie à Yog-Dzewa. _Le dieu démoniaque utilisera cette énergie pour invoquer des sbires plus puissants !_
actors.mobs.yogdzewa$larva.name=larve de dieu
actors.mobs.yogdzewa$larva.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Ces petites progénitures de Yog-Dzewa sont de simples sbires qui sont faciles à produire. Bien que faibles individuellement, ils sont invoqués rapidement et peuvent devenir écrasants en nombre.
actors.mobs.yogdzewa$yogripper.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Dévoré par Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Le poing est invulnérable quand il est proche de l'œil !
actors.mobs.yogfist.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogfist.desc=Ce poing est un aspect du pouvoir de Yog-Dzewa. Les poings sont liés au pouvoir de Yog-Dzewa et seront protégés de tout dommage quand ils sont proches de l'œil.
actors.mobs.yogfist$burningfist.name=poing enflammé
actors.mobs.yogfist$burningfist.desc=Ce poing est formé par une magie chaotique de feu ardent. Lorsqu'il se déplace, il embrase constamment le terrain qui l'entoure. Il est également capable de tirer des boules de feu ardentes, qui propagent des flammes à l'endroit où il frappe.\n\nLa capacité du poing à propager des flammes est supprimée lorsqu'il est à proximité d'eau, mais sa chaleur est si élevée que l'eau qui l'entoure s'évapore au bout d'un court instant !
actors.mobs.yogfist$soiledfist.name=poing terreux
actors.mobs.yogfist$soiledfist.desc=Ce poing est formé par la magie chaotique de la terre. En se déplaçant, il fera constamment pousser de la végétation autour de lui. Il peut également provoquer des explosions telluriques qui piégeront sa cible dans des vignes et des racines à croissance rapide !\nLe poing tire sa puissance de cette vie végétale, il résistera d'autant mieux aux dommages qu'il y a de végétation à proximité !
actors.mobs.yogfist$rottingfist.name=poing pourrissant
actors.mobs.yogfist$rottingfist.desc=Ce poing est formé à partir de corruption vivante. C'est une masse imposante de chair en décomposition qui peut répandre une vase caustique au contact et un gaz toxique à distance. Pire encore, la grande masse du poing le fait saigner au lieu de l'endommager directement.\n\nL'eau peut être utilisée pour laver la vase, mais le poing est également capable d'absorber de l'eau pour se soigner ! De plus, endommager le poing pendant qu'il saigne provoquera le rafraîchissement du saignement, mais pas son accumulation !
actors.mobs.yogfist$rustedfist.name=poing rouillé
actors.mobs.yogfist$rustedfist.desc=Ce poing est formé de métal vivant. Il s'agit d'une masse imposante de métal mouvant qui a de puissantes attaques rapprochées et peut paralyser ses cibles à distance. En raison de son énorme masse, le poing subira des dégâts au fil du temps au lieu d'être endommagé directement.\n\nLe poing est cependant assez rigide et ne peut pas se déplacer dans des passages étroits. De plus, bien que les dégâts soient lents à se manifester, les dégâts différés continueront à augmenter si le poing est frappé plusieurs fois.
actors.mobs.yogfist$brightfist.name=poing de lumière
actors.mobs.yogfist$brightfist.teleport=Le poing vous téléporte au loin en un éclat de lumière qui vous aveugle fortement!
actors.mobs.yogfist$brightfist.desc=Ce poing est composé d'une énergie lumineuse pure. Il est capable de lancer de puissants rayons de lumière à chaque tour ! Ces rayons vous aveugleront temporairement en plus de vous infliger de lourds dégâts. Le poing est également capable d'émettre brièvement une lumière aveuglante dans toute l'arène lui permettant de s'échapper !\n\nCependant, le poing n'a pas de capacité spéciale qu'il peut utiliser en mêlée.
actors.mobs.yogfist$darkfist.name=poing de ténèbres
actors.mobs.yogfist$darkfist.teleport=Le poing se téléporte dans une explosion d'obscurité qui éteint votre source de lumière!
actors.mobs.yogfist$darkfist.desc=Ce poing est constitué d'énergie sombre pure. Il est capable de tirer de puissantes explosions de magie sombre à chaque tour! Ces explosions affaibliront votre source de lumière et effectueront de gros dégâts. Le poing est également capable de plonger temporairement l'arène dans le noir pour s'échapper!\n\nCependant, il n'a aucune capacité qu'il peut utiliser en mêlée.


