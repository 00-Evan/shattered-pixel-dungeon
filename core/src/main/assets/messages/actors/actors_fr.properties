actors.hero.hero.revive=L'ankh explose avec une énergie vitalisante et vous soigne !

actors.hero.heroclass.warrior=guerrier
actors.hero.heroclass.warrior_desc_innate=Le Guerrier commence avec un _sceau brisé__, qu'il peut attacher aux armures. Il générera lentement un bouclier en plus de sa santé tant qu'il porte une armure avec ce sceau attaché.\n\nLe sceau peut être déplacé entre différentes armures, gardant une seule amélioration avec lui.\n\nLe Guerrier identifie automatiquement :\n- les Parchemins d'identification,\n- les Potions de soin,\n- les Parchemins de rage.
actors.hero.heroclass.warrior_desc_loadout=Le Guerrier commence avec une _courte épée usée,_ qui offre plus de dégâts directs que les autres armes de départ.\n\nLe Guerrier commence avec _trois pierres de lancer,_ qui offrent une attaque à distance limitée.\n\nLe Guerrier commence avec une _cartouchière à potions,_ qui peut contenir une variété de potions et les protège du froid.
actors.hero.heroclass.warrior_desc_subclasses=Une sous-classe peut être choisie après avoir vaincu le deuxième boss. Le Guerrier a deux sous-classes :

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_unlock=Le Mage est un expert des baguettes, et possède un _singulier bâton magique._\n\nPour le débloquer, _utilisez un parchemin d'amélioration pour rendre un objet plus fort._
actors.hero.heroclass.mage_desc_innate=Le Mage commence avec un _bâton_, qu'il peut imprégner des propriétés d'une baguette. Le bâton se recharge beaucoup plus vite qu'une baguette, et possède une charge maximum supplémentaire.\n\nLe bâton du Mage peut être imprégné avec n'importe quelle baguette trouvée dans le donjon. L'imprégnation modifie l'effet du bâton et peut être utilisée pour transférer certaines améliorations.\n\nLe Mage identifie automatiquement :\n- les Parchemins d'Identification,\n- les Potions de Feu Liquide,\n- les Parchemins d'Amélioration.
actors.hero.heroclass.mage_desc_loadout=Le Mage commence avec son bâton comme arme de mêlée. Le bâton fait moins de dégâts que les autres armes de départ.\n\nLe Mage peut utiliser la magie dans son bâton pour attaquer à distance.\n\nLe Mage commence avec un _étui à parchemins,_ qui peut transporter une variété de parchemins et les protéger du feu.
actors.hero.heroclass.mage_desc_subclasses=Une sous-classe peut être choisie après avoir vaincu le deuxième boss. Le Mage a deux sous-classes :

actors.hero.heroclass.rogue=voleur
actors.hero.heroclass.rogue_unlock=Le Voleur peut contrôler le courant de la bataille et frapper en étant invisible grâce à sa _singulière Cape de l'Ombre_\n\nPour la débloquer, _réussissez 10 attaques surprises à la suite._
actors.hero.heroclass.rogue_desc_innate=Le Voleur commence avec un artefact unique : la _Cape des Ombres,_ qui peut être utilisée pour devenir invisible à volonté. Comme tout les artefacts, la cape devient plus puissante au fur et à mesure de son utilisation.\n\nLe Voleur détecte les secrets et les pièges dans une plus grande zone.\n\nLe Voleur identifie automatiquement :\n- les Parchemins d'Identification,\n- les Potions d'Invisibilité,\n- les Parchemins de Cartographie Magique.
actors.hero.heroclass.rogue_desc_loadout=Le Voleur commence avec une _dague,_ faisant plus de dégâts quand l'ennemi est surpris.\n\nLe Voleur commence avec _trois dagues de lancer,_ qui offrent des dégâts à distance et font plus de dégâts aux ennemis surpris.\n\nLe Voleur commence avec une _bourse de velours,_ qui peut contenir des petits objets comme des graines et des pierres runiques.
actors.hero.heroclass.rogue_desc_subclasses=Une sous-classe peut être choisie après avoir vaincu le deuxième boss. Le Voleur a deux sous-classes:

actors.hero.heroclass.huntress=chasseresse
actors.hero.heroclass.huntress_unlock=La Chasseresse est maîtresse des armes à distance et possède un _singulier arc magique_ aux flèches infinies.\n\nPour le débloquer, _tuez 15 ennemis avec l'aide d'armes à distance à la suite._
actors.hero.heroclass.huntress_desc_innate=La Chasseuse commence avec un _arc spirituel_ qui peut tirer un nombre infini de flèches invoquées. L'arc devient de plus en plus fort au fur et à mesure que la Chasseuse monte de niveau et peut-être amélioré et enchanté.\n\nLa Chasseresse peut traverser les herbes hautes sans les écraser.\n\nLa Chasseresse identifie automatiquement:\n- les Parchemins d'Identification,\n- les Potions de Vision Spirituelle,\n- les Parchemins de Berceuse.
actors.hero.heroclass.huntress_desc_loadout=La Chasseresse commence avec des _gants cloutés_ qui attaquent plus rapidement que les autres armes de départ.\n\nLa Chasseresse commence avec son arc comme arme à distance.\n\nLa Chasseresse commence avec une _poche en velours,_ qui peut transporter des petits objets comme les graines et les pierres runiques.
actors.hero.heroclass.huntress_desc_subclasses=Une sous-classe peut être choisie après avoir vaincu le second boss. La Chasseresse a deux sous-classes :

actors.hero.herosubclass.gladiator=gladiateur
actors.hero.herosubclass.gladiator_desc=Chaque attaque réussie avec une arme de mêlée permet au _Gladiateur_ de démarrer un combo. Réaliser un combo lui permet d'utiliser des manœuvres de combo inédites.
actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_desc=Le _Berserker_ augmente sa rage au fur et à mesure qu'il subit des dégâts, ce qui lui permet d'infliger des dégâts supplémentaires. Lorsqu'il est pleinement enragé, il peut refuser de mourir pour une courte période, au prix de l'épuisement.
actors.hero.herosubclass.warlock=sorcier
actors.hero.herosubclass.warlock_desc=En utilisant une baguette sur un ennemi, le _Sorcier_ a une chance de marquer son âme. Les ennemis aux âmes marquées redonnent de la santé et diminuent la faim du Sorcier dès que celui-ci inflige des dégâts physiques.
actors.hero.herosubclass.battlemage=mage de guerre
actors.hero.herosubclass.battlemage_desc=Quand il se bât avec son bâton, le _Mage de guerre_ applique des effets supplémentaires en fonction de la baguette qui imprègne le bâton. Le bâton gagne également des charges lors du combat.
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_desc=Quand il est invisible, _l'assassin_ prépare un coup meurtrier pour sa prochaine attaque. Les dégâts de l'attaque sont proportionnels au temps passé invisible.
actors.hero.herosubclass.freerunner=traceur
actors.hero.herosubclass.freerunner_desc=Le _Traceur_ prend de l'élan à mesure qu'il court. L'élan peut être utilisé pour commencer la course libre, ce qui lui permet d'atteindre une vitesse de déplacement de 2x et d'avoir un bonus d'évasion pendant un court instant.
actors.hero.herosubclass.sniper=tireur d'élite
actors.hero.herosubclass.sniper_desc=La _Tireuse d'élite_ est la maîtresse des combats à distance. Elle gagne une vision accrue et ses attaques à distance percent les armures. Après avoir touché avec une arme de lancer, elle peut continuer avec une attaque spéciale de son arc.
actors.hero.herosubclass.warden=gardienne
actors.hero.herosubclass.warden_desc=La _Gardienne_ a une forte connexion avec la nature qui lui permet de voir à travers les herbes hautes et de refaire pousser de l'herbe autour des plantes qu'elle plante. Les plantes qu'elle écrase lui donne aussi des effets bonus.



###npcs
actors.mobs.npcs.blacksmith.name=forgeron troll
actors.mobs.npcs.blacksmith.gold_1=Hé, humain ! Tu veux t'rendre utile, hein ? Prends c'te pioche et va m'chercher _15 morceaux d'or sombre,_ ça d'vrait l'faire. Comment ça, t'payer ? Sois pas grippe-sou...\nOK, OK. J'ai pas d'argent pour t'payer, mais j'peux forger pour toi. P'tit veinard, j'suis l'seul forgeron du coin.
actors.mobs.npcs.blacksmith.blood_1=Hé humain ! Tu veux t'rendre utile, hein ? Prends c'te pioche et _tue une chauve souris_ avec, y m'faut son sang dessus. Comment ça, t'payer ? Sois pas grippe-sou...\nOK, OK. J'ai pas d'argent pour t'payer, mais j'peux forger pour toi. P'tit veinard, j'suis l'seul forgeron du coin.
actors.mobs.npcs.blacksmith.lost_pick=Tu t'fous d'moi ? L'est où ma pioche ?!
actors.mobs.npcs.blacksmith.gold_2=De l'or sombre. 15 morceaux. Sérieux, c'est si dur que ça ?
actors.mobs.npcs.blacksmith.blood_2=J'ai dit qu'y m'fallait du sang d'chauve-souris sur c'te pioche ! Allez, allez !
actors.mobs.npcs.blacksmith.completed=Oh, te r'voilà... Mieux vaut tard que jamais.
actors.mobs.npcs.blacksmith.get_lost=Je suis occupé. Va-t'en !
actors.mobs.npcs.blacksmith.same_item=Choisissez 2 objets différents, pas 2 fois le même !
actors.mobs.npcs.blacksmith.diff_type=Choisissez 2 objets du même type !
actors.mobs.npcs.blacksmith.un_ided=J'ai besoin de savoir avec quoi je travaille, identifiez-le d'abord !
actors.mobs.npcs.blacksmith.cursed=Je ne travaille pas avec des objets maudits !
actors.mobs.npcs.blacksmith.degraded=C'est de la camelote ! La qualité n'est pas suffisante !
actors.mobs.npcs.blacksmith.cant_reforge=Je ne peux pas reforger ces objets !
actors.mobs.npcs.blacksmith.def_verb=bloqué
actors.mobs.npcs.blacksmith.desc=Ce forgeron troll ressemble à tout les autres trolls : il est grand et mince, sa peau ressemble à de la pierre tant par la couleur que par la texture. Le forgeron troll bricole avec des outils qui semblent proportionnellement minuscules.

actors.mobs.npcs.ghost.name=fantôme triste
actors.mobs.npcs.ghost.rat_1=Bonjour %s... Autrefois j'étais comme vous, fort et plein de confiance... Mais j'ai été tué par une bête infâme... Je ne peut fuir cet endroit... Pas tant que je ne serai pas vengé... Tuez le _rat fétide_ qui m'a pris la vie...\n\nIl rôde dans ce niveau... Répandant sa puanteur partout... _Prenez garde à sa morsure corrosive et au nuage de puanteur qui l'entoure, seule l'eau pourra dissoudre l'acide..._
actors.mobs.npcs.ghost.rat_2=S'il te plaît... Aide-moi... Tue l'abomination...\n\n_Combats-la près de l'eau... Évite la puanteur..._
actors.mobs.npcs.ghost.gnoll_1=Bonjour %s... Autrefois j'étais comme toi, fort et plein de confiance... Mais j'ai été défait par un adversaire sournois... Je suis bloqué ici... Tant que je ne suis pas vengé... Tue le _gnoll filou_ qui a pris ma vie...\n\nIl est différent des autres gnolls... Il se cache et utilise des armes de jet... _Attention à ses dards empoisonnés et enflammés, attaque au corps-à-corps..._
actors.mobs.npcs.ghost.gnoll_2=S'il te plaît... Aide-moi... Tue le filou...\n\n_Ne le laisse pas te toucher... Va au contact..._
actors.mobs.npcs.ghost.crab_1=Bonjour %s... Autrefois j'étais comme toi, fort et plein de confiance... Mais j'ai été défait par une ancienne créature... Je suis bloqué ici... Tant que je ne suis pas vengé... Tue le _grand crabe_ qui m'a pris la vie...\n\nIl est exceptionnellement âgé... Avec une énorme pince unique et une épaisse carapace... _Attention à sa pince, tu dois le surprendre ou il bloquera tes attaques avec elle..._
actors.mobs.npcs.ghost.crab_2=S'il te plaît... Aide-moi... Tue le crustacé...\n\n_Il bloquera toutes tes attaques... S'il les voit venir..._
actors.mobs.npcs.ghost.find_me=Merci... Viens me retrouver...
actors.mobs.npcs.ghost.desc=Le fantôme est à peine visible. On distingue un point lumineux informe avec un visage plein de tristesse.

actors.mobs.npcs.imp.name=diablotin ambitieux
actors.mobs.npcs.imp.golems_1=Êtes vous un aventurier ? J'adore les aventuriers ! On peut toujours compter sur eux lorsque quelque chose a besoin d'être éliminé. N'ai-je pas raison ? Contre une récompense bien sûr ;)\nPour ma part ce sont ces fichus _golems_ qui doivent disparaître. Vous voyez, je commencer une petit affaire ici, pour tout vous dire, un magasin, mais ces stupides golems me pourrissent l'existence ! C'est assez dur de négocier avec des bouts de granit ambulants, maudits soient-ils ! S'il vous plaît, éliminez-en... disons... _4 d'entre eux_ et la récompense est à vous.
actors.mobs.npcs.imp.monks_1=Êtes vous un aventurier ? J'adore les aventuriers ! On peut toujours compter sur eux lorsque quelque chose a besoin d'être éliminé. N'ai-je pas raison ? Contre une récompense bien sûr ;)\nPour ma part ce sont ces satanés _moines_ qui doivent disparaître. Vous voyez, je commencer une petit affaire ici, pour tout vous dire, un magasin, mais ces farfelus n'achètent rien et font fuir les autres clients ! S'il vous plaît, éliminez-en... disons... _5 d'entre eux_ et la récompense est à vous.
actors.mobs.npcs.imp.golems_2=Comment se passe votre chasse au golem ?
actors.mobs.npcs.imp.monks_2=Oh, vous êtes toujours vivant ! Je savais que votre kung-fu était plus puissant ;) N'oubliez pas de ramasser les jetons sur les moines.
actors.mobs.npcs.imp.cya=À bientôt, %s !
actors.mobs.npcs.imp.hey=Par ici, %s !
actors.mobs.npcs.imp.desc=Les diablotins sont des démons mineurs. Ils ne sont notables ni pour leurs force ni pour leur magie. Cependant ils sont plutôt malins et sociables. Plus d'un diablotin préfère vivre au milieu des non-démons et commercer avec eux.

actors.mobs.npcs.impshopkeeper.name=\ndiablotin ambitieux
actors.mobs.npcs.impshopkeeper.greetings=Bonjour, %s !
actors.mobs.npcs.impshopkeeper.thief=Je pensais pouvoir vous faire confiance !
actors.mobs.npcs.impshopkeeper.desc=Les diablotins sont des démons mineurs. Ils ne sont notables ni pour leurs force ni pour leur magie. Cependant ils sont plutôt malins et sociables. Plus d'un diablotin préfère vivre au milieu des non-démons et commercer avec eux.

actors.mobs.npcs.mirrorimage.name=image miroir
actors.mobs.npcs.mirrorimage.desc=L'illusion vous ressemble beaucoup : elle semble même porter la même arme et la même armure que vous.\n\nLes images-miroir traquent et attaquent les ennemis avec leur imitation d'arme, qui se comporte comme la vôtre mais inflige moins de dégâts. Elles démarrent éthérées, mais doivent prendre leur forme solide pour attaquer.\n\nAlors que leur puissance d'attaque est bien réelle, les images-miroir n'ont aucune durée de vie, et disparaîtront dès qu'elles prendront des dégâts.

actors.mobs.npcs.prismaticimage.name=image prismatique
actors.mobs.npcs.prismaticimage.desc=Cette illusion chatoyante vous ressemble beaucoup, semblant même brandir votre arme et votre armure actuelles.\n\nLes images prismatiques tenteront de rechercher et d'attirer l'attention des ennemis, en utilisant leur défense et leur santé améliorées pour vous protéger. Bien qu'elles n'aient pas le même pouvoir offensif que les images miroir, elles offrent une durabilité accrue, grâce au fait de recevoir les avantages de votre armure.\n\nLorsqu'elles sont réduites à 0 hp, les images prismatiques disparaissent en plusieurs tours et peuvent encore être guéries pendant ce temps. En l'absence d'ennemis, les images prismatiques s'estomperont et rejoindront leur maître.

actors.mobs.npcs.ratking.name=roi des rats
actors.mobs.npcs.ratking.not_sleeping=Je ne dormais pas !
actors.mobs.npcs.ratking.what_is_it=Qu'y a-t-il ? Je n'ai pas le temps pour ces bêtises. Mon royaume ne va pas se gouverner tout seul !
actors.mobs.npcs.ratking.confused=Qu... Qu... Quoi ! Où suis-je ? Mon royaume me demande !
actors.mobs.npcs.ratking.desc_festive=Ce rat est un peu plus grand d'un rat marsupial normal. Il porte un petit chapeau festif au lieu de sa couronne habituelle. Joyeuses fêtes !
actors.mobs.npcs.ratking.desc=Ce rat est un peu plus grand d'un rat marsupial normal. Il porte une petite couronne sur sa tête.

actors.mobs.npcs.sheep.name=mouton
actors.mobs.npcs.sheep.baa!=Bèèè !
actors.mobs.npcs.sheep.baa?=Bèèè ?
actors.mobs.npcs.sheep.baa.=Bèèè.
actors.mobs.npcs.sheep.baa...=Bèèè...
actors.mobs.npcs.sheep.def_verb=bloqué
actors.mobs.npcs.sheep.desc=C'est un mouton magique. Qu'a-t-il de magique ? Vous ne pouvez pas le tuer. Il restera là à ruminer avec un regard vide jusqu'à ce que la magie s'efface.

actors.mobs.npcs.shopkeeper.name=marchand
actors.mobs.npcs.shopkeeper.thief=Voleur, voleur !
actors.mobs.npcs.shopkeeper.sell=Vendre un objet
actors.mobs.npcs.shopkeeper.desc=Ce gros marchand serait plus à sa place dans le centre-ville d'une grosse cité que dans un donjon. Ses prix expliquent sans doute pourquoi il préfère commercer ici.

actors.mobs.npcs.wandmaker.name=vieux faiseur de baguettes
actors.mobs.npcs.wandmaker.intro_warrior=Oh, quelle bonne surprise de rencontrer un héros dans un endroit si déprimant ! Si vous vous sentez d'aider un vieillard j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_rogue=Bon dieu, vous m'avez surpris ! Vous êtes le premier bandit que je rencontre ici qui ne soit pas fou. Vous devez donc venir de la surface ! Si vous vous sentez d'aider un vieillard, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_mage=Oh, bonjour %s ! J'ai entendu dire qu'il y avait eu du grabuge entre vous et l'institut magique ? Mais qu'importe, je n'ai jamais aimé ces porteurs de baguettes crottées. Si vous le souhaitez, j'aurais une quête pour vous.
actors.mobs.npcs.wandmaker.intro_huntress=Ho, bonjour mademoiselle! Un joli minois est une agréable surprise dans ces profondeurs, n'est-ce pas ? En fait, je suis sûr de vous avoir déjà vue, mais je ne sais plus où... Qu'importe, si vous êtes là pour l'aventure, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_1=\n\nJe suis venu ici à la recherche d'un ingrédient rare pour finir une baguette, seulement je me suis perdu et mon bouclier magique faiblit. Je dois partir au plus tôt, mais je ne supporterais pas de partir les mains vides.
actors.mobs.npcs.wandmaker.intro_dust=Je cherche de la _poussière d'os._ C'est un type spécial de poudre d'os maudite que l'on trouve généralement dans ce genre d'endroit. Il devrait y avoir une cloison en bois dans ce niveau, je suis certain qu'il y aura de la poudre d'os derrière. Soyez extrêmement prudent, la malédiction qui pèse sur cette poudre est puissante, _revenez me voir aussi vite que possible_ et je la purifierai.
actors.mobs.npcs.wandmaker.intro_ember=Je recherche des _braises fraîches_ issues d'un élémental de feu nouveau-né. Les élémentaux apparaissent dès qu'un rituel d'invocation est incontrôlé. Trouvez donc quelques bougies et un site de rituel et je suis sûr que vous pourrez en faire apparaître un. Vous aurez envie d'avoir des _sorts de froid sous la main,_ les élémentaux sont puissants mais la glace les détruit assez facilement.
actors.mobs.npcs.wandmaker.intro_berry=L'ancien jardinier de cette prison avait une _plante de baiepourrie_ et je cherche l'une de ces graines. La plante est très certainement retournée à l'état sauvage, alors lui faire donner une graine sera peut-être épineux. Son jardin doit être dans les parages. _Restez à l'écart de ses lianes cinglantes_ si vous souhaitez rester entier. S'il vous plait, n'utilisez pas le feu, cela peut être tentant mais cela tuerait la plante et détruirait la graine.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi vous pouvez trouver ça pour moi, je serai heureux de vous récompenser avec l'une de mes meilleures baguettes ! J'en ai apporté deux avec moi, vous choisirez donc celle que vous souhaitez.
actors.mobs.npcs.wandmaker.reminder_dust=Avez vous trouvé de la poussière d'os, %s ? Cherchez derrière les cloisons en bois.
actors.mobs.npcs.wandmaker.reminder_ember=De la chance avec ces braises, %s ? Vous devez trouver quatre bougies et le site du rituel.
actors.mobs.npcs.wandmaker.reminder_berry=De la chance avec la graine d'une baiepourrie, %s ? Cherchez une pièce remplie de végétation.
actors.mobs.npcs.wandmaker.def_verb=bloqué
actors.mobs.npcs.wandmaker.desc=Ce vieux monsieur affiche une expression légèrement confuse. Il est protégé par un bouclier magique.



###mobs
actors.mobs.acidic.name=scorpion acide
actors.mobs.acidic.desc=Ces énormes créatures démoniaques de forme arachnéenne évitent le combat rapproché, préférant tirer des épines dentelées paralysantes à longue distance. Celle-ci semble suinter d'un boue corrosive.

actors.mobs.albino.name=rat albinos
actors.mobs.albino.desc=C'est un type rare de rat marsupial avec une fourrure d'un blanc éclatant et des dents irrégulières.

actors.mobs.armoredstatue.name=statue en armure
actors.mobs.armoredstatue.desc=Vous pourriez croire qu'il s'agit juste d'une autre de ces statues hideuses de ce donjon, mais ses yeux rouges luisants la trahissent.\n\nElle semble être beaucoup plus solide à cause de l'armure qu'elle porte, elle devrait être difficile à éliminer\n\nBien que la statue elle-même soit faite de pierre, le _%1$s_ ainsi que l'_%2$s_qu'elle porte semblent tout deux réels.

actors.mobs.bandit.name=bandit fou

actors.mobs.bat.name=chauve-souris vampire
actors.mobs.bat.desc=Ces résidents des grottes, vifs et tenaces, sont bien plus dangereux qu'ils n'y paraissent. Ils se refont une santé à chaque attaque fructueuse, ce qui leur permet de faire tomber des adversaires bien plus imposants.

actors.mobs.bee.name=abeille dorée
actors.mobs.bee.desc_honey=En dépit de leur petite taille, les abeilles dorées défendent furieusement leurs habitats. Celle-ci a été apaisée, et semble vouloir vous suivre.
actors.mobs.bee.desc=En dépit de leur petite taille, les abeilles dorées défendent furieusement leurs habitats. Celle-ci semble très en colère, il vaudrait mieux garder vos distances.

actors.mobs.brute.name=brute gnoll
actors.mobs.brute.enraged=enragé
actors.mobs.brute.def_verb=bloqué
actors.mobs.brute.desc=Les Brutes sont les plus gros, les plus forts, et les plus résistants de tous les gnolls. Une fois blessés mortellement, ils deviennent berserk, gagnant temporairement une protection et une grande augmentation de dégâts.
actors.mobs.brute$bruterage.name=Rage de Brute
actors.mobs.brute$bruterage.desc=Cette brute gnoll est mourante, mais veut vous emporter avec elle!\n\nLa brute mourra quand son bouclier se sera dissipé, que ce soit par le temps ou les dégâts. Entre-temps, elle infligera des dégâts très augmentés, alors attention!\n\nBouclier restant : %d.

actors.mobs.causticslime.name=slime caustique
actors.mobs.causticslime.desc=Ce slime semble avoir été souillée par la magie noire émanant des profondeurs. Il a perdu sa couleur verte habituelle et goutte de vase caustique.

actors.mobs.crab.name=crabe d'égout
actors.mobs.crab.desc=Ces crabes immenses sont au sommet de la chaîne alimentaire des égouts. Ils sont extrêmement rapides et leur épaisse carapace peut résister à des coups puissants.

actors.mobs.crystalmimic.name=mimique de cristal
actors.mobs.crystalmimic.ate=Le mimique à mangé votre %s
actors.mobs.crystalmimic.escaped=Le mimique de cristal s'est échappé !
actors.mobs.crystalmimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elle choisiront presque toujours la silhouette d'un coffre afin de leurrer les aventuriers imprudents.\n\nLes mimiques de cristal sont beaucoup plus rusés que leurs congénères, et préfèrent éviter le combat pendant qu'elles volent le butin. Elles vont essayer de fuir une fois découvertes, et peuvent repositionner les ennemis lorsque elles attaquent.

actors.mobs.demonspawner.name=géniteur démoniaque
actors.mobs.demonspawner.on_death=L'énergie démoniaque semble diminuer ici à mesure que le géniteur meurt.
actors.mobs.demonspawner.desc=Ce mélange contorsionnant de chair naine est responsable de la création de démons éventreurs à partir de nains ayant péris dans cette région. Clairement, les engeances démoniaques veulent utiliser l'intégralité de leur ressources éventuelles contre leur ennemis.\n\nMalgré leur aspect terrifiant, les géniteurs démoniaques n'ont pas les moyens de bouger ou de se défendre directement. Il est cependant difficile d'en venir à bout rapidement avec leur masse considérable, et ils engendreront des démons plus rapidement sous la menace.\n\n_Les géniteurs démoniaques semblent connectés à une source centrale de pouvoir démoniaque. Les tuer pourrait l'affaiblir._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=L'éclair vous a tué...
actors.mobs.dm100.desc=Le DM-100 est un ancien modèle de "machine défensive naine " qui ont été utilisés pour protéger les mineurs nains dans les cavernes en dessous de la prison. Leurs décharges électriques étaient cependant trop faibles, et ont été donnés à la prison humaine au dessus. Le gardien les trouvait initialement trop cruel à utiliser, mais lorsque les prisonniers sont devenus incontrôlables, ils devinrent une nécessité.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Le DM-200 projette du gaz toxique !
actors.mobs.dm200.desc=Le DM-200 est le second modèle de "machine défensive naine " qui ont été utilisés pour protéger les mineurs nains dans les cavernes et la ville en-dessous. Iles sont beaucoup plus grand et volumineux que leurs prédécesseurs, et attaquent avec des poings hydrauliques dévastateurs.\n\nLeur taille augmenté est également leur faiblesse principale, et ils ne sont alors pas capables de passer à travers les tunnels étroits et les portes du donjon. Les nains ont compensés le manque de mobilité du DM-200 avec la possibilité pour la machine de lancer un gaz toxique aux ennemis distants, ou aux ennemis qu'ils ne peut atteindre.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Le DM-201 lance une grenade corrosive !
actors.mobs.dm201.desc=Les nains ont expérimenté brièvement soulignant encore plus le manque de mobilité du DM-200 et  ont créé des modèles de DM qui sont totalement stationnaires. Le DM-201 est un DM-200 amélioré qui agit comme une tourelle automatique n'ayant aucune capacité de mouvement. En échange de cette perte de mobilité, les DM-201 gagnent énormément en durabilité et en puissance de feu.\n\nComme les DM-201 n'ont pas de moteur pour évacuer les gaz d'échappement, les nains les ont plutôt équipés de grenades à gaz corrosif ! Les DM-201 restent cependant prudents avec ces grenades et ne les lanceront que lorsqu'ils sont attaqués à distance.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Personnel non-autorisé détecté.
actors.mobs.olddm300.defeated=Échec de la mission. Extinction.
actors.mobs.olddm300.repair=Le DM-300 s'auto-répare !
actors.mobs.olddm300.def_verb=bloqué
actors.mobs.olddm300.rankings_desc=Écrasé par le DM-300
actors.mobs.olddm300.desc=Cette machine à été créée par les nains il y à déjà plusieurs siècles. Ensuite, les nains ont commencé à remplacer leurs machines par des golems, des élémentaux et même des démons. Cela les conduisit au final à leur perte. Les DM-300 et machines du même modèle étaient utilisés pour la construction, le forage et dans certains cas pour la défense de la cité.

actors.mobs.newdm300.name=DM-300
actors.mobs.newdm300.notice=PERSONNEL NON-AUTORISÉ DÉTECTÉ !
actors.mobs.newdm300.shield=Le DM-300 s'alimente directement via les câbles dénudés et se protège !
actors.mobs.newdm300.vent=Le DM-300 projette du gaz toxique !
actors.mobs.newdm300.rocks=Le DM-300 frappe violemment le sol, déstabilisant les rochers au plafond !
actors.mobs.newdm300.charging=DÉGÂTS SUBITS ! ACTIVATION DU PYLÔNE D'ÉNERGIE !
actors.mobs.newdm300.charging_hint=Le DM-300 est invulnérable lorsqu'il est alimenté par un pylône !
actors.mobs.newdm300.supercharged=DÉTRUIRE ! DÉTRUIRE ! DÉTRUIRE !
actors.mobs.newdm300.charge_lost=PYLÔNE DÉTRUIT ! RETOUR VERS L’ALIMENTATION LOCAL !
actors.mobs.newdm300.pylons_destroyed=ALERTE ! INSTABILITÉ DÉTECTÉE DANS LE RÉSEAU ÉLECTRIQUE !
actors.mobs.newdm300.rankings_desc=Écrasé par le DM-300
actors.mobs.newdm300.def_verb=bloqué
actors.mobs.newdm300.defeated=DÉGATS CRITIQUES ! TENTATIVE DE MISE HORS-TEN...
actors.mobs.newdm300.desc=Le DM-300 est la plus imposante et la plus puissante machine de défense que les nains ont jamais construite. Une telle machine est compliquée à confectionner, c'est pourquoi les nains en ont seulement fait quelques une pour protéger l'entrée de leur métropole souterraine.\n\nC'est équipé de bouches pour projeter ses émanations toxiques et d'une grosse perceuse qui lui sert aussi bien pour attaquer que pour fendre la terre. Le DM-300 peut aussi se connecter à un réseau d'énergie, ce qui améliore sa puissance.
actors.mobs.newdm300.desc_supercharged=Le DM-300 est entièrement chargé d'énergie électrique. Dans cette forme, le DM-300 ne peut pas être endommagé et se déplace deux fois plus vite ! Également, sa foreuse tourne assez vite pour _creuser à travers la roche_, mais cette action le ralentit.\n\nAttaquer directement le DM-300 surchargé ne mènera à rien, mais _quelque chose dans la zone doit lui donner cette alimentation_, la détruire devrait l'affaiblir.
actors.mobs.newdm300$fallingrocks.desc=Des pierres en équilibre instable commencent à s'effondrer, on dirait que le plafond va s'effondrer !

actors.mobs.dwarfking.name=Roi des Nains
actors.mobs.dwarfking.notice=Comment, comment osez-vous ? Vous n'avez strictement pas la moindre idée de qui vous importunez !
actors.mobs.dwarfking.lifelink_1=J'ai besoin de votre soutien, esclaves !
actors.mobs.dwarfking.lifelink_2=Abattez pour moi, esclaves !
actors.mobs.dwarfking.teleport_1=Finissez-en avec eux, esclaves !
actors.mobs.dwarfking.teleport_2=Occupez-le tant que vous pouvez, esclaves !
actors.mobs.dwarfking.wave_1=ASSEZ ! Ainsi s'élève mes esclaves !
actors.mobs.dwarfking.wave_2=Encore, toujours plus ! Tuez pour votre roi !
actors.mobs.dwarfking.wave_3=Inutile... TUEZ LE, MAINTENANT !
actors.mobs.dwarfking.enraged=Tu ne peux pas me tuer, %s ! JE . SUIS . IMMORTEL !
actors.mobs.dwarfking.losing=Non ! Ne fais pas cela... Tu ne sais pas ce qui repose en bas...
actors.mobs.dwarfking.defeated=Tu... Nous... Déchus à jamais...
actors.mobs.dwarfking.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking.desc=Jadis, l'un des plus puissants sorciers de la cour des nains a découvert des secrets qui lui ont donné un énorme pouvoir sur la vie et la mort. Il a rapidement mis ce pouvoir à profit, subjuguant et corrompant ses pairs, son roi et, par la même occasion, chaque citoyen nain. Maintenant, il est roi, dirigeant une légion de sujets morts-vivants.\n\nLe roi des nains est un ennemi agressif, qui tentera d'entourer et de submerger ses ennemis de sa horde de serviteurs morts-vivants.
actors.mobs.dwarfking$dkghoul.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkmonk.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkwarlock.rankings_desc=Tomba devant le roi des nains

actors.mobs.elemental$fireelemental.name=élémentaire de feu
actors.mobs.elemental$fireelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de feu sont un type commun d'élémentaire qui inflige des dégâts avec une magie ardente. Ils mettront le feu à leur cible avec des attaques de mêlée et pourront également parfois tirer des boules de feu.
actors.mobs.elemental$newbornfireelemental.name=élémentaire de feu nouveau-né
actors.mobs.elemental$newbornfireelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de feu sont un type commun d'élémentaire qui inflige des dégâts avec une magie ardente. Ils mettront le feu à leur cible avec des attaques de mêlée et pourront également parfois tirer des boules de feu.\n\nCet élémentaire de feu vient d'être invoqué et s'en trouve affaibli. Dans cet état, il est particulièrement sensible au froid. Attention, ses capacités offensives restent grandes.
actors.mobs.elemental$frostelemental.name=élémentaire de glace
actors.mobs.elemental$frostelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de givre sont un type commun d'élémentaires qui affaiblissent leurs ennemis avec une magie glaciale. Ils gèleront leurs cible avec des attaques de mêlée. Leur magie est beaucoup plus puissante dans l'eau.
actors.mobs.elemental$shockelemental.name=élémentaire d’électricité
actors.mobs.elemental$shockelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de foudre sont un type peu fréquent d'élémentaires qui perturbent leurs ennemis avec de l'électricité et des flashs de lumière. En mêlée ils électrocuteront les ennemis proches, et infligeront des dégâts bonus si ils sont dans l'eau. Ils vont également converger un rayon de lumière sur leur cible, les aveuglant temporairement.
actors.mobs.elemental$chaoselemental.name=élémentaire du chaos
actors.mobs.elemental$chaoselemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de chaos sont des élémentaires rares et dangereux n'ayant pas réussi à s'imprégner d'un élément en particulier. Ils libéreront leur magie sauvage imprédictible quand ils attaquent

actors.mobs.eye.name=oeil maléfique
actors.mobs.eye.deathgaze_kill=Le regard mortel vous à tué...
actors.mobs.eye.desc=Les Yeux de Démon sont des sphères d'énergie démoniaque flottantes. Bien que capable d'attaquer au corps à corps, leur vraie force vient de leur magie. \n\nAprès avoir emmagasiné de l'énergie sur une courte période, l'Oeil de Démon la relachera sous la forme d'un rayon destructeur appelé le _regard de la mort._ Tout ce qui est dans le champ visuel de l'Oeil de Démon recevra d'important dégâts. Les aventuriers avisés chercheront un abri.

actors.mobs.fetidrat.name=rat puant
actors.mobs.fetidrat.desc=Quelque chose ne colle pas avec ce rat. Sa fourrure noire et grasse ainsi que sa peau pustuleuse le différencie des rats sains. Ses yeux vert pâle le rendent encore plus menaçant.\n\nLe rat entraîne avec lui un nuage de puanteur horrible qui s'accroît avec sa proximité.\n\nDe la vase noire goutte de sa bouche, elle ronge le sol, mais semble se dissoudre dans l'eau.

actors.mobs.ghoul.name=goule naine
actors.mobs.ghoul.desc=Alors que la société naine commençait lentement à s'effondrer et que le roi actuel des nains prenait le pouvoir absolu, ceux qui étaient faibles ou qui lui résistaient ne furent pas bien traités. Alors que le roi devenait plus habile à manier la magie noire, il a plié ces nains à sa volonté, et maintenant ils constituent les fantassins de son armée.\n\nLes goules ne sont pas particulièrement fortes seules, mais voyagent toujours en groupe et sont beaucoup plus difficiles à tuer en grand nombre. _Lorsqu'une goule est vaincue, elle se réveillera après quelques tours tant qu'une autre goule se trouve à proximité._

actors.mobs.gnoll.name=éclaireur gnoll
actors.mobs.gnoll.desc=Les Gnolls sont des humanoïdes à l'aspect de hyène. Ils habitent les égoûts et les donjons, s'aventurant de temps en temps à la surface pour des pillages. Les éclaireurs gnolls sont les membres de base de la meute, pas aussi forts que les brutes et pas aussi intelligents que les shamans.

actors.mobs.gnolltrickster.name=filou gnoll
actors.mobs.gnolltrickster.desc=Une drôle de créature, même selon les standards gnolls. Penché en avant avec un sourire vicieux on dirait qu'il berce le sac qui pend sur son épaule. Ses yeux sont grand ouverts, emplis d'un mélange de peur et d'excitation. \n\nDans son sac se trouve un grand nombre de dards mal conçus, ils semblent tous recouverts d'une variété de substances nocives.

actors.mobs.goldenmimic.name=mimique d'or
actors.mobs.goldenmimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elle choisiront presque toujours la silhouette d'un coffre au trésor, car elles savent comment attirer les aventuriers imprudents.\n\nLes mimiques dorées sont des plus puissantes mimiques qui essaieront d'attirer les aventuriers les plus puissants. Ils contiennent un meilleur butin, mais sont beaucoup plus puissantes que les mimiques normales.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqué
actors.mobs.golem.desc=Les golems sont une tentative de corriger les failles précédentes de la machinerie naine via l'utilisation nouvelle de la magie par les nains. Ils sont beaucoup plus compacts et efficaces par rapport au DM-300 tout en restant aussi mortels.\n\nAlors que les golems sont encore trop grands pour passer dans les tunnels étroits du donjon, les nains leur ont donné de nouvelles capacités magiques pour compenser. Les golems peuvent se téléporter entre les pièces et téléporter les ennemis lorsqu'ils sont hors de portée.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP !
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Le Goo commence à pomper son énergie !
actors.mobs.goo.enraged=enragé
actors.mobs.goo.gluuurp=GLUUUURP !
actors.mobs.goo.rankings_desc=Absorbé par le Goo
actors.mobs.goo.desc=On ne sait pas grand chose du Goo. Il est fort probable que ce soit un assemblage de substances infectes des égouts qui auraient d'une manière ou d'une autre acquis une forme d'intelligence basique. Quoi qu'il en soit, le Goo doit sûrement son existence à la magie noire.\n\nSa nature gélatineuse lui a permis d'absorber énormément d'énergie noire, vous frissonnez rien que de le sentir proche. Si le Goo vous attaque avec cette énergie, vous ne ferez pas de vieux os.

actors.mobs.greatcrab.name=grand crabe
actors.mobs.greatcrab.noticed=Le crabe a bloqué votre attaque avec sa pince.
actors.mobs.greatcrab.blocked=bloqué
actors.mobs.greatcrab.def_verb=bloqué
actors.mobs.greatcrab.desc=Ce crabe est gigantesque, même comparé aux autres crabes. Sa carapace bleue est couverte de fissures et de bernacles, révélant son grand âge. Il se déplace lentement, contrebalançant avec peine le poids son énorme pince. \n\nLe fait que ce crabe n'ait qu'une pince est compensé par la taille de cette dernière. Chaque fois qu'il voit une menace, il la brandit devant lui, s'en servant comme d'un bouclier impénétrable. Par contre, il ne peut pas bloquer les attaques qu'il ne voit pas venir et n'en bloque qu'une à la fois.

actors.mobs.guard.name=maton
actors.mobs.guard.scorpion=Venez ici !
actors.mobs.guard.def_verb=bloqué
actors.mobs.guard.desc=Autrefois gardiens de la prison, ces gardes ne se distinguent plus des détenus depuis belle lurette. Ils se traînent comme des zombies errant sans but dans les corridors à la recherche de tout ce qui n'y serait pas à sa place, un peu comme vous !\n\nIls portent des chaînes autour de leurs hanches, peut-être pour attirer les ennemis à bout portant.

actors.mobs.king.name=Roi des Nains
actors.mobs.king.notice=Comment osez-vous !
actors.mobs.king.defeated=Vous ne pouvez me tuer, %s... Je suis... immortel...
actors.mobs.king.def_verb=bloqué
actors.mobs.king.arise=Levez-vous, esclaves !
actors.mobs.king.rankings_desc=Tomba devant le roi des nains
actors.mobs.king.desc=Le dernier roi des nains était connu pour sa profonde compréhension des mécanismes de la vie et de la mort. Il persuada les membres de sa cour de le joindre dans un rituel censé leur apporter la jeunesse éternelle. A la fin, il fut le seul à l'obtenir... avec en bonus une armée de morts-vivants.
actors.mobs.king$undead.name=nain mort-vivant
actors.mobs.king$undead.def_verb=bloqué
actors.mobs.king$undead.rankings_desc=Tomba devant le roi des nains
actors.mobs.king$undead.desc=Ces nains morts-vivants, invoqués par le Roi des Nains, étaient autrefois des membres de sa cour. Ils ressemblent à un squelette avec une pilosité faciale étonnamment développée.

actors.mobs.mimic.name=mimique
actors.mobs.mimic.reveal=Ce coffre est un mimique !
actors.mobs.mimic.hidden_hint=Ce coffre a quelque chose de bizarre... S'en approcher et essayer de l'ouvrir pourrait être une mauvaise idée.
actors.mobs.mimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elle choisiront presque toujours la silhouette d'un coffre au trésor, car elles savent comment attirer les aventuriers imprudents.\n\nLes mimiques sont de belles teignes, mais offrent bien souvent plus de trésors qu'un coffre normal.

actors.mobs.necromancer.name=nécromancien
actors.mobs.necromancer.desc=Ces apprentis mages sombres affluent dans la prison, car c'est le meilleur endroit pour pratiquer leurs pratiques malignes.\n\nLes nécromanciens invoqueront et renforceront les squelettes pour qu'ils se battent pour eux. Éliminer le nécromancien détruira toutes ses invocations
actors.mobs.necromancer$necroskeleton.name=squelette du nécromancien
actors.mobs.necromancer$necroskeleton.desc=Ce squelette a été invoqué par un nécromancien. Il se comporte comme un squelette normal, et mourra quand le nécromancien qui l’a invoqué sera tué.

actors.mobs.mob.died=Vous entendez quelque chose mourir au loin.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Tué par : %s

actors.mobs.monk.name=moine nain
actors.mobs.monk.def_verb=bloqué
actors.mobs.monk.parried=paré
actors.mobs.monk.desc=Ces moines sont des fanatiques qui se sont consacrés à protéger leur roi par la force physique. Leur dévotion est si grande qu'ils ont vendu leurs esprits à leur roi et parcourent maintenant la ville naine comme des zombies sans libre-arbitre.\n\nLes moines s'appuient uniquement sur l'art du corps à corps et sont capables d'utiliser leurs poings non armés à la fois pour l'attaque et la défense. Quand ils deviennent concentrés, les moines pareront la prochaine attaque physique utilisée contre eux, même si l'attaque physique devait toucher à coup sûr. Les moines développent leur concentration plus rapidement lorsqu'ils se déplacent et plus lentement lorsqu'ils sont en combat direct.
actors.mobs.monk$focus.name=Concentré
actors.mobs.monk$focus.desc=Ce moine est parfaitement concentré sur sa cible et semble anticiper ses mouvements avant même qu'elle ne les réalise.\n\nConcentré, la prochaine attaque physique à l'insu du moine est garantie de manquer, quelles que soient les circonstances. Parer cette attaque épuisera l'attention du moine, et ils devront la réacquérir pour parer une autre attaque. Les moines se concentrent plus rapidement lorsqu'ils se déplacent. \n\nLes autres sources de dégâts, tels la magie ou les debuffs, ne sont pas affectés par la concentration du moine.

actors.mobs.piranha.name=piranha géant
actors.mobs.piranha.desc=Ces poisson carnivores ne sont pas des habitants naturels de ces bassins souterrains. Ils furent élevés spécialement pour protéger les coffres au trésor submergés.

actors.mobs.pylon.name=pylône électrique
actors.mobs.pylon.desc_inactive=Un pylône électrique, destiné à réguler l'électricité qui alimente la machinerie dans la zone.\n\nLe pylône est actuellement inactif et insensible aux dégâts.
actors.mobs.pylon.desc_active=Un pylône électrique, destiné à réguler l'électricité qui alimente la machinerie dans la zone. Le pylône est entouré d'arcs électriques, \n\nDans cet état, le pylône est vulnérable, mais provoquera des arcs électriques sur les cases adjacentes qui tourneront dans le sens des aiguilles d'une montre. Étant composé essentiellement de métal, le pylône résiste très bien aux dégâts.

actors.mobs.rat.name=rat marsupial
actors.mobs.rat.desc=Les rats marsupiaux sont agressifs, mais comptent parmi les habitants les plus faibles des égouts. Ils font de méchantes morsures, mais ne représentent un danger mortel qu'en grand nombre.

actors.mobs.ripperdemon.name=démon éventreur
actors.mobs.ripperdemon.leap=Le démon éventreur se prépare à bondir !
actors.mobs.ripperdemon.desc=Ces créatures horrifiques sont le résultat des nombreux cadavres des nains de cette région utilisés par des forces démoniaques. Les Éventreurs sont des créatures macabres et décharnés qui ressemblent aux nains, mais avec des corps brisés et de longues griffes acérées faites d'os.\n\nLes démons éventreurs ne sont pas particulièrement résistants, mais ils sont dangereux et agiles. Ils sont capables de bondir sur de longues distances pour atteindre rapidement leurs cibles avant de les entailler avec leurs griffes.

actors.mobs.rotheart.name=coeur de pourriture
actors.mobs.rotheart.desc=Le fruit d'une baiepourrie est unique. Au lieu de se décomposer pour fournir des nutriments, le fruit grandit, se durcit et emprisonne la graine. Il fournit une protection aux organes internes qui grandissent dans le fruit. Cette orbe géante est connue comme le coeur d'une baiepourrie adulte.

actors.mobs.rotlasher.name=fouet pourri
actors.mobs.rotlasher.desc=Les fouets pourris font partie des racines d'une baiepourrie adulte, et sont également son premier moyen de défense. Les fouets sont ancrés au sol, mais ils frappent violemment tout ce qui passe à leur portée. Sans ennemie à portée, ils restent immobiles, tentant de se fondre dans la végétation environnante.
actors.mobs.rotlasher$waiting.status=Ce(tte) %s est au repos.

actors.mobs.scorpio.name=scorpion
actors.mobs.scorpio.desc=Ces énormes démons arachnéens évitent le corps-à-corps par tous les moyens, lançant leurs pointes crantés hors de portée de leurs ennemis.

actors.mobs.senior.name=moine supérieur
actors.mobs.senior.desc=Ces moines sont des fanatiques qui se sont consacrés à protéger leur roi par la force physique. Leur dévotion est si grande qu'ils ont vendu leurs esprits à leur roi et parcourent maintenant la ville naine comme des zombies sans libre-arbitre.\n\nCe moine maîtrise parfaitement l'art du combat à main nu, et se concentre beaucoup plus rapidement en mouvement que les autres moines. Quand ils deviennent concentrés, les moines pareront la prochaine attaque physique utilisée contre eux, même si l'attaque physique devait toucher à coup sûr. Les moines développent leur concentration plus rapidement lorsqu'ils se déplacent et plus lentement lorsqu'ils sont en combat direct.

actors.mobs.shaman.name=chaman gnoll
actors.mobs.shaman.bolt_kill=Le missile magique vous a tué...
actors.mobs.shaman.desc=Les chamans gnolls sont les gnolls les plus intelligents, utilisant les sorts de combat pour compenser leur manque de force. Très respectés dans la société gnoll, ils n'en demeurent pas moins les plus faibles physiquement
actors.mobs.shaman$redshaman.spell_desc=Ce shaman porte un masque rouge, et se sert d'une magie qui _réduit temporairement votre puissance d'attaque._
actors.mobs.shaman$blueshaman.spell_desc=Ce shaman porte un masque bleu, et se sert de magie qui _augmente temporairement les dégats que vous encaissez._
actors.mobs.shaman$purpleshaman.spell_desc=Ce shaman porte un masque violet, et se sert de magie qui _réduit temporairement votre précision et votre esquive._

actors.mobs.armoredbrute.name=brute en armure
actors.mobs.armoredbrute.desc=Les vénérables brutes gnolles plus âgées portent souvent une armure puissante pour montrer leur statut. L'armure rend ces brutes beaucoup plus résistantes aux dommages physiques, et leur discipline de fer les forcent à faire rage beaucoup plus longtemps avant de succomber à leurs blessures.

actors.mobs.skeleton.name=squelette
actors.mobs.skeleton.explo_kill=Vous avez été tué par l'explosion des os...
actors.mobs.skeleton.def_verb=bloqué
actors.mobs.skeleton.desc=Les squelettes sont composés de reste de héros malchanceux et d'habitants du donjon. Ces restes sont animés par les émanations maléfiques des profondeurs. Lorsqu'ils subissent suffisamment de dégâts, ils se désintègrent dans une explosion d'ossements.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloqué
actors.mobs.slime.desc=Les slimes sont des créatures étranges, légèrement magiques avec un corps extérieur caoutchouteux et un noyau liquide. Les égouts leur fournissent une grande quantité d’eau et de nutriments.\n\nEn raison de leur membrane externe élastique, il est difficile d’infliger plus de _6 damage_ aux slimes avec une attaque.

actors.mobs.snake.name=serpent d'égouts
actors.mobs.snake.hint=Essayez d'utiliser le bouton examiner sur un serpent pour apprendre comment les contrer.
actors.mobs.snake.desc=Ces gigantesques serpents sont capable de se glisser rapidement hors des coups, les rendant relativement durs à toucher. Cependant, les attaques magiques ou les attaques surprises sont capables de les prendre au dépourvu.\n\nVous pouvez faire une attaque surprise en attaquant hors du champ de vision du serpent. Un des moyens est de laisser le serpent vous chasser jusqu'à une porte et enfin _l'attaquer dès qu'il rentre dans la porte._

actors.mobs.spinner.name=araignée des cavernes
actors.mobs.spinner.desc=Ces araignées verdâtres velues essayent d'éviter le combat direct au corps-à-corps. Elles préfèrent attendre de loin que leurs victimes engluées dans leurs toiles meurent lentement de leurs morsures empoisonnées. Elles sont capables de jeter leurs toiles sur de grandes distance, bloquant stratégiquement les chemins de leurs proie.

actors.mobs.statue.name=statue animée
actors.mobs.statue.def_verb=bloqué
actors.mobs.statue.desc=Vous pourriez croire qu'il s'agit juste d'une autre de ces statues hideuses de ce donjon, mais ses yeux rouges luisants la trahissent.\n\nBien que la statue elle-même soit faite de pierre, le(s)/la _%s_ qu'elle brandit semble réel.

actors.mobs.succubus.name=succube
actors.mobs.succubus.desc=Les succubes sont des démons se métamorphosant et manipulant les esprits de leurs proie. Celle-ci a pris l'apparence d'une belle femme, quoique assez pâle et d'un style gothique quelque peu dérangeant. Peut-être veut-elle attirer les sorciers nains...\n\nLes succubes charmeront temporairement leurs ennemis lorsque elles attaquent, rendant leur cible impuissants de volonté et ne pouvant directement les attaquer tant que le charme fait effet. Lorsque une succube attaque un ennemi charmé, elle lui volera un peu de son essence vitale.

actors.mobs.swarm.name=essaim de mouches
actors.mobs.swarm.desc=Le mortel essaim de mouches bourdonne avec colère. Toute attaque non magique le coupera en deux essaims plus petits mais tout aussi dangereux.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=Je te tiens, %s !
actors.mobs.newtengu.interesting=Rendons les choses plus intéressantes...
actors.mobs.newtengu.notice_have=Tu est mien désormais, %s !
actors.mobs.newtengu.defeated=Finalement libre...
actors.mobs.newtengu.rankings_desc=Assassiné par le Tengu
actors.mobs.newtengu.desc=Un célèbre et mystérieux assassin, nommé après le masque qui lui est greffé sur le visage.\n\nTengu est maintenu au sol par de grandes boucles aux poignets et genoux, bien qu'il semble s'être libéré de ses chaînes depuis longtemps.\n\nIl essayera d'utiliser des pièges, la magie d'illusion et des attaques précises pour éliminer la seule chose stoppant son évasion : vous.

actors.mobs.newtengu$bombability$bombblob.desc=Un nuage de fumée surchauffée s’élève ici. Attention, ça va exploser !
actors.mobs.newtengu$bombability$bombitem.name=Bombe fumigène
actors.mobs.newtengu$bombability$bombitem.cant_pickup=C'est bloqué par terre, vous ne pouvez pas le déplacer !
actors.mobs.newtengu$bombability$bombitem.desc=Tengu a lancé une étrange bombe fumigène, qui projette une épaisse fumée chaude. Il fait un bruit de tic-tac fort, comme si son compte à rebours amenait à une explosion!\n\nLa bombe s’est ancrée au sol, vous ne pouvez pas la ramasser.

actors.mobs.newtengu$fireability$fireblob.desc=Tengu a jeté une fine poudre qui semble prendre dans la vapeur ici, il est sur le point de s’enflammer!

actors.mobs.newtengu$shockerability$shockerblob.desc=De l’énergie électrique se forme ici, tout ce qui se trouve sur cette case sera électrocuté au prochain tour !
actors.mobs.newtengu$shockerability$shockeritem.name=Choqueur
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=Il y a trop d’électricité, vous ne pouvez pas l’attraper !
actors.mobs.newtengu$shockerability$shockeritem.desc=Tengu a jeté une machine curieuse ici, qui semble être faite de pièces de DM-100. La machine produit constamment de l’électricité autour d'elle selon un paterne prévisible.\n\nAvec toute l’électricité qui tourne autour, il n’y a aucun moyen que vous puissiez ramasser cela.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=Tu es mien, %s !
actors.mobs.oldtengu.notice_face=Regarde-moi, %s !
actors.mobs.oldtengu.interesting=Rendons les choses plus intéressantes...
