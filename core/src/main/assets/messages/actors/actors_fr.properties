##classes
actors.hero.heroclass.warrior=guerrier
actors.hero.heroclass.warrior_desc_short=Le Guerrier résiste à plus de dégâts avec la protection accordée par son _sceau brisé._ Le sceau peut être déplacé d'une armure à l'autre et _transfère une seule amélioration._
actors.hero.heroclass.warrior_desc=Le Guerrier commence avec un _sceau brisé unique_ qui génère un bouclier au dessus de sa vie. Le sceau peut être déplacé entre les armures et peut transférer une _seule amélioration_ avec lui.\n\nLe Guerrier commence avec une _épée courte usée_, _trois pierres de jet_, une armure de lin, une outre, et une poche de velours\n\nLe guerrier identifie automatiquement:\n_-_Les parchemins d'identification \n_-_Les potions de soins\n_-_Les parchemins de colère.
actors.hero.heroclass.warrior_unlock=Le guerrier est débloqué par défaut.

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc_short=Le Mage est un expert des arcanes et possède un _bâton magique_ plus puissant qu'une baguette. Le bâton peut être _imprégné avec n'importe quelle baguette_ que le Mage trouve.
actors.hero.heroclass.mage_desc=Le Mage commence avec un _unique bâton_, qui se recharge bien plus vite qu'une baguette et a 1 charge en plus. Le bâton peut être _imprégné avec n'importe quelle baguette_ que le Mage trouve dans le donjon.\nLe Mage commence aussi avec une _baguette de projectile magique_ imprégnée dans son bâton, une armure en lin, une outre, et une bourse de velours.\nLe  Mage identifie automatiquement :\n_-_ Les parchemins d'identification\n_-_ Les potions de feu liquide\n_-_ Les parchemins d'amélioration
actors.hero.heroclass.mage_unlock=Pour débloquer le mage, utiliser un parchemin d'amélioration afin de renforcer un objet.

actors.hero.heroclass.rogue=voleur
actors.hero.heroclass.rogue_desc_short=Le Voleur peut échapper aux ennemis et attaquer furtivement en utilisant sa _cape des ombres._ Il peut aussi _détecter les secrets et les pièges_ à une plus grande distance.
actors.hero.heroclass.rogue_desc=Le Rogue commence avec une _Cape des ombres unique_, qu'il peut utiliser pour devenir invisible à volonté.\n\nLe Rogue peut _détecter les secrets et les pièges_ à une plus grande distance.\n\nLe Rogue commence également avec _un poignard_, _trois couteaux de lancer_, une armure en tissu, une outre et une poche en velours.\n\nLe Voleur identifie automatiquement :\n_-_ Parchemins d'identification\n_-_ Potions d'invisibilité\n_-_ Parchemins de cartographie magique
actors.hero.heroclass.rogue_unlock=Pour débloquer le voleur, réussissez 10 attaques surprises en une seule partie.

actors.hero.heroclass.huntress=chasseresse
actors.hero.heroclass.huntress_desc_short=La Chasseresse a une grande maîtrise des armes à distance et a un _arc spirituel_ avec qui peut tirer un nombre infini de flèches. Elle peut aussi traverser les _herbes hautes sans les écraser._
actors.hero.heroclass.huntress_desc=La Chasseresse commence avec un _arc spirituel unique_, qui peut tirer un nombre infini de flèches invoquées.\n\nLa Chasseresse peut traverser les herbes hautes _sans les écraser._\n\nLa Chasseresse commence également avec des _gants cloutés_, une armure en tissu, une outre et une pochette en velours.\n\nLa Chasseresse identifie automatiquement:\n_-_Parchemins d'Identification\n_-_Potions de Vision Spirituelle\n_-_Parchemins de Berceuse.
actors.hero.heroclass.huntress_unlock=Pour débloquer la chasseresse, toucher 10 fois des ennemis avec des armes de jets en une seule partie.

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=Le _Berserk_ accumule la rage lorsqu'il reçoit des dégâts. La rage augmente ses dégâts et peut être activée à 100% pour une protection supplémentaire.
actors.hero.herosubclass.berserker_desc=Le _Berserk_ accumule de la rage lorsqu'il reçoit des dégâts physiques, y compris les dégâts bloqués par son armure ! La rage se dissipe au cours du temps, mais plus lentement s'il a peu de points de vie.\nLe Bersek peut gagner jusqu'à +50% dégâts d'attaque à 100% de rage. À 100% de rage il peut entrer en furie, gagnant 2-6x la protection maximale de son sceau selon sa santé manquante et garde sa rage à 100% tant que la protection reste. Cependant le Berserk a besoin de temps pour récupérer après une furie.
actors.hero.herosubclass.gladiator=gladiateur
actors.hero.herosubclass.gladiator_short_desc=Le_Gladiateur_ augmente son combo quand il réussit des attaques. Il peut utiliser son combo pour utiliser ses capacités uniques
actors.hero.herosubclass.gladiator_desc=Le Gladiateur obtient un point de combo à chaque attaque réussie qu'il touche avec un arme de mêlée ou de jet. Si le Gladiateur ne parvient pas à toucher à l'aide d'une attaque physique en 5 tours, le combo est réinitialisé.\n\nAlors qu'il enchaîne les combos, il débloque une variété de capacités "combos", une nouvelle capacité étant disponible à 2, 4, 6, 8, et 10 points de combos. Certaines capacités permettent d'augmenter le compteur de combo, d'autres permettent au Gladiateur d'utiliser son compteur de combo dans des attaques dévastatrices.
actors.hero.herosubclass.battlemage=mage de guerre
actors.hero.herosubclass.battlemage_short_desc=Le _Mage de Guerre_ applique des effets supplémentaires alors qu'il se bat avec son bâton comme arme de mêlée. Ces effets dépendent de la magie de la baguette imprégnée dans son bâton
actors.hero.herosubclass.battlemage_desc=Le Mage de guerre gagne un effet supplémentaire lorsque il se bât en mêlée avec son bâton, comme si son bâton était imprégné d'un enchantement. ces effets dépendent de la baguette qui imprègne le bâton, chaque baguette ayant son propre effet. Le bâton du Mage de guerre gagne également 0.5 charges par coup de mêlée.
actors.hero.herosubclass.warlock=sorcier
actors.hero.herosubclass.warlock_short_desc=Le _Sorcier_ a une chance de marquer l'âme d'une cible lorsqu'il utilise une baguette sur eux. Il va régénérer lorsque il infligera des dégâts physiques aux ennemis marqués.
actors.hero.herosubclass.warlock_desc=Le Sorcier a une chance de marquer l'âme d'une cible lorsqu'il utilise une baguette sur eux. La chance de marquer l'âme et la durée de marquage augmente avec le niveau de la baguette.\n\nLorsque l'âme d'un ennemi est marqué, le Sorcier va régénérer 2 pv tout les 5 dégâts dégâts physiques infligés aux ennemis marqués, c'est à dire uniquement des dégâts provoqués par des armes de mêlée ou de jet, pas des baguettes !
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_short_desc=L'_Assassin_ peut préparer un coup mortelle alors qu'il est invisible. Plus longtemps il reste invisible, plus puissante l'attaque va être.
actors.hero.herosubclass.assassin_desc=L'Assassin  prépare son prochain coup alors qu'il est invisible. Plus longtemps il reste invisible, plus puissante l'attaque va être. La préparation se fait durant 9 tours.\n\nAprès avoir préparer son attaque, l'Assassin inflige des dégâts supplémentaires sur sa prochaine attaque, peut se rendre directement sur sa cible, et même instantanément tuer les ennemis assez faibles.
actors.hero.herosubclass.freerunner=traceur
actors.hero.herosubclass.freerunner_short_desc=Le _Traceur_ prend de l'élan à mesure qu'il court. L'élan peut être utilisé pour commencer à sprinter, ce qui lui permet de doubler sa vitesse de déplacement et d'avoir un bonus d'évasion pendant un court instant.
actors.hero.herosubclass.freerunner_desc=Alors que le Traceur se déplace il prend de l'élan. Il peut gagner jusqu'à 10 points d'élan en se déplaçant durant 10 tours, mais le perd rapidement si il arrête de se déplacer. Le Traceur peut utiliser son élan pour commencer à sprinter, pour 2 tours par point d'élan.
actors.hero.herosubclass.sniper=tireuse d'élite
actors.hero.herosubclass.sniper_short_desc=La _Tireuse d'élite_ peut percer l'armure avec ses attaques à distance. Après avoir frappé avec une arme de jet, elle peut enchaîner avec une attaque spéciale de son arc.
actors.hero.herosubclass.sniper_desc=La Tireuse d'élite est un maître du combat à distance, dont les attaques à distance transpercent l'armure ennemie. Lorsqu'elle attaque un ennemi avec une arme de jet, elle place une marque de tireur d'élite sur lui, ce qui lui permet d'enchaîner avec une attaque spéciale de son arc. Cette attaque spéciale varie en fonction de la façon dont son arc est augmenté.\n\nUn arc non augmenté tirera un flèche qui inflige des dégâts réduits mais se déclenche instantanément. Un arc augmenté pour la vitesse tirera une volée de trois flèches qui infligent des dégâts réduits, peuvent toujours activer des enchantements et prennent 1 tour pour tirer. Un arc augmenté pour les dégâts tirera une flèche garantie de toucher, inflige des dégâts supplémentaires en fonction de la distance et prend 2 tours pour tirer.
actors.hero.herosubclass.warden=gardienne
actors.hero.herosubclass.warden_short_desc=La _Gardienne_ peut voir à travers les hautes herbes et obtient des effets bonus lorsqu'elle plante des graines et piétine les plantes.
actors.hero.herosubclass.warden_desc=La Gardienne a une forte connexion avec la nature qui lui accorde divers effets bonus liés à l'herbe et aux plantes. Elle peut voir à travers les herbes hautes et touffues comme s'il n'y avait rien.\nLa Gardienne peut faire pousser de l'herbe autour de chaque graine qu'elle lance ou plante, et gagne des effets bonus en piétinant des plantes. Ces effets spéciaux remplacent les effets habituels des plantes, ainsi aucune plante n'a un effet négatif sur elle.

