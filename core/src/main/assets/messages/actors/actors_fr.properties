actors.hero.talent.heroic_energy.title=énergie héroïque
actors.hero.talent.heroic_energy.rat_title=Énergie Ratroïque
actors.hero.talent.heroic_energy.desc=_+1:_ La capacité d'armure du héros a un coût de charge _réduit de 12%_.\n\n_+2:_ La capacité d'armure du héros a un coût de charge _réduit de 23%_.\n\n_+3:_ La capacité d'armure du héros a un coût de charge _réduit de 32%_.\n\n_+4:_ La capacité d'armure du héros a un coût de charge _réduit de 40%_.

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Les ennemis hostiles rat-morphosés infligent _-10% de dégâts_.\n\n_+2:_ Les ennemis hostiles rat-morphosés infligent _-19% de dégâts_.\n\n_+3:_ Les ennemis hostiles rat-morphosés infligent _-27% de dégâts_.\n\n_+4:_ Les ennemis hostiles rat-morphosés infligent _-35% de dégâts_.
actors.hero.talent.ratlomacy.title=Ratiomancie
actors.hero.talent.ratlomacy.desc=_+1:_ La rat-morphose sur un ennemi rat-morphosé le rend amical et rend la transformation permanente.\n\n_+2:_ La rat-morphose sur un ennemi rat-morphosé le rend amical, rend la transformation permanente et leur donne _2 tours_ d'adrénaline.\n\n_+3:_ La rat-morphose sur un ennemi rat-morphosé le rend amical, rend la transformation permanente et leur donne _4 tours_ d'adrénaline.\n\n_+4:_ La rat-morphose sur un ennemi rat-morphosé le rend amical, rend la transformation permanente et leur donne _6 tours_ d'adrénaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ La rat-morphose sur vous-même _engendre 1_ rat marsupial allié à côté de vous.\n\n_+2:_ La rat-morphose sur vous-même _engendre 2_ rats marsupiaux alliés à côté de vous.\n\n_+3:_ La rat-morphose sur vous-même _engendre 3_ rats marsupiaux alliés à côté de vous.\n\n_+4:_ La rat-morphose sur vous-même _engendre 4_ rats marsupiaux alliés à côté de vous.



###npcs
actors.mobs.npcs.blacksmith.name=forgeron troll
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hé toi l'Humain ! Tu m'as l'air bien costaud.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hé toi l'Humain ! Tu m'as l'air bien malin.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hé toi l'Humain ! Tu m'as l'air bien discret.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hé toi l'Humaine ! Tu m'as l'air bien rapide.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hé toi l'Humaine ! Tu m'as l'air bien courageuse.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hé toi l'Humain ! Tu m'as l'air bien important.
actors.mobs.npcs.blacksmith.intro_quest_start=Tu veux être utile, hein ? Oui, j'ai quelque chose à te proposer. J'ai construit cet atelier sur une vieille mine, c'est juste en bas de l'échelle. Prends cette pioche et extrais-moi du _minerai d'or sombre. 40 morceaux_ devraient suffire. La roche en bas est belle et tendre, alors _tu pourras miner à travers les murs avec un peu d'effort_.\n\nComment ça, comment je vais payer ? Espèce d'avare...\n\nOk, ok, je peux faire un peu de ferronnerie pour toi. T'as de la chance, je suis le seul forgeron du coin.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Fais gaffe, la mine est dangereuse pour un pti' humain comme toi. Elle a été abandonnée pendant un moment, et plein de cristaux se sont mis à pousser. Ils sont brillants mais trop fragiles pour valoir quelq'chose, et ils sont même protégés par la magie. Ils sont balèzes, alors _fais attention où tu creuses_ ou t'vas attirer leur attention.\n\nY'a un _cristal géant_ quelq'part. Il est beaucoup plus solide, alors prépare-toi au combat si tu commences à le casser. Chuis sûr que le briser va ralentir la pousse des autres cristaux, alors j'te paierai plus si t'y arrives.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Fais gaffe, la mine est dangereuse pour un pti' humain comme toi. Certains gnolls veulent l’or aussi, et maintenant ils démolissent l’endroit. Ils réfléchissent pas trop, et leur minage a causé toutes sortes d’effondrements et d’éboulements. Tu devras traverser la mine, alors _cherche la roche récemment dérangée._\n\nJ'pense que l’un des gnolls est à l’origine de la plupart des problèmes, un _shaman géomancien_ ou un truc du genre. J'te paierai un supplément, si t'arrives à le trouver et le tuer, mais je suis sûr qu’il se laissera pas faire.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Fais gaffe, la mine est dangereuse pour un pti' humain comme toi. Y'a un genre de monstre fongique qui pousse là-bas. Il y a des sentinelles champignons qui sont vraiment mortelles si elle te voient, mais au moins elles ne peuvent pas te poursuivre. _Ne te fais pas voir_ si tu veux rester en vie.\n\nJ'te paierai un supplément si t'arrives à abattre le _plus gros champignon,_ mais ça va pas être facile. Il est relié à un tas de nœuds de mycélium qui sont cachés dans les murs. Va falloir que tu en casses la plupart avant de pouvoir vraiment l’endommager.
actors.mobs.npcs.blacksmith.reminder=T'as pas fini de m'faire perdre mon temps ? L'entrée d'la mine est juste ici.
actors.mobs.npcs.blacksmith.reminder_crystal=Apporte-moi autant d'or que tu peux et essaie de briser aussi le gros cristal.
actors.mobs.npcs.blacksmith.reminder_gnoll=Apporte-moi autant d'or que tu peux et essaie de tuer aussi le géomancien gnoll.
actors.mobs.npcs.blacksmith.reminder_fungi=Apporte-moi autant d'or que tu peux et essaie de tuer aussi le champignon géant.
actors.mobs.npcs.blacksmith.lost_pick=Tu t'fous d'moi ? L'est où ma pioche ?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Prêt à descendre ? Tu as bien de la place pour l'or ?\n\n_J'te laisserai descendre ici qu'une fois !_
actors.mobs.npcs.blacksmith.enter_yes=Je suis prêt
actors.mobs.npcs.blacksmith.enter_no=Pas encore
actors.mobs.npcs.blacksmith.exit_warn_none=Déjà fini ? Mais t'as pas récupéré d'or du tout ! Il en faut au moins _40 morceaux._\n\n_N'oublie pas que j'te laisserai pas redescendre une fois en haut._
actors.mobs.npcs.blacksmith.exit_warn_low=Déjà fini ? Mais t'as pas beaucoup d'or. Il en faut au moins _40 morceaux._\n\n_N'oublie pas que j'te laisserai pas redescendre une fois en haut._
actors.mobs.npcs.blacksmith.exit_warn_med=Fini ? T'as un peu d'or mais il doit en rester beaucoup plus dans la mine. Il en faut au moins _40 morceaux._\n\n_N'oublie pas que j'te laisserai pas redescendre une fois en haut._
actors.mobs.npcs.blacksmith.exit_warn_high=Fini ? T'as pas mal d'or mais j'cracherai pas sur un peu plus. Il en faut au moins _40 morceaux._\n\n_N'oublie pas que j'te laisserai pas redescendre une fois en haut._
actors.mobs.npcs.blacksmith.exit_warn_full=Fini ? T'as beaucoup d'or mais assure-toi d'avoir récupéré tout ton matériel.\n\n_N'oublie pas que j'te laisserai pas redescendre une fois en haut._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Le cristal géant est toujours debout. J'te payerai plus si tu le détruit.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Le gnoll géomancien est toujours en vie. J'te payerai plus si tu le tue.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Le champignon géant est toujours intact. J'te payerai plus si tu le détruit.
actors.mobs.npcs.blacksmith.exit_yes=J'ai terminé
actors.mobs.npcs.blacksmith.exit_no=Pas encore
actors.mobs.npcs.blacksmith.get_lost=Je suis occupé. Va-t'en !
actors.mobs.npcs.blacksmith.entrance_blocked=Le passage est bloqué.
actors.mobs.npcs.blacksmith.cant_enter_old=Cet endroit n'est pas accessible durant cette partie. Commencez-en une nouvelle pour essayer la dernière quête !
actors.mobs.npcs.blacksmith.def_verb=bloqué
actors.mobs.npcs.blacksmith.desc=Ce forgeron troll ressemble à tous les trolls: il est grand et maigre, et sa peau à la couleur et l'aspect de la pierre. Le forgeron troll bricole avec des outils démesurément petits.

actors.mobs.npcs.ghost.name=fantôme triste
actors.mobs.npcs.ghost.rat_1=Bonjour %s... Autrefois j'étais comme vous, fort et plein de confiance... Mais j'ai été tué par une bête infâme... Je ne peut fuir cet endroit... Pas tant que je ne serai pas vengé... Tuez le _rat fétide_ qui m'a pris la vie...\n\nIl rôde dans ce niveau... Répandant sa puanteur partout... _Prenez garde à sa morsure corrosive et au nuage de puanteur qui l'entoure, seule l'eau pourra dissoudre l'acide..._
actors.mobs.npcs.ghost.rat_2=S'il te plaît... Aide-moi... Tue l'abomination...\n\n_Combats-la près de l'eau... Évite la puanteur..._
actors.mobs.npcs.ghost.gnoll_1=Bonjour %s... Autrefois j'étais comme toi, fort et plein de confiance... Mais j'ai été défait par un adversaire sournois... Je suis bloqué ici... Tant que je ne suis pas vengé... Tue le _gnoll filou_ qui a pris ma vie...\n\nIl est différent des autres gnolls... Il se cache et utilise des armes de jet... _Attention à ses dards empoisonnés et enflammés, attaque au corps-à-corps..._
actors.mobs.npcs.ghost.gnoll_2=S'il te plaît... Aide-moi... Tue le filou...\n\n_Ne le laisse pas te toucher... Va au contact..._
actors.mobs.npcs.ghost.crab_1=Bonjour %s... Autrefois j'étais comme toi, fort et plein de confiance... Mais j'ai été défait par une ancienne créature... Je suis bloqué ici... Tant que je ne suis pas vengé... Tue le _grand crabe_ qui m'a pris la vie...\n\nIl est exceptionnellement âgé... Avec une énorme pince unique et une épaisse carapace... _Attention à sa pince, tu dois le surprendre ou il bloquera tes attaques avec elle..._
actors.mobs.npcs.ghost.crab_2=S'il te plaît... Aide-moi... Tue le crustacé...\n\n_Il bloquera toutes tes attaques... S'il les voit venir..._
actors.mobs.npcs.ghost.find_me=Merci... Viens me retrouver...
actors.mobs.npcs.ghost.desc=Le fantôme est à peine visible. On distingue un point lumineux informe avec un visage plein de tristesse.

actors.mobs.npcs.imp.name=diablotin ambitieux
actors.mobs.npcs.imp.intro=Êtes-vous un aventurier ? J'adore les aventuriers ! On peut toujours compter sur eux lorsque quelque chose a besoin d'être éliminé. N'ai-je pas raison ? Contre une récompense bien sûr ;)
actors.mobs.npcs.imp.golems_1=Pour ma part ce sont ces fichus _golems_ qui doivent disparaître. Vous voyez, je commence une petite affaire ici, pour tout vous dire, un magasin, mais ces stupides golems me pourrissent l'existence ! C'est assez dur de négocier avec des bouts de granit ambulants, maudits soient-ils ! S'il vous plaît, éliminez-en... disons... _4 d'entre eux_ et la récompense est à vous.
actors.mobs.npcs.imp.monks_1=Pour ma part ce sont ces satanés _moines_ qui doivent disparaître. Vous voyez, je commence une petite affaire ici, pour tout vous dire, un magasin, mais ces farfelus n'achètent rien et font fuir les autres clients ! S'il vous plaît, éliminez-en... disons... _5 d'entre eux_ et la récompense est à vous.
actors.mobs.npcs.imp.golems_2=Comment se passe votre chasse au golem ? N'oubliez pas de récupérer leurs jetons.
actors.mobs.npcs.imp.monks_2=Oh, vous êtes toujours vivant ! Je savais que votre kung-fu était plus puissant ;) N'oubliez pas de ramasser les jetons.
actors.mobs.npcs.imp.cya=À bientôt, %s !
actors.mobs.npcs.imp.hey=Par ici, %s !
actors.mobs.npcs.imp.desc=Les diablotins sont des démons mineurs. Ils ne sont notables ni pour leurs force ni pour leur magie. Cependant ils sont plutôt malins et sociables. Plus d'un diablotin préfère vivre au milieu des non-démons et commercer avec eux.

actors.mobs.npcs.impshopkeeper.name=diablotin ambitieux
actors.mobs.npcs.impshopkeeper.greetings=Bonjour, %s !
actors.mobs.npcs.impshopkeeper.greetings_ascent=Qu'as-tu fait %s ? Commerce en vitesse, il faut que je m'en aille d'ici !
actors.mobs.npcs.impshopkeeper.thief=Je pensais pouvoir vous faire confiance !
actors.mobs.npcs.impshopkeeper.buyback=Le diablotin vous rend votre objet sans faire d'histoire.
actors.mobs.npcs.impshopkeeper.desc=Le diablotin a installé une petite échoppe à l'entrée des salles intérieures. Cela fait plaisir de voir enfin un visage amical, mais les prix ne font pas plaisir.

actors.mobs.npcs.mirrorimage.name=image miroir
actors.mobs.npcs.mirrorimage.desc=L'illusion vous ressemble beaucoup : elle semble même porter la même arme et la même armure que vous.\n\nLes images-miroir traquent et attaquent les ennemis avec leur imitation d'arme, qui se comporte comme la vôtre mais inflige moins de dégâts. Elles démarrent éthérées, mais doivent prendre leur forme solide pour attaquer.\n\nAlors que leur puissance d'attaque est bien réelle, les images-miroir n'ont aucune durée de vie, et disparaîtront dès qu'elles prendront des dégâts.
actors.mobs.npcs.mirrorimage.discover_hint=Vous pouvez trouver ce personnage à l'aide d'un parchemin.

actors.mobs.npcs.npc.discover_hint=Vous pouvez trouver ce personnage dans une certaine région du donjon.

actors.mobs.npcs.prismaticimage.name=image prismatique
actors.mobs.npcs.prismaticimage.desc=Cette illusion chatoyante vous ressemble beaucoup, semblant même brandir votre arme et votre armure actuelles.\n\nLes images prismatiques cherchent à attirer l'attention des ennemis en utilisant leur défense et leur santé améliorées pour vous protéger. Bien qu'elles n'aient pas le même pouvoir offensif que les images miroir, elles ont une durabilité accrue et reçoivent des avantages de votre armure.\n\nLorsqu'elles sont réduites à 0 PV, les images prismatiques disparaissent en plusieurs tours et peuvent encore être guéries pendant ce temps. En l'absence d'ennemis, les images prismatiques s'estomperont et rejoindront leur maître.
actors.mobs.npcs.prismaticimage.discover_hint=Vous pouvez trouver ce personnage à l'aide d'un parchemin.

actors.mobs.npcs.ratking.name=roi des rats
actors.mobs.npcs.ratking.not_sleeping=Je ne dormais pas !
actors.mobs.npcs.ratking.what_is_it=Qu'y a-t-il ? Je n'ai pas le temps pour ces bêtises. Mon royaume ne va pas se gouverner tout seul !
actors.mobs.npcs.ratking.confused=Qu... Qu... Quoi ! Où suis-je ? Mon royaume me demande !
actors.mobs.npcs.ratking.crown_clothes=Mettez des vêtements ! Vous n'êtes pas en état de parler à sa majesté !
actors.mobs.npcs.ratking.crown_desc=Oooh, cette couronne est pour moi !? Elle paraît plus brillante que la mienne, alors j'accepte gracieusement !\n\nJ'imagine que je peux vous offrir quelque chose en récompense pour cette couronne. Un puissant pouvoir siérait à un héros comme vous ! Voulez-vous cela ?
actors.mobs.npcs.ratking.crown_yes=Bien sûr !
actors.mobs.npcs.ratking.crown_info=Dites-m'en plus d'abord.
actors.mobs.npcs.ratking.crown_no=Je ne préfère pas...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, merci ! Maintenant, va rendre ton roi fier !
actors.mobs.npcs.ratking.crown_fine=Bah ! Ce n'est pas comme si je la voulais de toute façon...
actors.mobs.npcs.ratking.crown_after=Content de ta nouvelle armure ? Pas de remboursements !
actors.mobs.npcs.ratking.desc_crown=Ce rat est un peu plus gros qu'un rat marsupial normal. Il porte la couronne du Roi des Nains sur sa tête.
actors.mobs.npcs.ratking.desc_birthday=Ce rat est un peu plus gros qu'un rat marsupial normal. Il porte un petit chapeau festif vert au lieu de sa couronne. Joyeux anniversaire au Roi des Rats !
actors.mobs.npcs.ratking.desc_winter=Ce rat est un peu plus grand d'un rat marsupial normal. Il porte un petit chapeau festif au lieu de sa couronne habituelle. Joyeuses fêtes !
actors.mobs.npcs.ratking.desc=Ce rat est un peu plus gros qu'un rat marsupial normal. Il porte une petite couronne sur sa tête.
actors.mobs.npcs.ratking.discover_hint=Vous pouvez trouver ce personnage à la fin d'une certaine région du donjon.

actors.mobs.npcs.sheep.name=mouton
actors.mobs.npcs.sheep.baa!=Bèèè !
actors.mobs.npcs.sheep.baa?=Bèèè ?
actors.mobs.npcs.sheep.baa.=Bèèè.
actors.mobs.npcs.sheep.baa...=Bèèè...
actors.mobs.npcs.sheep.def_verb=bloqué
actors.mobs.npcs.sheep.desc=C'est un mouton magique. Qu'a-t-il de magique ? Vous ne pouvez pas le tuer. Il restera là à ruminer avec un regard vide jusqu'à ce que la magie s'efface.
actors.mobs.npcs.sheep.discover_hint=Vous pouvez trouver ce personnage à l'aide d'un objet ou d'un piège.

actors.mobs.npcs.shopkeeper.name=marchand
actors.mobs.npcs.shopkeeper.thief=Voleur, voleur !
actors.mobs.npcs.shopkeeper.warn=Fais gaffe ! Je ne te préviendrai plus.
actors.mobs.npcs.shopkeeper.flee=Le marchand s'enfuit !
actors.mobs.npcs.shopkeeper.sell=Vendre un objet
actors.mobs.npcs.shopkeeper.talk=Discuter
actors.mobs.npcs.shopkeeper.buyback=Le marchand vous rend votre objet en râlant.
actors.mobs.npcs.shopkeeper.talk_prison_intro=J'ai tout ce qu'il te faut pour une aventure bien réussie !
actors.mobs.npcs.shopkeeper.talk_prison_warrior=C'est un drôle de sceau que t'as là, d'habitude ils ne sont qu'en un seul morceau. T'es un héros en disgrâce ou un truc du genre ? Bah, ce que t'as fait ne m'intéresse pas, mais ton argent, si.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, je crois avoir vu un avis de recherche à ton nom quelque part en ville. On essaie de faire profil bas de ce que je vois. Quoi ? Innocent ? Bien sûr, bien sûr... Mais t’inquiète pas, j'ai mieux à faire que de te dénoncer, surtout si tu m'achètes un truc.
actors.mobs.npcs.shopkeeper.talk_prison_rogue=La guilde des voleurs t'a envoyé nettoyer la zone ? Juste faire des courses ? Bon, essaie de tuer au moins quelques monstres tant que tu es dans le coin. Ne t'attends pas à une ristourne par contre, je paye grassement ma protection à la guilde mais je suis à peine en sécurité ici.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Mademoiselle n'a pas l'air à sa place on dirait. Les couloirs du donjon sont bien étroits comparés aux grandes salles ou aux forêts autour de la ville, non ? Haha, n'écoute pas ce que je raconte, mais pourquoi n'achèterais-tu pas quelque chose ?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Hé, mais t'es le héros itinérant ! Si t'essaies de sauver une nouvelle ville, je te souhaite bonne chance parce que les dangers ici sont bien pires que des vilains bandits. Je suis sûr que tu t'en sortiras mieux que les autres, mais essaie de ne pas mourir devant ma boutique.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Bienvenue Votre Altesse, ou bien est-ce Votre Sainteté maintenant ? Hehe, dans tous les cas vous n'êtes pas à votre place ici, et beaucoup de monde seraient tristes s'il vous arrivait malheur. Vous avez sans doute un peu d'argent sur vous, pourquoi ne pas acheter quelque chose pour éviter cela ?
actors.mobs.npcs.shopkeeper.talk_caves=Dépense ton argent, vis plus longtemps.\n\nOh, passe le bonjour au forgeron troll si tu le vois. Rappelle-lui qu'il doit encore me payer ce marteau que je lui ai vendu la semaine dernière !
actors.mobs.npcs.shopkeeper.talk_city=Ce que j'ai peut te garder en vie là-dedans.\n\n...Mais ne salis rien s'il te plait. Il m'a fallu un temps fou pour que les locaux me laissent tranquille, je ne veux pas m'attirer de problèmes.
actors.mobs.npcs.shopkeeper.talk_halls=Hé, j'ai des réductions pour les chasseurs de démons !\n\nMais fais attention là-bas ! Les démons se moquent bien de savoir si tu es courageux. Tu ne pourras pas revenir dépenser ton argent si tu es mort ! ;)\n\nSi les démons sont comme moi ? Haha, pas du tout. Je suis juste un minus, pas vraiment porté sur la bagarre et j'ai réussi à rester sain d'esprit. Les démons là-dessous sont beaucoup plus féroces, et ils sont tous asservis à... euh... sois prudent là-bas.
actors.mobs.npcs.shopkeeper.talk_ascent=Je ne sais pas ce que tu comptes faire avec cette amulette et je ne veux pas le savoir. Achète ce que tu veux et va-t'en, on ne doit pas trainer ici !
actors.mobs.npcs.shopkeeper.desc=Ce gros marchand serait plus à sa place dans le centre-ville d'une grosse cité que dans un donjon. Ses prix expliquent sans doute pourquoi il préfère commercer ici.

actors.mobs.npcs.wandmaker.name=vieux faiseur de baguettes
actors.mobs.npcs.wandmaker.intro_warrior=Oh, bonjour ! Quelle agréable surprise de rencontrer un guerrier du nord dans ce lieux déprimant ! Ça a dû être un long voyage pour arriver ici. Si vous cherchez une aventure, j'ai peut être une quête pour vous.
actors.mobs.npcs.wandmaker.intro_rogue=Bon dieu, vous m'avez surpris ! Vous êtes le premier bandit que je rencontre ici qui ne soit pas fou. Vous devez donc venir de la surface ! Si vous vous sentez d'aider un vieillard, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_mage=Oh, bonjour %s ! J'ai entendu dire qu'il y avait eu du grabuge entre vous et l'institut magique ? Mais qu'importe, je n'ai jamais aimé ces porteurs de baguettes crottées. Si vous le souhaitez, j'aurais une quête pour vous.
actors.mobs.npcs.wandmaker.intro_huntress=Ho, bonjour mademoiselle ! Un joli minois est une agréable surprise dans ces profondeurs, n'est-ce pas ? En fait, je suis sûr de vous avoir déjà vue, mais je ne sais plus où... Qu'importe, si vous êtes là pour l'aventure, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, bonjour mademoiselle ! Quelle agréable surprise de rencontrer une héroïne dans ce lieux déprimant ! Si vous êtes partante pour aider un vieil homme, j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_cleric=Oh, bonjour Votre Altesse ! Quelle agréable surprise de vous rencontrer dans ce lieux déprimant ! Je n'ai pas envie de vous forcer la main mais j'ai une quête pour vous.
actors.mobs.npcs.wandmaker.intro_1=\n\nJe suis venu ici à la recherche d'un ingrédient rare pour finir une baguette, seulement je me suis perdu et mon bouclier magique faiblit. Je dois partir au plus tôt, mais je ne supporterais pas de partir les mains vides.
actors.mobs.npcs.wandmaker.intro_dust=Je cherche de la _poussière d'os._ C'est un type spécial de poudre d'os maudite que l'on trouve généralement dans ce genre d'endroit. Il devrait y avoir une cloison en bois dans ce niveau, je suis certain qu'il y aura de la poudre d'os derrière. Soyez extrêmement prudent, la malédiction qui pèse sur cette poudre est puissante, _revenez me voir aussi vite que possible_ et je la purifierai.
actors.mobs.npcs.wandmaker.intro_ember=Je cherche quelques _braises fraîches_ d’un élémentaire de feu nouveau-né. Les élémentaux apparaissent généralement lorsqu’un rituel d’invocation n’est pas contrôlé, alors trouvez simplement des bougies et un site rituel et je suis sûr que vous pouvez en obtenir un. Vous voudrez _éviter de vous enfermer_ tout en le combattant, ou vous pourriez _garder quelques choses de froid à portée de main._ Les élémentaux nouveau-nés sont assez puissants et chaotiques, mais ils ne supportent pas le froid.
actors.mobs.npcs.wandmaker.intro_berry=L'ancien jardinier de cette prison possédait un _plant de rancebaie_ et je cherche l'une de ses graines. La plante est très certainement retournée à l'état sauvage, alors lui faire produire une graine sera peut-être épineux. Son jardin doit être dans les parages. _Restez à l'écart de ses lianes cinglantes_ si vous souhaitez rester entier. Il peut être tentant d'utiliser le feu, mais je vous en prie, abstenez-vous, car cela tuerait la plante et détruirait ses graines.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi vous pouvez trouver ça pour moi, je serai heureux de vous récompenser avec l'une de mes meilleures baguettes ! J'en ai apporté deux avec moi, vous choisirez donc celle que vous souhaitez.
actors.mobs.npcs.wandmaker.reminder_dust=Avez-vous trouvé de la poussière d'os, %s ? Cherchez derrière les cloisons en bois.
actors.mobs.npcs.wandmaker.reminder_ember=Avez-vous trouvé ces braises, %s ? Vous devrez trouver quatre bougies et le site du rituel.
actors.mobs.npcs.wandmaker.reminder_berry=Avez-vous trouvé une graine de rancebaie, %s ? Cherchez une pièce remplie de végétation.
actors.mobs.npcs.wandmaker.def_verb=bloqué
actors.mobs.npcs.wandmaker.desc=Ce vieux monsieur affiche une expression légèrement confuse. Il est protégé par un bouclier magique.



###mobs
actors.mobs.acidic.name=scorpion acide
actors.mobs.acidic.desc=Ces énormes créatures démoniaques de forme arachnéenne évitent le combat rapproché, préférant tirer des épines dentelées paralysantes à longue distance. Celle-ci semble suinter d'un boue corrosive.

actors.mobs.albino.name=rat albinos
actors.mobs.albino.desc=C'est un type rare de rat marsupial avec une fourrure d'un blanc éclatant et des dents irrégulières.
actors.mobs.albino.discover_hint=Vous pouvez rarement trouver cet ennemi dans une certaine région du donjon.

actors.mobs.armoredstatue.name=statue en armure
actors.mobs.armoredstatue.desc=Vous pourriez croire qu'il s'agit juste d'une autre de ces statues hideuses du donjon, mais ses yeux rouges luisants la trahissent.\n\nElle semble être beaucoup plus solide à cause de l'armure qu'elle porte, elle devrait être difficile à éliminer.
actors.mobs.armoredstatue.desc_arm_wep=Alors que la statue elle-même est faite de pierre, les _%1$s_ et _%2$s_ qu'elle brandit semblent authentiques.

actors.mobs.bandit.name=bandit fou
actors.mobs.bandit.desc=Un voleur d'élite, qui se distingue par son opulente robe pourpre. Malgré son expérience, son esprit est tombé aussi bas que celui des voleurs communs.\n\nEn plus de vous voler, les bandits fous vont vous aveugler, estropier et empoisonner brièvement ! Ils ont cependant de meilleurs chances de transporter du butin supplémentaire.

actors.mobs.bat.name=chauve-souris vampire
actors.mobs.bat.desc=Ces résidents des grottes, vifs et tenaces, sont bien plus dangereux qu'ils n'y paraissent. Ils se refont une santé à chaque attaque fructueuse, ce qui leur permet de faire tomber des adversaires bien plus imposants.

actors.mobs.bee.name=abeille dorée
actors.mobs.bee.desc_honey=En dépit de leur petite taille, les abeilles dorées défendent furieusement leurs habitats. Celle-ci a été apaisée, et semble vouloir vous suivre.
actors.mobs.bee.desc=En dépit de leur petite taille, les abeilles dorées défendent furieusement leurs habitats. Celle-ci semble très en colère, il vaudrait mieux garder vos distances.
actors.mobs.bee.discover_hint=Vous pouvez trouver ce personnage à l'aide d'un objet.

actors.mobs.brute.name=brute gnoll
actors.mobs.brute.enraged=enragé
actors.mobs.brute.def_verb=bloqué
actors.mobs.brute.desc=Les Brutes sont les plus gros, les plus forts, et les plus résistants de tous les gnolls. Une fois blessés mortellement, ils deviennent berserk, gagnant temporairement une protection et une grande augmentation de dégâts.
actors.mobs.brute$bruterage.name=rage brute
actors.mobs.brute$bruterage.desc=Cette brute gnoll est mourante, mais veut vous emporter avec elle !\n\nLa brute mourra quand son bouclier se sera dissipé, que ce soit par le temps ou les dégâts. Entre-temps, elle infligera des dégâts très augmentés, alors attention !\n\nBouclier restant : %d.

actors.mobs.causticslime.name=slime caustique
actors.mobs.causticslime.desc=Ce slime semble avoir été souillé par la magie noire émanant des profondeurs. Il a perdu sa couleur verte habituelle et goutte de vase caustique.
actors.mobs.causticslime.discover_hint=Vous pouvez rarement trouver cet ennemi dans une certaine région du donjon.

actors.mobs.crab.name=crabe d'égout
actors.mobs.crab.desc=Ces crabes immenses sont au sommet de la chaîne alimentaire des égouts. Ils sont extrêmement rapides et leur épaisse carapace peut résister à des coups puissants.

actors.mobs.crystalguardian.name=gardien de cristal
actors.mobs.crystalguardian.def_verb=bloqué
actors.mobs.crystalguardian.desc=Ces grands gardiens de cristal ressemblent à des statues, mis à part leurs yeux brillants. Le solide cristal dont ils sont faits les rend lents mais très résistants, il est donc _préférable de les laisser dormir dans leur nid autant que possible._\n\nÀ cause de leur taille, les gardiens de cristal sont plus lents dans les espaces étroits. Ils sont aussi si solides qu'il est impossible de les tuer. Ils peuvent être terrassés pour un moment, mais ils se relèveront assez vite.
actors.mobs.crystalguardian.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.crystalmimic.name=mimique de cristal
actors.mobs.crystalmimic.ate=La mimique a mangé votre %s !
actors.mobs.crystalmimic.escaped=Le mimique de cristal s'est échappé !
actors.mobs.crystalmimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans les donjons elles choisissent presque toujours la silhouette d'un coffre afin de leurrer les aventuriers imprudents.\n\nLes mimiques de cristal sont beaucoup plus rusées que leurs congénères, et préfèrent éviter le combat pendant qu'elles volent le butin. Elles vont essayer de fuir une fois découvertes, et peuvent repositionner les ennemis lorsqu'elles attaquent.

actors.mobs.crystalspire.name=pic de cristal
actors.mobs.crystalspire.warning=Le cristal vibre lorsque vous le frappez. Continuer va sûrement attirer l'attention sur vous.
actors.mobs.crystalspire.alert=La vibration s'accroit et résonne dans toute la caverne.
actors.mobs.crystalspire.desc=Cette gigantesque colonne de cristal extrêmement dure est probablement la source de toutes les étranges créatures cristallines de la caverne. Les armes traditionnelles sont inefficaces contre elle, et vous devrez utiliser votre pioche pour la détruire.\n\n_Soyez sûr d'être prêt avent de commencer à la briser._ Un cristal aussi gros va être long à creuser, et vous ne pourrez sans doute pas le faire sans être dérangé. Le pic lui-même possède quelques moyens de défense. _Peut-être est-il possible d'utiliser les attaques du pic contre ses serviteurs._
actors.mobs.crystalspire.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.crystalwisp.name=fée cristalline
actors.mobs.crystalwisp.beam_kill=Le rayon de lumière vous a tué...
actors.mobs.crystalwisp.desc=Un petit morceau de cristal bien en colère qui flotte en produisant une vive lueur. Bien qu'elles ne soient pas très fortes, les fées cristallines lancent un rayon de lumière nocif si elle ont une ligne de tir dégagée.\n\nLes fées sont assez petites pour traverser facilement les structures en cristal, mais elles ne peuvent pas tirer à travers elles.
actors.mobs.crystalwisp.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.demonspawner.name=géniteur démoniaque
actors.mobs.demonspawner.on_death=À la mort du géniteur, l'énergie démoniaque semble s'affaiblir.
actors.mobs.demonspawner.desc=Ce mélange contorsionnant de chair naine est responsable de la création de démons éventreurs à partir de nains ayant péris dans cette région. Clairement, les engeances démoniaques veulent exploiter la moindre ressource contre leurs ennemis.\n\nMalgré leur aspect terrifiant, les géniteurs démoniaques n'ont pas les moyens de bouger ou de se défendre directement. Avec leur masse considérable il est cependant difficile d'en venir vite à bout et ils engendreront des démons éventreurs plus rapidement sous la menace.\n\n_Les géniteurs démoniaques semblent connectés à une source centrale de pouvoir démoniaque. Les tuer pourrait l'affaiblir._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=L'éclair vous a tué...
actors.mobs.dm100.desc=Le DM-100 est un modèle précoce de « machine de défense » naine qui a été conçu pour protéger les mineurs nains dans les grottes en dessous de cette prison. Leurs chocs électriques se sont avérés trop faibles cependant, et ils ont donc été offerts à la ville humaine en surface. Ils sont restés inutilisés pendant des années et ont finalement trouvé leur chemin vers la prison, où le directeur les a d'abord jugés trop cruels pour être utilisés. Cependant, à mesure que les prisonniers devenaient plus indisciplinés, ils sont devenus une nécessité.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Le DM-200 projette du gaz toxique !
actors.mobs.dm200.desc=Le DM-200 est le second modèle de "machine défensive" naine qui a été utilisé pour protéger les mineurs nains dans les cavernes et la ville en dessous. Ils sont beaucoup plus grands et volumineux que leurs prédécesseurs et attaquent avec des poings hydrauliques dévastateurs.\n\nLeur taille augmentée est également leur faiblesse principale : ils sont alors incapables de passer à travers les tunnels étroits et les portes du donjon. Les nains ont compensé le manque de mobilité du DM-200 avec la possibilité pour la machine de lancer un gaz toxique aux ennemis distants ou qu'elle ne peut atteindre.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Le DM-201 lance une grenade corrosive !
actors.mobs.dm201.desc=L'expérimentation naine s'est brièvement penchée sur l'idée d'exploiter au mieux le manque de mobilité du DM-200. Quelques modèles DM entièrement stationnaires ont ainsi été créés. Le DM-201 est un DM-200 amélioré qui agit comme une tourelle automatique n'ayant aucune capacité de mouvement. En échange de cette perte de mobilité, les DM-201 gagnent énormément en durabilité et en puissance de feu.\n\nComme les DM-201 n'ont pas de moteur pour évacuer les gaz d'échappement, les nains les ont plutôt équipés de grenades à gaz corrosif ! Les DM-201 restent cependant prudents avec ces grenades et ne les lanceront que lorsqu'ils sont attaqués à distance.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PERSONNEL NON-AUTORISÉ DÉTECTÉ !
actors.mobs.dm300.shield=Le DM-300 s'alimente directement via les câbles dénudés et se protège !
actors.mobs.dm300.charging=DÉGÂTS SUBITS ! ACTIVATION DU PYLÔNE D'ÉNERGIE !
actors.mobs.dm300.charging_hint=Le DM-300 est invulnérable lorsqu'il est alimenté par un pylône !
actors.mobs.dm300.supercharged=DÉTRUIRE ! DÉTRUIRE ! DÉTRUIRE !
actors.mobs.dm300.charge_lost=PYLÔNE DÉTRUIT ! RETOUR VERS L’ALIMENTATION LOCALE !
actors.mobs.dm300.pylons_destroyed=ALERTE ! INSTABILITÉ DÉTECTÉE DANS LE RÉSEAU ÉLECTRIQUE !
actors.mobs.dm300.rankings_desc=Écrasé par le DM-300
actors.mobs.dm300.def_verb=bloqué
actors.mobs.dm300.defeated=DÉGÂTS CRITIQUES ! TENTATIVE DE MISE HORS-TEN...
actors.mobs.dm300.desc=Le DM-300 est la plus imposante et la plus puissante "machine de défense" que les nains ait jamais construite. Une telle machine est compliquée à fabriquer, c'est pourquoi les nains n'en ont fait que quelques unes pour protéger l'entrée de leur métropole souterraine.\n\nElle est équipée de conduites pour projeter ses émanations toxiques et d'une grosse foreuse qui lui sert aussi bien pour attaquer que pour fendre la terre. Le DM-300 peut aussi se connecter à un réseau d'énergie, ce qui améliore sa puissance.
actors.mobs.dm300.desc_supercharged=Le DM-300 est entièrement chargé d'énergie électrique. Dans cette forme, le DM-300 ne peut pas être endommagé et se déplace deux fois plus vite ! Également, sa foreuse tourne assez vite pour _creuser à travers la roche_, mais cette action le ralentit.\n\nAttaquer directement le DM-300 surchargé ne mènera à rien, mais _quelque chose dans la zone doit lui donner cette alimentation_, la détruire devrait l'affaiblir.

actors.mobs.dwarfking.name=Roi des Nains
actors.mobs.dwarfking.notice=Comment, comment osez-vous ? Vous n'avez strictement pas la moindre idée de qui vous importunez !
actors.mobs.dwarfking.lifelink_1=J'ai besoin de votre soutien, esclaves !
actors.mobs.dwarfking.lifelink_2=Saignez pour moi, esclaves !
actors.mobs.dwarfking.teleport_1=Finissez-en avec eux, esclaves !
actors.mobs.dwarfking.teleport_2=Occupez-le tant que vous pouvez, esclaves !
actors.mobs.dwarfking.wave_1=Assez ! Levez-vous, esclaves !
actors.mobs.dwarfking.wave_2=Encore, toujours plus ! Tuez pour votre roi !
actors.mobs.dwarfking.wave_3=Inutile... PRENEZ SA VIE, MAINTENANT !
actors.mobs.dwarfking.enraged=Tu ne peux pas me tuer, %s ! JE . SUIS . IMMORTEL !
actors.mobs.dwarfking.losing=Non ! Ne fais pas cela... Tu ne sais pas ce qui repose en bas...
actors.mobs.dwarfking.defeated=Tu... Nous... Déchus à jamais...
actors.mobs.dwarfking.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking.desc=Jadis, l'un des plus puissants sorciers de la cour des nains a découvert des secrets qui lui ont donné un énorme pouvoir sur la vie et la mort. Il a rapidement mis ce pouvoir à profit, subjuguant et corrompant ses pairs, son roi et, par la même occasion, chaque citoyen nain. Maintenant, il est roi, dirigeant une légion de sujets morts-vivants.\n\nLe roi des nains est un ennemi agressif, qui tentera d'entourer et de submerger ses ennemis de sa horde de serviteurs morts-vivants.
actors.mobs.dwarfking$dkghoul.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkmonk.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkwarlock.rankings_desc=Tomba devant le roi des nains
actors.mobs.dwarfking$dkgolem.rankings_desc=Tomba devant le roi des nains

actors.mobs.ebonymimic.name=mimique d'ébène
actors.mobs.ebonymimic.reveal=Il y a une mimique ici !
actors.mobs.ebonymimic.hidden_name=silhouette suspecte
actors.mobs.ebonymimic.hidden_desc=Il semble y avoir quelque chose ici, mais c'est presque totalement transparent.
actors.mobs.ebonymimic.desc=Les mimiques sont des créatures magiques qui peuvent prendre la forme qu'elles souhaitent. Dans les donjons, ils prennent presque toujours la forme d'un coffre à trésor, afin d'attirer les aventuriers sans méfiance.\n\nLes mimiques d'ébène sont des mimiques furtives capables de se rendre presque invisibles. Ils se cachent sur les objets avec lesquels les aventuriers sont susceptibles d'interagir, mais ils contiennent également leur propre butin. Une fois découverts, ils ne sont pas plus résistants qu'un mimique ordinaire, mais leur morsure surprise est dévastatrice.
actors.mobs.ebonymimic.discover_hint=Vous pouvez trouver cet ennemi à l'aide d'une babiole.

actors.mobs.elemental$fireelemental.name=élémentaire de feu
actors.mobs.elemental$fireelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de feu sont un type commun d'élémentaire qui inflige des dégâts avec une magie ardente. Ils mettront le feu à leur cible avec des attaques de mêlée et pourront également parfois tirer des boules de feu.
actors.mobs.elemental$newbornfireelemental.name=élémentaire de feu nouveau-né
actors.mobs.elemental$newbornfireelemental.charging=L’élémentaire se charge !
actors.mobs.elemental$newbornfireelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent créées lorsque la puissante magie occulte n’est pas correctement contrôlée. Les élémentaires ont une intelligence minime et sont généralement associés à un type particulier de magie.\n\nCet élémentaire de feu vient d'être invoqué, mais il n'en reste pas moins dangereux !
actors.mobs.elemental$newbornfireelemental.desc_boss=En raison de la nature chaotique de son invocation, cet élémentaire ne peut propager le feu que dans des explosions imprécises après s'être chargé pour un tour.
actors.mobs.elemental$newbornfireelemental.desc_ally=Parce que cet élémentaire a été invoqué par un sort, il a un peu plus de contrôle sur sa flamme. Il est incapable de faire des attaques à distance, mais enflammera les ennemis qu’il attaque en mêlée.
actors.mobs.elemental$newbornfireelemental.discover_hint=Vous pouvez trouver cet ennemi durant une quête.
actors.mobs.elemental$frostelemental.name=élémentaire de glace
actors.mobs.elemental$frostelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de glace sont un type commun d'élémentaires qui affaiblissent leurs ennemis avec une magie glaciale. Ils gèleront leur cible avec des attaques de mêlée et quelques tirs à distance. Leur magie est beaucoup plus puissante dans l'eau.
actors.mobs.elemental$shockelemental.name=élémentaire de foudre
actors.mobs.elemental$shockelemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de foudre sont un type peu fréquent d'élémentaires qui perturbent leurs ennemis avec de l'électricité et des flashs de lumière. En mêlée ils électrocuteront les ennemis proches, et infligeront des dégâts bonus si ils sont dans l'eau. Ils vont également converger un rayon de lumière sur leur cible, les aveuglant temporairement.
actors.mobs.elemental$chaoselemental.name=élémentaire du chaos
actors.mobs.elemental$chaoselemental.desc=Les élémentaires sont des créatures chaotiques qui sont souvent invoqués lorsque la puissante magie occulte n'est pas contrôlée. Les élémentaires ont une intelligence minimale et sont généralement associés à un type particulier de magie.\n\nLes élémentaires de chaos sont des élémentaires rares et dangereux n'ayant pas réussi à s'imprégner d'un élément en particulier. Ils libéreront leur magie sauvage imprédictible quand ils attaquent.

actors.mobs.eye.name=œil maléfique
actors.mobs.eye.deathgaze_kill=Le regard mortel vous a tué...
actors.mobs.eye.desc=Les yeux maléfiques sont des sphères d'énergie démoniaque flottantes. Bien que capables d'attaquer au corps à corps, leur vraie force vient de leur magie.\n\nAprès avoir emmagasiné de l'énergie sur une courte période, l’œil maléfique la relâchera sous la forme d'un rayon destructeur appelé le _regard mortel._ Tout ce qui est dans le champ visuel de l’œil maléfique recevra d'important dégâts. Les aventuriers avisés chercheront un abri.

actors.mobs.fetidrat.name=rat puant
actors.mobs.fetidrat.desc=Quelque chose ne colle pas avec ce rat. Sa fourrure noire de graisse ainsi que sa peau pustuleuse le différencient des rats sains. Ses yeux vert pâle le rendent encore plus menaçant.\n\nLe rat entraîne avec lui un nuage de puanteur horrible qui s'accroît avec sa proximité.\n\nDe la vase noire goutte de sa bouche, elle ronge le sol, mais semble se dissoudre dans l'eau.
actors.mobs.fetidrat.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.fungalcore.name=noyau fongique
actors.mobs.fungalcore.desc=Ce champignon gigantesque doit être la source de toute l'activité fongique de cette caverne.

actors.mobs.fungalsentry.name=sentinelle fongique
actors.mobs.fungalsentry.desc=Ce champignon particulièrement grand agit comme un organe de défense pour le réseau fongique vivant dans cette caverne.\n\nIl est immobile mais tirera des jets de poison très précis sur tout ce qui entre dans sa ligne de mire. Même si l'impact de ces jets est relativement faible, _ils peuvent accumuler une quantité mortelle de poison très rapidement._ Même s'il peut être tué, il est certainement plus sûr de l'éviter.

actors.mobs.fungalspinner.name=araignée fongique
actors.mobs.fungalspinner.desc=Cette araignée des cavernes semble être contrôlée par un champignon parasite. Le champignon a aussi changé ses aptitudes, remplaçant ses glandes de soie et de venin par des masses fongiques.\n\nL'araignée fongique va cracher sur vous des spores au lieu de toiles, ce qui va étendre la végétation fongique et potentiellement vous enraciner. Même si elle ne peut pas empoisonner, l'araignée fongique gagnera une grande résistance aux dégâts si elle se trouve à côté de n'importe quel champignon.

actors.mobs.ghoul.name=goule naine
actors.mobs.ghoul.desc=Alors que la société naine commençait lentement à s'effondrer et que le roi actuel des nains prenait le pouvoir absolu, ceux qui étaient faibles ou qui lui résistaient ne furent jamais revus. Alors que le roi devenait plus habile à manier la magie noire, il a plié ces nains à sa volonté, et maintenant ils constituent les fantassins de son armée.\n\nLes goules ne sont pas particulièrement fortes seules, mais voyagent toujours en groupe et sont beaucoup plus difficiles à tuer en grand nombre. _Lorsqu'une goule est vaincue, elle se réveillera après quelques tours tant qu'une autre goule se trouve à proximité._

actors.mobs.gnoll.name=éclaireur gnoll
actors.mobs.gnoll.desc=Les Gnolls sont des humanoïdes à l'aspect de hyène. Ils habitent les égouts et les donjons, s'aventurant de temps en temps à la surface pour des pillages. Les éclaireurs gnolls sont les membres de base de la meute, pas aussi forts que les brutes et pas aussi intelligents que les shamans.

actors.mobs.gnollexile.name=exilé gnoll
actors.mobs.gnollexile.desc=Ce gnoll à la fourrure grise a une grande marque sur son épaule qui indique son statut d'exilé. Les gnolls sont souvent exclus de leur communauté s'ils ignorent les ordres ou violent des lois. Pour survivre, les exilés ont besoin d'être fort et avisés, et celui-ci a l'air de savoir se servir de sa lance.
actors.mobs.gnollexile.desc_passive=_L'exilé gnoll ne cherche pas à vous attaquer._ Il n'a pas l'air aussi agressif que les autres gnolls du coin et pense sans doute que vous combattre n'en vaut pas la peine. Vous pouvez le laisser passer, mais son sac à dos doit être plein d'objets utiles...
actors.mobs.gnollexile.desc_aggro=_L'exilé gnoll regarde autour de lui avec un air méchant._ Quelque chose l'a décidé à se battre finalement. Faites attention à sa lance !
actors.mobs.gnollexile.seen_passive=Le gnoll avec une lance vous regarde avec attention, mais ne se prépare pas à se battre.
actors.mobs.gnollexile.seen_aggro=Le gnoll avec une lance se prépare à vous attaquer !

actors.mobs.gnollgeomancer.name=géomancien gnoll
actors.mobs.gnollgeomancer.warning=Le géomancien commence à remuer. Assurez vous d'être prêt avant de continuer !
actors.mobs.gnollgeomancer.alert=Le géomancien s'est réveillé ! La caverne entière semble se transformer tandis qu'il saute au loin en riant follement !
actors.mobs.gnollgeomancer.rock_kill=Le rocher volant vous a tué...
actors.mobs.gnollgeomancer.rockfall_kill=Les pierres qui s'écroulent vous ont tué...
actors.mobs.gnollgeomancer.desc=Ce gnoll sénior impressionnant par sa taille semble être la source de toute la magie tellurique des environs et le point central de toute l'activité gnoll. Contrairement aux sapeurs gnolls des lieux, le géomancien est expert en magie et ne peut être blessé par des pierres lancées ou qui lui tombent dessus. Cependant, il n'a aucun moyen de se battre au corps à corps.
actors.mobs.gnollgeomancer.desc_armor=Le géomancien est actuellement protégé par une couche d'armure en pierre. _Vous devez vous approcher et la briser avec votre pioche avant de pouvoir blesser le géomancien._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Un sapeur gnoll proche tient un appareil qui contient le pouvoir d'armure de pierre du géomancien. Vous ne pourrez pas le blesser actuellement ! _
actors.mobs.gnollgeomancer.desc_sleeping=Ce shaman gnoll de taille impressionnante est recouvert d'une couche de pierre, et ressemble comme deux gouttes d'eau à une statue. Si vous regardez attentivement, vous voyez la couche de pierre bouger lentement au rythme de la respiration du gnoll sénior. Il ne peut pas être blessé quand il est protégé par de la pierre comme maintenant, et il semble apprécier sa sieste sous cette couche protectrice.\n\nVous pouvez probablement casser la couche de pierre avec votre pioche, mais _préparez-vous à combattre si vous le faites._ Le géomancien semble être la source de la magie tellurique des environs, et la tête pensante de l'activité gnoll. _Tuer les gnolls éparpillés dans les environs avant de le combattre serait une bonne idée._
actors.mobs.gnollgeomancer.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.gnollguard.name=garde gnoll
actors.mobs.gnollguard.def_verb=bloqué
actors.mobs.gnollguard.spear_warn=Le gnoll effectue un coup vicieux avec la pointe de sa lance !
actors.mobs.gnollguard.desc=Un gnoll large et patibulaire portant une lance et un bouclier, mais pas de casque. Ces gardes sont vraisemblablement des brutes en formation, rompus à l'art de protéger la mine de la vie sauvage environnante.\n\nLe garde gnoll est assez fort pour manier la lance d'une main, mais pas très efficacement. _Il a besoin d'espace pour la manier correctement à distance, et il vous fera peu de dégâts si vous vous approchez au corps à corps._
actors.mobs.gnollguard.desc_armor=_Un gnoll sapeur proche tient un appareil qui lui confère une armure terrestre, qui réduit grandement les dégâts qu'il subit._
actors.mobs.gnollguard.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.gnollsapper.name=gnoll sapeur
actors.mobs.gnollsapper.desc=Un gnoll petit et faible mais néanmoins intelligent, pourvu d'une fourrure pâle et d'une sacoche pleine de divers gadgets. Ils semblent être là pour participer à la recherche et au minage de l'or noir et ont un garde assigné leur protection. Ils sont capables de se battre, mais leurs attaques sont ridiculement faibles, pas plus fortes que celles d'un gnoll éclaireur.\n\nAu lieu de combattre directement, les sapeurs préfèrent utiliser les nombreux gadgets en leur possession afin d'attaquer grâce à l'environnement rocheux. Ils ne connaissent aucune magie tellurique et vont donc attaquer sans relâche grâce à leurs gadgets. _Il doit y avoir de nombreuses manières de retourner ces attaques contre eux ou leurs gardes._
actors.mobs.gnollsapper.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.gnolltrickster.name=filou gnoll
actors.mobs.gnolltrickster.desc=Une drôle de créature, même selon les standards gnolls. Penché en avant avec un sourire vicieux on dirait qu'il berce le sac qui pend sur son épaule. Ses yeux sont grand ouverts, emplis d'un mélange de peur et d'excitation. \n\nDans son sac se trouve un grand nombre de dards mal conçus, ils semblent tous recouverts d'une variété de substances nocives.
actors.mobs.gnolltrickster.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.goldenmimic.name=mimique d'or
actors.mobs.goldenmimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elles choisiront presque toujours la silhouette d'un coffre au trésor, car elles savent comment attirer les aventuriers imprudents.\n\nLes mimiques dorées sont des plus puissantes mimiques qui essaieront d'attirer les aventuriers les plus puissants. Elles contiennent un meilleur butin, mais sont beaucoup plus dangereuses que les mimiques normales.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqué
actors.mobs.golem.desc=Les golems sont une tentative de corriger les failles précédentes de la machinerie naine via l'utilisation nouvelle de la magie par les nains. Ils sont beaucoup plus compacts et efficaces par rapport au DM-300 tout en restant aussi mortels.\n\nAlors que les golems sont encore trop grands pour passer dans les tunnels étroits du donjon, les nains leur ont donné de nouvelles capacités magiques pour compenser. Les golems peuvent se téléporter entre les pièces et téléporter les ennemis lorsqu'ils sont hors de portée.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP !
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Le Goo commence à pomper son énergie !
actors.mobs.goo.enraged=enragé
actors.mobs.goo.gluuurp=GLUUUURP !
actors.mobs.goo.rankings_desc=Absorbé par le Goo
actors.mobs.goo.desc=On ne sait pas grand chose du Goo. Il est fort probable que ce soit un assemblage de substances infectes des égouts qui auraient d'une manière ou d'une autre acquis une forme d'intelligence basique. Quoi qu'il en soit, le Goo doit sûrement son existence à la magie noire.\n\nSa nature gélatineuse lui a permis d'absorber énormément d'énergie noire, vous frissonnez rien que de le sentir proche. Si le Goo vous attaque avec cette énergie, vous ne ferez pas de vieux os.

actors.mobs.greatcrab.name=grand crabe
actors.mobs.greatcrab.noticed=Le crabe a bloqué votre attaque avec sa pince gigantesque.
actors.mobs.greatcrab.def_verb=bloqué
actors.mobs.greatcrab.desc=Ce crabe est gigantesque, même comparé aux autres crabes. Sa carapace bleue est couverte de fissures et de bernacles, révélant son grand âge. Il se déplace lentement, contrebalançant avec peine le poids son énorme pince. \n\nLe fait que ce crabe n'ait qu'une pince est compensé par la taille de cette dernière. Chaque fois qu'il voit une menace, il la brandit devant lui, s'en servant comme d'un bouclier impénétrable. Par contre, il ne peut pas bloquer les attaques qu'il ne voit pas venir et n'en bloque qu'une à la fois.
actors.mobs.greatcrab.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.guard.name=maton
actors.mobs.guard.scorpion=Venez ici !
actors.mobs.guard.def_verb=bloqué
actors.mobs.guard.desc=Autrefois gardiens de la prison, ces gardes ne se distinguent plus des détenus depuis belle lurette. Ils se traînent comme des zombies errant sans but dans les corridors à la recherche de tout ce qui n'y serait pas à sa place, un peu comme vous !\n\nIls portent des chaînes autour de leurs hanches, peut-être pour attirer les ennemis à bout portant.

actors.mobs.hermitcrab.name=crabe-hermite
actors.mobs.hermitcrab.def_verb=bloqué
actors.mobs.hermitcrab.desc=Allez savoir pourquoi, mais ce crabe d'égout a décidé de porter une moitié brisée de tonneau sur sa tête ! Le poids supplémentaire le ralentit à une vitesse normale, mais il a aussi une défense considérablement accrue. Vous avez l'impression d'entendre quelque chose être balloté dans le tonneau...

actors.mobs.mimic.name=mimique
actors.mobs.mimic.reveal=Ce coffre est un mimique !
actors.mobs.mimic.hidden_hint=Ce coffre a quelque chose de bizarre... S'en approcher et essayer de l'ouvrir pourrait être une mauvaise idée.
actors.mobs.mimic.desc=Les mimiques sont des créatures magiques pouvant prendre n'importe quelle apparence. Dans le donjon elle choisiront presque toujours la silhouette d'un coffre au trésor, car elles savent comment attirer les aventuriers imprudents.\n\nLes mimiques sont de belles teignes, mais offrent bien souvent plus de trésors qu'un coffre normal.
actors.mobs.mimic.discover_hint=Vous pouvez trouver cet ennemi n'importe où dans le donjon.

actors.mobs.necromancer.name=nécromant
actors.mobs.necromancer.desc=Ces apprentis mages sombres affluent dans la prison, car c'est le meilleur endroit pour pratiquer leur sinistre art.\n\nLes nécromants invoqueront et renforceront des squelettes pour qu'ils se battent pour eux. Éliminer le nécromant détruira aussi son invocation.
actors.mobs.necromancer$necroskeleton.name=squelette du nécromant
actors.mobs.necromancer$necroskeleton.desc=Ce squelette a été invoqué par un nécromant. Il se comporte comme un squelette normal mais mourra quand le nécromant qui l’a invoqué sera tué.

actors.mobs.mob.died=Vous entendez quelque chose mourir au loin.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Tué par : %s
actors.mobs.mob.discover_hint=Vous pouvez trouver cet ennemi dans une certaine région du donjon.

actors.mobs.monk.name=moine nain
actors.mobs.monk.def_verb=bloqué
actors.mobs.monk.parried=paré
actors.mobs.monk.desc=Ces moines sont des fanatiques qui se sont consacrés à protéger leur roi par la force physique. Leur dévotion est si grande qu'ils ont vendu leurs esprits à leur roi et parcourent maintenant la ville naine comme des zombies sans libre-arbitre.\n\nLes moines s'appuient uniquement sur l'art du corps à corps et sont capables d'utiliser leurs mains nues à la fois pour l'attaque et la défense. Quand ils sont concentrés, les moines pareront la prochaine attaque physique utilisée contre eux, même si elle était garantie de toucher. Les moines développent leur concentration plus rapidement lorsqu'ils se déplacent et plus lentement lorsqu'ils sont en combat direct.
actors.mobs.monk$focus.name=concentré
actors.mobs.monk$focus.desc=Ce moine est parfaitement concentré sur sa cible et semble anticiper ses mouvements avant même qu'elle ne les réalise.\n\nConcentré, la prochaine attaque physique contre ce moine est garantie d'échouer, quelles que soient les circonstances. Parer cette attaque épuisera l'attention du moine, et il devra la réacquérir pour parer à nouveau. Les moines se concentrent plus rapidement lorsqu'ils se déplacent.

actors.mobs.phantompiranha.name=piranha fantomatique
actors.mobs.phantompiranha.teleport_away=Le piranha fantomatique se téléporte...
actors.mobs.phantompiranha.desc=Les piranhas fantomatiques sont une espèce rare de piranhas avec des capacités magiques et un corps étrangement translucide. Ils peuvent se téléporter quand ils sont attaqués, autant pour s'échapper que pour se rapprocher de leur proie !\n\nBien qu'ils soient difficiles à combattre, leur viande est recherchée pour ses propriétés magiques.

actors.mobs.piranha.name=piranha géant
actors.mobs.piranha.desc=Ces poissons carnivores sont élevés spécialement pour protéger les zones submergées. Leur morsure est mortelle, et il vaut mieux éviter de les confronter directement.
actors.mobs.piranha.discover_hint=Vous pouvez trouver cet ennemi n'importe où dans le donjon.

actors.mobs.pylon.name=pylône électrique
actors.mobs.pylon.desc_inactive=Un pylône électrique, destiné à réguler l'électricité qui alimente la machinerie dans la zone.\n\nLe pylône est actuellement inactif et insensible aux dégâts.
actors.mobs.pylon.desc_active=Un pylône électrique, destiné à réguler l'électricité qui alimente la machinerie dans la zone. Le pylône est entouré d'arcs électriques, cette électricité est ce qui doit surcharger le DM-300 !\n\nDans cet état, le pylône est vulnérable, mais provoquera des arcs électriques sur les cases adjacentes qui tourneront dans le sens des aiguilles d'une montre. Étant composé essentiellement de métal, le pylône résiste très bien aux dégâts.

actors.mobs.rat.name=rat marsupial
actors.mobs.rat.desc=Les rats marsupiaux sont agressifs, mais comptent parmi les habitants les plus faibles des égouts. Ils font de méchantes morsures, mais ne représentent un danger mortel qu'en grand nombre.

actors.mobs.ripperdemon.name=démon éventreur
actors.mobs.ripperdemon.leap=Le démon éventreur se prépare à bondir !
actors.mobs.ripperdemon.desc=Ces créatures horrifiques sont le résultat des nombreux cadavres des nains de cette région utilisés par des forces démoniaques. Les éventreurs sont des créatures macabres et décharnés qui ressemblent aux nains, mais avec des corps brisés et de longues griffes acérées faites d'os.\n\nLes démons éventreurs ne sont pas particulièrement résistants, mais ils sont dangereux et agiles. Ils sont capables de bondir sur de longues distances pour atteindre rapidement leurs cibles avant de les entailler avec leurs griffes.

actors.mobs.rotheart.name=cœur de pourriture
actors.mobs.rotheart.desc=Le fruit de la rancebaie est véritablement unique. Au lieu de se décomposer pour fournir des nutriments, le fruit grandit, se durcit et emprisonne la graine. Il fournit une protection aux organes internes qui grandissent dans le fruit. Cet énorme globe est désigné comme le cœur d'une plante adulte de rancebaie.
actors.mobs.rotheart.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.rotlasher.name=fouet pourri
actors.mobs.rotlasher.desc=Les fouets pourris font partie des racines d'une rancebaie adulte, et sont également son moyen de défense principal. Les fouets sont ancrés au sol, mais ils frappent violemment tout ce qui passe à leur portée avoir pris un moment pour les détecter. Sans ennemi à portée, ils restent immobiles, tentant de se fondre dans la végétation environnante.
actors.mobs.rotlasher.discover_hint=Vous pouvez trouver cet ennemi durant une quête.

actors.mobs.scorpio.name=scorpion
actors.mobs.scorpio.desc=Ces énormes démons arachnéens évitent le corps-à-corps par tous les moyens, lançant leurs pointes crantées handicapantes du plus loin possible.

actors.mobs.senior.name=moine supérieur
actors.mobs.senior.desc=Ces moines sont des fanatiques qui se sont consacrés à protéger leur roi par la force physique. Leur dévotion est si grande qu'ils ont vendu leurs esprits à leur roi et parcourent maintenant la ville naine comme des zombies sans libre-arbitre.\n\nCe moine maîtrise parfaitement l'art du combat à main nues, et se concentre beaucoup plus rapidement en mouvement que les autres moines. Quand ils deviennent concentrés, les moines pareront la prochaine attaque physique utilisée contre eux, même si elle est garantie de toucher. Les moines développent leur concentration plus rapidement lorsqu'ils se déplacent et plus lentement lorsqu'ils sont en combat direct.

actors.mobs.shaman.name=chaman gnoll
actors.mobs.shaman.bolt_kill=Le missile magique vous a tué...
actors.mobs.shaman.desc=Les chamans gnolls sont les gnolls les plus intelligents, utilisant les sorts de combat pour compenser leur manque de force. Très respectés dans la société gnoll, ils n'en demeurent pas moins les plus faibles physiquement.
actors.mobs.shaman$redshaman.spell_desc=Ce shaman porte un masque rouge, et se sert d'une magie qui _réduit temporairement votre puissance d'attaque._
actors.mobs.shaman$blueshaman.spell_desc=Ce shaman porte un masque bleu, et se sert de magie qui _augmente temporairement les dégâts que vous encaissez._
actors.mobs.shaman$purpleshaman.spell_desc=Ce shaman porte un masque violet, et se sert d'une magie maléfique qui _réduit temporairement votre précision et votre esquive._

actors.mobs.armoredbrute.name=brute blindée
actors.mobs.armoredbrute.desc=Les brutes gnoll les plus expérimentées portent souvent une armure puissante pour montrer leur statut. L'armure rend ces brutes beaucoup plus résistantes aux dommages physiques, et une discipline de fer leur permet d'être enragées beaucoup plus longtemps avant de succomber à leurs blessures.

actors.mobs.skeleton.name=squelette
actors.mobs.skeleton.explo_kill=Vous avez été tué par l'explosion des os...
actors.mobs.skeleton.def_verb=bloqué
actors.mobs.skeleton.desc=Les squelettes sont composés des os des aventuriers malchanceux et des résidents de la prison, ils sont animés par les effluves de magie maléfique provenant des profondeurs. Après avoir été suffisamment endommagés, les squelettes vont se désintégrer dans une explosion d'os. Les éclats de cette explosion sont dangereux pour tout ce qui se trouve autour, mais une armure est très efficace pour en atténuer les effets.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloqué
actors.mobs.slime.desc=Les slimes sont des créatures étranges, légèrement magiques avec un corps extérieur caoutchouteux et un noyau liquide. Les égouts leur fournissent une grande quantité d’eau et de nutriments.\n\nEn raison de leur membrane externe élastique, il est difficile d’infliger plus de _6 dégâts_ aux slimes avec une attaque.

actors.mobs.snake.name=serpent d'égouts
actors.mobs.snake.hint=Essayez d'utiliser le bouton examiner sur un serpent pour apprendre comment les contrer.
actors.mobs.snake.desc=Ces gigantesques serpents sont capable de se glisser rapidement hors des coups, les rendant relativement durs à toucher. Cependant, les attaques magiques ou les attaques surprises sont capables de les prendre au dépourvu.\n\nVous pouvez faire une attaque surprise en attaquant quand vous êtes hors du champ de vision du serpent. L'une des méthodes est de laisser le serpent vous suivre pendant que vous traversez une porte et de _l'attaquer dès qu'il ouvre la porte._

actors.mobs.spectralnecromancer.name=Nécromant astral
actors.mobs.spectralnecromancer.desc=Si les squelettes sont l'apanage du nécromant, certains leurs préfèrent des invocations moins tangibles. Les nécromants astraux ont choisi d'invoquer des spectres !\n\nLes spectres sont individuellement moins forts que les squelettes mais leurs maîtres n'hésitent pas à en invoquer plusieurs !

actors.mobs.spinner.name=araignée des cavernes
actors.mobs.spinner.desc=Ces araignées verdâtres velues essayent d'éviter le combat direct au corps-à-corps. Elles préfèrent attendre de loin que leurs victimes engluées dans leurs toiles meurent lentement de leurs morsures empoisonnées. Elles sont capables de jeter leurs toiles sur de grandes distance, bloquant stratégiquement les chemins de leurs proie.

actors.mobs.statue.name=statue animée
actors.mobs.statue.def_verb=bloqué
actors.mobs.statue.desc=Vous pouvez penser que c'est juste une autre des nombreuses statues inanimées de ce donjon, mais ses yeux rouges luisants la trahissent.
actors.mobs.statue.desc_weapon=Alors que la statue elle-même est faite de pierre, l'arme qu'elle brandit (_%s_) semble réelle.
actors.mobs.statue.discover_hint=Vous pouvez trouver cet ennemi n'importe où dans le donjon.

actors.mobs.succubus.name=succube
actors.mobs.succubus.desc=Les succubes sont des démons se métamorphosant et manipulant l'esprit de leurs proies. Celle-ci a pris l'apparence d'une belle femme, quoique assez pâle et d'un style gothique quelque peu dérangeant. Peut-être veut-elle attirer des sorciers nains ?\n\nLes succubes charmeront temporairement leurs ennemis lorsqu'elles attaquent, les rendant incapables de riposter directement. Lorsqu'une succube attaque un ennemi charmé, elle lui volera un peu de son essence vitale.

actors.mobs.swarm.name=essaim de mouches
actors.mobs.swarm.desc=Le mortel essaim de mouches bourdonne avec colère. Toute attaque non magique le coupera en deux essaims plus petits mais tout aussi dangereux.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Je te tiens, %s !
actors.mobs.tengu.interesting=Rendons les choses plus intéressantes...
actors.mobs.tengu.notice_have=Je te tiens, %s !
actors.mobs.tengu.defeated=Enfin libre...
actors.mobs.tengu.rankings_desc=Assassiné par le Tengu
actors.mobs.tengu.desc=Un célèbre et mystérieux assassin, nommé après le masque qui lui est greffé sur le visage.\n\nTengu est maintenu au sol par de grandes boucles aux poignets et genoux, bien qu'il semble s'être libéré de ses chaînes depuis longtemps.\n\nIl essayera d'utiliser des pièges, la magie d'illusion et des attaques précises pour éliminer la seule chose stoppant son évasion : vous.

actors.mobs.tengu$bombability$bombblob.desc=Un nuage de fumée surchauffée s’élève ici. Attention, ça va exploser !
actors.mobs.tengu$bombability$bombitem.name=Bombe fumigène
actors.mobs.tengu$bombability$bombitem.cant_pickup=C'est ancrée au sol, vous ne pouvez pas la déplacer !
actors.mobs.tengu$bombability$bombitem.desc=Tengu a lancé une étrange bombe fumigène, qui projette une épaisse fumée chaude. Elle fait un bruit de tic-tac fort, comme si son compte à rebours amenait à une explosion !\n\nLa bombe s’est ancrée au sol, vous ne pouvez pas la ramasser.

actors.mobs.tengu$fireability$fireblob.desc=Tengu a jeté ici une fine poudre qui semble se transformer en vapeur, elle est sur le point de s’enflammer !

actors.mobs.tengu$shockerability$shockerblob.desc=De l’énergie électrique se forme ici, tout ce qui se trouve sur cette case sera électrocuté au prochain tour !
actors.mobs.tengu$shockerability$shockeritem.name=Choqueur
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Il y a trop d’électricité, vous ne pouvez pas l’attraper !
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu a jeté une curieuse machine ici, qui semble être faite de pièces de DM-100. La machine produit constamment de l’électricité autour d'elle selon un paterne prévisible.\n\nAvec toute l’électricité qui tourne autour, il n’y a aucun moyen que vous puissiez ramasser cela.

actors.mobs.thief.name=voleur fou
actors.mobs.thief.stole=Le voleur vous dérobe votre %s !
actors.mobs.thief.carries=\n\nLe voleur porte un _%s._ Évidemment volé.
actors.mobs.thief.escapes=Le voleur s'enfuit avec votre %s !
actors.mobs.thief.desc=Même si ces prisonniers errent libres de leurs cellules, ce lieu reste une prison. Avec le temps, cet endroit a pris leur esprit autant que leur liberté. Il y a longtemps que ces voleurs fous et bandits ont oublié qui ils sont et pourquoi ils volent.\n\nCes ennemis vont plus souvent voler et s'enfuir que se battre. Gardez-les toujours en vue, ou vous risquez de ne jamais revoir vos objets volés.

actors.mobs.tormentedspirit.name=esprit tourmenté
actors.mobs.tormentedspirit.desc=Les esprits tourmentés sont des âmes sans mauvaises intentions victimes d'une malédiction. Tant qu'ils sont maudits ils vous attaqueront comme un spectre, mais sont aussi plus puissants qu'eux !\n\nIl est possible de purifier ces esprits en utilisant le bon objet à côté d'eux. Si la malédiction est levée ils en seront sans doute reconnaissants...
actors.mobs.tormentedspirit.thank_you=Merci...

actors.mobs.warlock.name=nain sorcier
actors.mobs.warlock.bolt_kill=Le projectile d'ombre vous a tué...
actors.mobs.warlock.desc=Alors que les intérêts des nains sont passés de l'ingénierie aux arts des arcanes, les sorciers sont arrivés au pouvoir dans la ville. Ils ont commencé avec la magie élémentaire, mais sont rapidement passés à la démonologie et à la nécromancie. Le plus puissant de ces sorciers s'empara du trône de la cité naine, et ses cohortes furent autorisées à continuer à pratiquer leur magie noire, tant qu'elles lui prêtent allégeance.\n\nCes démonistes possèdent une puissante magie perturbatrice et peuvent temporairement _entraver la magie d'amélioration appliquée à votre équipement_. Plus un objet est amélioré, plus il sera affecté.

actors.mobs.wraith.name=spectre
actors.mobs.wraith.desc=Un spectre est l'esprit vengeur d'un pécheur, dont le tombeau ou la tombe a été dérangé. Étant une entité éthérée, elle est très difficile à toucher avec une arme normale.
actors.mobs.wraith.discover_hint=Vous pouvez trouver cet ennemi n'importe où dans le donjon.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=JE. TE. VOIS.
actors.mobs.yogdzewa.darkness=L'obscurité se rapproche...
actors.mobs.yogdzewa.hope=TON. ESPOIR. EST. UNE. ILLUSION.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa est un ancien Dieu, une grande monstruosité qui a atteint le monde des mortels et dévore ces derniers pour soutenir sa croissance sans fin. Les nains ont dû attirer l'attention de cette horreur cosmique en jouant avec la magie noire et essayent depuis de la contenir.\n\nYog-Dzewa est originaire d'une dimension de pur chaos magique et ne peut pas amener sa vraie forme dans ce monde. Cependant, il a créé des avatars et a invoqué des larbins démoniaques pour le servir.\n\nL'œil géant est le point central du pouvoir de Yog-Dzewa dans ce monde. Bien que l'œil lui-même soit immobile, il peut lancer des puissants rayons de magie démoniaque et invoquer une variété de larbins pour l'aider.
actors.mobs.yogdzewa.desc_spawners=Vous pouvez sentir des vagues d'énergie démoniaque irradier votre œil depuis les étages inférieurs. _Quelque chose que vous avez laissée en vie là-haut_ doit renvoyer de l'énergie à Yog-Dzewa. _Le dieu démoniaque utilisera cette énergie pour invoquer des sbires plus puissants !_
actors.mobs.yogdzewa$larva.name=larve de dieu
actors.mobs.yogdzewa$larva.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Ces petites progénitures de Yog-Dzewa sont de simples sbires qui sont faciles à produire. Bien que faibles individuellement, ils sont invoqués rapidement et peuvent devenir écrasants en nombre.
actors.mobs.yogdzewa$yogripper.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Dévoré par Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Le poing est invulnérable quand il est proche de l'œil !
actors.mobs.yogfist.rankings_desc=Dévoré par Yog-Dzewa
actors.mobs.yogfist.desc=Ce poing est un aspect du pouvoir de Yog-Dzewa. Les poings sont liés au pouvoir de Yog-Dzewa et seront protégés de tout dommage quand ils sont proches de l'œil.
actors.mobs.yogfist$burningfist.name=poing enflammé
actors.mobs.yogfist$burningfist.desc=Ce poing est formé par une magie chaotique de feu ardent. Lorsqu'il se déplace, il embrase constamment le terrain qui l'entoure. Il est également capable de tirer des boules de feu, qui propagent des flammes à l'endroit où elles frappent.\n\nLa capacité du poing à propager des flammes est supprimée lorsqu'il est à proximité d'eau, mais sa chaleur est si élevée que l'eau qui l'entoure s'évapore en un instant !
actors.mobs.yogfist$soiledfist.name=poing terreux
actors.mobs.yogfist$soiledfist.desc=Ce poing est formé par la magie chaotique de la terre. En se déplaçant, il fera constamment pousser de la végétation autour de lui. Il peut également provoquer des explosions telluriques qui piégeront sa cible dans des vignes et des racines à croissance rapide !\n\nLe poing tire sa puissance de cette vie végétale, il résistera d'autant mieux aux dommages qu'il y a de végétation à proximité !
actors.mobs.yogfist$rottingfist.name=poing pourrissant
actors.mobs.yogfist$rottingfist.desc=Ce poing est formé à partir de corruption vivante. C'est une masse imposante de chair en décomposition qui peut répandre une vase caustique au contact et un gaz toxique à distance. Pire encore, la grande masse du poing le fait saigner au lieu de l'endommager directement.\n\nL'eau peut être utilisée pour laver la vase, mais le poing est également capable d'absorber de l'eau pour se soigner ! De plus, endommager le poing pendant qu'il saigne provoquera le rafraîchissement du saignement, mais pas son accumulation !
actors.mobs.yogfist$rustedfist.name=poing rouillé
actors.mobs.yogfist$rustedfist.desc=Ce poing est formé de métal vivant. Il s'agit d'une masse imposante de métal mouvant qui a de puissantes attaques rapprochées et peut paralyser ses cibles à distance. En raison de son énorme masse, le poing subira des dégâts au fil du temps au lieu d'être endommagé directement.\n\nLe poing est cependant assez rigide et ne peut pas se déplacer dans des passages étroits. De plus, bien que les dégâts soient lents à se manifester, les dégâts différés continueront à augmenter si le poing est frappé plusieurs fois.
actors.mobs.yogfist$brightfist.name=poing de lumière
actors.mobs.yogfist$brightfist.teleport=Le poing se téléporte au loin en un éclat de lumière qui vous aveugle fortement !
actors.mobs.yogfist$brightfist.desc=Ce poing est composé d'une énergie lumineuse pure. Il est capable de lancer de puissants rayons de lumière à chaque tour ! Ces rayons vous aveugleront temporairement en plus de vous infliger de lourds dégâts. Le poing est également capable d'émettre brièvement une lumière aveuglante dans toute l'arène lui permettant de s'échapper !\n\nCependant, le poing n'a pas de capacité spéciale qu'il peut utiliser en mêlée.
actors.mobs.yogfist$darkfist.name=poing de ténèbres
actors.mobs.yogfist$darkfist.teleport=Le poing se téléporte dans une explosion d'obscurité qui éteint votre source de lumière!
actors.mobs.yogfist$darkfist.desc=Ce poing est constitué d'énergie sombre pure. Il est capable de tirer de puissantes explosions de magie sombre à chaque tour ! Ces explosions affaibliront votre source de lumière et infligeront de gros dégâts. Le poing est également capable de plonger temporairement l'arène dans le noir pour s'échapper !\n\nCependant, il n'a aucune capacité qu'il peut utiliser en mêlée.


