actors.blobs.electricity.desc=Un campo elettrico sta scintillando vivamente in questo punto.
actors.blobs.electricity.rankings_desc=Fulminato
actors.blobs.electricity.ondeath=Sei stato folgorato a morte...

actors.blobs.fire.desc=Qui sta infuriando un incendio.

actors.blobs.foliage.desc=Raggi di luce perforano l'oscurità del giardino sotterraneo.

actors.blobs.freezing.desc=L'aria è innaturalmente gelida in questo punto.

actors.blobs.goowarn.desc=Qui stanno sciamando particelle di energia oscura!

actors.blobs.inferno.desc=Qui sta infuriando un inferno di fiamme.

actors.blobs.paralyticgas.desc=Qui sta turbinando una nube di gas paralizzante.

actors.blobs.smokescreen.desc=Qui sta turbinando una spessa nube di fumo nero.

actors.blobs.stenchgas.desc=Qui sta turbinando una nube di tanfo fetido.

actors.blobs.stormcloud.desc=Qui sta turbinando una nube di vapore acqueo tremolante.

