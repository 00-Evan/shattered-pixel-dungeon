#warrior
actors.hero.talent.hearty_meal.title=pasto abbondante
actors.hero.talent.hearty_meal.desc=_+1:_ Mangiare sotto il 50% di salute guarirà il Guerriero di _2 HP_, e di _3 HP_ quando è sotto il 25% di salute.\n\n_+2:_ Mangiare sotto il 50% di salute guarirà il Guerriero di _3 HP_, e di _5 HP_ quando è sotto il 25% di salute.
actors.hero.talent.armsmasters_intuition.title=intuizione del maestro d'armi
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Il Guerriero identifica armi e armatura _2x volte più velocemente_.\n\n_+2:_ Il Guerriero identifica armi e armatura _quando le equipaggia_.
actors.hero.talent.test_subject.title=cavia
actors.hero.talent.test_subject.desc=_+1:_ Il Guerriero guadagna _2 HP_ quando identifica un oggetto.\n\n_+2:_ Il Guerriero guadagna _3 HP_ quando identifica un oggetto.
actors.hero.talent.iron_will.title=volontà di ferro
actors.hero.talent.iron_will.desc=_+1:_ Lo scudo massimo generato dal sigillo del guerriero è _aumentato di 1_.\n\n_+2:_ Lo scudo massimo generato dal sigillo del guerriero è _aumentato di 2_.
actors.hero.talent.iron_stomach.title=stomaco di ferro
actors.hero.talent.iron_stomach.desc=_+1:_ Il Guerriero impiega 1 turno per mangiare e mentre sta mangiando ha il _75% di resistenza ai danni_.\n\n_+2:_ Il Guerriero impiega 1 turno per mangiare e mentre sta mangiando ha il _100% di resistenza ai danni_.

actors.hero.talent.restored_willpower.title=forza di volontà ristabilita.
actors.hero.talent.restored_willpower.desc=_+1:_ Usare una pozione della guarigione rigenererà istantaneamente il _67% dello scudo_ generato dal sigillo del guerriero.\n\n_+2:_ Usare una pozione della guarigione rigenererà istantaneamente il _100% dello scudo_ generato dal sigillo del guerriero.\n\nQuesto talento si attiva anche quando si usano pozioni o elisir basate su pozioni della guarigione.
actors.hero.talent.runic_transference.title=trasferimento runico
actors.hero.talent.runic_transference.desc=_+1:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali_ nello stesso modo in cui trasferisce un miglioramento.\n\n_+2:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali, potenti e maledetti_ nello stesso modo in cui trasferisce un miglioramento.
actors.hero.talent.lethal_momentum.title=inerzia letale
actors.hero.talent.lethal_momentum.desc=_+1:_ Quando il Guerriero arreca un colpo mortale con un'arma fisica, l'attacco ha _67% di probabilità_ di durare 0 turni.\n\n_+2:_ Quando il Guerriero arreca un colpo mortale con un'arma fisica, l'attacco ha _100% di probabilità_ di durare 0 turni.
actors.hero.talent.improvised_projectiles.title=proiettili improvvisati
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.

actors.hero.talent.hold_fast.title=tenetevi forte
actors.hero.talent.hold_fast.desc=_+1:_ Quando il Guerriero aspetta, egli riceve _+2 punti armatura_ finché non si muove.\n\n_+2:_ Quando il Guerriero aspetta, egli riceve _+4 punti armatura_ finché non si muove.\n\n_+3:_ Quando il Guerriero aspetta, egli riceve _+6 punti armatura_ finché non si muove.
actors.hero.talent.strongman.title=uomo forte
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 8%_, rounded down.\n\n_+2:_ The Warrior's strength is _increased by 13%_, rounded down.\n\n_+3:_ The Warrior's strength is _increased by 18%_, rounded down.

actors.hero.talent.endless_rage.title=rabbia infinita
actors.hero.talent.endless_rage.desc=_+1:_ Il Berserker può raggiungere al massimo _115% di furia_.\n\n_+2:_ Il Berserker può raggiungere al massimo _130% di furia_.\n\n_+3:_ Il Berserker può raggiungere al massimo _145% di furia_.\n\nNota che la furia sopra a 100% non garantirà più di 50% di danno.
actors.hero.talent.berserking_stamina.title=stamina di berserking
actors.hero.talent.berserking_stamina.desc=_+1:_ The Berserker gains _25% more shield_ when berserking, and the berserking cooldown is reduced to _1.67 levels_ from 2.\n\n_+2:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is reduced to _1.33 levels_ from 2.\n\n_+3:_ The Berserker gains _75% more shield_ when berserking, and the berserking cooldown is reduced to _1 level_ from 2.
actors.hero.talent.enraged_catalyst.title=catalizzatore infuriato
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _17% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _33% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _50% more often_ at 100% rage.

actors.hero.talent.cleave.title=fendere
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.
actors.hero.talent.lethal_defense.title=difesa letale
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=combinazione potenziata
actors.hero.talent.enhanced_combo.desc=_+1:_ Quando il numero di combo del Gladiatore è almeno 7, il raggio di respinta del Clobber aumenta fino a 3, provoca vertigine, e può spingere nemici nei fossi.\n\n_+2:_ Oltre ai benefici di +1, quando il numero di combo del Gladiatore è almeno 9 la Parata funziona su molteplici attacchi.\n\n_+3:_ Oltre ai benefici di +1 e +2, il Gladiatore può balzare di combo/3 posizioni quando usa Slam, Crush, o Furia.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take _25%_ of his damage blocking power in damage.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take _50%_ of his damage blocking power in damage.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take _100%_ of his damage blocking power in damage.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 3 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 3 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 3 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 3 turns.
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 5 turns, that leap has a _24% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 5 turns, that leap has a _42% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 5 turns, that leap has a _56% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 5 turns, that leap has a _67% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Damage from shockwave has a _25% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+2:_ Damage from shockwave has a _50% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+3:_ Damage from shockwave has a _75% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also trigger on-hit effects like enchantments and combo.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _50% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _71% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _50% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _35% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _25% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=Pasto potenziato
actors.hero.talent.empowering_meal.desc=_+1:_ Assumere cibo garantisce al Mago _2 danni bonus_ nei prossimi 3 colpi di bacchetta magica.\n\n_+2:_ Assumere cibo garantisce al Mago _3 danni bonus_ nei prossimi 3 colpi di bacchetta magica.
actors.hero.talent.scholars_intuition.title=Intuizione dello studioso
actors.hero.talent.scholars_intuition.desc=_+1:_ Il Mago identifica le bacchette magiche _3 volte più veloce_.\n\n_+2:_ Il Mago identifica le bacchette magiche _quando le usa_.
actors.hero.talent.tested_hypothesis.title=ipotesi verificata
actors.hero.talent.tested_hypothesis.desc=_+1:_ Ogni volta che il Mago identifica un oggetto, guadagna _2 turni di ricarica della bacchetta_.\n\n_2+_: Ogni volta che il mago identifica un oggetto, guadagna _3 turni di ricarica della bacchetta_.
actors.hero.talent.backup_barrier.title=barriera di scorta
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _3 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.

actors.hero.talent.energizing_meal.title=Pasto energizzante
actors.hero.talent.energizing_meal.desc=_+1:_ Assumere cibo dà al mago un turno e gli garantisce _5turni di ricarica della bacchetta_.\n\n_+2:_ Assumere cibo dà al mago 1 turno e gli garantisce _8 turni di ricarica della bacchetta_.
actors.hero.talent.energizing_upgrade.title=Miglioria energizzante
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 5 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=mantenimento del bastone
actors.hero.talent.wand_preservation.desc=_+1:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta ha una _chance del 67%_ di venir restituita a +0.\n\n_+2:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta ha una _chance del 100%_ di venir restituita a +0.\n\nQuesto talento può mantenere una bacchetta fino a tre volte.
actors.hero.talent.arcane_vision.title=Visione arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quando il Mago colpisce con una bacchetta un nemico, guadagna la visione mentale per _10 turni_.\n\nQuando il Mago colpisce con una bacchetta un nemico, guadagna la visione mentale per _15 turni_.
actors.hero.talent.shield_battery.title=scudo batteria
actors.hero.talent.shield_battery.desc=_+1:_ Il Mago può colpirsi da solo con una bacchetta per convertirne tutte le cariche in uno scudo con un tasso del _5% degli HP massimi per carica_.\n\n_+2:_ Il Mago può colpirsi da solo con una bacchetta per convertirne tutte le cariche in uno scudo con un tasso del _7,5% degli HP massimi per carica_.

actors.hero.talent.empowering_scrolls.title=pergamene potenziate
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next wand zap will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next wand zap will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next wand zap will get _+3 levels_.
actors.hero.talent.ally_warp.title=dislocamento di alleati
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=colpo potenziato
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=carica mistica
actors.hero.talent.mystical_charge.desc=_+1:_ L'uso del suo bastone garantisce al Mago Guerriero _0.5 turni_ di ricarica dell'artefatto.\n\n_+2:_ L'uso del suo bastone garantisce al Mago Guerriero _1 turno_ di ricarica dell'artefatto.\n\n_+3:_ L'uso del suo bastone garantisce al Mago Guerriero _1.5 turni_ di ricarica dell'artefatto.
actors.hero.talent.excess_charge.title=carica in eccesso
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=sifone delle anime
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=divoratore di anime
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=minion del negromante
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _15%_.\n\n_+2:_ The power of elemental blast is increased by _30%_.\n\n_+3:_ The power of elemental blast is increased by _45%_.\n\n_+4:_ The power of elemental blast is increased by _60%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+1 or +2_, instead of +1.\n\n_+2:_ When using wild magic, wands are now treated as if they are _+2_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+3_, instead of +1.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.56 charges_, instead of 1.\n\n_+2:_ Each zap from wild magic now uses _0.31 charges_, instead of 1.\n\n_+3:_ Each zap from wild magic now uses _0.18 charges_, instead of 1.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_, instead of 1.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _8 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _12 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _3 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _6 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _9 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _12 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=razione nascosta
actors.hero.talent.cached_rations.desc=_+1:_ Il Ladro può trovare _4 razioni piccole_ dentro ai forzieri mentre esplora i primi piani del dungeon.\n\n_+2:_ Il Ladro può trovare _6 razioni piccole_ dentro ai forzieri mentre esplora i primi piani del dungeon.
actors.hero.talent.thiefs_intuition.title=Intuizione del ladro
actors.hero.talent.thiefs_intuition.desc=_+1:_ Il ladro identifica gli anelli _2 volte più velocemente_, e identifica il tipo di anello _nel momento in cui lo equipaggia_.\n\n_+2:_ Il ladro identifica gli anelli _nel momento in cui li equipaggia_, e identifica il tipo di anello _nel momento in cui lo prende_.
actors.hero.talent.sucker_punch.title=Pugno del ladro
actors.hero.talent.sucker_punch.desc=_+1:_ Il Ladro aggiunge _1-2 danni bonus_ la prima volta che attacca a sorpresa un nemico.\n\n_+2:_ Il Ladro aggiunge _2 danni bonus_ la prima volta che attacca a sorpresa un nemico.
actors.hero.talent.protective_shadows.title=Ombre protettive
actors.hero.talent.protective_shadows.desc=_+1:_ Il Ladro aggiunge una protezione_ ogni altro turno_ se il mantello è attivo, _ per un massimo di 3_.\n\n+_2:_ Il Ladro aggiunge una protezione _ogni turno_ se il mantello è attivo, _per un massimo di 5_.

actors.hero.talent.mystical_meal.title=pasto mistico
actors.hero.talent.mystical_meal.desc=_+1:_ assumere del cibo prende al Ladro 1 turno e gli garantisce _3 turni di ricarica dell'artefatto_.\n\n_+2_: assumere del cibo prende al Ladro 1 turno e gli garantisce _5 turni di ricarica dell'artefatto_.\n\nQuesto talento non può essere utilizzato per ricaricare la cornucopia.
actors.hero.talent.mystical_upgrade.title=miglioramento mistico
actors.hero.talent.mystical_upgrade.desc=_+1:_ Usando una pergamena di miglioramento istantaneamente ricarichi il manto del Ladro _di 2 cariche_, questa carica può caricare oltre il limite di carica massimo. \n\n_+2:_ Usando una pergamena di miglioramento istantaneamente ricarichi il manto del Ladro _di 3 cariche_, questa carica può caricare oltre il limite di carica massimo. \n\nQuesto talento si attiva anche quando si utilizza una pergamena o una magia basate sulla pergamena di miglioramento.
actors.hero.talent.wide_search.title=ricerca ampia
actors.hero.talent.wide_search.desc=_+1:_ Il raggio di ricerca del Ladro aumenta da un quadrato 5x5 ad un _cerchio 7x7_.\n\n_+2:_ Il raggio di ricerca del Ladro aumenta da un cerchio 7x7 ad un _quadrato 7x7_.
actors.hero.talent.silent_steps.title=passi silenziosi
actors.hero.talent.silent_steps.desc=_+1_ Il ladro non sveglierà i nemici finché si trova a _3 o più caselle da loro_.\n\n_+2_ Il ladro non sveglierà i nemici finché si trova _non adiacente a loro_.
actors.hero.talent.rogues_foresight.title=Previsione del ladro
actors.hero.talent.rogues_foresight.desc=_+1_ Quando entra in un livello con una stanza segreta, il Ladro ha una possibilità del _50% di avvisare_ che quel livello contiene stanze segrete.\n\n_+2_ Quando entra in un livello con una stanza segreta, il Ladro ha una possibilità del _75% di avvisare_ che quel livello contiene stanze segrete.

actors.hero.talent.light_cloak.title=manto leggero
actors.hero.talent.light_cloak.desc=_+1:_ Il  Ladro può usare il suo manto d'ombra quando non è equipaggiato, ma ricaricherà al _13% della velocità_.\n\n_+2:_ Il Ladro può usare il suo manto d'ombra quando non è equipaggiato, ma ricaricherà al _27% della velocità_.\n\n_+3:_ Il Ladro può usare il suo manto d'ombra quando non è equipaggiato, ma ricaricherà al _40% della velocità_.
actors.hero.talent.enhanced_rings.title=anelli incantati
actors.hero.talent.enhanced_rings.desc=_+1:_ Quando il Ladro usa un artefatto, i suoi anelli guadagnano un potenziamento +1 per _3 turni_.\n\n_+1:_ Quando il Ladro usa un artefatto, i suoi anelli guadagnano un potenziamento +1 per _6 turni_.\n\n_+1:_ Quando il Ladro usa un artefatto, i suoi anelli guadagnano un potenziamento +1 per _9 turni_.

actors.hero.talent.enhanced_lethality.title=letalità incantata
actors.hero.talent.enhanced_lethality.desc=_+1:_ L'Assassino può assassinare i nemici sotto _4/13/27/67% di vita_ per livello di preparazione, dal 3/10/20/50%.\n\n_+2:_ L'Assassino può assassinare i nemici sotto _5/17/30/83% di vita_ per livello di preparazione, dal 3/10/20/50%.\n\n_+3:_ L'Assassino può assassinare i nemici sotto _6/20/40/100% di vita_ per livello di preparazione, dal 3/10/20/50%.
actors.hero.talent.assassins_reach.title=portata dell'assassino
actors.hero.talent.assassins_reach.desc=_+1:_ Il raggio per lo scatto dell'Assassino per livello di preparazione è incrementato aa _1/3/4/6 caselle_, da 1/2/3/4.\n\n_+2:_ Il raggio per lo scatto dell'Assassino per livello di preparazione è incrementato aa _2/4/6/8 caselle_, da 1/2/3/4.\n\n_+3:_ Il raggio per lo scatto dell'Assassino per livello di preparazione è incrementato aa _2/5/7/10 caselle_, da 1/2/3/4.
actors.hero.talent.bounty_hunter.title=cacciatore di taglie
actors.hero.talent.bounty_hunter.desc=_+1:_ Quando l'Assassino uccide un nemico con un attacco preparato ha il 25/50/75/100% di possibilità di rilasciare _15 oro extra_, per livello di preparazione.\n\n_+2:_ Quando l'Assassino uccide un nemico con un attacco preparato ha il 25/50/75/100% di possibilità di rilasciare _30 oro extra_, per livello di preparazione.\n\n_+3:_ Quando l'Assassino uccide un nemico con un attacco preparato ha il 25/50/75/100% di possibilità di rilasciare _45 oro extra_, per livello di preparazione.

actors.hero.talent.evasive_armor.title=armatura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mentre è in corsa libera, il Corridore ottiene un ulteriore _+1 punto evasione_ per ogni punto forza in eccesso sulla sua armatura.\n\n_+2:_ Mentre è in corsa libera, il Corridore ottiene ulteriori _+2 punti evasione_ per ogni punto forza in eccesso sulla sua armatura.\n\n_+3:_ Mentre è in corsa libera, il Corridore ottiene ulteriori _+3 punti evasione_ per ogni punto forza in eccesso sulla sua armatura.
actors.hero.talent.projectile_momentum.title=inerzia del proiettile
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=furtività rapida
actors.hero.talent.speedy_stealth.desc=_+1:_ Il Corridore ottiene 2 punti d'inerzia per ogni turno mentre è invisibile.\n\n_+2:_ Oltre ai benefici di +1, la corsa libera non scade più mentre il Corridore è invisibile.\n\n_+3:_ Oltre ai benefici di +1 e +2, il Corridore si muove a velocità 2x mentre è invisibile, indipendentemente dal fatto che sia in corsa libera o meno.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=sostituzione del corpo
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=passo d'ombra
actors.hero.talent.shadow_step.desc=_+1:_ Se il Ladro usa la bomba fumogena mentre è invisibile, esso si attiva istantaneamente e ha il _24% ridotto_ costo di carica, ma esso non acceca i nemici o attiva altri talenti.\n\n_+2:_ Se il Ladro usa la bomba fumogena mentre è invisibile, esso si attiva istantaneamente e ha il _42% ridotto_ costo di carica, ma esso non acceca i nemici o attiva altri talenti.\n\n_+3:_ Se il Ladro usa la bomba fumogena mentre è invisibile, esso si attiva istantaneamente e ha il _56% ridotto_ costo di carica, ma esso non acceca i nemici o attiva altri talenti.\n\n_+4:_ Se il Ladro usa la bomba fumogena mentre è invisibile, esso si attiva istantaneamente e ha il _67% ridotto_ costo di carica, ma esso non acceca i nemici o attiva altri talenti.

actors.hero.talent.fear_the_reaper.title=temere il mietitore
actors.hero.talent.fear_the_reaper.desc=_+1:_ Quando un nemico con il marchio della morte raggiunge 0 hp,  diventa _paralizzato_.\n\n_+2:_ Quando un nemico con il marchio della morte raggiunge 0 hp, diventa _impaurito e paralizzato_.\n\n_+3:_ Quando un nemico con il marchio della morte raggiunge 0 hp, diventa _impaurito e paralizzato_ e i nemici entro 3 caselle diventano _paralizzati_.\n\n_+4:_ Quando un nemico con il marchio della morte raggiunge 0 hp, diventa _impaurito e paralizzato_ e i nemici entro 3 caselle diventano _impauriti e paralizzati_.
actors.hero.talent.deathly_durability.title=durevolezza mortale
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=doppio marchio
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _55% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _70% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _80% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _6%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _13%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _25%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _13%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _25%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _38%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _50%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=generosità della natura
actors.hero.talent.natures_bounty.desc=_+1:_ La cacciatrice può trovare _4 ciliegie_ nascoste nell'erba alta mentre esplora i primi piani del dungeon.\n\n_+2:_ La cacciatrice può trovare _6 ciliegie_ nascoste nell'erba alta mentre esplora i primi piani del dungeon.
actors.hero.talent.survivalists_intuition.title=Intuizione della sopravvissuta
actors.hero.talent.survivalists_intuition.desc=_+1:_ La cacciatrice identifica tutto l'equipaggiamento _1.7 volte più velocemente_.\n_+2:_ La cacciatrice identifica tutto l'equipaggiamento _2.5 volte più velocemente_.
actors.hero.talent.followup_strike.title=Colpo consecutivo
actors.hero.talent.followup_strike.desc=_+1:_ Quando la Cacciatrice colpisce un nemico con il suo arco o con un'arma da lancio, il suo prossimo attacco da mischia contro quel nemico infligge _2 danni bonus_.\n\n_+2:_ Quando la cacciatrice colpisce un nemico con il suo arco o con un'arma da lancio, il suo prossimo attacco da mischia contro quel nemico infligge _3 danni bonus_.
actors.hero.talent.natures_aid.title=soccorso della natura
actors.hero.talent.natures_aid.desc=_+1:_ La Cacciatrice guadagna 2 punti armatura di pelle coriacea, la quale svanisce ogni _3 turni_ quando l'effetto di una pianta si attiva nel suo campo visivo.\n\n_+2:_ La Cacciatrice guadagna 2 punti armatura di pelle coriacea, la quale svanisce ogni _5 turni_ quando l'effetto di una pianta si attiva nel suo campo visivo.

actors.hero.talent.invigorating_meal.title=pasto invigorente
actors.hero.talent.invigorating_meal.desc=_+1:_ Mangiare cibo richiede 1 turno (le bacche vengono mangiate istantaneamente) e conferisce alla Cacciatrice _1 turno di fretta_.\n\n_+2:_ Mangiare cibo richiede 1 turno (le bacche vengono mangiate istantaneamente) e conferisce alla Cacciatrice _2 turni di fretta_.
actors.hero.talent.restored_nature.title=natura ristoratrice
actors.hero.talent.restored_nature.desc=_+1:_ Usare una pozione di guarigione genererà _fino a 5 erba alta_ attorno alla Cacciatrice, e radici attorno ai nemici vicini per _2 turni_.\n\n_+2:_ Usare una pozione di guarigione genererà _fino a 8 erba alta_ attorno alla Cacciatrice, e radici attorno ai nemici vicini per _3 turni_.\n\nQuesto talento si attiva anche quando si usano pozioni o elisir basate su pozioni di guarigione.
actors.hero.talent.rejuvenating_steps.title=passi del ringiovanimento
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=Sensi ampliati
actors.hero.talent.heightened_senses.desc=_+1:_ La Cacciatrice ottiene visione mentale su ogni nemico nel raggio di _2 posizioni_ rispetto alla sua.\n\n_+2:_ La Cacciatrice ottiene visione mentale su ogni nemico nel raggio di _3 posizioni_ rispetto alla sua.
actors.hero.talent.durable_projectiles.title=Durabilità proiettili
actors.hero.talent.durable_projectiles.desc=_+1:_ Le armi da lancio hanno _+50% di durevolezza_ quando sono usate dalla Cacciatrice.\n\n_+2:_ Le armi da lancio hanno _+75% di durevolezza_ quando sono usate dalla Cacciatrice.

actors.hero.talent.point_blank.title=a bruciapelo
actors.hero.talent.point_blank.desc=_+1:_ Quando la Cacciatrice usa un'arma da lancio a distanza di mischia, essa ha _-30% precisione,_ invece di -50%.\n\n_+2:_ Quando la Cacciatrice usa un'arma da lancio a distanza di mischia, essa ha _-10% precisione,_ invece di -50%.\n\n_+3:_ Quando la Cacciatrice usa un'arma da lancio a distanza di mischia, essa ha _+10% precisione,_ invece di -50%.\n\nNota che armi da lancio hanno sempre +50% precisione quando sono usate a distanza.
actors.hero.talent.seer_shot.title=colpo veggente
actors.hero.talent.seer_shot.desc=_+1:_ Quando la Cacciatrice tira una freccia sul terreno, questo garantisce visione nell'area 3x3 intorno al punto d'impatto per _5 turni_. L'azione ha 20 turni di cooldown.\n\n_+2:_ Quando la Cacciatrice tira una freccia sul terreno, questo garantisce visione nell'area 3x3 intorno al punto d'impatto per _10 turni_. L'azione ha 20 turni di cooldown.\n\n_+3:_ Quando la Cacciatrice tira una freccia sul terreno, questo garantisce visione nell'area 3x3 intorno al punto d'impatto per _15 turni_. L'azione ha 20 turni di cooldown.

actors.hero.talent.farsight.title=lungimiranza
actors.hero.talent.farsight.desc=_+1:_ Il raggio di visione del Cecchino _aumenta di 25%_.\n\n_+2:_ Il raggio di visione del Cecchino _aumenta di 50%_.\n\n_+3:_ Il raggio di visione del Cecchino _aumenta di 75%_.
actors.hero.talent.shared_enchantment.title=incanto condiviso
actors.hero.talent.shared_enchantment.desc=_+1:_ Armi da lancio hanno _33% di probabilità_ di usare l'incantesimo sull'arco della Cacciatrice.\n\n_+2:_ Armi da lancio hanno _67% di probabilità_ di usare l'incantesimo sull'arco della Cacciatrice.\n\n_+3:_ Armi da lancio hanno _100% di probabilità_ di usare l'incantesimo sull'arco della Cacciatrice.\n\nQuesto talento non si applica ai dardi sparati da una balestra incantata, essi attivano già l'incantesimo della balestra.
actors.hero.talent.shared_upgrades.title=miglioramenti condivisi
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=punte durevoli
actors.hero.talent.durable_tips.desc=_+1:_ Dardi a punta hanno _2x durevolezza_ quando il Guardiano li usa.\n\n_+2:_ Dardi a punta hanno _3x durevolezza_ quando il Guardiano li usa.\n\n_+3:_ Dardi a punta hanno _4x durevolezza_ quando il Guardiano li usa.
actors.hero.talent.barkskin.title=pelle coriacea
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to _50% of her level_ which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to _100% of her level_ which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _150% of her level_ which fades every turn.
actors.hero.talent.shielding_dew.title=schermatura di rugiada
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _25% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _50% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _75% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 150%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _3 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _1 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ I nemici rattificati ostili infliggono il _-10% del danno_.\n\n_+2:_ I nemici rattificati ostili infliggono il _-20% del danno_.\n\n_+3:_ I nemici rattificati ostili infliggono il _-30% del danno_.\n\n_+4:_ I nemici rattificati ostili infliggono il _-40% del danno_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Usare rattificazione su un nemico rattificato lo rende permanentemente amichevole.\n\n_+2:_ Usare rattificazione su un nemico rattificato lo rende permanentemente amichevole e gli dà _2 turni_ di adrenalina.\n\n_+3_ Usare rattificazione su un nemico rattificato lo rende permanentemente amichevole e gli dà _4 turni_ di adrenalina.\n\n_+4:_ Usare rattificazione su un nemico rattificato lo rende permanentemente amichevole e gli dà _6 turni_ di adrenalina.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Usare rattificazione su te stesso _genera 1_ ratto marsupiale alleato accanto a te.\n\n_+2:_ Usare rattificazione su te stesso _genera 2_ ratti marsupiali alleati accanto a te.\n\n_+3:_ Usare rattificazione su te stesso _genera 3_ ratti marsupiali alleati accanto a te.\n\n_+4:_ Usare rattificazione su te stesso _genera 4_ ratti marsupiali alleati accanto a te.



###npcs
actors.mobs.npcs.blacksmith.name=fabbro troll
actors.mobs.npcs.blacksmith.gold_1=Ehi umano! Vuoi renderti utile, eh? Prendi 'sta piccozza ed estrai per me del _minerale oscuro, 15 pezzi_ dovrebbero bastare. Cosa vuoi dire, come voglio pagarti? Sei avido...\nOk, ok, non ho monete per pagarti, ma posso forgiarti qualcosa. Considerati fortunato, sono l'unico fabbro in giro.
actors.mobs.npcs.blacksmith.blood_1=Ehi umano! Vuoi renderti utile, eh? Prendi 'sta piccozza e _uccidi un pipistrello,_ ho bisogno del suo sangue sulla testa. Cosa vuoi dire, come voglio pagarti? Sei avido...\nOk, ok, non ho monete per pagarti, ma posso forgiarti qualcosa. Considerati fortunato, sono l'unico fabbro in giro.
actors.mobs.npcs.blacksmith.lost_pick=Mi stai prendendo in giro? Dov'è la mia piccozza?!
actors.mobs.npcs.blacksmith.gold_2=Minerale oscuro. 15 pezzi. È proprio tanto difficile?
actors.mobs.npcs.blacksmith.blood_2=Ho detto che ho bisogno di sangue di pipistrello sulla piccozza. Svelto svelto!
actors.mobs.npcs.blacksmith.completed=Oh, sei tornato... Meglio tardi che mai.
actors.mobs.npcs.blacksmith.get_lost=Sono occupato. Vattene!
actors.mobs.npcs.blacksmith.same_item=Seleziona due oggetti diversi, non due volte lo stesso oggetto!
actors.mobs.npcs.blacksmith.diff_type=Seleziona due oggetti dello stesso tipo!
actors.mobs.npcs.blacksmith.un_ided=Mi serve sapere con cosa sto lavorando, prima identifica gli oggetti!
actors.mobs.npcs.blacksmith.cursed=Non lavoro con oggetti maledetti!
actors.mobs.npcs.blacksmith.degraded=E' spazzatura, la qualità è troppo bassa.
actors.mobs.npcs.blacksmith.cant_reforge=Non posso riforgiare questi oggetti!
actors.mobs.npcs.blacksmith.def_verb=bloccato
actors.mobs.npcs.blacksmith.desc=Questo fabbro troll somiglia a tutti i troll: è alto e magro e la sua pelle somiglia alla pietra sia nel colore che nella consistenza. Il fabbro troll sta armeggiando con strumenti sproporzionatamente piccoli.

actors.mobs.npcs.ghost.name=fantasma triste
actors.mobs.npcs.ghost.rat_1=Salve %s... Un tempo ero come te - forte e sicuro... Ma sono stato ucciso da una bestia schifosa... Non posso lasciare questo luogo... Non finché sarò vendicato... Uccidi il _ratto fetido,_ che ha preso la mia vita...\n\nPerseguita questo piano... Spargendo schifezza ovunque... _Sta' attento alla sua nuvola di fetore e al morso corrosivo, l'acido si dissolve nell'acqua..._
actors.mobs.npcs.ghost.rat_2=Ti prego... Aiutami... Uccidi l'abominio...\n\n_Combatti vicino all'acqua... Evita il fetore..._
actors.mobs.npcs.ghost.gnoll_1=Salve %s... Un tempo ero come te - forte e sicuro... Ma sono stato ucciso da una bestia infida... Non posso lasciare questo luogo... Non finché sarò vendicato... Uccidi lo _gnoll farabutto,_ che ha preso la mia vita...\n\nNon è come gli altri gnoll... Si nasconde e usa armi da lancio... _Sta' attento ai suoi dardi velenosi ed incendiari, non attaccare a distanza..._
actors.mobs.npcs.ghost.gnoll_2=Ti prego... Aiutami... Uccidi il farabutto...\n\n_Non farti colpire... Vagli vicino..._
actors.mobs.npcs.ghost.crab_1=Salve %s... Un tempo ero come te - forte e sicuro... Ma sono stato ucciso da un'antica creatura... Non posso lasciare questo luogo... Non finché sarò vendicato... Uccidi il _grande granchio,_ che ha preso la mia vita...\n\nÈ vecchio in maniera innaturale... Con una sola enorme chela ed un guscio robusto... _Attento alla sua chela, devi prenderlo di sorpresa o la userà per parare..._
actors.mobs.npcs.ghost.crab_2=Ti prego... Aiutami... Uccidi il Crostaceo...\n\n_Para ogni colpo... Quando ti vede arrivare..._
actors.mobs.npcs.ghost.find_me=Grazie... Vieni a cercarmi...
actors.mobs.npcs.ghost.desc=Il fantasma è appena visibile. Assomiglia ad un'informe macchia di luce tenue con una faccia dolente.

actors.mobs.npcs.imp.name=diavoletto ambizioso
actors.mobs.npcs.imp.golems_1=Sei un avventuriero? Amo gli avventurieri! Puoi sempre contare su di loro se qualcosa deve essere ucciso. Ho ragione? Per una ricompensa, naturalmente ;)\nNel mio caso sono questi _golem_ a dover essere uccisi. Vedi, voglio avviare una piccola attività qui, ma questi stupidi golem sono dannosi per gli affari! È molto difficile negoziare con delle masse di granito erranti, dannati loro! Quindi per favore, uccidine... diciamo _4 di loro_ e la ricompensa sarà tua.
actors.mobs.npcs.imp.monks_1=Sei un avventuriero? Amo gli avventurieri! Puoi sempre contare su di loro se qualcosa deve essere ucciso. Ho ragione? Per una ricompensa, naturalmente ;)\nNel mio caso sono questi _monaci_ a dover essere uccisi. Vedi, voglio avviare una piccola attività qui, ma questi pazzi non comprano niente e spaventeranno ogni altro cliente! Quindi per favore, uccidine... diciamo _5 di loro_ e la ricompensa sarà tua.
actors.mobs.npcs.imp.golems_2=Come sta andando il tuo safari di golem?
actors.mobs.npcs.imp.monks_2=Oh, sei ancora vivo! Sapevo che il tuo kung-fu era più forte ;) Non dimenticare di prendere questi gettoni dei monaci.
actors.mobs.npcs.imp.cya=Ci vediamo, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=I diavoletti sono demoni minori. Non sono noti né per la loro forza né per il talento con la magia, ma sono piuttosto furbi e socievoli. Molti diavoletti preferiscono vivere fra i non-demoni.

actors.mobs.npcs.impshopkeeper.name=diavoletto ambizioso
actors.mobs.npcs.impshopkeeper.greetings=Salve, %s!
actors.mobs.npcs.impshopkeeper.thief=Pensavo di potermi fidare di te!
actors.mobs.npcs.impshopkeeper.desc=I diavoletti sono demoni minori. Non sono noti né per la loro forza né per il talento con la magia, ma sono piuttosto furbi e socievoli. Molti diavoletti preferiscono vivere e fare affari tra i non-demoni.

actors.mobs.npcs.mirrorimage.name=immagine speculare
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=immagine prismatica
actors.mobs.npcs.prismaticimage.desc=Questa scintillante illusione presenta una stretta somiglianza con te, pare perfino brandire la tua arma e armatura attuali.\n\nLe immagini prismatiche andranno alla ricerca e attrarranno l'attenzione dei nemici, usando la loro difesa potenziata per proteggerti. Anche se non posseggono lo stesso potere offensivo delle immagini speculari possiedono una resistenza incrementata, ricevendo inoltre beneficio dalla tua armatura.\n\nQuando ridotte a 0 hp, le immagini prismatiche svaniranno nel corso di alcuni turni e potranno comunque essere curate durante questo lasso di tempo. Quando non vi sono nemici presenti le immagini prismatiche svaniranno, ricongiungendosi con il loro padrone.

actors.mobs.npcs.ratking.name=re dei topi
actors.mobs.npcs.ratking.not_sleeping=Non sto dormendo!
actors.mobs.npcs.ratking.what_is_it=Che succede? Non ho tempo per queste sciocchezze. Il mio regno non si governa da solo!
actors.mobs.npcs.ratking.confused=Cos... Dove sono? Il mio regno mi vuole!
actors.mobs.npcs.ratking.crown_clothes=Mettiti dei vestiti! Non sei nelle condizioni di parlare con dei reali!
actors.mobs.npcs.ratking.crown_desc=Oooh, quella corona è per me !? Sembra molto più brillante della mia, quindi accetto gentilmente!\n\nIn effetti, penso di poterti offrire qualcosa come ricompensa per questa corona. Un potere tremendo che si addice a un eroe come te! Ti piacerebbe?
actors.mobs.npcs.ratking.crown_yes=Ovviamente!
actors.mobs.npcs.ratking.crown_info=Dimmi prima di più.
actors.mobs.npcs.ratking.crown_no=Preferirei di no...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, grazie! Ora vai e rendi orgoglioso il tuo re!
actors.mobs.npcs.ratking.crown_fine=Bene! Comunque non è come lo volevo io...
actors.mobs.npcs.ratking.crown_after=Ti piace la tua nuova armatura? Nessun rimborso!
actors.mobs.npcs.ratking.desc_festive=Questo topo è un po' più grande di un normale topo marsupiale. Indossa un piccolo cappellino da festa al posto della sua solita corona. Buone Feste!
actors.mobs.npcs.ratking.desc=Questo topo è un po' più grande di un normale topo marsupiale e indossa una piccola corona sulla testa.

actors.mobs.npcs.sheep.name=pecora
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=bloccato
actors.mobs.npcs.sheep.desc=Questa è una pecora magica. Cos'ha di magico? Non puoi ucciderla, Starà qui finché non svanirà magicamente, masticando senza sosta con lo sguardo vacuo.

actors.mobs.npcs.shopkeeper.name=negoziante
actors.mobs.npcs.shopkeeper.thief=Ladro, Ladro!
actors.mobs.npcs.shopkeeper.sell=Vendi un oggetto
actors.mobs.npcs.shopkeeper.desc=Questo tizio robusto sarebbe più adatto a un distretto commerciale in qualche grande città che a un sotterraneo. I suoi prezzi spiegano come mai preferisce fare affari qui.

actors.mobs.npcs.wandmaker.name=vecchio fabbricante di bacchette
actors.mobs.npcs.wandmaker.intro_warrior=Oh, che piacevole sorpresa incontrare un eroe in un posto tanto deprimente! Se ti va di aiutare un vecchio, potrei avere un compito per te.
actors.mobs.npcs.wandmaker.intro_rogue=Oh per gli dei, mi hai spaventato! In questo luogo non ho incontrato un bandito che sia ancora sano di mente, quindi devi venire dalla superficie! Se ti va di aiutare uno straniero, potrei avere un compito per te.
actors.mobs.npcs.wandmaker.intro_mage=Oh, salve %s! Ho sentito che c'è stato un putiferio riguardo te e l'istituto dei maghi? Oh, come non detto, in ogni caso non mi sono mai piaciuti quei parrucconi. Se sei disponibile potrei avere un compito per te.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, salve signora! Un viso amichevole è una piacevole sorpresa quaggiù, non trova? In effetti giurerei di aver già visto il tuo viso prima, ma non riesco a ricordare... Oh come non detto, se sei qui per l'avventura, potrei avere un compito per te.
actors.mobs.npcs.wandmaker.intro_1=\n\nSono venuto qui per trovare un raro ingrediente per una bacchetta, ma mi sono perso e il mio scudo magico si sta indebolendo. Presto dovrò lasciare questo luogo, ma non vorrei andarmene senza aver recuperato quello per cui sono venuto.
actors.mobs.npcs.wandmaker.intro_dust=Sto cercando della _polvere di cadavere._ È un tipo particolare di farina d'ossa maledette che solitamente si trova in posti come questo. Dovrebbe esserci una stanza barricata qui da qualche parte, sono certo che della polvere verrà fuori lì. Devi fare attenzione comunque, la maledizione della polvere è piuttosto potente, _torna qui da me il più velocemente possibile_ e la purificherò per te.
actors.mobs.npcs.wandmaker.intro_ember=Sto cercando delle _braci fresche_ da un elementale del fuoco neonato. Gli elementali di solito spuntano fuori quando un rituale di evocazione non è mantenuto sotto controllo, quindi basta trovare delle candele e il luogo del rituale e sono certo che riuscirai a richiamarne uno. Ti farebbe comodo tenere _qualche tipo di oggetto congelante a portata di mano,_ gli elementali sono molto potenti, ma il ghiaccio li sconfigge piuttosto facilmente.
actors.mobs.npcs.wandmaker.intro_berry=Il vecchio guardiano di questa prigione aveva una _pianta di baccamarcia_ e sono alla ricerca dei suoi semi. La pianta probabilmente è allo stato selvatico adesso, quindi recuperare un seme potrebbe essere difficile. Il suo giardino dovrebbe essere da qualche parte qui intorno. Cerca di _stare lontano dalle frustate dei suoi viticci_ se vuoi restare intero. Usare il fuoco potrebbe essere allettante ma per favore non farlo, uccideresti la pianta e distruggeresti i suoi semi.
actors.mobs.npcs.wandmaker.intro_2=\n\nSe puoi prenderlo per me, sarò felice di pagarti con una delle bacchette da me finemente costruite. Ne ho portate due con me, così potrai prendere quella che preferisci.
actors.mobs.npcs.wandmaker.reminder_dust=Hai trovato la polvere di cadavere, %s? Cerca delle barricate.
actors.mobs.npcs.wandmaker.reminder_ember=Hai trovato quelle braci, %s? Devi trovare quattro candele e il luogo del rituale.
actors.mobs.npcs.wandmaker.reminder_berry=Hai trovato il seme di Baccamarcia, %s? Cerca una stanza piena di vegetazione.
actors.mobs.npcs.wandmaker.def_verb=bloccato
actors.mobs.npcs.wandmaker.desc=Questo vecchio ma arzillo gentiluomo ha un'espressione leggermente confusa. È protetto da uno scudo magico.



###mobs
actors.mobs.acidic.name=scorpione acido
actors.mobs.acidic.desc=Questi grossi demoni a guisa di aracnide evitano il combattimento ravvicinato, preferendo ad esso lo sparo a distanza di punte seghettate paralizzanti. Questo qui pare sgocciolare melma corrosiva.

actors.mobs.albino.name=ratto albino
actors.mobs.albino.desc=Questa è una razza rara di ratto marsupiale, con pelliccia di un bianco puro e denti seghettati.

actors.mobs.armoredstatue.name=statua corazzata
actors.mobs.armoredstatue.desc=Potresti pensare che sia solo un'altra delle statue inanimate di questo dungeon, ma i suoi brillanti occhi rossi la tradiscono.\n\nPare sia in ottime condizioni grazie all'armatura che indossa, potrebbe dimostrarsi molto dura da sconfiggere.\n\nNonostante la statua in sé sia fatta di pietra, il/la _%1$s_ e _%2$s_ che brandisce sembrano veri.

actors.mobs.bandit.name=bandito pazzo

actors.mobs.bat.name=pipistrello vampiro
actors.mobs.bat.desc=Questi rapidi e tenaci abitanti delle caverne sono molto più pericolosi di quanto non sembri. Ripristinano la loro salute con ogni attacco a segno, il che permette loro di sconfiggere avversari molto più grandi.

actors.mobs.bee.name=ape dorata
actors.mobs.bee.desc_honey=Nonostante le loro piccole dimensioni, le api d'oro tendono a proteggere ferocemente la loro casa. Questa qui è stata resa docile e pare volerti seguire.
actors.mobs.bee.desc=Nonostante le loro piccole dimensioni, le api d'oro tendono a proteggere la loro casa ferocemente. Questa qui è proprio furiosa, meglio mantenere le distanze.

actors.mobs.brute.name=gnoll brutale
actors.mobs.brute.enraged=inferocito
actors.mobs.brute.def_verb=bloccato
actors.mobs.brute.desc=I bruti sono tra i più grossi, forti e resistenti di tutti gli gnoll. Quando vengono feriti seriamente vanno in berserk, acquisendo scudo e un aumento nei danni considerevole.
actors.mobs.brute$bruterage.name=Furia del Bruto
actors.mobs.brute$bruterage.desc=Questo bruto sta morendo, ma vuole portarti con sé!\n\nIl bruto morirà quando il suo scudo si esaurirà: accade col passare del tempo o se viene danneggiato. Nel frattempo infliggerà un enorme quantitativo di danni, quindi stai attento!\n\nScudo rimanente: %d.

actors.mobs.causticslime.name=slime caustico
actors.mobs.causticslime.desc=Questo slime pare essere contaminato con magia oscura emanata dal profondo. Ha perso il suo usuale colore verde e sgocciola melma caustica.

actors.mobs.crab.name=granchio delle fogne
actors.mobs.crab.desc=Questi grossi granchi sono in cima alla catena alimentare delle fogne. Sono estremamente veloci e il loro duro carapace può resistere ai colpi più forti.

actors.mobs.crystalmimic.name=imitatore di cristallo
actors.mobs.crystalmimic.ate=L'imitatore divora il tuo %s!
actors.mobs.crystalmimic.escaped=L'imitatore di cristallo è fuggito!
actors.mobs.crystalmimic.desc=Gli imitatori sono creature magiche che possono assumere qualunque forma desiderata. Nei dungeon scelgono quasi sempre la forma di un forziere, al fine di adescare ignari avventurieri.\n\nGli imitatori di cristallo sono più ardui dei loro cugini comuni, preferiscono rubare bottini e nel contempo evitare i conflitti. Tenteranno di scappare via una volta scoperti, inoltre possiedono la capacità di riposizionare i nemici quando attaccano.

actors.mobs.demonspawner.name=generatore di demoni
actors.mobs.demonspawner.on_death=L'energia demoniaca sembra calare alla morte del generatore.
actors.mobs.demonspawner.desc=Questo contorcente amalgama di carni nanesche è in grado di creare demoni squartatori utilizzando i cadaveri dei nani morti in questo luogo. Evidentemente i demoni non si fanno problemi a usare ogni risorsa disponibile contro i loro nemici.\n\nSebbene visivamente terrificanti, i generatori di demoni non hanno modo di muoversi o di difendersi direttamente. La loro considerevole massa li rende tuttavia difficili da uccidere rapidamente, inoltre genereranno demoni squartatori molto più in fretta quando posti sotto attacco.\n\n_I generatori di demoni paiono connessi a una qualche sorgente centrale di potere demoniaco. Ucciderli potrebbe indebolirla._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Il dardo fulminante ti ha ucciso...
actors.mobs.dm100.desc=Il DM-100 è un modello precedente della 'macchina da difesa' nanica, pensata per proteggere i nani minatori nelle caverne sottostanti. Le loro scosse elettriche tuttavia si sono rivelate troppo deboli e perciò furono donati alle prigioni umane sovrastanti. Il direttore della prigione inizialmente li riteneva troppo crudeli da usare, tuttavia in seguito divennero necessari all'aumentare dell'insubordinatezza dei prigionieri.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Il DM-200 emette un getto di gas di scarico!
actors.mobs.dm200.desc=Il DM-200 è la seconda generazione di 'macchine da difesa' naniche, pensate per proteggere i nani minatori nelle caverne sottostanti. Sono molto più grandi e robusti dei loro predecessori e attaccano con devastanti pugni idraulici.\n\nLa loro taglia maggiorata rappresenta anche la loro debolezza primaria, dato che sono incapaci di passare nei tunnel stretti e nelle porte di accesso del dungeon. I nani furono in grado di compensare la mancanza di mobilità dei DM-200 con l'abilità di convogliare i fumi di scarico verso i nemici distanti o fuori portata.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 lancia una granata corrosiva!
actors.mobs.dm201.desc=Il nani sperimentarono brevemente con le carenze di mobilità dei DM-200 e crearono alcuni modelli di DM completamente stazionari. Il DM-201 è un DM-200 modificato che agisce come una torretta automatica senza alcuna capacità di movimento. In cambio della mancanza di mobilità, i DM-201 possiedono molta più resistenza e potere d'attacco.\n\nDato che i DM-201 non posseggono un motore con cui emettere gas di scarico, i nani li hanno dotati di granate corrosive! I DM-201 sono tuttavia accorti nell'uso di tali granate e le lanceranno solamente quando attaccati a distanza.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=RILEVATO PERSONALE NON AUTORIZZATO!
actors.mobs.dm300.shield=DM-300 assorbe energia dai cavi esposti e se ne fa scudo!
actors.mobs.dm300.vent=DM-300 scarica un getto di gas tossico!
actors.mobs.dm300.rocks=DM-300 percuote il terreno, dissestando le rocce del soffitto!
actors.mobs.dm300.charging=RICEVUTO DANNO! ATTIVAZIONE TRALICCIO ELETTRICO!
actors.mobs.dm300.charging_hint=DM-300 è invulnerabile quando riceve energia da un traliccio!
actors.mobs.dm300.supercharged=DISTRUGGERE! DISTRUGGERE! DISTRUGGERE!
actors.mobs.dm300.charge_lost=TRALICCIO DANNEGGIATO, COMMUTAZIONE A RISORSE LOCALI!
actors.mobs.dm300.pylons_destroyed=ALLARME, RILEVATA INSTABILITÀ NELLA LINEA ELETTRICA!
actors.mobs.dm300.rankings_desc=Schiacciato da DM-300
actors.mobs.dm300.def_verb=bloccato
actors.mobs.dm300.defeated=DANNO CRITICO! TENTATIVO D'ARRES-
actors.mobs.dm300.desc=DM-300 è la più grande e potente 'macchina da difesa' che i nani abbiano mai creato. Tale grandiosa macchina è così difficile da costruire che i nani ne hanno realizzate solo alcune, poste a guardia delle entrate delle loro metropoli sotterranee.\n\nÈ equipaggiato con scarichi emettenti tossici gas di scarico e un potente trapano a percussione, in grado sia di attaccare che di distruggere il suolo. DM-300 può inoltre collegarsi alla linea elettrica, aumentando ulteriormente il suo potere.
actors.mobs.dm300.desc_supercharged=DM-300 è attualmente a piena carica elettrica. In questo stato DM-300 non può venire danneggiato e si muoverà al doppio della velocità! Inoltre, il suo trapano gira abbastanza veloce da _attraversare la roccia solida,_ anche se si sposterà molto più lentamente in questo caso.\n\nAttaccare DM-300 direttamente è inutile quando è a piena carica, ma _qualcosa in quest'area deve provvedere a questa energia,_ distruggerla potrebbe indebolirlo.
actors.mobs.dm300$fallingrocks.desc=Rocce instabili stanno precipitando dal soffitto in questa zona, sembra che stia per collassare!

actors.mobs.dwarfking.name=Re dei Nani
actors.mobs.dwarfking.notice=Come osi! Non hai idea con cosa ti stai immischiando!
actors.mobs.dwarfking.lifelink_1=Mi serve la tua essenza, schiavo!
actors.mobs.dwarfking.lifelink_2=Sanguina per me, schiavo!
actors.mobs.dwarfking.teleport_1=Occupati di loro, schiavo!
actors.mobs.dwarfking.teleport_2=Tienili impegnati, schiavo!
actors.mobs.dwarfking.wave_1=Basta così! Sorgete, miei schiavi!
actors.mobs.dwarfking.wave_2=Di più! Sanguinate per il vostro Re!
actors.mobs.dwarfking.wave_3=Inutile! UCCIDETELI ORA!
actors.mobs.dwarfking.enraged=Non puoi uccidermi %s, IO. SONO. IMMORTALE!
actors.mobs.dwarfking.losing=No! Non puoi farlo... non hai idea di cosa si annidi laggiù...
actors.mobs.dwarfking.defeated=Ci hai... Condannati tutti...
actors.mobs.dwarfking.rankings_desc=Caduto Innanzi al Re dei Nani
actors.mobs.dwarfking.desc=Molti anni fa uno dei più potenti maghi della corte dei nani ha scoperto segreti che gli dettero un potere tremendo sulla vita e la morte. Presto egli mise il suo potere in uso, soggiogando e corrompendo i suoi pari, il suo re e, alla fine, ogni cittadino nanesco. Ora è il regnante di una legione di soggetti non-morti.\n\nIl Re dei Nani è un avversario aggressivo, cercherà di accerchiare e soggiogare i suoi nemici con la sua orda di servi non-morti.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caduto Innanzi al Re dei Nani
actors.mobs.dwarfking$dkmonk.rankings_desc=Caduto Innanzi al Re dei Nani
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caduto Innanzi al Re dei Nani

actors.mobs.elemental$fireelemental.name=elementale del fuoco
actors.mobs.elemental$fireelemental.desc=Gli elementali sono creature del caos che vengono creati perlopiù quando la potente magia occulta non viene propriamente controllata. Gli elementali hanno un'intelligenza minima e sono di solito associati con un determinato tipo di magia.\n\nGli elementali del fuoco rappresentano una tipologia comune e infliggono danni con la loro ardente magia. Manderanno in fiamme i loro bersagli con attacchi corpo a corpo e potranno inoltre sparare dardi infuocati, occasionalmente.
actors.mobs.elemental$newbornfireelemental.name=elementale del fuoco neonato
actors.mobs.elemental$newbornfireelemental.desc=Gli elementali sono creature del caos che vengono creati perlopiù quando la potente magia occulta non viene propriamente controllata. Gli elementali hanno un'intelligenza minima e sono di solito associati con un determinato tipo di magia.\n\nGli elementali del fuoco rappresentano una tipologia comune e infliggono danni con la loro ardente magia. Manderanno in fiamme i loro bersagli con attacchi corpo a corpo e potranno inoltre sparare dardi infuocati, occasionalmente.\n\nQuesto elementale del fuoco è stato evocato da poco e risulta perciò debole. In questo stato è particolarmente suscettibile al freddo. Le sua capacità offensive sono comunque enormi, si consiglia cautela.
actors.mobs.elemental$frostelemental.name=elementale del gelo
actors.mobs.elemental$frostelemental.desc=Gli elementali sono creature del caos che vengono creati perlopiù quando la potente magia occulta non viene propriamente controllata. Gli elementali hanno un'intelligenza minima e sono di solito associati con un determinato tipo di magia.\n\nGli elementali del gelo rappresentano una tipologia comune e indeboliscono i nemici con magia raffreddante. Raffredderanno il loro bersaglio con attacchi corpo a corpo e occasionalmente a distanza. La loro magia è molto più efficace nell'acqua.
actors.mobs.elemental$shockelemental.name=elementale della scossa
actors.mobs.elemental$shockelemental.desc=Gli elementali sono creature del caos che vengono creati perlopiù quando la potente magia occulta non viene propriamente controllata. Gli elementali hanno un'intelligenza minima e sono di solito associati con un determinato tipo di magia.\n\nGli elementali della scossa rappresentano una tipologia poco comune e distruggono i loro nemici con l'elettricità ed i flash luminosi. A distanza ravvicinata useranno l'elettricità sui nemici vicini, infliggendo danni aggiuntivi al loro bersaglio principale se si trova nell'acqua. Occasionalmente concentreranno un fascio di luce sui loro bersagli, accecandoli temporaneamente.
actors.mobs.elemental$chaoselemental.name=elementale del caos
actors.mobs.elemental$chaoselemental.desc=Gli elementali sono creature del caos che vengono creati perlopiù quando la potente magia occulta non viene propriamente controllata. Gli elementali hanno un'intelligenza minima e sono di solito associati con un determinato tipo di magia.\n\nGli elementali del caos sono rare e pericolose creature che non sono stabilizzate su un particolare tipo di elemento. Scateneranno un'imprevedibile e selvaggia magia durante l'attacco.

actors.mobs.eye.name=occhio maligno
actors.mobs.eye.deathgaze_kill=Lo sguardo mortale ti ha ucciso...
actors.mobs.eye.desc=Gli Occhi Maligni sono sfere fluttuanti di energia demoniaca confinata. Sebbene siano in grado di combattere corpo a corpo, la loro vera forza deriva dalla loro magia.\n\nDopo aver accumulato energia per un breve periodo un Occhio Maligno scatenerà un devastante raggio di energia chiamato lo _sguardo mortale._ Qualunque cosa compresa nella linea visiva dell'Occhio Maligno riceverà un danno enorme, gli avventurieri saggi correranno al riparo.

actors.mobs.fetidrat.name=ratto fetido
actors.mobs.fetidrat.desc=C'è chiaramente qualcosa di sbagliato in questo ratto. Il suo pelo nero unto e la sua pelle in decomposizione sono decisamente una novità rispetto ai ratti sani visti finora. I suoi occhi verde pallido lo fanno apparire particolarmente minaccioso. \n\nIl ratto si muove avvolto da una nube dal fetore tremendo, travolgente a distanza ravvicinata. \n\nUna bava nera che corrode il terreno cola dalla bocca del ratto, ma sembra dissolversi a contatto con l'acqua.

actors.mobs.ghoul.name=ghoul nanesco
actors.mobs.ghoul.desc=All'inizio del collasso della società nanesca, quando l'attuale re dei nani si impadronì del potere assoluto, coloro troppo deboli o che gli resistettero non furono trattati bene. Al crescere delle capacità magiche del Re, egli piegò quei nani al suo volere e li rese la fanteria del suo esercito.\n\nI ghoul non sono particolarmente forti da soli, ma viaggiano sempre in gruppo e sono molto più duri da uccidere quando sono tanti. _Quando un ghoul viene sconfitto, risorgerà dopo qualche turno, purché un altro ghoul sia vicino._

actors.mobs.gnoll.name=gnoll esploratore
actors.mobs.gnoll.desc=Gli Gnoll sono degli uomini-iena. Dimorano nelle fogne e nei labirinti, avventurandosi in superficie di tanto in tanto. \nGli gnoll esploratori sono membri tipici del loro branco, tuttavia non sono forti come i bruti ne' intelligenti come gli sciamani.

actors.mobs.gnolltrickster.name=gnoll imbroglione
actors.mobs.gnolltrickster.desc=Una creatura dall'aspetto strano, anche rispetto agli standard gnoll. È ingobbito in avanti con un ghigno perfido, quasi cullando la sacca che porta appesa alle spalle. I suoi grandi occhi trasmettono un mix di paura ed eccitazione. \n\nC'è una vasta collezione di dardi di scarsa qualità nella sua sacca, che paiono essere intinti con svariate sostanze nocive.

actors.mobs.goldenmimic.name=imitatore dorato
actors.mobs.goldenmimic.desc=Gli imitatori sono creature magiche che possono assumere qualunque forma desiderata. Nei dungeon scelgono quasi sempre la forma di un forziere, al fine di adescare ignari avventurieri.\n\nGli imitatori dorati sono imitatori avanzati che tentano di attrarre gli avventurieri più forti. Hanno il migliore bottino, ma sono anche molto più forti degli imitatori comuni.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloccato
actors.mobs.golem.desc=I golem rappresentano il tentativo di correggere i difetti precedenti dell'ingegneria nanesca tramite l'utilizzo della recentemente scoperta magia. Sono molto più compatti ed efficienti comparati al DM-300, ma altrettanto mortali.\n\nSebbene i golem siano comunque troppo grandi per entrare nei passaggi, in compenso i nani hanno donato loro nuove abilità magiche . I golem possono teletrasportarsi da una stanza all'altra e riservare lo stesso trattamento ai nemici fuori portata.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo si sta caricando!
actors.mobs.goo.enraged=inferocito
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Assorbito da Goo
actors.mobs.goo.desc=Poco si sa di Goo. È possibile che non sia nemmeno una creatura, ma piuttosto un agglomerato di sostanze nauseabonde provenienti dalle fogne che in qualche modo ha ottenuto un'intelligenza elementare. In ogni caso, è magia nera quella che ha permesso a Goo di esistere.\n\nLa sua natura gelatinosa gli ha concesso di assorbire un sacco di energia oscura, avverti un brivido solo a stargli vicino. Se Goo è in grado di attaccare con tale energia non vivrai a lungo.

actors.mobs.greatcrab.name=grande granchio
actors.mobs.greatcrab.noticed=Il granchio blocca con la sua enorme chela.
actors.mobs.greatcrab.blocked=bloccato
actors.mobs.greatcrab.def_verb=bloccato
actors.mobs.greatcrab.desc=Questo granchio è gigantesco, anche rispetto agli altri granchi di fogna. Il suo guscio blu è ricoperto di spaccature e cirripedi, a dimostrazione della sua veneranda età. Si trascina  lentamente, reggendo a malapena la sua imponente chela. \n\nNonostante il granchio abbia una sola chela, la sua dimensione è tale da compensare la mancanza dell'altra. Il granchio tiene la chela in fronte a sé ogni qual volta scorge una minaccia, facendosi scudo dietro ad un impenetrabile muro di carapace. Tuttavia, non può bloccare attacchi che non vede arrivare o attacchi da molteplici nemici allo stesso tempo.

actors.mobs.guard.name=guardia della prigione
actors.mobs.guard.scorpion=Vieni qui!
actors.mobs.guard.def_verb=bloccato
actors.mobs.guard.desc=Una volta custodi della prigione, queste guardie sono da tempo diventate nient'altro che detenuti. Si trascinano come zombi, vagando stupidamente per i corridoi alla ricerca di qualcosa di fuori posto, come te! \n\nPortano catene attorno al fianco, forse utilizzate per trascinare i nemici a distanza ravvicinata.

actors.mobs.king.name=Re dei Nani
actors.mobs.king.notice=Come ti permetti!
actors.mobs.king.defeated=non puoi uccidermi, %s... Sono.... Immortale...
actors.mobs.king.def_verb=bloccato
actors.mobs.king.arise=Risorgete, schiavi!
actors.mobs.king.rankings_desc=Caduto di Fronte al Re dei Nani
actors.mobs.king.desc=L'ultimo re dei nani era famoso per la sua profonda conoscenza dei processi di vita e morte. Convinse la sua corte a partecipare ad un rituale che avrebbe garantito loro eterna giovinezza. Alla fine fu lui l'unico ad ottenerla - con un esercito di non-morti in omaggio.
actors.mobs.king$undead.name=nano non-morto
actors.mobs.king$undead.def_verb=bloccato
actors.mobs.king$undead.rankings_desc=Caduto di Fronte al Re dei Nani
actors.mobs.king$undead.desc=Questi nani non-morti, risorti per volontà del Re dei Nani, erano membri della sua corte. Appaiono come scheletri con un'impressionante quantità di pelo sulla faccia.

actors.mobs.mimic.name=imitatore
actors.mobs.mimic.reveal=Quel forziere è un imitatore!
actors.mobs.mimic.hidden_hint=Qualcosa non va in questo forziere... Avvicinarsi ad esso e provare ad aprirlo potrebbe rivelarsi una cattiva idea.
actors.mobs.mimic.desc=Gli imitatori sono creature magiche che possono assumere qualunque forma desiderata. Nei dungeon scelgono quasi sempre la forma di un forziere, al fine di adescare ignari avventurieri.\n\nGli imitatori hanno un morso pericoloso, ma spesso contengono più tesori di un forziere comune.

actors.mobs.necromancer.name=negromante
actors.mobs.necromancer.desc=Questi apprendisti maghi oscuri si sono riversati nelle prigioni, poiché è il luogo perfetto per praticare la loro arte malvagia.\n\nI negromanti evocheranno e soggiogheranno gli scheletri affinché combattano per loro. Uccidere il negromante ucciderà anche gli scheletri evocati.
actors.mobs.necromancer$necroskeleton.name=scheletro del negromante
actors.mobs.necromancer$necroskeleton.desc=Questo scheletro è stato evocato da un negromante. Si comporta esattamente come uno scheletro normale e morirà quando il negromante che l'ha evocato viene ucciso.

actors.mobs.mob.died=Odi qualcosa morire in lontananza.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Ucciso da: %s

actors.mobs.monk.name=nano monaco
actors.mobs.monk.def_verb=bloccato
actors.mobs.monk.parried=parato
actors.mobs.monk.desc=Questi monaci sono degli esaltati che hanno dedicato la loro vita a proteggere il loro re con l'ausilio del proprio vigore fisico. Così grande è la loro devozione che hanno ceduto le loro menti al re, così da vagare erraticamente come zombi per la città dei nani.\n\nI monaci contano esclusivamente sull'arte del combattimento corpo a corpo e sono in grado di usare i loro nudi pugni sia per l'offesa che per la difesa. Quando si concentrano i monaci pareranno il prossimo attacco fisico rivolto a loro, anche se si tratta di un colpo garantito altrimenti. I monaci accrescono la loro concentrazione più rapidamente quando sono in movimento, più lentamente in combattimento diretto.
actors.mobs.monk$focus.name=Concentrato
actors.mobs.monk$focus.desc=Questo monaco si è perfettamente fissato sul suo bersaglio e pare capace di anticipare le sue mosse prima ancora che vengano esse eseguite.\n\nMentre è concentrato, il prossimo attacco fisico a lui indirizzato è un colpo mancato assicurato, a prescindere dalle circostanze. Parare questo attacco consumerà la concentrazione del monaco: pertanto dovrà accumularne altra per poter parare un altro attacco. I monaci accumulano concentrazione più velocemente quando sono in movimento.

actors.mobs.piranha.name=piranha gigante
actors.mobs.piranha.desc=Questi pesci carnivori non sono abitanti naturali degli stagni sotterranei. Sono stati allevati apposta per proteggere i tesori sommersi.

actors.mobs.pylon.name=traliccio
actors.mobs.pylon.desc_inactive=Un traliccio, posto a regolare l'elettricità che alimenta i macchinari di quest'area.\n\nIl traliccio è attualmente inattivo e immune ai danni.
actors.mobs.pylon.desc_active=Un traliccio, posto a regolare l'elettricità che alimenta i macchinari di quest'area. Il traliccio è attualmente sovraccarico di energia elettrica, dev'essere questo che sovralimenta DM-300!\n\nIn questo stato i tralicci sono vulnerabili ma emettono archi elettrici alle celle vicine in un pattern a senso orario. Data la loro costituzione di metallo pesante, i tralicci sono resistenti a grandi quantità di danni.

actors.mobs.rat.name=ratto marsupiale
actors.mobs.rat.desc=I ratti marsupiali sono aggressivi ma deboli abitanti delle fogne. Hanno un morso fastidioso, ma sono una minaccia mortale solo in gran numero.

actors.mobs.ripperdemon.name=demone squartatore
actors.mobs.ripperdemon.leap=Il demone squartatore si prepara a un balzo!
actors.mobs.ripperdemon.desc=Queste orripilanti creature sono la conseguenza dei tanti cadaveri presenti in questa regione e messi in uso dalle forze demoniache. Gli squartatori sono macabre e macilenti creature che somigliano a nani, ma con corpi straziati e lunghi ed affilati artigli d'ossa.\n\nI demoni squartatori non sono particolarmente resistenti, ma sono veloci e pericolosi. Sono in grado di saltare lunghe distanze per ghermire i loro bersagli prima di straziarli con i loro artigli.

actors.mobs.rotheart.name=cuore putrido
actors.mobs.rotheart.desc=Un frutto di Baccamarcia è decisamente unico. Invece di maturare e fornire nutrimento, il frutto cresce, si indurisce e ingloba il seme. Fornisce protezione agli organi interni che crescono dentro al frutto. Ci si riferisce a questo globo gigante come al cuore di una pianta di Baccamarcia adulta.

actors.mobs.rotlasher.name=rovo putrido
actors.mobs.rotlasher.desc=Il rovo putrido è parte delle radici di una pianta di baccamarcia matura e costituisce il suo principale mezzo di difesa. I rovi sono piantati nel terreno, ma assalgono violentemente chiunque si avvicini. Quando non c'è nessuna preda in zona rimangono immobili, tentando di mimetizzarsi con la vegetazione circostante.
actors.mobs.rotlasher$waiting.status=Questo %s è inattivo.

actors.mobs.scorpio.name=scorpione
actors.mobs.scorpio.desc=Questi enormi demoni aracniformi evitano il combattimento corpo a corpo, preferendo sparare i loro aculei seghettati paralizzanti da lontano.

actors.mobs.senior.name=monaco esperto
actors.mobs.senior.desc=Questi monaci sono fanatici che hanno dedicato la loro vita a proteggere il loro Re, con l'ausilio del loro vigore fisico. Così grande è la loro devozione da donare le loro menti al Re, vagando così come zombi per la città dei nani.\n\nQuesto monaco è un maestro dell'arte del corpo a corpo ed è in grado di acquisire concentrazione in movimento molto più rapidamente dei monaci normali. Quando si concentrano, i monaci pareranno il prossimo attacco fisico rivolto a loro, anche se si tratta di un colpo garantito altrimenti. I monaci accrescono la loro concentrazione più rapidamente quando sono in movimento e più lentamente in combattimento diretto.

actors.mobs.shaman.name=gnoll sciamano
actors.mobs.shaman.bolt_kill=Il dardo magico ti ha ucciso...
actors.mobs.shaman.desc=Gli sciamani sono gnoll intelligenti che compensano la loro scarsa prestanza con l'uso di magie marziali. Appartengono a una posizione molto rispettabile della società gnoll, a dispetto della loro scarsa forza fisica.
actors.mobs.shaman$redshaman.spell_desc=Lo sciamano sta indossando una maschera rossa e userà una magia che diminuirà _il tuo potere offensivo_ temporaneamente.
actors.mobs.shaman$blueshaman.spell_desc=Lo sciamano sta indossando una maschera blu e userà una magia che _aumenta i danni subiti_ temporaneamente.
actors.mobs.shaman$purpleshaman.spell_desc=Lo sciamano sta indossando una maschera color viola e userà una magia che temporaneamente _riduce l'accuratezza e l'evasione._

actors.mobs.armoredbrute.name=bruto corazzato
actors.mobs.armoredbrute.desc=I bruti più esperti spesso indossano una potente armatura per mostrare il loro prestigio. L'armatura rende questi bruti molto più resistenti ai danni fisici e la loro superiore disciplina permette loro di restare in stato di rabbia più a lungo prima di soccombere alle ferite.

actors.mobs.skeleton.name=scheletro
actors.mobs.skeleton.explo_kill=Sei stato ucciso da un'esplosione d'ossa...
actors.mobs.skeleton.def_verb=bloccato
actors.mobs.skeleton.desc=Gli scheletri sono composti dalle ossa dei cadaveri degli avventurieri sfortunati e degli abitanti del dungeon, animati dalle emanazioni di magia maligna proveniente dai livelli sottostanti. Se danneggiati a sufficienza si disintegrano in un'esplosione d'ossa.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloccato
actors.mobs.slime.desc=Gli slime sono strani, creature un po' magiche con un corpo esterno gommoso e un nucleo liquido. Le fogne li foraggiano con un'ampia riserva d'acqua e nutrienti.\n\nA causa della loro elastica membrana esterna, sarà difficile infliggere agli slime più di _6 punti danno_ con qualsiasi attacco.

actors.mobs.snake.name=serpente delle fogne
actors.mobs.snake.hint=Prova a usare il pulsante esamina su di un serpente per imparare come sorprenderli.
actors.mobs.snake.desc=Questi serpenti fuori misura sono capaci di fulminei attacchi striscianti, rendendoli piuttosto difficili da colpire. Attacchi magici o attacchi a sorpresa sono comunque in grado di coglierli impreparati.\n\nPuoi eseguire un attacco a sorpresa colpendo mentre sei al di fuori del raggio di visione del serpente. Uno dei modi è farti seguire attraverso una porta e quindi _attaccarlo nel momento in cui la attraversa._

actors.mobs.spinner.name=filatore delle caverne
actors.mobs.spinner.desc=Questi verdognoli e pelosi ragni delle caverne cercano di evitare il combattimento diretto. Preferiscono piuttosto aspettare a distanza mentre le loro vittime si dibattono intrappolate nella loro ragnatela appiccicosa e infine muoiono lentamente a causa del morso velenoso. Sono capaci di sparare la loro ragnatela a distanze notevoli e tenteranno di bloccare il percorso della loro preda.

actors.mobs.statue.name=statua animata
actors.mobs.statue.def_verb=bloccato
actors.mobs.statue.desc=Potresti pensare che sia solo un'altra delle statue inanimate di questo dungeon, ma i suoi brillanti occhi rossi la tradiscono.\n\nNonostante la statua in sé sia fatta di pietra, _%s_ che brandisce sembra reale.

actors.mobs.succubus.name=succuba
actors.mobs.succubus.desc=Le succubi sono demoni mutaforma che manipolano le menti delle loro prede. Questa qui ha assunto le sembianze di un pallido e gotico umanoide; forse per attrarre i warlock nanici?\n\nLe succubi possono ammaliare il loro bersaglio, rendendolo incapace di attaccare direttamente. Quando le succubi attaccano un nemico ammaliato gli ruberanno un po' della sua essenza vitale.

actors.mobs.swarm.name=sciame di mosche
actors.mobs.swarm.desc=Il letale sciame di mosche ronza irosamenente. Ogni attacco non magico lo dividerà in due sciami più piccoli ma ugualmente pericolosi.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Ti ho beccato, %s!
actors.mobs.tengu.interesting=Rendiamolo interessante...
actors.mobs.tengu.notice_have=Sei mio ora, %s!
actors.mobs.tengu.defeated=Finalmente libero...
actors.mobs.tengu.rankings_desc=Assassinato dal Tengu
actors.mobs.tengu.desc=Un famoso ed enigmatico assassino, noto per la maschera innestata sul suo volto.\n\nTengu è costretto con grosse fibbie ai polsi e alle ginocchia, anche se sembra essersi liberato dalle sue catene molto tempo fa.\n\nCercherà di utilizzare trappole, magia ingannevole e attacchi di precisione per eliminare l'unica cosa che impedisce la sua fuga: tu.

actors.mobs.tengu$bombability$bombblob.desc=Una nube di fumo surriscaldato sta tremolando qui. Stai attento, esploderà!
actors.mobs.tengu$bombability$bombitem.name=Bomba Fumogena
actors.mobs.tengu$bombability$bombitem.cant_pickup=È bloccata a terra, non puoi muoverla!
actors.mobs.tengu$bombability$bombitem.desc=Tengu ha lanciato qui una strana bomba fumogena, che sta esalando un fumo spesso e caldo. Sta emettendo un forte ticchettio, come se stesse per esplodere!\n\nLa bomba si è fissata a terra, perciò non puoi raccoglierla.

actors.mobs.tengu$fireability$fireblob.desc=Tengu ha lanciato una polvere finissima che sembra stia per incendiarsi!

actors.mobs.tengu$shockerability$shockerblob.desc=Si sta accumulando energia elettrica in questo luogo, qualunque cosa posta sopra questa mattonella verrà folgorata al prossimo turno!
actors.mobs.tengu$shockerability$shockeritem.name=Folgoratore
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Sta emettendo troppa elettricità, non puoi afferrarlo!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu ha lanciato qui un bizzarro macchinario, che pare fatto con parti di DM-100. La macchina emette continuamente elettricità attorno a sé, ma sembra segua un pattern prevedibile.\n\nCon tutta l'elettricità che gli sta attorno, non c'è modo tu possa raccoglierla.

actors.mobs.thief.name=ladro pazzo
actors.mobs.thief.stole=Il ladro ti ha rubato %s!
actors.mobs.thief.carries=\n\nIl ladro sta trasportando un _%s._ Rubato ovviamente.
actors.mobs.thief.escapes=Il ladro se ne va con %s!
actors.mobs.thief.desc=Anche se questi detenuti vagano fuori dalle loro celle, questo posto è ancora la loro prigione. Nel corso del tempo, questo luogo li ha privati delle loro menti oltre che della loro libertà. Molto tempo fa, questi folli ladri e banditi hanno dimenticato chi sono e perché rubano.\n\nQuesti nemici sono più propensi a rubare e fuggire di quanto lo siano a combattere. Assicurati di tenerli a vista o potresti non vedere mai più ciò che ti hanno rubato.

actors.mobs.warlock.name=nano stregone
actors.mobs.warlock.bolt_kill=Il fulmine d'ombra ti ha ucciso...
actors.mobs.warlock.desc=Quando gli interessi dei nani mutarono dall'ingegneria alle arti arcane, i warlock hanno conquistato il potere nella città. Iniziarono con la magia elementale, ma ben presto passarono a demonologia e necromanzia. I più forti tra essi si impadronirono del trono della città nanica e le loro coorti continuarono a praticare la magia oscura così a lungo da cedere la loro volontà ad essa.\n\nTali warlock possiedono una potente magia distruttiva e sono capaci di ostacolare la magia di miglioramento applicata al tuo equipaggiamento. Più un oggetto è migliorato, più fortemente verrà coinvolto.

actors.mobs.wraith.name=spettro
actors.mobs.wraith.desc=Uno spettro è uno spirito vendicativo di un peccatore, la cui tomba o sepolcro sono stati disturbati. Essendo un'entità eterea, è molto difficile da colpire con un'arma normale.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=La speranza è un'illusione...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa è un Antico Dio, una potente entità proveniente dai reami del caos. Un secolo fa, gli antichi nani vinsero a malapena la guerra contro il suo esercito di demoni, ma non riuscirono ad uccidere il dio stesso. Lo imprigionarono allora nelle sale sottostanti la loro città, ritenendolo troppo debole per potersi mai più risollevare.
actors.mobs.yog$rottingfist.name=pugno in decomposizione
actors.mobs.yog$rottingfist.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa è un Dio Antico, una potente entità proveniente dai reami del caos. Un secolo fa, gli antichi nani vinsero a malapena la guerra contro il suo esercito di demoni, ma non riuscirono ad uccidere il dio stesso. Lo imprigionarono allora nelle sale sottostanti la loro città, ritenendolo troppo debole per potersi mai più risollevare.
actors.mobs.yog$burningfist.name=pugno ardente
actors.mobs.yog$burningfist.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa è un Dio Antico, una potente entità proveniente dai reami del caos. Un secolo fa, gli antichi nani vinsero a malapena la guerra contro il suo esercito di demoni, ma non riuscirono ad uccidere il dio stesso. Lo imprigionarono allora nelle sale sottostanti la loro città, ritenendolo troppo debole per potersi mai più risollevare.
actors.mobs.yog$larva.name=larva del dio
actors.mobs.yog$larva.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa è un Dio Antico, una potente entità proveniente dai reami del caos. Un secolo fa, gli antichi nani vinsero a malapena la guerra contro il suo esercito di demoni, ma non riuscirono ad uccidere il dio stesso. Lo imprigionarono allora nelle sale sottostanti la loro città, ritenendolo troppo debole per potersi mai più risollevare.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=IO. TI. VEDO.
actors.mobs.yogdzewa.darkness=L'oscurità si avvicina...
actors.mobs.yogdzewa.hope=LA. TUA. SPERANZA. È. UNA. ILLUSIONE!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa è un Dio Antico; un'enorme mostruosità che penetra nei mondi mortali e li divora per foraggiare la sua crescita infinita. I nani devono aver attirato l'attenzione di questo orrore cosmico durante la sperimentazione con la magia nera e hanno tentato di controllarlo sin da allora.\n\nYog-Dzewa proviene da una dimensione di puro caos magico e non può manifestare la sua vera forma in questo mondo. Piuttosto, ha qui creato personificazioni ed evocato servi demoniaci obbedienti al suo volere.\n\nQuesto grande occhio è il punto focale del potere di Yog-Dzewa in questo mondo. Sebbene l'occhio in sé sia immobile, è in grado di emettere potenti raggi di magia demoniaca e di evocare in suo aiuto una varietà di suoi servi.
actors.mobs.yogdzewa.desc_spawners=Puoi sentire le onde di energia demoniaca irradiarsi nell'occhio dai i piani superiori. Qualcosa che hai lasciato in vita lassù alimenta il potere verso Yog-Dzewa. _Yog userà questa energia per evocare servi più potenti!_
actors.mobs.yogdzewa$larva.name=larva del dio
actors.mobs.yogdzewa$larva.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=La prole minuta di Yog-Dzewa è costituita da semplici servi facili da generare. Sebbene individualmente siano deboli, vengono evocati rapidamente e possono divenire travolgenti in grandi numeri.
actors.mobs.yogdzewa$yogripper.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Divorato da Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Il pugno è invulnerabile quando è vicino all'occhio!
actors.mobs.yogfist.rankings_desc=Divorato da Yog-Dzewa
actors.mobs.yogfist.desc=Questo pugno è una manifestazione del potere di Yog-Dzewa. I pugni sono collegati al potere di Yog-Dzewa e saranno protetti da ogni danno quando sono vicini all'occhio.
actors.mobs.yogfist$burningfist.name=pugno ardente
actors.mobs.yogfist$burningfist.desc=Questo pugno è plasmato da ardente magia caotica. Al suo movimento incendierà costantemente il terreno circostante. È inoltre in grado di emettere getti di potere ardente, spargendo fiamme nel punto d'impatto.\n\nLa capacità nello spargere fiamme del pugno è soppressa quando si trova vicino all'acqua, ma il suo calore è così grande che tutta l'acqua intorno evaporerà in breve tempo!
actors.mobs.yogfist$soiledfist.name=pugno fangoso
actors.mobs.yogfist$soiledfist.desc=Questo pugno è plasmato dalla caotica magia della terra. Il suo movimento farà costantemente germogliare vegetazione intorno a sé. Può inoltre emettere raggi concentrati che intrappolano il suo bersaglio con liane e radici a crescita rapida!\n\nIl pugno riceve il suo potere dalla vita vegetale e resisterà al danno in base alla quantità della vegetazione presente vicino.
actors.mobs.yogfist$rottingfist.name=pugno in decomposizione
actors.mobs.yogfist$rottingfist.desc=Questo pugno è plasmato dalla corruzione della vita. È costituito di un'imponente massa di carne decomposta che può spargere melma caustica da vicino e gas tossico a distanza. Se ciò non bastasse, la grossa mole del pugno lo protegge dai danni diretti ma non dai sanguinamenti.\n\nL'acqua è efficace a lavare via la melma, ma il pugno è anche in grado di assorbirla per curarsi! In aggiunta, danneggiare il pugno mentre sta sanguinando prolungherà il sanguinamento ma l'effetto non si sommerà ai danni.
actors.mobs.yogfist$rustedfist.name=pugno arrugginito
actors.mobs.yogfist$rustedfist.desc=Questo pugno è plasmato dal metallo vivente. È una torreggiante massa di metallo cangiante dotata di potenti attacchi ravvicinati, mentre può azzoppare i suoi bersagli a distanza. Per via della sua tremenda massa il pugno riceverà qualunque sorta di danno nel corso del tempo, invece che immediatamente.\n\nIl pugno tuttavia è inflessibile e non può muoversi attraverso passaggi stretti. Inoltre, sebbene si danneggi lentamente, il danno differito continuerà ad aumentare se il pugno colpisce molteplici volte.
actors.mobs.yogfist$brightfist.name=pugno luminoso
actors.mobs.yogfist$brightfist.teleport=Il pugno si teletrasporta via in un bagliore di luce che ti acceca gravemente!
actors.mobs.yogfist$brightfist.desc=Questo pugno è plasmato da pura energia luminosa. È in grado di emettere potenti raggi di luce feroce a ogni turno! Questi raggi ti accecheranno temporaneamente oltre che arrecare danni pesanti. Il pugno è anche in grado di riempire l'arena di luce intensa per qualche istante, al fine di sfuggire!\n\nIl pugno tuttavia non possiede abilità particolari a tiro ravvicinato.
actors.mobs.yogfist$darkfist.name=pugno oscuro
actors.mobs.yogfist$darkfist.teleport=Il pugno si teletrasporta via in un'esplosione di oscurità che estingue la tua fonte di luce!
actors.mobs.yogfist$darkfist.desc=Questo pungo è plasmato di pura energia oscura. È in grado di emettere potenti esplosioni di energia oscura a ogni turno! Tali scòppi indeboliranno la tua fonte di luce oltre ad arrecare danni pesanti. Il pugno è inoltre in grado di riempire l'arena con l'oscurità per qualche istante, al fine di sfuggire!\n\nIl pugno tuttavia non possiede abilità particolari a tiro ravvicinato.


