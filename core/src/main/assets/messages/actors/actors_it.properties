##classes
actors.hero.heroclass.warrior=guerriero
actors.hero.heroclass.warrior_desc_short=Il Guerriero può sopportare dei danni extra grazie allo scudo creato dal suo _sigillo rotto._ Il sigillo può essere spostato tra le armature e può _trasferire un singolo miglioramento._
actors.hero.heroclass.warrior_desc=Il Guerriero inizia con un _esclusivo sigillo rotto_ che genera uno scudo quando è ridotto a meno di metà vita. Il sigillo può essere spostato tra le armature, e può _trasferire un singolo miglioramento_ con sé.\n\nIl Guerriero inizia anche con una _spada corta usurata_, _tre pietre da lancio_, un'armatura di stoffa, un otre, e un sacchetto di velluto.\n\nIl Guerriero identifica automaticamente:\n_-_ Pergamena dell'identificazione\n_-_ Pozione di cura\n_-_ Pergamena della rabbia
actors.hero.heroclass.warrior_unlock=Il Guerriero è sbloccato automaticamente.

actors.hero.heroclass.mage=mago
actors.hero.heroclass.mage_desc_short=Il Mago è un esperto arcano e porta con sé un _bastone magico_ che è più potente di una bacchetta. Il bastone può essere _infuso con qualunque bacchetta_ trovata dal Mago.
actors.hero.heroclass.mage_desc=Il Mago inizia con un _bastone unico_, che si ricarica molto più velocemente di una bacchetta e ha 1 carica in più. Il bastone _può essere infuso con qualsiasi bacchetta_ il Mago trovi nel dungeon. Il Mago inizia anche con una _bacchetta del missile magico_ infusa nel suo bastone, un'armatura di stoffa, un otre e un sacchetto di velluto.\n\nIl Mago identifica automaticamente:\n_-_ Pergamena dell'Identificazione\n_-_ Pozione del Fuoco Liquido\n_-_ Pergamena del Miglioramento
actors.hero.heroclass.mage_unlock=Per sbloccare il Mago _utilizza una pergamena del miglioramento per rendere un oggetto più forte._

actors.hero.heroclass.rogue=ladro
actors.hero.heroclass.rogue_desc_short=Il Ladro può evitare i nemici e colpire dall'invisibilità usando il suo _mantello delle ombre._ Può anche _scovare segreti e trappole_ da una distanza maggiore.
actors.hero.heroclass.rogue_desc=Il Ladro inizia con un _unico Mantello delle Ombre_, che può usare per diventare invisibile a piacimento.\n\nIl Ladro può _rilevare segreti e trappole_ da una distanza maggiore.\n\nIl Ladro inizia anche con _un pugnale_, _tre coltelli da lancio_, un'armatura di stoffa, un otre e una borsa di velluto.\n\nIl Ladro identifica automaticamente:\n_-_ Pergamena dell'identificazione\n_-_ Pozione dell'invisibilità\n_-_ Pergamena di mappatura magica
actors.hero.heroclass.rogue_unlock=Per sbloccare il Ladro _esegui 10 attacchi a sorpresa in una partita._

actors.hero.heroclass.huntress=cacciatrice
actors.hero.heroclass.huntress_desc_short=La Cacciatrice è una maestra delle armi da lancio e possiede un _arco magico_ con frecce infinite. Può anche passare attraverso l'erba alta _senza calpestarla._
actors.hero.heroclass.huntress_desc=La Cacciatrice inizia con un _arco spirituale unico_, che può scoccare un numero infinito di frecce evocate.\n\nLa Cacciatrice può camminare attraverso l'erba alta _senza calpestarla_.\n\nLa Cacciatrice inizia anche con _guanti borchiati_, armatura di stoffa, un otre e una borsa di velluto.\n\nLa Cacciatrice identifica automaticamente:\n_-_ Pergamena dell'identificazione\n_-_ Pozione di visione mentale\n_-_ Pergamena della ninna nanna
actors.hero.heroclass.huntress_unlock=Per sbloccare la Cacciatrice _colpisci 10 nemici con armi da lancio in una partita._

actors.hero.heroclass.duelist=duellante
actors.hero.heroclass.duelist_desc_short=La Duellante è una maestra d'armi che può usare la sua arma per attivare un'_abilità speciale dell'arma._ Questa abilità speciale è _diversa per ogni arma._
actors.hero.heroclass.duelist_desc=La Duellante inizia con uno _stocco esclusivo_ con un'abilità speciale che si ricarica nel tempo.\n\nOgni arma nel gioco ha una _diversa abilità speciale_ che la Duellante può usare.\n\nLa Duellante inizia anche con _due punte da lancio_, un'armatura di stoffa, un otre e un sacchetto di velluto.\n\nLa Duellante identifica automaticamente:\n_-_ Pergamene di Identificazione\n_-_ Pozioni della Forza\n_-_ Pergamene dell'immagine speculare
actors.hero.heroclass.duelist_unlock=Per sbloccare la Duellante _devi equipaggiare un'arma di livello 2 o superiore senza penalità dovute alla forza._

actors.hero.heroclass.cleric=Chierico
actors.hero.heroclass.cleric_desc_short=Il Chierico è un incantatore divino che usa il suo _tomo sacro_ unico per canalizzare magia divina. Può _imparare e migliorare incantesimi_ attraverso i talenti.
actors.hero.heroclass.cleric_desc=Il Chierico inizia con un _tomo sacro unico_, che può usare per lanciare vari incantesimi.\n\nLa maggior parte dei talenti del Chierico si concentrano sull'imparare o migliorare incantesimi.\n\nIl Chierico inizia anche con _un randello_, un'armatura di stoffa, un'otre e un sacchetto di velluto.\n\nIl Chierico identifica automaticamente:\n_-_ Pergamena dell'Identificazione\n_-_ Pozione di Purificazione\n_-_ Pergamena di Rimuovi Maledizione
actors.hero.heroclass.cleric_unlock=Per sbloccare il Chierico _ripulisci completamente la maledizione da un qualsiasi pezzo di equipaggiamento maledetto._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=Il _Berserker_ accumula tanta furia quanti più danni subisce. La furia incrementa il suo danno e può essere attivata quando è al 100% per dello scudo bonus.
actors.hero.herosubclass.berserker_desc=Il Berserker ottiene rabbia quando subisce danno fisico, includendo danno bloccato dalla sua armatura! La rabbia diminuisce progressivamente nel tempo, ma diminuisce più lentamente se l'eroe ha pochi PS. \n\nIl Berserker ottiene fino a +50% di danni dalla rabbia. Al massimo della rabbia, l'eroe può andare in furia, ottenendo uno scudo e mantenendo la propria rabbia finché ha dello scudo rimanente. Lo scudo scala con il livello dell'armatura del Berserker, e può essere aumentato significativamente se l'eroe ha pochi PS. Il Berserker ha bisogno di tempo per riprendersi dopo la furia.
actors.hero.herosubclass.gladiator=gladiatore
actors.hero.herosubclass.gladiator_short_desc=Il _Gladiatore_ accumula punti combo quando i suoi attacchi vanno a segno. Può poi spendere i punti accumulati per eseguire mosse uniche.
actors.hero.herosubclass.gladiator_desc=Il Gladiatore accumula un punto di combo ogni volta che effettua un attacco con successo con un'arma da mischia o da lancio. Se il Gladiatore non manda a segno un'altro attacco entro 5 turni (15 turni dopo una uccisione), la sua combo si resetta.\n\nAccumulando punti combo, il Gladiatore ottiene accesso ad una varietà di abilità che sono garantite ad andare a segno:\n2 Combo: spingi indietro il nemico, mantiene la combo\n4 Combo: infliggi danno in base alla tua armatura\n6 Combo: parata, mantiene la combo\n8 Combo: danneggia il bersaglio e i nemici vicini\n10 Combo: attacca una volta per punto combo
actors.hero.herosubclass.battlemage=mago guerriero
actors.hero.herosubclass.battlemage_short_desc=Il _Mago Guerriero_ evoca effetti bonus quando combatte in mischia con il suo bastone. Questi effetti dipendono dal tipo di bacchetta infusa nel bastone.
actors.hero.herosubclass.battlemage_desc=Il Mago Guerriero ottiene effetti bonus quando attacca in mischia con il suo bastone, come se il bastone avesse un incantamento. Questi effetti dipendono dal tipo di bacchetta infusa nel bastone, ogni bacchetta produce un effetto diverso. Inoltre, il bastone guadagna 0.5 cariche quando il Mago Guerriero lo usa per attaccare in mischia.
actors.hero.herosubclass.warlock=stregone
actors.hero.herosubclass.warlock_short_desc=Lo _Stregone_ ha la possibilità di marchiare l'anima dei nemici con le sue bacchette. Guarirà ogni volta che infligge danni fisici ai nemici contrassegnati.
actors.hero.herosubclass.warlock_desc=Lo Stregone ha la possibilità di marchiare l'anima dei personaggi quando usa il potere delle bacchette su di loro. La probabilità di applicare un marchio e la sua durata aumentano con l'aumentare del livello della bacchetta.\n\nQuando un nemico ha l'anima marchiata, lo Stregone riceverà 2 HP per ogni 5 danni inflitti al nemico. Valgono solo i danni inflitti con armi da mischia o da lancio, non valgono i datti inflitti dalle bacchette!
actors.hero.herosubclass.assassin=assassino
actors.hero.herosubclass.assassin_short_desc=L'_Assassino_ può preparare un attacco mortale mentre è invisibile. Più tempo aspetta, più potente sarà l'attacco.
actors.hero.herosubclass.assassin_desc=L'Assassino prepara il suo prossimo attacco quando è invisibile. Più tempo lo prepara, più sarà potente l'attacco. La preparazione dura per un massimo di 9 turni.\n\nDopo la preparazione, l'Assassino arreca danni bonus sul suo prossimo attacco, può scattare verso il bersaglio, e può uccidere un nemico all'istante se è abbastanza debole.
actors.hero.herosubclass.freerunner=corridore
actors.hero.herosubclass.freerunner_short_desc=Il _Corridore_ accumula slancio correndo. Lo slancio può essere utilizzato per iniziare una corsa libera, che garantisce al Corridore velocità ed evasione bonus per un breve periodo.
actors.hero.herosubclass.freerunner_desc=Il Corridore accumula slancio muovendosi. Può accumulare fino a 10 punti slancio se si muove per 10 turni consecutivi, ma perde rapidamente lo slancio accumulato se si ferma. Il Corridore può utilizzare lo slancio per iniziare una corsa libera, che dura 2 turni per punto slancio.\n\nDurante una corsa libera il Corridore si muove a velocità doppia, e ottiene evasione bonus in proporzione al suo livello. Quando la corsa libera termina, sono richiesti alcuni turni prima di poter accumulare nuovamente lo slancio.
actors.hero.herosubclass.sniper=cecchino
actors.hero.herosubclass.sniper_short_desc=Il _Cecchino_ può perforare l'armatura con i suoi attacchi a distanza. Dopo aver attaccato con un'arma da lancio, può eseguire immediatamente un attacco speciale con il suo arco.
actors.hero.herosubclass.sniper_desc=Il Cecchino è un maestro del combattimento a distanza, i cui attacchi a distanza perforano l'armatura nemica. Quando attacca un nemico con un'arma da lancio, mette un marchio da cecchino su di loro, esso consente di eseguire un attacco speciale col suo arco. Questo attacco speciale varia in base a come viene potenziato il suo arco.\n\nUn arco non potenziato scaglierà un'istantanea che infligge danni ridotti ma spara istantaneamente. Un arco veloce scaglierà una raffica di tre frecce che infliggono danni ridotti, possono ancora attivare incantesimi e impiegare 1 turno per sparare. Un arco da danno sparerà un colpo di cecchino infallibile, infligge danni bonus in base alla distanza e impiega 2 turni per sparare.
actors.hero.herosubclass.warden=guardiano
actors.hero.herosubclass.warden_short_desc=Il _Guardiano_ può vedere attraverso l'erba alta e ottiene effetti bonus quando pianta i semi e calpesta le piante.
actors.hero.herosubclass.warden_desc=Il Guardiano possiede un forte legame con la natura, che gli garantisce diversi effetti bonus legati all'erba e alle piante. Ha la capacità di vedere attraverso l'erba alta e quella calpestata come se fossero spazi liberi.\n\nIl Guardiano fa germogliare l'erba attorno ai semi che lancia o che pianta, e ottiene speciali effetti quando calpenta le piante. Questi speciali effetti sostituiscono i regolari effetti delle piante; ciò significa che nessuna pianta è pericolosa per il Guardiano.
actors.hero.herosubclass.champion=campionessa
actors.hero.herosubclass.champion_short_desc=La _Campionessa_ può impugnare due armi e ottiene più cariche alle armi. I suoi attacchi regolari usano la sua arma principale, ma può scambiare armi e usare l'abilità di entrambe le armi.
actors.hero.herosubclass.champion_desc=La Campionessa è una maestra delle armi da mischia e può equipaggiare un'arma secondaria oltre a quella primaria. I suoi attacchi regolari usano la sua arma primaria, ma può scambiare la sua arma primaria istantaneamente.\n\nOttiene inoltre altre 2 cariche massime di abilità dell'arma e +50% di velocità di ricarica delle abilità dell'arma.
actors.hero.herosubclass.monk=monaca
actors.hero.herosubclass.monk_short_desc=La _Monaca_ accumula energia mentre combatte. Questa energia può essere spesa per una varietà di abilità uniche.
actors.hero.herosubclass.monk_desc=La Monaca è una maestra della tecnica fisica. Man mano che sconfigge i nemici, guadagna energia che può essere utilizzata su varie abilità difensive e focalizzate sull'utilità. Questa energia non svanisce nel tempo, ma ha un limite basato sul livello della Monaca.\n\n1 Energia: colpisci rapidamente con i pugni\n2 Energia: concentrati per schivare il prossimo attacco\n3 Energia: scatta istantaneamente nelle vicinanze\n4 Energia: caccia via un nemico\n5 Energia: meditare per pulire gli status e ripristinare le cariche di bacchette & artefatti
actors.hero.herosubclass.priest=sacerdote
actors.hero.herosubclass.priest_short_desc=Il _Sacerdote_ ottiene nuovi incantesimi a lungo raggio e una versione potenziata di luce guida.
actors.hero.herosubclass.priest_desc=Il Sacerdote ottiene una varietà di incantesimi nuovi e migliorati che enfatizzano il combattimento a distanza e le sinergie con oggetti magici.\n\nIl Sacerdote può lanciare _Luce Guida_ gratuitamente una volta ogni 50 turni, illumina i nemici bersagliati da qualsiasi dei suoi incantesimi, e può consumare lo stato illuminato con alleati, bacchette e alcuni artefatti per applicare danno bonus equivalente al suo livello +5.\n\nInoltre il Sacerdote ottiene l'incantesimo _Splendore_, che dissipa l'oscurità e affligge tutti i nemici visibili, attivando e applicando lo stato illuminato e stordendoli brevemente al costo di 2 cariche.
actors.hero.herosubclass.paladin=Paladino
actors.hero.herosubclass.paladin_short_desc=Il _Paladino_ ottiene delle nuove magie a corto raggio e delle versioni migliorate dell'arma sacra e dello scudo.
actors.hero.herosubclass.paladin_desc=Il Paladino ottiene una varietà di incantesimi nuovi e potenziati che enfatizzano il combattimento corpo a corpo e la sinergia con armi e armature.\n\nGli incantesimi _Arma Sacra_ e _Scudo Sacro_ del Paladino garantiscono bonus maggiori, non sostituiscono più gli incantamenti e i glifi già presenti, e possono essere estesi lanciando altri incantesimi.\n\nIl Paladino ottiene anche l'incantesimo _Colpo_, che consente di effettuare un colpo corpo a corpo garantito con danni bonus e potenza d’incantamento.

##talents
actors.hero.talent$provokedangertracker.name=rabbia provocata
actors.hero.talent$provokedangertracker.desc=Il Guerriero ha recentemente perso i suoi scudi, il suo prossimo attacco fisico infliggerà danni bonus.\n\nTurni rimanenti: %s.
actors.hero.talent$lingeringmagictracker.name=magia persistente
actors.hero.talent$lingeringmagictracker.desc=Il Mago ha recentemente utilizzato un bastone o una bacchetta, il suo prossimo attacco fisico infliggerà danni bonus.\n\nTurni rimanenti: %s.
actors.hero.talent$followupstriketracker.name=colpo consecutivo
actors.hero.talent$followupstriketracker.desc=La Cacciatrice ha recentemente attaccato un nemico con un'arma da lancio, il suo prossimo attacco da mischia contro lo stesso bersaglio avrà il danno aumentato.\n\nTurni rimanenti: %s.
actors.hero.talent$patientstriketracker.name=colpo paziente
actors.hero.talent$patientstriketracker.desc=La Duellante ha appena speso un turno aspettando, il suo prossimo attacco in mischia infliggerà danni bonus.
actors.hero.talent$improvisedprojectilecooldown.name=Conto alla rovescia per i Proiettili improvvisati
actors.hero.talent$improvisedprojectilecooldown.desc=Hai usato questo talento di recente, devi attendere per usarlo di nuovo.\n\nTurni rimanenti:%s.
actors.hero.talent$rejuvenatingstepscooldown.name=Conto alla rovescia per i Passi rigenerativi
actors.hero.talent$rejuvenatingstepscooldown.desc=Hai usato questo talento di recente, devi attendere per usarlo di nuovo.\n\nTurni rimanenti:%s.
actors.hero.talent$seershotcooldown.name=Conto alla rovescia per il Colpo del veggente
actors.hero.talent$seershotcooldown.desc=Hai usato questo talento di recente, devi attendere per usarlo di nuovo.\n\nTurni rimanenti:%s.
actors.hero.talent$aggressivebarriercooldown.name=ricarica della barriera aggressiva
actors.hero.talent$aggressivebarriercooldown.desc=Hai usato questo talento di recente, devi attendere per usarlo di nuovo.\n\nTurni rimanenti:%s.
actors.hero.talent$liquidagilacctracker.name=agilità liquida
actors.hero.talent$liquidagilacctracker.desc=Il prossimo attacco in mischia della Duellante avrà maggiore accuratezza.\n\nTurni rimanenti: %s.
actors.hero.talent$lethalhastecooldown.name=ricarica di rapidità letale
