actors.mobs.npcs.blacksmith.name=fabbro troll
actors.mobs.npcs.blacksmith.intro_quest_warrior=Ehi umano! Sembri un duro.
actors.mobs.npcs.blacksmith.intro_quest_mage=Ehi umano! Sembri intelligente.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Ehi umano! Sembri un tipo subdolo.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Ehi umana! Sembri una veloce.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Ehi umana! Sembri coraggiosa.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Ehi umano! Sembri una persona importante.
actors.mobs.npcs.blacksmith.intro_quest_start=Vuoi essere utile, eh? Sì, ho qualcosa che potresti fare. Ho costruito questo laboratorio sopra una vecchia miniera, è proprio giù per quella scala. Prendi questo piccone ed estrai un po' di minerale d'oro scuro. 40 pezzi_ dovrebbero essere sufficienti. La roccia è bella e morbida, quindi _potrai scavare attraverso i muri con un po' di sforzo. _Cosa intendi con "come pagherò?" Sei avido...Ok, ok, posso fare qualche lavoro per te. Considerati fortunato, sono l'unico fabbro in circolazione.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Attento però, la miniera è pericolosa per un piccolo umano come te. È stata abbandonata per un po' e un gruppo di cristalli ha iniziato a crescere. Sono lucenti, ma troppo fragili per valere qualcosa, e hanno alcune cose magiche che li proteggono. Sono piuttosto forti, quindi _fai attenzione a dove estrai_ o attirerai la loro attenzione.\n\nC'è anche un _cristallo gigante_ da qualche parte. È molto più duro, quindi preparati a combattere se inizi a romperlo. Scommetto che romperlo rallenterà la crescita dei cristalli, quindi pagherò un extra se puoi farlo.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Attento però, la miniera è pericolosa per un piccolo umano come te. Anche alcuni Gnoll vogliono l'oro e ora stanno distruggendo il posto. Sono esserii stupidi, quindi la loro attività mineraria ha causato ogni sorta di collassi e crolli. Dovrai scavare, quindi _cerca la roccia disturbata di recente._\n\nPenso che sia uno degli Gnoll a causare la maggior parte dei guai, probabilmente uno _sciamano geomante_ o qualcosa del genere. Pagherò un extra se riesci a trovarlo e ucciderlo, ma sono sicuro che reagirà.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Attento però, la miniera è pericolosa per un piccolo umano come te. C'è una specie di mostro fungino che cresce laggiù. Ci sono sentinelle a forma di fungo che sono davvero letali se ti vedono, ma almeno non possono alzarsi e inseguirti. _Stai lontano dalla loro vista_ se vuoi restare in vita.\n\nPagherò un extra se riesci a eliminare il _fungo più grande_, ma ci vorrà un vero sforzo. È collegato a un gruppo di nodi di micelio nascosti nelle pareti. Dovrai romperne la maggior parte prima di poterlo davvero danneggiare.
actors.mobs.npcs.blacksmith.reminder=Hai finito di farmi perdere tempo? L'ingresso della miniera è laggiù.
actors.mobs.npcs.blacksmith.reminder_crystal=Portami il più oro possibile e cerca anche di rompere il grande cristallo.
actors.mobs.npcs.blacksmith.reminder_gnoll=Portami il più oro possibile e cerca anche di uccidere il geomante gnoll.
actors.mobs.npcs.blacksmith.reminder_fungi=Portami il più oro possibile e cerca anche di uccidere il fungo gigante.
actors.mobs.npcs.blacksmith.lost_pick=Mi stai prendendo in giro? Dov'è la mia piccozza?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Sei pronto a scendere? Assicurati di avere dello spazio libero per l'oro.\n\n_Ti farò secndere laggiù una volta sola!_
actors.mobs.npcs.blacksmith.enter_yes=Sono Pronto
actors.mobs.npcs.blacksmith.enter_no=Non Ancora
actors.mobs.npcs.blacksmith.exit_warn_none=Hai già finito? Non hai quasi niente d'oro! Dovresti riuscire a ottenerne _40 pezzi._\n\n_Ricorda, non ti farò rientrare una volta salito._
actors.mobs.npcs.blacksmith.exit_warn_low=Hai già finito? Non sembra che tu abbia molto oro. Dovresti riuscire a ottenerne _40 pezzi._\n\n_Ricorda, non ti farò rientrare una volta salito._
actors.mobs.npcs.blacksmith.exit_warn_med=Ce l'hai fatta? Almeno hai un po' d'oro, ma ce n'è sicuramente di più nella miniera. Dovresti riuscire a ottenerne _40 pezzi._\n\n_Ricorda, non ti farò rientrare una volta salito._
actors.mobs.npcs.blacksmith.exit_warn_high=Ce l'hai fatta? Sembra che tu abbia una buona quantità di oro, ma mi servirebbe un po' di più. Dovresti riuscire a ottenerne _40 pezzi._\n\n_Ricorda, non ti farò rientrare una volta salito._
actors.mobs.npcs.blacksmith.exit_warn_full=Ce l'hai fatta? Hai un sacco di oro, ma assicurati di non aver dimenticato nessuno dei tuoi attrezzi.\n\n_Ricorda, non ti farò rientrare una volta salito._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Anche quel cristallo gigante è ancora laggiù. Pagherò un extra se lo distruggi.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Anche quel geomante gnoll è ancora laggiù. Pagherò un extra se lo uccidi.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Anche quel fungo gigante è ancora laggiù. Pagherò un extra se lo uccidi.
