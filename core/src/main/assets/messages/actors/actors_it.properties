##abilities
actors.hero.abilities.armorability.self_target=Non puoi puntarlo su te stesso!
actors.hero.abilities.armorability.no_target=Non c'è niente da prendere di mira lì!
actors.hero.abilities.armorability.prompt=Scegli un punto da prendere di mira
actors.hero.abilities.armorability.cost=Costa _%d_ cariche.

actors.hero.abilities.warrior.heroicleap.name=Balzo Eroico
actors.hero.abilities.warrior.heroicleap.prompt=Scegli la direzione verso cui balzare
actors.hero.abilities.warrior.heroicleap.short_desc=Il Guerriero esegue un _Balzo Eroico_ verso una destinazione specificata, volando al di sopra di nemici e pericoli.
actors.hero.abilities.warrior.heroicleap.desc=Il Guerriero balza verso una destinazione specificata, superando qualsiasi nemico o pericolo lungo la strada. Non può tuttavia attraversare muri o altri ostacoli solidi.
actors.hero.abilities.warrior.shockwave.name=onda d'urto
actors.hero.abilities.warrior.shockwave.short_desc=Il Guerriero, colpendo il suolo, genera un'_Onda d'urto_ in un'area conica. I nemici colpiti dall'onda d'urto vengono danneggiati e paralizzati.
actors.hero.abilities.warrior.shockwave.desc=Il Guerriero Colpisce il terreno con violenza, causando un'onda d'urto che percorre fino a  5 mattonelle in un cono di 60 gradi.\n\nI nemici colpiti dall'onda d'urto sono azzoppati per 5 turni; Inoltre ricevono 5-10 danni più 1-2 danni aggiuntivi per ogni punto di Forza del Guerriero superiore a 10.
actors.hero.abilities.warrior.endure.name=incassare
actors.hero.abilities.warrior.endure$enduretracker.name=resistenza
actors.hero.abilities.warrior.endure$enduretracker.desc=Il Guerriero ora infliggerà danni bonus basati sul danno che ha incassato.\n\nDanno Bonus: %1$d\nColpi rimanenti: %2$d
actors.hero.abilities.warrior.endure.short_desc=Il Guerriero _Incassa_, saltando diversi turni ma ottenendo un'elevata resistenza ai danni. Dopodiché, infligge danni bonus in base al danno incassato.
actors.hero.abilities.warrior.endure.desc=Il Guerriero sopporta i colpi per 3 turni, ricevendo metà dei danni qualunque sia la causa. Questa riduzione è applicata prima degli effetti di resistenza al danno come l'armatura.\n\nDopo aver sopportato, il primo colpo a segno entro 10 turni avrà un danno bonus pari a metà del danno ricevuto dal guerriero durante la sopportazione, prima di qualunque effetto di riduzione del danno!\n\nSe il Guerriero ha una combo, usare questa abilità prolungherà il suo tempo rimanente di 3 turni.

actors.hero.abilities.mage.elementalblast.name=Esplosione Elementale
actors.hero.abilities.mage.elementalblast.no_staff=Non puoi usare questa abilità senza la tua staffa.
actors.hero.abilities.mage.elementalblast.short_desc=Il Mago sprigiona un'_Esplosione Elementale_ dal suo bastone, investendo una vasta area intorno a lui con un effetto che varia in base alla bacchetta infusa nel bastone.
actors.hero.abilities.mage.elementalblast.desc=Il Mago emana un'esplosione di magia che copre un'area circolare avente raggio di 4 caselle e provoca 15-25 danni. L'effetto specifico dell'Esplosione Elementale varia a seconda della bacchetta instillata nel bastone del mago.
actors.hero.abilities.mage.elementalblast.generic_desc=L'effetto dell'Esplosione Elementale è simile all'effetto sprigionato dalla bacchetta quando viene utilizzata per colpire un nemico o  un alleato.
actors.hero.abilities.mage.wildmagic.name=magia selvaggia
actors.hero.abilities.mage.wildmagic.no_wands=Non hai alcuna bacchetta con cui attaccare!
actors.hero.abilities.mage.wildmagic.short_desc=Il mago scatena la _Magia Selvaggia_ contenuta nelle sue bacchette, colpendo più volte in un singolo turno un bersaglio scelto. Le bacchette vengono utilizzate casualmente.
actors.hero.abilities.mage.wildmagic.desc=Il Mago scatena il potere delle sue bacchette, sparandole casualmente fino a 4 volte in un solo turno. Il bastone del Mago non è incluso in questo effetto.\n\nOgni bacchetta ha il suo livello potenziato di 2, fino a +3. Questa abilità utilizza mezza carica della bacchetta per ogni colpo e nessuna bacchetta può essere sparata più di 2 volte.
actors.hero.abilities.mage.warpbeacon.name=tele-faro
actors.hero.abilities.mage.warpbeacon.depths=Non puoi spostarti tra piani diversi!
actors.hero.abilities.mage.warpbeacon.locked_floor=Non puoi abbandonare un piano bloccato!
actors.hero.abilities.mage.warpbeacon.too_far=La destinazione è troppo lontana!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Non puoi piazzare un faro qui!
actors.hero.abilities.mage.warpbeacon.window_desc=Il tuo faro al momento è piazzato al piano %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teletrasportati al faro
actors.hero.abilities.mage.warpbeacon.window_clear=spegni il faro
actors.hero.abilities.mage.warpbeacon.window_cancel=annulla
actors.hero.abilities.mage.warpbeacon.short_desc=Il Mago piazza un _Tele-faro_ nella posizione attuale, e in seguito può teletrasportarsi lì istantaneamente.
actors.hero.abilities.mage.warpbeacon.desc=Il Mago piazza un faro, e potrà teletrasportarsi lì quando vorrà. Il posizionamento del faro occupa 1 turno, ma il teletrasporto è istantaneo.\n\nIl Mago di default non può teletrasportarsi tra piani diversi o utilizzare il faro per raggiungere luoghi inaccessibili come le stanze chiuse a chiave. Il Mago può teletrasportarsi sui nemici, e ciò li spingerà da una parte.

actors.hero.abilities.rogue.smokebomb.name=bomba fumogena
actors.hero.abilities.rogue.smokebomb.fov=Puoi saltare solo in uno spazio libero all'interno del tuo campo visivo
actors.hero.abilities.rogue.smokebomb.prompt=Scegli un luogo in cui saltare
actors.hero.abilities.rogue.smokebomb$ninjalog.name=esca in legno
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=In qualche modo, i nemici si convincono facilmente che questa esca di legno sia il vero Ladro!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Puoi trovare questo personaggio con un'abilità dell'armatura dell'eroe specifica.
actors.hero.abilities.rogue.smokebomb.short_desc=I Ladro getta a terra una _Bomba Fumogena_ e scompare. I nemici che si trovano vicini alla sua precedente posizione vengono accecati.
actors.hero.abilities.rogue.smokebomb.desc=Il Ladro getta una bomba fumogena e in un attimo si allontana di 6 caselle. Può superare pericoli e nemici ma non passare attraverso ostacoli spessi, come i muri.\n\nI nemici che si trovano nelle caselle adiacenti alla posizione originaria del Ladro rimangono accecati per 5 turni.
actors.hero.abilities.rogue.deathmark.name=marchio della morte
actors.hero.abilities.rogue.deathmark.ally_target=Puoi marchiare solo i nemici
actors.hero.abilities.rogue.deathmark.short_desc=Il Ladro pone un _Marchio della Morte_ su un nemico scelto. I nemici marchiati subiscono danni bonus, ma non possono morire finché il marchio non svanisce.
actors.hero.abilities.rogue.deathmark.desc=Il Ladro pone un marchio su un nemico, facendogli subire il 25% di danni extra. Il marchio viene applicato istantaneamente e dura 5 turni.\n\nI nemici marchiati subiscono danni bonus ma non possono morire finché il marchio non svanisce. Se un nemico ha 0 HP quando il marchio svanisce, morirà istantaneamente
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marchio della morte
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Questo nemico è stato marchiato, perciò subirà 25 %% di danni bonus, ma non potrà morire finché il marchio non svanisce.\n\nTurni rimanenti:%s.
actors.hero.abilities.rogue.shadowclone.name=clone ombra
actors.hero.abilities.rogue.shadowclone.short_desc=Il Ladro evoca un _Clone Ombra_, che può essere controllato per fornire aiuto in combattimento.
actors.hero.abilities.rogue.shadowclone.desc=Il Ladro evoca un'imitazione oscura di se stesso, che può essere diretto per aiutarlo in combattimento. Dirigere il clone ombra non costa alcuna carica.\n\nIl clone ha 80 punti vita, nessuna armatura e infligge 10-20 danni. Tutti questi tratti possono essere migliorati con i talenti, in modo tale che il clone tragga vantaggio dalle armi e dall'armatura dell'eroe.
actors.hero.abilities.rogue.shadowclone$shadowally.name=ladro d'ombra
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Il tuo clone si muove in quella posizione.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Il clone ti sta seguendo.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Il clone sta andando ad attaccare un nemico!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Una copia del Ladro, composta di tenebrose oscurità. Resta in piedi, immobile, con occhi vuoti e con minuscoli lembi di oscurità che come vapore risalgono.\n\nIl clone non è una copia perfetta del Ladro, tuttavia è un discreto combattente e può trarre beneficio dall'equipaggiamento del Ladro, con i giusti talenti.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Puoi trovare questo personaggio con un'abilità dell'armatura dell'eroe specifica.

actors.hero.abilities.huntress.spectralblades.name=lame spettrali
actors.hero.abilities.huntress.spectralblades.short_desc=La Cacciatrice lancia contro un bersaglio delle _Lame Spettrali_, e i danni inflitti dipendono dall'arma da mischia equipaggiata in quel momento.
actors.hero.abilities.huntress.spectralblades.desc=La Cacciatrice lancia contro un nemico una Lama Spettrale, che si comporta come se fosse un attacco a distanza fatto con un'armada mischia. Vengono attivati tutti i normali effetti di un attacco da mischia, inclusi gli incantamenti.
actors.hero.abilities.huntress.naturespower.name=potere della natura
actors.hero.abilities.huntress.naturespower.short_desc=La Cacciatrice evoca il _Potere della Natura_, che aumenta la sua velocità di movimento e la velocità di fuoco del suo arco per un breve lasso di tempo.
actors.hero.abilities.huntress.naturespower.desc=La Cacciatrice rinforza temporaneamente se stessa ed il suo arco grazie ai poteri della natura! Questo dura per 8 turni.\n\nDurante questo tempo, la Cacciatrice si muove a velocità 2x ed attacca il 33% più velocemente con il suo arco. Il bonus all'arco non si applica se la Tiratrice Scelta sta usando i suoi attacchi speciali.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=Potere della Natura
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=La Cacciatrice è potenziata per breve tempo. Incrementa la sua velocità di movimento e la velocità d'attacco del suo arco.\n\nTurni rimanenti: %s.
actors.hero.abilities.huntress.spirithawk.name=Spirito del Falco
actors.hero.abilities.huntress.spirithawk.no_space=Non c'è alcuno spazio libero attorno a te.
actors.hero.abilities.huntress.spirithawk.short_desc=La Cacciatrice evoca il familiare _Spirito del Falco_, che la può aiutare esplorando nuove aree e distraendo i nemici.
actors.hero.abilities.huntress.spirithawk.desc=La Cacciatrice evoca lo spirito famiglio di un falco, che si può  indirizzare usando di nuovo l'abilità dopo che è stato evocato. Il falco dura per 100 turni, comandarlo non costa alcuna carica.\n\nIl falco ha salute e potere d'attacco minimi, però è veloce, sfuggente e preciso; Condivide tutto il suo campo visivo con la Cacciatrice durante tutto il tempo in cui è attivo; E' immune a tutti gli effetti di area, come il fuoco ed il gas tossico. Non attacca, a meno che non gli sia espressamente ordinato di farlo.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Spirito del Falco
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Il tuo falco si muove in quella posizione.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Il falco ti sta seguendo.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Il falco sta andando ad attaccare un nemico!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Un falco magico evocato dalla Cacciatrice. Emette un'etereo bagliore blu, e il suo capo si volge costantemente intorno per sorvegliare l'area circostante.\n\nNon è un valido combattente, ma la sua velocità e la vista acuta lo rendono un eccellente esploratore e gli permettono di distrarre facilmente i nemici.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Turni rimanenti: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Il Falco schiverà di sicuro ancora %d attacchi.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Puoi trovare questo personaggio con un'abilità dell'armatura dell'eroe specifica.

actors.hero.abilities.duelist.challenge.name=sfida
actors.hero.abilities.duelist.challenge.prompt=Scegli un nemico da sfidare
actors.hero.abilities.duelist.challenge.already_dueling=Puoi partecipare ad un solo duello alla volta.
actors.hero.abilities.duelist.challenge.ally_target=Puoi sfidare soltanto i nemici.
actors.hero.abilities.duelist.challenge.unreachable_target=Devi essere in grado di raggiungere il tuo bersaglio.
actors.hero.abilities.duelist.challenge.distant_target=Quel nemico è troppo lontano per essere sfidato.
actors.hero.abilities.duelist.challenge.short_desc=La Duellante _Sfida_ un nemico nelle vicinanze ad un duello, congelando temporaneamente tutti gli altri nemici.
actors.hero.abilities.duelist.challenge.desc=La Duellante sfida a duello un nemico vicino. Quel nemico è costretto a combatterla mentre tutti gli altri nemici sono temporaneamente congelati nel tempo.\n\nIl bersaglio deve essere raggiungibile ed entro 5 caselle dalla Duellante. Il duello dura fino a quando non passano 10 turni, il nemico muore o la Duellante si trova a più di 5 caselle dal nemico.\n\nI nemici congelati sono invulnerabili. Gli alleati della Duellante non vengono congelati da questa abilità, ma se un boss viene preso di mira, nemmeno i suoi servitori verranno congelati.
actors.hero.abilities.duelist.challenge$duelparticipant.name=partecipante al duello
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Questo personaggio sta partecipando a un duello. Loro, e tutti i loro alleati o servitori, possono agire normalmente mentre gli altri sono congelati.\n\nIl duello durerà per un determinato periodo di tempo, fino alla morte di un partecipante o fino a quando i partecipanti non si allontaneranno di più di 5 caselle l'uno dall'altro.\n\nTurni rimasti: %d.
actors.hero.abilities.duelist.elementalstrike.name=colpo elementale
actors.hero.abilities.duelist.elementalstrike.short_desc=La Duellante esegue un _Colpo Elementale_, diffondendo un effetto in un'area ad effetto conica basata sull'incantamento della sua arma.
actors.hero.abilities.duelist.elementalstrike.desc=La Duellante colpisce un nemico o una posizione, eseguendo un attacco che ha la garanzia di colpire e diffondendo un effetto magico che colpisce fino a 4 caselle in un cono di 65 gradi. Questo effetto magico varia in base all'incantesimo sull'arma principale della Duellante.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Un colpo elementale senza incantamento rilascerà una piccola esplosione di magia, infliggendo 6-12 danni a tutti i nemici nel raggio d'azione.
actors.hero.abilities.duelist.feint.name=finta
actors.hero.abilities.duelist.feint.prompt=Scegli un luogo in cui scattare
actors.hero.abilities.duelist.feint.too_far=Quella posizione non è adiacente a te.
actors.hero.abilities.duelist.feint.bad_location=Non puoi muoverti in quella posizione.
actors.hero.abilities.duelist.feint.short_desc=La Duellante _Finta_, simulando un attacco mentre scatta in una casella adiacente. I nemici attaccheranno la sua immagine, lasciandosi scoperti per un contrattacco.
actors.hero.abilities.duelist.feint.desc=La Duellante finge un attacco mentre si lancia in una casella confinante, lasciandosi dietro un'immagine riflessa di sé stessa. I nemici che stavano attaccando la Duellante attaccheranno l'immagine riflessa.\n\nI nemici che attaccano l'immagine riflessa diventano confusi, cancellando la loro prossima azione e li lascia scoperti per un attacco a sorpresa.

actors.hero.abilities.cleric.ascendedform.name=forma ascesa
actors.hero.abilities.cleric.ascendedform.short_desc=Il Chierico assume una _Forma Ascesa_, guadagnando nuovi incantesimi, raggio di attacco e protezione.
actors.hero.abilities.cleric.ascendedform.desc=Il Chierico proietta energia sacra da se stesso, assumendo una forma radiosa estesa per 10 turni. Mentre è in questa forma il Chierico può lanciare nuovi incantesimi, ottiene 2 di portata di attacco, 30 di scudo e qualsiasi incantesimo aggiuntivo lanciato garantirà 10 di scudo per carica del Tomo Sacro utilizzata.\n\nLa protezione dalla forma ascesa e i suoi incantesimi non decadono normalmente, ma svaniranno immediatamente una volta terminata la forma ascesa. L'abilità può essere riutilizzata per aggiornare la durata della forma ascesa.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=forma ascesa
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=L'energia radiante viene emanata dal corpo del Chierico. Mentre è in questa forma, il Chierico ottiene 2 di portata di attacco (dall'energia sacra che proietta da lui) e 10 di scudo ogni volta che spende una carica del Tomo Sacro. Sono anche in grado di lanciare gli incantesimi sbloccati tramite i talenti della forma ascesa.\n\nLo scudo concesso dalla forma ascesa e i suoi incantesimi non decadranno normalmente, ma svaniranno istantaneamente quando la forma ascesa termina.\n\nSchermatura attuale: %1$d.\nTurni rimanenti: %2$d.
actors.hero.abilities.cleric.trinity.name=Trinità
actors.hero.abilities.cleric.trinity.no_imbue=Trinità non ha attualmente alcun effetto impostato per nessuna delle sue forme, usa uno dei suoi incantesimi!
actors.hero.abilities.cleric.trinity.no_duplicate=Trinità non può duplicare un effetto che hai già equipaggiato!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Trinità applicherà questo effetto per _%1$d turni_ al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Trinità applicherà questo _potente_ effetto per _%1$d turni_ al costo di _%2$s cariche.
actors.hero.abilities.cleric.trinity.wand_use=Trinità colpirà con questa bacchetta a _+%1$d_ al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.wand_multi_use=Trinità colpirà con questa bacchetta _multi-carica_ a _+%1$d_ al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.thrown_use=Trinità lancerà quest'arma a _+%1$d_ al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.ring_use=Trinità applicherà l'effetto di questo anello a _+%1$d_ per 20 turni al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trinità applicherà l'effetto alchemico a distanza di questo artefatto, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trinità applicherà l'effetto di rigenerazione passiva della vita di questo artefatto a _+%1$d_ per 20 turni al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.driedrose_use=Trinità userà l'effetto di questo artefatto per evocare uno spettro corrotto amichevole con l'HP di un _+%1$d_ fantasma, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.etherealchains_use=Trinità applicherà l'effetto di evocazione delle catene di questo artefatto con distanza a _+%1$d_, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trinità applicherà l'effetto di fare uno spuntino di questo artefatto, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trinità applicherà l'effetto di rapina di questo artefatto  a _+%1$d_, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trinità applicherà l'effetto di radicamento con l'effetto di un seme nocivo casuale di questo artefatto, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trinità applicherà l'effetto di scrutamento di questo artefatto  a _+%1$d_, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trinità applicherà l'effetto di congelamento del tempo di questo artefatto con una durata di _%1$d_ turni, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinità applicherà l'effetto di una pergamena casuale di questo artefatto con una possibilità di _%1$d/10_ che venga utilizzata la versione esotica di essa senza costi aggiuntivi, al costo di _%2$s cariche._
actors.hero.abilities.cleric.trinity.cost=Il costo in cariche di questa abilità varia, ma è molto spesso di _%d._
actors.hero.abilities.cleric.trinity.short_desc=Il Chierico ottiene una _Trinità_ di abilità, che emulano equipaggiamenti già visti e che possono essere assegnati utilizzando nuovi incantesimi.
actors.hero.abilities.cleric.trinity.desc=Il Chierico ottiene una _Trinità_ di abilità dell'armatura, che possono essere aggiunte all'effetto di vari oggetti tramite l'uso di tre nuovi incantesimi. Ciascuno di questi incantesimi si focalizza ad emulare l'effetto di diversi tipi di equipaggiamento che il Chierico ha identificato durante la partita: forma corporea (armi e armature), forma mentale (bacchette e armi da lancio), e forma spiritica (anelli e artefatti).\n\nOgni forma di Trinità può essere infusa con un effetto alla volta, e il Chierico sceglie quale attivare quando usa Trinità. Trinità non duplicherà l'effetto di qualcosa che hai già equipaggiato.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Seleziona quale forma di Trinità usare. Gli effetti di forme differenti possono essere attivi simultaneamente.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Forma Corporea: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Forma Mentale: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Forma Spiritica: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Seleziona un effetto da infondere in Trinità. Informazioni aggiuntive saranno mostrate prima della conferma.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Assegna a forma corporea
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Assegna a forma mentale
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Assegna a forma spiritica
actors.hero.abilities.cleric.powerofmany.name=potere di molti
actors.hero.abilities.cleric.powerofmany.prompt_default=Scegli un alleato o una posizione
actors.hero.abilities.cleric.powerofmany.prompt_ally=Direziona il tuo alleato di luce
actors.hero.abilities.cleric.powerofmany.ally_exists=Hai già un alleato potenziato
actors.hero.abilities.cleric.powerofmany.no_vision=Non puoi selezionare una posizione che non puoi vedere.
actors.hero.abilities.cleric.powerofmany.only_allies=Puoi solo potenziare gli alleati.
actors.hero.abilities.cleric.powerofmany.short_desc=Il Chierico canalizza il _Potere dei Molti_, potenziando un alleato esistente o creandone uno nuovo.
actors.hero.abilities.cleric.powerofmany.desc=Il Chierico canalizza il _Potere dei Molti_, che potenzia un alleato esistente oppure ne crea uno nuovo potenziato per 100 turni. Selezionare uno spazio vuoto crea un nuovo alleato.\n\nMentre è potenziato dal Potere dei Molti, qualsiasi alleato infligge +25% di danno, subisce -25% di danno, e condivide la sua visuale col Chierico. Inoltre, guadagna 25 punti di scudo quando l'abilità viene utilizzata.\n\nInoltre, il Chierico guadagna tre nuovi incantesimi che possono solo essere lanciati con un alleato potenziato. Il Potere dei Molti non terminerà mentre uno di questi incantesimi è attivo.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=potere di molti
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Questo alleato è stato potenziato dal Potere dei Molti, ottenendo +25%% di danni inflitti e -25%% di danni subiti. Inoltre condividerà il suo raggio di visione col Chierico, e può essere influito dagli incantesimi del potere dei molti.\n\nIl Potere dei Molti persisterà anche quando alleati come le immagini prismatiche si nascondo, ma la sua durata si deteriora comunque.\n\nTurni rimanenti: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=illumina alleato
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Il tuo alleato si muove verso quella posizione.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Il tuo alleato si muove per seguirti.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Il tuo alleato si sposta per attaccare!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Una copia di uno dei compagni di avventura del Chierico, fatta di luce solida. Mentre ha la forma di un altro eroe, essa non ha nessuna delle sue abilità uniche. Questo alleato persisterà fino a quando gli sarà applicato Potere dei Molti.\n\nQuesto alleato può essere direzionato senza costo riutilizzando l'abilità Potere dei Molti dell'armatura.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Puoi trovare questo personaggio con un'abilità dell'armatura dell'eroe specifica.


actors.hero.abilities.ratmogrify.name=rattificazione
actors.hero.abilities.ratmogrify.cant_transform=Non puoi rattificarlo!
actors.hero.abilities.ratmogrify.too_strong=Quel nemico è troppo forte per essere rattificato!
actors.hero.abilities.ratmogrify.short_desc=L' eroe _Ratmogrifies_ un nemico! Questo lo trasforma temporaneamente in un ratto che non possiede alcuna abilità.
actors.hero.abilities.ratmogrify.desc=L'eroe trasforma un nemico in un ratto per 6 turni! Boss, alleati e ratti non possono essere trasformati.\n\nI nemici trasformati mantengono le loro statistiche originarie ma non hanno alcuna abilità.
actors.hero.abilities.ratmogrify$transmograt.name=%s rattificato
actors.hero.abilities.ratmogrify$transmograt.desc=Questo nemico si è trasformato in un ratto. Un grande miglioramento, se chiedi il mio parere! - Re dei Ratti
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Ucciso da un nemico trasmutato in ratto

##Cleric Spells
actors.hero.spells.auraofprotection.name=aura di protezione
actors.hero.spells.auraofprotection.short_desc=Aumenta la difesa del Paladino e degli alleati vicini.
actors.hero.spells.auraofprotection.desc=Il Paladino inizia a irradiarsi di energia protettiva, creando un'aura scintillante attorno a sé per 20 turni. Qualsiasi alleato entro 2 caselle dal Paladino (incluso il Paladino stesso) subisce %1$d%% meno danni e ottiene l'effetto del glifo della sua armatura con un potenziamento di +%2$d%% potere.\n\nQuesta riduzione del danno viene applicata prima di altri effetti di riduzione del danno (es. armatura). Il potenziamento del glifo sarà sempre attivo, ma questo incantesimo non può far sì che il glifo del Paladino si applichi più di una volta su un personaggio che ne sta già beneficiando (es. il Paladino stesso o un'immagine prismatica).
actors.hero.spells.auraofprotection$aurabuff.name=aura di protezione
actors.hero.spells.auraofprotection$aurabuff.desc=Il Paladino irradia energia protettiva attorno a sé.\n\nQualsiasi alleato vicino (incluso il Paladino stesso) subisce danni ridotti e ottiene l'effetto del glifo della sua armatura con potere potenziato.\n\nTurni rimanenti: %s.

actors.hero.spells.beamingray.name=raggio luminoso
actors.hero.spells.beamingray.no_space=Non c'è spazio perché il tuo alleato possa apparire lì.
actors.hero.spells.beamingray.out_of_range=Quel posto è troppo lontano.
actors.hero.spells.beamingray.short_desc=Teletrasporta il tuo alleato e garantisce danno bonus.
actors.hero.spells.beamingray.desc=Il Chierico canalizza il potere sul suo alleato in un raggio di luce che lo trasporta dove viene scagliato. Se il raggio colpisce un nemico posizionerà l'alleato vicino e lo direzionerà verso il nemico.\n\nIl raggio ha una portata di %1$d caselle, e incrementerà il danno bonus del Potere dei Molti a +%2$d%% per 10 turni contro il nemico più vicino con un raggio di 4 caselle. Raggio luminoso può teletrasportare anche alleati naturalmente immobili, ma la sua portata è dimezzata in questi casi.
actors.hero.spells.beamingray$beamingrayboost.name=raggio luminoso
actors.hero.spells.beamingray$beamingrayboost.desc=Questo alleato è stato recentemente teletrasportato da Raggio Luminoso, ottenendo danni bonus contro il nemico più vicino. L'effetto di Potere dei Molti non scadrà mentre questo potenziamento è attivo.\n\nTurni rimanenti: %s.

actors.hero.spells.blessspell.name=benedire
actors.hero.spells.blessspell.short_desc=Benedisce e protegge il Chierico, benedisce e cura gli altri.
actors.hero.spells.blessspell.desc=Il Chierico pone una santa benedizione su se stesso o su un altro personaggio che può vedere.\n\nQuando lanciato su se stessi, l'effetto è più debole, garantendo %1$d turni di benedizione e %2$d di scudo.\n\nQuando lanciato su altri personaggi, l'incantesimo è più potente, garantendo %3$d turni di benedizione e %4$d di guarigione. La guarigione in eccesso viene convertita in scudo.

actors.hero.spells.bodyform.name=forma corporea
actors.hero.spells.bodyform.short_desc=Assegna Trinità a un incanto o a un glifo.
actors.hero.spells.bodyform.desc=Il Chierico sceglie un incanto o un glifo identificato in questa partita e infonde Trinità con il suo effetto.\n\nQuando Trinità viene utilizzata, il Chierico ottiene l'effetto dell'incanto o del glifo scelto per %d turni. Questo incanto o glifo temporaneo funzionerà con qualsiasi effetto che un normale incanto o glifo potrebbe avere.\n\nQuesto incantesimo sostituisce qualsiasi altro effetto corporeo attualmente infuso in Trinità.
actors.hero.spells.bodyform$bodyformbuff.name=forma corporea
actors.hero.spells.bodyform$bodyformbuff.desc=La forma corporea di Trinità ti sta attualmente concedendo il potere di un incantamento o un glifo, come se lo avessi equipaggiato alla tua attuale arma o armatura.\n\nNota che la forma corporea non può concedere la copia di un potere di cui stai già beneficiando.\n\nEffetto corrente: %1$s.\n\nTurni rimanenti: %2$s.

actors.hero.spells.cleanse.name=purificare
actors.hero.spells.cleanse.short_desc=Cancella i debuff e garantisce la protezione.
actors.hero.spells.cleanse.desc=Il Chierico elimina tutti gli effetti dannosi su se stesso e sugli alleati visibili. Al termine dell'incantesimo, tutti i personaggi colpiti ottengono anche %1$d turni di immunità ai debuff e %2$d di barriera.

actors.hero.spells.clericspell.prompt=Scegli un bersaglio
actors.hero.spells.clericspell.no_target=Non c'è un bersaglio là.
actors.hero.spells.clericspell.invalid_target=Non puoi selezionare quella posizione.
actors.hero.spells.clericspell.invalid_enemy=Non puoi prendere di mira quel nemico.
actors.hero.spells.clericspell.charge_cost=Costo: %d

actors.hero.spells.divinesense.name=senso divino
actors.hero.spells.divinesense.short_desc=Acquisice temporaneamente una visione mentale con un grande raggio.
actors.hero.spells.divinesense.desc=Il Chierico concentra i propri sensi sull'ambiente circostante, ottenendo visione mentale con un raggio d'azione di %d caselle per 30 turni. Questo incantesimo non richiede tempo per essere lanciato.
actors.hero.spells.divinesense$divinesensetracker.name=senso divino
actors.hero.spells.divinesense$divinesensetracker.desc=Questo personaggio è temporaneamente capace di vedere le creature vicine con la sua mente!\n\nTurni rimanenti: %s.

actors.hero.spells.divineintervention.name=intervento divino
actors.hero.spells.divineintervention.short_desc=Grande aumento della protezione del Chierico e i suoi alleati.
actors.hero.spells.divineintervention.desc=Il Chierico riversa un'enorme quantità di potere dal proprio tomo su sé stesso e sugli alleati, garantendo a tutti %1$d di scudo e prolungando la Forma Ascendente di %2$d turni.\n\nL'incredibile potere difensivo di questo incantesimo è bilanciato dal suo elevato costo di carica.\n\nCome gli altri scudi concessi dalla Forma Ascendente, questo scudo non si deteriora normalmente, ma svanirà immediatamente alla fine della Forma Ascendente.

actors.hero.spells.flash.name=flash
actors.hero.spells.flash.prompt=Scegli un luogo
actors.hero.spells.flash.short_desc=Teletrasportati in un luogo vicino.
actors.hero.spells.flash.desc=Il Chierico canalizza la sua forma ascesa in un luogo vicino e si teletrasporta lì. Flash può teletrasportare il Chierico in qualsiasi luogo scoperto che sia nel raggio d'azione e non occupato. Questo incantesimo costa più cariche del tomo ogni volta che viene utilizzato nella stessa forma ascesa.

actors.hero.spells.guidinglight.name=luce guida
actors.hero.spells.guidinglight.short_desc=Infligge danni magici a distanza e garantisce un colpo.
actors.hero.spells.guidinglight.desc=Il Chierico scaglia un dardo di energia magica che colpisce un bersaglio, infliggendo 2-8 danni e illuminandolo. Il prossimo attacco fisico non impedito contro un nemico illuminato andrà a segno con certezza.
actors.hero.spells.guidinglight.desc_priest=_Questo incantesimo è più potente quando lanciato dal Sacerdote._ La prima volta che l'incantesimo viene lanciato ogni 50 turni non consuma cariche del tomo, e l'illuminazione sarà consumata dallo splendore, bacchette, altri personaggi e artefatti che influiscono direttamente sui nemici. Quando l'illuminazione viene usata in questa maniera, infligge danni magici bonus pari al livello del Sacerdote +5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Luce Guida
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Il Sacerdote potrà lanciare nuovamente Luce Guida gratuitamente dopo 100 turni.\n\nTurni rimanenti: %s.
actors.hero.spells.guidinglight$illuminated.name=Illuminato
actors.hero.spells.guidinglight$illuminated.desc=Questo personaggio emana una luce soffusa dopo essere stato colpito da un raggio guida. Anche se il bagliore non è abbastanza intenso da illuminare l'area circostante, l'effetto magico renderà molto più facile per il Chierico colpirlo.
actors.hero.spells.guidinglight$illuminated.desc_priest=Il Sacerdote può inoltre consumare lo stato di illuminato anche tramite splendore, una scarica magica della bacchetta, un attacco di un alleato, o l'effetto di alcuni manufatti. Usando lo stato di illuminato in questo modo, infliggerà danni magici bonus pari al livello del Sacerdote +5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Altri eroi possono comunque usare illuminazione per beneficiare del talento luce bruciante, ma non otterranno alcuna accuratezza.

actors.hero.spells.hallowedground.name=terra consacrata
actors.hero.spells.hallowedground.prompt=Scegli un luogo
actors.hero.spells.hallowedground.short_desc=Cura gli alleati, rallenta i nemici e sparge l'erba in un'area d'effetto.
actors.hero.spells.hallowedground.desc=Il Sacerdote concentra la sua magia divina nel terreno vicino, creando un'area %1$dx%1$d di terreno consacrato per 20 turni. \n\nQuando viene lanciato, questo incantesimo cura tutti gli alleati per 15 HP (gli alleati sani e il prete ricevono uno scudo), radica brevemente i nemici e sparge l'erba corta. \n\nIl terreno sacro cura gli alleati per 1 HP per turno (gli alleati sani e il sacerdote ottengono scudi), paralizza i nemici e fa crescere casualmente l'erba alta. \n\nIl terreno consacrato viene distrutto dal fuoco e produrrà erba solcata se gli effetti di rigenerazione passiva sono disabilitati o se il sacerdote non ha guadagnato esperienza da un po'.
actors.hero.spells.hallowedground$hallowedterrain.desc=Qui il terreno è stato consacrato. Il terreno consacrato rallenta i nemici, cura gli alleati e fa diffondere l'erba.

actors.hero.spells.holyintuition.name=santa intuizione
actors.hero.spells.holyintuition.prompt=scegli un oggetto
actors.hero.spells.holyintuition.cursed=Percepisci la magia malevola in agguato all'interno di questo oggetto.
actors.hero.spells.holyintuition.uncursed=Questo oggetto è privo di magia malevola.
actors.hero.spells.holyintuition.short_desc=identifica se un oggetto è maledetto o meno.
actors.hero.spells.holyintuition.desc=Il Chierico concentra i propri sensi su un oggetto e determina se è maledetto o meno senza doverlo equipaggiare.

actors.hero.spells.holylance.name=lancia sacra
actors.hero.spells.holylance.short_desc=Infligge ingenti danni magici a distanza.
actors.hero.spells.holylance.desc=Il Sacerdote accumula un’enorme quantità di energia, plasmando una lancia luminosa di potenza devastante. Questo colpo infligge %1$d-%2$d danni e causa automaticamente il danno massimo a non morti e creature demoniache. \n\nQuesto incantesimo è molto costoso, e ha un tempo di ricarica di 30 turni.
actors.hero.spells.holylance$lancecooldown.name=tempo di recupero della Lancia Sacra
actors.hero.spells.holylance$lancecooldown.desc=Il Sacerdote ha appena evocato la Lancia Sacra e deve attendere prima di poterla utilizzare nuovamente.\nTurni rimanenti: %s.

actors.hero.spells.holyward.name=barriera sacra
actors.hero.spells.holyward.glyph_name=%s di luce
actors.hero.spells.holyward.glyph_desc=Questo glifo aumenta leggermente la quantità di danni che l'armatura può bloccare.
actors.hero.spells.holyward.short_desc=Sovrascrive temporaneamente i glifi per potenziare la capacità di blocco dell'armatura.
actors.hero.spells.holyward.desc=Il Chierico infonde l'armatura indossata con glifi di luce sacra, aumentando la riduzione dei danni dell'armatura di 1. Questo incantesimo non richiede tempo per essere lanciato. \n\nQuesto glifo dura 50 turni, e sostituirà qualunque altro glifo benefico presente sull'armatura per tutta la durata. Il Chierico beneficerà di questo effetto anche se non indossa un'armatura.
actors.hero.spells.holyward.desc_paladin=_Questo incantesimo è più potente quando lanciato dal Paladino._ La riduzione aggiuntiva dei danni viene aumentata a 3, l'incantesimo non sovrascrive più i glifi esistenti e lanciare altri incantesimi mentre Sacra Barriera è attiva ne estenderà la durata di 10 turni per carica utilizzata.
actors.hero.spells.holyward$holyarmbuff.name=barriera sacra
actors.hero.spells.holyward$holyarmbuff.desc=Il Chierico ha infuso la propria armatura indossata con energia sacra, sovrascrivendo temporaneamente qualsiasi glifo esistente e facendo sì che l'armatura blocchi 1 punto di danno aggiuntivo.\n\nTurni rimanenti: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Il Paladino ha infuso la propria armatura indossata con energia sacra, facendo sì che l'armatura blocchi 3 punti di danno aggiuntivi.\n\nLanciare altri incantesimi durante Sacra Barriera ne estenderà la durata di 10 turni per carica spesa.\n\nTurni rimanenti: %s.

actors.hero.spells.holyweapon.name=arma sacra
actors.hero.spells.holyweapon.ench_name=Santo %s
actors.hero.spells.holyweapon.ench_desc=I nemici colpiti da un'arma sacra subiranno danni magici aggiuntivi.
actors.hero.spells.holyweapon.short_desc=Sovrascrive temporaneamente gli incantesimi per potenziare i danni.
actors.hero.spells.holyweapon.desc=Il Chierico infonde l'arma equipaggiata con energia sacra, facendo sì che l'arma infligga 2 danni magici aggiuntivi ogni volta che colpisce un nemico. Questo incantesimo non richiede tempo per essere lanciato. \n\nL'incantesimo dura 50 turni e sostituisce qualsiasi altro incantesimo beneficio presente sull'arma per tutta la durata. Anche gli attacchi a mani nude beneficiano di questo effetto.
actors.hero.spells.holyweapon.desc_paladin=_Questo incantesimo è più potente se lanciato dal Paladino._ Il danno magico aggiuntivo sale a 6, l'incantesimo non sostituisce più gli incantesimi esistenti e lanciare altri incantesimi finché Arma Sacra è attiva ne prolunga la durata di 10 turni per carica utilizzata.
actors.hero.spells.holyweapon$holywepbuff.name=arma sacra
actors.hero.spells.holyweapon$holywepbuff.desc=Il Chierico ha infuso la propria arma equipaggiata con energia sacra, sovrascrivendo temporaneamente qualsiasi incantesimo esistente e facendo sì che l'arma infligga 2 danni magici aggiuntivi per ogni attacco. \n\nTurni rimanenti:%s .
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Il Paladino ha infuso l'arma equipaggiata con energia sacra, facendo sì che i suoi attacchi infliggano 6 danni magici aggiuntivi. \n\nLanciare altri incantesimi mentre Arma Sacra è attiva ne estenderà la durata di 10 turni per carica spesa. \n\nTurni rimanenti: %s.

actors.hero.spells.judgement.name=giudizio
actors.hero.spells.judgement.short_desc=Infligge danni a tutti i nemici visibili.
actors.hero.spells.judgement.desc=Il Chierico schianta il pugno al suolo, provocando un'eruzione di luce che infligge danni a tutti i nemici in suo campo visivo. Questo attacco causa %1$d-%2$d danni base, più 33%% danni aggiuntivi per ogni incantesimo lanciato dal Chierico dopo l'entrata in *forma ascendente* (o dall'ultima attivazione di Giudizio). \n\nAttualmente, Giudizio infliggerà %3$d-%4$d danni.

actors.hero.spells.layonhands.name=Tocco Taumaturgico
actors.hero.spells.layonhands.short_desc=Cura istantaneamente un personaggio adiacente o fornisce protezione al Paladino.
actors.hero.spells.layonhands.desc=Il Paladino canalizza energia sacra attraverso le sue mani, curando o proteggendo qualsiasi cosa tocchi.\n\nIl Paladino può lanciare questo incantesimo a qualsiasi creatura adiacente per concedergli %1$d di cura, o su se stesso per ottenere %1$d di scudo. I punti cura in eccesso vengono convertiti in scudo.\n\nL'incantesimo viene lanciato istantaneamente e può essere lanciato ripetutamente, ma non può concedere più punti scudo di tre lanci complessivi al momento.

actors.hero.spells.lifelinkspell.name=connessione vitale
actors.hero.spells.lifelinkspell.short_desc=Condivide il danno subito con un alleato, e riduce il danno subito di esso.
actors.hero.spells.lifelinkspell.desc=Il Chierici rafforza il legame tra se stesso e il suo alleato potenziato. Con questo legame potenziato, qualsiasi danno subito verrà diviso tra l'eroe e il suo alleato per %1$d turni, e l'aumento della difesa del Potere dei Molti aumenterà a -%2$d%% danni subiti. Nota che il danno è diviso dopo l'applicazione dell'armatura, ma prima della riduzione dei danni del Potere dei Molti.\n\nMentre questo effetto è attivo, gli incantesimi benefici del Chierico dal T3 in giù saranno applicati sia al Chierico che al suo alleato, nel caso che venga applicato a uno dei due.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=protezione della connessione vitale
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Il Chierico ha lanciato recentemente Connessione Vitale sul suo alleato.\n\nIn aggiunta ai normali benefici di Connessione Vitale, questo personaggio subisce anche danno ridotto, qualsiasi incantesimo positivo del Chierico viene applicato sia al Chierico stesso che al suo alleato, invece che solo a uno di essi, e il Potere dei Molti non terminerà mentre questo potenziamento è attivo.\n\nTurni rimanenti %s.

actors.hero.spells.mindform.name=Forma della Mente
actors.hero.spells.mindform.short_desc=Assegna Trinità ad una bacchetta o arma da lancio.
actors.hero.spells.mindform.desc=Il Chierico sceglie una bacchetta o arma da lancio che ha identificato in questa partita e instilla Trinità col suo effetto.\n\nQuando Trinità viene usata, il Chierico può effettuare un singolo attacco come se stessero usando l'oggetto scelto con un +%d. Questa azione attiverà tutti gli effetti che usare quel tipo di oggetto attiverebbe normalmente.\n\nQuesto incantesimo rimpiazza qualsiasi altro effetto mentale con cui Trinità è attualmente instillata.

actors.hero.spells.mnemonicprayer.name=Preghiera mnemonica
actors.hero.spells.mnemonicprayer.short_desc=Estende potenziamenti/depotenziamenti su un alleato/nemico, e riapplica lo stato illuminato.
actors.hero.spells.mnemonicprayer.desc=Il Sacerdote recita una preghiera che estende la durata di tutti i potenziamenti o depotenziamenti su un bersaglio specifico di %1$d turni. Questo incantesimo non richiede tempo per essere lanciato. Gli effetti positivi dureranno di più sugli alleati (incluso il Sacerdote stesso), e gli effetti dannosi dureranno di più sui nemici.\n\nPreghiera Mnemonica può solo estendere uno specifico potenziamento o depotenziamento una sola volta, e non può estendere gli effetti dati dalle abilità dell'armatura.

actors.hero.spells.radiance.name=splendore
actors.hero.spells.radiance.short_desc=Illumina e stordisce brevemente i nemici visibili.
actors.hero.spells.radiance.desc=Il Sacerdote erutta in una luce sacra, stordendo tutti i nemici visibili per 3 turni. Se un nemico è già illuminato, Splendore attiverà i danni bonus di illuminazione per poi applicare il depotenziamento illuminato. Splendore farà si che il Sacerdote diventi esso stesso luminoso per 100 turni se il piano attuale è buio.

actors.hero.spells.recallinscription.name=Richiama inscrizione
actors.hero.spells.recallinscription.short_desc=Ripete l'effetto di una pietra runica o di una pergamena recentemente utilizzata.
actors.hero.spells.recallinscription.desc=Il Chierico usa magia sacra per riapplicare l'effetto della runa magica di una pietra runica, o di una pergamena utilizzata negli ultimi %s turni.\n\nRichiama Inscrizione non può essere usato per replicare pergamene di miglioramento. Le cariche necessarie per lanciare questo incantesimo variano in base a quale oggetto è stato recentemente utilizzato: 2 per una pietra runica, 3 per una pergamena, 4 per una pergamena esotica. Il costo in cariche viene inoltre raddoppiato quando si replica una pergamena della trasmutazione, oppure oggetti alchemici che vengono creati usando trasmutazione o miglioramento.
actors.hero.spells.recallinscription$useditemtracker.name=runa recentemente utilizzata
actors.hero.spells.recallinscription$useditemtracker.desc=Il Chierico ha recentemente usato un oggetto compatibile con l'incantesimo di richiamo inscrizione. Il Chierico può lanciare l'incantesimo per replicare l'effetto dell'oggetto.\n\nOggetto Usato: %1$s.\n\nTurni Rimanenti: %2$s.

actors.hero.spells.shieldoflight.name=Scudo di luce
actors.hero.spells.shieldoflight.short_desc=Garantisce armatura temporanea contro un bersaglio.
actors.hero.spells.shieldoflight.desc=Il Chierico crea una sottile barriera di luce tra se stesso e un nemico, aumentando il potere di blocco dell'armatura di %1$d-%2$d per 5 turni.\n\nQuesto incantesimo non richiede alcun tempo per essere lanciato, ma non può essere usato contro più bersagli allo stesso tempo.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=Scudo di luce
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Un sottile scudo di luce si contrappone tra il personaggio e un nemico. Non è abbastanza forte da bloccare completamente gli attacchi, ma li renderà meno duri.\n\nTurni Rimanenti: %s

actors.hero.spells.spiritform.name=Forma Spiritica
actors.hero.spells.spiritform.short_desc=Assegna Trinità ad un anello o artefatto.
actors.hero.spells.spiritform.desc=Il Chierico sceglie un anello o artefatto che ha identificato in questa partita (eccetto il tomo sacro) e instilla Trinità col suo effetto.\n\nSe viene scelto un anello, Trinità concede il suo effetto a +%1$d per 20 turni.\n\nSe viene scelto un artefatto, Trinità replica il suo effetto a +%2$d. Ciascun artefatto ha specifici comportamenti e costi in cariche dell'armatura differenti quando vengono utilizzati con Trinità.\n\nQuesto incantesimo rimpiazza qualsiasi altro effetto dell'anima con cui Trinità è stata instillata.
actors.hero.spells.spiritform$spiritformbuff.name=Forma Spiritica
actors.hero.spells.spiritform$spiritformbuff.desc=La forma spiritica di Trinità ti sta attualmente concedendo il potere di un oggetto, come se lo avessi equipaggiato.\n\nNota che la forma spiritica non può concedere un'altra copia di un effetto di cui stai già beneficiando.\n\nEffetto Attuale: %1$s.\n\nTurni Rimanenti: %2$s.

actors.hero.spells.smite.name=punizione divina
actors.hero.spells.smite.short_desc=Garantisce un colpo con danni e potere d'incantamento bonus.
actors.hero.spells.smite.desc=Il Paladino infonde un attacco corpo a corpo con un potere sacro distruttivo.\n\nIn aggiunta ai normali danni corpo a corpo, Punizione Divina fa si che gli attacchi non ostacolati siano garantiti a colpire, che abbiano +300%% potere di incantamento, e che causi %1$d - %2$d danni magici bonus.\n\nIl danno magico bonus di Punizione Divina scala col livello del Paladino, e infliggerà sempre danni magici bonus massimi contro nemici non morti o demoniaci.

actors.hero.spells.stasis.name=stasi
actors.hero.spells.stasis.short_desc=Rimuove l'alleato dal dungeon e lo conserva.
actors.hero.spells.stasis.desc=Il Chierico concentra la connessione col suo alleato verso se stesso, facendo si che l'alleato sia mantenuto temporaneamente in una sorta di stasi energetica col Chierico. L'alleato sarà conservato per un massimo di %d turni, senza influenzare gli effetti positivi dal loro tempo in stasi.\n\nL'alleato apparirà accanto al Chierico quando la stasi termina naturalmente oppure può rilanciare istantaneamente l'incantesimo senza costo per porre fine all'effetto prima. Stasi può anche muovere alleati immobili, ma non li può trasferire tra piani.
actors.hero.spells.stasis$stasisbuff.name=alleato in stasi
actors.hero.spells.stasis$stasisbuff.left_behind=Il tuo alleato immobile viene lasciato indietro.
actors.hero.spells.stasis$stasisbuff.desc=Il Chierico attualmente ha un alleato conservato in stasi. Tutti gli effetti positivi su questo alleato vengono conservati, incluso il Potere dei Molti, ed esso riapparirà vicino al Chierico quando termina l'effetto. L'effetto può anche essere terminato in anticipo rilanciando Stasi.\n\nAlleato in stasi: %1$s.\nTurni rimanenti: %2$s.

actors.hero.spells.sunray.name=Sprazzo
actors.hero.spells.sunray.short_desc=Infligge danno magico a distanza e acceca il bersaglio una volta.
actors.hero.spells.sunray.desc=Il Chierico emette un raggio di luce accecante verso il bersaglio, infliggendo %1$d-%2$d danni e accecandoli per %3$d turni. Raggio di sole infliggerà sempre danni massimi a bersagli non morti o demoniaci.\n\nDopo essere stato colpito da questo incantesimo, la visione del nemico si adeguerà, impedendo che vengano accecati nuovamente. Tuttavia, se viene colpito di nuovo mentre è accecato da questo incantesimo, allora la luce è travolgente e viene paralizzato.

actors.hero.spells.walloflight.name=Barriera di luce
actors.hero.spells.walloflight.short_desc=Crea una barriera che blocca nemici
actors.hero.spells.walloflight.desc=Il Paladino crea di fronte a se stesso un muro fatto di pannelli di luce solida spesso 1 casella e largo %1$d caselle, e dura per 20 turni.\n\nQuesto muro si comporta come uno normale, eccetto che si può vedere attraverso. I nemici che vengono colti nello spazio del muro quando esso viene creato saranno momentaneamente storditi e spinti indietro se possibile. Qualsiasi cosa incastrata nel muro potrà spostarsi da esso.\n\nIl muro può essere evocato verso uno qualsiasi dei punti cardinali o nelle quattro direzioni diagonali. Se un muro è già attivo, l'incantesimo può essere usato gratuitamente per dissipare istantaneamente il muro.
actors.hero.spells.walloflight.early_end=Dissipi il muro di luce.
actors.hero.spells.walloflight$lightwall.desc=Pannelli di luce bloccano la via

