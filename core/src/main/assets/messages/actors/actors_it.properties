#warrior
actors.hero.talent.hearty_meal.title=pasto abbondante
actors.hero.talent.hearty_meal.desc=_+1:_ Mangiare quando la salute è inferiore al 50%, guarirà il Guerriero di _2 HP_; se la salute è inferiore al 25%, guarirà di _3 HP_.\n\n_+2:_ Mangiare quando la salute è inferiore al 50%, guarirà il Guerriero di _3 HP_; se la salute è inferiore al 25%, guarirà di _5 HP_.
actors.hero.talent.armsmasters_intuition.title=intuito del maestro d'armi
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Il Guerriero identifica armi e armatura _2 volte più velocemente_.\n\n_+2:_ Il Guerriero identifica armi e armatura _quando le equipaggia_.
actors.hero.talent.test_subject.title=cavia
actors.hero.talent.test_subject.desc=_+1:_ Il Guerriero guadagna _2 HP_ quando identifica un oggetto.\n\n_+2:_ Il Guerriero guadagna _3 HP_ quando identifica un oggetto.
actors.hero.talent.iron_will.title=volontà di ferro
actors.hero.talent.iron_will.desc=_+1:_ Lo scudo massimo generato dal sigillo del guerriero è _aumentato di 1_.\n\n_+2:_ Lo scudo massimo generato dal sigillo del guerriero è _aumentato di 2_.
actors.hero.talent.iron_will.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà il suo bonus di scudo senza il sigillo.
actors.hero.talent.iron_stomach.title=stomaco di ferro
actors.hero.talent.iron_stomach.desc=_+1:_ Il Guerriero mangia il cibo in 1 solo turno, e mentre sta mangiando ha il _75% di resistenza ai danni_.\n\n_+2:_ Il Guerriero mangia il cibo in 1 solo turno, e mentre sta mangiando ha il _100% di resistenza ai danni_.

actors.hero.talent.restored_willpower.title=forza di volontà ripristinata
actors.hero.talent.restored_willpower.desc=_+1:_ Usare una pozione della guarigione rigenererà istantaneamente il _67% dello scudo_ generato dal sigillo del guerriero.\n\n_+2:_ Usare una pozione della guarigione rigenererà istantaneamente il _100% dello scudo_ generato dal sigillo del guerriero.\n\nQuesto talento si attiva anche quando si usano pozioni o elisir basati sulla pozione della guarigione.
actors.hero.talent.restored_willpower.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà invece uno scudo uguale al 5% dei punti vita massimi a +1, o 7,5% dei punti vita massimi a +2.
actors.hero.talent.runic_transference.title=trasferimento runico
actors.hero.talent.runic_transference.desc=_+1:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali_ nello stesso modo in cui trasferisce un miglioramento.\n\n_+2:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali, potenti e maledetti_ nello stesso modo in cui trasferisce un miglioramento.
actors.hero.talent.lethal_momentum.title=inerzia letale
actors.hero.talent.lethal_momentum.desc=_+1:_ Quando il Guerriero arreca un colpo mortale con un'arma fisica, l'attacco ha _67% di probabilità_ di durare 0 turni.\n\n_+2:_ Quando il Guerriero arreca un colpo mortale con un'arma fisica, l'attacco ha _100% di probabilità_ di durare 0 turni.
actors.hero.talent.improvised_projectiles.title=proiettili improvvisati
actors.hero.talent.improvised_projectiles.desc=_+1:_ Il Guerriero può accecare un nemico per _2 turni_ lanciandogli contro un oggetto che non sia un'arma da lancio. Questa abilità torna disponibile dopo 50 turni.\n\n_+2:_ Il Guerriero può accecare un nemico per _3 turni_ lanciandogli contro un oggetto che non sia un'arma da lancio. Questa abilità torna disponibile dopo 50 turni.

actors.hero.talent.hold_fast.title=tener duro
actors.hero.talent.hold_fast.desc=_+1:_ Quando il Guerriero attende, guadagna _0-2 armatura_ per tutto il tempo in cui sta fermo.\n\n_+2:_ Quando il Guerriero attende, guadagna _0-4 armatura_ per tutto il tempo in cui sta fermo.\n\n_+3:_ Quando il Guerriero attende, guadagna _0-6 armatura_ per tutto il tempo in cui sta fermo.
actors.hero.talent.strongman.title=uomo forzuto
actors.hero.talent.strongman.desc=_+1:_ La forza del Guerriero viene _aumentata dell'8%_, arrotondandola per difetto.\n\n_+2:_ La forza del Guerriero viene _aumentata del 13%_, arrotondandola per difetto.\n\n_+3:_ La forza del Guerriero viene _aumentata del 18%_, arrotondandola per difetto.

actors.hero.talent.endless_rage.title=furia senza fine
actors.hero.talent.endless_rage.desc=_+1:_ Il Berserker può raggiungere al massimo il _116% di rabbia_.\n\n_+2:_ Il Berserker può raggiungere al massimo il _133% di rabbia_.\n\n_+3:_ Il Berserker può raggiungere al massimo il _150% di rabbia_.\n\nOgni punto di rabbia oltre il 100% aumenta lo scudo ottenuto dalla furia di 1% e riduce il tempo di recupero di 1%, ma non aumenta il bonus di danno oltre +50%.
actors.hero.talent.deathless_fury.title=furia immortale
actors.hero.talent.deathless_fury.desc=_+1:_ La furia si attiva automaticamente se il Berserker sta per morire e la rabbia è al 100%, ma ha un tempo di recupero di _3 livelli di esperienza_ quando ciò accade.\n\n_+2:_ La furia si attiva automaticamente se il Berserker sta per morire e la rabbia è al 100%, ma ha un tempo di recupero di _2 livelli di esperienza_ quando ciò accade.\n\n_+3:_ La furia si attiva automaticamente se il Berserker sta per morire e la rabbia è al 100%, ma ha un tempo di recupero di _1 livello di esperienza_ quando ciò accade.\n\nNota che il Berserker morirà comunque se ha ancora 0 PS quando la furia finisce.
actors.hero.talent.enraged_catalyst.title=catalizzatore infuriato
actors.hero.talent.enraged_catalyst.desc=_+1:_ Gli incantesimi e le maledizioni dell'arma utilizzata dal Berserker si attivano tanto più di frequente quanta più furia ha accumulato, fino ad avere il _15% di attivazioni in più_ quando la furia raggiunge il 100%.\n\n_+2:_ Gli incantesimi e le maledizioni dell'arma utilizzata dal Berserker si attivano tanto più di frequente quanta più furia ha accumulato, fino ad avere il _30% di attivazioni in più_ quando la furia raggiunge il 100%.\n\n_+3:_ Gli incantesimi e le maledizioni dell'arma utilizzata dal Berserker si attivano tanto più di frequente quanta più furia ha accumulato, fino ad avere il _45% di attivazioni in più_ quando la furia raggiunge il 100%.

actors.hero.talent.cleave.title=fendere
actors.hero.talent.cleave.desc=_+1:_ Quando il Gladiatore uccide un nemico, ha a disposizione _15 turni in più_ prima che si resettino i punti combo.\n\n_+2:_ Quando il Gladiatore uccide un nemico, ha a disposizione _30 turni in più_ prima che si resettino i punti combo.\n\n_+3:_ Quando il Gladiatore uccide un nemico, ha a disposizione _45 turni in più_ prima che si resettino i punti combo.
actors.hero.talent.lethal_defense.title=difesa letale
actors.hero.talent.lethal_defense.desc=_+1:_ Quando il Gladiatore uccide un nemico con una combo, _rigenera il 33%_ dello scudo generato dal sigillo rotto.\n\n_+2:_ Quando il Gladiatore uccide un nemico con una combo, _rigenera il 67%_ dello scudo generato dal sigillo rotto.\n\n_+3:_ Quando il Gladiatore uccide un nemico con una combo, _rigenera il 100%_ dello scudo generato dal sigillo rotto.
actors.hero.talent.enhanced_combo.title=combo avanzate
actors.hero.talent.enhanced_combo.desc=_+1:_ Quando il Gladiatore ha almeno 7 punti combo, Spintone spinge indietro i nemici di 3 caselle in più, provoca vertigine, e può spingere i nemici nei fossi.\n\n_+2:_ Oltre ai benefici di +1, quando il Gladiatore ha almeno 9 punti combo, Parata può bloccare molteplici attacchi.\n\n_+3:_ Oltre ai benefici di +1 e +2, il Gladiatore può balzare di (punti combo)/3 caselle quando usa Assalto, Frana o Furore.

actors.hero.talent.body_slam.title=schianto a terra
actors.hero.talent.body_slam.desc=_+1:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _1-4 più il 25%_ del suo potere di blocco dei danni.\n\n_+2:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _2-8 più il 50%_ del suo potere di blocco dei danni.\n\n_+3:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _3-12 più il 75%_ del suo potere di blocco dei danni.\n\n_+4:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _4-16 più il 100%_ del suo potere di blocco dei danni.
actors.hero.talent.impact_wave.title=onda all'impatto
actors.hero.talent.impact_wave.desc=_+1:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _2 caselle_ e c'è una _probabilità del 25%_ che diventino vulnerabili per 5 turni.\n\n_+2:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _3 caselle_ e c'è una _probabilità del 50%_ che diventino vulnerabili per 5 turni.\n\n_+3:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _4 caselle_ e c'è una _probabilità del 75%_ che diventino vulnerabili per 5 turni.\n\n_+4:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _5 caselle_ e c'è una _probabilità del 100%_ che diventino vulnerabili per 5 turni.
actors.hero.talent.double_jump.title=doppio salto
actors.hero.talent.double_jump.desc=_+1:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 20%_.\n\n_+2:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 36%_.\n\n_+3:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 50%_.\n\n_+4:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 60%_.

actors.hero.talent.expanding_wave.title=onda amplificata
actors.hero.talent.expanding_wave.desc=_+1:_ Il raggio dell'Onda d'urto è incrementato a _6 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _75 gradi_, dai 60 iniziali.\n\n_+2:_ Il raggio dell'Onda d'urto è incrementato a _7 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _90 gradi_, dai 60 iniziali.\n\n_+3:_ Il raggio dell'Onda d'urto è incrementato a _8 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _105 gradi_, dai 60 iniziali.\n\n_+4:_ Il raggio dell'Onda d'urto è incrementato a _9 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _120 gradi_, dai 60 iniziali.
actors.hero.talent.striking_wave.title=onda sorprendente
actors.hero.talent.striking_wave.desc=_+1:_ L'onda d'urto ha un probabilità del _30% chance_ di utilizzare anche effetti come incantesimi e combo.\n\n+2:_ L'onda d'urto ha un probabilità del _60% chance_ di utilizzare anche effetti come incantesimi e combo.\n\n+3:_ L'onda d'urto ha un probabilità del _90% chance_ di utilizzare anche effetti come incantesimi e combo.\n\n+4:_ L'onda d'urto ha un probabilità del _60% chance_ di utilizzare anche effetti come incantesimi e combo e scatena gli incantesimo il _20% più spesso.
actors.hero.talent.shock_force.title=forza d'urto
actors.hero.talent.shock_force.desc=_+1:_ L'Onda d'urto infligge _20% danni in più_ e ha una _probabilità del 25%_ di stordire, al posto di azzoppare.\n\n_+2:_ L'Onda d'urto infligge _40% danni in più_ e ha una _probabilità del 50%_ di stordire, al posto di azzoppare.\n\n_+3:_ L'Onda d'urto infligge _60% danni in più_ e ha una _probabilità del 75%_ di stordire, al posto di azzoppare.\n\n_+4:_ L'Onda d'urto infligge _80% danni in più_ e ha una _probabilità del 100%_ di stordire, al posto di azzoppare.

actors.hero.talent.sustained_retribution.title=ricompensa persistente
actors.hero.talent.sustained_retribution.desc=_+1:_ Il Guerriero infligge il _115% di danno bonus_ distribuito in _2 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.\n\n_+2:_ Il Guerriero infligge il _130% di danno bonus_ distribuito in _3 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.\n\n_+3:_ Il Guerriero infligge il _145% di danno bonus_ distribuito in _4 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.\n\n_+4:_ Il Guerriero infligge il _160% di danno bonus_ distribuito in _5 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.
actors.hero.talent.shrug_it_off.title=fare spallucce
actors.hero.talent.shrug_it_off.desc=_+1:_ Il Guerriero non può ricevere danni per più del _67% dei suoi HP massimi_ mentre sta sopportando.\n\n_+2:_ Il Guerriero non può ricevere danni per più del _45% dei suoi HP massimi_ mentre sta sopportando.\n\n_+3:_ Il Guerriero non può ricevere danni per più del _30% dei suoi HP massimi_ mentre sta sopportando.\n\n_+4:_ Il Guerriero non può ricevere danni per più del _20% dei suoi HP massimi_ mentre sta sopportando.
actors.hero.talent.even_the_odds.title=pari opportunità
actors.hero.talent.even_the_odds.desc=_+1:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 5%_ per ogni nemico che si trova entro 2 caselle.\n\n_+2:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 10%_ per ogni nemico che si trova entro 2 caselle.\n\n_+3:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 15%_ per ogni nemico che si trova entro 2 caselle.\n\n_+4:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 20%_ per ogni nemico che si trova entro 2 caselle.

#mage
actors.hero.talent.empowering_meal.title=pasto energizzante
actors.hero.talent.empowering_meal.desc=_+1:_ Quando il Mago mangia del cibo, ottiene _2 danni bonus_ per i successivi 3 colpi di bacchetta.\n\n_+2:_ Quando il Mago mangia del cibo, ottiene _3 danni bonus_ per i successivi 3 copli di bacchetta.
actors.hero.talent.scholars_intuition.title=intuito dello studioso
actors.hero.talent.scholars_intuition.desc=_+1:_ Il Mago identifica le bacchette _3 volte più veloce_.\n\n_+2:_ Il Mago identifica le bacchette _quando le usa_.
actors.hero.talent.tested_hypothesis.title=ipotesi verificata
actors.hero.talent.tested_hypothesis.desc=_+1:_ Ogni volta che il Mago identifica un oggetto, guadagna _2 turni di ricarica delle bacchette_.\n\n_2+_: Ogni volta che il mago identifica un oggetto, guadagna _3 turni di ricarica delle bacchette_.
actors.hero.talent.backup_barrier.title=barriera di scorta
actors.hero.talent.backup_barrier.desc=_+1:_ Il Mago guadagna _3 punti scudo_ quando utilizza l'ultima carica del suo bastone.\n\n_+2:_ Il Mago guadagna _5 punti scudo_ quando utilizza l'ultima carica del suo bastone.
actors.hero.talent.backup_barrier.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ verrà invece attivato dalla bacchetta di livello più alto.

actors.hero.talent.energizing_meal.title=pasto energizzante
actors.hero.talent.energizing_meal.desc=_+1:_ Il Mago mangia il cibo in 1 solo turno, e ottiene _5 turni di ricarica delle bacchette_.\n\n_+2:_ Il Mago mangia il cibo in 1 solo turno, e ottiene _8 turni di ricarica delle bacchette_.
actors.hero.talent.energizing_upgrade.title=miglioramento energetico
actors.hero.talent.energizing_upgrade.desc=_+1:_ Leggere una Pergamena del miglioramento ricarica il bastone del Mago di _4 cariche_, che possono anche superare il numero massimo di cariche del bastone.\n\n_+2:_ Leggere una Pergamena del miglioramento ricarica il bastone del Mago di _6 cariche_, che possono anche superare il numero massimo di cariche del bastone.\n\nQuesto talento si attiva anche quando vengono utilizzati pergamene o incantesimi basati sulla Pergamena del miglioramento.
actors.hero.talent.energizing_upgrade.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà invece 12 turni di ricarica a +1, o 20 turni a +2.
actors.hero.talent.wand_preservation.title=conservazione della bacchetta
actors.hero.talent.wand_preservation.desc=_+1:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta ha una _probabilità del 67%_ di essere restituita a +0.\n\n_+2:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta ha una _probabilità del 100%_ di essere restituita a +0.\n\nQuesto talento può preservare una bacchetta per un massimo di cinque volte, dopodiché garantirà sempre 1 resina arcana.
actors.hero.talent.arcane_vision.title=visione arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quando il Mago colpisce un nemico con una bacchetta, guadagna _10 turni_ di visione mentale.\n\n_+2:_ Quando il Mago colpisce un nemico con una bacchetta, guadagna _15 turni_ di visione mentale.
actors.hero.talent.shield_battery.title=scudo a batteria
actors.hero.talent.shield_battery.desc=_+1:_ Il Mago può colpirsi da solo con una bacchetta per convertirne tutte le cariche in uno scudo con un tasso del _4% degli HP massimi per carica_.\n\n_+2:_ Il Mago può colpirsi da solo con una bacchetta per convertirne tutte le cariche in uno scudo con un tasso del _6% degli HP massimi per carica_.

actors.hero.talent.empowering_scrolls.title=pergamene energizzanti
actors.hero.talent.empowering_scrolls.desc=_+1:_ Quando il Mago legge una pergamena, il suo _prossimo colpo di bacchetta_ avrà livello +3;\n\n_+2:_ Quando il Mago legge una pergamena, i suoi prossimi _2 colpi di bacchetta_ avranno livello +3;\n\n_+3:_ Quando il Mago legge una pergamena, i suoi prossimi 2 colpi di bacchetta avranno livello +3.
actors.hero.talent.ally_warp.title=curvatura alleata
actors.hero.talent.ally_warp.desc=_+1:_ Il Mago può selezionare un alleato e scambiarsi di posto istantaneamente con lui, nel _raggio di 2 caselle_.\n\n_+2:_ Il Mago può selezionare un alleato e scambiarsi di posto istantaneamente con lui, nel _raggio di 4 caselle_.\n\n_+3:_ Il Mago può selezionare un alleato e scambiarsi di posto istantaneamente con lui, nel _raggio di 6 caselle_.\n\nIl Mago non può scambiarsi di posto con alleati immobili.

actors.hero.talent.empowered_strike.title=colpo energizzante
actors.hero.talent.empowered_strike.desc=_+1:_ Dopo aver sparato con il bastone, il Mago Guerriero ottiene _+16% di danno_ e l'effetto bonus del bastone ottiene _+50% di potenza_.\n\n_+2:_ Dopo aver sparato con il bastone, il Mago Guerriero ottiene _+33% di danno_ e l'effetto bonus del bastone ottiene _+100% di potenza_.\n\n_+3:_ Dopo aver sparato con il bastone, il Mago Guerriero ottiene _+50% di danno_ e l'effetto bonus del bastone ottiene _+150% di potenza_.
actors.hero.talent.mystical_charge.title=carica mistica
actors.hero.talent.mystical_charge.desc=_+1:_ Attaccare in mischia con il bastone garantisce al Mago Guerriero _0.5 turni_ di ricarica dell'artefatto.\n\n_+2:_ Attaccare in mischia con il bastone garantisce al Mago Guerriero _1 turno_ di ricarica dell'artefatto.\n\n_+3:_ Attaccare in mischia con il bastone garantisce al Mago Guerriero _1.5 turni_ di ricarica dell'artefatto.
actors.hero.talent.excess_charge.title=carica in eccesso
actors.hero.talent.excess_charge.desc=_+1:_ Sparando col bastone del Mago Guerriero quando esso è completamente carico gli garantirà _0,67 punti scudo_ per livello del bastone.\n\n_+2:_ Sparando col bastone del Mago Guerriero quando esso è completamente carico gli garantirà _1,33 punti scudo_ per livello del bastone.\n\n_+3:_ Sparando col bastone del Mago Guerriero quando esso è completamente carico gli garantirà _2 punti scudo_ per livello del bastone.

actors.hero.talent.soul_siphon.title=trasferimento di anime
actors.hero.talent.soul_siphon.desc=_+1:_ Il Marchio dell'anima si attiva al _13% della sua efficacia_ quando il nemico subisce danni da mischia da altri personaggi.\n\n_+2:_ Il Marchio dell'anima si attiva al _27% della sua efficacia_ quando il nemico subisce danni da mischia da altri personaggi.\n\n_+3:_ Il Marchio dell'anima si attiva al _40% della sua efficacia_ quando il nemico subisce danni da mischia da altri personaggi.
actors.hero.talent.soul_eater.title=divoratore di anime
actors.hero.talent.soul_eater.desc=_+1:_ Il Marchio dell'anima garantisce _0.33 turni_ di sazietà per ogni danno fisico subito dal nemico. Quando tale nemico muore, c'è una _probabilità del 10%_ che si attivino i talenti relativi all'assunzione di cibo.\n\n_+2:_ Il Marchio dell'anima garantisce _0.67 turni_ di sazietà per ogni danno fisico subito dal nemico. Quando tale nemico muore, c'è una _probabilità del 20%_ che si attivino i talenti relativi all'assunzione di cibo.\n\n_+3:_ Il Marchio dell'anima garantisce _1 turno_ di sazietà per ogni danno fisico subito dal nemico. Quando tale nemico muore, c'è una _probabilità del 30%_ che si attivino i talenti relativi all'assunzione di cibo.
actors.hero.talent.necromancers_minions.title=servitori del negromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Quando muore un nemico con il Marchio dell'anima, lo Stregone ha una _probabilità del 13%_ di riportarlo in vita come spettro corrotto.\n\n_+2:_ Quando muore un nemico con il Marchio dell'anima, lo Stregone ha una _probabilità del 27%_ di riportarlo in vita come spettro corrotto.\n\n_+3:_ Quando muore un nemico con il Marchio dell'anima, lo Stregone ha una _probabilità del 40%_ di riportarlo in vita come spettro corrotto.

actors.hero.talent.blast_radius.title=raggio dell'esplosione
actors.hero.talent.blast_radius.desc=_+1:_ Il raggio dell'Esplosione Elementale è incrementato a _5 caselle_, dalle 4 iniziali.\n\n_+2:_ Il raggio dell'Esplosione Elementale è incrementato a _6 caselle_, dalle 4 iniziali.\n\n_+3:_ Il raggio dell'Esplosione Elementale è incrementato a _7 caselle_, dalle 4 iniziali.\n\n_+4:_ Il raggio dell'Esplosione Elementale è incrementato a _8 caselle_, dalle 4 iniziali.
actors.hero.talent.elemental_power.title=potenza dell'elemento
actors.hero.talent.elemental_power.desc=_+1:_ La potenza dell'Esplosione Elementale è aumentata del _25%_.\n\n_+2:_ La potenza dell'Esplosione Elementale è aumentata del _50%_.\n\n_+3:_ La potenza dell'Esplosione Elementale è aumentata del _75%_.\n\n_+4:_ La potenza dell'Esplosione Elementale è aumentata del_100%_.
actors.hero.talent.reactive_barrier.title=barriera dinamica
actors.hero.talent.reactive_barrier.desc=_+1:_ Il Mago ottiene _2,5 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 5 personaggi.\n\n_+2:_ Il Mago ottiene _5 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 6 personaggi.\n\n_+3:_ Il Mago ottiene _7,5 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 7 personaggi.\n\n_+4:_ Il Mago ottiene _10 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 8 personaggi.

actors.hero.talent.wild_power.title=potenza selvaggia
actors.hero.talent.wild_power.desc=_+1:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _2 o 3, fino a +4_.\n\n_+2:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _3, fino a +5_.\n\n_+3:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _3 o 4, fino a +6_.\n\n_+4:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _4, fino a +7_..
actors.hero.talent.fire_everything.title=fino all'ultimo colpo
actors.hero.talent.fire_everything.desc=_+1:_ La Magia Selvaggia ora colpisce _5 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _25% di possibilità_ di essere usabile 3 volte.\n\n+2:_ La Magia Selvaggia ora colpisce _6 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _50% di possibilità_ di essere usabile 3 volte.\n\n_+3:_ La Magia Selvaggia ora colpisce _7 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _75% di possibilità_ di essere usabile 3 volte.\n\n_+4:_ La Magia Selvaggia ora colpisce _8 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _100% di possibilità_ di essere usabile 3 volte.
actors.hero.talent.conserved_magic.title=risparmio di energia
actors.hero.talent.conserved_magic.desc=_+1:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.67 cariche_, invece di 1. E ha il _25% di probabilità_ di non consumare turni.\n\n_+2:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.45 cariche_, invece di 1. E ha il _50% di probabilità_ di non consumare turni.\n\n_+3:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.3 cariche_, invece di 1. E ha il _75% di probabilità_ di non consumare turni.\n\n_+4:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.2 cariche_, invece di 1. E ha il _100% di probabilità_ di non consumare turni.

actors.hero.talent.telefrag.title=Teledistruzione
actors.hero.talent.telefrag.desc=_+1:_ Se il Mago si teletrasporta su un altro personaggio, infligge _10-15 danni_, ma subisce anche _5 danni_.\n\n_+2:_ Se il Mago si teletrasporta su un altro personaggio, infligge _20-30 danni_, ma subisce anche _10 danni_.\n\n_+3:_ Se il Mago si teletrasporta su un altro personaggio, infligge _30-45 danni_, ma subisce anche _15 danni_.\n\n_+4:_ Se il Mago si teletrasporta su un altro personaggio, infligge _40-60 danni_, ma subisce anche _20 danni_.\n\nL'eroe non può essere ucciso da questo talento, il danno che subisce può essere ridotto dagli effetti di resistenza magica.
actors.hero.talent.remote_beacon.title=faro remoto
actors.hero.talent.remote_beacon.desc=_+1:_ Il Mago può posizionare il faro in ogni luogo entro _4 caselle_.\n\n_+2:_ Il Mago può posizionare il faro in ogni luogo entro _8 caselle_.\n\n_+3:_ Il Mago può posizionare il faro in ogni luogo entro _12 caselle_.\n\n_+4:_ Il Mago può posizionare il faro in ogni luogo entro _16 caselle_.\n\nIl Mago non può posizionare il faro in luoghi inaccessibili.
actors.hero.talent.longrange_warp.title=teletrasporto a lungo raggio
actors.hero.talent.longrange_warp.desc=_+1:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 150%_.\n\n_+2:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 117%_.\n\n_+3:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 83%_.\n\n_+4:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 50%_.\n\nIl Mago non può utilizzare questo talento per lasciare un piano bloccato.

#rogue
actors.hero.talent.cached_rations.title=razioni nascoste
actors.hero.talent.cached_rations.desc=_+1:_ Il Ladro può trovare _4 razioni piccole_ nei forzieri mentre esplora i primi piani del dungeon.\n\n_+2:_ Il Ladro può trovare _6 razioni piccole_ nei forzieri mentre esplora i primi piani del dungeon.
actors.hero.talent.thiefs_intuition.title=intuito del ladro
actors.hero.talent.thiefs_intuition.desc=_+1:_ Il ladro identifica gli anelli _2 volte più velocemente_, e identifica il tipo di anello _nel momento in cui lo equipaggia_.\n\n_+2:_ Il ladro identifica gli anelli _nel momento in cui li equipaggia_, e identifica il tipo di anello _nel momento in cui lo prende_.
actors.hero.talent.sucker_punch.title=colpo a sorpresa
actors.hero.talent.sucker_punch.desc=_+1:_ Il Ladro infligge _1-2 danni bonus_ la prima volta che attacca a sorpresa un nemico.\n\n_+2:_ Il Ladro infligge _2 danni bonus_ la prima volta che attacca a sorpresa un nemico.
actors.hero.talent.protective_shadows.title=ombre protettive
actors.hero.talent.protective_shadows.desc=_+1:_ Il Ladro guadagna un punto scudo _ogni due turni_ se è invisibile, _fino ad un massimo di 3 punti_.\n\n+_2:_ Il Ladro guadagna un punto scudo _ogni turno_ se è invisibile, _fino ad un massimo di 5 punti_.

actors.hero.talent.mystical_meal.title=pasto mistico
actors.hero.talent.mystical_meal.desc=_+1:_ Il Ladro mangia il cibo in 1 solo turno, e ottiene _3 turni di ricarica dell'artefatto_.\n\n_+2_: Il Ladro mangia il cibo in 1 solo turno, e ottiene _5 turni di ricarica dell'artefatto_.\n\nQuesto talento non può essere utilizzato per ricaricare la Cornucopia stessa.
actors.hero.talent.mystical_upgrade.title=miglioramento mistico
actors.hero.talent.mystical_upgrade.desc=_+1:_ Leggere una Pergamena del miglioramento ricarica istantaneamente il manto del Ladro _di 2 cariche_, che possono anche superare il numero massimo di cariche del manto. \n\n_+2:_ Leggere una Pergamena del miglioramento ricarica istantaneamente il manto del Ladro _di 3 cariche_, che possono anche superare il numero massimo di cariche del manto. \n\nQuesto talento si attiva anche quando vengono utilizzati pergamene o incantesimi basati sulla Pergamena del miglioramento.
actors.hero.talent.mystical_upgrade.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà invece 6 turni di ricarica degli artefatti a +1, o 10 turni a +2.
actors.hero.talent.wide_search.title=ricerca estesa
actors.hero.talent.wide_search.desc=_+1:_ Il raggio di ricerca del Ladro aumenta da un quadrato 5x5 ad un _cerchio di raggio 7_.\n\n_+2:_ Il raggio di ricerca del Ladro aumenta da un cerchio di raggio 7 ad un _quadrato 7x7_.
actors.hero.talent.wide_search.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà il loro raggio di ricerca da un quadrato 3x3 a un cerchio 5x5 a +1, o a un quadrato 5x5 a +2.
actors.hero.talent.silent_steps.title=passi silenziosi
actors.hero.talent.silent_steps.desc=_+1_ Il Ladro non sveglierà i nemici addormentati finché non si trova a _meno di 3 caselle da loro_.\n\n_+2_ Il Ladro non sveglierà i nemici addormentati finché non si trova _adiacente a loro_.
actors.hero.talent.rogues_foresight.title=lungimiranza del Ladro
actors.hero.talent.rogues_foresight.desc=_+1_ Quando il Ladro raggiunge un piano con una stanza segreta, ha il _50% di probabilità di segnalare_ che quel piano contiene un segreto.\n\n_+2_ Quando il Ladro raggiunge un piano con una stanza segreta, ha il _75% di probabilità di segnalare_ che quel piano contiene un segreto.

actors.hero.talent.light_cloak.title=manto leggero
actors.hero.talent.light_cloak.desc=_+1:_ Il Ladro può usare il suo Mantello delle Ombre anche se non lo indossa, ma esso si ricarica al _25% della velocità_.\n\n_+2:_ Il Ladro può usare il suo Mantello delle Ombre anche se non lo indossa, ma esso si ricarica al _50% della velocità_.\n\n_+3:_ Il Ladro può usare il suo Mantello delle Ombre anche se non lo indossa, ma esso si ricarica al _75% della velocità_.
actors.hero.talent.light_cloak.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà invece la velocità di ricarica degli artefatti di 7/13/20% a +1/+2/+3.
actors.hero.talent.enhanced_rings.title=anelli potenziati
actors.hero.talent.enhanced_rings.desc=_+1:_ Quando il Ladro utilizza un artefatto, i suoi anelli guadagnano +1 livello per _3 turni_.\n\n_+1:_ Quando il Ladro utilizza un artefatto, i suoi anelli guadagnano +1 livello per _6 turni_.\n\n_+1:_ Quando il Ladro utilizza un artefatto, i suoi anelli guadagnano +1 livello per _9 turni_.

actors.hero.talent.enhanced_lethality.title=letalità potenziata
actors.hero.talent.enhanced_lethality.desc=_+1:_ L'Assassino può assassinare i nemici che hanno meno del _4/13/27/67% di vita_ in base al livello di preparazione. Le percentuali base sono 3/10/20/50%.\n\n_+2:_ L'Assassino può assassinare i nemici che hanno meno del _5/17/33/83% di vita_ in base al livello di preparazione. Le percentuali base sono 3/10/20/50%.\n\n_+3:_ L'Assassino può assassinare i nemici che hanno meno del _6/20/40/100% di vita_ in base al livello di preparazione. Le percentuali base sono 3/10/20/50%.
actors.hero.talent.assassins_reach.title=portata dell'assassino
actors.hero.talent.assassins_reach.desc=_+1:_ Il raggio per lo scatto dell'Assassino è incrementato a _1/3/4/6 caselle_ in base al livello di preparazione. Il raggio base è 1/2/3/4.\n\n_+2:_ Il raggio per lo scatto dell'Assassino è incrementato a _2/4/6/8 caselle_ in base al livello di preparazione. Il raggio base è 1/2/3/4.\n\n_+3:_ Il raggio per lo scatto dell'Assassino è incrementato a _2/5/7/10 caselle_ in base al livello di preparazione. Il raggio base è 1/2/3/4.
actors.hero.talent.bounty_hunter.title=cacciatore di taglie
actors.hero.talent.bounty_hunter.desc=_+1:_ Quando l'Assassino uccide un nemico con un attacco preparato la probabilità di rilasciare bottino è aumentata del _2/4/8/16%_, in base al livello di preparazione.\n\n_+2:_ Quando l'Assassino uccide un nemico con un attacco preparato la probabilità di rilasciare bottino è aumentata del _4/8/16/32%_, in base al livello di preparazione.\n\n_+3:_ Quando l'Assassino uccide un nemico con un attacco preparato la probabilità di rilasciare bottino è aumentata del _6/12/24/48%_, in base al livello di preparazione.

actors.hero.talent.evasive_armor.title=armatura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mentre è in corsa libera, il Corridore ottiene un ulteriore _+1 punto evasione_ per ogni punto forza in eccesso sulla sua armatura.\n\n_+2:_ Mentre è in corsa libera, il Corridore ottiene ulteriori _+2 punti evasione_ per ogni punto forza in eccesso sulla sua armatura.\n\n_+3:_ Mentre è in corsa libera, il Corridore ottiene ulteriori _+3 punti evasione_ per ogni punto forza in eccesso sulla sua armatura.
actors.hero.talent.projectile_momentum.title=slancio dei proiettili
actors.hero.talent.projectile_momentum.desc=_+1:_ Mentre è in corsa libera, il Corridore ottiene _+20% di precisione e +15% di danno_ con armi da lancio.\n\n_+2:_ Mentre è in corsa libera, il Corridore ottiene _+40% di precisione e +30% di danno_ con armi da lancio.\n\n_+3:_ Mentre è in corsa libera, il Corridore ottiene _+60% di precisione e +45% di danno_ con armi da lancio.
actors.hero.talent.speedy_stealth.title=rapida furtività
actors.hero.talent.speedy_stealth.desc=_+1:_ Il Corridore ottiene 2 punti slancio per ogni turno in cui è invisibile.\n\n_+2:_ Oltre ai benefici del livello +1, la corsa libera non si resetta mentre il Corridore è invisibile.\n\n_+3:_ Oltre ai benefici dei livelli +1 e +2, il Corridore si muove a velocità 2x mentre è invisibile, indipendentemente dal fatto che sia in corsa libera o meno.

actors.hero.talent.hasty_retreat.title=ritirata rapida
actors.hero.talent.hasty_retreat.desc=_+1:_ Dopo lo scatto, il Ladro ottiene _1 turno_ di fretta e invisibilità.\n\n_+2:_ Dopo lo scatto, il Ladro ottiene _2 turni_ di fretta e invisibilità.\n\n_+3:_ Dopo lo scatto, il Ladro ottiene _3 turni_ di fretta e invisibilità.\n\n_+4:_ Dopo lo scatto, il Ladro ottiene _4 turni_ di fretta e invisibilità.
actors.hero.talent.body_replacement.title=sostituzione del corpo
actors.hero.talent.body_replacement.desc=_+1:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _20 di vita e 1-3 armatura_.\n\n_+2:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _40 di vita e 2-6 armatura_.\n\n_+3:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _60 di vita e 3-9 armatura_.\n\n_+4:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _80 di vita e 4-12 armatura_.\n\nPuò essere attivata solo un'esca alla volta.
actors.hero.talent.shadow_step.title=passi nell'ombra
actors.hero.talent.shadow_step.desc=_+1:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 20%_. Tuttavia non acceca i nemici, nè attiva altri talenti.\n\n_+2:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 36%_. Tuttavia non acceca i nemici, nè attiva altri talenti.\n\n_+3:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 50%_. Tuttavia non acceca i nemici, nè attiva altri talenti.\n\n_+4:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 60%_. Tuttavia non acceca i nemici, nè attiva altri talenti.

actors.hero.talent.fear_the_reaper.title=paura del mietitore
actors.hero.talent.fear_the_reaper.desc=_+1:_ Quando un nemico marchiato raggiunge 0 hp,  diventa _paralizzato_.\n\n_+2:_ Quando un nemico marchiato raggiunge 0 hp, diventa _impaurito e paralizzato_.\n\n_+3:_ Quando un nemico marchiato raggiunge 0 hp, diventa _impaurito e paralizzato_ e i nemici entro 3 caselle diventano _paralizzati_.\n\n_+4:_ Quando un nemico marchiato raggiunge 0 hp, diventa _impaurito e paralizzato_ e i nemici entro 3 caselle diventano _impauriti e paralizzati_.
actors.hero.talent.deathly_durability.title=resistenza della morte
actors.hero.talent.deathly_durability.desc=_+1:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _13%_ degli HP che avevano nel momento in cui erano stati marchiati.\n\n_+2:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _25%_ degli HP che avevano nel momento in cui erano stati marchiati.\n\n_+3:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _38%_ degli HP che avevano nel momento in cui erano stati marchiati.\n\n_+4:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _50%_ degli HP che avevano nel momento in cui erano stati marchiati.
actors.hero.talent.double_mark.title=doppio marchio
actors.hero.talent.double_mark.desc=_+1:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _30% in meno_ di cariche.\n\n_+2:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _50% in meno_ di cariche.\n\n_+3:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _65% in meno_ di cariche.\n\n_+4:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _75% in meno_ di cariche.

actors.hero.talent.shadow_blade.title=lama ombra
actors.hero.talent.shadow_blade.desc=_+1:_ Il Clone Ombra guadagna l'_8%_ del danno dell'eroe per turno, e ha il _25% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.\n\n_+2:_ Il Clone Ombra guadagna il _16%_ del danno dell'eroe per turno, e ha il _50% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.\n\n_+3:_ Il Clone Ombra guadagna il _24%_ del danno dell'eroe per turno, e ha il _75% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.\n\n_+4:_ Il Clone Ombra guadagna il _32%_ del danno dell'eroe per turno, e ha il _100% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.
actors.hero.talent.cloned_armor.title=armatura clone
actors.hero.talent.cloned_armor.desc=_+1:_ Il Clone Ombra guadagna il _12%_ del valore dell'armatura dell'eroe, e ha il _25% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.\n\n_+2:_ Il Clone Ombra guadagna il _24%_ del valore dell'armatura dell'eroe, e ha il _50% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.\n\n_+3:_ Il Clone Ombra guadagna il _36%_ del valore dell'armatura dell'eroe, e ha il _75% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.\n\n_+4:_ Il Clone Ombra guadagna il _48%_ del valore dell'armatura dell'eroe, e ha il _100% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.
actors.hero.talent.perfect_copy.title=copia perfetta
actors.hero.talent.perfect_copy.desc=_+1:_ Il Clone Ombra guadagna il _10%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _1 casella_.\n\n_+2:_ Il Clone Ombra guadagna il _20%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _2 caselle_.\n\n_+3:_ Il Clone Ombra guadagna il _30%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _3 caselle_.\n\n_+4:_ Il Clone Ombra guadagna il _40%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _4 caselle_.

