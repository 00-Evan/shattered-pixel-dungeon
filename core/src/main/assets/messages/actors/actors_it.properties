#warrior
actors.hero.talent.hearty_meal.title=pasto abbondante
actors.hero.talent.hearty_meal.desc=_+1:_ Mangiare cibo guarisce il Guerriero per _4 HP_ quando ha il 33% della vita rimanente o di meno.\n\n_+2:_ Mangiare cibo guarisce il Guerriero per _6 HP_ quando ha il 33% della vita rimanente o di meno.
actors.hero.talent.veterans_intuition.title=l'intuizione del veterano
actors.hero.talent.veterans_intuition.desc=_+1:_ Il Guerriero identifica le armi _1,75 volte più velocemente_ e le armature _2,5 volte più velocemente_.\n\n_+2:_ Il Guerriero identifica le armi _2,5 volte più velocemente_ e le armature _quando le equipaggia_.
actors.hero.talent.provoked_anger.title=rabbia provocata
actors.hero.talent.provoked_anger.desc=_+1:_ Quando un qualunque bonus di scudo del Guerriero è distrutto da danni, il suo prossimo attacco fisico infliggerà _3 danni bonus_. \n\n_+2:_ Quando un qualunque bonus di scudo del Guerriero è distrutto da danni, il suo prossimo attacco fisico infliggerà _5 danni bonus_.
actors.hero.talent.iron_will.title=volontà di ferro
actors.hero.talent.iron_will.desc=_+1:_ Lo scudo generato dal sigillo del Guerriero è _aumentato di 1_. \n\n_+2:_ Lo scudo generato dal sigillo del Guerriero è _aumentato di 2_.
actors.hero.talent.iron_will.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà passivamente una versione di massimo 1 o 2 scudo dell'effetto del sigillo rotto del Guerriero.

actors.hero.talent.iron_stomach.title=stomaco di ferro
actors.hero.talent.iron_stomach.desc=_+1:_ Il Guerriero mangia il cibo in 1 solo turno, e mentre sta mangiando ha il _75% di resistenza ai danni_.\n\n_+2:_ Il Guerriero mangia il cibo in 1 solo turno, e mentre sta mangiando ha il _100% di resistenza ai danni_.
actors.hero.talent.liquid_willpower.title=forza di volontà liquida
actors.hero.talent.liquid_willpower.desc=_+1:_ Il Guerriero ottiene _6.5% dei suoi PS massimi in forma di scudo_ quando beve o lancia una pozione, una miscela o un elisir. \n\n_+2:_ Il Guerriero ottiene _10% dei suoi PS massimi in forma di scudo_ quando beve o lancia una pozione, una miscela o un elisir. \n\nLa quantità di scudo è raddoppiata quando si utilizza una pozione di forza, esperienza o oggetti alchemici creati usando queste pozioni. \n\nPer gli oggetti alchemici con quantità di output più elevate (ad esempio infuso d'acqua), questo talento ha la possibilità di attivarsi in base alla quantità di quell'oggetto prodotta.
actors.hero.talent.runic_transference.title=trasferimento runico
actors.hero.talent.runic_transference.desc=_+1:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali_ nello stesso modo in cui trasferisce un miglioramento.\n\n_+2:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali, potenti e maledetti_ nello stesso modo in cui trasferisce un miglioramento.\n\nIl sigillo può trasferire glifi solo se questi sono stati applicati all'armatura quando il sigillo era apposto.
actors.hero.talent.runic_transference.meta_desc=_Se questo talento viene acquisito da un altro eroe_ aiuterà invece i glifi sulla tua armatura a resistere dall'essere rimossi dalle pergamene di miglioramento. I glifi inizieranno ad essere persi quando si migliora al livello 6 (da 4) a +1, o al livello 7 (da 4) a +2. Il livello dal quale è garantito che i glifi verranno persi è invariato a + 8.
actors.hero.talent.lethal_momentum.title=inerzia letale
actors.hero.talent.lethal_momentum.desc=_+1:_ Quando il Guerriero arreca un colpo mortale con un'arma fisica, l'attacco ha il _67% di probabilità_ di durare 0 turni.\n\n_+2:_ Quando il Guerriero arreca un colpo mortale con un'arma fisica, l'attacco ha _100% di probabilità_ di durare 0 turni.
actors.hero.talent.improvised_projectiles.title=proiettili improvvisati
actors.hero.talent.improvised_projectiles.desc=_+1:_ Il Guerriero può accecare un nemico per _2 turni_ lanciandogli contro un oggetto che non sia un'arma da lancio. Questa abilità torna disponibile dopo 50 turni.\n\n_+2:_ Il Guerriero può accecare un nemico per _3 turni_ lanciandogli contro un oggetto che non sia un'arma da lancio. Questa abilità torna disponibile dopo 50 turni.

actors.hero.talent.hold_fast.title=tener duro
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _1-2 armor_ and slows the decay of combo and shielding buffs by _50%_ until he moves.\n\n_+2:_ When the Warrior waits he gains _2-4 armor_ and slows the decay of combo and shielding buffs by _75%_ until he moves.\n\n_+3:_ When the Warrior waits he gains _3-6 armor_ and slows the decay of combo and shielding buffs by _100%_ until he moves.
actors.hero.talent.strongman.title=uomo forzuto
actors.hero.talent.strongman.desc=_+1:_ La forza del Guerriero viene _aumentata dell'8%_, arrotondandola per difetto.\n\n_+2:_ La forza del Guerriero viene _aumentata del 13%_, arrotondandola per difetto.\n\n_+3:_ La forza del Guerriero viene _aumentata del 18%_, arrotondandola per difetto.

actors.hero.talent.endless_rage.title=furia senza fine
actors.hero.talent.endless_rage.desc=_+1:_ Il Berserker può raggiungere al massimo il _116% di rabbia_.\n\n_+2:_ Il Berserker può raggiungere al massimo il _133% di rabbia_.\n\n_+3:_ Il Berserker può raggiungere al massimo il _150% di rabbia_.\n\nOgni punto di rabbia oltre il 100% aumenta lo scudo ottenuto dalla furia di 1% e riduce il tempo di recupero di 1%, ma non aumenta il bonus di danno oltre +50%.
actors.hero.talent.deathless_fury.title=furia immortale
actors.hero.talent.deathless_fury.desc=_+1:_ La furia si attiva automaticamente se il Berserker sta per morire e la rabbia è al 100%, ma ha un tempo di recupero di _3 livelli di esperienza_ quando ciò accade.\n\n_+2:_ La furia si attiva automaticamente se il Berserker sta per morire e la rabbia è al 100%, ma ha un tempo di recupero di _2 livelli di esperienza_ quando ciò accade.\n\n_+3:_ La furia si attiva automaticamente se il Berserker sta per morire e la rabbia è al 100%, ma ha un tempo di recupero di _1 livello di esperienza_ quando ciò accade.\n\nNota che il Berserker morirà comunque se ha ancora 0 PS quando la furia finisce.
actors.hero.talent.enraged_catalyst.title=catalizzatore infuriato
actors.hero.talent.enraged_catalyst.desc=_+1:_ Gli incantesimi e le maledizioni dell'arma utilizzata dal Berserker si attivano tanto più di frequente quanta più furia ha accumulato, fino ad avere il _15% di attivazioni in più_ quando la furia raggiunge il 100%.\n\n_+2:_ Gli incantesimi e le maledizioni dell'arma utilizzata dal Berserker si attivano tanto più di frequente quanta più furia ha accumulato, fino ad avere il _30% di attivazioni in più_ quando la furia raggiunge il 100%.\n\n_+3:_ Gli incantesimi e le maledizioni dell'arma utilizzata dal Berserker si attivano tanto più di frequente quanta più furia ha accumulato, fino ad avere il _45% di attivazioni in più_ quando la furia raggiunge il 100%.

actors.hero.talent.cleave.title=fendere
actors.hero.talent.cleave.desc=_+1:_ The extra time the Gladiator gets on a kill is increased to _30 turns_, from 15.\n\n_+2:_ The extra time the Gladiator gets on a kill is increased to _45 turns_, from 15.\n\n_+3:_ The extra time the Gladiator gets on a kill is increased to _60 turns_, from 15.
actors.hero.talent.lethal_defense.title=difesa letale
actors.hero.talent.lethal_defense.desc=_+1:_ Quando il Gladiatore uccide un nemico con una mossa combo, il tempo di recupero dello scudo del suo sigillo rotto è _ridotto del 33%_. \n\n_+2:_ Quando il Gladiatore uccide un nemico con una mossa combo, il tempo di recupero dello scudo del suo sigillo rotto è _ridotto del 67%_. \n\n_+3:_ Quando il Gladiatore uccide un nemico con una mossa combo, il tempo di recupero dello scudo del suo sigillo rotto è _ridotto del 100%_. \n\nIl tempio di recupero dello scudo può essere ridotto fino al -100% da questo talento, il che significa che sarà attivo subito dopo essere utilizzato.
actors.hero.talent.enhanced_combo.title=combo avanzate
actors.hero.talent.enhanced_combo.desc=_+1:_ Quando il Gladiatore ha almeno 7 punti combo, Spintone spinge indietro i nemici di 3 caselle in più, provoca vertigine, e può spingere i nemici nei fossi.\n\n_+2:_ Oltre ai benefici di +1, quando il Gladiatore ha almeno 9 punti combo, Parata può bloccare molteplici attacchi.\n\n_+3:_ Oltre ai benefici di +1 e +2, il Gladiatore può balzare di (punti combo)/3 caselle quando usa Assalto, Frana o Furore.

actors.hero.talent.body_slam.title=schianto a terra
actors.hero.talent.body_slam.desc=_+1:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _1-4 più il 25%_ del suo potere di blocco dei danni.\n\n_+2:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _2-8 più il 50%_ del suo potere di blocco dei danni.\n\n_+3:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _3-12 più il 75%_ del suo potere di blocco dei danni.\n\n_+4:_ Quando il Guerriero atterra dopo essere saltato, tutti i nemici adiacenti subiscono danni pari a _4-16 più il 100%_ del suo potere di blocco dei danni.
actors.hero.talent.impact_wave.title=onda all'impatto
actors.hero.talent.impact_wave.desc=_+1:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _2 caselle_ e c'è una _probabilità del 25%_ che diventino vulnerabili per 5 turni.\n\n_+2:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _3 caselle_ e c'è una _probabilità del 50%_ che diventino vulnerabili per 5 turni.\n\n_+3:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _4 caselle_ e c'è una _probabilità del 75%_ che diventino vulnerabili per 5 turni.\n\n_+4:_ Quando il Guerriero atterra dopo aver saltato, tutti i nemici adiacenti vengono spinti indietro di _5 caselle_ e c'è una _probabilità del 100%_ che diventino vulnerabili per 5 turni.
actors.hero.talent.double_jump.title=doppio salto
actors.hero.talent.double_jump.desc=_+1:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 16%_.\n\n_+2:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 30%_.\n\n_+3:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 40%_.\n\n_+4:_ Se il Guerriero compie un secondo salto entro 3 turni, il costo di carica del salto è _ridotto del 50%_.

actors.hero.talent.expanding_wave.title=onda amplificata
actors.hero.talent.expanding_wave.desc=_+1:_ Il raggio dell'Onda d'urto è incrementato a _6 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _75 gradi_, dai 60 iniziali.\n\n_+2:_ Il raggio dell'Onda d'urto è incrementato a _7 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _90 gradi_, dai 60 iniziali.\n\n_+3:_ Il raggio dell'Onda d'urto è incrementato a _8 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _105 gradi_, dai 60 iniziali.\n\n_+4:_ Il raggio dell'Onda d'urto è incrementato a _9 caselle_, dalle 5 iniziali, e l'ampiezza del cono è incrementata a _120 gradi_, dai 60 iniziali.
actors.hero.talent.striking_wave.title=onda sorprendente
actors.hero.talent.striking_wave.desc=_+1:_ L'onda d'urto ha un _probabilità del 30%_ di utilizzare anche effetti come incantesimi e combo.\n\n+2:_ L'onda d'urto ha un _probabilità del 60%_ di utilizzare anche effetti come incantesimi e combo.\n\n+3:_ L'onda d'urto ha un _probabilità del 90%_ di utilizzare anche effetti come incantesimi e combo.\n\n+4:_ L'onda d'urto ha un _probabilità del 100%_ di utilizzare anche effetti come incantesimi e combo e dona agli incantesimi _+20% di potenza_.
actors.hero.talent.shock_force.title=forza d'urto
actors.hero.talent.shock_force.desc=_+1:_ L'Onda d'urto infligge _20% danni in più_ e ha una _probabilità del 25%_ di stordire, al posto di azzoppare.\n\n_+2:_ L'Onda d'urto infligge _40% danni in più_ e ha una _probabilità del 50%_ di stordire, al posto di azzoppare.\n\n_+3:_ L'Onda d'urto infligge _60% danni in più_ e ha una _probabilità del 75%_ di stordire, al posto di azzoppare.\n\n_+4:_ L'Onda d'urto infligge _80% danni in più_ e ha una _probabilità del 100%_ di stordire, al posto di azzoppare.

actors.hero.talent.sustained_retribution.title=ricompensa persistente
actors.hero.talent.sustained_retribution.desc=_+1:_ Il Guerriero infligge il _115% di danno bonus_ distribuito in _2 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.\n\n_+2:_ Il Guerriero infligge il _130% di danno bonus_ distribuito in _3 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.\n\n_+3:_ Il Guerriero infligge il _145% di danno bonus_ distribuito in _4 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.\n\n_+4:_ Il Guerriero infligge il _160% di danno bonus_ distribuito in _5 attacchi_, al posto di infliggere il 100% di danno bonus in 1 attacco.
actors.hero.talent.shrug_it_off.title=fare spallucce
actors.hero.talent.shrug_it_off.desc=_+1:_ La riduzione del danno del Guerriero durante la resistenza è _aumentata al 60%_, dal 50%.\n\n_+2:_ La riduzione del danno del Guerriero durante la resistenza è _aumentata al 68%_, dal 50%.\n\n_+3:_ La riduzione del danno del Guerriero durante la resistenza è _aumentata al 74%_, dal 50%.\n\n_+4:_ La riduzione del danno del Guerriero durante la resistenza è _aumentata all'80%_, dal 50%.
actors.hero.talent.even_the_odds.title=pari opportunità
actors.hero.talent.even_the_odds.desc=_+1:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 5%_ per ogni nemico che si trova entro 2 caselle.\n\n_+2:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 10%_ per ogni nemico che si trova entro 2 caselle.\n\n_+3:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 15%_ per ogni nemico che si trova entro 2 caselle.\n\n_+4:_ Quando finisce di incassare, il Guerriero infligge un ulteriore _danno bonus del 20%_ per ogni nemico che si trova entro 2 caselle.

#mage
actors.hero.talent.empowering_meal.title=pasto energizzante
actors.hero.talent.empowering_meal.desc=_+1:_ Mangiare cibo garantisce al Mago _2 danni bonus_ le successive 3 volte in cui infligge danni con una bacchetta.\n\n_+2:_ Mangiare cibo garantisce al Mago _3 danni bonus_ le successive 3 volte in cui infligge danni con una bacchetta.
actors.hero.talent.scholars_intuition.title=intuito dello studioso
actors.hero.talent.scholars_intuition.desc=_+1:_ Il Mago identifica le bacchette _3 volte più veloce_.\n\n_+2:_ Il Mago identifica le bacchette _quando le usa_.
actors.hero.talent.lingering_magic.title=magia persistente
actors.hero.talent.lingering_magic.desc=_+1:_ Quando il Mago colpisce con una bacchetta o un bastone, il suo successivo attacco fisico infligge _1-2 danni bonus_.\n\n_+2:_ Quando il Mago colpisce con una bacchetta o un bastone, il suo successivo attacco fisico infligge _2 danni bonus_.
actors.hero.talent.backup_barrier.title=barriera di scorta
actors.hero.talent.backup_barrier.desc=_+1:_ Il Mago guadagna _3 punti scudo_ quando utilizza l'ultima carica del suo bastone.\n\n_+2:_ Il Mago guadagna _5 punti scudo_ quando utilizza l'ultima carica del suo bastone.
actors.hero.talent.backup_barrier.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ verrà invece attivato dalla bacchetta di livello più alto.

actors.hero.talent.energizing_meal.title=pasto energizzante
actors.hero.talent.energizing_meal.desc=_+1:_ Il Mago mangia il cibo in 1 solo turno, e ottiene _5 turni di ricarica delle bacchette_.\n\n_+2:_ Il Mago mangia il cibo in 1 solo turno, e ottiene _8 turni di ricarica delle bacchette_.
actors.hero.talent.inscribed_power.title=potere inscritto
actors.hero.talent.inscribed_power.desc=_+1:_ Quando il Mago legge una pergamena o usa un oggetto incantesimo, i suoi _prossimi 2 colpi di bacchetta_ ottengono +2 livelli.\n\n_+2:_ Quando il Mago legge una pergamena o usa un oggetto incantesimo, i suoi _successivi 3 colpi di bacchetta_ ottengono +2 livelli.\n\nIl numero di colpi di bacchetta potenziati viene raddoppiato quando si utilizza una pergamena di oggetti di potenziamento, trasmutazione o alchimia che devono essere realizzati utilizzando tali pergamene.\n\nPer gli oggetti alchemici con quantità di output più elevate (ad esempio la maggior parte degli incantesimi), questo talento ha la possibilità di attivarsi in base alla quantità di quell'oggetto prodotta.
actors.hero.talent.wand_preservation.title=conservazione della bacchetta
actors.hero.talent.wand_preservation.desc=_+1:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta viene restituita a +0, _ma questo può essere fatto solo una volta._\n\n_+2:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta viene restituita a +0, _questo può essere ripetuto con un tempo di recupero di un livello dell'eroe._
actors.hero.talent.wand_preservation.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà invece la quantità di resina arcana ottenuta mettendo una bacchetta in un calderone alchemico di 1 a +1 o di 2 a +2.
actors.hero.talent.arcane_vision.title=visione arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quando il Mago colpisce un nemico con una bacchetta, guadagna _10 turni_ di visione mentale.\n\n_+2:_ Quando il Mago colpisce un nemico con una bacchetta, guadagna _15 turni_ di visione mentale.
actors.hero.talent.shield_battery.title=scudo a batteria
actors.hero.talent.shield_battery.desc=_+1:_ Il Mago può colpirsi da solo con una bacchetta per convertirne tutte le cariche in uno scudo con un tasso del _4% degli HP massimi per carica_.\n\n_+2:_ Il Mago può colpirsi da solo con una bacchetta per convertirne tutte le cariche in uno scudo con un tasso del _6% degli HP massimi per carica_.

actors.hero.talent.desperate_power.title=potere disperato
actors.hero.talent.desperate_power.desc=_+1:_ Le bacchette e il bastone del Mago guadagnano _+1 livello_ sull'ultima carica quando hanno raggiunto l'ultima carica.\n\n_+2:_ Le bacchette e il bastone del Mago guadagnano _+2 livelli_ sull'ultima carica quando hanno raggiunto l'ultima carica.\n\n_+3:_ Le bacchette e il bastone del Mago guadagnano _+3 livelli_ sull'ultima carica quando hanno raggiunto l'ultima carica.
actors.hero.talent.ally_warp.title=curvatura alleata
actors.hero.talent.ally_warp.desc=_+1:_ Il Mago può selezionare un alleato e scambiarsi di posto istantaneamente con lui, nel _raggio di 2 caselle_.\n\n_+2:_ Il Mago può selezionare un alleato e scambiarsi di posto istantaneamente con lui, nel _raggio di 4 caselle_.\n\n_+3:_ Il Mago può selezionare un alleato e scambiarsi di posto istantaneamente con lui, nel _raggio di 6 caselle_.\n\nIl Mago non può scambiarsi di posto con alleati immobili.

actors.hero.talent.empowered_strike.title=colpo energizzante
actors.hero.talent.empowered_strike.desc=_+1:_ Dopo aver sparato con il bastone, il Mago Guerriero ottiene _+16% di danno_ e l'effetto bonus del bastone ottiene _+50% di potenza_.\n\n_+2:_ Dopo aver sparato con il bastone, il Mago Guerriero ottiene _+33% di danno_ e l'effetto bonus del bastone ottiene _+100% di potenza_.\n\n_+3:_ Dopo aver sparato con il bastone, il Mago Guerriero ottiene _+50% di danno_ e l'effetto bonus del bastone ottiene _+150% di potenza_.
actors.hero.talent.mystical_charge.title=carica mistica
actors.hero.talent.mystical_charge.desc=_+1:_ Attaccare in mischia con il bastone garantisce al Mago Guerriero _0.5 turni_ di ricarica dell'artefatto.\n\n_+2:_ Attaccare in mischia con il bastone garantisce al Mago Guerriero _1 turno_ di ricarica dell'artefatto.\n\n_+3:_ Attaccare in mischia con il bastone garantisce al Mago Guerriero _1.5 turni_ di ricarica dell'artefatto.
actors.hero.talent.excess_charge.title=carica in eccesso
actors.hero.talent.excess_charge.desc=_+1:_ Sparando col bastone del Mago Guerriero quando esso è completamente carico gli garantirà _0,67 punti scudo_ per livello del bastone.\n\n_+2:_ Sparando col bastone del Mago Guerriero quando esso è completamente carico gli garantirà _1,33 punti scudo_ per livello del bastone.\n\n_+3:_ Sparando col bastone del Mago Guerriero quando esso è completamente carico gli garantirà _2 punti scudo_ per livello del bastone.

actors.hero.talent.soul_siphon.title=trasferimento di anime
actors.hero.talent.soul_siphon.desc=_+1:_ Il Marchio dell'anima si attiva al _13% della sua efficacia_ quando il nemico subisce danni fisici da altri personaggi.\n\n_+2:_ Il Marchio dell'anima si attiva al _27% della sua efficacia_ quando il nemico subisce danni fisici da altri personaggi.\n\n_+3:_ Il Marchio dell'anima si attiva al _40% della sua efficacia_ quando il nemico subisce danni fisici da altri personaggi.
actors.hero.talent.soul_eater.title=divoratore di anime
actors.hero.talent.soul_eater.desc=_+1:_ Il Marchio dell'anima garantisce _0.33 turni_ di sazietà per ogni danno fisico subito dal nemico. Quando tale nemico muore, c'è una _probabilità del 10%_ che si attivino i talenti relativi all'assunzione di cibo.\n\n_+2:_ Il Marchio dell'anima garantisce _0.67 turni_ di sazietà per ogni danno fisico subito dal nemico. Quando tale nemico muore, c'è una _probabilità del 20%_ che si attivino i talenti relativi all'assunzione di cibo.\n\n_+3:_ Il Marchio dell'anima garantisce _1 turno_ di sazietà per ogni danno fisico subito dal nemico. Quando tale nemico muore, c'è una _probabilità del 30%_ che si attivino i talenti relativi all'assunzione di cibo.
actors.hero.talent.necromancers_minions.title=servitori del negromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Quando muore un nemico con il Marchio dell'anima, lo Stregone ha una _probabilità del 13%_ di riportarlo in vita come spettro corrotto.\n\n_+2:_ Quando muore un nemico con il Marchio dell'anima, lo Stregone ha una _probabilità del 27%_ di riportarlo in vita come spettro corrotto.\n\n_+3:_ Quando muore un nemico con il Marchio dell'anima, lo Stregone ha una _probabilità del 40%_ di riportarlo in vita come spettro corrotto.

actors.hero.talent.blast_radius.title=raggio dell'esplosione
actors.hero.talent.blast_radius.desc=_+1:_ Il raggio dell'Esplosione Elementale è incrementato a _5 caselle_, dalle 4 iniziali.\n\n_+2:_ Il raggio dell'Esplosione Elementale è incrementato a _6 caselle_, dalle 4 iniziali.\n\n_+3:_ Il raggio dell'Esplosione Elementale è incrementato a _7 caselle_, dalle 4 iniziali.\n\n_+4:_ Il raggio dell'Esplosione Elementale è incrementato a _8 caselle_, dalle 4 iniziali.
actors.hero.talent.elemental_power.title=potenza dell'elemento
actors.hero.talent.elemental_power.desc=_+1:_ La potenza dell'Esplosione Elementale è aumentata del _25%_.\n\n_+2:_ La potenza dell'Esplosione Elementale è aumentata del _50%_.\n\n_+3:_ La potenza dell'Esplosione Elementale è aumentata del _75%_.\n\n_+4:_ La potenza dell'Esplosione Elementale è aumentata del_100%_.
actors.hero.talent.reactive_barrier.title=barriera dinamica
actors.hero.talent.reactive_barrier.desc=_+1:_ Il Mago ottiene _2,5 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 5 personaggi.\n\n_+2:_ Il Mago ottiene _5 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 6 personaggi.\n\n_+3:_ Il Mago ottiene _7,5 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 7 personaggi.\n\n_+4:_ Il Mago ottiene _10 punti scudo_ per ogni personaggio colpito dall'Esplosione Elementale, fino ad un massimo di 8 personaggi.

actors.hero.talent.wild_power.title=potenza selvaggia
actors.hero.talent.wild_power.desc=_+1:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _2 o 3, fino a +4_.\n\n_+2:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _3, fino a +5_.\n\n_+3:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _3 o 4, fino a +6_.\n\n_+4:_ Utilizzando la magia selvaggia, le bacchette saranno migliorate di _4, fino a +7_..
actors.hero.talent.fire_everything.title=fino all'ultimo colpo
actors.hero.talent.fire_everything.desc=_+1:_ La Magia Selvaggia ora colpisce _5 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _25% di possibilità_ di essere usabile 3 volte.\n\n+2:_ La Magia Selvaggia ora colpisce _6 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _50% di possibilità_ di essere usabile 3 volte.\n\n_+3:_ La Magia Selvaggia ora colpisce _7 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _75% di possibilità_ di essere usabile 3 volte.\n\n_+4:_ La Magia Selvaggia ora colpisce _8 volte_ in un turno, dalle 4 iniziali, e ogni bacchetta ha il _100% di possibilità_ di essere usabile 3 volte.
actors.hero.talent.conserved_magic.title=risparmio di energia
actors.hero.talent.conserved_magic.desc=_+1:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.33 cariche_, invece di 0.5. E ha il _25% di probabilità_ di non consumare turni.\n\n_+2:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.225 cariche_, invece di 0.5. E ha il _50% di probabilità_ di non consumare turni.\n\n_+3:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.15 cariche_, invece di 0.5. E ha il _75% di probabilità_ di non consumare turni.\n\n_+4:_ Ogni colpo di bacchetta durante la Magia Selvaggia ora consuma _0.1 cariche_, invece di 0.5. E ha il _100% di probabilità_ di non consumare turni.

actors.hero.talent.telefrag.title=Teledistruzione
actors.hero.talent.telefrag.desc=_+1:_ Se il Mago si teletrasporta su un altro personaggio, infligge _10-15 danni_, ma subisce anche _5 danni_.\n\n_+2:_ Se il Mago si teletrasporta su un altro personaggio, infligge _20-30 danni_, ma subisce anche _10 danni_.\n\n_+3:_ Se il Mago si teletrasporta su un altro personaggio, infligge _30-45 danni_, ma subisce anche _15 danni_.\n\n_+4:_ Se il Mago si teletrasporta su un altro personaggio, infligge _40-60 danni_, ma subisce anche _20 danni_.\n\nL'eroe non può essere ucciso da questo talento, il danno che subisce può essere ridotto dagli effetti di resistenza magica.
actors.hero.talent.remote_beacon.title=faro remoto
actors.hero.talent.remote_beacon.desc=_+1:_ Il Mago può posizionare il faro in ogni luogo entro _4 caselle_.\n\n_+2:_ Il Mago può posizionare il faro in ogni luogo entro _8 caselle_.\n\n_+3:_ Il Mago può posizionare il faro in ogni luogo entro _12 caselle_.\n\n_+4:_ Il Mago può posizionare il faro in ogni luogo entro _16 caselle_.\n\nIl Mago non può posizionare il faro in luoghi inaccessibili.
actors.hero.talent.longrange_warp.title=teletrasporto a lungo raggio
actors.hero.talent.longrange_warp.desc=_+1:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 150%_.\n\n_+2:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 117%_.\n\n_+3:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 83%_.\n\n_+4:_ Il Mago ora può teletrasportarsi tra piani diversi, ma con un _costo del 50%_.\n\nIl Mago non può utilizzare questo talento per lasciare un piano bloccato.

#rogue
actors.hero.talent.cached_rations.title=razioni nascoste
actors.hero.talent.cached_rations.desc=_+1:_ Il Ladro può trovare _2 razioni di rifornimento_ posizionate nei forzieri mentre esplora i prossimi piani del dungeon.\n\n_+2:_ Il Ladro può trovare _3 razioni di rifornimento_ poste nei forzieri mentre esplora i prossimi piani del dungeon.\n\nLe razioni di rifornimento vengono consumate rapidamente, ripristinano una moderata quantità di sazietà, curano 5 hp e ripristinano 1 carica al mantello delle ombre.
actors.hero.talent.thiefs_intuition.title=intuito del ladro
actors.hero.talent.thiefs_intuition.desc=_+1:_ Il ladro identifica gli anelli _2 volte più velocemente_, e identifica il tipo di anello _nel momento in cui lo equipaggia_.\n\n_+2:_ Il ladro identifica gli anelli _nel momento in cui li equipaggia_, e identifica il tipo di anello _nel momento in cui lo prende_.
actors.hero.talent.sucker_punch.title=colpo a sorpresa
actors.hero.talent.sucker_punch.desc=_+1:_ Il Ladro infligge _1-2 danni bonus_ la prima volta che attacca a sorpresa un nemico.\n\n_+2:_ Il Ladro infligge _2 danni bonus_ la prima volta che attacca a sorpresa un nemico.
actors.hero.talent.protective_shadows.title=ombre protettive
actors.hero.talent.protective_shadows.desc=_+1:_ Il Ladro guadagna un punto scudo _ogni due turni_ se è invisibile, _fino ad un massimo di 3 punti_.\n\n+_2:_ Il Ladro guadagna un punto scudo _ogni turno_ se è invisibile, _fino ad un massimo di 5 punti_.

actors.hero.talent.mystical_meal.title=pasto mistico
actors.hero.talent.mystical_meal.desc=_+1:_ Il Ladro mangia il cibo in 1 solo turno (le razioni di cibo vengono consumate all'istante), e ottiene _3 turni di ricarica dell'artefatto_.\n\n_+2_: Il Ladro mangia il cibo in 1 solo turno (le razioni di cibo vengono consumate all'istante), e ottiene _5 turni di ricarica dell'artefatto_.\n\nQuesto talento non può essere utilizzato per ricaricare la Cornucopia stessa.
actors.hero.talent.inscribed_stealth.title=furtività inscritta
actors.hero.talent.inscribed_stealth.desc=_+1:_ Il Ladro ottiene _3 turni_ di invisibilità dopo aver letto una pergamena o usato un incantesimo.\n\n_+2:_ Il Ladro ottiene _5 turni_ di invisibilità dopo aver letto una pergamena o usato un incantesimo.\n\nLa durata dell'invisibilità viene raddoppiata quando si utilizza una pergamena di potenziamento, una pergamena di trasmutazione o oggetti alchemici che devono essere realizzati utilizzando tali pergamene.\n\nPer gli oggetti alchemici con quantità di output più elevate (ad esempio la maggior parte degli incantesimi), questo talento ha la possibilità di attivarsi in base alla quantità di quell'oggetto prodotta.
actors.hero.talent.wide_search.title=ricerca estesa
actors.hero.talent.wide_search.desc=_+1:_ Il raggio di ricerca del Ladro aumenta da un quadrato 5x5 ad un _cerchio di raggio 7_.\n\n_+2:_ Il raggio di ricerca del Ladro aumenta da un cerchio di raggio 7 ad un _quadrato 7x7_.
actors.hero.talent.wide_search.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà il loro raggio di ricerca da un quadrato 3x3 a un cerchio 5x5 a +1, o a un quadrato 5x5 a +2.
actors.hero.talent.silent_steps.title=passi silenziosi
actors.hero.talent.silent_steps.desc=_+1_ Il Ladro non sveglierà i nemici addormentati finché non si trova a _meno di 3 caselle da loro_.\n\n_+2_ Il Ladro non sveglierà i nemici addormentati finché non si trova _adiacente a loro_.
actors.hero.talent.rogues_foresight.title=lungimiranza del Ladro
actors.hero.talent.rogues_foresight.desc=_+1_ Quando il Ladro raggiunge un piano con una stanza segreta, ha il _75% di probabilità di segnalare_ che quel piano contiene un segreto.\n\n_+2_ Quando il Ladro raggiunge un piano con una stanza segreta, ha il _100% di probabilità di segnalare_ che quel piano contiene un segreto.

actors.hero.talent.light_cloak.title=manto leggero
actors.hero.talent.light_cloak.desc=_+1_ Il Ladro può usare il suo mantello delle ombre mentre non è equipaggiato, ma si ricarica col _25% di velocità_ mentre non è equipaggiato.\n\n_+2_ Il Ladro può usare il suo mantello delle ombre mentre non è equipaggiato, ma si ricarica col _50% di velocità_ mentre non è equipaggiato.\n\n_+3_ Il Ladro può usare il suo mantello delle ombre mentre non è equipaggiato, ma si ricarica col _75% di velocità_ mentre non è equipaggiato.
actors.hero.talent.light_cloak.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà invece la velocità di ricarica degli artefatti di 7/13/20% a +1/+2/+3.
actors.hero.talent.enhanced_rings.title=anelli potenziati
actors.hero.talent.enhanced_rings.desc=_+1:_ Quando il Ladro utilizza un artefatto, i suoi anelli guadagnano +1 livello per _3 turni_.\n\n_+1:_ Quando il Ladro utilizza un artefatto, i suoi anelli guadagnano +1 livello per _6 turni_.\n\n_+1:_ Quando il Ladro utilizza un artefatto, i suoi anelli guadagnano +1 livello per _9 turni_.

actors.hero.talent.enhanced_lethality.title=letalità potenziata
actors.hero.talent.enhanced_lethality.desc=_+1:_ L'Assassino può assassinare i nemici rimasti con meno del _4/13/27/67% di vita_ in base al livello di preparazione. Le percentuali base sono 3/10/20/50%.\n\n_+2:_ L'Assassino può assassinare i nemici rimasti con meno del _5/17/33/83% di vita_ in base al livello di preparazione. Le percentuali base sono 3/10/20/50%.\n\n_+3:_ L'Assassino può assassinare i nemici rimasti con meno del _6/20/40/100% di vita_ in base al livello di preparazione. Le percentuali base sono 3/10/20/50%.
actors.hero.talent.assassins_reach.title=portata dell'assassino
actors.hero.talent.assassins_reach.desc=_+1:_ Il raggio per lo scatto dell'Assassino è incrementato a _1/3/4/6 caselle_ in base al livello di preparazione. Il raggio base è 1/2/3/4.\n\n_+2:_ Il raggio per lo scatto dell'Assassino è incrementato a _2/4/6/8 caselle_ in base al livello di preparazione. Il raggio base è 1/2/3/4.\n\n_+3:_ Il raggio per lo scatto dell'Assassino è incrementato a _2/5/7/10 caselle_ in base al livello di preparazione. Il raggio base è 1/2/3/4.\n\nQuesto scatto può passare attraverso pericoli e nemici, ma non attraverso terreni solidi come muri.
actors.hero.talent.bounty_hunter.title=cacciatore di taglie
actors.hero.talent.bounty_hunter.desc=_+1:_ Quando l'Assassino uccide un nemico con un attacco preparato la probabilità di rilasciare bottino è aumentata del _2/4/8/16%_, in base al livello di preparazione.\n\n_+2:_ Quando l'Assassino uccide un nemico con un attacco preparato la probabilità di rilasciare bottino è aumentata del _4/8/16/32%_, in base al livello di preparazione.\n\n_+3:_ Quando l'Assassino uccide un nemico con un attacco preparato la probabilità di rilasciare bottino è aumentata del _6/12/24/48%_, in base al livello di preparazione.

actors.hero.talent.evasive_armor.title=armatura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mentre è in corsa libera, il Corridore ottiene un ulteriore _+1 punto evasione_ per ogni punto forza in eccesso sulla sua armatura.\n\n_+2:_ Mentre è in corsa libera, il Corridore ottiene ulteriori _+2 punti evasione_ per ogni punto forza in eccesso sulla sua armatura.\n\n_+3:_ Mentre è in corsa libera, il Corridore ottiene ulteriori _+3 punti evasione_ per ogni punto forza in eccesso sulla sua armatura.
actors.hero.talent.projectile_momentum.title=slancio dei proiettili
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+50% accuracy and +10% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+100% accuracy and +20% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+150% accuracy and +30% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=rapida furtività
actors.hero.talent.speedy_stealth.desc=_+1:_ Il Corridore ottiene 2 punti slancio per ogni turno in cui è invisibile.\n\n_+2:_ Oltre ai benefici del livello +1, la corsa libera non si resetta mentre il Corridore è invisibile.\n\n_+3:_ Oltre ai benefici dei livelli +1 e +2, il Corridore si muove a velocità 2x mentre è invisibile, indipendentemente dal fatto che sia in corsa libera o meno.

actors.hero.talent.hasty_retreat.title=ritirata rapida
actors.hero.talent.hasty_retreat.desc=_+1:_ Dopo lo scatto, il Ladro ottiene _1 turno_ di fretta e invisibilità.\n\n_+2:_ Dopo lo scatto, il Ladro ottiene _2 turni_ di fretta e invisibilità.\n\n_+3:_ Dopo lo scatto, il Ladro ottiene _3 turni_ di fretta e invisibilità.\n\n_+4:_ Dopo lo scatto, il Ladro ottiene _4 turni_ di fretta e invisibilità.
actors.hero.talent.body_replacement.title=sostituzione del corpo
actors.hero.talent.body_replacement.desc=_+1:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _20 di vita e 1-3 armatura_.\n\n_+2:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _40 di vita e 2-6 armatura_.\n\n_+3:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _60 di vita e 3-9 armatura_.\n\n_+4:_ Dopo lo scatto, il Ladro rilascia un'esca di legno dietro di sé che ha _80 di vita e 4-12 armatura_.\n\nPuò essere attivata solo un'esca alla volta.
actors.hero.talent.shadow_step.title=passi nell'ombra
actors.hero.talent.shadow_step.desc=_+1:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 16%_. Tuttavia non acceca i nemici, né attiva altri talenti.\n\n_+2:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 30%_. Tuttavia non acceca i nemici, né attiva altri talenti.\n\n_+3:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 41%_. Tuttavia non acceca i nemici, né attiva altri talenti.\n\n_+4:_ Se il Ladro usa la bomba fumogena mentre è invisibile, l'utilizzo è istantaneo e il costo in cariche è _ridotto del 50%_. Tuttavia non acceca i nemici, né attiva altri talenti.

actors.hero.talent.fear_the_reaper.title=paura del mietitore
actors.hero.talent.fear_the_reaper.desc=_+1:_ Quando un nemico marchiato raggiunge 0 hp,  diventa _paralizzato_.\n\n_+2:_ Quando un nemico marchiato raggiunge 0 hp, diventa _impaurito e paralizzato_.\n\n_+3:_ Quando un nemico marchiato raggiunge 0 hp, diventa _impaurito e paralizzato_ e i nemici entro 3 caselle diventano _paralizzati_.\n\n_+4:_ Quando un nemico marchiato raggiunge 0 hp, diventa _impaurito e paralizzato_ e i nemici entro 3 caselle diventano _impauriti e paralizzati_.
actors.hero.talent.deathly_durability.title=resistenza della morte
actors.hero.talent.deathly_durability.desc=_+1:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _13%_ degli HP che avevano nel momento in cui erano stati marchiati.\n\n_+2:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _25%_ degli HP che avevano nel momento in cui erano stati marchiati.\n\n_+3:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _38%_ degli HP che avevano nel momento in cui erano stati marchiati.\n\n_+4:_ I nemici uccisi dal Marchio della Morte forniscono al Ladro un numero di punti scudo uguale al _50%_ degli HP che avevano nel momento in cui erano stati marchiati.
actors.hero.talent.double_mark.title=doppio marchio
actors.hero.talent.double_mark.desc=_+1:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _30% in meno_ di cariche.\n\n_+2:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _50% in meno_ di cariche.\n\n_+3:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _65% in meno_ di cariche.\n\n_+4:_ Marchiare un secondo bersaglio, mentre c'è già un nemico marchiato, richiede il _75% in meno_ di cariche.

actors.hero.talent.shadow_blade.title=lama ombra
actors.hero.talent.shadow_blade.desc=_+1:_ Il Clone Ombra guadagna l'_8%_ del danno dell'eroe per turno, e ha il _25% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.\n\n_+2:_ Il Clone Ombra guadagna il _16%_ del danno dell'eroe per turno, e ha il _50% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.\n\n_+3:_ Il Clone Ombra guadagna il _24%_ del danno dell'eroe per turno, e ha il _75% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.\n\n_+4:_ Il Clone Ombra guadagna il _32%_ del danno dell'eroe per turno, e ha il _100% di probabilità_ di utilizzare l'incantamento dell'arma dell'eroe.
actors.hero.talent.cloned_armor.title=armatura clone
actors.hero.talent.cloned_armor.desc=_+1:_ Il Clone Ombra guadagna il _12%_ del valore dell'armatura dell'eroe, e ha il _25% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.\n\n_+2:_ Il Clone Ombra guadagna il _24%_ del valore dell'armatura dell'eroe, e ha il _50% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.\n\n_+3:_ Il Clone Ombra guadagna il _36%_ del valore dell'armatura dell'eroe, e ha il _75% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.\n\n_+4:_ Il Clone Ombra guadagna il _48%_ del valore dell'armatura dell'eroe, e ha il _100% di probabilità_ di utilizzare il glifo dell'armatura dell'eroe.
actors.hero.talent.perfect_copy.title=copia perfetta
actors.hero.talent.perfect_copy.desc=_+1:_ Il Clone Ombra guadagna il _10%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _1 casella_.\n\n_+2:_ Il Clone Ombra guadagna il _20%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _2 caselle_.\n\n_+3:_ Il Clone Ombra guadagna il _30%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _3 caselle_.\n\n_+4:_ Il Clone Ombra guadagna il _40%_ degli HP massimi dell'eroe, e può istantaneamente scambiare la posizione con l'eroe se è ad una distanza massima di _4 caselle_.

#huntress
actors.hero.talent.natures_bounty.title=doni della natura
actors.hero.talent.natures_bounty.desc=_+1:_ La Cacciatrice può trovare _4 bacche_ nascoste nell'erba alta mentre esplora i prossimi piani del dungeon.\n\n_+2:_ La Cacciatrice può trovare _6 bacche_ nascoste nell'erba alta mentre esplora i prossimi piani del dungeon.\n\nLe bacche vengono consumate rapidamente, ripristinano una piccola quantità di sazietà e potrebbero contenere un seme utilizzabile.
actors.hero.talent.survivalists_intuition.title=intuito del cacciatore
actors.hero.talent.survivalists_intuition.desc=_+1:_ The Huntress identifies thrown weapons _3x faster_.\n\n_+2:_ The Huntress identifies thrown weapons _when she hits with them_.
actors.hero.talent.followup_strike.title=colpo consecutivo
actors.hero.talent.followup_strike.desc=_+1:_ Quando la Cacciatrice colpisce un nemico con il suo arco o con un'arma da lancio, il suo prossimo attacco da mischia contro quel nemico infligge _2 danni bonus_.\n\n_+2:_ Quando la cacciatrice colpisce un nemico con il suo arco o con un'arma da lancio, il suo prossimo attacco da mischia contro quel nemico infligge _3 danni bonus_.
actors.hero.talent.natures_aid.title=soccorso della natura
actors.hero.talent.natures_aid.desc=_+1:_ Grazie alla pelle coriacea, la Cacciatrice guadagna 0-2 armatura, che si indebolisce ogni _3 turni_ quando l'effetto di una pianta è attivato nel suo campo visivo.\n\n_+2:_ Grazie alla pelle coriacea, la Cacciatrice guadagna 0-2 armatura, che si indebolisce ogni _5 turni_ quando l'effetto di una pianta è attivato nel suo campo visivo.

actors.hero.talent.invigorating_meal.title=pasto tonificante
actors.hero.talent.invigorating_meal.desc=_+1:_ La Cacciatrice mangia il cibo in 1 solo turno (le bacche istantaneamente), e ottiene _1 turno di fretta_.\n\n_+2:_ La Cacciatrice mangia il cibo in 1 solo turno (le bacche istantaneamente), e ottiene _2 turni di fretta_.
actors.hero.talent.liquid_nature.title=natura liquida
actors.hero.talent.liquid_nature.desc=_+1:_ Quando la Cacciatrice beve o lancia una pozione, una miscela o un elisir, _fino a 4 tessere erba_ spuntano nell'area circostante e i nemici adiacenti rimangono immobilizzati per _1 turno_.\n\n_+2:_ Quando la Cacciatrice beve o lancia una pozione, una miscela o un elisir, _fino a 6 tessere erba_ spuntano nell'area circostante e i nemici adiacenti rimangono immobilizzati per _2 turni_.\n\nLa durata della quantità di erba e radice viene raddoppiata quando si utilizzano pozioni di forza, esperienza o oggetti alchemici che devono essere realizzati utilizzando tali pozioni.\n\nPer gli oggetti alchemici con quantità di output più elevate (ad esempio infuso d'acqua), questo talento ha la possibilità di attivarsi in base alla quantità di quell'oggetto prodotta.
actors.hero.talent.rejuvenating_steps.title=passi rigenerativi
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Quando la Cacciatrice cammina su una casella di erba bassa o bruciata, la fa ricrescere in una casella di erba alta, che circonda immediatamente la Cacciatrice. Questo talento ha effetto _ogni 10 turni_.\n\n_+2:_ Quando la Cacciatrice cammina su una casella di erba bassa o bruciata, la fa ricrescere in una casella di erba alta, che circonda immediatamente la Cacciatrice. Questo talento ha effetto _ogni 5 turni_.\n\nQuesto talento produce una casella di erba calpestata, e non di erba alta, se gli effetti di rigenerazione passiva sono disabilitati o se l'eroe non guadagna esperienza da molto.
actors.hero.talent.heightened_senses.title=sensi amplificati
actors.hero.talent.heightened_senses.desc=_+1:_ La Cacciatrice ottiene visione mentale su ogni personaggio nel raggio di _2 posizioni_ rispetto alla sua.\n\n_+2:_ La Cacciatrice ottiene visione mentale su ogni personaggio nel raggio di _3 posizioni_ rispetto alla sua.
actors.hero.talent.durable_projectiles.title=proiettili durevoli
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+33% durability_ when used by the Huntress.\n\n_+2:_ Thrown weapons have _+50% durability_ when used by the Huntress.

actors.hero.talent.point_blank.title=a bruciapelo
actors.hero.talent.point_blank.desc=_+1:_ Quando la Cacciatrice utilizza il suo arco o delle armi da lancio in un combattimento in mischia, ha _-30% di precisione_, invece del -50% iniziale.\n\n_+2:_ Quando la Cacciatrice utilizza il suo arco o delle armi da lancio in un combattimento in mischia, ha _-10% di precisione_, invece del -50% iniziale.\n\n_+3:_ Quando la Cacciatrice utilizza il suo arco o delle armi da lancio in un combattimento in mischia, ha _+10% di precisione_, invece del -50% iniziale.\n\nNota che le armi da lancio e l'arco spirituale hanno +50% di precisione quando vengono utilizzate per attacchi a distanza.
actors.hero.talent.seer_shot.title=colpo del veggente
actors.hero.talent.seer_shot.desc=_+1:_ Quando la Cacciatrice scocca una freccia sul terreno, ottiene _5 turni_ di visione in un'area 3x3 intorno al punto d'impatto. Questo talento torna disponibile dopo 20 turni.\n\n_+2:_ Quando la Cacciatrice scocca una freccia sul terreno, ottiene _10 turni_ di visione in un'area 3x3 intorno al punto d'impatto. Questo talento torna disponibile dopo 20 turni.\n\n_+3:_ Quando la Cacciatrice scocca una freccia sul terreno, ottiene _15 turni_ di visione in un'area 3x3 intorno al punto d'impatto. Questo talento torna disponibile dopo 20 turni.
actors.hero.talent.seer_shot.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ si attiverà con ogni arma da lancio.

actors.hero.talent.farsight.title=lungimiranza
actors.hero.talent.farsight.desc=_+1:_ Il raggio di visione del Cecchino _aumenta del 25%_.\n\n_+2:_ Il raggio di visione del Cecchino _aumenta del 50%_.\n\n_+3:_ Il raggio di visione del Cecchino _aumenta del 75%_.
actors.hero.talent.shared_enchantment.title=incanto condiviso
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _33% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _67% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\nThe bow's enchantment can trigger in addition to whatever enchantment the thrown weapon already has.
actors.hero.talent.shared_upgrades.title=miglioramenti condivisi
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by 16%, to a max of _2 turns and +33% damage at +2_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by 16%, to a max of _4 turns and +67% damage at +4_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by 16%, to a max of _6 turns and +100% damage at +6_.

actors.hero.talent.durable_tips.title=punte resistenti
actors.hero.talent.durable_tips.desc=_+1:_ I dardi intinti hanno _2x durevolezza_ quando il Guardiano li usa.\n\n_+2:_ I dardi intinti hanno _3x durevolezza_ quando il Guardiano li usa.\n\n_+3:_ I dardi intinti hanno _4x durevolezza_ quando il Guardiano li usa.
actors.hero.talent.barkskin.title=pelle coriacea
actors.hero.talent.barkskin.desc=_+1:_ Quando cammina nell'erba, la Guardiana guadagna 0_50% del suo livello_ in armatura di pelle coriacea, che diminuisce ogni turno.\n\n_+2:_ Quando cammina nell'erba, la Guardiana guadagna 0_100% del suo livello_ in armatura di pelle coriacea, che diminuisce ogni turno.\n\n_+3:_ Quando cammina nell'erba, la Guardiana guadagna 0_150% del suo livello_ in armatura di pelle coriacea, che diminuisce ogni turno.
actors.hero.talent.shielding_dew.title=rugiada protettiva
actors.hero.talent.shielding_dew.desc=_+1:_ La rugiada fornisce punti scudo al Guardiano quando la sua salute è massima, fino al _20% degli HP massimi_.\n\n_+2:_ La rugiada fornisce punti scudo al Guardiano quando la sua salute è massima, fino al _40% degli HP massimi_.\n\n_+3:_ La rugiada fornisce punti scudo al Guardiano quando la sua salute è massima, fino al _60% degli HP massimi_.

actors.hero.talent.fan_of_blades.title=passione per le lame
actors.hero.talent.fan_of_blades.desc=_+1:_ Le Lame Spettrali possono colpire fino a _1 nemico in più_ infliggendo il 50% del danno. Il nemico deve essere visibile e deve trovarsi in un'area conica di _30 gradi_.\n\n_+2:_ Le Lame Spettrali possono colpire fino a _2 nemici in più_ infliggendo il 50% del danno. I nemici devono essere visibili e devono trovarsi in un'area conica di _60 gradi_.\n\n_+3:_ Le Lame Spettrali possono colpire fino a _3 nemici in più_ infliggendo il 50% del danno. I nemici devono essere visibili e devono trovarsi in un'area conica di _90 gradi_.\n\n_+4:_ Le Lame Spettrali possono colpire fino a _4 nemici in più_ infliggendo il 50% del danno. I nemici devono essere visibili e devono trovarsi in un'area conica di _120 gradi_.
actors.hero.talent.projecting_blades.title=lame sporgenti
actors.hero.talent.projecting_blades.desc=_+1:_ Le Lame Spettrali hanno _+25% di precisione_, e possono passare attraverso _2 caselle solide_.\n\n_+2:_ Le Lame Spettrali hanno _+50% di precisione_, e possono passare attraverso _4 caselle solide_.\n\n_+3:_ Le Lame Spettrali hanno _+75% di precisione_, e possono passare attraverso _6 caselle solide_.\n\n_+4:_ Le Lame Spettrali hanno _+100% di precisione_, e possono passare attraverso _8 caselle solide_.
actors.hero.talent.spirit_blades.title=lame spirituali
actors.hero.talent.spirit_blades.desc=_+1:_ Le Lame Spettrali hanno il _30% di probabilità_ di attivare l'incantamento dell'arco spirituale.\n\n_+2:_ Le Lame Spettrali hanno il _60% di probabilità_ di attivare l'incantamento dell'arco spirituale.\n\n_+3:_ Le Lame Spettrali hanno il _90% di probabilità_ di attivare l'incantamento dell'arco spirituale.\n\n_+4:_ Le Lame Spettrali hanno il _100% di probabilità_ di attivare l'incantamento dell'arco spirituale, e dona a ciascun incantesimo _+10% di potenza_.

actors.hero.talent.growing_power.title=forza crescente
actors.hero.talent.growing_power.desc=_+1:_ I bonus di attacco e di velocità di movimento assicurati dalla Forza della natura vengono incrementati rispettivamente a _38% e 125%_, dal valore iniziale di 33% e 100%.\n\n_+2:_ I bonus di attacco e di velocità di movimento assicurati dalla Forza della natura vengono incrementati rispettivamente a _42% e 150%_, dal valore iniziale di 33% e 100%.\n\n_+3:_ I bonus di attacco e di velocità di movimento assicurati dalla Forza della natura vengono incrementati rispettivamente a _46% e 175%_, dal valore iniziale di 33% e 100%.\n\n_+4:_ I bonus di attacco e di velocità di movimento assicurati dalla Forza della natura vengono incrementati rispettivamente a _50% e 200%_, dal valore iniziale di 33% e 100%.
actors.hero.talent.natures_wrath.title=ira della natura
actors.hero.talent.natures_wrath.desc=_+1:_ Quando è attivo l'effetto Potere della natura, le frecce scoccate dall'arco spirituale hanno l'_8% di probabilità_ di attivare l'effetto di una pianta nociva casuale.\n\n_+2:_ Quando è attivo l'effetto Potere della natura, le frecce scoccate dall'arco spirituale hanno il _17% di probabilità_ di attivare l'effetto di una pianta nociva casuale.\n\n_+3:_ Quando è attivo l'effetto Potere della natura, le frecce scoccate dall'arco spirituale hanno il _25% di probabilità_ di attivare l'effetto di una pianta nociva casuale.\n\n_+4:_ Quando è attivo l'effetto Potere della natura, le frecce scoccate dall'arco spirituale hanno il _33% di probabilità_ di attivare l'effetto di una pianta nociva casuale.\n\nLe piante nocive sono: Erbacieca, Fuocofiore, Calotta glaciale, Tristemischio, e Tempestavite.
actors.hero.talent.wild_momentum.title=slancio selvaggio
actors.hero.talent.wild_momentum.desc=_+1:_ Uccidere un nemico con l'arco spirituale prolunga la durata del Potere della natura di _1 turno_. Tale durata può essere estesa al massimo di _2 turni_.\n\n_+2:_ Uccidere un nemico con l'arco spirituale prolunga la durata del Potere della natura di _2 turni_. Tale durata può essere estesa al massimo di _4 turni_.\n\n_+3:_ Uccidere un nemico con l'arco spirituale prolunga la durata del Potere della natura di _3 turni_. Tale durata può essere estesa al massimo di _6 turni_.\n\n_+4:_ Uccidere un nemico con l'arco spirituale prolunga la durata del Potere della natura di _4 turni_. Tale durata può essere estesa al massimo di _8 turni_.

actors.hero.talent.eagle_eye.title=occhio di falco
actors.hero.talent.eagle_eye.desc=_+1:_ La visione dello Spirito del Falco è incrementata a _7 caselle_, dalle 6 iniziali.\n\n_+2:_ La visione dello Spirito del Falco è incrementata a _8 caselle_, dalle 6 iniziali.\n\n_+3:_ La visione dello Spirito del Falco è incrementata a _9 caselle_, dalle 6 iniziali, e guadagna _2 caselle_ di visione mentale.\n\n_+4:_ La visione dello Spirito del Falco è incrementata a _10 caselle_, dalle 6 iniziali, e guadagna _3 caselle_ di visione mentale.
actors.hero.talent.go_for_the_eyes.title=punta agli occhi
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Gli attacchi dello Spirito del Falco accecano i nemici per _2 turni_\n\n_+2:_ Gli attacchi dello Spirito del Falco accecano i nemici per _5 turni_\n\n_+3:_ Gli attacchi dello Spirito del Falco accecano i nemici per _5 turni_ e li azzoppano per _2 turni_.\n\n_+4:_ Gli attacchi dello Spirito del Falco accecano i nemici per _5 turni_ e li azzoppano per _5 turni_.
actors.hero.talent.swift_spirit.title=spirito rapido
actors.hero.talent.swift_spirit.desc=_+1:_ La velocità di movimento dello Spirito del Falco è incrementata da 2 a _2,5 caselle_ per turno. Inoltre il Falco ha la certezza di schivare i primi _2 attacchi_ subìti.\n\n_+2:_ La velocità di movimento dello Spirito del Falco è incrementata da 2 a _3 caselle_ per turno. Inoltre il Falco ha la certezza di schivare i primi _4 attacchi_ subìti.\n\n_+3:_ La velocità di movimento dello Spirito del Falco è incrementata da 2 a _3,5 caselle_ per turno. Inoltre il Falco ha la certezza di schivare i primi _6 attacchi_ subìti.\n\n_+4:_ La velocità di movimento dello Spirito del Falco è incrementata da 2 a _4 caselle_ per turno. Inoltre il Falco ha la certezza di schivare i primi _8 attacchi_ subìti.

#duelist
actors.hero.talent.strengthening_meal.title=pasto rinforzante
actors.hero.talent.strengthening_meal.desc=_+1:_ Mangiare cibo garantisce alla Duellante 3 danni bonus le successive _2 volte_ che colpisce un nemico con un attacco fisico.\n\n_+2:_ Mangiare cibo garantisce alla Duellante 3 danni bonus le successive _3 volte_ che colpisce un nemico con un attacco fisico.
actors.hero.talent.adventurers_intuition.title=intuizione dell'avventuriero
actors.hero.talent.adventurers_intuition.desc=_+1:_ La Duellante identifica le armi _2,5 volte più velocemente_ e le armature _1,75 volte più velocemente_.\n\n_+2:_ La Duellante identifica le armi _quando le equipaggia_ e le armature _2,5 volte più velocemente_.
actors.hero.talent.patient_strike.title=colpo paziente
actors.hero.talent.patient_strike.desc=_+1:_ Se la Duellante attende prima di eseguire un attacco corpo a corpo, infliggerà _1-2 danni bonus_.\n\n_+2:_ Se la Duellante attende prima di eseguire un attacco corpo a corpo, infliggerà _2 danni bonus_.
actors.hero.talent.aggressive_barrier.title=barriera aggressiva
actors.hero.talent.aggressive_barrier.desc=_+1:_ La Duellante ottiene 3 scudi quando usa un'abilità dell'arma e ha il _50% di salute_ o meno.\n\n_+2:_ La Duellante guadagna 5 scudi quando usa un'abilità arma e ha il _50% di salute_ o meno.
actors.hero.talent.aggressive_barrier.meta_desc=_Se questo talento viene acquisito da un altro eroe_ garantirà invece scudi quando si effettua un attacco in mischia con poca salute, con un tempo di recupero di 50 turni.

actors.hero.talent.focused_meal.title=pasto concentrato
actors.hero.talent.focused_meal.desc=_+1:_ Mangiare cibo fa trascorrere al Duellante 1 turno e gli conferisce _0,67 cariche_ sulle sue armi.\n\n_+2:_ Mangiare cibo fa trascorrere al Duellante 1 turno e gli conferisce _1 carica_ sulle sue armi.
actors.hero.talent.focused_meal.meta_desc=_Se questo talento viene ottenuto da un altro eroe_, garantirà invece danni bonus al loro prossimo colpo pari al loro livello/3 a +1 o livello/2 a +2.
actors.hero.talent.liquid_agility.title=agilità liquida
actors.hero.talent.liquid_agility.desc=_+1:_ Quando beve o lancia una pozione, una miscela o un elisir, il Duellante ha _3 volte l'evasione_ e ha _3 volte la precisione_ al suo prossimo attacco in mischia entro 5 turni.\n\n_+2:_ Quando beve o lancia una pozione, una miscela o un elisir, il Duellante ha _evasione infinita_ e ha _precisione infinita_ sul suo prossimo attacco in mischia entro 5 turni.\n\nQuesto bonus dura per un turno e un attacco aggiuntivi quando si utilizzano pozioni di forza, esperienza o oggetti alchemici che devono essere realizzati utilizzando quelle pozioni.\n\nPer gli oggetti alchemici con quantità di output più elevate (ad esempio acqua brew), questo talento ha la possibilità di attivarsi in base alla quantità di quell'oggetto prodotta.
actors.hero.talent.weapon_recharging.title=ricarica dell'arma
actors.hero.talent.weapon_recharging.desc=_+1:_ La Duellante ottiene una carica dell'arma ogni _15 turni_ quando è sotto l'effetto di potenziamenti di ricarica di bacchette o artefatti.\n\n_+2:_ La Duellante ottiene una carica dell'arma primaria ogni _10 turni_ quando è sotto l'effetto di potenziamenti di ricarica di bacchette o artefatti.
actors.hero.talent.weapon_recharging.meta_desc=_Se questo talento viene acquisito da un altro eroe_, gli farà invece infliggere +5% di danno da mischia durante la ricarica a +1 o +7,5% di danno da mischia durante la ricarica a +2.
actors.hero.talent.lethal_haste.title=fretta letale
actors.hero.talent.lethal_haste.desc=_+1:_ Quando il Duellante sferra un colpo mortale a un nemico con l'abilità di un'arma, guadagna _3 turni_ di movimento istantaneo.\n\n_+2:_ Quando il Duellante sferra un colpo mortale a un nemico con l'abilità di un'arma, guadagna _5 turni_ di movimento istantaneo.
actors.hero.talent.lethal_haste.meta_desc=_Se questo talento viene acquisito da un altro eroe_ si attiverà invece con normali attacchi con armi, con un tempo di recupero di 100 turni.
actors.hero.talent.swift_equip.title=equipaggiamento rapido
actors.hero.talent.swift_equip.desc=_+1:_ Il Duellante può cambiare istantaneamente l'arma equipaggiata _una volta_ ogni 20 turni.\n\n_+2:_ Il Duellante può cambiare istantaneamente l'arma equipaggiata _due volte_ ogni 20 turni.\n\nSe il Duellante ha questo talento e non è in ricarica, l'uso rapido di un'arma non equipaggiata lo equipaggerà.

actors.hero.talent.precise_assault.title=assalto preciso
actors.hero.talent.precise_assault.desc=_+1:_ Quando la Duellante usa l'abilità di un'arma, ottiene _2x accuratezza_ sul suo prossimo attacco in mischia entro 5 turni.\n\n_+2:_ Quando la Duellante usa l'abilità di un'arma, ottiene _5x accuratezza_ sul suo prossimo attacco in mischia entro 5 turni.\n\n_+3:_ Quando la Duellante usa l'abilità di un'arma, ottiene _infinita accuratezza_ sul suo prossimo attacco in mischia entro 5 turni.
actors.hero.talent.precise_assault.meta_desc=_Se questo talento viene acquisito da un altro eroe_ aumenterà invece l'accuratezza in mischia del 10% a +1, 20% a +2, o 30% a +3.
actors.hero.talent.deadly_followup.title=seguito mortale
actors.hero.talent.deadly_followup.desc=_+1:_ Quando la Duellante colpisce un nemico con un'arma da lancio, gli infliggerà il _10% di danni corpo a corpo in più_ per 5 turni.\n\n_+2:_ Quando la Duellante colpisce un nemico con un'arma da lancio, gli infliggerà _20% di danno in mischia in più_ per 5 turni.\n\n_+3:_ Quando la Duellante colpisce un nemico con un'arma da lancio, gli infliggerà il _30% di danno in mischia in più_ per 5 turni.

actors.hero.talent.varied_charge.title=carica variata
actors.hero.talent.varied_charge.desc=_+1:_ La Campionessa recupera istantaneamente _0,17 cariche dell'arma_ quando usa due diverse abilità dell'arma, senza limiti di tempo.\n\n_+2:_ La Campionessa recupera istantaneamente _0,33 cariche dell'arma_ quando usa due diverse abilità dell'arma, senza limiti di tempo.\n\n_+3:_ La Campionessa recupera istantaneamente _0,5 cariche dell'arma_ quando usa due diverse abilità dell'arma, senza limiti di tempo.
actors.hero.talent.twin_upgrades.title=miglioramenti gemelli
actors.hero.talent.twin_upgrades.desc=_+1:_ Se una delle due armi equipaggiate dalla Campionessa ha un livello minore ed è _2 o più livelli inferiore_ rispetto all'altra arma, verrà incrementata al livello dell'altra arma.\n\n_+2:_ Se una delle due armi equipaggiate dalla Campionessa ha un livello minore ed è _1 o più livelli inferiore_ rispetto all'altra arma, verrà incrementata al livello dell'altra arma.\n\n_+3:_ Se una delle due armi equipaggiate dalla Campionessa ha un livello minore ed è _dello stesso livello o inferiore_ rispetto all'altra arma, verrà incrementata al livello dell'altra arma.
actors.hero.talent.combined_lethality.title=letalità combinata
actors.hero.talent.combined_lethality.desc=_+1:_ Se il Campione attacca con un'arma da mischia immediatamente dopo aver usato l'abilità di un'arma diversa, quell'attacco ucciderà qualsiasi nemico non boss rimasto con _sotto il 13% HP_.\n\n_+2:_ Se il Campione attacca con un'arma da mischia immediatamente dopo aver usato l'abilità di un'arma diversa, quell'attacco ucciderà qualsiasi nemico non boss rimasto con _sotto il 27% HP_.\n\n_+3:_ Se il Campione attacca con un'arma da mischia immediatamente dopo aver usato l'abilità di un'arma diversa, quell'attacco ucciderà qualsiasi nemico non boss rimasto con _sotto il 40% HP_.\n\nQuesto attacco può essere un normale attacco con arma da mischia o parte di un'abilità dell'arma.

actors.hero.talent.unencumbered_spirit.title=spirito libero
actors.hero.talent.unencumbered_spirit.desc=_+1:_ La Monaca ottiene il _50% di energia in più_ per ogni pezzo di equipaggiamento di _livello 3 o inferiore_ che sta utilizzando. \n\n_+2:_ La Monaca ottiene il _75% di energia in più_ per ogni pezzo di equipaggiamento di _livello 2 o inferiore_ che sta usando. Il beneficio del livello 3 non cambia. \n\n_+3:_ La Monaca ottiene il _100% di energia_ in più per ogni pezzo di equipaggiamento di _livello 1 o più basso_ che sta usando.  I benefici dei livelli 2 e 3 non cambiano. Inoltre riceve gratuitamente un'armatura di stoffa e dei guanti borchiati. \n\nNota che questo talento non fornisce alcun beneficio da disarmati o attaccando con un Anello di Forza.
actors.hero.talent.monastic_vigor.title=vigore monastico
actors.hero.talent.monastic_vigor.desc=_+1:_ Se la monaca ha il _100% d'energia_, le sue abilità sono potenziate.\n\n_+2:_ Se la monaca ha l'_80% o più d'energia_, le sue abilità sono potenziate.\n\n_+3:_ Se la monaca ha il _60% o più d'energia_, le sue abilità sono potenziate.\n\nQuando potenziata:\n- Turbinio applica gli incantamenti della tua arma\n- Concentrazione è istantanea\n- Scatto ottiene +4 distanza\n- Calcio del drago infligge +50% di danni e dà contraccolpo e stordimento a tutti i nemici adiacenti\n- Meditazione cura lentamente il 20% della salute mancante e conferisce l'80% di riduzione dei danni.
actors.hero.talent.combined_energy.title=energia combinata
actors.hero.talent.combined_energy.desc=_+1:_ Se il Monaco usa un'abilità dell'arma e un'abilità di _4+ energia_ entro 5 turni l'uno dall'altro, recupera 1 energia spesa.\n\n_+2:_ Se il Monaco usa un'abilità dell'arma e un'abilità di _3+ energia_ entro 5 turni l'uno dall'altro, recupera 1 energia spesa.\n\n_+3:_ Se il Monaco usa un'abilità arma e un'abilità _2+ energia_ entro 5 turni l'uno dall'altro, recupera 1 energia spesa.

actors.hero.talent.close_the_gap.title=colmare il divario
actors.hero.talent.close_the_gap.desc=_+1:_ La Duellante si sposta _fino a due caselle_ verso il suo bersaglio quando inizia un duello.\n\n_+2:_ La Duellante si sposta _fino a tre caselle_ verso il suo bersaglio quando inizia un duello.\n\n_+3:_ La Duellante si sposta _fino a quattro caselle_ verso il suo bersaglio quando inizia un duello.\n\n_+4:_ La Duellante si sposta _fino a cinque caselle_ verso il suo bersaglio quando inizia un duello.\n\nQuesto spostamento può passare attraverso ostacoli e nemici ma non attraverso terreni solidi come muri. Questo spostamento viene preso in considerazione per determinare se un nemico è nel raggio d'azione per essere sfidato.
actors.hero.talent.invigorating_victory.title=vittoria corroborante
actors.hero.talent.invigorating_victory.desc=_+1:_ Se la Duellante sconfigge il suo bersaglio prima della fine del duello, guarisce per _5 PS più il 30% del danno_ che ha subito durante il duello.\n\n_+2:_ Se la Duellante sconfigge il suo bersaglio prima della fine del duello, guarisce per _10 PS più il 50% del danno_ che ha subito durante il duello.\n\n_+3:_ Se la Duellante sconfigge il suo bersaglio prima della fine del duello, guarisce per _15 PS più il 65% del danno_ che ha subito durante il duello.\n\n_+4:_ Se la Duellante sconfigge il suo bersaglio prima della fine del duello, guarisce per _20 PS più il 75% del danno_ che ha subito durante il duello.
actors.hero.talent.elimination_match.title=partita ad eliminazione
actors.hero.talent.elimination_match.desc=_+1:_ Se la Duellante sfida di nuovo entro 3 turni dalla fine del duello, quella sfida ha un costo di carica _ridotto del 16%_.\n\n_+2:_ Se la Duellante sfida di nuovo entro 3 turni dalla fine del duello, quella sfida ha un costo di carica _ridotto del 30%_.\n\n_+3:_ Se la Duellante sfida di nuovo entro 3 turni dalla fine del duello, quella sfida ha un costo di carica _ridotto del 40%_.\n\n_+4:_ Se la Duellante sfida di nuovo entro 3 turni dalla fine del duello, quella sfida ha un costo di carica _ridotto del 50%_.

actors.hero.talent.elemental_reach.title=portata elementale
actors.hero.talent.elemental_reach.desc=_+1:_ La portata del colpo elementale è aumentata a _5 caselle_ da 4, e la sua ampiezza è aumentata a _75 gradi_ da 65.\n\n_+2:_ La portata del colpo elementale è aumentata a _6 caselle_ da 4, e la sua ampiezza è aumentata a _85 gradi_ da 65.\n\n_+3:_ La portata del colpo elementale è aumentata a _7 caselle_ da 4, e la sua ampiezza è aumentata a _95 gradi_ da 65.\n\n_+4:_ La portata del colpo elementale è aumentata a _8 caselle_ da 4, e la sua ampiezza è aumentata a _105 gradi_ da 65.
actors.hero.talent.striking_force.title=forza d'urto
actors.hero.talent.striking_force.desc=_+1:_ La potenza del colpo elementale è aumentata del _30%_.\n\n_+2:_ La potenza del colpo elementale è aumentata del _60%_.\n\n_+3:_ La potenza del colpo elementale è aumentata del _90%_.\n\n_+4:_ La potenza del colpo elementale è aumentata del _120%_.
actors.hero.talent.directed_power.title=potere diretto
actors.hero.talent.directed_power.desc=_+1:_ L'attacco diretto del colpo elementale ottiene _+30% potere di incantesimo_ per ogni nemico nel raggio d'azione del colpo elementale, incluso il bersaglio dell'attacco.\n\n_+2:_ L'attacco diretto del colpo elementale ottiene _+60% potere di incantesimo_ per ogni nemico nel raggio d'azione del colpo elementale, incluso il bersaglio dell'attacco.\n\n_+3:_ L'attacco diretto del colpo elementale ottiene _+90% potere di incantesimo_ per ogni nemico nel raggio d'azione del colpo elementale, incluso il bersaglio dell'attacco.\n\n_+4:_ L'attacco diretto del colpo elementale ottiene _+120% potere di incantesimo_ per ogni nemico nel raggio d'azione del colpo elementale, incluso il bersaglio dell'attacco.

actors.hero.talent.feigned_retreat.title=finta ritirata
actors.hero.talent.feigned_retreat.desc=_+1:_ Se un nemico attacca l'immagine riflessa della Duellante, lei ottiene _2 turni_ di fretta.\n\n_+2:_ Se un nemico attacca l'immagine riflessa della Duellante, lei ottiene _4 turni_ di fretta.\n\n_+3:_ Se un nemico attacca l'immagine riflessa della Duellante, lei ottiene  _6 turni_ di fretta.\n\n_+4:_ Se un nemico attacca l'immagine riflessa della Duellante, lei ottiene  _8 turni_ di fretta.
actors.hero.talent.expose_weakness.title=esporre debolezza
actors.hero.talent.expose_weakness.desc=_+1:_ I nemici che attaccano l'immagine riflessa della Duellante diventano deboli e vulnerabili per _2 turni_.\n\n_+2:_ I nemici che attaccano l'immagine riflessa della Duellante diventano deboli e vulnerabili per _4 turni_.\n\n_+3:_ I nemici che attaccano l'immagine riflessa della Duellante diventano deboli e vulnerabili per _6 turni_.\n\n_+4:_ I nemici che attaccano l'immagine riflessa della Duellante diventano deboli e vulnerabili per _8 turni_.
actors.hero.talent.counter_ability.title=contrattacco abilità
actors.hero.talent.counter_ability.desc=_+1:_ Se la Duellante usa un'abilità dell'arma entro 3 turni dall'attacco della sua immagine residua, recupererà immediatamente _0,38 cariche_.\n\n_+2:_ Se la Duellante usa l'abilità di un'arma entro 3 turni dall'attacco della sua immagine residua, recupererà immediatamente _0,77 cariche_.\n\n_+3:_ Se la Duellante usa l'abilità di un'arma entro 3 turni dall'attacco della sua immagine residua, recupererà immediatamente _1,13 cariche_.\n\n_+4:_ Se la Duellante usa l'abilità di un'arma entro 3 turni dall'attacco della sua immagine residua, recupererà immediatamente _1,5 cariche_.

#cleric
actors.hero.talent.satiated_spells.title=Incantesimi Finiti
actors.hero.talent.satiated_spells.desc=_+1_ Mangiare cibo fa si che il Chierico ottiene _3 punti scudo_ la prossima volta che lancia un incantesimo.\n\n_+2_ Mangiare cibo fa si che il Chierico ottiene _5 punti scudo_ la prossima volta che lancia un incantesimo.
actors.hero.talent.satiated_spells.meta_desc=_se questo talento viene ottenuto da un'eroe diverso_ garantirà invece lo scudo immediatamente, il quale comincerà a decadere normalmente dopo 10 turni.
actors.hero.talent.holy_intuition.title=santa intuizione
actors.hero.talent.holy_intuition.desc=_+1_ Il Chierico può lanciare _Intuizione Divina,_ un incantesimo che rivela se un oggetto è maledetto al costo di _3 cariche._\n\n_+2_ Il Chierico può lanciare _Intuizione Divina,_ un incantesimo che rivela se un oggetto è maledetto al costo di _2 cariche._
actors.hero.talent.holy_intuition.meta_desc=_Se questo talento viene ottenuto da un'altro eroe_ lascerà invece che l'eroe identifichi lo stato maledetto su un oggetto maledetto appena prima di equipaggiarlo, il 15% delle volte con +1, o il 25% delle volte con +2.
actors.hero.talent.searing_light.title=luce bruciante
actors.hero.talent.searing_light.desc=_+1:_ L'attacco fisico del Chierico sui nemici illuminati da _Luce Guida_ infligge _+3 danni._\n\n_+2:_ L'attacco fisico del Chierico sui nemici illuminati da _Luce Guida_ infligge _+5 danni._
actors.hero.talent.searing_light.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà invece il suo danno bonus dopo che una bacchetta o un artefatto viene usato su un nemico, con 20 turni di ricarica.
actors.hero.talent.shield_of_light.title=Scudo di luce
actors.hero.talent.shield_of_light.desc=_+1:_ Il Chierico può lanciare _Scudo di Luce,_ un incantesimo che viene lanciato istantaneamente e garantisce _2-4 armatura_ contro un bersaglio per 5 turni al costo di 1 carica.\n\n_+2:_ Il Chierico può lanciare _Scudo di Luce,_ un incantesimo che viene lanciato istantaneamente e garantisce _3-6 armatura_ contro un bersaglio per 5 turni al costo di 1 carica.
actors.hero.talent.shield_of_light.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ ridurrà invece il danno fisico subito dal tuo bersaglio di 1, il 33% delle volte a +1 o il 50% delle volte a +2.

actors.hero.talent.enlightening_meal.title=Pasto Illuminante
actors.hero.talent.enlightening_meal.desc=_+1:_ Mangiare cibo richiede 1 turno per il Chierico e concede _0.67 cariche_ sul suo tomo sacro.\n\n_+2:_ Mangiare cibo richiede 1 turno per il Chierico e concede _1 carica_ sul suo tomo sacro.
actors.hero.talent.enlightening_meal.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà invece 2 turni di ricarica di bacchette e artefatti a +1, o 3 turni a +2. Non può essere usato per far sì che la Cornucopia si ricarichi da sola.
actors.hero.talent.recall_inscription.title=Richiama Inscrizione
actors.hero.talent.recall_inscription.refunded=Il tuo oggetto è stato rimborsato!
actors.hero.talent.recall_inscription.desc=_+1:_ Il Chierico può lanciare _Richiama Iscrizione,_ un incantesimo che gli permette di ripetere gli effetti dell'ultima pietra runica o pergamena usata negli ultimi _10 turni._ \n\n_+2:_ Il Chierico può lanciare _Richiama Iscrizione,_ un incantesimo che gli permette di ripetere gli effetti dell'ultima pietra runica o pergamena usata negli ultimi _300 turni._ \n\nRichiama Iscrizione non può essere utilizzato con pergamene del miglioramento. Le cariche di questo incantesimo variano in base al tipo di oggetto che è stato usato recentemente: 2 per una pietra runica, 3 per una pergamena, 4 per una pergamena esotica. Il costo in cariche è inoltre raddoppiato quando usato su una pergamena della trasmutazione, oppure su oggetti alchemici creati con trasmutazione o miglioramento.
actors.hero.talent.recall_inscription.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ rimborserà ogni pergamena o pietra runica il 10% delle volte a +1 o il 15% delle volte a +2. Pergamene di Miglioramento sono esenti da questo effetto.
actors.hero.talent.sunray.title=Sprazzo
actors.hero.talent.sunray.desc=_+1:_ Il Chierico può lanciare _Sprazzo,_ un incantesimo che danneggia per _4-8 danni_ e acceca il bersaglio per _4 turni,_ al costo di 1 carica. \n\n_+2:_ Il Chierico può lanciare _Sprazzo,_ un incantesimo che danneggia per _6-12 danni_ e acceca il bersaglio per _6 turni,_ al costo di 1 carica. \n\nSprazzo può accecare ogni bersaglio solo una volta, ma se il bersaglio è già accecato da Sprazzo allora verrà invece paralizzato. Sprazzo farà sempre il massimo dei danni a nemici demoniaci e non morti.
actors.hero.talent.sunray.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ farà invece in modo che bacchette e artefatti accechino i nemici per quattro turni, il 15% delle volte a +1 o il 25% delle volte a +2.
actors.hero.talent.divine_sense.title=Percezione Divina
actors.hero.talent.divine_sense.desc=_+1:_ The Cleric can cast _Divine Sense,_ a spell that grants them _8 tiles_ of Mind Vision for 50 turns and takes no time to cast, at the cost of 2 charges.\n\n_+2:_ The Cleric can cast _Divine Sense,_ a spell that grants them _12 tiles_ of Mind Vision for 50 turns and takes no time to cast, at the cost of 2 charges.
actors.hero.talent.divine_sense.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ garantirà invece visione mentale con un raggio di 3 caselle a +1 o 5 caselle a +2 per un breve momento dopo aver usato una bacchetta o artefatto.
actors.hero.talent.bless.title=Benedizione
actors.hero.talent.bless.desc=_+1:_ Il Chierico può lanciare _Benedizione,_ un incantesimo che conferisce _6 turni di benedizione e 10 di scudo_ quando lanciato su se stesso o _10 turni di benedizione e 10 di cura_ quando lanciato su un'altra creatura, al costo di 1 carica. \n\n_+2:_ Il Chierico può lanciare _Benedizione,_ un incantesimo che conferisce _10 turni di benedizione e 15 di scudo_ quando lanciato su se stesso o _15 turni di benedizione e 15 di cura_ quando lanciato su un'altra creatura, al costo di 1 carica. \n\nLa cura in eccesso di questo incantesimo è convertita in scudo.
actors.hero.talent.bless.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà invece la precisione dell'eroe e degli alleati del 3% a +1 o del 5% a +2.

actors.hero.talent.cleanse.title=Purifica
actors.hero.talent.cleanse.desc=_+1:_ Il Chierico può lanciare _Purifica,_ un incantesimo che _rimuove effetti negativi_ dal Chierico e alleati vicini, donandogli inoltre _10 punti di scudo,_ al costo di 2 cariche. \n\n_+2:_ Il Chierico può lanciare _Purifica,_ un incantesimo che _applica 3 turni di immunità dagli effetti negativi_ al Chierico e agli alleati vicini, donandogli inoltre _20 punti di scudo,_ al costo di 2 cariche. \n\n_+3:_ Il Chierico può lanciare _Purifica,_ un incantesimo che _applica 5 turni di immunità dagli effetti negativi_ al Chierico e agli alleati vicini, donandogli inoltre _30 punti di scudo,_ al costo di 2 cariche.
actors.hero.talent.cleanse.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ rimuoverà invece effetti negativi dall'eroe dopo aver utilizzato una bacchetta o artefatto, il 10/20/30% delle volte a +1/+2/+3.
actors.hero.talent.light_reading.title=Lettura Veloce
actors.hero.talent.light_reading.desc=_+1:_ Il Chierico può usare il tomo sacro quando non è equipaggiato, ma si ricarica al _25% della velocità_ quando non equipaggiato. \n\n_+2:_ Il Chierico può usare il tomo sacro quando non è equipaggiato, ma si ricarica al _50% della velocità_ quando non equipaggiato. \n\n_+3:_ Il Chierico può usare il tomo sacro quando non è equipaggiato, ma si ricarica al _75% della velocità_ quando non equipaggiato.
actors.hero.talent.light_reading.meta_desc=_Se questo talento viene ottenuto da un altro eroe_ aumenterà invece la velocità di ricarica di tutte le bacchette di 7/13/20% a +1/+2/+3.

actors.hero.talent.holy_lance.title=Lancia Sacra
actors.hero.talent.holy_lance.desc=_+1:_ Il Prete può lanciare _Lancia Sacra,_ un incantesimo devastante che infligge _30-55 punti danno_ al costo di 4 cariche. \n\n_+2:_ Il Prete può lanciare _Lancia Sacra,_ un incantesimo devastante che infligge _45-83 punti danno_ al costo di 4 cariche. \n\n_+3:_ Il Prete può lanciare _Lancia Sacra,_ un incantesimo devastante che infligge _60-110 punti danno_ al costo di 4 cariche. \n\nLancia Sacra infliggerà sempre il danno massimo a nemici demoniaci e non morti. Questo incantesimo ha un tempo di recupero di 30 turni prima che possa essere lanciato nuovamente.
actors.hero.talent.hallowed_ground.title=Terra Consacrata
actors.hero.talent.hallowed_ground.desc=_+1:_ Il Prete può lanciare _Terra Consacrata,_ un incantesimo che consacra il terreno in _un'area 3x3_ per 20 turni, al costo di 2 cariche. \n\n_+2:_ Il Prete può lanciare _Terra Consacrata,_ un incantesimo che consacra il terreno in _un'area 5x5_ per 20 turni, al costo di 2 cariche. \n\n_+3:_ Il Prete può lanciare _Terra Consacrata,_ un incantesimo che consacra il terreno in _un'area 7x7_ per 20 turni, al costo di 2 cariche. \n\nQuando è lanciato, Terra Consacrata cura gli alleati per 15 PS, radica brevemente i nemici e fa crescere erba bassa. Dopodiché, cura lentamente gli alleati, paralizza i nemici, e fa sì che l'erba alta cresca casualmente. Terreno Consacrato dona scudo al Prete invece di guarigione ed è distrutto dal fuoco.
actors.hero.talent.mnemonic_prayer.title=Preghiera Mnemonica
actors.hero.talent.mnemonic_prayer.desc=_+1:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _3 turns_ at 1 charge cost.\n\n_+2:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _4 turns_ at 1 charge cost.\n\n_+3:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _5 turns_ at 1 charge cost.\n\nMnemonic prayer takes no time to cast. Mnemonic Prayer can only extend a particular instance of a buff/debuff once, and cannot extend buffs from armor abilities.

actors.hero.talent.lay_on_hands.title=Tocco Taumaturgico
actors.hero.talent.lay_on_hands.desc=_+1:_ Il Paladino può lanciare _Tocco Taumaturgico,_ un incantesimo che guarisce istantaneamente un personaggio vicino per _15 PS,_ o dona al Paladino _15 punti scudo,_ al costo di 1 carica. \n\n_+2:_ Il Paladino può lanciare _Tocco Taumaturgico,_ un incantesimo che guarisce istantaneamente un personaggio vicino per _20 PS,_ o dona al Paladino _20 punti scudo,_ al costo di 1 carica. \n\n_+3:_ Il Paladino può lanciare _Tocco Taumaturgico,_ un incantesimo che guarisce istantaneamente un personaggio vicino per _25 PS,_ o dona al Paladino _25 punti scudo,_ al costo di 1 carica. \n\nGuarigione in eccesso fornita da questo incantesimo è convertita in scudo. Tocco Taumaturgico può essere lanciato più volte, ma non può applicare nello stesso momento una quantità di scudo superiore a tre lanci dell'incantesimo.
actors.hero.talent.aura_of_protection.title=aura di protezione
actors.hero.talent.aura_of_protection.desc=_+1:_ Il Paladino può lanciare _Aura di Protezione,_ un incantesimo che dona al Paladino e a tutti gli alleati entro due caselle di distanza _20% di resistenza ai danni_ e l'effetto del glifo dell'armatura del Paladino al _+50% della forza_ per 20 turni al costo di 2 cariche. \n\n_+2:_ Il Paladino può lanciare _Aura di Protezione,_ un incantesimo che dona al Paladino e a tutti gli alleati entro due caselle di distanza _30% di resistenza ai danni_ e l'effetto del glifo dell'armatura del Paladino al _+75% della forza_ per 20 turni al costo di 2 cariche. \n\n_+3:_ Il Paladino può lanciare _Aura di Protezione,_ un incantesimo che dona al Paladino e a tutti gli alleati entro due caselle di distanza _40% di resistenza ai danni_ e l'effetto del glifo dell'armatura del Paladino al _+100% della forza_ per 20 turni al costo di 2 cariche.
actors.hero.talent.wall_of_light.title=Barriera di luce
actors.hero.talent.wall_of_light.desc=_+1:_ Il Paladino può lanciare _Barriera di Luce,_ un incantesimo che crea un muro solido di _3 caselle di larghezza_ davanti al Paladino che spinge via i nemici e dura 20 turni, al costo di 3 cariche. \n\n_+2:_ Il Paladino può lanciare _Barriera di Luce,_ un incantesimo che crea un muro solido di _5 caselle di larghezza_ davanti al Paladino che spinge via i nemici e dura 20 turni, al costo di 3 cariche. \n\n_+3:_ Il Paladino può lanciare _Barriera di Luce,_ un incantesimo che crea un muro solido di _7 caselle di larghezza_ davanti al Paladino che spinge via i nemici e dura 20 turni, al costo di 3 cariche.

actors.hero.talent.divine_intervention.title=intervento divino
actors.hero.talent.divine_intervention.desc=_+1:_ Dopo essere entrato in Forma Ascendente, il Chierico può lanciare _Intervento Divino,_ che potenzia il Chierico e tutti gli alleati con _150 punti di scudo_ e allunga la Forma Ascendente di _3 turni._ \n\n_+2:_ Dopo essere entrato in Forma Ascendente, il Chierico può lanciare _Intervento Divino,_ che potenzia il Chierico e tutti gli alleati con _200 punti di scudo_ e allunga la Forma Ascendente di _4 turni._ \n\n_+3:_ Dopo essere entrato in Forma Ascendente, il Chierico può lanciare _Intervento Divino,_ che potenzia il Chierico e tutti gli alleati con _250 punti di scudo_ e allunga la Forma Ascendente di _5 turni._ \n\n_+4:_ Dopo essere entrato in Forma Ascendente, il Chierico può lanciare _Intervento Divino,_ che potenzia il Chierico e tutti gli alleati con _300 punti di scudo_ e allunga la Forma Ascendente di _6 turni._ \n\nIntervento Divino costa un'enorme 5 cariche del tomo e può essere lanciato solamente una volta nella stessa Forma Ascendente.
actors.hero.talent.judgement.title=giudizio
actors.hero.talent.judgement.desc=_+1:_ Mentre in Forma Ascendente, il Chierico può lanciare _Giudizio,_ che infligge _10-20 punti danno_ a tutti i nemici visibili. \n\n_+2:_ Mentre in Forma Ascendente, il Chierico può lanciare _Giudizio,_ che infligge _15-30 punti danno_ a tutti i nemici visibili. \n\n_+3:_ Mentre in Forma Ascendente, il Chierico può lanciare _Giudizio,_ che infligge _20-40 punti danno_ a tutti i nemici visibili. \n\n_+4:_ Mentre in Forma Ascendente, il Chierico può lanciare _Giudizio,_ che infligge _25-50 punti danno_ a tutti i nemici visibili. \n\nGiudizio costa 3 cariche del tomo. Giudizio infligge +33% dei fanni per ogni incantesimo lanciato dal Chierico dopo essere entrato in Forma Ascendente oppure dall'ultimo lancio di Giudizio.
actors.hero.talent.flash.title=flash
actors.hero.talent.flash.desc=_+1:_ Mentre in Forma Ascendente, il Chierico può lanciare _Flash_ per trasportarsi fino a _3 caselle_ di distanza. \n\n_+2:_ Mentre in Forma Ascendente, il Chierico può lanciare _Flash_ per trasportarsi fino a _4 caselle_ di distanza. \n\n_+3:_ Mentre in Forma Ascendente, il Chierico può lanciare _Flash_ per trasportarsi fino a _5 caselle_ di distanza. \n\n_+4:_ Mentre in Forma Ascendente, il Chierico può lanciare _Flash_ per trasportarsi fino a _6 caselle_ di distanza. \n\nFlash costa inizialmente 2 cariche del tomo, e poi 1 carica in più per ogni lancio dell'incantesimo nella stessa Forma Ascendente.

actors.hero.talent.body_form.title=forma corporea
actors.hero.talent.body_form.desc=Il Chierico può lanciare _Forma Corporea_, che infonde Trinità con il potere di un incantesimo o glifo identificato dal Cherico durante questa avventura, al costo di 2 cariche. \n\n_+1:_ Quando Trinità è usata, il Chierico ottiene l'effetto scelto per _20 turni._ \n\n_+2:_ Quando Trinità è usata, il Chierico ottiene l'effetto scelto per _27 turni._ \n\n_+3:_ Quando Trinità è usata, il Chierico ottiene l'effetto scelto per _33 turni._ \n\n_+4:_ Quando Trinità è usata, il Chierico ottiene l'effetto scelto per _40 turni._ \n\nTrinità può essere infusa con solo un effetto corporeo alla volta. il costo della carica dell'armatura di Trinità è tanto più alto quanto più raro e potente è il glifo scelto.
actors.hero.talent.mind_form.title=Forma della Mente
actors.hero.talent.mind_form.desc=Il Chierico può lanciare _Forma Mentale_, che infonde Trinità con il potere di una bacchetta o arma lanciabile che il Chierico ha usato in questa avventura, al costo di 3 cariche. \n\n_+1:_ Quando Trinità è usata, il Chierico usa l'attacco della bacchetta o arma scelta, come se fosse stata _+3._ \n\n_+2:_ Quando Trinità è usata, il Chierico usa l'attacco della bacchetta o arma scelta, come se fosse stata _+4._ \n\n_+3:_ Quando Trinità è usata, il Chierico usa l'attacco della bacchetta o arma scelta, come se fosse stata _+5._ \n\n_+4:_ Quando Trinità è usata, il Chierico usa l'attacco della bacchetta o arma scelta, come se fosse stata _+6._ \n\nTrinità può essere infusa con solo un effetto mentale alla volta.
actors.hero.talent.spirit_form.title=Forma Spiritica
actors.hero.talent.spirit_form.desc=Il Chierico può lanciare _Forma Spirituale_, che infonde Trinità con il potere di un anello o artefatto che il Chierico ha identificato in questa avventura (escluso il tomo sacro), al costo di 4 cariche. \n\n_+1:_ Quando Trinità è usata, il Chierico otterrà l'effetto di un anello a _+1_ per 20 turni, o attiverà l'effetto di un artefatto a _+4._ \n\n_+2:_ Quando Trinità è usata, il Chierico otterrà l'effetto di un anello a _+2_ per 20 turni, o attiverà l'effetto di un artefatto a _+6._ \n\n_+3:_ Quando Trinità è usata, il Chierico otterrà l'effetto di un anello a _+3_ per 20 turni, o attiverà l'effetto di un artefatto a _+8._ \n\n_+4:_ Quando Trinità è usata, il Chierico otterrà l'effetto di un anello a _+4_ per 20 turni, o attiverà l'effetto di un artefatto a _+10._ \n\nTrinità può essere infusa con solo un effetto spirituale alla volta. Gli artefatti hanno effetti e costi di cariche differenti quando attivati da Trinità.

actors.hero.talent.beaming_ray.title=raggio luminoso
actors.hero.talent.beaming_ray.desc=Il Chierico può lanciare _Raggio Luminoso_ da un alleato potenziato al costo di 1 carica. Questo raggio può attraversare pareti e trasportare l'alleato nella posizione scelta. Se in quella posizione è presente un nemico, l'alleato apparirà a fianco del nemico e lo attaccherà. Raggio Luminoso può anche trasportare alleati normalmente immobili, ma in tal caso ha metà della gittata. \n\n_+1:_ Raggio Luminoso ha una gittata massima di _4 caselle,_ e aumenta il bonus del Potere dei Molti a _+35% dei danni_ contro il nemico più vicino per 10 turni. \n\n_+2:_ Raggio Luminoso ha una gittata massima di _8 caselle,_ e aumenta il bonus del Potere dei Molti a _+40% dei danni_ contro il nemico più vicino per 10 turni. \n\n_+3:_ Raggio Luminoso ha una gittata massima di _12 caselle,_ e aumenta il bonus del Potere dei Molti a _+45% dei danni_ contro il nemico più vicino per 10 turni. \n\n_+4:_ Raggio Luminoso ha una gittata massima di _16 caselle,_ e aumenta il bonus del Potere dei Molti a _+50% dei danni_ contro il nemico più vicino per 10 turni.
actors.hero.talent.life_link.title=connessione vitale
actors.hero.talent.life_link.desc=Il Chierico può lanciare _Connessione Vitale_ tra se stesso e un alleato potenziato al costo di 2 cariche. Questo incantesimo fa in modo che il danno venga condiviso tra il Chierico e il suo alleato, e fa in modo che gli incantesimi benefici di livello 3 o più basso del Chierico vengano applicati a entrambi se l'uno o l'altro ne è soggetto. \n\n_+1:_ Connessione Vitale dura per _10 turni_ e aumenta il bonus del Potere dei Molti a _-35% dei danni subiti._ \n\n_+2:_ Connessione Vitale dura per _13 turni_ e aumenta il bonus del Potere dei Molti a _-40% dei danni subiti._ \n\n_+3:_ Connessione Vitale dura per _17 turni_ e aumenta il bonus del Potere dei Molti a _-45% dei danni subiti._ \n\n_+4:_ Connessione Vitale dura per _20 turni_ e aumenta il bonus del Potere dei Molti a _-50% dei danni subiti._
actors.hero.talent.stasis.title=Stasi
actors.hero.talent.stasis.desc=Il Chierico può lanciare _Stasi_ su un alleato potenziato al costo di 2 cariche. Stasi rimuove temporaneamente l'alleato dal dungeon e conserva la durata di tutti gli effetti positivi, incluso il Potere dei Molti. L'alleato riapparirà accanto a te quando l'effetto finisce. Stasi può essere rilanciato istantaneamente e senza costo per far terminate prima l'effetto. Stasi funziona con alleati immobili, ma non li può trasportare attraverso diversi piani del dungeon.\n\n_+1:_ Stasi ha una durata massima di _60 turni._\n\n_+2:_ Stasi ha una durata massima di _90 turni._\n\n_+3:_ Stasi ha una durata massima di _120 turni._\n\n_+4:_ Stasi ha una durata massima di _150 turni._\n\nInoltre, il Chierico può lanciare Raggio Luminoso mentre un alleato è in stasi per rievocarlo, oppure può lanciare Connessione Vitale per applicare preventivamente l'effetto. Nota che gli alleati non beneficiano da Connessione Vitale mentre sono in stasi.


