actors.blobs.waterofhealth.name=acqua della salute
actors.blobs.waterofhealth.procced=Appena bevi un sorso, senti le tue ferite guarire completamente.
actors.blobs.waterofhealth.desc=Il potere della salute irradia dall'acqua di questo pozzo. Bere dal pozzo curerà le tue ferite, soddisferà la fame e purificherà le maledizioni su qualsiasi oggetto indossato.

actors.blobs.web.name=ragnatela
actors.blobs.web.desc=Qui tutto è coperto da una fitta ragnatela. Qualunque cosa tocchi o impatti la ragnatela la romperà, ma resterà a sua volta intrappolata e bloccata.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Un'ondata di potenza fisica, adrenalina migliora sia l'attacco che la velocità di movimento.\n\nAdrenalina permette al suo bersaglio di correre a 2x della velocità e attaccare a 1.5x della stessa.\n\nTurni rimanenti: %s.

actors.buffs.adrenalinesurge.name=bonus di forza
actors.buffs.adrenalinesurge.desc=Un'ondata di grande potenza, purtroppo non permanente.\n\nIncremento di forza: +%d.\nTurni rimanenti: %s.

actors.buffs.amok.name=frenesia
actors.buffs.amok.desc=La frenesia provoca uno stato di grande rabbia e confusione nell'obbiettivo.\n\nQuando una creatura è resa frenetica, attaccherà tutto ciò che le sta vicino, siano essi amici o nemici.\n\nTurni di frenesia rimanenti: %s.

actors.buffs.arcanearmor.name=armatura arcana
actors.buffs.arcanearmor.desc=Un esile scudo ti circonda, bloccando parte del danno proveniente da attacchi magici.\n\nLa tua armatura magica è attualmente incrementata di: 0-%d.\n\nTurni rimanenti prima che l'armatura arcana si indebolisca: %s.

actors.buffs.artifactrecharge.name=ricarica dell'artefatto
actors.buffs.artifactrecharge.desc=L'energia scorre dentro di te aumentando la velocità a cui gli artefatti equpaggiati si ricaricano.\n\nOgni artefatto è influenzato in modo leggermente diverso, ma tutti guadagneranno carica molto più velocemente del normale.\n\nTurni rimanenti: %s.

actors.buffs.ascensionchallenge.name=maledizione dell'amuleto
actors.buffs.ascensionchallenge.desc=In qualche modo Yog-Dzewa sta mantenendo l'influenza su questo mondo attraverso l'amuleto e sta cercando di fermare la tua ascesa!Il potere di Yog sta rendendo il dungeon molto più pericoloso, aumentando il numero di nemici e rendendoli più forti! Questo potere continuerà a crescere sempre di più, può essere indebolito solo sconfiggendo i nemici che sono stati potenziati dal potere di Yog.
actors.buffs.ascensionchallenge.desc_clear=L'energia oscura proveniente dall'amuleto è stata indebolita il più possibile per ora.
actors.buffs.ascensionchallenge.desc_beckon=L'amuleto ora sta _richiamando nemici distanti,_ rendendo nota la tua posizione.
actors.buffs.ascensionchallenge.desc_haste=L'amuleto ora sta _rendendo più rapidi i nemici distanti,_ in modo che ti raggiungano più in fretta!
actors.buffs.ascensionchallenge.desc_slow=L'amuleto ora ti sta _rendendo più lento,_ e negando ogni effetto di aumento della velocità!
actors.buffs.ascensionchallenge.desc_damage=L'energia dell'amuleto è diventata così forte che ti sta _danneggiando direttamente!_
actors.buffs.ascensionchallenge.beckon=L'amuleto inizia a richiamare i nemici distanti.
actors.buffs.ascensionchallenge.haste=L'amuleto inizia a rendere più rapidi i nemici distanti!
actors.buffs.ascensionchallenge.slow=L'amuleto inizia a pesare come piombo nel tuo inventario!
actors.buffs.ascensionchallenge.damage=L'amuleto inizia a irradiare energia oscura. Brucia!
actors.buffs.ascensionchallenge.weaken_info=Devi sconfiggere nemici per indebolire la maledizione dell'amuleto!
actors.buffs.ascensionchallenge.weaken=Riesci a sentire la maledizione dell'amuleto diminuire leggermente.
actors.buffs.ascensionchallenge.break=Ti fermi un attimo per riprendere fiato e senti le tue ferite che si richiudono!
actors.buffs.ascensionchallenge.almost=Senti la presa di Yog sull'amuleto diminuire, ci sei quasi!
actors.buffs.ascensionchallenge.on_kill=L'energia oscura ti consuma...

actors.buffs.barkskin.name=pelle coriacea
actors.buffs.barkskin.desc=La tua pelle è indurita, sembra ruvida e solida come una corteccia.\n\nLa pelle indurita aumenta la tua armatura effettiva, permettendoti di difenderti meglio dagli attacchi fisici.\n\nLa tua armatura è attualmente aumentata di: 0-%d.\nTurni rimanenti: %s.\n\nSe ricevi pelle coriacea da più fonti, verrà applicata solo quella più forte.

actors.buffs.barrier.name=barriera
actors.buffs.barrier.desc=Una bolla di energia duratura che blocca tutti i danni.\n\nLa barriera assorbirà i danni per qualsiasi cosa stia proteggendo, fintanto che ci sarà scudo rimanente. Lo scudo decadrà lentamente nel tempo.\n\nScudo rimanente: %d.

actors.buffs.berserk.angered=arrabbiato
actors.buffs.berserk.berserk=furia
actors.buffs.berserk.exhausted=esausto
actors.buffs.berserk.recovering=recupero
actors.buffs.berserk.angered_desc=La gravità delle ferite del Berserker rafforza i suoi colpi. Mano a mano che il Berserker riceve danno fisico la sua rabbia si svilupperà, concedendogli danno bonus. I danni bloccati dall'armatura contano comunque al fine dello sviluppo di rabbia.\n\nLa rabbia si affievolirà nel tempo. Più bassa è la salute del Berserker, più a lungo durerà.\n\nAl 100 %% di rabbia, il Berserker può andare in furia, garantendogli scudo in base al livello della sua armatura e alla sua vita mancante. Mentre la furia è attiva, lo scudo decade nel tempo e quando si esaurisce dovrà riposarsi prima di sviluppare nuovamente rabbia.\n\nRabbia attuale: _%1$.0f%%_\n_+%2$.0f%%_ danni\n\nScudo della furia con l'attuale armatura e HP: _%3$d_
actors.buffs.berserk.berserk_desc=Paura ed incertezza svaniscono, lasciando solo rabbia. In questo stato il Berserker è incredibilmente potente, _arrecando +50%% punti danno e acquisendo scudo bonus,_ perdendo tuttavia scudo ogni turno. \n\nQuando tutto lo scudo è ridotto a zero, la furia terminerà. \n\nDopo la furia, il Berserker avrà bisogno di recuperare energia prima di poter accumulare rabbia di nuovo. \n\nScudo Rimanente: %d
actors.buffs.berserk.recovering_desc=La forza interiore ha i suoi limiti. Il Berserker deve riposare prima di poter usare la sua rabbia di nuovo.\n\nMentre recupera energia il Berserker non accumula nessuna rabbia ricevendo danni.
actors.buffs.berserk.recovering_desc_turns=Turni fino al recupero: _%d_
actors.buffs.berserk.recovering_desc_levels=Livelli fino al recupero: _%.2f_
actors.buffs.berserk.rankings_desc=Morto in Berserk
actors.buffs.berserk.action_name=Furia
actors.buffs.berserk.no_seal=Hai bisogno del tuo sigillo per la furia!

actors.buffs.bleeding.name=sanguinante
actors.buffs.bleeding.ondeath=Morte per dissanguamento...
actors.buffs.bleeding.heromsg=Stai sanguinando!
actors.buffs.bleeding.rankings_desc=Morto dissanguato
actors.buffs.bleeding.desc=Da quella ferita sta fuoriuscendo una quantità preoccupante di sangue.\n\nIl sanguinamento causa danno ad ogni turno. A ogni turno il danno cala di una quantità casuale finché il sanguinamento cessa.\n\nDanno da sanguinamento attuale: %d.

actors.buffs.bless.name=benedetto
actors.buffs.bless.desc=Una grande esplosione di concentrazione, alcuni dicono sia ispirata dagli dei.\n\nLa benedizione accresce notevolmente la precisione e l'evasività del 25%%, rendendo il benedetto molto più efficace in combattimento.\n\nTurni di benedizione rimasti: %s.

actors.buffs.blindness.name=accecato
actors.buffs.blindness.heromsg=Sei accecato!
actors.buffs.blindness.desc=Accecamento rende il mondo circostante una foschia oscura.\n\nMentre è accecato, la distanza di visione di un personaggio è ridotta ad una mattonella, rendendo inutili gli attacchi a distanza e rendendo molto facile il perdere traccia dei nemici distanti. In più, un eroe accecato non è in grado di leggere pergamene o libri.\n\nTurni di accecamento rimanenti: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=in fiamme
actors.buffs.burning.heromsg=Hai preso fuoco!
actors.buffs.burning.burnsup=%s brucia!
actors.buffs.burning.ondeath=Morte per ustione...
actors.buffs.burning.rankings_desc=Ridotto in cenere
actors.buffs.burning.desc=Poche cose sono più dolorose dell'essere avvolti dalle fiamme.\n\nIl fuoco ti danneggerà ad ogni turno finché non verrà spento dall'acqua o si estingue. Il fuoco può essere estinto passando sull'acqua o dallo spruzzo di di una pozione frantumata.\n\nInoltre il fuoco può bruciare il terreno infiammabile o oggetti con cui viene in contatto.\n\nTurni di fuoco rimasti: %s.

actors.buffs.championenemy.warn=Avverti una presenza mortale.
actors.buffs.championenemy$blazing.name=Campione ardente
actors.buffs.championenemy$blazing.desc=I Campioni ardenti infliggono il 25% di danni da mischia in più, incendiano i nemici che attaccano, sono immuni al fuoco, e spargono fiamme intorno a sé quando muoiono. Tuttavia non possono diffondere il fuoco sull'acqua.
actors.buffs.championenemy$projecting.name=Campione aggressivo
actors.buffs.championenemy$projecting.desc=I Campioni aggressivi infliggono il 25% di danni da mischia in più e hanno un raggio di attacco di +3.
actors.buffs.championenemy$antimagic.name=Campione antimagico
actors.buffs.championenemy$antimagic.desc=I Campioni antimagici subiscono il 50% di danni in meno e sono completamente immuni agli effetti magici.
actors.buffs.championenemy$giant.name=Campione gigante
actors.buffs.championenemy$giant.desc=I Campioni giganti subiscono il 80% di danni in meno e hanno una portata d'attacco di +1, ma non possono passare attraverso gli spazi ristretti.
actors.buffs.championenemy$blessed.name=Campione benedetto
actors.buffs.championenemy$blessed.desc=I Campioni benedetti hanno 4x di precisione ed evasione in più.
actors.buffs.championenemy$growing.name= Campione crescente
actors.buffs.championenemy$growing.desc=I Campioni crescenti ottengono un bonus in costante crescita di precisione, evasione, danno fisico, e una riduzione dei danni subiti.\n\nAttuale incremento di precisione/evasione/danni: %1$d%%\nAttuale riduzione dei danni subiti: %2$d%%

actors.buffs.charm.name=ammaliato
actors.buffs.charm.heromsg=Sei ammaliato!
actors.buffs.charm.cant_attack=Sei affascinato da quel nemico e non puoi attaccarlo.
actors.buffs.charm.desc=Una malia è una magia manipolativa che può far sì che i nemici si adorino temporaneamente l'un l'altro.\n\nI personaggi affetti da malia sono incapaci di attaccare direttamente il nemico da cui sono ammaliati. È comunque possibile attaccare altri bersagli. Lo shock del dolore diminuirà la durata della malia.\n\nTurni di malia rimanenti: %s.

actors.buffs.chill.name=freddo
actors.buffs.chill.freezes=%s congela!
actors.buffs.chill.desc=Non proprio congelato, ma comunque parecchio freddo. \n\nI bersagli ghiacciati compiono tutte le azioni più lentamente, a seconda di quanti turni rimangono all'effetto. Nel peggiore dei casi è equivalente ad essere rallentati. \n\nTurni di ghiaccio rimanenti: %1$s.\nVelocità ridotta di: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=Attacco combo
actors.buffs.combo.combo=Combo da %d colpi!
actors.buffs.combo.bad_target=Devi bersagliare un nemico a portata d'attacco.
actors.buffs.combo.prompt=Seleziona un bersaglio per attaccare.
actors.buffs.combo.desc=Il Gladiatore accumula slancio mettendo a segno colpi vincenti. Ogni attacco andato a segno aumenta i punti combo di uno, ma se passa troppo tempo tra i colpi i punti combo verranno resettati a 0. Finchè il Gladiatore ha punti combo, ogni punto scudo fornito dal sigillo rotto non decadrà. \n\nAccumulare punti combo sblocca attacchi speciali che non possono fallire! Un nuovo attacco diventa disponibile quando si raggiungono i 2, 4, 6, 8 e 10 punti combo. Alcune mosse resettano i punti combo, mentre altre no, ma ciascuna mossa può essere utilizzata solo una volta per sessione combo.\n\nPunti combo attuali:%1$d.\n\nTurni al reset dei punti combo:%2$s.
actors.buffs.combo$combomove.clobber.name=pestare
actors.buffs.combo$combomove.clobber.desc=Spinge un nemico indietro di 2 caselle, ma non infligge danno e non può spingere dentro le buche. Incrementa la combo di 1.
actors.buffs.combo$combomove.clobber.empower_desc=Respinge indietro un nemico di _3 caselle, provoca vertigini e può cadere nelle fosse_, ma non infligge danni. Incrementa la combo di 1.
actors.buffs.combo$combomove.slam.name=schianto
actors.buffs.combo$combomove.slam.desc=Infligge %d%%(combo*20%%) del tuo potere di blocco dei danni come danni bonus. Resetta la combo quando usata.
actors.buffs.combo$combomove.slam.empower_desc=_Salta fino a %1$d caselle_ e infligge %2$d%% (combo*20 %%) del tuo potere di blocco dei danni come danno bonus. Resetta la combo quando utilizzata.
actors.buffs.combo$combomove.parry.name=parata
actors.buffs.combo$combomove.parry.desc=Blocca il prossimo attacco entro un turno da quando attivata e contrattacca immediatamente. Resetta la combo se non viene parato nulla.
actors.buffs.combo$combomove.parry.empower_desc=Blocca _tutti gli attacchi_ entro 1 turno quando viene attivato e reagisce immediatamente ad essi. Reimposta la combo se non viene parato nulla.
actors.buffs.combo$combomove.crush.name=schiacciata
actors.buffs.combo$combomove.crush.desc=Infligge %d%% (combo*25%%) del tuo danno sul bersaglio primario e metà di quel danno a tutti gli altri nemici in un area di effetto 7x7. Resetta la combo quando usata.
actors.buffs.combo$combomove.crush.empower_desc=_Salta fino a %1$d caselle_ e infligge %2$d%% (combo*25%%) danni al bersaglio primario e metà del danno a tutti gli altri nemici in un'area di 7x7. Reimposta la combo quando utilizzata.
actors.buffs.combo$combomove.fury.name=furia
actors.buffs.combo$combomove.fury.desc=Colpisce un nemico una volta per ogni combo che hai, ogni colpo infligge il 60% di danno e può applicare gli incantamenti. Resetta la combo quando usata.
actors.buffs.combo$combomove.fury.empower_desc=_Salta fino a %d caselle_ e colpisce un nemico una volta per ogni combo che hai, ogni colpo infligge 60%% danni e può attivare incantesimi. Reimposta la combo quando utilizzata.

actors.buffs.corruption.name=corrotto
actors.buffs.corruption.desc=La corruzione penetra l'essenza di un essere, torcendoli contro la loro originaria natura.\n\nLe creature corrotte attaccheranno ed esaspereranno i loro alleati, ignorando i precedenti nemici. La corruzione è anche dannosa e causerà un lento deterioramento del bersaglio.\n\nLa corruzione è permanente, i suoi effetti terminano solo con la morte.

actors.buffs.cripple.name=azzoppato
actors.buffs.cripple.heromsg=Sei azzoppato!
actors.buffs.cripple.desc=Sei abbastanza sicuro che le gambe non debbano piegarsi in quel modo.\n\nEssere azzoppato dimezza la velocità di movimento, così spostarsi di una casella normalmente impiega due turni invece di uno.\n\nTurni di azzoppato rimanenti: %s.

actors.buffs.daze.name=confuso
actors.buffs.daze.heromsg=Sei confuso!
actors.buffs.daze.desc=Orecchie che fischiano e visione oscurata rendono difficile combattere.\n\nQuando confuso, accuratezza ed evasione sono ridotte di 50%%, rendendo sia colpire che evadere gli attacchi molto più difficile.\n\nTurni di confusione rimanenti: %s.

actors.buffs.degrade.name=deteriorato
actors.buffs.degrade.heromsg=Il tuo equipaggiamento sembra indebolito!
actors.buffs.degrade.desc=Potente magia oscura sta interferendo con la forza delle pergamene di miglioramento infuse nel tuo equipaggiamento!\n\nMentre sei deteriorato, l'attrezzatura migliorata verrà considerata come se fosse di un livello più basso di quello reale. _Ogni miglioramento dopo il +3 è reso esponenzialmente più debole del precedente._ Le descrizioni dei tuoi oggetti cambieranno per riflettere il loro ridotto livello di potere.\n\nLa degradazione non coinvolge i requisiti di forza, le cariche delle bacchette, la durevolezza delle armi da lancio o gli artefatti.\n\nTurni di degradazione rimanenti: %s. Usare una pergamena di miglioramento o di rimuovi maledizione fermerà la degradazione immediatamente.

actors.buffs.doom.name=condannato
actors.buffs.doom.desc=È arduo proseguire quando sembra che l'universo ti voglia morto.\n\nI personaggi condannati riceveranno +67% di danno da tutte le fonti.\n\nLa condanna è permanente, i suoi effetti cessano solo con la morte.

actors.buffs.dread.name=terrore
actors.buffs.dread.desc=Un terrore così grande che causerà la fuga del bersaglio dal dungeon! \n\nCreature affette da terrore scapperanno dal loro avversario a gran velocità, e scompariranno completamente dal dungeon una volta che saranno fuori dal campo visivo. Nemici sconfitti in questo modo daranno metà dell'esperienza e non lasceranno oggetti. Lo shock del dolore diminuirà la durata del terrore.\n\nTurno di terrore rimanenti: %d.

actors.buffs.drowsy.name=sonnolento
actors.buffs.drowsy.desc=Una forza magica rende difficile restare sveglio, dopo pochi turni il bersaglio cadrà in un sonno magico profondo.\n\nL'eroe può resistere alla sonnolenza subendo danni o rimanendo al massimo della salute.\n\nTurni fino al sonno: %s.

actors.buffs.earthimbue.name=impregnato con la terra
actors.buffs.earthimbue.desc=Sei impregnato del potere della terra!\n\nOgni attacco fisico sposterà la terra sotto i piedi del nemico, azzoppandolo per un breve periodo di tempo.\n\nTurni di impregnamento con la terra restanti: %s.

actors.buffs.enhancedrings.name=anelli potenziati
actors.buffs.enhancedrings.desc=L'artefatto usato di recente dal Ladro sta potenziando i suoi anelli, garantendo loro +1 livello.\n\nTurni rimanenti: %s.

actors.buffs.fireimbue.name=impregnato con il fuoco
actors.buffs.fireimbue.desc=Sei impregnato del potere del fuoco!\n\nTutti gli attacchi fisici hanno la probabilità di infiammare il nemico. Inoltre sei completamente immune agli effetti del fuoco.\n\nTurni di impregnamento del fuoco rimasti: %s.

actors.buffs.foresight.name=preveggenza
actors.buffs.foresight.desc=In qualche modo riesci a vedere nella tua mente la conformazione del terreno intorno a te.\n\nMentre sei sotto l'effetto della preveggenza, ti vengono rivelate tutte le mattonelle che si trovano entro un largo raggio, comprese le trappole e le porte nascoste.\n\nTurni di preveggenza rimanenti: %s

actors.buffs.frost.name=congelato
actors.buffs.frost.freezes=%s congela!
actors.buffs.frost.desc=Da non confondersi con il congelamento completo, questo congelamento più benigno racchiude semplicemente il bersaglio nel ghiaccio.\n\nCongelamento agisce in modo simile a paralisi, rendendo impossibile al bersaglio agire. A differenza di paralisi, congelamento viene immediatamente annullato se il bersaglio subisce danni, poiché il ghiaccio andrà in frantumi.\n\nTurni di congelamento rimanenti: %s.

actors.buffs.frostimbue.name=impregnato con il gelo
actors.buffs.frostimbue.desc=Sei impregnato del potere del ghiaccio!\n\nTutti gli attacchi fisici raffredderanno costantemente i nemici. Inoltre sei completamente immune al freddo.\n\nTurni di impregnamento del gelo rimanenti: %s.

actors.buffs.fury.name=furioso
actors.buffs.fury.heromsg=Sei diventato furioso!
actors.buffs.fury.desc=Sei arrabbiato, ai nemici non piaci quando sei arrabbiato.\n\nUna grande rabbia ti brucia dentro, aumentando il danno arrecato con attacchi fisici del 50%%\n\nQuesta rabbia durerà fintanto che sarai ferito sotto al 50%% di salute.

actors.buffs.blobimmunity.name=barriera della purificazione
actors.buffs.blobimmunity.desc=Qualche strana forza ti racchiude in una sottile barriera protettiva, bloccando ogni effetto gassoso dannoso.\n\nSei immune a tutti gli effetti attivi in zona finché questa barriera persiste.\n\nTurni di immunità rimanenti: %s.

actors.buffs.gravitychaostracker.name=caos gravitazionale
actors.buffs.gravitychaostracker.desc_intro=Durante qualche turno tutti i personaggi sul livello attuale del dungeon saranno lanciati in una direzione casuale.
actors.buffs.gravitychaostracker.desc_positive=Tuttavia, tu e i tuoi alleati sembrate esserne immuni.
actors.buffs.gravitychaostracker.desc_duration=Non è chiaro quanto durerà questo effetto, ma non durerà per sempre.

actors.buffs.greaterhaste.name=fretta maggiore
actors.buffs.greaterhaste.desc=Un incredibile aumento di velocità, per un attimo sembra che tutto il resto sia fermo.\n\nMentre si è sotto l'effetto della celerità maggiore, le azioni di movimento non richiedono alcun tempo, ma le altre azioni vengono comunque eseguite a velocità normale. Ogni passo di movimento consuma un turno di maggiore rapidità.\n\nTurni di maggiore fretta rimanenti: %d.

actors.buffs.haste.name=fretta
actors.buffs.haste.desc=L'energia scorre nei tuoi muscoli, permettendoti di correre a velocità incredibili!\n\nMentre sei sotto l'effetto di Fretta correrai a 3x della velocità, ma eseguirai ogni altra attività a velocità normale.\n\nTurni di Fretta rimanenti: %s.

actors.buffs.healing.name=guarigione
actors.buffs.healing.desc=Una medicazione magica rende possibile le ferite chiudersi e la carne ricucirsi.\n\nA ogni turno la salute si rigenererà costantemente fino a quando l'effetto svanisce. La quantità di guarigione può affievolirsi nel tempo.\n\nProssima cura: %d.\n\nGuarigione rimanente: %d.

actors.buffs.herodisguise.name=travestimento
actors.buffs.herodisguise.desc=La magia illusoria ha alterato il tuo aspetto fisico! L'effetto è puramente estetico, ma sembra molto strano a prescindere.\n\nTurni di travestimento rimanenti: %s.

actors.buffs.hex.name=maledetto
actors.buffs.hex.heromsg=Sei stato maledetto!
actors.buffs.hex.desc=Magia oscura che interferisce con la concentrazione, così da rendere il bersaglio piuttosto disorientato.\n\nMaledire riduce l'accuratezza e l'evasione di 20%%, rendendo il bersaglio meno efficace in combattimento.\n\nTurni di maleficio rimanenti: %s.

actors.buffs.holdfast.name=tener duro
actors.buffs.holdfast.desc=Il Guerriero mantiene la sua posizione, aumentando la sua armatura di %1$d-%2$de rallentando la velocità di decadimento di alcuni potenziamenti di %3$d%%. Questo durerà finché non si muoverà.

actors.buffs.hunger.hungry=affamato
actors.buffs.hunger.starving=morendo di fame
actors.buffs.hunger.onhungry=Hai fame...
actors.buffs.hunger.onstarving=Stai morendo di fame!
actors.buffs.hunger.ondeath=Morte per fame...
actors.buffs.hunger.cursedhorn=Il corno maledetto ruba un po' di energia dal cibo mentre lo stai mangiando.
actors.buffs.hunger.rankings_desc=Morto di fame
actors.buffs.hunger.desc_intro_hungry=Puoi sentire il tuo stomaco rumoreggiare chiedendo cibo ma non è troppo urgente per ora.
actors.buffs.hunger.desc_intro_starving=Hai così fame da sentirti male.
actors.buffs.hunger.desc=\n\nLa fame aumenta lentamente man mano che trascorri del tempo nel dungeon, alla fine comincerai a morire di fame. Mentre muori di fame perderai lentamente salute invece di rigenerarla.\n\nIl razionamento è importante! Se si dispone di salute da sacrificare, morire di fame non è una cattiva idea se ciò implica che ci sarà più cibo in seguito. Razionare efficacemente il cibo può significare farlo durare molto più a lungo!

actors.buffs.invisibility.name=invisibile
actors.buffs.invisibility.desc=Sei completamente mimetizzato con il terreno circostante, rendendoti impossibile da vedere.\n\nMentre sei invisibile i nemici non sono in grado di attaccarti o seguirti. Attacchi fisici ed effetti magici (come quelli di pergamene e bacchette magiche) cancelleranno immediatamente l'invisibilità.\n\nTurni di invisibilità rimanenti: %s.

actors.buffs.invulnerability.name=invincibile
actors.buffs.invulnerability.desc=Questo personaggio è pervaso da un grande potere protettivo, che gli conferisce un breve periodo di invulnerabilità!\n\nTurni rimanenti: %s

actors.buffs.levitation.name=levitazione
actors.buffs.levitation.desc=Una forza magica ti sta facendo levitare sul terreno, facendoti sentire senza peso.\n\nI personaggi in levitazione si muovono silenziosamente e ignorano tutti gli effetti a terra. Le trappole non si attiveranno, l'acqua non spegnerà il fuoco, le piante non verranno calpestate, le radici mancheranno e le fosse saranno sospese. Fai attenzione, poiché tutte queste cose possono entrare in vigore nel momento in cui termina la levitazione!\n\nTurni di levitazione rimanenti: %s.

actors.buffs.lifelink.name=connessione vitale
actors.buffs.lifelink.ondeath=Il danno di connessione vitale ti ha ucciso...
actors.buffs.lifelink.desc=La forza vitale di questo personaggio è connessa a un altro personaggio nelle vicinanze. Qualunque danno subito è condiviso tra loro.\n\nOgni volta che questo personaggio subisce un danno, metà di esso sarà invece inflitto alla vita del bersaglio connesso.\n\nTurni di connessione vitale rimanenti: %s.

actors.buffs.light.name=illuminato
actors.buffs.light.desc=Anche nel dungeon più oscuro, una luce salda al tuo fianco è sempre confortante.\n\nLa luce aiuta a tenere a bada le tenebre, permettendoti di vedere a una ragionevole distanza nonostante l'ambiente.\n\nTurni di illuminazione rimanenti: %s.

actors.buffs.lockedfloor.name=il piano è bloccato
actors.buffs.lockedfloor.desc=Il livello attuale è bloccato e non puoi lasciarlo!\n\nMentre un livello è bloccato, la fame non progredirà e non subirai danni da fame estrema. Inoltre, se non procederai nello sconfiggere il boss del livello, anche gli effetti passivi di rigenerazione cesseranno.\n\nPer di più, se vieni resuscitato da una ankh non benedetta mentre il livello è bloccato, esso verrà resettato.\n\nUccidi il boss del livello per rompere il lucchetto.

actors.buffs.lostinventory.name=zaino perduto
actors.buffs.lostinventory.desc=Il tuo zaino è andato perduto da qualche parte nel dungeon! Non potrai raccogliere né usare la maggior parte degli oggetti finché non lo ritrovi.

actors.buffs.magicalsight.name=vista magica
actors.buffs.magicalsight.desc=In qualche modo sei in grado di vedere con la tua mente, piuttosto che con i tuoi occhi.\n\nMentre la vista magica è attiva, sarai in grado di vedere attraverso tutto il terreno in un raggio di 12 tessere.\n\nGiri di vista magica rimanenti: %s.

actors.buffs.magicalsleep.name=sonno magico
actors.buffs.magicalsleep.toohealthy=Sei troppo in salute e resisti al desiderio di dormire.
actors.buffs.magicalsleep.fallasleep=Cadi in un profondo sonno magico.
actors.buffs.magicalsleep.wakeup=Ti risvegli sentendoti ristorato e in salute.
actors.buffs.magicalsleep.desc=Questo personaggio è caduto in un profondo sonno magico da cui non si sveglierà naturalmente.\n\nIl sonno magico è simile al sonno normale, eccetto che solo i danni saranno in grado di svegliare il bersaglio.\n\nPer l'eroe e i suoi alleati, il sonno magico ha proprietà ricostituenti, permettendogli di guarire rapidamente mentre si risposano.

actors.buffs.magicimmune.name=immune alla magia
actors.buffs.magicimmune.desc=Tutti gli effetti magici perdono la loro presa su di te, sei completamente indifferente ad essi.\n\nMentre sei immune alla magia tutti gli effetti magici maligni o benevoli non avranno effetto su di te, inclusi malefici, incantamenti, bacchette, pergamene, anelli, artefatti, ecc. Le abilità eroiche dell'armatura sono abbastanza forti da funzionare indipendentemente da questo effetto.\n\nTurni di immunità alla magia rimanenti: %s.

actors.buffs.mindvision.name=visione mentale
actors.buffs.mindvision.desc=In qualche modo sei in grado di vedere tutte le creature del piano nella tua mente. È una strana sensazione.\n\nTutti personaggi presenti nel piano sono a te visibili finché hai la visione mentale. Vedere una creatura attraverso visione mentale conta come vista o nelle vicinanze per le finalità di molti effetti magici.\n\nTurni di visione mentale rimanenti: %s.

actors.buffs.momentum.momentum=accumulare slancio
actors.buffs.momentum.running=corsa libera
actors.buffs.momentum.resting=recupero
actors.buffs.momentum.action_name=corsa libera
actors.buffs.momentum.momentum_desc=Quando si muove, il Corridore accumula slancio, che può spendere per iniziare una corsa libera.\n\nOgni punto di slancio garantisce due turni di corsa libera, e il Corrridore può accumulare fino a 10 punti. La quantità di slancio diminuisce rapidamente quando il Corridore smette di muoversi.\n\nPunti slancio attuali: %d
actors.buffs.momentum.running_desc=Quando si muove, il Corridore accumula slancio, che può spendere per iniziare una corsa libera.\n\nDurante una corsa libera, il Corridore si muove a velocità doppia e ottiene un bonus di evasione basato sul suo livello.\n\nTurni rimanenti: %d.
actors.buffs.momentum.resting_desc=Quando si muove, il Corridore accumula slancio, che può spendere per iniziare una corsa libera.\n\nIl Corridore ha bisogno di tempo per recuperare le energie, prima di poter accumulare nuovamente slancio.\n\nTurni rimanenti: %d.

actors.buffs.monkenergy.name=energia
actors.buffs.monkenergy.action=Abilità della Monaca
actors.buffs.monkenergy.desc=Quando sconfigge un nemico, la Monaca guadagna energia che può usare su varie abilità. La maggior parte dei nemici sconfitti fornisce 1 energia, e la Monaca non perde energia nel tempo.\n\nEnergia attuale: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=La monaca ha utilizzato recentemente un'abilità e deve aspettare prima di usarne un'altra.\n\nTurni rimanenti: %d turni.
actors.buffs.monkenergy$monkability$flurry.name=raffica di colpi
actors.buffs.monkenergy$monkability$flurry.desc=Due attacchi istantanei infliggono %1$d-%2$d danni e ignorano l'armatura. Questa capacità non può essere utilizzata ripetutamente.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Due attacchi istantanei che infliggono %1$d-%2$d danni, ignorano l'armatura _e utilizzano l'incantesimo della tua arma._ Questa abilità non può essere utilizzata ripetutamente.
actors.buffs.monkenergy$monkability$focus.name=concentrazione
actors.buffs.monkenergy$monkability$focus.desc=La monaca si prende un turno di concentrazione, permettendole di parare il successivo attacco sferrato contro di lei.
actors.buffs.monkenergy$monkability$focus.empower_desc=La Monaca _si concentra istantaneamente_, permettendole di parare il successivo attacco sferrato contro di lei.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=concentrata
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=La Monaca si concentra sui suoi dintorni, così da anticipare il prossimo attacco sferrato contro di lei. Mentre è concentrata, è garantita di parare il prossimo attacco.
actors.buffs.monkenergy$monkability$dash.name=scatto
actors.buffs.monkenergy$monkability$dash.prompt=Scegli una Posizione
actors.buffs.monkenergy$monkability$dash.desc=Uno scatto istantaneo fino a 4 caselle di distanza. Questa abilità può oltrepassare i pericoli, ma non può attraversare nemici o terreni solidi.
actors.buffs.monkenergy$monkability$dash.empower_desc=Uno scatto istantaneo fino a _8 caselle_ di distanza. Questa abilità può superare i pericoli, ma non i nemici o il terreno solido.
actors.buffs.monkenergy$monkability$dragonkick.name=calcio del drago
actors.buffs.monkenergy$monkability$dragonkick.desc=Un calcio devastante che infligge %1$d-%2$d di danno e ignora l'armatura. Il calcio spinge via i bersagli e li paralizza per ogni casella che percorrono.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Un calcio devastante che infligge _%1$d-%2$d danni_ e ignora l'armatura. Il calcio respinge _tutti i bersagli adiacenti_ e li paralizza per ogni tessera che percorrono.
actors.buffs.monkenergy$monkability$meditate.name=meditazione
actors.buffs.monkenergy$monkability$meditate.desc=La Monaca focalizza energia nel suo corpo per 5 turni. Questo libera dalla maggior parte degli effetti negativi e le fornisce 8 turni di ricarica per bacchette e artefatti.
actors.buffs.monkenergy$monkability$meditate.empower_desc=La Monaca concentra l'energia nel suo corpo per 5 turni. Questo elimina la maggior parte degli effetti negativi e le garantisce 8 turni di ricarica della bacchetta e degli artefatti. _Ottiene anche l'80% di resistenza ai danni mentre medita e guarisce lentamente per il 20% dei suoi HP mancanti._

actors.buffs.ooze.name=melma caustica
actors.buffs.ooze.heromsg=La melma caustica consuma le tue carni. Lavala via!
actors.buffs.ooze.ondeath=Ti sei squagliato...
actors.buffs.ooze.rankings_desc=Disciolto
actors.buffs.ooze.desc=Questo acido appiccicoso si aggrappa alla carne, sciogliendola lentamente via.\n\nLa melma infliggerà danno consistente nel tempo, ma può venire immediatamente lavata via dall'acqua.\n\nTurni di melma rimanenti: %s.

actors.buffs.paralysis.name=paralizzato
actors.buffs.paralysis.heromsg=Sei paralizzato!
actors.buffs.paralysis.out=resiste alla paralisi
actors.buffs.paralysis.desc=Spesso la peggior cosa da fare è nulla di nulla.\n\nParalisi ferma completamente tutte le azioni, forzando il bersaglio ad aspettare finché l'effetto svanisce. Il dolore causato dal subire danni può provocare ai personaggi l'uscita repentina dalla paralisi.\n\nTurni di paralisi rimanenti: %s.

actors.buffs.physicalempower.name=potenziato fisicamente
actors.buffs.physicalempower.desc=I tuoi colpi sono stati potenziati, aumentando la quantità di danni che puoi infliggere quando colpisci i nemici con gli attacchi fisici.\n\nDanni bonus: %1$d.\nColpi rimanenti: %2$d.

actors.buffs.pincushion.name=puntaspilli
actors.buffs.pincushion.desc=Le armi da lancio che hai usato contro questa creatura sono incastrate e cadranno a terra quando l'avrai sconfitta.\n\nI seguenti oggetti sono attaccati:

actors.buffs.poison.name=avvelenato
actors.buffs.poison.heromsg=Sei avvelenato!
actors.buffs.poison.ondeath=Morte per il veleno...
actors.buffs.poison.rankings_desc=Sopraffatto dal veleno
actors.buffs.poison.desc=Il veleno si fa strada nel corpo, compromettendo lentamente il suo funzionamento interno.\n\nIl veleno arreca danni ad ogni turno proporzionalmente al tempo mancante alla sua scadenza.\n\nTurni di veleno rimasti: %s.

actors.buffs.preparation.name=preparazione
actors.buffs.preparation.action_name=colpo preparato
actors.buffs.preparation.desc=L'Assassino aspetta pazientemente, preparandosi a colpire dalle ombre.
actors.buffs.preparation.desc_dmg=Il suo prossimo attacco infliggerà _%1$d%% danni bonus_, e giustizierà i nemici normali che hanno meno di _%2$d%% HP_ oppure boss che hanno meno di _%3$d%% HP_.
actors.buffs.preparation.desc_dmg_likely=L'attacco sarà anche più probabilmente capace di infliggere una maggiore quantità di danni.
actors.buffs.preparation.desc_blink=È in grado di scattare verso un nemico prima di colpirlo,  con distanza massima di _%d._
actors.buffs.preparation.desc_invis_time=L'eroe è invisibile da _%d_ turni.
actors.buffs.preparation.desc_invis_next=L'eroe eseguirà un attacco più violento tra _%d_ turni.
actors.buffs.preparation.prompt=Seleziona un bersaglio da attaccare!\nMassima distanza di scatto: %d
actors.buffs.preparation.no_target=Non c'è niente da attaccare in quel punto.
actors.buffs.preparation.out_of_reach=Quel bersaglio è fuori portata.
actors.buffs.preparation.assassinated=assassinato

actors.buffs.prismaticguard.name=guardia prismatica
actors.buffs.prismaticguard.desc=Sei protetto da un'immagine prismatica attualmente inattiva. Quando i nemici saranno presenti l'immagine prismatica entrerà in azione proteggendoti!\n\nMentre è inattiva, l'immagine prismatica guarirà costantemente da ogni danno ricevuto.\n\nSalute attuale: %d/%d.
actors.buffs.prismaticguard.desc_many=Anche l'immagine prismatica trae beneficio dal Potere di Molti. Turni Rimanenti: %d.

actors.buffs.recharging.name=ricarica
actors.buffs.recharging.desc=L'energia ti scorre attraverso, migliorando il tasso di ricarica di bacchette e bastoni.\n\nA ogni turno questo stato attivo aumenterà la carica attuale di un quarto, in aggiunta alla normale ricarica.\n\nTurni di ricarica rimanenti: %s.

actors.buffs.revealedarea.name=area rivelata
actors.buffs.revealedarea.desc=Un'area del sotterraneo è stata temporaneamente mostrata all'eroe. La vedrai in qualsiasi luogo ti troverai. \n\nTurni rimanenti: %s.

actors.buffs.revealedchar.name=rivelato
actors.buffs.revealedchar.desc=La posizione di questo personaggio è stata rivelata all'eroe. Lo vedrai in qualunque luogo si troverà.\n\nTurni rimanenti: %s.

actors.buffs.roots.name=radicato
actors.buffs.roots.heromsg=Non puoi muoverti!
actors.buffs.roots.desc=Radici (magiche o naturali) ti afferrano i piedi, costringendoli a terra.\n\nLe radici bloccano un bersaglio in posizione, rendendo impossibile il movimento e la maggior parte delle abilità di movimento. Altre azioni non sono influenzate, inclusi gli effetti di teletrasporto.\n\nTurni di radice rimanente: %s.

actors.buffs.scrollempower.name=rafforzamento delle pergamene
actors.buffs.scrollempower.desc=L'energia della pergamena appena letta potenzia le bacchette del Mago!\n\nAumento livello: +%1$d,\nColpi rimanenti: %2$d

actors.buffs.shadows.name=fuso con le ombre
actors.buffs.shadows.desc=Ti confondi con le ombre intorno a te, conferendoti invisibilità e il rallentamento del metabolismo.\n\nMentre sei invisibile i nemici sono incapaci di attaccarti o seguirti. La maggior parte degli attacchi fisici e degli effetti magici (come quelli di pergamene e bacchette magiche) annulleranno immediatamente l'invisibilità. Inoltre, mentre sei fuso con le ombre, la tua fame rallenta.\n\nRimarrai fuso con le ombre fino a quando non lascerai l'oscurità o se un nemico entra in contatto con te.

actors.buffs.slow.name=rallentato
actors.buffs.slow.desc=Una magia rallentante influisce sullo scorrere del tempo del bersaglio, per esso ogni cosa si muove velocissima.\n\nUn personaggio rallentato esegue tutte le azioni nel doppio del tempo che impiegherebbe normalmente.\n\nTurni di rallentamento rimanenti: %s.

actors.buffs.snipersmark.name=marchio del cecchino
actors.buffs.snipersmark.action_name_snapshot=colpo rapido
actors.buffs.snipersmark.action_name_volley=raffica
actors.buffs.snipersmark.action_name_sniper=colpo da cecchino
actors.buffs.snipersmark.desc=Il Cecchino si concentra sul bersaglio più recente. È in grado di eseguire un attacco speciale con il suo arco, che varierà in base a come esso verrà incrementato.\n\nUn arco non incrementato scoccherà uno _scatto,_ che infligge danni ridotti ma non impiega alcun tempo per essere lanciato.\n\nUn arco incrementato per la velocità scoccherà una _raffica_ di tre frecce. Ogni freccia infliggerà danni ridotti, ma potrà comunque attivare l'incantamento. Tale raffica impiega 1 turno per il lancio.\n\nUn arco incrementato per danno scoccherà un _tiro del cecchino._ Tale colpo va sempre a segno, infligge danni bonus in base alla distanza dal bersaglio e impiega 2 turni per il lancio.\n\nTurni rimanenti: %s.

actors.buffs.soulmark.name=marchio dell'anima
actors.buffs.soulmark.desc=Lo Stregone si è connesso all'anima di questa creatura; ciò gli permette di guarire quando la creatura subisce attacchi fisici. \n\nTurni di marchio dell'anima rimanenti: %s.

actors.buffs.stamina.name=energia
actors.buffs.stamina.desc=Possiedi una resistenza infinita, che ti permette movimenti più veloci!\n\nMentre sei sotto l'effetto di resistenza correrai +50%% più veloce, ma eseguirai ogni altra azione a velocità normale.\n\nTurni di resistenza rimanenti: %s.

actors.buffs.vulnerable.name=vulnerabile
actors.buffs.vulnerable.heromsg=Ti senti fragile!
actors.buffs.vulnerable.desc=La magia di vulnerabilità aumenta del 33%% tutti danni fisici che un personaggio riceve, al netto dei danni ridotti dall'armatura.\n\nTurni di vulnerabilità rimanenti: %s.

actors.buffs.terror.name=terrorizzato
actors.buffs.terror.desc=Terrore è una magia manipolativa che induce il suo bersaglio a un panico incontrollabile.\n\nI personaggi terrorizzati sono costretti a fuggire dai propri avversari, nel tentativo di mettere tra loro più porte e pareti possibile. Tuttavia lo shock del dolore diminuirà la durata dell'effetto.\n\nTurni di terrore rimanenti: %s.

actors.buffs.toxicimbue.name=impregnato con tossicità
actors.buffs.toxicimbue.desc=Sei impregnato di energia velenosa!\n\nCome ti muovi attorno ondate di gas tossico si alzeranno davanti a te, danneggiando i tuoi nemici. Sei immune al gas tossico e al veleno per tutta la durata dell'effetto e per alcuni turni successivi.\n\nTurni di impregnamento tossico rimanenti: %s.

actors.buffs.corrosion.name=corrosione
actors.buffs.corrosion.heromsg=Ti stai sciogliendo!
actors.buffs.corrosion.ondeath=Ti sei squagliato...
actors.buffs.corrosion.rankings_desc=Disciolto
actors.buffs.corrosion.desc=Il potente acido dissolve carne, metallo ed ossa ad un ritmo allarmante.\n\nIl danno da corrosione aumenta nel tempo, via via che il bersaglio continua a dissolversi.\n\nTurni di corrosione rimanenti: %1$s.\nDanno da corrosione attuale: %2$d.

actors.buffs.vertigo.name=confusione
actors.buffs.vertigo.desc=Camminare diritti può essere difficile quando il mondo intero sta vorticando.\n\nSotto l'effetto di vertigine, individui che tentano di muoversi procederanno in direzione casuale, al posto di quella che intendono intraprendere.\n\nTurni di vertigine rimanenti: %s.

actors.buffs.wandempower.name=bacchette potenziate
actors.buffs.wandempower.desc=Il danno inflitto dalle bacchette è stato potenziato, aumentando la quantità di danno che infliggono per alcuni colpi.\n\nDanno bonus: %1$d.\nColpi rimanenti: %2$d.

actors.buffs.weakness.name=indebolito
actors.buffs.weakness.heromsg=Ti senti indebolito!
actors.buffs.weakness.desc=Ogni cosa pare improvvisamente molto più pesante.\n\nLa magia indebolente riduce la forza fisica del personaggio, causandogli un decremento del 33%% dei danni inflitti.\n\nTurni di debolezza rimanenti: 2%s.

actors.buffs.wellfed.name=ben nutrito
actors.buffs.wellfed.desc=Ti senti davvero soddisfatto e sazio.\n\nFinché sei ben nutrito la tua fame non aumenterà e verrai guarito di un ammontare extra nel tempo.\n\nTurni restanti: %d.



