actors.blobs.blizzard.desc=Qui sta turbinando una bufera.

actors.blobs.confusiongas.desc=Qui sta turbinando una nube di gas della confusione.

actors.blobs.electricity.desc=Un campo elettrico sta scintillando vivamente in questo punto.
actors.blobs.electricity.rankings_desc=Fulminato
actors.blobs.electricity.ondeath=Sei stato folgorato a morte...

actors.blobs.fire.desc=Qui sta infuriando un incendio.

actors.blobs.foliage.desc=Raggi di luce perforano l'oscurità del giardino sotterraneo.

actors.blobs.freezing.desc=L'aria è innaturalmente gelida in questo punto.

actors.blobs.goowarn.desc=Qui stanno sciamando particelle di energia oscura!

actors.blobs.inferno.desc=Qui sta infuriando un inferno di fiamme.

actors.blobs.paralyticgas.desc=Qui sta turbinando una nube di gas paralizzante.

actors.blobs.smokescreen.desc=Qui sta turbinando una spessa nube di fumo nero.

actors.blobs.stenchgas.desc=Qui sta turbinando una nube di tanfo fetido.

actors.blobs.stormcloud.desc=Qui sta turbinando una nube di vapore acqueo tremolante.

actors.blobs.toxicgas.desc=Qui sta turbinando una nube verdognola di gas tossico.
actors.blobs.toxicgas.rankings_desc=Soffocato
actors.blobs.toxicgas.ondeath=Sei morto per il gas tossico...

actors.blobs.corrosivegas.desc=Qui sta turbinando una nube di gas caustico letale.

actors.blobs.waterofawareness.procced=Appena ne bevi un sorso, avverti la conoscenza riversarsi nella tua mente.
actors.blobs.waterofawareness.desc=Il potere della conoscenza si irradia dall'acqua di questo pozzo. Bevi un sorso da esso per svelare tutti i segreti degli oggetti equipaggiati e rivelare tutti gli oggetti nel livello attuale.

actors.blobs.waterofhealth.procced=Appena bevi un sorso, senti le tue ferite guarire completamente.
actors.blobs.waterofhealth.desc=Il potere della salute si irradia dalle acque di questa fonte. Berne un sorso guarirà le tue ferite e sazierà la fame.

actors.blobs.wateroftransmutation.desc=Il potere del cambiamento si irradia dalle acque di questo pozzo. Lancia un oggetto nel pozzo per trasformarlo in qualcos'altro.

actors.blobs.web.desc=Qui tutto è coperto da una fitta ragnatela. Qualunque cosa tocchi o impatti la ragnatela la romperà, ma resterà a sua volta intrappolata e bloccata.



###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Un'ondata di potenza fisica, adrenalina migliora sia l'attacco che la velocità di movimento.\n\nAdrenalina permette al suo bersaglio di correre a 2x della velocità e attaccare a 1.5x della stessa.\n\nTurni rimanenti: %s.

actors.buffs.adrenalinesurge.name=Ondata di Adrenalina
actors.buffs.adrenalinesurge.desc=Un'ondata di grande potenza, purtroppo non permanente.\n\nIncremento di forza: +%d.\nTurni rimanenti: %s.

actors.buffs.amok.name=Frenesia
actors.buffs.amok.desc=La frenesia provoca uno stato di grande rabbia e confusione nell'obbiettivo.\n\nQuando una creatura è resa frenetica, attaccherà tutto ciò che le sta vicino, siano essi amici o nemici.\n\nTurni di frenesia rimanenti: %s.

actors.buffs.arcanearmor.name=Armatura Arcana
actors.buffs.arcanearmor.desc=Un esile scudo ti circonda, bloccando un po' del danno proveniente dagli attacchi magici.\n\nLa tua armatura magica è attualmente incrementata di: 0-%d.\n\nTurni rimanenti: %s.

actors.buffs.artifactrecharge.name=Ricarica dell'Artefatto
actors.buffs.artifactrecharge.desc=L'energia scorre dentro di te aumentando la velocità a cui gli artefatti equpaggiati si ricaricano.\n\nOgni artefatto è influenzato in modo leggermente diverso, ma tutti guadagneranno carica molto più velocemente del normale.\n\nTurni rimanenti: %s.

actors.buffs.barkskin.name=Pelle coriacea
actors.buffs.barkskin.desc=La tua pelle è indurita, la senti ruvida e dura come una corteccia.\n\nLa pelle indurita aumenta l'efficienza dell'armatura, permettendoti di difenderti meglio contro gli attacchi fisici.\n\nLa tua armatura al momento è incrementata di: %d.\nTurni rimanenti prima dell'indebolimento di pelle coriacea: %s.

actors.buffs.barrier.name=Barriera
actors.buffs.barrier.desc=Una duratura bolla di energia che blocca tutti i danni.\n\nLa barriera assorbirà i danni al posto di qualunque cosa stia proteggendo finchè c'è scudo rimanente. Lo scudo decadrà lentamente nel tempo.\n\nScudo rimanente: %d.

actors.buffs.berserk.angered=Arrabbiato
actors.buffs.berserk.berserk=Berserking
actors.buffs.berserk.exhausted=Sfinito
actors.buffs.berserk.recovering=Recupero
actors.buffs.berserk.angered_desc=La gravità delle ferite del berserker rafforza i suoi colpi. Mano a mano che il berserker riceve danno fisico la sua rabbia si svilupperà, concedendogli danno bonus. I danni bloccati dall'armatura contano comunque al fine dello sviluppo di rabbia.\n\nLa rabbia si affievolirà nel tempo. Più bassa è la salute del berserker, più a lungo durerà.\n\nSe il berserker è portato a 0 hp mentre è in piena rabbia e sta indossando il suo sigillo, andrà in berserk  _rifiutandosi di morire_ per un breve periodo.\n\nRabbia attuale: _%.0f%%_\n_+%.0f%%_ punti danno
actors.buffs.berserk.berserk_desc=In punto di morte, paura ed incertezza svaniranno, lasciando solo rabbia. In questo stato di quasi morte il berserker è incredibilmente potente, _arrecando +50% punti danno, acquisendo scudo bonus e rifiutandosi di morire._\n\nQuesto scudo bonus è tanto più forte quanto migliore è l'armatura del berserker, e si esaurirà nel tempo. Quando questo scudo è ridotto a 0, il berserker si arrenderà, morendo.\n\nOgni forma di cura riporterà il berserker allo stato stabile, ma sarà sfinito. Mentre è sfinito, il berserker avrà bisogno di acquisire esperienza prima di essere in grado di accumulare ancora rabbia.
actors.buffs.berserk.recovering_desc=La forza interiore ha i suoi limiti. Il berserker deve riposarsi prima di usare ancora la sua rabbia.\n\nMentre si riposa il berserker non accumulerà nessuna rabbia ricevendo danni.\n\nLivelli fino al recupero: _%.2f_
actors.buffs.berserk.no_rages=L'abilità inoltre lo logorerà permanentemente, riducendo ogni volta la sua salute massima.
actors.buffs.berserk.past_rages=N. di volte che il berserker si è infuriato: _%d_\nSalute massima ridotta di: _%d%%_
actors.buffs.berserk.rankings_desc=Morto in Berserk

actors.buffs.bleeding.name=Sanguinante
actors.buffs.bleeding.ondeath=Sei morto dissanguato...
actors.buffs.bleeding.heromsg=Stai sanguinando!
actors.buffs.bleeding.rankings_desc=Morto dissanguato
actors.buffs.bleeding.desc=Da quella ferita sta fuoriuscendo una quantità preoccupante di sangue.\n\nIl sanguinamento causa danno ad ogni turno. A ogni turno il danno cala di una quantità casuale finché il sanguinamento cessa.\n\nDanno da sanguinamento attuale: %d.

actors.buffs.bless.name=Benedetto
actors.buffs.bless.desc=Una grande esplosione di concentrazione, alcuni dicono sia ispirata dagli dei.\n\nLa benedizione accresce notevolmente la precisione e l'evasività del 25%%, rendendo il benedetto molto più efficace in combattimento.\n\nTurni di benedizione rimasti: %s.

actors.buffs.blindness.name=Accecato
actors.buffs.blindness.heromsg=Sei accecato!
actors.buffs.blindness.desc=La cecità fa sprofondare il mondo circostante in una foschia oscura.\n\nMentre è accecato, un personaggio non può vedere oltre un riquadro intorno a sé, rendendo inutili gli attacchi a distanza e permettendo ai nemici distanti di nascondersi facilmente. Inoltre un eroe accecato non può leggere pergamene o libri.\n\nTurni di cecità rimasti: %s.

actors.buffs.burning.name=In fiamme
actors.buffs.burning.heromsg=Hai preso fuoco!
actors.buffs.burning.burnsup=%s brucia!
actors.buffs.burning.ondeath=Sei morto bruciato...
actors.buffs.burning.rankings_desc=Ridotto in cenere
actors.buffs.burning.desc=Poche cose sono più dolorose dell'essere avvolti dalle fiamme.\n\nIl fuoco ti danneggerà ad ogni turno finché non verrà spento dall'acqua o si estingue. Il fuoco può essere estinto passando sull'acqua o dallo spruzzo di di una pozione frantumata.\n\nInoltre il fuoco può bruciare il terreno infiammabile o oggetti con cui viene in contatto.\n\nTurni di fuoco rimasti: %s.

actors.buffs.championenemy.warn=Avverti una presenza mortale.
actors.buffs.championenemy$blazing.name=campione fiammeggiante
actors.buffs.championenemy$blazing.desc=I campioni fiammeggianti arrecano il 25% in più di danno da mischia, incendiano i nemici che attaccano, sono immuni al fuoco, e spargono fuoco intorno a sé quando muoiono.
actors.buffs.championenemy$projecting.name=campione prominente
actors.buffs.championenemy$projecting.desc=I campioni prominenti arrecano il 25% in più di danno da mischia, e possono attaccare qualunque nemico che possono vedere.
actors.buffs.championenemy$antimagic.name=campione antimagia
actors.buffs.championenemy$antimagic.desc=I campioni antimagia ricevono il 25% in meno di danno e sono completamente immuni agli effetti magici.
actors.buffs.championenemy$giant.name=campione gigante
actors.buffs.championenemy$giant.desc=Giant champions take 75% less damage and have +1 attack range, but cannot move through enclosed spaces.
actors.buffs.championenemy$blessed.name=campione benedetto
actors.buffs.championenemy$blessed.desc=I campioni benedetti hanno il 200% in più di accuratezza e evasione.
actors.buffs.championenemy$growing.name=campione crescente
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%

actors.buffs.charm.name=Ammaliato
actors.buffs.charm.heromsg=Sei ammaliato!
actors.buffs.charm.desc=Una malia è una magia manipolativa che può far sì che i nemici si adorino temporaneamente l'un l'altro.\n\nI personaggi affetti da malia sono incapaci di attaccare direttamente il nemico da cui sono ammaliati. È comunque possibile attaccare altri bersagli. Lo shock del dolore diminuirà la durata della malia.\n\nTurni di malia rimanenti: %s.

actors.buffs.chill.name=Ghiacciato
actors.buffs.chill.freezes=%s congela!
actors.buffs.chill.desc=Non proprio congelato, ma comunque parecchio freddo. \n\nI bersagli ghiacciati compiono tutte le azioni più lentamente, a seconda di quanti turni rimangono all'effetto. Nel peggiore dei casi è equivalente ad essere rallentati. \n\nTurni di ghiaccio rimanenti: %1$s.\nVelocità ridotta di: %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=Combo da %d colpi!
actors.buffs.combo.bad_target=Devi bersagliare un nemico a portata d'attacco.
actors.buffs.combo.prompt=Seleziona il bersaglio dell'attacco.
actors.buffs.combo.desc=Il gladiatore aumenta lo slancio mentre sferra colpi. Ogni attacco aumenta il contatore delle combo di uno, ma se troppo tempo passa tra i colpi il contatore delle combo verrà resettato a 0.\n\nCostruire combo sblocca speciali attacchi combo che non possono essere schivate. Un attacco diverso viene sbloccato con un conteggio di combo di 2, 4, 6, 8 e 10. Alcune mosse ripristinano la combo e altre no, ma ciascuna mossa può essere utilizzata solo una volta per sessione di combo.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Clobber_ knocks an enemy back 2 tiles, but deals no damage and cannot knock into pits. Increments combo by 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ deals combo*20% of your armor's blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Parry_ blocks the next attack within 1 turn when activated, and instantly retaliates to it. Resets combo if nothing is parried.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ deals combo*25% of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Fury_ hits an enemy once for each combo you have, each hit deals 60% damage and can trigger enchantments. Resets combo when used.

actors.buffs.corruption.name=Corrotto
actors.buffs.corruption.desc=La corruzione penetra l'essenza di un essere, torcendoli contro la loro originaria natura.\n\nLe creature corrotte attaccheranno ed esaspereranno i loro alleati, ignorando i precedenti nemici. La corruzione è anche dannosa e causerà un lento deterioramento del bersaglio.\n\nLa corruzione è permanente, i suoi effetti terminano solo con la morte.

actors.buffs.cripple.name=Azzoppato
actors.buffs.cripple.heromsg=Sei azzoppato!
actors.buffs.cripple.desc=Sei abbastanza sicuro che le gambe non debbano piegarsi in quel modo.\n\nEssere azzoppato dimezza la velocità di movimento, così spostarsi di una casella normalmente impiega due turni invece di uno.\n\nTurni di azzoppato rimanenti: %s.

actors.buffs.degrade.name=Deteriorato
actors.buffs.degrade.heromsg=Il tuo equipaggiamento sembra indebolito!
actors.buffs.degrade.desc=Potente magia oscura sta interferendo con la forza delle pergamene di miglioramento infuse nel tuo equipaggiamento!\n\nMentre sei deteriorato, l'attrezzatura migliorata verrà considerata come se fosse di un livello più basso di quello reale. _Ogni miglioramento dopo il +3 è reso esponenzialmente più debole del precedente._ Le descrizioni dei tuoi oggetti cambieranno per riflettere il loro ridotto livello di potere.\n\nLa degradazione non coinvolge i requisiti di forza, le cariche delle bacchette, la durevolezza delle armi da lancio o gli artefatti.\n\nTurni di degradazione rimanenti: %s. Usare una pergamena di miglioramento o di rimuovi maledizione fermerà la degradazione immediatamente.

actors.buffs.doom.name=Condannato
actors.buffs.doom.desc=È arduo proseguire quando sembra che l'intero universo ti voglia morto.\n\nPersonaggi condannati riceveranno danno doppio da tutte le fonti.\n\nLa condanna è permanente, i suoi effetti cessano solo con la morte.

actors.buffs.drowsy.name=Sonnolento
actors.buffs.drowsy.desc=Una forza magica ti rende difficile stare sveglio.\n\nL'eroe può resistere alla sonnolenza subendo del danno o essendo in piena salute.\n\nDopo qualche turno il bersaglio cadrà in un profondo sonno magico.

actors.buffs.earthimbue.name=Impregnato con la Terra
actors.buffs.earthimbue.desc=Sei impregnato del potere della terra!\n\nOgni attacco fisico sposterà la terra sotto i piedi del nemico, azzoppandolo per un breve periodo di tempo.\n\nTurni di impregnamento con la terra restanti: %s.

actors.buffs.enhancedrings.name=Anelli incantati
actors.buffs.enhancedrings.desc=L'artefatto usato di recente dal Ladro sta potenziando i suoi anelli. Concedere loro +1 upgrade per %d turni.

actors.buffs.fireimbue.name=Impregnato con il Fuoco
actors.buffs.fireimbue.desc=Sei impregnato del potere del fuoco!\n\nTutti gli attacchi fisici hanno la probabilità di infiammare il nemico. Inoltre sei completamente immune agli effetti del fuoco.\n\nTurni di impregnamento del fuoco rimasti: %s.

actors.buffs.foresight.name=Preveggenza
actors.buffs.foresight.desc=I tuoi sensi sono amplificati, permettendoti di notare immediatamente ogni cosa fuori posto.\n\nSotto l'effetto di preveggenza il tuo raggio di ricerca è incrementato e ogni cosa al suo interno sarà immediatamente scoperta.\n\nTurni di preveggenza rimanenti: %s.

actors.buffs.frost.name=Congelato
actors.buffs.frost.freezes=%s congela!
actors.buffs.frost.desc=Da non confondersi con il congelamento completo, questo congelamento più benigno racchiude semplicemente il bersaglio nel ghiaccio.\n\nCongelamento agisce in modo simile a paralisi, rendendo impossibile al bersaglio agire. A differenza di paralisi, congelamento viene immediatamente annullato se il bersaglio subisce danni, poiché il ghiaccio andrà in frantumi.\n\nTurni di congelamento rimanenti: %s.

actors.buffs.frostimbue.name=Impregnato con Gelo
actors.buffs.frostimbue.desc=Sei impregnato del potere del ghiaccio!\n\nTutti gli attacchi fisici raffredderanno costantemente i nemici. Inoltre sei completamente immune al freddo.\n\nTurni di impregnamento del gelo rimanenti: %s.

actors.buffs.fury.name=Furioso
actors.buffs.fury.heromsg=Sei diventato furioso!
actors.buffs.fury.desc=Sei arrabbiato, ai nemici non piaci quando sei arrabbiato.\n\nUna grande rabbia ti brucia dentro, aumentando il danno arrecato con attacchi fisici del 50%%\n\nQuesta rabbia durerà fintanto che sarai ferito sotto al 50%% di salute.

actors.buffs.blobimmunity.name=Barriera della Purificazione
actors.buffs.blobimmunity.desc=Qualche strana forza ti racchiude in una sottile barriera protettiva, bloccando ogni effetto gassoso dannoso.\n\nSei immune a tutti gli effetti attivi in zona finché questa barriera persiste.\n\nTurni di immunità rimanenti: %s.

actors.buffs.haste.name=Fretta
actors.buffs.haste.desc=L'energia scorre nei tuoi muscoli, permettendoti di correre a velocità incredibili!\n\nMentre sei sotto l'effetto di Fretta correrai a 3x della velocità, ma eseguirai ogni altra attività a velocità normale.\n\nTurni di Fretta rimanenti: %s.

actors.buffs.healing.name=Guarigione
actors.buffs.healing.desc=Una medicazione magica rende possibile le ferite chiudersi e la carne ricucirsi.\n\nA ogni turno la salute si rigenererà costantemente fino a quando l'effetto svanisce. La quantità di guarigione può affievolirsi nel tempo.\n\nProssima cura: %d.\n\nGuarigione rimanente: %d.

actors.buffs.hex.name=Maledetto
actors.buffs.hex.heromsg=Sei stato maledetto!
actors.buffs.hex.desc=Magia oscura che interferisce con la concentrazione, così da rendere il bersaglio piuttosto disorientato.\n\nMaledire riduce l'accuratezza e l'evasione di 20%%, rendendo il bersaglio meno efficace in combattimento.\n\nTurni di maleficio rimanenti: %s.

actors.buffs.holdfast.name=Tenetevi forte
actors.buffs.holdfast.desc=Il Guerriero mantiene la sua posizione, aumentando la sua armatura di 0-%d. Questo effetto durerà finché non ci si muoverà.

actors.buffs.hunger.hungry=Affamato
actors.buffs.hunger.starving=Morente di fame
actors.buffs.hunger.onhungry=Sei affamato.
actors.buffs.hunger.onstarving=Stai morendo di fame!
actors.buffs.hunger.ondeath=Sei morto di fame...
actors.buffs.hunger.cursedhorn=Il corno maledetto ruba un po' di energia dal cibo mentre lo stai mangiando.
actors.buffs.hunger.rankings_desc=Morto di fame
actors.buffs.hunger.desc_intro_hungry=Puoi sentire il tuo stomaco rumoreggiare chiedendo cibo ma non è troppo urgente per ora.
actors.buffs.hunger.desc_intro_starving=Sei così affamato che fa male.
actors.buffs.hunger.desc=\n\nLa fame aumenta lentamente man mano che trascorri del tempo nel dungeon, alla fine comincerai a morire di fame. Mentre muori di fame perderai lentamente salute invece di rigenerarla.\n\nIl razionamento è importante! Se si dispone di salute da sacrificare, morire di fame non è una cattiva idea se ciò implica che ci sarà più cibo in seguito. Razionare efficacemente il cibo può significare farlo durare molto più a lungo!

actors.buffs.invisibility.name=Invisibile
actors.buffs.invisibility.desc=Sei completamente mimetizzato con il terreno circostante, rendendoti impossibile da vedere.\n\nMentre sei invisibile i nemici non sono in grado di attaccarti o seguirti. Attacchi fisici ed effetti magici (come quelli di pergamene e bacchette magiche) cancelleranno immediatamente l'invisibilità.\n\nTurni di invisibilità rimanenti: %s.

actors.buffs.levitation.name=Levitazione
actors.buffs.levitation.desc=Una forza magica ti fa levitare al di sopra del terreno, facendoti sentire senza peso.\n\nMentre stai levitando ignori tutti gli effetti posti a terra. Le trappole non scatteranno, l'acqua non spegnerà il fuoco, le piante non verranno calpestate, le radici non faranno presa e potrai librarti sopra le buche. Fai attenzione, tutto ciò finirà nel momento in cui la levitazione si esaurisce!\n\nTurni di levitazione rimanenti: %s.

actors.buffs.lifelink.name=Connessione Vitale
actors.buffs.lifelink.desc=La forza vitale di questo personaggio è connessa a un'altra creatura vicina. Ogni danno ricevuto è condiviso tra essi.\n\nOgni qual volta questo personaggio riceve danno, la metà di esso verrà inflitta al bersaglio connesso.\n\nTurni di connessione vitale rimanenti: %s, oppure finché il personaggio connesso muore.

actors.buffs.light.name=Illuminato
actors.buffs.light.desc=Anche nel dungeon più oscuro, una luce salda al tuo fianco è sempre confortante.\n\nLa luce aiuta a tenere a bada le tenebre, permettendoti di vedere a una ragionevole distanza nonostante l'ambiente.\n\nTurni di illuminazione rimanenti: %s.

actors.buffs.lockedfloor.name=Il livello è bloccato
actors.buffs.lockedfloor.desc=Il livello attuale è bloccato e non puoi lasciarlo!\n\nMentre un livello è bloccato, la fame non progredirà e non subirai danni da fame estrema. Inoltre, se non procederai nello sconfiggere il boss del livello, anche gli effetti passivi di rigenerazione cesseranno.\n\nPer di più, se vieni resuscitato da una ankh non benedetta mentre il livello è bloccato, esso verrà resettato.\n\nUccidi il boss del livello per rompere il lucchetto.

actors.buffs.magicalsight.name=Vista Magica
actors.buffs.magicalsight.desc=In qualche modo sei in grado di vedere con la tua mente piuttosto che con gli occhi.\n\nTutti gli elementi topografici o gli effetti che riducono o bloccano la visibilità verranno interrotti mentre vista magica è attiva.\n\nTurni di vista magica rimanenti: %s.

actors.buffs.magicalsleep.name=Sonno Magico
actors.buffs.magicalsleep.toohealthy=Sei troppo in salute e resisti al desiderio di dormire.
actors.buffs.magicalsleep.fallasleep=Cadi in un profondo sonno magico.
actors.buffs.magicalsleep.wakeup=Ti risvegli sentendoti ristorato e in salute.
actors.buffs.magicalsleep.desc=Questo personaggio è caduto in un profondo sonno magico da cui non si risveglierà naturalmente.\n\nSonno magico è simile al sonno naturale, con la differenza che solo un danno causerà il risveglio del bersaglio.\n\nPer l'eroe, sonno magico ha alcune proprietà ricostituenti, permettendogli di curarsi rapidamente durante il riposo.

actors.buffs.magicimmune.name=Immune alla Magia
actors.buffs.magicimmune.desc=Tutti gli effetti magici perdono la loro presa su di te, sei completamente indifferente ad essi.\n\nMentre sei immune alla magia tutti gli effetti magici maligni o benevoli non avranno effetto su di te, inclusi malefici, incantamenti, bacchette, pergamene, ecc.\n\nTurni di immunità alla magia rimanenti: %s.

actors.buffs.mindvision.name=Visione Mentale
actors.buffs.mindvision.desc=In qualche modo sei in grado di vedere tutte le creature del piano nella tua mente. È una strana sensazione.\n\nTutti personaggi presenti nel piano sono a te visibili finché hai la visione mentale. Vedere una creatura attraverso visione mentale conta come vista o nelle vicinanze per le finalità di molti effetti magici.\n\nTurni di visione mentale rimanenti: %s.

actors.buffs.momentum.momentum=Creare slancio
actors.buffs.momentum.running=Corsa libera
actors.buffs.momentum.resting=Recupero
actors.buffs.momentum.momentum_desc=As he moves, the freerunner builds momentum, which he can spend to start freerunning.\n\nEach charge of momentum grants two turns of freerunning, and the freerunner can build up to 10 charges. Momentum is rapidly lost when the freerunner stops moving.\n\nCurrent momentum charge: %d.
actors.buffs.momentum.running_desc=As he moves, the freerunner builds momentum, which he can spend to start freerunning.\n\nWhile freerunning, the freerunner moves at double speed and gains bonus evasion based on his level.\n\nTurns remaining: %d.
actors.buffs.momentum.resting_desc=As he moves, the freerunner builds momentum, which he can spend to start freerunning.\n\nThe freerunner needs time to regain his stamina before building momentum again.\n\nTurns remaining: %d.

actors.buffs.ooze.name=Melma caustica
actors.buffs.ooze.heromsg=La melma caustica consuma le tue carni. Lavala via!
actors.buffs.ooze.ondeath=Ti sei squagliato...
actors.buffs.ooze.rankings_desc=Disciolto
actors.buffs.ooze.desc=Questo acido appiccicoso si aggrappa alla carne, sciogliendola lentamente via.\n\nLa melma infliggerà danno consistente nel tempo, ma può venire immediatamente lavata via dall'acqua.\n\nTurni di melma rimanenti: %s.

actors.buffs.paralysis.name=Paralizzato
actors.buffs.paralysis.heromsg=Sei paralizzato!
actors.buffs.paralysis.out=resiste alla paralisi
actors.buffs.paralysis.desc=Spesso la peggior cosa da fare è nulla di nulla.\n\nParalisi ferma completamente tutte le azioni, forzando il bersaglio ad aspettare finché l'effetto svanisce. Il dolore causato dal subire danni può provocare ai personaggi l'uscita repentina dalla paralisi.\n\nTurni di paralisi rimanenti: %s.

actors.buffs.pincushion.name=Puntaspilli
actors.buffs.pincushion.desc=Le armi da lancio che hai usato contro questa creatura sono incastrate e cadranno a terra quando l'avrai sconfitta.\n\nI seguenti oggetti sono attaccati:

actors.buffs.poison.name=Avvelenato
actors.buffs.poison.heromsg=Sei avvelenato!
actors.buffs.poison.ondeath=Sei morto per il veleno...
actors.buffs.poison.rankings_desc=Sopraffatto dal veleno
actors.buffs.poison.desc=Il veleno si fa strada nel corpo, compromettendo lentamente il suo funzionamento interno.\n\nIl veleno arreca danni ad ogni turno proporzionalmente al tempo mancante alla sua scadenza.\n\nTurni di veleno rimasti: %s.

actors.buffs.preparation.name=Preparazione
actors.buffs.preparation.desc=L'Assassino aspetta pazientemente, preparandosi a colpire dalle ombre.
actors.buffs.preparation.desc_dmg=Il suo prossimo attacco infliggerà _%1$d%% punti danno bonus_ e giustizierà i nemici normali al di sotto di _%2$d%% punti salute, oppure boss con salute al di sotto di _%3$d%% punti_.
actors.buffs.preparation.desc_dmg_likely=L'attacco sarà anche più probabilmente capace di infliggere una maggiore quantità di danni.
actors.buffs.preparation.desc_blink=È in grado di scattare verso un nemico prima di colpirlo,  con distanza massima di _%d._
actors.buffs.preparation.desc_invis_time=L'Assassino sarà invisibile per _%d turni._
actors.buffs.preparation.desc_invis_next=Il suo attacco diverrà più forte tra _%d turni._
actors.buffs.preparation.prompt=Seleziona un bersaglio da attaccare!\nMassima distanza di scatto: %d
actors.buffs.preparation.no_target=Non c'è niente da attaccare in quel punto.
actors.buffs.preparation.out_of_reach=Quel bersaglio è fuori portata.
actors.buffs.preparation.assassinated=assassinato

actors.buffs.prismaticguard.name=Protezione Prismatica
actors.buffs.prismaticguard.desc=Sei protetto da un'immagine prismatica attualmente inattiva. Quando i nemici saranno presenti l'immagine prismatica entrerà in azione proteggendoti!\n\nMentre è inattiva, l'immagine prismatica guarirà costantemente da ogni danno ricevuto.\n\nSalute attuale: %d/%d.

actors.buffs.recharging.name=Ricarica
actors.buffs.recharging.desc=L'energia ti scorre attraverso, migliorando il tasso di ricarica di bacchette e bastoni.\n\nA ogni turno questo stato attivo aumenterà la carica attuale di un quarto, in aggiunta alla normale ricarica.\n\nTurni di ricarica rimanenti: %s.

actors.buffs.revealedarea.name=Area rivelata
actors.buffs.revealedarea.desc=An area of the dungeon has been temporarily revealed to the hero, They will see it no matter where they are.\n\nTurns remaining: %s.

actors.buffs.revealedchar.name=Rilevato
actors.buffs.revealedchar.desc=This character is revealed to the hero, They will be visible no matter where they are.\n\nTurns remaining: %s.

actors.buffs.roots.name=Immobile
actors.buffs.roots.heromsg=Non puoi muoverti!
actors.buffs.roots.desc=Radici (magiche o naturali) ti afferrano i piedi, costringendoli a terra.\n\nLe radici bloccano l'obiettivo sul posto, rendendogli impossibile ogni movimento, ma le altre azioni non ne sono influenzate.\n\nTurni di radice rimanente: %s.

actors.buffs.scrollempower.name=Scroll Empower
actors.buffs.scrollempower.desc=The energy from the Mage's recently read scroll is empowering his wands! His next wand zap within %1$d turns will gain +%2$d levels.

actors.buffs.shadows.name=Fuso con le ombre
actors.buffs.shadows.desc=Ti confondi con le ombre intorno a te, conferendoti invisibilità e il rallentamento del metabolismo.\n\nMentre sei invisibile i nemici sono incapaci di attaccarti o seguirti. La maggior parte degli attacchi fisici e degli effetti magici (come quelli di pergamene e bacchette magiche) annulleranno immediatamente l'invisibilità. Inoltre, mentre sei fuso con le ombre, la tua fame rallenta.\n\nRimarrai fuso con le ombre fino a quando non lascerai l'oscurità o se un nemico entra in contatto con te.

actors.buffs.slow.name=Rallentato
actors.buffs.slow.desc=Una magia rallentante influisce sullo scorrere del tempo del bersaglio, per esso ogni cosa si muove velocissima.\n\nUn personaggio rallentato esegue tutte le azioni nel doppio del tempo che impiegherebbe normalmente.\n\nTurni di rallentamento rimanenti: %s.

actors.buffs.snipersmark.name=Marchio del cecchino
actors.buffs.snipersmark.desc=Il Cecchino si concentra sul bersaglio più recente. È in grado di eseguire un attacco speciale con il suo arco, che varierà in base a come esso verrà incrementato.\n\nUn arco non incrementato scoccherà uno _scatto,_ che infligge danni ridotti ma non impiega alcun tempo per essere lanciato.\n\nUn arco incrementato per la velocità scoccherà una _raffica_ di tre frecce. Ogni freccia infliggerà danni ridotti, ma potrà comunque attivare l'incantamento. Tale raffica impiega 1 turno per il lancio.\n\nUn arco incrementato per danno scoccherà un _tiro del cecchino._ Tale colpo va sempre a segno, infligge danni bonus in base alla distanza dal bersaglio e impiega 2 turni per il lancio.

actors.buffs.soulmark.name=Anima segnata
actors.buffs.soulmark.desc=Il warlock si è connesso all'anima di questa creatura. Guarirà e soddisferà la propria fame mentre subisce attacchi fisici.\n\nTurni di anima segnata rimanenti: %s.

actors.buffs.stamina.name=Resistenza
actors.buffs.stamina.desc=Possiedi una resistenza infinita, che ti permette movimenti più veloci!\n\nMentre sei sotto l'effetto di resistenza correrai +50%% più veloce, ma eseguirai ogni altra azione a velocità normale.\n\nTurni di resistenza rimanenti: %s.

actors.buffs.vulnerable.name=Vulnerabile
actors.buffs.vulnerable.heromsg=Ti senti fragile!
actors.buffs.vulnerable.desc=La magia vulnerabile aumenta del 33%% tutti danni fisici che un personaggio riceve, al netto dei danni ridotti dall'armatura.\n\nTurni di vulnerabilità rimanenti: %s.

actors.buffs.terror.name=Terrorizzato
actors.buffs.terror.desc=Terrore è una magia manipolativa che induce il suo bersaglio a un panico incontrollabile.\n\nI personaggi terrorizzati sono costretti a fuggire dai propri avversari, nel tentativo di mettere tra loro più porte e pareti possibile. Tuttavia lo shock del dolore diminuirà la durata dell'effetto.\n\nTurni di terrore rimanenti: %s.

actors.buffs.toxicimbue.name=Impregnato con Tossicità
actors.buffs.toxicimbue.desc=Sei impregnato di energia velenosa!\n\nCome ti muovi attorno ondate di gas tossico si alzeranno davanti a te, danneggiando i tuoi nemici. Sei immune al gas tossico e al veleno per tutta la durata dell'effetto.\n\nTurni di impregnamento tossico rimanenti: %s.

actors.buffs.corrosion.name=Corrosione
actors.buffs.corrosion.heromsg=Ti stai sciogliendo!
actors.buffs.corrosion.ondeath=Ti sei squagliato...
actors.buffs.corrosion.rankings_desc=Disciolto
actors.buffs.corrosion.desc=Il potente acido dissolve carne, metallo ed ossa ad un ritmo allarmante.\n\nIl danno da corrosione aumenta nel tempo, via via che il bersaglio continua a dissolversi.\n\nTurni di corrosione rimanenti: %1$s.\nDanno da corrosione attuale: %2$d.

actors.buffs.vertigo.name=Vertigine
actors.buffs.vertigo.desc=Camminare diritti può essere difficile quando il mondo intero sta vorticando.\n\nSotto l'effetto di vertigine, individui che tentano di muoversi procederanno in direzione casuale, al posto di quella che intendono intraprendere.\n\nTurni di vertigine rimanenti: %s.

actors.buffs.wandempower.name=Bacchette potenziate
actors.buffs.wandempower.desc=Il danno inflitto dalle bacchette è stato potenziato, aumentando la quantità di danno che fanno per alcuni zap.\n\nDanno bonus: %1$d.\nZap rimanenti: %2$d.

actors.buffs.weakness.name=Indebolito
actors.buffs.weakness.heromsg=Ti senti indebolito!
actors.buffs.weakness.desc=Ogni cosa pare improvvisamente molto più pesante.\n\nLa magia indebolente riduce la forza fisica del personaggio, causandogli un decremento del 33%% dei danni inflitti.\n\nTurni di debolezza rimanenti: 2%s.

actors.buffs.wellfed.name=Ben Nutrito
actors.buffs.wellfed.desc=Ti senti davvero soddisfatto e sazio.\n\nFinché sei ben nutrito la tua fame non aumenterà e verrai guarito di un ammontare extra nel tempo.\n\nTurni restanti: %d.



###hero
actors.hero.talent.hearty_meal.title=pasto abbondante
actors.hero.talent.hearty_meal.desc=_+1:_ Mangiare sotto il 50% di salute guarirà il Guerriero di _2 HP_, e di _3 HP_ quando è sotto il 25% di salute.\n\n_+2:_ Mangiare sotto il 50% di salute guarirà il Guerriero di _3 HP_, e di _5 HP_ quando è sotto il 25% di salute.
actors.hero.talent.armsmasters_intuition.title=intuizione del maestro d'armi
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Il Guerriero identifica armi e armatura _2x volte più velocemente_.\n\n_+2:_ Il Guerriero identifica armi e armatura _quando le equipaggia_.
actors.hero.talent.test_subject.title=cavia
actors.hero.talent.test_subject.desc=_+1:_ Il Guerriero guadagna _2 HP_ quando identifica un oggetto.\n\n_+2:_ Il Guerriero guadagna _3 HP_ quando identifica un oggetto.
actors.hero.talent.iron_will.title=volontà di ferro
actors.hero.talent.iron_will.desc=_+1:_ Lo scudo massimo generato dal sigillo del guerriero è _aumentato di 1_.\n\n_+2:_ Lo scudo massimo generato dal sigillo del guerriero è _aumentato di 2_.
actors.hero.talent.iron_stomach.title=stomaco di ferro
actors.hero.talent.iron_stomach.desc=_+1:_ Il Guerriero impiega 1 turno per mangiare e mentre sta mangiando ha il _75% di resistenza ai danni_.\n\n_+2:_ Il Guerriero impiega 1 turno per mangiare e mentre sta mangiando ha il _100% di resistenza ai danni_.
actors.hero.talent.restored_willpower.title=forza di volontà ristabilita.
actors.hero.talent.restored_willpower.desc=_+1:_ Usare una pozione della guarigione rigenererà istantaneamente il _67% dello scudo_ generato dal sigillo del guerriero.\n\n_+2:_ Usare una pozione della guarigione rigenererà istantaneamente il _100% dello scudo_ generato dal sigillo del guerriero.\n\nQuesto talento si attiva anche quando si usano pozioni o elisir basate su pozioni della guarigione.
actors.hero.talent.runic_transference.title=trasferimento runico
actors.hero.talent.runic_transference.desc=_+1:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali_ nello stesso modo in cui trasferisce un miglioramento.\n\n_+2:_ Il sigillo rotto del Guerriero può trasferire i _glifi normali, potenti e maledetti_ nello stesso modo in cui trasferisce un miglioramento.
actors.hero.talent.lethal_momentum.title=inerzia letale
actors.hero.talent.lethal_momentum.desc=_+1:_ When the Warrior lands a killing blow with a physical weapon, it has a _67% chance_ to take 0 turns.\n\n_+2:_ When the Warrior lands a killing blow with a physical weapon, it has a _100% chance_ to take 0 turns.
actors.hero.talent.improvised_projectiles.title=proiettili improvvisati
actors.hero.talent.improvised_projectiles.desc=_+1:_ Il Guerriero può accecare un nemico per _2 turni_ tirandogli un oggetto che non sia una arma da lancio. Questa azione ha un tempo di ricarica di 30 turni. \n\n_+2:_ Il Guerriero può accecare un nemico per _3 turni_ tirandogli un oggetto che non sia una arma da lancio. Questa azione ha un tempo di ricarica di 30 turni.
actors.hero.talent.hold_fast.title=tenetevi forte
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _+2 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _+4 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _+6 armor_ until he moves.
actors.hero.talent.strongman.title=uomo forte
actors.hero.talent.strongman.desc=_+1:_ The Warrior needs _1 less strength_ to use armor.\n\n_+2:_ The Warrior needs _1 less strength_ to use armor and _1 less strength_ to use weapons.\n\n_+3:_ The Warrior needs _2 less strength_ to use armor and _1 less strength_ to use weapons.
actors.hero.talent.endless_rage.title=rabbia infinita
actors.hero.talent.endless_rage.desc=_+1:_ The Berserker can reach a max of _115% rage_.\n\n_+2:_ The Berserker can reach a max of _130% rage_.\n\n_+3:_ The Berserker can reach a max of _145% rage_.\n\nNote that rage above 100% will not grant more than +50% damage.
actors.hero.talent.berserking_stamina.title=berserking stamina
actors.hero.talent.berserking_stamina.desc=_+1:_ The Berserker gains _17% more shield_ when berserking, and the berserking cooldown is reduced to _2.5 levels_ from 3.\n\n_+2:_ The Berserker gains _33% more shield_ when berserking, and the berserking cooldown is reduced to _2 levels_ from 3.\n\n_+3:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is reduced to _1.5 levels_ from 3.
actors.hero.talent.enraged_catalyst.title=catalizzatore infuriato
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _20% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _40% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _60% more often_ at 100% rage.
actors.hero.talent.cleave.title=fendere
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _10 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _20 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.
actors.hero.talent.lethal_defense.title=difesa letale
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=combinazione potenziata
actors.hero.talent.enhanced_combo.desc=_+1:_ When the Gladiator's combo is 7 or higher, Clobber's knockback range increases to 3, it inflicts vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, when the Gladiator's combo is 9 or higher Parry works on multiple attacks.\n\n_+3:_ In addition to the benefits of +1 and +2, the Gladiator can leap up to combo/3 tiles when using Slam, Crush, or Fury.

actors.hero.talent.empowering_meal.title=Pasto potenziato
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on his next 3 wand zaps.\n\n_+2:_ Eating food grants the Mage _3 bonus damage_ on his next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=Intuizione dello studioso
actors.hero.talent.scholars_intuition.desc=_+1:_ Il Mago identifica le bacchette magiche _3 volte più veloce_.\n\n_+2:_ Il Mago identifica le bacchette magiche _quando le usa_.
actors.hero.talent.tested_hypothesis.title=ipotesi verificata
actors.hero.talent.tested_hypothesis.desc=_+1:_ Ogni volta che il Mago identifica un oggetto, guadagna _2 turni di ricarica della bacchetta_.\n\n_2+_: Ogni volta che il mago identifica un oggetto, guadagna _3 turni di ricarica della bacchetta_.
actors.hero.talent.backup_barrier.title=barriera di scorta
actors.hero.talent.backup_barrier.desc=_+1:_ Il Mago guadagna _4 scudi_ quando utilizza l'ultima carica del suo bastone. \n\n_+2:_ Il Mago guadagna _6 scudi_ quando utilizza l'ultima carica del suo bastone.
actors.hero.talent.energizing_meal.title=Pasto energizzante
actors.hero.talent.energizing_meal.desc=_+1:_ Assumere cibo dà al mago un turno e gli garantisce _5turni di ricarica della bacchetta_.\n\n_+2:_ Assumere cibo dà al mago 1 turno e gli garantisce _8 turni di ricarica della bacchetta_.
actors.hero.talent.energizing_upgrade.title=Miglioria energizzante
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 2 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=mantenimento del bastone
actors.hero.talent.wand_preservation.desc=_+1:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta ha una _chance del 67%_ di venir restituita a +0.\n\n_+2:_ Quando il Mago infonde una nuova bacchetta nel suo bastone, la vecchia bacchetta ha una _chance del 100%_ di venir restituita a +0.\n\nQuesto talento può mantenere una bacchetta fino a tre volte.
actors.hero.talent.arcane_vision.title=Visione arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quando il Mago colpisce con una bacchetta un nemico, guadagna la visione mentale per _10 turni_.\n\nQuando il Mago colpisce con una bacchetta un nemico, guadagna la visione mentale per _15 turni_.
actors.hero.talent.shield_battery.title=scudo batteria
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert its charges into shielding at a rate of _7.5% max HP per charge_.
actors.hero.talent.empowering_scrolls.title=empowering scrolls
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next wand zap within 10 turns will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next wand zap within 10 turns will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next wand zap within 10 turns will get _+3 levels_.
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _3 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _9 tile range_.\n\nThe Mage cannot swap places with immobile allies.
actors.hero.talent.empowered_strike.title=colpo potenziato
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+17% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.
actors.hero.talent.mystical_charge.title=mystical charge
actors.hero.talent.mystical_charge.desc=_+1:_ Striking with his staff grants the Battlemage _0.5 turns_ worth of artifact recharging.\n\n_+2:_ Striking with his staff grants the Battlemage _1 turn_ worth of artifact recharging.\n\n_+3:_ Striking with his staff grants the Battlemage _1.5 turns_ worth of artifact recharging.
actors.hero.talent.excess_charge.title=excess charge
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _17% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _33% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _50% chance_ to gain 2 shielding per level of the staff when he strikes with it.
actors.hero.talent.soul_siphon.title=soul siphon
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _15% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _30% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _45% effectiveness_.
actors.hero.talent.soul_eater.title=soul eater
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=necromancer's minions
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _10% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _20% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _30% chance_ to raise them as a corrupted wraith.

actors.hero.talent.cached_rations.title=razione nascosta
actors.hero.talent.cached_rations.desc=_+1:_ Il Ladro può trovare _4 razioni piccole_ dentro ai forzieri mentre esplora i primi piani del dungeon.\n\n_+2:_ Il Ladro può trovare _6 razioni piccole_ dentro ai forzieri mentre esplora i primi piani del dungeon.
actors.hero.talent.thiefs_intuition.title=Intuizione del ladro
actors.hero.talent.thiefs_intuition.desc=_+1:_ Il ladro identifica gli anelli _2 volte più velocemente_, e identifica il tipo di anello _nel momento in cui lo equipaggia_.\n\n_+2:_ Il ladro identifica gli anelli _nel momento in cui li equipaggia_, e identifica il tipo di anello _nel momento in cui lo prende_.
actors.hero.talent.sucker_punch.title=Pugno del ladro
actors.hero.talent.sucker_punch.desc=_+1:_ Il Ladro aggiunge _1-2 danni bonus_ la prima volta che attacca a sorpresa un nemico.\n\n_+2:_ Il Ladro aggiunge _2 danni bonus_ la prima volta che attacca a sorpresa un nemico.
actors.hero.talent.protective_shadows.title=Ombre protettive
actors.hero.talent.protective_shadows.desc=_+1:_ Il Ladro aggiunge una protezione_ ogni altro turno_ se il mantello è attivo, _ per un massimo di 3_.\n\n+_2:_ Il Ladro aggiunge una protezione _ogni turno_ se il mantello è attivo, _per un massimo di 5_.
actors.hero.talent.mystical_meal.title=pasto mistico
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the Rogue 1 turn and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.mystical_upgrade.title=miglioramento mistico
actors.hero.talent.mystical_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 2 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Rogue's cloak _for 3 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wide_search.title=ricerca ampia
actors.hero.talent.wide_search.desc=_+1:_ Il raggio di ricerca del Ladro aumenta da un quadrato 5x5 ad un _cerchio 7x7_.\n\n_+2:_ Il raggio di ricerca del Ladro aumenta da un cerchio 7x7 ad un _quadrato 7x7_.
actors.hero.talent.silent_steps.title=passi silenziosi
actors.hero.talent.silent_steps.desc=_+1_ Il ladro non sveglierà i nemici finché si trova a _3 o più caselle da loro_.\n\n_+2_ Il ladro non sveglierà i nemici finché si trova _non adiacente a loro_.
actors.hero.talent.rogues_foresight.title=Previsione del ladro
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is on a level with a secret room, he has a _50% chance to notice_ that the level contains a secret.\n\n_+2:_ When the Rogue is on a level with a secret room, he has a _75% chance to notice_ that the level contains a secret.
actors.hero.talent.light_cloak.title=light cloak
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _10% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _20% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _30% speed_.
actors.hero.talent.enhanced_rings.title=anelli incantati
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _5 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _10 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _15 turns_.
actors.hero.talent.enhanced_lethality.title=enhanced lethality
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/12/25/60% health_ per level of preparation, up from 3/10/20/40%.\n\n_+2:_ The Assassin can assassinate enemies below _5/14/30/80% health_ per level of preparation, up from 3/10/20/40%.\n\n_+3:_ The Assassin can assassinate enemies below _6/16/35/100% health_ per level of preparation, up from 3/10/20/40%.
actors.hero.talent.assassins_reach.title=assassin's reach
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _2/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _3/5/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _4/6/8/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=bounty hunter
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they drop _10 extra gold_.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they drop _20 extra gold_.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they drop _30 extra gold_.
actors.hero.talent.evasive_armor.title=armatura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, the Freerunner gains an additional _+1 evasion_ per excess point of strength on his armor.\n\n_+2:_ While freerunning, the Freerunner gains an additional _+2 evasion_ per excess point of strength on his armor.\n\n_+3:_ While freerunning, the Freerunner gains an additional _+3 evasion_ per excess point of strength on his armor.
actors.hero.talent.projectile_momentum.title=projectile momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +10% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +20% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +30% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=speedy stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ The Freerunner gains 2 stacks of momentum per turn while he is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while the Freerunner is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, the Freerunner moves at 2x speed while invisible, regardless of whether he is freerunning or not.

actors.hero.talent.natures_bounty.title=generosità della natura
actors.hero.talent.natures_bounty.desc=_+1:_ La cacciatrice può trovare _4 ciliegie_ nascoste nell'erba alta mentre esplora i primi piani del dungeon.\n\n_+2:_ La cacciatrice può trovare _6 ciliegie_ nascoste nell'erba alta mentre esplora i primi piani del dungeon.
actors.hero.talent.survivalists_intuition.title=Intuizione della sopravvissuta
actors.hero.talent.survivalists_intuition.desc=_+1:_ La cacciatrice identifica tutto l'equipaggiamento _1.7 volte più velocemente_.\n_+2:_ La cacciatrice identifica tutto l'equipaggiamento _2.5 volte più velocemente_.
actors.hero.talent.followup_strike.title=Colpo consecutivo
actors.hero.talent.followup_strike.desc=_+1:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When the Huntress hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.natures_aid.title=soccorso della natura
actors.hero.talent.natures_aid.desc=_+1:_ The Huntress gains 2 armor of barkskin, which fades every _3 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ The Huntress gains 2 armor of barkskin, which fades every _5 turns_ when a plant's effect is activated in her vision.
actors.hero.talent.invigorating_meal.title=pasto invigorente
actors.hero.talent.invigorating_meal.desc=_+1:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _1 turn of haste_.\n\n_+2:_ Eating food takes the Huntress 1 turn (berries are eaten instantly) and grants her _2 turns of haste_.
actors.hero.talent.restored_nature.title=natura ristoratrice
actors.hero.talent.restored_nature.desc=_+1:_ Usare una pozione di guarigione genererà _fino a 5 erba alta_ attorno alla Cacciatrice, e radici attorno ai nemici vicini per _2 turni_.\n\n_+2:_ Usare una pozione di guarigione genererà _fino a 8 erba alta_ attorno alla Cacciatrice, e radici attorno ai nemici vicini per _3 turni_.\n\nQuesto talento si attiva anche quando si usano pozioni o elisir basate su pozioni di guarigione.
actors.hero.talent.rejuvenating_steps.title=passi del ringiovanimento
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.
actors.hero.talent.heightened_senses.title=Sensi ampliati
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on any enemy within _2 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on any enemy within _3 tiles of her position_.
actors.hero.talent.durable_projectiles.title=Durabilità proiettili
actors.hero.talent.durable_projectiles.desc=_+1:_ Thrown weapons have _+50% durability_ when used by the Huntress.\n\n_+2:_ Thrown weapons have _+75% durability_ when used by the Huntress.
actors.hero.talent.point_blank.title=point blank
actors.hero.talent.point_blank.desc=_+1:_ When the Huntress uses a thrown weapon at melee range it has _-30% accuracy,_ instead of -50%.\n\n_+2:_ When the Huntress uses a thrown weapon at melee range it has _-10% accuracy,_ instead of -50%.\n\n_+3:_ When the Huntress uses a thrown weapon at melee range it has _+10% accuracy,_ instead of -50%.\n\nNote that thrown weapons always have +50% accuracy when used at a distance.
actors.hero.talent.seer_shot.title=colpo veggente
actors.hero.talent.seer_shot.desc=_+1:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _5 turns_. This has a 20 turn cooldown.\n\n_+2:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _10 turns_. This has a 20 turn cooldown.\n\n_+3:_ When the Huntress fires an arrow at the ground, it grants vision in a 3x3 area around it for _15 turns_. This has a 20 turn cooldown.
actors.hero.talent.farsight.title=farsight
actors.hero.talent.farsight.desc=_+1:_ The Sniper's vision range is _increased by 25%_.\n\n_+2:_ The Sniper's vision range is _increased by 50%_.\n\n_+3:_ The Sniper's vision range is _increased by 75%_.
actors.hero.talent.shared_enchantment.title=incanto condiviso
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _33% chance_ to use the enchantment on the Sniper's bow.\n\n_+2:_ Thrown weapons have a _67% chance_ to use the enchantment on the Sniper's bow.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on the Sniper's bow.\n\nThis talent does not apply to darts shot from an enchanted crossbow, they already trigger the crossbow's enchantment.
actors.hero.talent.shared_upgrades.title=miglioramenti condivisi
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _7%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _13%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.
actors.hero.talent.durable_tips.title=punte durevoli
actors.hero.talent.durable_tips.desc=_+1:_ Tipped darts have _2x durability_ when the Warden uses them.\n\n_+2:_ Tipped darts have _3x durability_ when the Warden uses them.\n\n_+3:_ Tipped darts have _4x durability_ when the Warden uses them.
actors.hero.talent.barkskin.title=barkskin
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _1 turn_.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _2 turns_.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to her level which fades every _3 turns_.
actors.hero.talent.shielding_dew.title=schermatura di rugiada
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden for when her health is full, up to _60% of her max HP_.

