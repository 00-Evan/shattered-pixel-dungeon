actors.hero.hero.search_distracted=Sangat sulit berkonsentrasi, mencari itu melelahkan.
actors.hero.hero.pain_resist=Rasa sakit membantumu menghilangkan rasa kantuk.
actors.hero.hero.revive=Ankh meledak dan memberikanmu energi kehidupan!

##classes
actors.hero.heroclass.warrior=pendekar
actors.hero.heroclass.warrior_desc_short=Warrior menahan lebih banyak kerusakan dengan perlindungan yang diberikan oleh _segel rusaknya._ Segel dapat dipindahkan di antara baju zirah dan _mentransfer satu peningkatan._
actors.hero.heroclass.warrior_desc=Pendekar memulai dengan _pin rusak unik_ yang menghasilkan perisai atas darahnya. Pin dapat dipindahkan dari armor ke armor lain, dan dapat _membawa satu upgrade_.\n\nPendekar juga memulai dengan _pedang pendek usang_, _tiga batu lempar_, armor kain, kantong air, dan kantong kecil.\n\nPendekar secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Penyembuhan\n_-_ Gulungan Kemarahan
actors.hero.heroclass.warrior_unlock=Warrior secara otomatis terbuka.

actors.hero.heroclass.mage=penyihir
actors.hero.heroclass.mage_desc_short=Penyihir adalah ahli sihir dan membawa _tongkat magis_ yang lebih kuat dari tongkat sihir. tongkat dapat _dijiwai dengan tongkat sihir apa pun_ yang ditemukan Penyihir.
actors.hero.heroclass.mage_desc=Penyihir memulai dengan _tongkat unik_, yang diisi ulang lebih cepat dari tongkat sihir biasa, dan memiliki 1 charge tambahan. Tongkat ini _dapat dijiwai dengan tongkat sihir apa pun_ yang ditemukan oleh penyihir di Dungeon.\n\nPenyihir juga memulai dengan _tongkat sihir misil magis_ yang dijiwai di tongkatnya, armor kain, kantong air, dan kantong kecil.\n\nPenyihir secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Api Cair\n_-_ Gulungan Upgrade
actors.hero.heroclass.mage_unlock=Untuk membuka Penyihir _gunakan gulungan peningkatan untuk membuat item lebih kuat.

actors.hero.heroclass.rogue=pengembara
actors.hero.heroclass.rogue_desc_short=Penipu bisa menghindari serangan dan musuh dengan menjadi tak terlihat menggunakan jubah bayangan, dia juga mampu mendeteksi rahasia dan jebakan dengan jangkauan yang luas
actors.hero.heroclass.rogue_desc=Pengembara memulai dengan _Jubah Bayangan unik_, yang mana dapat ia pakai untuk menjadi tembus pandang kapan pun ia mau.\n\nPengembara dapat _mendeteksi rahasia dan jebakan_ dari jarak yang jauh.\n\nPengembara juga memulai dengan _pisau belati_, _tiga pisau lempar_, armor kain, kantong air, dan kantong kecil.\n\nPengembara secara otomatis sudah mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Tembus Pandang\n_-_ Gulungan Peta Ajaib
actors.hero.heroclass.rogue_unlock=Untuk membuka  Pengembara _lakukan 10 serangan mendadak dalam satu pertandingan._

actors.hero.heroclass.huntress=pemburu
actors.hero.heroclass.huntress_desc_short=Pemburu adalah ahli pelempar senjata dan memiliki busur roh dengan amunisi tak terbatas, dia juga mampu melewati rumput tinggi tanpa merusaknya
actors.hero.heroclass.huntress_desc=Pemburu dapat melewati rumput tinggi _tanpa merusaknya_.\n\nPemburu juga memulai dengan _sarung tangan tajam_, armor kain, kantong air, dan kantong kecil.\n\nPemburu secara otomatis sudah mengindentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Melihat Pikiran\n_-_ Gulungan Nina Bobo
actors.hero.heroclass.huntress_unlock=Untuk membuka Pemburu wanita _bunuh musuh dengan senjata lempar sebanyak 10 kali dalam satu permainan._

actors.hero.heroclass.duelist=Duelist
actors.hero.heroclass.duelist_desc_short=Duelist adalah ahli senjata yang dapat menggunakan senjatanya untuk memicu _ kemampuan senjata khusus._ Kemampuan khusus ini berbeda untuk setiap senjata._
actors.hero.heroclass.duelist_desc=Duelist dimulai dengan _rapier unik_ dengan kemampuan khusus yang mengisi ulang seiring waktu.\n\nSetiap senjata dalam game memiliki _kemampuan khusus yang berbeda_ yang dapat digunakan oleh Duelist.\n\nDuelist juga memulai dengan _dua duri lempar_, pelindung kain, kantong air, dan kantong beludru.\n\nDuelist secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Kekuatan\n_-_ Gulungan Mirror Image
actors.hero.heroclass.duelist_unlock=Untuk membuka Duelist _melengkapi senjata tingkat 2 atau lebih tinggi tanpa penalti kekuatan._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=_Berserker_ membangun amarah saat dia menerima damage. Kemarahan meningkatkan kerusakannya dan dapat diaktifkan pada 100% untuk bonus perisai.
actors.hero.herosubclass.berserker_desc=Berserker membangun amarah saat dia menerima kerusakan fisik, termasuk kerusakan yang diblokir oleh armornya! Kemarahan perlahan memudar dari waktu ke waktu, tetapi memudar lebih lambat jika HP-nya rendah.\n\nBerserker memberikan hingga +50% damage pada 100% rage. Pada kemarahan 100% dia juga bisa mengamuk, mendapatkan 2-6x perisai maksimum segelnya tergantung pada kesehatannya yang hilang dan mempertahankan amarahnya pada 100% selama perisainya tersisa. Namun, Berserker membutuhkan waktu untuk pulih setelah mengamuk.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ membangun kombo saat dia berhasil melayangkan serangan. Dia bisa menggunakan kombo untuk menggunakan kemampuan unik.
actors.hero.herosubclass.gladiator_desc=Gladiator membangun satu poin kombo setiap kali dia membuat serangan yang berhasil dengan senjata jarak dekat atau jarak jauh. Jika Gladiator tidak berhasil melakukan serangan dalam 5 putaran, kombonya akan disetel ulang.\n\nSaat kombo dibangun, berbagai kemampuan kombo akan terbuka. Kemampuan baru tersedia pada kombo 2, 4, 6, 8, dan 10. Beberapa kemampuan membantu membangun lebih banyak kombo, sementara yang lain membiarkan Gladiator menggunakan kombonya untuk serangan yang kuat.
actors.hero.herosubclass.battlemage=penyihir tarung
actors.hero.herosubclass.battlemage_short_desc=_Penyihir Tarung_ memunculkan efek bonus saat bertarung dalam jarak dekat dengan tongkatnya. Efek ini bergantung pada tongkat sihir yang menjiwai tongkatnya.
actors.hero.herosubclass.battlemage_desc=Penyihir Tarung mendapatkan efek bonus setiap kali dia menyerang dalam jarak dekat dengan tongkatnya, seolah-olah tongkatnya memiliki enchantment tambahan. Efek ini bergantung pada tongkat sihir yang dijiwai tongkatnya, setiap tongkat sihir memiliki efeknya sendiri-sendiri. Selain efek tongkat sihir, tongkat Penyihir Tarung juga akan mengisi 0,5 charge saat dia menyerang.
actors.hero.herosubclass.warlock=dukun
actors.hero.herosubclass.warlock_short_desc=_Warlock_ memiliki kesempatan untuk menandai jiwa musuh dengan tongkat sihirnya. Dia akan menyembuhkan setiap kali dia memberikan kerusakan fisik pada musuh yang ditandai.
actors.hero.herosubclass.warlock_desc=Dukun memiliki kesempatan untuk memberikan tanda jiwa pada karakter ketika dia menggunakan tongkat sihir pada mereka. Peluang untuk menerapkan tanda jiwa dan durasinya meningkat seiring dengan level tongkat sihir.\n\nKetika musuh ditandai jiwa, Dukun akan menyembuhkan 2 darah untuk setiap 5 damage yang dia berikan kepada mereka, tetapi hanya dengan serangan dari jarak dekat atau senjata yang dilempar, bukan dari tongkat sihir!
actors.hero.herosubclass.assassin=pembunuh
actors.hero.herosubclass.assassin_short_desc=_Pembunuh_ dapat menyiapkan serangan mematikan saat dia tembus pandang. Semakin lama dia menunggu, semakin kuat serangannya.
actors.hero.herosubclass.assassin_desc=Pembunuh mempersiapkan serangan berikutnya ketika dia menjadi tembus pandang. Semakin lama dia mempersiapkan serangannya, semakin kuat pula serangan berikutnya. Persiapan dapat dibangun sampai sebanyak 9 giliran.\n\nSetelah bersiap, Pembunuh memberikan bonus damage pada serangan berikutnya, dapat sekejap mata pindah ke sebelah targetnya, dan bahkan dapat membunuh musuh yang cukup lemah secara instan.
actors.hero.herosubclass.freerunner=pelari bebas
actors.hero.herosubclass.freerunner_short_desc=_Pelari Bebas_ membangun momentum saat ia berlari, yang dapat digunakan untuk memulai lari bebas. Kemampuan ini memberinya bonus kecepatan gerak dan penghindaran untuk sementara waktu.
actors.hero.herosubclass.freerunner_desc=Saat Pelari Bebas bergerak, dia membangun tumpukan momentum. Dia bisa mendapatkan hingga 10 momentum setelah berlari selama 10 giliran, tetapi akan dengan cepat hilang jika dia berhenti bergerak. Pelari Bebas dapat menggunakan momentumnya untuk memulai lari bebas, selama 2 giliran per poin momentum.\n\nSaat berlari bebas, Pelari Bebas bergerak dengan kecepatan 2x lipat, dan mendapatkan bonus penghindaran sebanding dengan levelnya. Setelah durasi lari bebas berakhir, akan ada cooldown sebelum momentum dapat dibangun kembali.
actors.hero.herosubclass.sniper=penembak jitu
actors.hero.herosubclass.sniper_short_desc=_Penembak Jitu_ bisa menembus armor dengan serangan jarak jauhnya. Setelah menyerang dengan senjata lempar, dia bisa melanjutkan dengan serangan khusus dari busurnya.
actors.hero.herosubclass.sniper_desc=Penembak Jitu adalah master dari serangan jarak jauh, yang mana serangan dia menembus armor musuh. Saat ia menyerang dengan senjata lempar, ia akan menempelkan tanda penembak jitu kepada musuh tersebut, yang mana pada serangan selanjutnya ia dapat  menyerang dengan serangan spesial dari busurnya. Serangan spesial ini bermacam-macam berdasarkan bagaimana busur uty diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan snapshot yang mana akan mengurangi damage serangan, namun dapat digunakan tanpa menghabiskan giliran. Busur augmentasi cepat akan menembakkan rentetan panah yang damagenya dikurangi, dapat mengaktifkan enchantment, dan menghabiskan 1 giliran. Busur augmentasi damage akan menembakkan serangan yang dijamin kena, memberikan bonus damage berdasarkan jarak serang, dan membutuhkan 2 giliran untuk menembaknya.
actors.hero.herosubclass.warden=pencinta alam
actors.hero.herosubclass.warden_short_desc=_Pencinta Alam_ dapat melihat menembus rumput tinggi dan akan mendapatkan efek bonus saat ia menanam benih dan menginjak tanaman.
actors.hero.herosubclass.warden_desc=Pencinta Alam memiliki koneksi yang kuat dengan alam, memungkinkannya untuk mendapatkan bermacam-macam efek bonus yang berhubungan dengan rumput dan tanaman. Ia dapat melihat tembus melalui rumput tinggi layaknya tidak ada apa-apa yang menghalangi pandangannya.\n\nPencinta alam membuat rumput dapat tumbuh di sekitar benih yang ia lempar atau tanam, dan ia mendapatkan efek spesial ketika menginjak tanaman. Efek spesial itu akan menggantikan efek tanaman yang biasa, dengan kata lain tidak akan ada tanaman yang melukainya ketika diinjak.
actors.hero.herosubclass.champion=Champion
actors.hero.herosubclass.champion_short_desc=_Champion_ dapat menggunakan dua senjata. Serangan regulernya menggunakan senjata utamanya, tapi dia bisa menukar senjata dan menggunakan salah satu kemampuan senjata.
actors.hero.herosubclass.champion_desc=Sang Juara adalah ahli senjata jarak dekat yang dapat melengkapi senjata sekunder selain senjata utamanya. Serangan regulernya menggunakan senjata utamanya, tetapi dia dapat menukar senjata utamanya secara instan.\n\nKemampuan senjata sekunder dapat digunakan kapan saja dan memiliki muatan kemampuannya sendiri. Biaya senjata sekundernya memiliki batas pengisian daya dan kecepatan pengisian 50% berkurang.
actors.hero.herosubclass.monk=Monk
actors.hero.herosubclass.monk_short_desc=_Monk_ membangun energi saat bertarung. Energi ini bisa digunakan untuk berbagai kemampuan unik.
actors.hero.herosubclass.monk_desc=Biksu adalah ahli teknik fisik. Saat dia mengalahkan musuh, dia mendapatkan energi yang dapat digunakan pada berbagai kemampuan yang berfokus pada pertahanan dan utilitas. Energi ini tidak memudar seiring waktu, tetapi memiliki batas berdasarkan level Biksu.

