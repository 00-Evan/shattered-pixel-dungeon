actors.hero.talent$aggressivebarriercooldown.desc=Kamu baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$liquidagilacctracker.name=cairan kelincahan
actors.hero.talent$liquidagilacctracker.desc=Serangan jarak dekat utama Duelis berikutnya akan mendapatkan bonus akurasi.\n\nGiliran tersisa: %s.
actors.hero.talent$lethalhastecooldown.name=cooldown pelarian mematikan
actors.hero.talent$lethalhastecooldown.desc=Kamu baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$swiftequipcooldown.name=cooldown perlengkapan cepat
actors.hero.talent$swiftequipcooldown.desc=Kamu baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$preciseassaulttracker.name=serangan tepat
actors.hero.talent$preciseassaulttracker.desc=Serangan jarak dekat utama Duelis berikutnya akan mendapatkan bonus akurasi.\n\nGiliran tersisa: %s.
