actors.mobs.npcs.blacksmith.desc=Pandai besi troll ini terlihat seperti troll biasanya: dia tinggi dan ramping, dan kulitnya menyerupai batu baik dalam segi warna maupun tekstur. Pandai besi troll sedang mengutak-atik peralatan kecil yang tidak proporsional.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Hei manusia! Mau jadi berguna dikit? Ambil nih beliung dan tambanglah _bijih emas gelap, 15 buah_ udah cukup. Apa maksudmu? Bagaimana aku membayarnya? Kau serakah...\nOke, oke, aku tak punya uang, tapi aku bisa menempa perlengkapanmu. Kau cukup beruntung, aku adalah satu-satunya pandai besi di sini.
actors.mobs.npcs.blacksmith.blood_1=Hei manusia! Mau jadi berguna dikit gak? Ambil nih beliung dan _bunuh kelelawar_ pake itu, aku butuh darahnya. Apa maksudmu, gimana aku bayarnya? Kau serakah...\nOke, oke, aku gak punya uang buat bayar, tapi aku bisa menempa peralatanmu. Kau cukup beruntung, karena cuma aku pandai besi di sini.
actors.mobs.npcs.blacksmith.gold_2=Bijih emas gelap. 15 buah. Seriusan, emangnya susah?
actors.mobs.npcs.blacksmith.blood_2=Aku bilang aku butuh darah kelelawar di beliung itu. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, kau kembali... Lebih baik telat dari pada gak balik lagi.

actors.mobs.npcs.ghost.name=hantu sedih
actors.mobs.npcs.ghost.rat_1=Halo %s... Dulu aku seperti dirimu - kuat dan percaya diri... Tapi aku dibunuh makhluk buruk... Aku tak dapat meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bunuh _tikus busuk,_ yang telah mengambil nyawaku...\n\nDia ada di lantai ini... Menyebarkan kebusukannya di sekitar sini... _Hati-hati terhadap awan busuk dan gigitan asamnya, asam itu akan larut dalam air..._
actors.mobs.npcs.ghost.rat_2=Tolong... Tolong aku... Musnahkan kekejian...\n\n_Lawanlah makhluk itu di dekat air... Hindari bau busuknya..._
actors.mobs.npcs.ghost.gnoll_1=Halo %s... Dulu aku sepertimu - kuat dan percaya diri... Tapi aku dibunuh oleh musuh tersembunyi... Aku tidak bisa meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bunuhlah _gnoll penipu_ yang telah merenggut nyawaku...\n\nDia tidak seperti gnoll lainnya... Dia bersembunyi dan memakai senjata jarak jauh... _Hati-hati terhadap panah racun dan panah api yang ia miliki, jangan menyerang dari jarak jauh..._
actors.mobs.npcs.ghost.gnoll_2=Tolong... Tolonglah aku... Bunuh penipu itu...\n\n_Jangan biarkan dia menyerangmu... Dekatilah..._
actors.mobs.npcs.ghost.crab_1=Halo %s... Dulu aku sepertimu - kuat dan percaya diri... Tapi aku dibunuh oleh makhluk keramat... Aku tak bisa meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bantai _kepiting raksasa_ yang telah merenggut nyawaku.\n\nKepiting itu sudah dimakan usia... Dengan cakar tunggalnya yang kuat dan tebal... _Hati-hati terhadap cakarnya itu, kau harus menyerangnya secara tiba-tiba atau dia akan terus menahan seranganmu..._
actors.mobs.npcs.ghost.crab_2=Tolong... Tolong aku... Bantai krustasea itu...\n\n_Dia akan selalu menahan... Saat ia melihat kau datang..._
actors.mobs.npcs.ghost.find_me=Terima kasih... carilah aku...
actors.mobs.npcs.ghost.desc=Hantu itu hampir tak terlihat. Dia terlihat seperti cahaya tak berbentuk dengan wajah sedih.

actors.mobs.npcs.imp.name=iblis kecil ambisius
actors.mobs.npcs.imp.golems_1=Apakah kau seorang petualang? Aku suka petualang! Kau selalu bisa mengandalkanya ketika ada sesuatu yang harus dibunuh. Ya kan? Dengan imbalan tentunya ;)\nMasalahku di sini, ada _golem_ yang harus dibunuh. Kau lihat, aku mencoba menjalankan bisnis kecil di sini, tapi golem bodoh itu buruk untuk bisnisku! Sulit untuk melakukan negosiasi dengan bongkahan granit yang bergerak, sialan! Jadi tolong, bunuh... sekitar _4 dari mereka_ dan hadiah ini untukmu.
actors.mobs.npcs.imp.monks_1=Apakah kau seorang petualang? Aku suka petualang! Kau selalu bisa mengandalkanya ketika ada sesuatu yang harus dibunuh. Ya kan? Dengan imbalan tentunya ;)\nMasalahku di sini, ada _biarawan_ yang harus dibunuh. Kau lihat, aku sedang melakukan pekerjaanku di sini, tapi mereka tidak membeli apapun untuk diri mereka dan hanya menakuti pelanggan lain. Jadi mohon, bunuh... kira-kira _5 dari mereka_ dan hadiah ini untukmu.
actors.mobs.npcs.imp.golems_2=Bagaimana golem safari-nya?
actors.mobs.npcs.imp.monks_2=Oh, kamu masih hidup! Aku tau kung-fu kamu lebih kuat ;) Jangan lupa ya bawa token para biarawan itu.
actors.mobs.npcs.imp.cya=Dadah, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Iblis kecil adalah iblis yang lebih rendah. Mereka terkenal baik karena kekuatan maupun bakat sihirnya, namun mereka pintar dan mudah bergaul. Banyak iblis kecil yang lebih memilih hidup di antara non-iblis.

actors.mobs.npcs.impshopkeeper.name=iblis kecil ambisius
actors.mobs.npcs.impshopkeeper.greetings=Halo, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Apa yang kau lakukan %s? Cepat belanja. Aku harus keluar dari sini!
actors.mobs.npcs.impshopkeeper.thief=Kukira aku bisa mempercayaimu!
actors.mobs.npcs.impshopkeeper.buyback=Iblis kecil itu dengan senang hati mengembalikan barangmu.
actors.mobs.npcs.impshopkeeper.desc=Iblis kecil membangun sebuah toko pada pinggir aula, dia memiliki wajah yang bersahabat namun dengan harga yang tidak bersahabat.

actors.mobs.npcs.mirrorimage.name=cerminan diri
actors.mobs.npcs.mirrorimage.desc=Ilusi ini mirip denganmu, bahkan ia memegang senjata dan memakai armor yang sama denganmu.\n\nCerminan diri akan mencari dan menyerang musuh menggunakan senjata tiruannya itu, yang mana mempunyai sifat yang sama denganmu, namun memberikan damage lebih sedikit. Awalnya mereka hampir tidak terlihat, namun mereka harus memadatkan diri agar dapat menyerang musuh.\n\nMemang serangan mereka dapat diandalkan, namun pertahannya sangat lemah, sekali saja terserang mereka akan langsung menghilang.

actors.mobs.npcs.prismaticimage.name=bayangan prismatik
actors.mobs.npcs.prismaticimage.desc=Ilusi berkilauan ini memiliki kemiripan yang dekat denganmu, bahkan tampaknya memegang senjata dan armor yang sama seperti milikmu saat ini.\n\nBayangan prismatik akan mencari dan fokus kepada musuh, menggunakan pertahanan dan kesehatan tingkat tinggi untuk melindungimu. Meskipun mereka tidak memiliki kekuatan serangan yang sama dengan cerminan diri, mereka memiliki daya tahan yang ditingkatkan, termasuk menerima manfaat dari armormu.\n\nKetika darahnya habis, bayangan prismatik akan memudar dalam beberapa giliran, dan masih dapat disembuhkan selama waktu ini. Ketika tidak ada musuh, gambar prismatik akan memudar dan bergabung kembali dengan tuannya.

actors.mobs.npcs.ratking.name=raja tikus
actors.mobs.npcs.ratking.not_sleeping=Gua gak tidur!
actors.mobs.npcs.ratking.what_is_it=Apaan? Gua gak punya waktu buat omong kosong ni. Kerajaan gua gak bakal bisa ngaturin diri sendiri!
actors.mobs.npcs.ratking.confused=Apa... Di mana gua? Kerajaanku perlu gua!
actors.mobs.npcs.ratking.crown_clothes=Pake beberapa baju! Lu nggak dalam keadaan buat ngomong sama bangsawan!
actors.mobs.npcs.ratking.crown_desc=Oooh, apa mahkota itu untuk gua!? Itu terlihat jauh lebih bersinar dari mahkota punya gua, jadi gua dengan senang hati akan menerimanya!\n\nSebenarnya, kupikir gua bisa nawarin lu sesuatu sebagai hadiah untuk mahkota ini. Kekuatan luar biasa yang cocok buat pahlawan kayak lu! Apa lu mau?
actors.mobs.npcs.ratking.crown_yes=Tentu saja!
actors.mobs.npcs.ratking.crown_info=Beritahu informasi lebih lanjut.
actors.mobs.npcs.ratking.crown_no=Kurasa tidak...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, terima kasih! Sekarang pergi dan buat rajamu bangga!
actors.mobs.npcs.ratking.crown_fine=Ya udah! Lagipun aku gak begitu pengen...
actors.mobs.npcs.ratking.crown_after=Menikmati armor barumu? Gak bisa diubah kembali loh!
actors.mobs.npcs.ratking.desc_crown=This rat is a little bigger than a regular marsupial rat. It's wearing dwarf king's crown on its head.
actors.mobs.npcs.ratking.desc_birthday=Tikus ini sedikit lebih besar dari tikus marsupial biasanya. Ia memakai topi pesta kecil bewarna hijau, bukan sebuah mahkota seperti biasanya. Selamat ulang tahun Raja tikus!
actors.mobs.npcs.ratking.desc_winter=Tikus ini sedikit lebih besar dari pada tikus marsupial biasanya. Ia memakai topi pesta kecil, bukan sebuah mahkota biasanya. Selamat Berlibur!
actors.mobs.npcs.ratking.desc=This rat is a little bigger than a regular marsupial rat. It's wearing a tiny crown on its head.

actors.mobs.npcs.sheep.name=domba
actors.mobs.npcs.sheep.baa!=Mbeek!
actors.mobs.npcs.sheep.baa?=Mbeek?
actors.mobs.npcs.sheep.baa.=Mbeek.
actors.mobs.npcs.sheep.baa...=Mbeek...
actors.mobs.npcs.sheep.def_verb=ketahan
actors.mobs.npcs.sheep.desc=Ini adalah domba ajaib. Apa yang membuat mereka ajaib? Kau tak bisa membunuhnya. Mereka akan diam di sana sampai menghilang secara ajaib dengan sendirinya, selagi mengunyah rumput dengan tatapan kosong.

actors.mobs.npcs.shopkeeper.name=penjaga toko
actors.mobs.npcs.shopkeeper.thief=Maling, Maling!
actors.mobs.npcs.shopkeeper.warn=Awas! Aku takkan mengingatkanmu lagi.
actors.mobs.npcs.shopkeeper.sell=Jual sebuah item
actors.mobs.npcs.shopkeeper.talk=Bicara
actors.mobs.npcs.shopkeeper.buyback=Sang penjaga toko dengan enggan mengembalikan barangmu.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Aku punya segala hal yang kau butuhkan untuk petualangan yang sukses!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Itu segel menarik yang kau dapatkan disana, mereka biasanya berada dalam keadaan utuh. Apakah kau seorang pahlawan yang dipermalukan atau semacamnya? yah, apapun yang telah kau lakukan bukanlah urusanku, koinmu masihlah bagus.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, Aku sepertinya pernah melihat poster dicari dengan namamu disuatu tempat di kota. Dalam pelarian, ya? Oh kau tidak bersalah ya? tentu, tentu... jangan khawatir, aku punya urusan yang lebih baik daripada melaporkanmu, tapi mungkin saja kau perlu membeli sesuatu untuk memastikan?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Apakah kau datang dari kumpulan pencuri untuk membersihkan area tersebut? Tidak, hanya berbelanja? Kami akan membunuh beberapa monster selagi kamu di sini. Jangan mengharapkan diskon juga, aku membayar uang perlindungan yang baik kepada kalian dan kalian hampir tidak bisa menjagaku tetap aman di sini.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Sepertinya kau sudah keluar dari dasarmu, Nona. Koridor ruang bawah tanah yang sempit tidak seluas aula besar atau hutan di sekitar kota, bukan? Hehe, oh tidak keberatan saya mengoceh, kenapa tidak beli sesuatu?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Nah kalau itu bukanlah pahlawan pengembara! Jika kau sedang mencoba menyelamatkan kota lain maka semoga berhasil, bahaya yang ada disini lebih buruk daripada geng bandit kecil. Aku yakin kau lebih baik dalam hal ini daripada orang lain, cobalah untuk tidak mati tepat di luar tokoku.
actors.mobs.npcs.shopkeeper.talk_caves=Habiskan uang, hidup lebih lama. \n\nOh dan sapalah pandai besi Troll itu untukku jika kamu melihatnya.  Ingatkan si lug bahwa dia masih berhutang uang padaku untuk palu yang aku jual padanya minggu lalu!
actors.mobs.npcs.shopkeeper.talk_city=Barang daganganku bisa membuatmu aman dibawah sini\n\n...Dan jangan berkeliaran jika kau mau. Butuh waktu lama untuk untuk membuat penduduk setempat disini meninggalkanku sendiri, aku tidak ingin kau membuat masalah!
actors.mobs.npcs.shopkeeper.talk_halls=Hai, aku punya harga spesial untuk pemburu iblis! \n\nOh dan hati-hati di bawah sana! Iblis di bawah sana tidak akan peduli seberapa beraninya kau. Kau tidak dapat bangkit kembali dan mengeluarkan lebih banyak uang jika kau mati!  ;)\n\nApakah iblis-iblis itu sama sepertiku? Hehe, tidak sama sekali. Aku hanyalah iblis kecil, bukan petarung yang hebat, dan aku berhasil menjaga pikiranku tetap utuh. Iblis-iblis di bawah sana jauh lebih kuat, dan mereka semua telah diperbudak oleh... yah... berhati-hatilah di bawah sana.
actors.mobs.npcs.shopkeeper.talk_ascent=Aku tak tahu apa yang kau rencanakan dengan jimat itu tapi aku tidak ingin terlibat dengan itu. Belilah sesuatu dan segera berjalan, kita berdua harus keluar dari tempat ini!
actors.mobs.npcs.shopkeeper.desc=Pria gemuk ini terlihat lebih cocok untuk distrik perdagangan di kota besar daripada ruang bawah tanah. Harganya menjelaskan mengapa dia lebih memilih berbisnis di sini.

actors.mobs.npcs.wandmaker.name=pembuat tongkat sihir
actors.mobs.npcs.wandmaker.intro_warrior=Oh, halo! Sungguh kejutan yang menyenangkan bertemu dengan seorang pendekar dari utara di tempat yang begitu menyedihkan! Kau harus melakukan perjalanan yang cukup jauh untuk sampai ke sini. Jika engkau mencari sebuah petualangan, aku mungkin punya tugas untukmu.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Tuhanku, kau mengangetkanku! Aku tidak pernah menemui bandit dari sini yang masih waras, jadi kau pasti dari permukaan! Jika kau bersedia membantu seseorang, aku di sini punya tugas untukmu.
actors.mobs.npcs.wandmaker.intro_mage=Oh, halo %s! Kudengar kau ada masalah dengan institut penyihir ya? Ah lupakan saja, aku tak pernah menyukai mereka sih. Jika kau bersedia, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, halo nona! Wajah yang ramah merupakan sebuah kejutan yang menyenangkan di bawah sini, iya kan? Faktanya, aku bersumpah aku pernah melihat wajahmu sebelumnya, tapi aku tak dapat menyentuh wajahnya... Oh lupakan, jika kau ke sini untuk bertualang, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, halo nona! Sungguh kejutan yang menyenangkan dapat bertemu dengan pahlawan di tempat yang buruk ini! Jika kau berencana untuk membantu pria tua ini, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_1=\n\nAku datang ke sini untuk mencari bahan langka untuk sebuah tongkat sihir, tapi aku sepertinya tersesat, dan pelindung sihirku sudah melemah. Aku harus segera pergi, tapi aku tidak bisa pergi sebelum aku mendapat apa yang kumau.
actors.mobs.npcs.wandmaker.intro_dust=Aku sedang mencari _abu mayat._ Itu ada di tulang terkutuk spesial yang memang biasanya ada di tempat seperti ini. Pasti di suatu tempat ada ruangan yang dibarikade, dan tulang itu pasti ada di sana. Hati-hati, kutukan dalam abu itu berbahaya, _kembali padaku secepatnya setelah mendapatkan abu itu_ dan aku akan membersihkan kutukannya.
actors.mobs.npcs.wandmaker.intro_ember=Aku sedang mencari _bara api segar_ dari elemental api yang baru lahir. Elemental biasanya muncul ketika ritual pemanggilan tidak terkendali, jadi cari saja beberapa lilin dan tempat ritual dan aku yakin kau bisa mendapatkannya untuk muncul. Kau sebaiknya _hindari mengurungi diri_ saat melawannya, atau kau bisa _menyediakan semacam benda beku._ Elemental yang baru lahir cukup kuat dan kacau, tapi mereka tidak tahan dingin.
actors.mobs.npcs.wandmaker.intro_berry=Dulu, sipir penjara menyimpan _tanaman rotberry_ di sini, dan benihnya yang sedang kucari. Tanaman itu sepertinya sekarang sudah liar, jadi agak susah untuk dapat mengambil benihnya. Taman tanaman itu pasti ada di sekitar sini. Cobalah untuk _menjauh dari cambuk tanaman itu_ jika kau ingin selamat. Menggunakan api mungkin menggoda, tetapi jangan, kau akan mematikan tanaman dan menghancurkan benihnya.
actors.mobs.npcs.wandmaker.intro_2=\n\nJika kau dapat membawa itu untukku, aku dengan senang hati akan memberimu imbalan berupa tongkat sihir berkualitas milikku! Aku membawa dua, kau dapat memilih satu yang mana yang kau mau.
actors.mobs.npcs.wandmaker.reminder_dust=Sudah menemukan debu mayatnya, %s? Carilah barikade.
actors.mobs.npcs.wandmaker.reminder_ember=Sudah menemukan bara api itu, %s? Kau harus mencari empat lilin dan sebuah tempat ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Sudah menemukan benih Rotberry-nya, %s? Carilah ruangan yang di dalamnya banyak tanaman.
actors.mobs.npcs.wandmaker.def_verb=ketahan
actors.mobs.npcs.wandmaker.desc=Kakek tua ini terlihat kebingungan. Dia terlindungi pelindung sihir.



###mobs
actors.mobs.acidic.name=kalajengking asam
actors.mobs.acidic.desc=Makhluk iblis besar mirip arakhnida ini menghindari pertempuran jarak dekat, lebih memilih menembakkan jarum bergerigi yang melumpuhkan dari jarak jauh. Yang ini tampaknya meneteskan cairan korosif.

actors.mobs.albino.name=tikus albino
actors.mobs.albino.desc=Ini adalah tikus marsupial langka, dengan bulu putih bersih dan gigi yang tajam.

actors.mobs.armoredstatue.name=patung berarmor
actors.mobs.armoredstatue.desc=Kau mungkin mengira itu hanyalah salah satu patung mati di penjara bawah tanah ini, tapi mata merahnya yang bersinar menunjukkan hal itu.\n\nTampaknya kondisinya bagus karena armor yang dipakainya, mungkin sangat sulit untuk dibunuh.\n\nMeskipun patungnya sendiri terbuat dari batu, _%1$s_ dan _%2$s_ yang dipegangnya terlihat asli.

actors.mobs.bandit.name=bandit gila

actors.mobs.bat.name=kelelawar vampir
actors.mobs.bat.desc=Penghuni gua yang gesit dan ulet itu lebih berbahaya daripada kelihatannya. Mereka dapat menyerap darah setiap kali berhasil menyerang, yang membuat mereka dapat mengalahkan musuh yang jauh lebih besar darinya.

actors.mobs.bee.name=lebah emas
actors.mobs.bee.desc_honey=Meskipun ukurannya kecil, lebah emas cenderung melindungi rumah mereka dengan ganas. Yang ini sudah dijinakkan, dan sepertinya ingin mengikutimu.
actors.mobs.bee.desc=Meskipun ukurannya kecil, lebah emas ini melindungi rumah mereka dengan ganas. Yang satu ini sangat marah, lebih baik kau menjauh darinya.

actors.mobs.brute.name=gnoll brutal
actors.mobs.brute.enraged=mengamuk
actors.mobs.brute.def_verb=ketahan
actors.mobs.brute.desc=Gnoll brutal adalah jenis gnoll yang terbesar, terkuat, dan terkeras. Saat sekarat, mereka akan mengamuk, yang memberi mereka pelindung sementara dan penambahan yang besar pada damage.
actors.mobs.brute$bruterage.name=kemarahan brutal
actors.mobs.brute$bruterage.desc=Gnoll brutal ini sedang sekarat, tapi ingin kau mati bersamanya!\n\nGnoll brutal in ini akan mati jika ketahanannya habis, baik karena waktu atau terkena damage. Selama itu, mereka akan memberikan damage yang sangat besar, jadi waspadalah!\n\nKetahanan tersisa: %d.

actors.mobs.causticslime.name=slime kaustik
actors.mobs.causticslime.desc=Slime ini sepertinya telah tercemar oleh sihir hitam yang terpancar dari bawah. Slime itu telah kehilangan warna hijau biasanya, dan menetes dengan cairan kaustik.

actors.mobs.crab.name=kepiting selokan
actors.mobs.crab.desc=Kepiting yang besar itu adalah puncak dari rantai makanan di dalam selokan ini. Mereka sangat cepat dan cangkang tebal mereka dapat menahan pukulan keras.

actors.mobs.crystalguardian.name=penjaga kristal
actors.mobs.crystalguardian.def_verb=ketahan
actors.mobs.crystalguardian.desc=Penjaga kristal besar ini hampir terlihat seperti patung, jika bukan karena matanya yang bersinar terang. Kristal yang mengeras dari bahan pembuatnya menyebabkan mereka menjadi lamban namun sangat keras, jadi _sebaiknya biarkan mereka tidur di sarang kristal selama mungkin._\n\nKarena ukurannya, penjaga kristal akan bergerak lebih lambat di ruang tertutup. Mereka juga sangat tahan lama sehingga tidak mungkin dibunuh secara langsung. Mereka dapat dikalahkan dan dilumpuhkan untuk sementara waktu, namun mereka akan bangkit kembali setelah beberapa saat.

actors.mobs.crystalmimic.name=mimik kristal
actors.mobs.crystalmimic.ate=Mimik memakan %s milikmu!
actors.mobs.crystalmimic.escaped=Mimik kristal telah kabur!
actors.mobs.crystalmimic.desc=Mimik adalah makhluk ajaib yang dapat mengambil bentuk apa pun yang mereka inginkan. Di ruang bawah tanah mereka hampir selalu memilih bentuk peti harta karun, untuk memikat para petualang yang tidak menaruh curiga.\n\nMimik kristal lebih penuh tipu daya daripada sepupu biasa mereka, dan lebih memilih menghindari konflik saat mencuri barang rampasan. Mereka akan berusaha untuk berlari cepat setelah ditemukan, dan memiliki kemampuan untuk mengubah posisi musuh ketika mereka menyerang.

actors.mobs.crystalspire.name=menara kristal
actors.mobs.crystalspire.warning=Kristal itu bergetar saat Anda memukulnya.  Meneruskan hal ini pasti akan menarik perhatian kepadamu...
actors.mobs.crystalspire.alert=Getarannya tumbuh dan bergemuruh ke seluruh gua!
actors.mobs.crystalspire.desc=Menara raksasa dari kristal yang sangat keras ini mungkin adalah sumber dari semua makhluk kristal aneh di gua ini. Senjata biasa Anda tidak efektif melawannya, jadi Anda harus menggunakan beliung jika ingin menghancurkannya.\n\n_Pastikan Anda sudah siap sebelum mulai memecahkannya._ Kristal sebesar itu mungkin memerlukan waktu cukup lama untuk ditambang, dan Anda mungkin tidak akan bisa melakukannya tanpa gangguan. Menara itu sendiri bahkan mungkin mempunyai beberapa cara untuk mempertahankan diri juga. _Mungkin serangan menara itu sendiri dapat digunakan untuk melawan antek-anteknya._

actors.mobs.crystalwisp.name=gumpalan kristal
actors.mobs.crystalwisp.beam_kill=Sinar cahaya itu membunuhmu...
actors.mobs.crystalwisp.desc=Sebongkah kecil kristal mengeras yang mengambang dan menghasilkan cahaya terang. Meskipun tidak terlalu kuat, gumpalan kristal akan menembakkan sinar cahaya yang merusak ke arah Anda jika tembakannya jelas.\n\nGumpalan kristal cukup kecil untuk dengan mudah bergerak melalui berbagai singkapan kristal, tetapi mereka tidak dapat menembak menembus itu.

actors.mobs.demonspawner.name=pemuncul iblis
actors.mobs.demonspawner.on_death=Energi iblis di sini tampaknya berkurang saat pemuncul itu mati.
actors.mobs.demonspawner.desc=Campuran daging kurcaci yang mengerikan ini bertanggung jawab atas terciptanya iblis pencabik dari para kurcaci yang telah mati di wilayah ini. Jelas iblis tidak mempunyai masalah dengan penggunaan sumber daya apapun yang bisa melawan musuh mereka.\n\nMeskipun secara visual mengerikan, pemuncul iblis tidak bisa bergerak dan tidak punya pertahanan diri. Namun bentuk mereka yang besar dan padat membuat mereka sulit untuk dibunuh dengan cepat, dan mereka akan menciptakan iblis pencabik lebih cepat ketika mereka berada di bawah ancaman.\n\n_Pemuncul iblis tampaknya terhubung ke beberapa sumber pusat kekuatan iblis. Membunuh pemuncul iblis ini mungkin melemahkan kekuatan iblis itu._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Sengatan listrik membunuhmu...
actors.mobs.dm100.desc=DM-100 adalah model awal 'mesin pertahanan' kurcaci yang dirancang untuk melindungi kurcaci penambang di gua-gua yang berada di bawah penjara ini. Kejutan listrik mereka terbukti terlalu lemah, jadi mereka diberikan ke kota manusia yang berada di atas gua . Mereka tidak digunakan selama bertahun-tahun dan akhirnya menemukan jalan mereka ke penjara, di mana sipir awalnya menganggap mereka terlalu kejam untuk digunakan. Namun, karena para tahanan menjadi lebih sulit diatur, mereka menjadi kebutuhan.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 menembakkan semburan gas beracun!
actors.mobs.dm200.desc=DM-200 adalah 'mesin pertahanan' kurcaci generasi kedua, yang dirancang untuk melindungi kurcaci penambang di gua-gua dan kota di bawahnya. Mereka jauh lebih besar dan lebih kokoh dari pendahulunya, dan menyerang dengan tinju hidrolik yang mematikan.\n\nUkuran mereka yang bertambah juga merupakan kelemahan utama mereka, karena mereka tidak dapat masuk ke dalam terowongan sempit dan pintu masuk ruang bawah tanah. Para kurcaci mampu mengimbangi kurangnya mobilitas DM-200 dengan membiarkan mereka melepaskan asap pembuangan beracun mereka ke musuh yang jauh, atau musuh yang tidak dapat mereka jangkau.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 melempar granat korosif!
actors.mobs.dm201.desc=Para kurcaci secara singkat bereksperimen dengan lebih menekankan kurangnya mobilitas DM-200 dan menciptakan beberapa model DM yang seluruhnya tidak bergerak. DM-201 adalah DM-200 yang dipasang sebagai kubah penjaga yang tidak memiliki kemampuan bergerak. Sebagai imbalan atas kurangnya mobilitas, DM-201 memiliki daya tahan dan kekuatan serangan yang jauh lebih besar.\n\nKarena DM-201 tidak memiliki mesin untuk menembakkan gas, sebagai gantinya para kurcaci melengkapinya dengan granat gas korosif! Namun DM-201 berhati-hati dengan granat ini, dan hanya akan melontarkannya saat diserang dari jarak jauh.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PERSONIL TAK DIKENAL TERDETEKSI!
actors.mobs.dm300.shield=DM-300 menyerap energi dari kabel yang terbuka dan melindungi dirinya sendiri!
actors.mobs.dm300.charging=MENAHAN KERUSAKAN! MENGAKTIFKAN TIANG LISTRIK!
actors.mobs.dm300.charging_hint=DM-300 kebal saat diberi energi oleh tiang!
actors.mobs.dm300.supercharged=HANCURKAN! HANCURKAN! HANCURKAN!
actors.mobs.dm300.charge_lost=TIANG DIHANCURKAN! KEMBALI KE KEKUATAN LOKAL!
actors.mobs.dm300.pylons_destroyed=WASPADA! KETIDAKSTABILAN TERDETEKSI DI JARINGAN KEKUATAN!
actors.mobs.dm300.rankings_desc=Dihancurkan oleh DM-300
actors.mobs.dm300.def_verb=ketahan
actors.mobs.dm300.defeated=KERUSAKAN PARAH! MENCOBA MEMATIK-
actors.mobs.dm300.desc=DM-300 adalah 'mesin pertahanan' terbesar dan terkuat yang pernah dibuat para kurcaci. Mesin yang begitu mengagumkan sulit untuk dibuat, jadi para kurcaci hanya membuat sedikit untuk menjaga pintu masuk ke kota metropolis bawah tanah mereka.\n\nIa dilengkapi dengan ventilasi untuk memancarkan asap beracun dan bor berdaya tinggi yang dapat digunakan untuk menyerang dan menghancurkan tanah. DM-300 juga dapat terhubung ke jaringan energi, yang selanjutnya meningkatkan kekuatannya.
actors.mobs.dm300.desc_supercharged=DM-300 saat ini diisi penuh dengan energi listrik. Dalam wujud ini DM-300 tidak dapat rusak dan bergerak dengan kecepatan ganda! Selain itu, bornya sekarang berputar cukup cepat untuk dapat _menerobos melalui batuan padat,_ meskipun jadi bergerak jauh lebih lambat saat melakukannya.\n\nMenyerang DM-300 secara langsung tidak ada gunanya saat sedang dalam keadaan supercharged, tetapi _sesuatu di area ini pasti ada yang memberikannya energi,_ menghancurkan hal itu mungkin dapat melemahkannya.

actors.mobs.dwarfking.name=Raja Kurcaci
actors.mobs.dwarfking.notice=Beraninya kau! Kau tidak tahu sedang berhadapan dengan siapa!
actors.mobs.dwarfking.lifelink_1=Aku membutuhkan jiwamu, budak-budak!
actors.mobs.dwarfking.lifelink_2=Berdarah untukku, budakku!
actors.mobs.dwarfking.teleport_1=Atasi dia, budakku!
actors.mobs.dwarfking.teleport_2=Buat dia sibuk, budakku!
actors.mobs.dwarfking.wave_1=Cukup! Bangunlah budakku!
actors.mobs.dwarfking.wave_2=Lagi! Berdarah untuk rajamu!
actors.mobs.dwarfking.wave_3=Tidak berguna! BUNUH DIA SEKARANG JUGA!
actors.mobs.dwarfking.enraged=Kau tidak bisa membunuhku %s. AKU. ABADI!
actors.mobs.dwarfking.losing=Tidak! Kau tidak bisa melakukannya... kau tidak tahu apa yang menunggumu di bawah sana...
actors.mobs.dwarfking.defeated=Kau telah... Menghancurkan kita semua...
actors.mobs.dwarfking.rankings_desc=Jatuh Dihadapan Raja Kurcaci
actors.mobs.dwarfking.desc=Bertahun-tahun yang lalu salah satu penyihir tertinggi di istana kurcaci mengungkap rahasia yang memberinya kekuatan luar biasa atas hidup dan mati. Dia segera menggunakan kekuatan ini, menundukkan dan merusak rekan-rekannya, rajanya, dan akhirnya setiap warga negeri kurcaci. Sekarang dia adalah raja, penguasa atas pasukan mayat hidup.\n\nRaja Kurcaci adalah musuh yang agresif, yang akan mencoba untuk mengelilingi dan membanjiri musuh-musuhnya dengan gerombolan antek mayat hidup.
actors.mobs.dwarfking$dkghoul.rankings_desc=Jatuh Dihadapan Raja Kurcaci
actors.mobs.dwarfking$dkmonk.rankings_desc=Jatuh Dihadapan Raja Kurcaci
actors.mobs.dwarfking$dkwarlock.rankings_desc=Jatuh Dihadapan Raja Kurcaci
actors.mobs.dwarfking$dkgolem.rankings_desc=Jatuh Dihadapan Raja Kurcaci

actors.mobs.ebonymimic.name=ebony mimic
actors.mobs.ebonymimic.reveal=Ada mimic di sana!
actors.mobs.ebonymimic.hidden_name=suspicious outline
actors.mobs.ebonymimic.hidden_desc=There seems to be something here, but it's almost totally transparent.
actors.mobs.ebonymimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nEbony mimics are extremely tough mimics with the ability to make themselves almost invisible. They lurk on things that adventurers are likely to interact with, but do contain loot of their own as well.

actors.mobs.elemental$fireelemental.name=elemental api
actors.mobs.elemental$fireelemental.desc=Elemental adalah makhluk kacau yang seringkali tercipta saat sihir magis yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemen api adalah jenis elemen umum yang memberikan damage dengan sihir api. Mereka akan membakar target mereka dengan serangan jarak dekat, dan terkadang dapat menembakkan api dari jauh juga.
actors.mobs.elemental$newbornfireelemental.name=elemental api baru
actors.mobs.elemental$newbornfireelemental.charging=Elemental sedang mengisi daya!
actors.mobs.elemental$newbornfireelemental.desc=Elemental adalah makhluk kacau yang sering tercipta ketika sihir magis yang kuat tidak dikontrol dengan baik. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental api ini baru dipanggil, tapi masih cukup berbahaya!
actors.mobs.elemental$newbornfireelemental.desc_boss=Karena sifat pemanggilannya yang kacau, elemental ini hanya dapat menyebarkan api dalam ledakan yang tidak akurat setelah melakukan serangan dalam satu giliran.
actors.mobs.elemental$newbornfireelemental.desc_ally=Karena elemental ini dipanggil dengan mantra, ia memiliki kontrol lebih besar terhadap apinya. Ia tidak mampu melakukan serangan jarak jauh, namun akan menyulut musuh yang diserangnya dalam jarak dekat.
actors.mobs.elemental$frostelemental.name=elemental beku
actors.mobs.elemental$frostelemental.desc=Elemental adalah makhluk kacau yang seringkali tercipta saat sihir magis yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental beku adalah jenis elemental umum yang melemahkan musuh dengan sihir dingin. Mereka akan membekukan target mereka dengan serangan jarak dekat dan jarak jauh. Sihir mereka jauh lebih efektif di atas air.
actors.mobs.elemental$shockelemental.name=elemental kejutan
actors.mobs.elemental$shockelemental.desc=Elemental adalah makhluk kacau yang seringkali tercipta saat sihir magis yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental pengejut adalah jenis elemental kurang umum yang mengganggu musuhnya dengan listrik dan kilatan cahaya. Dalam jarak dekat mereka akan mengalirkan listrik ke musuh terdekat, dan memberikan bonus damage pada target utama jika mereka berada di atas air. Mereka juga kadang-kadang akan memfokuskan ledakan cahaya jarak jauh pada target mereka, yang membutakan untuk sementara.
actors.mobs.elemental$chaoselemental.name=elemental kekacauan
actors.mobs.elemental$chaoselemental.desc=Elemental adalah makhluk kacau yang seringkali tercipta saat sihir magis yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental kekacauan adalah elemental langka dan berbahaya yang belum distabilkan ke elemen tertentu. Mereka akan melepaskan sihir liar yang tidak dapat diprediksi saat menyerang.

actors.mobs.eye.name=mata jahat
actors.mobs.eye.deathgaze_kill=tatapan kematian membunuhmu...
actors.mobs.eye.desc=Mata Jahat adalah bola melayang yang dipenuhi oleh energi iblis. Kekuatan jarak dekatnya tidak seberapa, kekuatan sebenarnya mereka adalah kekuatan sihirnya.\n\nSetelah mengumpulkan energi sejenak, Mata Jahat akan menembakkan sinar mematikan yang dinamakan _tatapan kematian._ Apa pun yang ada dalam jarak pandangnya akan menerima serangan yang hebat, petualang yang bijak akan mencari tempat untuk bersembunyi.

actors.mobs.fetidrat.name=tikus busuk
actors.mobs.fetidrat.desc=Ada hal yang salah pada tikus itu. Rambutnya yang hitam berminyak dan kulitnya yang busuk berbeda dengan tikus-tikus sehat lain yang kau lihat sebelumnya. Matanya yang hijau pucat membuatnya terlihat mencekam.\n\nTikus itu mengeluarkan gas yang sangat berbahaya dalam jarak dekat.\n\nCairan gelap menetes dari mulutnya, cairan itu melelehkan lantai tapi nampaknya larut dalam air.

actors.mobs.fungalcore.name=inti jamur
actors.mobs.fungalcore.desc=Jamur raksasa ini pasti menjadi sumber dari segala aktivitas jamur di gua ini.

actors.mobs.fungalsentry.name=penjaga jamur
actors.mobs.fungalsentry.desc=Jamur yang sangat tinggi ini berfungsi sebagai titik pertahanan bagi jaringan jamur yang lebih besar yang hidup di gua ini. \n\nIa tidak dapat bergerak, namun akan menembakkan racun secara tepat pada apa pun yang berada dalam garis pandangnya.  Meskipun dampak ledakan ini cukup lemah, _ledakan dapat menumpuk racun dalam jumlah yang mematikan dengan sangat cepat._ Meskipun dapat dibunuh, sebaiknya dihindari.

actors.mobs.fungalspinner.name=pemintal jamur
actors.mobs.fungalspinner.desc=Pemintal gua ini tampaknya dikendalikan oleh jamur parasit. Jamur juga telah mengubah kemampuannya, menggantikan jaring dan kantung racunnya dengan pertumbuhan jamur.\n\nPemintal jamur akan meludahi tanaman ke arah Anda alih-alih jaringnya, menyebarkan tumbuh-tumbuhan jamur dan berpotensi membuat Anda tertanam.  Meskipun tidak dapat meracuni, pemintal jamur akan memperoleh ketahanan terhadap damage yang besar jika berdekatan dengan jamur apa pun.

actors.mobs.ghoul.name=hantu kurcaci
actors.mobs.ghoul.desc=Ketika masyarakat kurcaci perlahan-lahan mulai runtuh, dan raja para kurcaci saat ini merebut kekuasaan mutlak, mereka yang lemah atau yang menentangnya tidak diperlakukan dengan baik. Ketika raja semakin mahir menggunakan ilmu hitam, dia membujuk para kurcaci ini sesuai keinginannya, dan sekarang mereka menjadi prajurit di pasukannya.\n\nHantu kurcaci tidak terlalu kuat jika sendirian, tetapi selalu bepergian dalam kelompok dan lebih sulit dibunuh dalam jumlah besar. _Ketika hantu kurcaci dikalahkan, ia akan bangkit kembali setelah beberapa giliran selama hantu kurcaci lain berada di dekatnya._

actors.mobs.gnoll.name=gnoll pengintai
actors.mobs.gnoll.desc=Gnoll adalah humanoid mirip hyena. Mereka berkelana di selokan dan ruang bawah tanah, berkelana untuk menyerang permukaan dari waktu ke waktu. Para gnoll pengintai adalah ras biasa dari gnoll, mereka tidak sekual gnoll brutal dan tidak sepintar dukun gnoll.

actors.mobs.gnollgeomancer.name=gnoll geomancer
actors.mobs.gnollgeomancer.warning=Sang geomancer mulai bergerak. Pastikan Anda siap sebelum melanjutkan!
actors.mobs.gnollgeomancer.alert=Sang geomancer terbangun! Seluruh gua tampak bergeser saat ia melompat sambil tertawa terbahak-bahak!
actors.mobs.gnollgeomancer.rock_kill=Batu terbang itu membunuhmu...
actors.mobs.gnollgeomancer.rockfall_kill=Batu longsor itu membunuhmu...
actors.mobs.gnollgeomancer.desc=Gnoll senior yang sangat tinggi ini pastilah sumber dari berbagai sihir penggerak bumi di sekitar sini, dan penyelenggara semua aktivitas gnoll. Berbeda dengan gnoll pencari ranjau di area tersebut, geomancer cukup mahir dengan sihirnya, dan tidak dapat terkena damage dari batu yang dilempar atau jatuh. Namun ia tidak memiliki cara untuk bertarung dalam pertarungan jarak dekat.
actors.mobs.gnollgeomancer.desc_armor=Geomancer tersebut saat ini terbungkus dalam lapisan armor batu. _Kau harus mendekat dan menghancurkannya dengan beliungmu sebelum kau bisa melukai geomancer tersebut._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Gnoll pencari ranjau di dekatnya memegang perangkat yang memperkuat pelindung batu geomancer. Kamu tidak akan bisa memberi damage sama sekali sekarang!_
actors.mobs.gnollgeomancer.desc_sleeping=Dukun gnoll yang sangat tinggi ini dikelilingi oleh lapisan batu, dan terlihat hampir seperti patung. Melihat lebih dekat, Anda dapat melihat batu itu secara ajaib bergerak seiring dengan pernapasan gnoll senior. Ia tidak dapat dilukai ketika terbungkus dalam batu seperti ini, dan tampaknya ia benar-benar menikmati tidur siang yang kotor.\n\nAnda mungkin bisa menembus lapisan batu dengan beliungmu, tapi _pastikan Anda siap bertarung saat melakukannya._ Geomancer pasti menjadi sumber dari berbagai sihir penggerak bumi di sekitar sini, dan pengatur semua aktivitas gnoll.  _Kalahkan gnoll yang tersebar di sekitar sini sebelum bertarung mungkin merupakan ide yang bagus._

actors.mobs.gnollguard.name=gnoll penjaga
actors.mobs.gnollguard.spear_warn=Gnoll itu mendaratkan serangan ganas dengan ujung tombaknya!
actors.mobs.gnollguard.desc=Gnoll yang besar dan tampak tangguh memegang tombak dan perisai, namun tanpa helm. Para penjaga ini kemungkinan besar adalah gnoll brutal yang sedang menjalani pelatihan, terikat untuk membantu melindungi tambang dari perambahan satwa liar.\n\nGnoll penjaga cukup kuat untuk memegang tombak dengan satu tangan, tetapi tidak dapat menggunakannya dengan baik. Ia membutuhkan ruang yang cukup terbuka untuk menyerang dari jarak jauh, dan damage itu akan lebih kecil jika kamu mendekat.
actors.mobs.gnollguard.desc_armor=_Gnoll pencari ranjau di dekatnya memegang perangkat yang memberikan pelindung tanah pada penjaga ini, sangat mengurangi damage yang ditimbulkannya._

actors.mobs.gnollsapper.name=gnoll pencari ranjau
actors.mobs.gnollsapper.desc=Gnoll kecil dan lemah namun cerdas dengan bulu pucat dan tas penuh berbagai perangkat. Mereka kemungkinan besar berada di sini untuk membantu pencarian dan penambangan emas gelap, dan memiliki penjaga terdekat untuk perlindungan. Mereka mampu bertarung, tapi serangan mereka sangat lemah, tidak lebih kuat dari gnoll pengintai.\n\nDaripada bertarung secara langsung, gnoll pencari ranjau lebih memilih menggunakan berbagai perangkat yang mereka miliki untuk membuat lingkungan berbatu menyerang mereka. Namun, mereka sendiri tidak mengetahui sihir penggerak bumi, sehingga kemungkinan besar mereka menggunakan perangkat mereka sembarangan. _Seharusnya ada banyak cara untuk menggunakan serangan mereka terhadap mereka, atau penjagaan mereka._

actors.mobs.gnolltrickster.name=gnoll penipu
actors.mobs.gnolltrickster.desc=Makhluk yang tampak aneh, bahkan menurut standar gnoll. Ia membungkuk ke depan sambil menyeringai jahat, hampir menggendong tas yang tergantung di bahunya. Matanya melebar dengan campuran ketakutan dan kegembiraan yang aneh.\n\nAda banyak koleksi anak panah yang dibuat dengan buruk di tasnya, semuanya sepertinya mengandung berbagai zat berbahaya.

actors.mobs.goldenmimic.name=mimik emas
actors.mobs.goldenmimic.desc=Mimik adalah makhluk ajaib yang dapat mengambil bentuk apa pun yang mereka inginkan. Di ruang bawah tanah mereka hampir selalu memilih bentuk peti harta karun, untuk memikat para petualang yang tidak menaruh curiga.\n\nMimik emas adalah jenis mimik yang kuat yang mencoba memikat para petualang yang kuat. Mereka memiliki jarahan yang bagus, tetapi mereka juga lebih kuat daripada mimik biasa.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=ketahan
actors.mobs.golem.desc=Golem adalah kelinci percobaan dari penggunaan sihir baru para kurcaci, bertujuan memperbaiki kekurangan pada mesin-mesin yang mereka pakai sebelumnya. Golem jauh lebih padat dan efisien dibandingkan DM-300, yang sebetulnya masih mematikan juga.\n\nGolem-golem ini terlalu besar untuk melewati lorong dan pintu, namun para kurcaci memberikan kekuatan sihir untuk mengimbanginya. Golem dapat berpindah antar ruang, dan dapat memanggil musuh ke hadapannya saat mereka di luar jangkauan.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLUBUK-GLUBUK!
actors.mobs.goo.defeated=glubuk... glubuk...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo memompa dirinya sendiri!
actors.mobs.goo.enraged=mengamuk
actors.mobs.goo.gluuurp=GLUBUUUK!!!
actors.mobs.goo.rankings_desc=Terserap oleh Goo
actors.mobs.goo.desc=Sedikit yang diketahui tentang Goo. Kemungkinan itu bukanlah hanya sekedar makhluk, tapi itu adalah kumpulan zat berbahaya dari selokan yang entah bagaimana memperoleh kecerdasan dasar. Bagaimana pun juga, keberadaan Goo ini pasti ulah sihir gelap.\n\nBentuknya yang gel itu membuatnya dapat menyerap banyak sihir gelap, kau langsung merinding jika berada di dekatnya. Jika Goo memyerang dengan energi itu, kau tidak akan hidup lebih lama lagi.

actors.mobs.greatcrab.name=kepiting raksasa
actors.mobs.greatcrab.noticed=Kepiting itu menahan serangan dengan cakar besarnya.
actors.mobs.greatcrab.def_verb=ketahan
actors.mobs.greatcrab.desc=Kepiting ini sangat besar dibandingkan dengan kepiting selokan yang lain. Cangkangnya yang berwarna biru itu dipenuhi dengan retakan-retakan, menunjukkan usianya yang sudah tua. Kepiting itu berjalan dengan lambat, berusaha menyeimbangi cakar raksasanya.\n\nWalaupun kepiting itu memiliki satu cakar, itu sudah lebih dari cukup. Kepiting itu menempatkan cakarnya di hadapannya, melindungi dirinya dengan tempurung yang tidak dapat ditembus. Namun demikian, kepiting itu tidak dapat menghindari serangan tiba-tiba, atau serangan keroyokan.

actors.mobs.guard.name=penjaga penjara
actors.mobs.guard.scorpion=Kemari kau!
actors.mobs.guard.def_verb=ketahan
actors.mobs.guard.desc=Dulunya penjaga penjara normal, namun lama-lama mereka tak ada bedanya dengan makhluk mengerikan lain. Mereka berjalan seperti zombie, berjalan melewati lorong-lorong untuk mencari sesuatu yang tidak pada tempatnya, seperti dirimu!\n\nMereka membawa rantai di sekeliling tubuhnya, mungkin untuk menarik musuh dalam jarak dekat.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Harta karun itu adalah mimik!
actors.mobs.mimic.hidden_hint=Harta karun itu tampak aneh... Mendekati dan mencoba membukanya mungkin ide yang buruk.
actors.mobs.mimic.desc=Mimik adalah makhluk ajaib yang dapat mengambil bentuk apa pun yang mereka inginkan. Di ruang bawah tanah mereka hampir selalu memilih bentuk peti harta karun, untuk memikat para petualang yang tidak menaruh curiga.\n\nMimik memiliki gigitan yang tidak enak, tetapi sering kali menyimpan lebih banyak harta daripada peti biasa.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=Para penyihir gelap ini telah berbondong-bondong ke penjara, karena itu adalah tempat yang tepat untuk melatih keahlian jahat mereka.\n\nNecromancer akan memanggil dan memberdayakan tengkorak untuk bertarung demi mereka. Membunuh necromancer juga akan membunuh tengkorak yang dipanggilnya.
actors.mobs.necromancer$necroskeleton.name=tengkorak necromancer
actors.mobs.necromancer$necroskeleton.desc=Tengkorak ini dipanggil oleh necromancer. Mereka bertingkah seperti tengkorak biasa, dan akan mati ketika necromancer yang memanggilnya dibunuh.

actors.mobs.mob.died=Kau mendengar sesuatu mati di kejauhan.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Dibunuh oleh: %s

actors.mobs.monk.name=biksu kurcaci
actors.mobs.monk.def_verb=ketahan
actors.mobs.monk.parried=tertangkis
actors.mobs.monk.desc=Para biksu ini adalah orang-orang fanatik, yang mengabdikan diri mereka untuk melindungi raja mereka melalui kekuatan fisik. Begitu besarnya pengabdian mereka sehingga mereka menyerahkan pikiran mereka sepenuhnya kepada raja mereka, dan sekarang berkeliaran di kota kurcaci seperti zombie yang tidak punya pikiran.\n\nPara biksu hanya mengandalkan seni pertarungan tangan kosong, dan mampu menggunakan tinju tak bersenjata mereka untuk menyerang dan bertahan. Ketika mereka menjadi terfokus, para biksu akan menangkis serangan fisik berikutnya yang digunakan terhadap mereka, bahkan jika serangan tersebut dijamin akan mengenai mereka. Para biksu membangun fokus lebih cepat saat bergerak, dan lebih lambat saat bertarung langsung.
actors.mobs.monk$focus.name=terfokus
actors.mobs.monk$focus.desc=Biksu ini tidak mengalihkan perhatiannya dari target mereka, dan tampaknya mengantisipasi gerakan mereka sebelum mereka melakukannya.\n\nSaat terfokus, serangan fisik berikutnya yang diberikan ke mereka dijamin akan meleset, apa pun situasinya. Menangkis serangan ini akan menghabiskan fokus biarawan, dan mereka perlu membangunnya lagi untuk bisa menangkis serangan yang lain. Biksu membangun fokus lebih cepat saat mereka bergerak.

actors.mobs.phantompiranha.name=piranha hantu
actors.mobs.phantompiranha.teleport_away=Piranha hantu itu berteleportasi...
actors.mobs.phantompiranha.desc=Piranha hantu adalah jenis piranha langka dengan kemampuan magis dan tubuh tembus pandang yang menakutkan. Mereka mampu berteleportasi saat diserang, baik untuk melarikan diri atau mendekati musuh dengan cepat! \n\nMeskipun mereka menjengkelkan untuk dilawan, daging mereka dihargai karena sifat magisnya.

actors.mobs.piranha.name=piranha raksasa
actors.mobs.piranha.desc=Ikan-ikan karnivora itu bukanlah penghuni asli kolam bawah tanah ini. Mereka dikembangbiakkan untuk menjaga harta karun di seberang kolam.

actors.mobs.pylon.name=tiang listrik
actors.mobs.pylon.desc_inactive=Tiang listrik, dimaksudkan untuk membantu mengatur listrik yang menggerakkan mesin di area ini.\n\nTiang tersebut saat ini tidak aktif dan kebal terhadap kerusakan.
actors.mobs.pylon.desc_active=Tiang listrik, dimaksudkan untuk membantu mengatur listrik yang menggerakkan mesin di area ini. Tiang itu sedang melonjak dengan energi listrik, ini pasti yang mengisi daya super DM-300!\n\nDalam keadaan ini tiang sangat rentan, tetapi akan mengalirkan listrik ke sel-sel terdekat dengan pola searah jarum jam. Karena konstruksi logam beratnya, tiang tahan terhadap kerusakan dalam jumlah besar.

actors.mobs.rat.name=tikus marsupial
actors.mobs.rat.desc=Tikus marsupial sangat agresif namun merupakan penghuni selokan terlemah. Mereka menggigit, dan hanya berbahaya jika dalam jumlah yang banyak.

actors.mobs.ripperdemon.name=iblis pencabik
actors.mobs.ripperdemon.leap=Iblis pencabik bersiap untuk melompat!
actors.mobs.ripperdemon.desc=Makhluk mengerikan ini adalah hasil dari banyaknya mayat kurcaci di wilayah ini yang digunakan oleh kekuatan iblis. Pencabik adalah makhluk kurus kering yang menyerupai kurcaci, tetapi dengan tubuh rusak dan cakar tajam panjang yang terbuat dari tulang.\n\nPertahanan iblis pencabik tidak terlalu kuat, tetapi mereka gesit dan berbahaya. Mereka mampu melompat jauh untuk mencapai target dengan cepat sebelum mencabik-cabiknya dengan cakar mereka.

actors.mobs.rotheart.name=jantung rot
actors.mobs.rotheart.desc=Buah rotberry sangat unik. Bukannya membusuk dan memberi nutrisi, buah ini tumbuh, mengeras, dan menyelimuti benihnya. Buah itu melindungi organ dalam yang tumbuh di dalamnya. Bola yang besar ini sepertinya bagian dari jantung tanaman rotberry dewasa.

actors.mobs.rotlasher.name=cambuk rot
actors.mobs.rotlasher.desc=Cambuk rot adalah bagian dari akar tumbuhan rotberry yang sudah dewasa, yang juga berperan sebagai pertahanan utamanya. Cambuk-cambuk tersebut merekat pada tanah, tapi siap menyerang segala bentuk ancaman yang mendekati mereka. Saat tidak ada musuh di sekitar mereka, mereka akan diam tak bergerak, berusaha menyatu dengan tumbuhan lain di sekitar mereka.
actors.mobs.rotlasher$waiting.status=%s ini sedang diam.

actors.mobs.scorpio.name=kalajengking
actors.mobs.scorpio.desc=Makhluk iblis besar mirip arakhnida ini menghindari pertempuran jarak dekat, lebih memilih menembakkan jarum bergerigi yang melumpuhkan dari jarak jauh.

actors.mobs.senior.name=biksu senior
actors.mobs.senior.desc=Para biksu ini adalah orang-orang fanatik, yang mengabdikan diri mereka untuk melindungi raja mereka melalui kekuatan fisik. Begitu besarnya pengabdian mereka sehingga mereka menyerahkan pikiran mereka sepenuhnya kepada raja mereka, dan sekarang berkeliaran di kota kurcaci seperti zombie yang tidak punya pikiran. \n\nBiksu ini telah menguasai seni pertarungan tangan kosong, dan mampu memperoleh fokus saat bergerak jauh lebih cepat dibandingkan biksu biasa. Ketika mereka menjadi terfokus, para biksu akan menangkis serangan fisik berikutnya yang digunakan terhadap mereka, bahkan jika serangan tersebut dijamin akan mengenai mereka. Para biksu membangun fokus lebih cepat saat bergerak, dan lebih lambat saat bertarung langsung.

actors.mobs.shaman.name=dukun gnoll
actors.mobs.shaman.bolt_kill=Listrik ajaib membunuhmu...
actors.mobs.shaman.desc=Dukun gnoll adalah gnoll cerdas yang memakai mantra sihir untuk mengimbangi kurangnya kekuatan fisik mereka. Mereka memiliki reputasi yang baik dalam tatanan masyarakat gnoll, walaupun mereka lemah.
actors.mobs.shaman$redshaman.spell_desc=Dukun ini memakai topeng merah, dan akan menggunakan sihir yang sementara _ melemahkan kekuatan seranganmu._
actors.mobs.shaman$blueshaman.spell_desc=Dukun ini memakai topeng biru, dan akan menggunakan sihir yang sementara _meningkatkan damage yang kau terima._
actors.mobs.shaman$purpleshaman.spell_desc=Dukun ini memakai topeng ungu, dan akan menggunakan sihir yang sementara _mengurangi akurasi dan penghindaranmu._

actors.mobs.armoredbrute.name=gnoll brutal berarmor
actors.mobs.armoredbrute.desc=Gnoll brutal paling senior sering memakai armor yang kuat untuk menunjukkan status mereka. Armor ini membuat gnoll brutal ini jauh lebih tahan terhadap damage fisik, dan disiplin mereka yang lebih besar berarti mereka bisa mengamuk lebih lama sebelum mati karena luka mereka.

actors.mobs.skeleton.name=kerangka
actors.mobs.skeleton.explo_kill=Kau terbunuh oleh ledakan kerangka...
actors.mobs.skeleton.def_verb=ketahan
actors.mobs.skeleton.desc=Kerangka terdiri dari tulang belulang petualang dan penghuni penjara yang tidak beruntung, dihidupkan oleh pancaran sihir jahat dari kedalaman bawah. Setelah cukup damage, kerangka akan hancur dalam ledakan tulang. Pecahan dari ledakan ini berbahaya bagi apa pun di dekatnya, tetapi armor sangat efektif untuk menguranginya.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=ketahan
actors.mobs.slime.desc=Slime adalah makhluk aneh, sedikit ajaib dengan tubuh luar yang kenyal dan inti yang cair. Selokan kota memberi mereka persediaan air dan nutrisi yang cukup.\n\nKarena membran luarnya yang elastis, sulit untuk memberikan lebih dari _6 damage_ pada slime dari satu serangan.

actors.mobs.snake.name=ular selokan
actors.mobs.snake.hint=Coba gunakan tombol periksa pada ular tersebut untuk mempelajari bagaimana cara menghadapinya.
actors.mobs.snake.desc=Ular besar ini mampu dengan cepat meliuk-liuk untuk menghindari pukulan, membuatnya cukup sulit untuk diserang. Walau begitu, serangan sihir atau serangan mendadak mampu membuat mereka lengah.\n\nKau dapat melakukan serangan mendadak dengan menyerang saat berada di luar penglihatan ular. Salah satu caranya adalah dengan membiarkan ular mengejarmu melalui pintu dan kemudian _menyerangnya setelah ia bergerak ke pintu._

actors.mobs.spectralnecromancer.name=necromancer spektral
actors.mobs.spectralnecromancer.desc=Biasanya Tengkorak adalah budak utama dari necromancer, tapi sebagian mencari budak yang lebih rohaniah. Necromancer spektral lebih memilih hantu gentayangan sebagai budak mereka!\n\nHantu gentayangan sendiri tidaklah sekuat tengkorak, tapi necromancer tidak gentar untuk memunculkan hantu gentayangan dalam jumlah yang banyak!

actors.mobs.spinner.name=laba-laba gua
actors.mobs.spinner.desc=Laba-laba gua dengan bulu kehijauan itu menghindari pertarungan langsung, lebih memilih menunggu di kejauhan selagi mangsa mereka tertahan di jaring laba-labanya, perlahan sekarat karena gigitan racun mereka. Mereka dapat menembakkan jaring laba-laba dari kejauhan, dan berusaha menghalangi jalan manapun yang akan diambil mangsanya.

actors.mobs.statue.name=patung animasi
actors.mobs.statue.def_verb=ketahan
actors.mobs.statue.desc=Kau mungkin mengira itu hanyalah salah satu patung mati di penjara bawah tanah ini, tapi mata merahnya yang bersinar menunjukkan hal itu.\n\nMeskipun patungnya sendiri terbuat dari batu, _%s_ yang dipegangnya terlihat asli.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi adalah iblis yang dapat berubah wujud untuk memanipulasi pikiran mangsanya. Yang ini berwujud humanoid gotic pucat, mungkin untuk menarik perhatian penyihir kurcaci?\n\nSuccubi mungkin akan membuat musuhnya terpesona saat menyerang dirinya, membuat musuhnya tidak dapat menyerang secara langsung. Saat succubi menyerang musuh yang sedang terpesona, succubi akan menyerap esensi kehidupan mereka.

actors.mobs.swarm.name=lalat rawa
actors.mobs.swarm.desc=Lalat rawa yang mematikan ini terbang dengan ganas. Setiap serangan non-sihir akan membuat lalat ini membelah diri menjadi lebih kecil, namun sama mematikannya.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Dapat kau, %s!
actors.mobs.tengu.interesting=Ayo buat ini menarik...
actors.mobs.tengu.notice_have=Kena kau sekarang, %s!
actors.mobs.tengu.defeated=Akhirnya bebas...
actors.mobs.tengu.rankings_desc=Dibunuh oleh Tengu
actors.mobs.tengu.desc=Seorang pembunuh terkenal dan penuh teka-teki, dinamai berdasarkan topeng yang dicangkokkan ke wajahnya.\n\nTengu ditahan dengan borgol besar di pergelangan tangan dan lututnya, meski sepertinya dia sudah melepaskan rantainya sejak lama.\n\nDia akan mencoba menggunakan jebakan, sihir tipu daya, dan serangan tepat untuk melenyapkan satu-satunya hal yang menghentikan pelariannya: Kau.

actors.mobs.tengu$bombability$bombblob.desc=Awan asap super panas mengepul di sini. Awas, itu akan meledak!
actors.mobs.tengu$bombability$bombitem.name=Bom Asap
actors.mobs.tengu$bombability$bombitem.cant_pickup=Tertancap ke permukaan, kau tidak dapat memindahkannya!
actors.mobs.tengu$bombability$bombitem.desc=Tengu telah melemparkan bom asap yang tampak aneh di sini, yang mengeluarkan asap panas tebal. Bom itu membuat suara detak keras, seolah-olah itu menghitung mundur sebuah ledakan!\n\nBom itu telah tertancap ke tanah, jadi kau tidak bisa mengangkatnya.

actors.mobs.tengu$fireability$fireblob.desc=Tengu telah melemparkan bubuk halus yang sepertinya menguap di sini, dan itu akan segera terbakar!

actors.mobs.tengu$shockerability$shockerblob.desc=Energi listrik terbangun di sini, apapun yang berdiri di atas ubin ini akan tersengat listrik pada giliran berikutnya!
actors.mobs.tengu$shockerability$shockeritem.name=Pengejut
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Benda itu terlalu banyak mengeluarkan listrik, kau tidak bisa mengambilnya!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu telah melempar mesin aneh di sini, yang tampaknya terbuat dari komponen DM-100. Mesin terus-menerus mengalirkan listrik di sekitarnya, tetapi tampaknya berfungsi dalam pola yang dapat diprediksi.\n\nDengan semua aliran listrik di sekitarnya, tidak mungkin kau bisa mengambilnya.

actors.mobs.thief.name=pencuri gila
actors.mobs.thief.stole=Si pencuri mencuri %s darimu!
actors.mobs.thief.carries=\n\nSi pencuri membawa _%s._ Jelas Dicuri.
actors.mobs.thief.escapes=Si pencuri kabur bersama %s-mu!
actors.mobs.thief.desc=Walaupun mereka bebas berkelana dari sel satu sel lain, tempat ini tetaplah sebuah penjara bagi mereka. Seiring berjalannya waktu, tempat ini telah merenggut kewarasannya mereka bersamaan dengan terenggutnya kebebasan. Setelah sekian lama, para pencuri dan para bandit itu lupa akan jati diri mereka, dan lupa kenapa mereka mencuri.\n\nMereka lebih senang mencuri dan kabur dari pada bertarung. Tetaplah awasi mereka, atau kau takkan pernah melihat lagi barang yang telah dicuri.

actors.mobs.tormentedspirit.name=Jiwa yang tersiksa
actors.mobs.tormentedspirit.desc=Jiwa yang tersiksa adalah jiwa baik hati yang terkena kutukan. Selama mereka dikutuk, mereka akan menyerang seperti hantu gentayangan, dan menjadi lebih kuat juga! \n\nDimungkinkan untuk menghapus kutukan dengan menggunakan item yang tepat saat berada di dekat jiwa itu. Jika kutukan itu terhapus, jiwa itu pasti akan bersyukur...
actors.mobs.tormentedspirit.thank_you=Terima kasih...

actors.mobs.warlock.name=penyihir kurcaci
actors.mobs.warlock.bolt_kill=Tembakan bayangan membunuhmu...
actors.mobs.warlock.desc=Ketika minat para kurcaci beralih dari teknik ke seni magis, para penyihir mulai berkuasa di kota. Mereka mulai dengan sihir elemen, tapi segera beralih ke demonologi dan nekromansi. Penyihir terkuat di antara para penyihir ini merebut takhta kota kurcaci, dan pengikutnya diizinkan untuk terus mempraktikkan sihir hitam mereka, selama mereka menyerahkan keinginan bebas mereka kepadanya.\n\nPenyihir ini memiliki sihir pengacau yang kuat, dan mampu menghalangi sementara sihir upgrade yang diterapkan pada peralatanmu. Semakin tinggi upgrade suatu item, semakin kuat pengaruhnya.

actors.mobs.wraith.name=hantu
actors.mobs.wraith.desc=Hantu adalah perwujudan jiwa yang berdosa, yang mana kuburannya telah diganggu. Karena mereka adalah makhluk gaib, maka akan sangat sulit menyerangnya memakai senjata biasa.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=AKU. MELIHAT. KAU.
actors.mobs.yogdzewa.darkness=Kegelapan semakin mendekat...
actors.mobs.yogdzewa.hope=HARAPAN. KAU. ADALAH. SEBUAH. ILUSI!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa adalah Dewa Kuno; monster besar yang menjangkau dunia kehidupan dan melahapnya untuk mendorong pertumbuhannya yang tak ada habisnya. Para kurcaci pasti telah menarik perhatian makhluk mengerikan ini sambil bermain-main dengan sihir hitam, dan ia berusaha menjaganya sejak saat itu.\n\nYog-Dzewa berasal dari dimensi magis yang kacau, dan tidak dapat membawa bentuk aslinya ke dunia ini. Ia menciptakan avatar dan memanggil antek iblis untuk melakukan perintahnya di sini.\n\nMata raksasa inilah yang menjadi titik fokus kekuatan Yog-Dzewa di dunia ini. Meskipun mata itu sendiri tidak bisa bergerak, ia mampu menembakkan sinar sihir iblis yang kuat dan memanggil berbagai antek untuk membantunya.
actors.mobs.yogdzewa.desc_spawners=Kau bisa merasakan gelombang energi iblis memancar ke mata dari lantai atas. Sesuatu yang kau tinggalkan hidup-hidup di sana pasti menyalurkan kekuatan kembali ke Yog-Dzewa. _Yog akan menggunakan energi ini untuk memanggil kaki tangan yang lebih kuat!_
actors.mobs.yogdzewa$larva.name=larva dewa
actors.mobs.yogdzewa$larva.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Bibit kecil Yog-Dzewa ini adalah antek sederhana yang mudah diproduksi. Meskipun lemah secara individu, mereka dapat dipanggil dengan cepat dan bisa membahayakan dalam jumlah banyak.
actors.mobs.yogdzewa$yogripper.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Dilahap oleh Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Tinju itu kebal saat berada di dekat mata!
actors.mobs.yogfist.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yogfist.desc=Tinju ini adalah salah satu aspek dari kekuatan Yog-Dzewa. Tinju terhubung dengan kekuatan Yog-Dzewa, dan akan terlindungi dari segala damage saat berada di dekat mata.
actors.mobs.yogfist$burningfist.name=tinju terbakar
actors.mobs.yogfist$burningfist.desc=Tinju ini terbentuk dari sihir api yang berkobar. Saat bergerak, ia akan terus-menerus membakar medan di sekitarnya. Ia juga mampu menembakkan ledakan kekuatan berapi-api, menyebarkan api di tempat yang terkena dampaknya.\n\nKemampuan tinju untuk menyebarkan api melemah saat berada di dekat air, tetapi panasnya sangat besar sehingga air di sekitarnya akan menguap setelah beberapa saat!
actors.mobs.yogfist$soiledfist.name=tinju kotor
actors.mobs.yogfist$soiledfist.desc=Tinju ini terbentuk dari sihir tanah yang kacau. Saat bergerak, ia akan terus-menerus menumbuhkan tumbuh-tumbuhan di sekitarnya. Ia juga dapat menembakkan ledakan yang akan menjerat targetnya pada tanaman merambat dan akar yang tumbuh dengan cepat!\n\nTinju ini memperoleh kekuatan dari kehidupan tanaman ini, dan akan menahan damage berdasarkan jumlah tumbuhan tinggi yang ada di dekatnya!
actors.mobs.yogfist$rottingfist.name=tinju busuk
actors.mobs.yogfist$rottingfist.desc=Tinju ini terbentuk dari korupsi yang hidup. Gumpalan daging busuk raksasa ini dapat menyebarkan cairan kaustik dan gas beracun dalam jaraknya serangnya. Lebih buruk lagi, massa tinju yang besar menyebabkannya berdarah alih-alih menerima damage secara langsung.\n\nAir dapat digunakan untuk membasuh cairan racun, tetapi tinju itu juga mampu menyerap air untuk menyembuhkan dirinya sendiri! Selain itu, memukul tinju saat sedang berdarah akan mengulang status berdarahnya, statusnya tidak dapat ditumpuk!
actors.mobs.yogfist$rustedfist.name=tinju berkarat
actors.mobs.yogfist$rustedfist.desc=Tinju ini terbuat dari logam hidup. Kumpulan logam bergerak yang besar itu memiliki serangan jarak dekat yang kuat, dan dapat melumpuhkan targetnya dari jarak jauh. Karena massanya yang luar biasa besar, tinju itu akan menerima damage secara berkala, tidak langsung semua.\n\nTinju itu tampaknya tidak fleksibel, dan tidak bisa bergerak melewati tempat yang sempit. Selain itu, meskipun ia dapat menerima damage dengan lambat, damage yang ditangguhkan akan terus meningkat jika tinju itu dipukul berkali-kali.
actors.mobs.yogfist$brightfist.name=tinju cahaya
actors.mobs.yogfist$brightfist.teleport=Tinju berteleportasi dalam kilatan cahaya yang membutakanmu!
actors.mobs.yogfist$brightfist.desc=Tinju ini terbentuk dari energi cahaya murni. Ia mampu menembakkan cahaya yang bersinar kuat setiap giliran! Sinar ini akan membutakan dirimu sementara, ditambah menimbulkan damage besar. Tinju ini juga mampu menyelimuti arena dalam cahaya yang menyilaukan untuk melarikan diri!\n\nTinju ini tidak memiliki kemampuan khusus yang dapat digunakan dalam jarak dekat.
actors.mobs.yogfist$darkfist.name=tinju kegelapan
actors.mobs.yogfist$darkfist.teleport=Tinju berteleportasi dalam ledakan kegelapan yang memadamkan sumber cahayamu!
actors.mobs.yogfist$darkfist.desc=Tinju ini terbentuk dari energi gelap yang murni. Ia mampu menembakkan ledakan sihir hitam yang kuat di setiap giliran! Ledakan ini akan melemahkan sumber cahayamu ditambah memberikan damage yang besar. Tinju ini juga mampu sementara menyelimuti arena dalam kegelapan untuk melarikan diri!\n\nTinju ini tidak memiliki kemampuan khusus yang dapat digunakan dalam jarak dekat.


