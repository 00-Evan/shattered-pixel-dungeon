actors.mobs.npcs.blacksmith.entrance_blocked=Jalan ke bawah sudah ditutup.
actors.mobs.npcs.blacksmith.cant_enter_old=Area itu tidak dapat diakses dalam perjalanan ini. Mainkan game baru untuk mencoba misi baru!
