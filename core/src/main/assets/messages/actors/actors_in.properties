actors.blobs.stormcloud.name=awan badai
actors.blobs.stormcloud.desc=Awan uap air yang mengepul berterbangan di sini.

actors.blobs.toxicgas.name=gas beracun
actors.blobs.toxicgas.desc=Awan racun kehijauan berterbangan di sini.
actors.blobs.toxicgas.rankings_desc=Tercekik
actors.blobs.toxicgas.ondeath=Kamu mati karena gas beracun...

actors.blobs.corrosivegas.name=gas korosif
actors.blobs.corrosivegas.desc=Awan gas kaustik mematikan berterbangan di sini.

actors.blobs.waterofawareness.name=air pengetahuan
actors.blobs.waterofawareness.procced=Sesaat setelah kamu meneguknya, kamu merasa pengetahuan membanjiri pikiranmu.
actors.blobs.waterofawareness.desc=Kekuatan pengetahuan memancar dari air dalam sumur ini. Minum dari sumur ini bisa mengidentifikasi item yang dipakai, mengidentifikasi kutukan pada semua item di perlengkapanmu, dan mengungkap semua item yang berada di lantai ini.

actors.blobs.waterofhealth.name=air penyembuhan
actors.blobs.waterofhealth.procced=Ketika kamu meneguknya, kamu merasa lukamu sembuh total.
actors.blobs.waterofhealth.desc=Kekuatan kesehatan memancar dari air dalam sumur ini. Minum dari sumur ini bisa menyembuhkan lukamu, menghilangkan lapar, dan menghapus kutukan dari semua item yang sedang dipakai.

actors.blobs.web.name=jaring laba-laba
actors.blobs.web.desc=Jaring tebal menutupi semuanya di sini. Semua yang menyentuh jaring itu akan merusak jaringnya, dan juga akan terjebak di tempat.



###buffs
actors.buffs.adrenaline.name=adrenalin
actors.buffs.adrenaline.desc=Lonjakan kekuatan fisik, adrenalin meningkatkan kecepatan serangan dan gerakan.\n\nAdrenalin membuat target dapat berlari 2x lebih cepat, dan menyerang 1.5x lebih cepat.\n\nGiliran tersisa: %s.

actors.buffs.adrenalinesurge.name=tambahan kekuatan
actors.buffs.adrenalinesurge.desc=Lonjakan kekuatan yang besar, tetapi sayangnya tidak permanen.\n\nTambahan kekuatan: +%d.\nGiliran sampai tambahan melemah: %s.

actors.buffs.amok.name=amuk
actors.buffs.amok.desc=Amuk menyebabkan amarah hebat dan kebingungan pada targetnya.\n\nSaat musuh mengamuk, mereka akan menyerang siapapun, tak peduli apakah itu kawan atau lawan.\n\nGiliran amuk tersisa : %s.

actors.buffs.arcanearmor.name=armor sihir
actors.buffs.arcanearmor.desc=Pelindung tipis mengelilingi kamu, menahan beberapa damage dari serangan sihir.\n\nArmor magismu saat ini ditingkatkan sebesar: 0-%d.\n\nGiliran sampai armor sihir melemah: %s.

actors.buffs.artifactrecharge.name=mengisi ulang artefak
actors.buffs.artifactrecharge.desc=Energi mengalir di tubuhmu, meningkatkan kecepatan pengisian daya artefak yang kamu pakai.\n\nPengaruhnya akan berbeda-beda pada setiap artefak, tapi semuanya akan mendapat daya jauh lebih cepat dari biasanya..\n\nGiliran tersisa: %s.

actors.buffs.ascensionchallenge.name=kutukan jimat
actors.buffs.ascensionchallenge.desc=Entah bagaimana Yog-Dzewa mempertahankan pengaruhnya di dunia ini melalui jimat, dan berusaha untuk menghentikanmu naik!\n\nKekuatan Yog membuat ruang bawah tanah lebih berbahaya, memperbanyak musuh dan memperkuat mereka! Kekuatan ini akan semakin kuat jika dibiarkan, kekuatan ini bisa dilemahkan dengan mengalahkan musuh yang telah diperkuat kekuatan Yog.
actors.buffs.ascensionchallenge.desc_clear=Energi gelap yang terpancar dari jimat ini telah dilemahkan untuk sementara.
actors.buffs.ascensionchallenge.desc_beckon=Jimat tersebut saat ini _memanggil musuh yang jauh,_ mengingatkan mereka akan posisimu.
actors.buffs.ascensionchallenge.desc_haste=Jimat tersebut saat ini _meningkatkan kecepatan pada musuh yang jauh,_ memungkinkan mereka mengejarmu dengan lebih cepat!
actors.buffs.ascensionchallenge.desc_slow=Jimat tersebut saat ini  _memperlambatmu,_ dan meniadakan efek peningkatan kecepatan!
actors.buffs.ascensionchallenge.desc_damage=Energi dari jimat tersebut menjadi sangat kuat sehingga _langsung melukaimu!_
actors.buffs.ascensionchallenge.beckon=Jimat tersebut mulai memanggil musuh yang jauh.
actors.buffs.ascensionchallenge.haste=Jimat tersebut mulai menambah kecepatan musuh yang jauh!
actors.buffs.ascensionchallenge.slow=Jimat tersebut mulai terasa seperti beban di inventaris kamu!
actors.buffs.ascensionchallenge.damage=Jimat tersebut mulai memancarkan energi gelap. Itu membara!
actors.buffs.ascensionchallenge.weaken_info=Kamu harus mengalahkan musuh untuk melemahkan kutukan jimat!
actors.buffs.ascensionchallenge.weaken=Kamu bisa merasakan kutukan jimat sedikit melemah.
actors.buffs.ascensionchallenge.break=Kamu meluangkan waktu untuk mengatur nafas dan merasakan bahwa lukamu mulai tertutup!
actors.buffs.ascensionchallenge.almost=Kamu merasa cengkraman Yog pada jimat mulai melemah, kamu hampir sampai!
actors.buffs.ascensionchallenge.on_kill=Energi gelap melahapmu...

actors.buffs.barkskin.name=kulit kayu
actors.buffs.barkskin.desc=Kulitmu mengeras, rasanya kasar dan padat seperti kulit kayu.\n\nKulit yang mengeras ini meningkatkan armor efektif kamu, membuatmu dapat pertahanan yang lebih baik dari serangan fisik.\n\nArmor kamu saat ini ditingkatkan sebesar: 0-%d.\nGiliran sampai kulit kayu melemah: %s.\n\nJika kamu mendapatkan kulit kayu dari berbagai sumber, hanya yang terkuat yang digunakan.

actors.buffs.barrier.name=penghalang
actors.buffs.barrier.desc=Gelembung kuat yang menahan semua damage.\n\nPenahan ini akan menyerap semua damage bagi sesuatu yang ada di dalamnya selama masih ada penahan yang tersisa. Perisai juga akan menghilang secara perlahan seiring waktu.\n\nPerisai tersisa: %d .

actors.buffs.berserk.angered=marah
actors.buffs.berserk.berserk=mengamuk
actors.buffs.berserk.exhausted=kelelahan
actors.buffs.berserk.recovering=pemulihan
actors.buffs.berserk.angered_desc=Parahnya luka Berserker memperkuat pukulannya. Saat berserker menerima damage fisik, kemarahannya akan meningkat, memberinya damage bonus. Damage yang ditahan oleh armor masih diperhitungkan dalam membangun kemarahan.\n\nKemarahan akan memudar seiring waktu. Semakin rendah kesehatan berserker, semakin lama bertahan.\n\nPada 100 %%kemarahan, Berserker akan mengamuk, memberikan pinnya 2x perlindungan maksimum, meningkat menjadi 6x jika dia memiliki kesehatan yang sangat rendah. Perisai ini meluruh seiring waktu dan setelah habis, berserker harus beristirahat sebelum membangun kemarahannya lagi.\n\nKemarahan Saat Ini_%.0f%%_\n_+%.0f%%_damage
actors.buffs.berserk.berserk_desc=Rasa takut dan ketidakpastian hilang, hanya menyisakan kemarahan. Dalam keadaan ini Berserker sangat kuat, _memberikan+50% damage dan mendapatkan perlindungan bonus._\n\nPerisai bonus ini sama dengan 2x perisai maksimal pinnya, meningkat menjadi 6x jika dia memiliki kesehatan yang sangat rendah. Saat perisai ini dikurangi menjadi 0, kemarahan \nakan berakhir.\n\nSetelah mengamuk, Berserker perlu pulih sebelum bisa membangun kemarahan lagi.
actors.buffs.berserk.recovering_desc=Kekuatan dari dalam ada batasnya. Berserker harus beristirahat sebelum menggunakan kemarahannya lagi.\n\nSaat waktu pemulihan Berserker tidak akan membangun kemarahan apa pun dari menerima damage.
actors.buffs.berserk.recovering_desc_turns=Giliran hingga pulih: _%d_
actors.buffs.berserk.recovering_desc_levels=Level hingga pulih: _%.2f_
actors.buffs.berserk.rankings_desc=Mengamuk sampai Mati
actors.buffs.berserk.action_name=Mengamuk
actors.buffs.berserk.no_seal=Kamu membutuhkan segel rusakmu untuk mengamuk!

actors.buffs.bleeding.name=berdarah
actors.buffs.bleeding.ondeath=Kamu berdarah sampai mati...
actors.buffs.bleeding.heromsg=Kamu berdarah!
actors.buffs.bleeding.rankings_desc=Berdarah sampai Mati
actors.buffs.bleeding.desc=Luka itu mengakibatkan darah bercucuran dengan jumlah yang mengkhawatirkan.\n\nPendarahan mengakibatkan damage setiap giliran. Setiap giliran damage itu berkurang secara acak, sampai pendarahan benar-benar berhenti.\n\nDamage pendarahan sekarang: %d.

actors.buffs.bless.name=diberkati
actors.buffs.bless.desc=Ledakan fokus yang besar, konon ini terinspirasi dari para Dewa.\n\nBerkat meningkatkan akurasi dan hindaran sebesar 25%%, membuat berkat ini lebih efektif dalam serangan.\n\nGiliran berkat tersisa: %s.

actors.buffs.blindness.name=dibutakan
actors.buffs.blindness.heromsg=Kamu dibutakan!
actors.buffs.blindness.desc=Kebutaan mengubah dunia sekitar menjadi kabut gelap.\n\nSaat dibutakan, jarak penglihatan karakter berkurang menjadi satu petak, membuat serangan jarak jauh tidak berguna dan membuatnya sangat mudah kehilangan jejak musuh yang jauh. Selain itu, pahlawan yang buta tidak bisa membaca gulungan atau buku.\n\nGiliran kebutaan tersisa: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=terbakar
actors.buffs.burning.heromsg=Kamu terbakar!
actors.buffs.burning.burnsup=%s terbakar!
actors.buffs.burning.ondeath=Kamu terbakar sampai mati...
actors.buffs.burning.rankings_desc=Terbakar sampai menjadi Abu
actors.buffs.burning.desc=Tidak ada hal yang lebih menyusahkan daripada dilalap api.\n\nApi akan memberimu damage setiap giliran sampai hilang oleh air atau sampai hilang sendiri. Api dapat hilang dengan cara berjalan di atas air atau terkena percikan ramuan yang pecah.\n\nDitambah, api dapat membakar benda yang dapat terbakar.\n\nGiliran terbakar tersisa: %s.

actors.buffs.championenemy.warn=Kamu merasakan keberadaan yang mematikan.
actors.buffs.championenemy$blazing.name=jagoan berkobar
actors.buffs.championenemy$blazing.desc=Jagoan berkobar menimbulkan 25% lebih banyak damage jarak dekat, membakar musuh yang diserang, kebal terhadap api, dan menyebarkan api ke sekeliling mereka saat mereka mati. Namun mereka tidak bisa menyebarkan api ke dalam air.
actors.buffs.championenemy$projecting.name=jagoan proyeksi
actors.buffs.championenemy$projecting.desc=Jagoan proyeksi menghasilkan 25% lebih banyak damage jarak dekat dan memiliki +3 jangkauan serangan.
actors.buffs.championenemy$antimagic.name=jagoan anti sihir
actors.buffs.championenemy$antimagic.desc=Jagoan anti sihir menerima 50% lebih sedikit damage dan sepenuhnya kebal terhadap efek sihir.
actors.buffs.championenemy$giant.name=jagoan raksasa
actors.buffs.championenemy$giant.desc=Jagoan raksasa menerima 80% lebih sedikit damage dan memiliki jangkauan serangan +1, namun tidak dapat bergerak melalui ruang tertutup.
actors.buffs.championenemy$blessed.name=jagoan suci
actors.buffs.championenemy$blessed.desc=Jagoan suci memiliki 4x akurasi dan penghindaran.
actors.buffs.championenemy$growing.name=jagoan pertumbuhan
actors.buffs.championenemy$growing.desc=Jagoan pertumbuhan secara berkala mendapatkan bonus akurasi, penghidaran, serangan fisik, dan pengurangan damage yang diterima.\n\nPeningkatan akurasi/penghindaran/tambahan damage saat ini:%1$d%%\nPengurangan damage saat ini: %2$d%%

actors.buffs.charm.name=terpesona
actors.buffs.charm.heromsg=Kamu terpesona!
actors.buffs.charm.cant_attack=Kamu terpikat musuh itu dan tidak bisa menyerangnya.
actors.buffs.charm.desc=Terpesona adalah sihir manipulatif yang dapat membuat musuh mengagumi satu sama lain.\n\nKarakter yang terkena efek terpesona tidak dapat menyerang musuh yang membuat mereka terpesona secara langsung, sehingga menyerang target lain masih memungkinkan. Kejutan rasa sakit akan mengurangi durasi terpesona.\n\nGliran terpesona tersisa: %s.

actors.buffs.chill.name=kedinginan
actors.buffs.chill.freezes=%s membeku!
actors.buffs.chill.desc=Tidak membeku, tapi tetap saja sangat dingin.\n\nTarget yang kedinginan akan melakukan sesuatu lebih lambat, tergantung seberapa banyak giliran lagi efeknya. Seburuk-buruknya efek ini sama seperti perlambatan.\n\nGiliran kedinginan tersisa: %1$s.\nKecepatan berkurang sebanyak: %2$s%%

actors.buffs.combo.name=kombo
actors.buffs.combo.action_name=serangan kombo
actors.buffs.combo.combo=%d kali kombo
actors.buffs.combo.bad_target=Kamu harus menargetkan musuh dalam jarak serang.
actors.buffs.combo.prompt=Pilih target untuk diserang
actors.buffs.combo.desc=Gladiator membangun momentum saat mereka mendaratkan serangan yang tepat sasaran. Setiap serangan meningkatkan hitungan kombo sebanyak satu, tapi jika dia terlalu lama tidak melakukan serangan maka kombonya akan menjadi 0 kembali.\n\nMembangun kombo akan membuka serangan kombo spesial yang tidak bisa meleset! Serangan yang berbeda terbuka pada hitungan kombo 2, 4, 6, 8, dan 10. Beberapa gerakan dapat mereset kombo dan beberapa tidak, tetapi setiap gerakan hanya dapat digunakan sekali per sesi kombo.\n\nKombo saat ini: %1$d.\n\nGiliran hingga kombo hilang: %2$s.
actors.buffs.combo$combomove.clobber.name=menyerang dari udara
actors.buffs.combo$combomove.clobber.desc=Mendorong musuh ke belakang sebanyak 2 petak, tetapi tidak menimbulkan damage dan tidak dapat menjatuhkan musuh ke dalam lubang. Menaikkan kombo sebesar 1.
actors.buffs.combo$combomove.clobber.empower_desc=Mendorong musuh sejauh _3 petak, menimbulkan efek pusing, dan bisa mendorong ke jurang,_ namun tidak menimbulkan damage.  Menambah kombo sebanyak 1.
actors.buffs.combo$combomove.slam.name=membanting
actors.buffs.combo$combomove.slam.desc=Menimbulkan %d %% (kombo*20%%) dari damage yang kamu tahan sebagai damage bonus. Mengulang kombo saat digunakan.
actors.buffs.combo$combomove.slam.empower_desc=_Melompat hingga %1$d petak_ dan menyebabkan %2$d%% (kombo*20%%) dengan pertahanan damage kamu sebagai damage bonus. Mengulang kombo saat digunakan.
actors.buffs.combo$combomove.parry.name=menangkis
actors.buffs.combo$combomove.parry.desc=Memblokir serangan berikutnya dalam 1 giliran ketika diaktifkan, dan langsung membalasnya. Mengulang kombo jika tidak ada yang ditangkis.
actors.buffs.combo$combomove.parry.empower_desc=Memblokir _semua serangan_ dalam 1 giliran saat diaktifkan, dan langsung membalasnya. Mengulang kombo jika tidak ada yang ditangkis.
actors.buffs.combo$combomove.crush.name=menghancurkan
actors.buffs.combo$combomove.crush.desc=Menimbulkan damage sebesar %d%% (kombo*25%%) pada target utama, dan setengah damage tersebut kepada semua musuh lainnya dalam efek area 7x7. Mengulang kombo saat digunakan.
actors.buffs.combo$combomove.crush.empower_desc=_Melompat hingga %1$d petak_ dan menimbulkan %2$d%% (kombo*25%%) damage pada target utama, dan setengah damage tersebut pada semua musuh lainnya dalam efek area 7x7. Mengulang kombo saat digunakan.
actors.buffs.combo$combomove.fury.name=mengamuk
actors.buffs.combo$combomove.fury.desc=Memukul musuh satu kali untuk setiap kombo yang kamu miliki, setiap pukulan menghasilkan 60% damage dan dapat memicu enchantment. Mengulang kombo saat digunakan.
actors.buffs.combo$combomove.fury.empower_desc=_Melompat hingga %d petak_ dan mengenai musuh satu kali untuk setiap kombo yang Anda miliki, setiap pukulan menimbulkan 60%% damage dan dapat memicu enchantment. Mengulang kombo saat digunakan.

actors.buffs.corruption.name=dirusak
actors.buffs.corruption.desc=Korupsi menyerap ke dalam inti makhluk hidup, memutarbalikkan sifat asli mereka.\n\nMakhluk yang dirusak akan menyerang teman mereka, dan mengabaikan musuh sebelumnya. Korupsi juga memberikan damage, dan akan perlahan membuat target tidak tahan.\n\nKorupsi ini permanen, efeknya hanya akan hilang saat mati.

actors.buffs.cripple.name=pincang
actors.buffs.cripple.heromsg=Kamu pincang!
actors.buffs.cripple.desc=Kamu cukup yakin kaki tidak dimaksudkan untuk ditekuk seperti itu.\n\nMelumpuhkan separuh kecepatan gerak, membuat berpindah petak biasanya membutuhkan dua giliran, bukan satu.\n\nSisa waktu pincang: %s giliran.

actors.buffs.daze.name=linglung
actors.buffs.daze.heromsg=Kamu linglung!
actors.buffs.daze.desc=Telinga berdenging dan pandangan kabur membuat pertarungan menjadi sulit.\n\nSaat linglung, akurasi dan penghindaran berkurang 50%%, membuat serangan mendarat dan menghindari pukulan menjadi lebih sulit.\n\nGiliran linglung tersisa:%s.

actors.buffs.degrade.name=terdegradasi
actors.buffs.degrade.heromsg=Peralatanmu terasa melemah!
actors.buffs.degrade.desc=Sihir hitam yang kuat telah melemahkan kekuatan yang telah diberikan oleh gulungan peningkatan di perlengkapanmu!.\n\nKetika terdegradasi, perlengkapan yang ditingkatkan akan dianggap seolah-olah mempunyai level lebih rendah dari biasanya. _Setiap peningkatan setelah +3 menjadi semakin lebih lemah dari sebelumnya._ Deskripsi barangmu akan berubah untuk mencerminkan pengurangan kekuatan levelnya.\n\nDegradasi tidak mempengaruhi kekuatan yang dibutuhkan, daya tongkat sihir, daya tahan senjata lempar, atau artefak.\n\nGiliran degradasi tersisa: %s. Menggunakan gulungan peningkatan atau penghapus kutukan akan langsung mengakhiri durasi degradasi.

actors.buffs.doom.name=ditakdirkan mati
actors.buffs.doom.desc=Sulit untuk terus berjalan ketika alam semesta sepertinya ingin kamu mati.\n\nKarakter yang ditakdirkan mati akan menerima +67% damage dari semua sumber\n\nEfek ini bersifat permanen, efeknya hanya berakhir dengan kematian.

actors.buffs.dread.name=ketakutan
actors.buffs.dread.desc=Teror maha dahsyat yang membuat targetnya kabur dari dungeon!\n\nMakhluk yang ketakutan akan lari terbirit-birit dari lawan, dan akan kabur dari ruang bawah tanah saat mereka tak terlihat. Musuh yang dikalahkan dengan cara ini memberikan setengah pengalaman dan tidak menjatuhkan item. Kejutan dari rasa sakit akan mengurangi durasi ketakutan.\n\nGiliran ketakutan tersisa : %d

actors.buffs.drowsy.name=mengantuk
actors.buffs.drowsy.desc=Kekuatan sihir membuat sulit untuk tetap bangun,setelah beberapa giliran, target akan terjatuh dalam tidur lelap magis.\n\nPahlawan dapat menahan kantuk dengan menerima damage atau dengan memiliki kesehatan penuh.\n\nGiliran sampai tertidur: %s.

actors.buffs.earthimbue.name=dijiwai dengan tanah
actors.buffs.earthimbue.desc=Kamu dijiwai dengan kekuatan tanah!\n\nSemua serangan fisik akan menggeser bumi di bawah musuh, melumpuhkan mereka untuk waktu yang singkat.\n\nGiliran jiwa tanah tersisa: %s.

actors.buffs.enhancedrings.name=peningkatan cincin
actors.buffs.enhancedrings.desc=Artefak yang baru saja digunakan oleh Pengembara meningkatkan kekuatan cincin yang dipakai olehnya, memberikan tambahan level +1\n\nGiliran tersisa:%s.

actors.buffs.fireimbue.name=dijiwai dengan api
actors.buffs.fireimbue.desc=Kamu dijiwai dengan kekuatan api!\n\nSemua serangan fisik memiliki peluang untuk membuat musuhmu terbakar. Ditambah, kamu kebal terhadap api.\n\nGiliran jiwa api tersisa: %s.

actors.buffs.foresight.name=mata batin
actors.buffs.foresight.desc=Entah bagaimana kamu dapat melihat tata ruang di sekitarmu dengan kekuatan pikiranmu.\n\nKetika sedang dalam efek mata batin, semua petak dalam radius yang luas akan terlihat, termasuk segala jebakan dan pintu rahasia.\n\nGiliran mata batin tersisa: %s

actors.buffs.frost.name=membeku
actors.buffs.frost.freezes=%s membeku!
actors.buffs.frost.desc=Dia membeku, membeku dalam es yang padat dan dingin.\n\nMembeku mempunyai efek serupa dengan kelumpuhan, membuat target mustahil untuk bergerak. Tapi tak seperti kelumpuhan, membeku akan segera hilang jika terkena serangan karena esnya tentu akan pecah.\n\nGiliran membeku tersisa: %s.

actors.buffs.frostimbue.name=dijiwai dengan es
actors.buffs.frostimbue.desc=Kamu dijiwai dengan kekuatan es!\n\nSemua serangan fisik akan terus membuat musuh kedinginan. Selain itu, kamu benar-benar kebal dengan hawa dingin.\n\nGiliran jiwa es tersisa: %s.

actors.buffs.fury.name=sangat marah
actors.buffs.fury.heromsg=Kamu menjadi sangat marah!
actors.buffs.fury.desc=Kamu marah, musuh tidak akan suka saat kamu marah.\n\nKemarahan besar membara dalam dirimu, meningkatkan kekuatan fisikmu sebanyak 50%%.\n\nKemarahan ini akan bertahan selama kamu terluka di bawah 50%% darah.

actors.buffs.blobimmunity.name=penghalang pemurnian
actors.buffs.blobimmunity.desc=Kekuatan yang aneh menyelubungimu dengan penghalang tipis yang protektif, menahan semua efek berbahaya yang ada di udara.\n\nKamu kebal terhadap semua efek yang berarea selama penghalang ini ada.\n\nGiliran kekebalan tersisa: %s.

actors.buffs.greaterhaste.name=Kecepatan yang lebih besar
actors.buffs.greaterhaste.desc=Sebuah peningkatan kecepatan yang luar biasa, untuk sesaat rasanya seolah-olah segala hal telah berhenti.\n\nSaat dibawah efek kecepatan yang luar biasa, bergerak tidak akan memakan waktu sama sekali, namun aksi lainnya masih dilakukan pada kecepatan normal. Setiap langkah akan menghabiskan giliran dari kecepatan luar biasa.\n\nGiliran kecepatan luar biasa tersisa: %d.

actors.buffs.haste.name=kecepatan
actors.buffs.haste.desc=Energi mengalir dalam otot-ototmu, membuatmu dapat berlari dalam kecepatan yang luar biasa!\n\nSaat berada dalam efek kecepatan kamu akan berlari 3x kecepatan, tapi akan melakukan tindakan lain dengan kecepatan normal.\n\nGiliran kecepatan tersisa: %s.

actors.buffs.healing.name=penyembuhan
actors.buffs.healing.desc=Obat ajaib menyebabkan luka menutup dan daging menyatu.\n\nDarah akan terus beregenerasi setiap giliran sampai efek penyembuhan berakhir. Jumlah penyembuhan mungkin memudar seiring waktu.\n\nPenyembuhan berikutnya: %d\n\nPenyembuhan tersisa: %d.

actors.buffs.herodisguise.name=Penyamaran
actors.buffs.herodisguise.desc=Sebuah sihir ilusi telah merubah penampilan fisikmu! Efek ini hanyalah kosmetik, tapi rasanya tetap aneh.\n\nJumlah giliran penyamaran tersisa: %s.

actors.buffs.hex.name=dikutuk
actors.buffs.hex.heromsg=Kamu telah dikutuk!
actors.buffs.hex.desc=Sihir hitam yang melemahkan fokus, menyebabkan target sedikit bingung.\n\nKutukan mengurangi akurasi dan penghindaran sebanyak 20%%, menyebabkan target kurang efektif dalam pertarungan.\n\nGiliran kutukan tersisa: %s.

actors.buffs.holdfast.name=tahan posisi
actors.buffs.holdfast.desc=Sang Pendekar sedang menahan posisinya, meningkatkan armor miliknya sebesar %1$d-%2$d. Armor ini akan tetap ada sampai dia bergerak.

actors.buffs.hunger.hungry=lapar
actors.buffs.hunger.starving=kelaparan
actors.buffs.hunger.onhungry=Kamu lapar.
actors.buffs.hunger.onstarving=Kamu kelaparan!
actors.buffs.hunger.ondeath=Kamu mati kelaparan...
actors.buffs.hunger.cursedhorn=Terompet terkutuk mencuri sebagian energi makanan yang kamu makan.
actors.buffs.hunger.rankings_desc=Mati Kelaparan
actors.buffs.hunger.desc_intro_hungry=Kamu merasakan perutmu meminta makanan, tapi belum terlalu mendesak.
actors.buffs.hunger.desc_intro_starving=Kamu kelaparan sampai kesakitan.
actors.buffs.hunger.desc=\n\nRasa lapar lama-lama meningkat selama kamu menghabiskan waktu di ruang bawah tanah, pada akhirnya kamu mulai kelaparan. Saat kelaparan, kamu perlahan akan kehilangan darah alih-alih memulihkannya.\n\nPenjatahan makanan itu penting! Jika kamu memiliki darah yang tersisa kelaparan bukanlah ide yang buruk jika itu berarti akan ada lebih banyak makanan menanti. Penjatahan makanan yang efektif dapat membuat makanan bertahan lebih lama!

actors.buffs.invisibility.name=tembus pandang
actors.buffs.invisibility.desc=Kamu benar-benar berbaur dengan lingkungan sekitar, membuatmu mustahil terlihat.\n\nSaat kamu tembus pandang musuh tidak dapat menyerang atau mengikutimu. Serangan fisik atau efek sihir (seperti gulungan dan tongkat sihir) akan segera membatalkan tembus pandang.\n\nGiliran tembus pandang tersisa: %s.

actors.buffs.invulnerability.name=Kebal
actors.buffs.invulnerability.desc=Karakter ini telah diselimuti kekuatan pertahanan yang hebat, membuat mereka kebal dalam waktu yang singkat!\n\nGiliran tersisa: %s.

actors.buffs.levitation.name=melayang
actors.buffs.levitation.desc=Kekuatan magis melayangkanmu ke atas tanah, membuatmu merasa tanpa beban.\n\nKarakter melayang bergerak tanpa suara dan mengabaikan semua efek yang terjadi di tanah. Perangkap tidak akan terpicu, air tidak akan memadamkan api, tanaman tidak akan terinjak, tidak bisa tertanam, dan akan melayang di atas lubang. Berhati-hatilah, karena semua hal ini dapat terjadi saat melayang berakhir!\n\nGiliran melayang tersisa: %s.

actors.buffs.lifelink.name=ikatan kehidupan
actors.buffs.lifelink.desc=Inti kehidupan karakter ini terikat pada karakter lain di dekatnya. Semua jenis damage yang diterima satu karakter akan diterima oleh karakter lain juga.\n\nSetiap kali karakter ini menerima damage, setengah damage-nya akan dibagikan kepada target yang terikat.\n\nDurasi ikatan kehidupan yang tersisa: %s.

actors.buffs.light.name=menerangkan
actors.buffs.light.desc=Bahkan di Ruang Bawah Tanah Paling Gelap, cahaya terang di sisimu selalu membuat nyaman.\n\nCahaya membantu menjauhkan kegelapan, memungkinkanmu melihat jarak yang lumayan terlepas dari lingkungan sekitar.\n\nGiliran penerangan tersisa: %s.

actors.buffs.lockedfloor.name=lantai terkunci
actors.buffs.lockedfloor.desc=Lantai saat ini terkunci, dan kamu tidak dapat meninggalkannya!\n\nSaat lantai terkunci, kamu takkan lapar atau menerima damage karena kelaparan. Selain itu, jika kamu tidak berusaha mengalahkan bos lantai ini, efek regenerasi pasif juga akan berhenti.\n\nSelain itu, jika kamu dihidupkan kembali oleh ankh yang tidak diberkati saat lantai terkunci, maka lantai tersebut akan diatur ulang.\n\nBunuh bos lantai ini untuk membuka kuncinya.

actors.buffs.lostinventory.name=perlengkapan yang hilang
actors.buffs.lostinventory.desc=Perlengkapanmu hilang di suatu tempat di ruang bawah tanah! Kamu takkan bisa mengambil atau menggunakan sebagian besar item sampai kamu mengambilnya kembali.

actors.buffs.magicalsight.name=Penglihatan magis
actors.buffs.magicalsight.desc=Entah bagaimana kamu dapat melihat menggunakan pikiran, bukan dengan matamu.\n\nKetika penglihatan magis aktif, kamu dapat melihat semua medan dalam radius 12 petak.\n\nGiliran penglihatan magis tersisa: %s.

actors.buffs.magicalsleep.name=tidur magis
actors.buffs.magicalsleep.toohealthy=Kamu terlalu sehat, dan menahan keinginan untuk tidur.
actors.buffs.magicalsleep.fallasleep=Kamu terjatuh dalam tidur lelap magis.
actors.buffs.magicalsleep.wakeup=Kamu bangun dan merasa segar dan sehat.
actors.buffs.magicalsleep.desc=Karakter ini telah jatuh ke dalam tidur lelap magis dan mereka tidak akan bangun secara alami. \n\nTidur magis mirip dengan tidur biasa, kecuali damage yang akan membuat target terbangun.\n\nBagi pahlawan dan sekutunya, tidur magis memiliki beberapa sifat memulihkan, memungkinkan mereka pulih dengan cepat saat beristirahat.

actors.buffs.magicimmune.name=kebal terhadap sihir
actors.buffs.magicimmune.desc=Semua efek magis telah kehilangan pengaruhnya padamu, kamu sepenuhnya kebal terhadapnya.\n\nMeskipun kekebalan sihir, semua efek magis yang berbahaya dan bermanfaat tidak akan berlaku untukmu, termasuk kutukan, enchantment, tongkat sihir, gulungan, cincin, artefak, dan lain lain. Kemampuan armor heroik cukup kuat untuk bekerja terlepas dari efek ini.\n\nGiliran kekebalan sihir tersisa: %s.

actors.buffs.mindvision.name=melihat pikiran
actors.buffs.mindvision.desc=Entah bagaimana kamu dapat melihat semua makhluk di lantai ini melalui pikiranmu. Perasaan yang aneh.\n\nSemua karakter di lantai ini dapat terlihat olehmu selama kamu mempunyai kemampuan melihat pikiran. Efek ini juga mungkin dapat digunakan untuk kepentingan efek sihir.\n\nGiliran melihat pikiran tersisa: %s.

actors.buffs.momentum.momentum=membangun momentum
actors.buffs.momentum.running=berlari bebas
actors.buffs.momentum.resting=memulihkan
actors.buffs.momentum.action_name=lari bebas
actors.buffs.momentum.momentum_desc=Saat dia bergerak, Pelari Bebas membangun momentum, yang bisa dia gunakan untuk memulai lari bebas.\n\nSetiap daya momentum memberikan dua giliran lari bebas, dan Pelari Bebas dapat membangun hingga 10 daya. Momentum dengan cepat hilang saat Pelari Bebas berhenti bergerak.\n\nDaya momentum saat ini: %d.
actors.buffs.momentum.running_desc=Saat ia bergerak, Pelari Bebas membangun momentum, yang dapat digunakan memulai lari bebas.\n\nKetika sedang lari bebas, Pelari Bebas bergerak dengan kecepatan ganda dan mendapat bonus penghindaran berdasar tingkat levelnya.\n\nGiliran tersisa :%d.
actors.buffs.momentum.resting_desc=Saat dia bergerak, pelari bebas membangun momentum, yang bisa dia gunakan untuk memulai lari bebas.\n\nPelari bebas membutuhkan waktu untuk memulihkan staminanya sebelum membangun momentum lagi.\n\nGiliran tersisa: %d.

actors.buffs.monkenergy.name=energi
actors.buffs.monkenergy.action=Kemampuan Biksu
actors.buffs.monkenergy.desc=Saat dia mengalahkan musuh, Biksu mendapatkan energi yang bisa dia gunakan pada berbagai kemampuan. Sebagian besar musuh memberikan 1 energi saat dikalahkan, dan Biksu tidak kehilangan energi seiring waktu.\n\nEnergi saat ini:%1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Biksu baru saja menggunakan sebuah kemampuan, dia harus menunggu sebelum menggunakan kemampuan lainnya.\n\nCooldown saat ini: %d giliran.
actors.buffs.monkenergy$monkability$flurry.name=pukulan beruntun
actors.buffs.monkenergy$monkability$flurry.desc=Dua serangan langsung yang memberikan %1$d-%2$d damage dan mengabaikan pertahanan. Kemampuan ini tidak bisa digunakan secara berulang.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Dua serangan instan yang menghasilkan %1$d-%2$d damage, mengabaikan armor, _dan menggunakan enchantment senjatamu._ Kemampuan ini tidak bisa digunakan berulang kali.
actors.buffs.monkenergy$monkability$focus.name=fokus
actors.buffs.monkenergy$monkability$focus.desc=Biksu mengambil giliran untuk fokus, membiarkannya menangkis serangan berikutnya yang mengarah padanya.
actors.buffs.monkenergy$monkability$focus.empower_desc=Biksu _langsung fokus,_ membiarkannya menangkis serangan berikutnya yang mengarah padanya.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=terfokus
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Biksu terfokus pada area sekitarnya, mengantisipasi serangan berikutnya yang mengarah padanya. Selagi terfokus, dia dijamin dapat menangkis serangan berikutnya.
actors.buffs.monkenergy$monkability$dash.name=berlari
actors.buffs.monkenergy$monkability$dash.prompt=Pilih Lokasi
actors.buffs.monkenergy$monkability$dash.desc=Lari cepat hingga sejauh 4 petak. Kemampuan ini dapat melewati bahaya, tapi tidak bisa melewati musuh atau medan yang padat.
actors.buffs.monkenergy$monkability$dash.empower_desc=Lari cepat hingga _8 petak_ jauhnya. Kemampuan ini dapat melewati bahaya, namun tidak dapat menembus musuh atau medan yang padat.
actors.buffs.monkenergy$monkability$dragonkick.name=tendangan naga
actors.buffs.monkenergy$monkability$dragonkick.desc=Sebuah tendangan dahsyat yang menyebabkan %1$d-%2$d damage dan menembus armor. Tendangan itu mendorong jauh target dan melumpuhkan mereka dengan lama waktu sebanyak setiap ubin yang mereka lewati.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Tendangan dahsyat yang menimbulkan _%1$d-%2$d damage_ dan mengabaikan armor. Tendangan tersebut menjatuhkan _semua target yang berdekatan_ dan melumpuhkan mereka untuk setiap ubin yang dilewatinya.
actors.buffs.monkenergy$monkability$meditate.name=meditasi
actors.buffs.monkenergy$monkability$meditate.desc=Biksu memfokuskan energi ke tubuhnya selama 5 giliran. Ini menghilangkan sebagian besar efek negatif dan memberinya 8 giliran tongkat sihir dan pengisian ulang artefak.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Biksu memfokuskan energi ke tubuhnya selama 5 giliran. Ini menghilangkan sebagian besar efek negatif dan memberinya 8 giliran tongkat sihir dan artefak untuk mengisi ulang. _Dia juga memperoleh 80% ketahanan terhadap damage saat bermeditasi, dan menyembuhkan 20% HP yang hilang secara perlahan._

actors.buffs.ooze.name=cairan kaustik
actors.buffs.ooze.heromsg=Cairan kaustik memakan tubuhmu. Segera cuci!
actors.buffs.ooze.ondeath=Kamu mencair...
actors.buffs.ooze.rankings_desc=Larut
actors.buffs.ooze.desc=Asam lengket ini menempel pada daging, dan perlahan-lahan daging itu meleleh.\n\nCairan ini akan menghasilkan damage yang konstan dari waktu ke waktu, tetapi dapat hilang jika dicuci dalam air.\n\nGiliran mencair tersisa: %s.

actors.buffs.paralysis.name=lumpuh
actors.buffs.paralysis.heromsg=Kamu lumpuh!
actors.buffs.paralysis.out=melawan kelumpuhan
actors.buffs.paralysis.desc=Terkadang, hal yang paling buruk dilakukan adalah tidak melakukan apapun.\n\nKelumpuhan sepenuhnya menghentikan semua tindakan, memaksa target untuk menunggu sampai efeknya hilang. Rasa sakit karena menerima damage dapat membuat karakter menolak kelumpuhan itu sehingga efek lumpuh itu hilang.\n\nGiliran lumpuh tersisa: %s.

actors.buffs.physicalempower.name=dikuatkan secara fisik
actors.buffs.physicalempower.desc=Seranganmu telah diperkuat, meningkatkan jumlah damage yang dapat kamu berikan dengan serangan fisik.\n\nDamage bonus: %1$d.\nSerangan tersisa: %2$d.

actors.buffs.pincushion.name=tertancap
actors.buffs.pincushion.desc=Senjata lempar yang kamu gunakan untuk melawan karakter ini saat ini menempel padanya dan akan jatuh ke lantai setelah mereka dikalahkan..\n\nItem berikut yang saat ini tertancap:

actors.buffs.poison.name=keracunan
actors.buffs.poison.heromsg=Kamu keracunan!
actors.buffs.poison.ondeath=Kamu mati karena racun...
actors.buffs.poison.rankings_desc=Mati karena Racun
actors.buffs.poison.desc=Racun bekerja menyusuri tubuh, perlahan mematikan fungsi dalam tubuh.\n\nRacun memberi damage setiap giliran sampai efek itu hilang dengan sendirinya.\n\nGiliran racun tersisa: %s.

actors.buffs.preparation.name=persiapan
actors.buffs.preparation.action_name=menyiapkan serangan
actors.buffs.preparation.desc=Pembunuh menunggu dengan sabar, bersiap menyerang dari balik bayangan.
actors.buffs.preparation.desc_dmg=Serangan selanjutnya akan menghasilkan _%1$d%% damage tambahan_, dan akan mengeksekusi musuh biasa bila darahnya kurang dari _%2$d%%_, atau raja bila darahnya kurang dari _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Serangannya juga mungkin akan lebih memberikan jumlah damage yang lebih besar.
actors.buffs.preparation.desc_blink=Ia dapat berpindah ke arah musuh sebelum ia menyerangnya, dengan jarak maksimal _%d._
actors.buffs.preparation.desc_invis_time=Telah tembus pandang selama: _%d giliran._
actors.buffs.preparation.desc_invis_next=Giliran serangan lebih kuat: _%d giliran._
actors.buffs.preparation.prompt=Pilih target untuk diserang!\nJarak perpindahan maksimal: %d
actors.buffs.preparation.no_target=Tidak ada yang dapat diserang di sana.
actors.buffs.preparation.out_of_reach=Target tersebut diluar jangkauan.
actors.buffs.preparation.assassinated=terbunuh

actors.buffs.prismaticguard.name=Penjaga Prismatik
actors.buffs.prismaticguard.desc=Kamu dilindungi oleh bayangan prismatik yang saat ini tidak aktif. Ketika ada musuh, bayangan prismatik akan bertindak dan melindungimu!\n\nSaat tidak aktif, bayangan prismatik akan terus pulih dari dari segala damage yang mereka dapatkan.\n\nDarah saat ini: %d/%d.
actors.buffs.prismaticguard.desc_many=Bayangan prismatik ini juga mendapat manfaat dari Kekuatan Banyak. Giliran Tersisa: %d.

actors.buffs.recharging.name=mengisi ulang
actors.buffs.recharging.desc=Energi mengalir dalam dirimu, meningkatkan kecepatan pengisian daya tongkat sihir dan tongkatmu.\n\nSetiap giliran, peningkatan ini akan meningkatkan daya saat ini sebesar seperempat, selain isi ulang biasa.\n\nGiliran isi ulang tersisa: %s.

actors.buffs.revealedarea.name=area terungkap
actors.buffs.revealedarea.desc=Sejumlah area di ruang bawah tanah diperlihatkan sementara kepada pahlawan, Mereka akan melihatnya dimanapun mereka berada.\n\nGiliran tersisa: %s.

actors.buffs.revealedchar.name=terungkap
actors.buffs.revealedchar.desc=Karakter ini diperlihatkan kepada sang pahlawan, Mereka akan terlihat di mana pun mereka berada.\n\nGiliran tersisa: %s.

actors.buffs.roots.name=tertanam
actors.buffs.roots.heromsg=Kamu tak bisa bergerak!
actors.buffs.roots.desc=Akar (dari sihir atau alami) mencengkeram kaki, membuatnya tertanam ke dalam tanah.\n\nAkar mengunci target di tempat, membuat pergerakan dan kebanyakan kemampuan yang memerlukan gerak mustahil untuk dilakukan. Aksi lain tidak berpengaruh, termasuk efek teleportasi.\n\nGiliran tertanam tersisa: %s.

actors.buffs.scrollempower.name=gulungan yang memperkuat
actors.buffs.scrollempower.desc=Energi dari gulungan yang baru saja dibaca oleh Penyihir memperkuat tongkat sihi miliknya!\n\nPeningkatan Level: +%1$d.\nSisa tembakan: %2$d.

actors.buffs.shadows.name=berbaur dengan bayangan
actors.buffs.shadows.desc=Kamu berbaur dengan bayangan di sekitarmu, membuatmu tembus pandang dan melambatkan metabolisme tubuhmu.\n\nSaat kamu tembus pandang musuh tak akan dapat menyerangmu atau mengikutimu. Serangan fisik ataupun efek sihir (seperti gulungan atau tongkat sihir) akan segera membatalkan tembus pandang. Ditambah, saat berbaur dengan bayangan, rasa laparmu juga sedikit tertahan.\n\nKau akan terus berbaur dengan bayangan sampai kau keluar ruangan atau mengadakan kontak dengan musuh.

actors.buffs.slow.name=melambat
actors.buffs.slow.desc=Sihir perlambatan memengaruhi jalannya waktu target, bagi mereka, semuanya bergerak super cepat.\n\nKarakter yang melambat melakulan segala aksi dua kali lebih lama dari biasanya.\n\nGiliran melambat tersisa: %s.

actors.buffs.snipersmark.name=tanda penembak jitu
actors.buffs.snipersmark.action_name_snapshot=serangan langsung
actors.buffs.snipersmark.action_name_volley=serangan cepat
actors.buffs.snipersmark.action_name_sniper=serangan jitu
actors.buffs.snipersmark.desc=Penembak Jitu terfokus pada targetnya yang baru diserang. Dia dapat melakukan serangan khusus yang bervariasi dengan busurnya berdasarkan pada bagaimana busur itu diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan _serangan langsung,_ memberikan damage kecil tetapi tidak memakan waktu untuk menembak.\n\nBusur yang diaugmentasi kecepatan akan menembakkan _serangan cepat_ pada tiga panah. Setiap panah akan menghasilkan damage yang berkurang, tetapi masih dapat mengaktifkan enchantment. Serangan cepat ini memakan 1 giliran untuk menembak.\n\nBusur yang diaugmentasi damage akan melepaskan _serangan jitu._ Tembakan ini dijamin mengenai target, memberikan damage bonus berdasarkan jarak target, dan memakan 2 giliran untuk menembak.\n\nGiliran tersisa: %s.

actors.buffs.soulmark.name=tanda jiwa
actors.buffs.soulmark.desc=Sang dukun telah menandai jiwa dari karakter ini, memungkinkan dukun untuk menyembuhkan diri setiap kali karakter ini diserang secara fisik.\n\nGiliran tanda jiwa: %s.

actors.buffs.stamina.name=stamina
actors.buffs.stamina.desc=Kamu memiliki stamina yang tak terbatas, membuatmu bisa bergerak lebih cepat!\n\nSaat memiliki efek stamina, kamu akan berlari dengan kecepatan +50%%, tapi akan melakukan semua tindakan lain dengan kecepatan normal.\n\nGiliran stamina tersisa: %s.

actors.buffs.vulnerable.name=rentan
actors.buffs.vulnerable.heromsg=Kamu merasa rapuh!
actors.buffs.vulnerable.desc=Sihir kerentanan meningkatkan semua damage fisik yang diterima seseorang sebanyak 33%%, setelah damage itu dikurangi oleh armor.\n\nGiliran rentan tersisa: %s.

actors.buffs.terror.name=takut
actors.buffs.terror.desc=Teror adalah sihir manipulatif yang memaksa targetnya menjadi panik tak terkendali.\n\nKarakter yang takut dipaksa untuk melarikan diri dari lawan mereka, menjauh melewati pintu-pintu dan dinding-dinding sejauhnya. Namun begitu, kejutan dari rasa sakit akan mengurangi durasi teror.\n\nGiliran teror tersisa: %s.

actors.buffs.toxicimbue.name=dijiwai dengan racun
actors.buffs.toxicimbue.desc=Kamu dipenuhi dengan energi beracun!\n\nSaat kau bergerak, gas beracun akan terus mengepul darimu, menyakiti musuhmu. Kamu kebal terhadap gas beracun dan racun selama efeknya berlangsung, serta beberapa giliran setelahnya.\n\nGiliran jiwa racun tersisa: %s.

actors.buffs.corrosion.name=korosi
actors.buffs.corrosion.heromsg=Kamu meleleh!
actors.buffs.corrosion.ondeath=Kamu mencair...
actors.buffs.corrosion.rankings_desc=Larut
actors.buffs.corrosion.desc=Asam kuat melelehkan tubuh, logam, dan tulang dalam tingkat yang mengkhawatirkan.\n\nDamage korosi meningkat setiap waktunya, seiring dengan semakin melelehnya target.\n\nGiliran korosi tersisa: %1$s.\nDamage korosi saat ini: %2$d.

actors.buffs.vertigo.name=pusing
actors.buffs.vertigo.desc=Berjalan di garis lurus akan sangat sulit jika seluruh dunia berputar.\n\nSaat sedang dalam efek pusing, karakter akan berjalan menuju arah yang acak, bukannya tempat yang ingin mereka masuki.\n\nGiliran pusing tersisa: %s.

actors.buffs.wandempower.name=tongkat dikuatkan
actors.buffs.wandempower.desc=Tongkat penyerang kamu telah dikuatkan, meningkatkan jumlah damage yang ditimbulkannya untuk beberapa serangan.\n\nBonus damage: %1$d\nSerangan tersisa: %2$d

actors.buffs.weakness.name=melemah
actors.buffs.weakness.heromsg=Kamu merasa lemah!
actors.buffs.weakness.desc=Tiba-tiba semuanya terasa lebih berat.\n\nSihir pelemah mengurangi kekuatan fisik sebuah karakter, yang mengurangi damage yang ditimbulkannya sebesar 33%%.\n\nGiliran melemah tersisa: %s.

actors.buffs.wellfed.name=cukup makan
actors.buffs.wellfed.desc=Kamu merasa cukup puas dan kenyang.\n\nSaat cukup makan, rasa laparmu tidak akan meningkat, dan kamu akan mendapatan darah tambahan seiring waktu.\n\nGiliran tersisa: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Kamu tidak dapat menargetkan diri sendiri!
actors.hero.abilities.armorability.no_target=Tidak ada yang bisa ditargetkan di sana!
actors.hero.abilities.armorability.prompt=Pilih lokasi untuk ditarget.
actors.hero.abilities.armorability.cost=Biaya daya: _%d_

actors.hero.abilities.warrior.heroicleap.name=lompatan heroik
actors.hero.abilities.warrior.heroicleap.prompt=Pilih arah untuk melompat
actors.hero.abilities.warrior.heroicleap.short_desc=Pendekar melakukan _Lompatan Heroik_ ke lokasi yang ditargetkan, lompatan itu dapat melewati musuh dan hambatan berbahaya.
actors.hero.abilities.warrior.heroicleap.desc=Pendekar melompat ke lokasi yang ditargetkan, dapat melewati musuh atau hambatan berbahaya yang menghalangi. Namun ia tidak bisa melompati tembok atau medan padat lainnya.
actors.hero.abilities.warrior.shockwave.name=gelombang kejut
actors.hero.abilities.warrior.shockwave.short_desc=Pendekar mengantam tanah dan melepaskan _Gelombang Kejut_ dalam area berbentuk kerucut. Musuh yang terkena efek gelombang kejut akan menerima damage dan menjadi lumpuh.
actors.hero.abilities.warrior.shockwave.desc=Pendekar menghantam tanah, menghasilkan gelombang kejut yang bergerak hingga 5 petak dalam area kerucut 60 derajat.\n\nMusuh yang terkena gelombang kejut ini akan pincang selama 5 giliran. Mereka juga menerima 5-10 damage, ditambah 1-2 damage tambahan untuk setiap poin kekuatan yang dimiliki Pendekar di atas 10.
actors.hero.abilities.warrior.endure.name=tahan
actors.hero.abilities.warrior.endure$enduretracker.name=ketahanan
actors.hero.abilities.warrior.endure$enduretracker.desc=Pendekar sekarang memberikan damage bonus berdasarkan damage yang dia tahan.\n\nDamage Bonus: %1$d\nSerangan tersisa: %2$d
actors.hero.abilities.warrior.endure.short_desc=Pendekar _Bertahan_, melewati beberapa giliran tetapi mendapatkan ketahanan yang tinggi terhadap damage. Dia kemudian memberikan damage bonus berdasarkan seberapa besar yang dia tahan.
actors.hero.abilities.warrior.endure.desc=Pendekar bertahan selama 3 giliran, menerima setengah damage dari semua sumber. Pengurangan ini diterapkan sebelum efek penahan damage seperti armor.\n\nSetelah bertahan, serangan pendekar berikutnya selama 10 giliran akan mendapatkan bonus damage. Damage bonus ini sama dengan setengah dari semua damage yang diterimanya  saat bertahan, sebelum efek pengurangan damage apa pun!\n\nJika Pendekar memiliki kombo, menggunakan kemampuan ini akan menambah waktu tersisa sebanyak 3 giliran.

actors.hero.abilities.mage.elementalblast.name=ledakan elemental
actors.hero.abilities.mage.elementalblast.no_staff=Kamu tidak dapat memakai kemampuan ini tanpa tongkatmu.
actors.hero.abilities.mage.elementalblast.short_desc=Penyihir memancarkan _Ledakan Elemental_ dari tongkatnya, menutupi area yang luas di sekitarnya dengan efek yang bervariasi berdasarkan jenis sihir di tongkatnya.
actors.hero.abilities.mage.elementalblast.desc=Penyihir memancarkan ledakan sihir, yang mencakup wilayah melingkar hingga 4 petak jauhnya dan menghasilkan hingga 15-25 damage. Efek spesifik dari ledakan elemental akan berbeda-beda tergantung dari tongkat sihir apa yang dijiwai oleh tongkat Penyihir.
actors.hero.abilities.mage.elementalblast.generic_desc=Efek ledakan elemental akan serupa dengan efek tongkat sihir ketika menyerang musuh atau sekutu.
actors.hero.abilities.mage.wildmagic.name=sihir liar
actors.hero.abilities.mage.wildmagic.no_wands=Kamu tidak punya tongkat sihir untuk ditembakkan!
actors.hero.abilities.mage.wildmagic.short_desc=Penyihir melepaskan _Sihir Liar_ di dalam tongkatnya yang secara acak akan bertubi-tubi menembak target terpilih dalam satu giliran.
actors.hero.abilities.mage.wildmagic.desc=Penyihir melepaskan kekuatan di tongkat sihirnya, menembakkannya secara acak hingga 4 kali dalam satu giliran. Tongkat Penyihir tidak termasuk dalam efek ini.\n\nSetiap tongkat sihir juga ditingkatkan levelnya sebesar 2, hingga +3. Kemampuan ini menggunakan setengah daya tongkat sihir untuk setiap tembakan, dan tidak ada satu tongkat sihir pun yang dapat ditembakkan lebih dari 2 kali.
actors.hero.abilities.mage.warpbeacon.name=suar teleportasi
actors.hero.abilities.mage.warpbeacon.depths=Kamu tidak bisa teleportasi ke lantai yang berbeda!
actors.hero.abilities.mage.warpbeacon.locked_floor=Kamu tidak dapat meninggalkan lantai yang terkunci!
actors.hero.abilities.mage.warpbeacon.too_far=Lokasi itu terlalu jauh!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Kamu tidak bisa menempatkan suar di sana!
actors.hero.abilities.mage.warpbeacon.window_desc=Suarmu saat ini ditempatkan di lantai %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleport ke suar
actors.hero.abilities.mage.warpbeacon.window_clear=hapus suar
actors.hero.abilities.mage.warpbeacon.window_cancel=batal
actors.hero.abilities.mage.warpbeacon.short_desc=Penyihir menempatkan _Suar Transportasi_ di lokasinya saat ini, yang mana dia bisa langsung berpindah  kembali ke tempat ini.
actors.hero.abilities.mage.warpbeacon.desc=Penyihir dapat menempatkan sebuah suar, yang membuatnya dapat berteleportasi ke suar itu sesuka hati. Menempatkan suar itu membutuhkan 1 giliran, tapi teleportasinya itu sendiri tidak memakan waktu.\n\nPenyihir dapat berteleportasi antar lantai, atau bisa menggunakan suar itu untuk pergi tempat yang tidak bisa diraih seperti ruangan terkunci. Penyihir juga dapat teleportasi langsung ke musuh yang mana akan mendorong mereka ke belakang.

actors.hero.abilities.rogue.smokebomb.name=bom asap
actors.hero.abilities.rogue.smokebomb.fov=Kamu hanya bisa melompat ke lokasi kosong dalam jarak pandangmu.
actors.hero.abilities.rogue.smokebomb.prompt=Pilih lokasi untuk lompat
actors.hero.abilities.rogue.smokebomb$ninjalog.name=umpan kayu
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Entah bagaimana, musuh dengan mudah tertipu bahwa umpan kayu ini adalah Pengembara yang asli!
actors.hero.abilities.rogue.smokebomb.short_desc=Pengembara melempar sebuah _Bom Asap_ seraya ia berpindah tempat. Dia menjadi tidak terlihat sementara dan membutakan musuh di dekat lokasi sebelumnya.
actors.hero.abilities.rogue.smokebomb.desc=Pengembara melempar bom asap dan berpindah posisi hingga 6 petak jauhnya. Dia bisa pindah menembus bahaya dan musuh, tetapi tidak dapat menembus benda yang kokoh seperti dinding.\n\nMusuh yang dekat dengan posisi awal Pengembara akan dibutakan selama 5 giliran.
actors.hero.abilities.rogue.deathmark.name=tanda maut
actors.hero.abilities.rogue.deathmark.ally_target=Kamu hanya bisa menandai musuh
actors.hero.abilities.rogue.deathmark.short_desc=Pengembara menempatkan _Tanda Maut_ pada musuh yang dipilih. Musuh yang ditandai akan menerima damage bonus, tetapi tidak bisa mati sampai tanda itu berakhir.
actors.hero.abilities.rogue.deathmark.desc=Pengembara menempelkan tanda pada musuh yang dipilih, menyebabkan musuh menerima 25% damage ekstra. Tanda diterapkan secara instan dan berlangsung selama 5 giliran. \n\nMusuh yang ditandai menerima damage bonus tetapi tidak dapat mati sampai tanda itu berakhir. Jika musuh memiliki 0 HP saat tanda berakhir, mereka akan langsung mati.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=ditandai untuk mati
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Musuh ini telah ditandai, menyebabkan mereka menerima 25%% damage tambahan, tetapi juga membuat mereka tidak bisa mati sampai tanda itu berakhir.\n\nGiliran tersisa: %s.
actors.hero.abilities.rogue.shadowclone.name=tiruan bayangan
actors.hero.abilities.rogue.shadowclone.short_desc=Pengembara memanggil _Tiruan Bayangan_, yang dapat diarahkan untuk membantunya dalam pertempuran.
actors.hero.abilities.rogue.shadowclone.desc=Pengembara memanggil tiruan bayangan pada dirinya, yang mana dapat diarahkan untuk membantunya dalam pertarungan. Pengarahan tiruan bayangan tidak memakai daya apapun.\n\nTiruan itu memiliki darah sebanyak 80, tidak memiliki armor, dan menyerang dengan 10-20 damage. Semua sifat itu dapat ditingkatkan dengan bakat, seperti bagaimana tiruan itu mendapatkan manfaat dari senjata dan armor yang dimiliki pahlawan.
actors.hero.abilities.rogue.shadowclone$shadowally.name=bayangan pengembara
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Tiruanmu bergerak ke posisi itu.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Tiruanmu bergerak mengikutimu.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Tiruanmu bergerak menyerang!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Tiruan Pengembara, terbuat dari bayangan gelap. Tiruan itu berdiri diam, dengan mata kosong dan gumpalan kegelapan menyeruak darinya seperti uap.\n\nTiruan ini bukanlah tiruan sempurna dari Pengembara, tapi masih merupakan petarung yang tangguh, dan bisa mendapatkan keuntungan dari peralatan si Pengembara dikombinasikan dengan bakat yang tepat.

actors.hero.abilities.huntress.spectralblades.name=bilah spektral
actors.hero.abilities.huntress.spectralblades.short_desc=Pemburu melempar _Pisau Spektral_ ke target, memberikan sejumlah damage tergantung senjata jarak dekat yang sedang dipakainya sekarang.
actors.hero.abilities.huntress.spectralblades.desc=Pemburu melemparkan bilah spektral ke musuh, yang bertindak seperti serangan jarak jauh dari senjata jarak dekatnya. Semua efek normal senjata jarak dekat akan aktif, termasuk enchantment.
actors.hero.abilities.huntress.naturespower.name=kekuatan alam
actors.hero.abilities.huntress.naturespower.short_desc=Pemburu memanggil _Kekuatan Alam_, meningkatkan kecepatan gerak dan kecepatan tembakan busurnya untuk sementara waktu.
actors.hero.abilities.huntress.naturespower.desc=Pemburu untuk sementara memperkuat dirinya dan busurnya dengan kekuatan alam! Kekuatan ini berlangsung selama 8 giliran.\n\nSelama durasi ini, Pemburu bergerak dengan kecepatan 2x, dan menyerang 33% lebih cepat dengan busurnya. Efek bonus serangan busur tidak terpicu jika Penembak jitu menggunakan serangan khususnya.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=kekuatan alam
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Pemburu secara singkat memperkuat dirinya, meningkatkan kecepatan gerak dan kecepatan serangan busurnya.\n\nGiliran tersisa: %s.
actors.hero.abilities.huntress.spirithawk.name=elang roh
actors.hero.abilities.huntress.spirithawk.no_space=Tidak ada ruang kosong di dekatmu.
actors.hero.abilities.huntress.spirithawk.short_desc=Pemburu memanggil _Elang Roh_ yang dapat membantunya mengeksplor lokasi dan mengalihkan perhatian musuh.
actors.hero.abilities.huntress.spirithawk.desc=Pemburu memanggil elang roh yang dikenalnya, yang dapat diarahkan dengan menggunakan kemampuannya lagi setelah dipanggil. Elang itu bertahan selama 100 giliran, mengarahkan elang itu tidak memakai daya apa pun.\n\nElang itu memiliki kesehatan dan kekuatan menyerang yang minimal, tetapi cepat, gesit, dan akurat. Ia berbagi seluruh bidang penglihatannya dengan Pemburu setiap saat. Ia kebal terhadap semua efek yang terikat area, seperti api dan gas beracun. Ia tidak akan menyerang kecuali diarahkan secara khusus.
actors.hero.abilities.huntress.spirithawk$hawkally.name=elang roh
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Elangmu bergerak ke posisi tersebut.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Elangmu bergerak mengikutimu.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Elangmu bergerak menyerang!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Seekor elang magis, dipanggil oleh Pemburu. Elang itu bersinar biru terang, kepalanya terus bergerak saat mengamati area tersebut.\n\nMeski bukan petarung yang tangguh, kecepatan dan penglihatan yang dimilikinya sempurna untuk mengintai dan mengalihkan perhatian musuh.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Giliran tersisa: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Penghindaran yang dijamin tersisa: %d.

actors.hero.abilities.duelist.challenge.name=tantangan
actors.hero.abilities.duelist.challenge.prompt=Pilih musuh untuk ditantang
actors.hero.abilities.duelist.challenge.already_dueling=Kamu hanya bisa berada dalam satu duel pada satu waktu.
actors.hero.abilities.duelist.challenge.ally_target=Kamu hanya dapat menantang musuh.
actors.hero.abilities.duelist.challenge.unreachable_target=Kamu harus bisa menjangkau targetmu.
actors.hero.abilities.duelist.challenge.distant_target=Musuh itu terlalu jauh untuk bisa ditantang.
actors.hero.abilities.duelist.challenge.short_desc=Duelis _Menantang_ satu musuh di dekatnya untuk berduel, membekukan semua musuh lainnya untuk sementara.
actors.hero.abilities.duelist.challenge.desc=Duelis menantang musuh terdekat untuk berduel. Musuh itu terpaksa melawannya sementara semua musuh lainnya untuk sementara membeku dalam waktu.\n\nTarget harus dapat dijangkau dan dalam jarak 5 petak dari Duelis. Duel berlangsung hingga 10 giliran berlalu, musuh mati, atau Duelis berjarak lebih dari 5 petak dari musuh.\n\nMusuh beku kebal terhadap damage. Sekutu Duelis tidak dibekukan oleh kemampuan ini, tetapi jika bos menjadi target maka antek-anteknya juga tidak akan dibekukan.
actors.hero.abilities.duelist.challenge$duelparticipant.name=peserta duel
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Karakter ini berpartisipasi dalam duel. Mereka, dan sekutu atau antek mereka, diizinkan untuk bertindak normal sementara yang lain dibekukan.\n\nDuel akan berlangsung selama waktu yang ditentukan, sampai salah satu peserta mati, atau sampai peserta saling menjauh lebih dari 5 petak.\n\nGiliran tersisa: %d
actors.hero.abilities.duelist.elementalstrike.name=serangan elemental
actors.hero.abilities.duelist.elementalstrike.short_desc=Duelis melakukan _Serangan Elemental_, menyebarkan efek dalam area berbentuk kerucut berdasarkan enchantment senjatanya.
actors.hero.abilities.duelist.elementalstrike.desc=Duelis menyerang musuh atau lokasi, melakukan serangan biasa yang dijamin kena dan menyebarkan efek magis yang menyebar hingga 4 ubin dalam kerucut 65 derajat. Efek magis ini bervariasi berdasarkan enchantment pada senjata utama Duelis.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Sebuah serangan elemental tanpa adanya enchantment akan mengeluarkan ledakan kecil sihir, menyebabkan 6-12 damage kepada semua musuh dalam jangkauannya.
actors.hero.abilities.duelist.feint.name=serangan tipuan
actors.hero.abilities.duelist.feint.prompt=pilih lokasi untuk berlari kesana
actors.hero.abilities.duelist.feint.too_far=lokasi itu tidak berada disampingmu
actors.hero.abilities.duelist.feint.bad_location=Kamu tidak dapat bergerak ke lokasi tersebut.
actors.hero.abilities.duelist.feint.short_desc=Duelis melakukan _Serangan Tipuan_, memalsukan serangan sambil berlari ke ubin yang berdekatan. Musuh akan menyerang bayangannya, membuat mereka rentan terhadap serangan balik.
actors.hero.abilities.duelist.feint.desc=Duelis memalsukan serangan sambil berlari ke ubin yang berdekatan, meninggalkan bayangan sesaat tentang dirinya. Musuh yang menyerang Duelis akan menyerang bayangan belakangnya.\n\nMusuh yang menyerang bayangan belakang menjadi bingung, sehingga membatalkan tindakan selanjutnya dan membuat mereka rentan terhadap serangan mendadak.

actors.hero.abilities.cleric.ascendedform.name=kenaikan wujud
actors.hero.abilities.cleric.ascendedform.short_desc=Ulama mengambil _Kenaikan Wujud_, mendapat mantra baru, jangkauan serangan, dan perisai.
actors.hero.abilities.cleric.ascendedform.desc=Ulama memproyeksikan energi suci dari dirinya sendiri, mengambil bentuk cemerlang yang diperpanjang selama 10 giliran. Saat dalam bentuk ini, Ulama dapat mengeluarkan mantra baru, memperoleh 2 jangkauan serangan, 30 perisai, dan mantra tambahan apa pun yang mereka keluarkan akan memberikan 10 perisai per daya kitab suci yang digunakan.\n\nPerisai dari kenaikan wujud dan mantranya tidak berkurang secara normal, tapi akan segera memudar setelah kenaikan wujud berakhir. Kemampuan tersebut dapat digunakan kembali untuk menyegarkan durasi kenaikan wujud.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=kenaikan wujud
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Energi cemerlang terpancar dari tubuh Ulama. Saat dalam wujud ini, Ulama mendapatkan 2 jangkauan serangan (dari energi suci yang terproyeksi darinya), dan 10 perisai setiap kali dia menghabiskan daya dari kitab suci. Dia juga mampu mengeluarkan mantra yang terbuka melalui bakat kenaikan wujud. \n\nPerisai yang diberikan oleh kenaikan wujud dan mantranya tidak akan memudar secara normal, tetapi akan langsung memudar saat kenaikan wujud berakhir. \n\nPerisai saat ini: %1$d. \nGiliran tersisa: %2$d.
actors.hero.abilities.cleric.trinity.name=trinitas
actors.hero.abilities.cleric.trinity.no_imbue=Trinitas tidak memiliki efek yang ditetapkan untuk bentuk apa pun saat ini, gunakan salah satu mantranya!
actors.hero.abilities.cleric.trinity.no_duplicate=Trinitas tidak dapat menduplikasi efek yang sudah kamu miliki!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Trinitas akan menerapkan efek ini selama _%1$d giliran_ dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Trinitas akan menerapkan efek _kuat_ ini selama _%1$d giliran_ dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.wand_use=Trinitas akan menembak dengan tongkat sihir ini pada _+%1$d_ dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.wand_multi_use=Trinitas akan menembak dengan _banyak charge_ tongkat sihir ini pada _+%1$d_ dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.thrown_use=Trinitas akan melempar senjata ini pada _+%1$d_ dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.ring_use=Trinitas akan menerapkan efek cincin ini pada _+%1$d_ selama 20 giliran, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trinitas akan menerapkan efek pengendalian racikan di artefak ini dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trinitas akan menerapkan efek regenerasi pasif di artefak ini pada _+%1$d_ selama 20 giliran, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.driedrose_use=Trinitas akan memakai efek artefak ini untuk memanggil hantu gentayangan yang dirusak dengan darah dari hantu _+%1$d_, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.etherealchains_use=Trinitas akan menerapkan efek lemparan rantai di artefak ini dengan jangkauan pada _+%1$d_, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trinitas akan menerapkan efek camilan di artefak ini dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trinitas akan menerapkan efek merampok musuh di artefak ini pada _+%1$d_, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trinitas akan menerapkan efek mengakar di artefak ini dengan sebuah benih acak yang berbahaya, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trinitas akan menerapkan efek mengintip di artefak ini pada _+%1$d_, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trinitas akan menerapkan efek bekukan waktu di artefak ini dengan _%1$d_ giliran durasi, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinitas akan menerapkan efek gulungan acak di artefak ini dengan _%1$d/10_ peluang untuk mendapat versi eksotis tanpa biaya tambahan, dengan biaya _%2$s daya._
actors.hero.abilities.cleric.trinity.cost=Biaya daya kemampuan ini bervariasi, tetapi paling sering adalah _%d._
actors.hero.abilities.cleric.trinity.short_desc=Ulama memperoleh _Trinitas_ kemampuan, yang meniru perlengkapan yang telah mereka lihat dan dapat ditetapkan dengan memakai mantra baru.
actors.hero.abilities.cleric.trinity.desc=Ulama memperoleh _Trinitas_ kemampuan armor, yang dapat menetapkan beragam efek item dengan menggunakan tiga mantra baru. Masing-masing mantra ini berfokus pada meniru beragam jenis efek dari peralatan yang telah diidentifikasi oleh Ulama selama permainan ini: bentuk tubuh (senjata dan armor), bentuk pikiran (tongkat sihir dan senjata lempar), dan bentuk roh (cincin dan artefak).\n\nSetiap bentuk Trinitas dapat disematkan dengan satu efek pada satu waktu, dan Ulama memilih salah satusaat memakai Trinitas. Trinitas tidak akan menggandakan efek dari sesuatu yang sudah kamu pakai.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Pilih bentuk Trinitas yang akan dipakai. Efek dari berbagai bentuk dapat aktif secara bersamaan.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Bentuk Tubuh: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Bentuk Pikiran: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Bentuk Roh: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Pilih efek yang akan disematkan ke Trinitas. Info tambahan akan ditampilkan sebelum konfirmasi.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Tetapkan ke bentuk tubuh
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Tetapkan ke bentuk pikiran
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Tetapkan ke bentuk roh
actors.hero.abilities.cleric.powerofmany.name=kekuatan banyak
actors.hero.abilities.cleric.powerofmany.prompt_default=Pilih sekutu atau lokasi
actors.hero.abilities.cleric.powerofmany.prompt_ally=Arahkan sekutu cahayamu
actors.hero.abilities.cleric.powerofmany.ally_exists=Kamu sudah memiliki sekutu yang kuat.
actors.hero.abilities.cleric.powerofmany.no_vision=Kamu tidak bisa menargetkan lokasi yang tidak bisa kamu lihat.
actors.hero.abilities.cleric.powerofmany.only_allies=Kamu hanya bisa memperkuat sekutu.
actors.hero.abilities.cleric.powerofmany.short_desc=Ulama menyalurkan _Kekuatan Banyak_, memperkuat sekutu yang ada atau membuat sekutu baru.
actors.hero.abilities.cleric.powerofmany.desc=Ulama menyalurkan _Kekuatan Banyak_, yang memperkuat sekutu yang sudah ada atau menciptakan sekutu baru yang kuat selama 100 giliran. Menargetkan ruang kosong akan menciptakan sekutu baru. Saat diperkuat oleh Kekuatan Banyak, setiap sekutu memberikan +25% damage, menerima -25% damage, dan berbagi penglihatan dengan Ulama. Mereka juga memperoleh 25 perisai saat kemampuan tersebut digunakan. Ulama juga memperoleh tiga mantra baru yang hanya bisa digunakan dengan sekutu yang kuat. Kekuatan Banyak takkan berakhir saat salah satu mantra ini aktif.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=kekuatan banyak
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Sekutu ini telah diperkuat oleh Kekuatan Banyak, memberi mereka +25%% damage yang diberikan dan -25%% damage yang diterima. Mereka juga akan berbagi jangkauan penglihatan dengan Ulama, dan bisa memperoleh manfaat dari mantra Kekuatan Banyak.\n\nKekuatan Banyak akan tetap ada saat sekutu seperti gambar prismatik bersembunyi, tetapi durasinya akan tetap dihitung mundur.\n\nGiliran Tersisa: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=sekutu cahaya
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Sekutumu bergerak ke posisi itu.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Sekutumu bergerak mengikutimu.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Sekutumu bergerak menyerang!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Salinan salah satu teman petualang Ulama, terbuat dari cahaya padat. Meskipun berbentuk seperti pahlawan lain, ia tidak memiliki kemampuan unik apa pun. Sekutu ini akan bertahan selama Kekuatan Banyak diterapkan pada mereka.\n\nSekutu ini dapat diarahkan tanpa charge dengan menggunakan kembali kemampuan armor Kekuatan Banyak.


actors.hero.abilities.ratmogrify.name=tikusisasi
actors.hero.abilities.ratmogrify.cant_transform=Kamu tidak bisa mentikusisasi itu!
actors.hero.abilities.ratmogrify.too_strong=Musuh itu terlalu kuat untuk ditikusisasi!
actors.hero.abilities.ratmogrify.short_desc=Sang Pahlawan _Mentikusisasi_ musuh! Tikusisasi akan mengubah musuh menjadi tikus tanpa kemampuan apa pun.
actors.hero.abilities.ratmogrify.desc=Pahlawan mengubah musuh menjadi tikus selama 6 giliran! Bos, sekutu, dan tikus tidak bisa ditikusisasi.\n\nMusuh yang ditikusisasi tetap mempertahankan status aslinya, tetapi tidak akan memiliki kemampuan apa pun.
actors.hero.abilities.ratmogrify$transmograt.name=tikusisasi %s
actors.hero.abilities.ratmogrify$transmograt.desc=Musuh ini telah berubah menjadi tikus. Sebuah peningkatan besar, kalau kamu tanya saya! - Raja Tikus
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Dibunuh oleh: musuh yang ditikusisasi

##Cleric Spells
actors.hero.spells.auraofprotection.name=aura perlindungan
actors.hero.spells.auraofprotection.short_desc=Menambah pertahanan untuk Paladin dan sekutu terdekat.
actors.hero.spells.auraofprotection.desc=Paladin mulai memancarkan energi pelindung dalam aura berkilau di sekeliling mereka selama 20 giliran. Semua sekutu dalam jarak 2 petak dari Paladin (termasuk mereka sendiri) menerima %1$d%% lebih sedikit damage, dan memperoleh efek glyph armor Paladin pada daya +%2$d%%.\n\nPengurangan damage ini terjadi sebelum efek pengurangan damage lainnya (misalnya armor). Tambahan daya glyph akan selalu berlaku, tetapi mantra ini tidak dapat menyebabkan glyph Paladin berlaku lebih dari satu kali jika karakter sudah mendapatkan manfaat darinya (misalnya Paladin sendiri, atau patung prismatik).
actors.hero.spells.auraofprotection$aurabuff.name=aura perlindungan
actors.hero.spells.auraofprotection$aurabuff.desc=Paladin memancarkan energi pelindung di sekeliling mereka.\n\nSemua sekutu di sekitar (termasuk Paladin sendiri) menerima pengurangan damage dan mendapatkan efek glyph armor Paladin dengan kekuatan tambahan.\n\nGiliran tersisa: %s.

actors.hero.spells.beamingray.name=pancaran cahaya
actors.hero.spells.beamingray.no_space=Tidak ada ruang bagi sekutumu untuk muncul di sana.
actors.hero.spells.beamingray.out_of_range=Lokasi itu di luar jangkauan.
actors.hero.spells.beamingray.short_desc=Teleportasi sekutumu dan berikan bonus damage.
actors.hero.spells.beamingray.desc=Pendeta menyalurkan kekuatan pada sekutu mereka ke dalam pancaran cahaya yang mengarahkan mereka ke suatu lokasi. Jika cahaya tersebut bertabrakan dengan musuh, cahaya tersebut akan menempatkan sekutu di dekatnya dan mengarahkan mereka ke arah musuh.\n\nCahaya tersebut memiliki jangkauan maksimum %1$d petak, dan akan meningkatkan bonus damage Kekuatan Banyak menjadi +%2$d%% selama 10 giliran pada musuh terdekat dalam jarak 4 petak. Pancaran cahaya bahkan dapat memindahkan sekutu yang biasanya tidak bisa bergerak, tetapi jangkauannya berkurang setengah dalam kasus ini.
actors.hero.spells.beamingray$beamingrayboost.name=pancaran cahaya
actors.hero.spells.beamingray$beamingrayboost.desc=Sekutu ini baru saja diteleportasi oleh Pancaran Cahaya, yang memberi mereka bonus damage pada musuh terdekat setelah teleportasi. Kekuatan Banyak juga tidak akan berakhir saat peningkatan ini aktif.\n\nGiliran Tersisa: %s.

actors.hero.spells.blessspell.name=berkat
actors.hero.spells.blessspell.short_desc=Memberkati dan melindungi Ulama, memberkati dan menyembuhkan orang lain.
actors.hero.spells.blessspell.desc=Ulama memberikan berkat suci pada dirinya sendiri atau karakter lain yang dapat dia lihat.\n\nSaat diberikan pada dirinya sendiri, efeknya lebih lemah, memberikan %1$d giliran berkat dan %2$d penghalang.\n\nSaat diberikan pada karakter lain, mantranya lebih kuat, memberikan %3$d giliran berkat dan %4$d penyembuhan. Penyembuhan berlebih diubah menjadi penghalang.

actors.hero.spells.bodyform.name=bentuk tubuh
actors.hero.spells.bodyform.short_desc=Menetapkan Trinitas ke suatu enchant atau glyph.
actors.hero.spells.bodyform.desc=Ulama memilih enchantment atau glyph yang telah mereka identifikasi pada putaran ini dan memberikan efeknya pada Trinitas.\n\nSaat Trinitas digunakan, Ulama memperoleh efek dari enchantment atau glyph yang dipilih selama %d giliran. Enchant atau glyph sementara ini akan bekerja dengan efek apapun yang akan bekerja pada enchantment atau glyph biasa.\n\nMantra ini menggantikan efek tubuh lain yang saat ini diberikan pada Trinitas.
actors.hero.spells.bodyform$bodyformbuff.name=bentuk tubuh
actors.hero.spells.bodyform$bodyformbuff.desc=Bentuk tubuh Trinitas saat ini memberimu kekuatan dari sebuah enchantmen atau glyph, seolah-olah kamu telah melengkapinya pada senjata atau armormu saat ini.\n\nPerlu diingat bahwa bentuk tubuh tidak dapat memberikan salinan lain dari efek yang sudah kamu dapatkan manfaatnya.\n\nEfek Saat Ini: %1$s.\n\nGiliran Tersisa: %2$s.

actors.hero.spells.cleanse.name=menyucikan
actors.hero.spells.cleanse.short_desc=Bersihkan debuff dan memberi perisai
actors.hero.spells.cleanse.desc=Ulama langsung menghilangkan semua efek berbahaya pada dirinya sendiri dan sekutu yang terlihat. Setelah mantra berakhir, semua karakter yang terpengaruh juga mendapatkan kekebalan debuff selama %1$d giliran, dan penghalang %2$d penghalang.

actors.hero.spells.clericspell.prompt=Pilih target
actors.hero.spells.clericspell.no_target=Tidak ada musuh di sana.
actors.hero.spells.clericspell.invalid_target=Kamu tidak bisa menargetkan lokasi tersebut.
actors.hero.spells.clericspell.invalid_enemy=Kamu tidak bisa menargetkan musuh tersebut.
actors.hero.spells.clericspell.charge_cost=Biaya daya: %d

actors.hero.spells.divinesense.name=indera ilahi
actors.hero.spells.divinesense.short_desc=Mendapat penglihatan pikiran sementara dalam jangkauan luas.
actors.hero.spells.divinesense.desc=Ulama memfokuskan indra-nya pada lingkungan sekitar, mendapatkan penglihatan pikiran dengan jangkauan %d petak selama 30 giliran.
actors.hero.spells.divinesense$divinesensetracker.name=indera ilahi
actors.hero.spells.divinesense$divinesensetracker.desc=Karakter ini untuk sementara dapat melihat makhluk lain di dekatnya dengan pikirannya!\n\ngiliran tersisa: %s.

actors.hero.spells.divineintervention.name=intervensi ilahi
actors.hero.spells.divineintervention.short_desc=Peningkatan besar pada perisai untuk Ulama dan sekutunya.
actors.hero.spells.divineintervention.desc=Ulama menuangkan sejumlah besar kekuatan dari kitab suci nya ke dalam dirinya sendiri dan sekutu, meningkatkan setiap orang %1$d perisai dan memperluas Kenaikan Wujud sebanyak %2$d giliran. Mantra pelindung yang luar biasa ini ditimbang dengan biaya daya yang sangat tinggi.\n\nSama seperti perisai lain yang diberikan oleh kenaikan wujud, perisai ini tidak akan hilang secara normal, tetapi akan segera berakhir saat kenaikan wujud berakhir.

actors.hero.spells.flash.name=kilatan
actors.hero.spells.flash.prompt=Pilih lokasi
actors.hero.spells.flash.short_desc=teleport ke lokasi terdekat.
actors.hero.spells.flash.desc=Ulama menyalurkan kenaikan wujud mereka ke lokasi terdekat dan teleportasi ke sana. Kilatan dapat memindahkan Ulama ke lokasi yang ditemukan yang berada dalam jangkauan dan tidak berpenghuni. Mantra ini membutuhkan lebih banyak daya buku setiap kali digunakan dalam kenaikan wujud yang sama.

actors.hero.spells.guidinglight.name=cahaya penuntun
actors.hero.spells.guidinglight.short_desc=Memberikan jarak damage magis dan dijamin kena.
actors.hero.spells.guidinglight.desc=Ulama menembakkan energi magis yang menyerang target, menghasilkan 2-6 damage dan menerangi mereka. Serangan fisik tanpa beban berikutnya yang dilakukan terhadap musuh yang diterangi dijamin untuk mengenai mereka.
actors.hero.spells.guidinglight.desc_priest=_Mantra ini lebih kuat jika dirapalkan oleh Pendeta._ Mantra pertama yang dirapalkan setiap 100 giliran tidak memerlukan biaya daya dari kitab, dan penerangan akan dipakai oleh tongkat sihir, karakter lain, dan artefak yang secara langsung memengaruhi musuh. Jika penerangan dipakai dengan cara ini, itu memberikan bonus damage sihir yang setara dengan level Pendeta.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Cahaya Penuntun
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Pendeta akan dapat mengeluarkan Cahaya Penuntun secara gratis lagi setelah 100 giliran berlalu.\n\nGiliran tersisa: %s.
actors.hero.spells.guidinglight$illuminated.name=Diterangi Cahaya
actors.hero.spells.guidinglight$illuminated.desc=Karakter ini bersinar karena terkena cahaya pemandu. Meskipun cahayanya tidak cukup kuat untuk menerangi area di sekitarnya, efek magisnya akan membuat serangan terhadap mereka menjadi lebih mudah bagi Ulama.
actors.hero.spells.guidinglight$illuminated.desc_priest=Pendeta juga dapat memakai penerangan dengan tembakan tongkat sihir, serangan dari sekutu, atau efek dari beberapa artefak. Memakai penerangan dengan cara ini akan menghasilkan bonus damage.
actors.hero.spells.guidinglight$illuminated.desc_generic=Pahlawan lain masih dapat menggunakan penerangan untuk mendapatkan keuntungan dari bakat searing cahaya, tetapi tidak akan mendapatkan akurasi apa pun.

actors.hero.spells.hallowedground.name=lantai yang disucikan
actors.hero.spells.hallowedground.prompt=Pilih lokasi
actors.hero.spells.hallowedground.short_desc=Menyembuhkan sekutu, memperlambat musuh, dan menyebarkan rumput dalam area tertentu.
actors.hero.spells.hallowedground.desc=Pendeta memfokuskan sihir suci mereka ke tanah di dekatnya, menciptakan area %1$dx%1$d dari medan suci selama 20 giliran.\n\nSaat dilemparkan, mantra ini menyembuhkan semua sekutu sebesar 10 HP (sekutu yang sehat dan Pendeta mendapatkan perisai), menanam musuh untuk sementara, dan menyebarkan rumput pendek.\n\nMedan suci menyembuhkan sekutu sebesar 1 HP per giliran (sekutu yang sehat dan Pendeta mendapatkan perisai), memincangkan musuh, dan secara acak menyebabkan rumput tinggi tumbuh.\n\nMedan suci dihancurkan oleh api, dan akan menghasilkan rumput berkerut jika efek regenerasi pasif dinonaktifkan atau Pendeta tidak mendapatkan pengalaman dalam beberapa saat.
actors.hero.spells.hallowedground$hallowedterrain.desc=Tanah di sini telah disucikan. Tanah yang disucikan memperlambat musuh, menyembuhkan sekutu, dan menyebabkan rumput menyebar.

actors.hero.spells.holyintuition.name=intuisi suci
actors.hero.spells.holyintuition.prompt=pilih sebuah item
actors.hero.spells.holyintuition.cursed=Kamu merasakan sihir jahat pada item ini.
actors.hero.spells.holyintuition.uncursed=Item ini bebas dari sihir jahat.
actors.hero.spells.holyintuition.short_desc=mengidentifikasi apakah sebuah item terkena kutukan atau tidak.
actors.hero.spells.holyintuition.desc=Ulama memfokuskan indranya pada suatu item dan menentukan apakah benda itu terkena kutukan atau tidak tanpa harus memakainya.

actors.hero.spells.holylance.name=tombak suci
actors.hero.spells.holylance.short_desc=Memberikan kerusakan jarak jauh magis yang dashyat.
actors.hero.spells.holylance.desc=Pendeta memusatkan sejumlah besar energi ke dalam tombak lempar penghancur yang terbuat dari cahaya. Tombak ini menghasilkan %1$d-%2$d damage dan selalu menghasilkan damage maksimum pada target mayat hidup dan iblis.\n\nMantra ini sangat mahal, dan memiliki cooldown selama 50 giliran.
actors.hero.spells.holylance$lancecooldown.name=cooldown tombak suci
actors.hero.spells.holylance$lancecooldown.desc=Pendeta baru saja melemparkan tombak suci, dan harus menunggu sebelum melemparkannya lagi.\n\nGiliran tersisa: %s.

actors.hero.spells.holyward.name=ward suci
actors.hero.spells.holyward.glyph_name=%s cahaya
actors.hero.spells.holyward.glyph_desc=Glyph ini sedikit meningkatkan jumlah damage yang dapat diblokir oleh armor.
actors.hero.spells.holyward.short_desc=Menggantikan glyph untuk sementara guna meningkatkan pemblokiran armor.
actors.hero.spells.holyward.desc=Ulama memberikan armor usang mereka dengan glyph cahaya suci, yang meningkatkan pemblokiran damage armor sebesar 1.\n\nGlyph ini bertahan selama 50 giliran, dan akan menggantikan glyph bermanfaat apa pun yang dimiliki armor selama durasi tersebut. Ulama akan memperoleh keuntungan dari efek ini meskipun mereka tidak memiliki armor.
actors.hero.spells.holyward.desc_paladin=_Mantra ini lebih kuat jika dirapalkan oleh Paladin._ Pemblokiran damage tambahan ditingkatkan menjadi 3, mantra tidak lagi mengesampingkan glyph yang ada, dan mengucapkan mantra lain saat perlindungan suci aktif akan memperpanjang durasinya sebanyak 10 giliran per daya yang dipakai.
actors.hero.spells.holyward$holyarmbuff.name=ward suci
actors.hero.spells.holyward$holyarmbuff.desc=Ulama telah memberikan energi suci pada armor usang mereka, yang untuk sementara akan menggantikan semua glyph yang ada dan menyebabkan armor tersebut memblokir 1 poin damage tambahan.\n\nGiliran tersisa: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Paladin telah memberikan energi suci pada armor usang mereka, yang menyebabkan armor tersebut memblokir 3 poin damage ekstra.\n\nMengucapkan mantra lain saat perlindungan suci aktif akan memperpanjang durasinya sebanyak 10 giliran per daya yang dipakai.\n\nGiliran tersisa: %s.

actors.hero.spells.holyweapon.name=senjata suci
actors.hero.spells.holyweapon.ench_name=%s suci
actors.hero.spells.holyweapon.ench_desc=Musuh yang terkena senjata suci akan menerima damage magis ekstra.
actors.hero.spells.holyweapon.short_desc=Menggantikan enchantment untuk sementara guna meningkatkan damage.
actors.hero.spells.holyweapon.desc=Ulama menyihir senjata usang mereka dengan energi suci, menyebabkan senjata tersebut memberikan tambahan 2 damage magis setiap kali mereka menyerang musuh dengannya.\n\nSihir ini bertahan selama 50 giliran, dan akan menggantikan semua sihir bermanfaat yang dimiliki senjata tersebut selama durasi tersebut. Serangan tangan kosong juga mendapatkan keuntungan dari efek ini.
actors.hero.spells.holyweapon.desc_paladin=_Mantra ini lebih kuat jika dirapalkan oleh Paladin._ Damage sihir tambahan ditingkatkan menjadi 6, mantra tidak lagi mengesampingkan enchantment yang ada, dan merapalkan mantra lain saat senjata suci aktif akan memperpanjang durasinya sebanyak 10 giliran per daya yang dipakai.
actors.hero.spells.holyweapon$holywepbuff.name=senjata suci
actors.hero.spells.holyweapon$holywepbuff.desc=Ulama telah memberikan energi suci pada senjata usang mereka, yang untuk sementara akan menggantikan semua enchantment yang ada dan menyebabkan senjata tersebut memberikan 2 poin damage magis ekstra pada setiap serangan.\n\nGiliran tersisa: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Paladin telah memberikan energi suci pada senjata usang mereka, yang menyebabkan serangan mereka menimbulkan 6 damage sihir ekstra.\n\nMerapalkan mantra lain saat senjata suci aktif akan memperpanjang durasinya sebanyak 10 giliran per daya yang dipakai.\n\nGiliran tersisa: %s.

actors.hero.spells.judgement.name=keputusan
actors.hero.spells.judgement.short_desc=Menyerang semua musuh yang terlihat.
actors.hero.spells.judgement.desc=Ulama menghantamkan tinjunya ke tanah, menyebabkan semburan cahaya yang memberikan damage pada semua musuh yang dapat mereka lihat. Ini memberikan damage sebesar %1$d-%2$d di pusat, tetapi juga memberikan damage tambahan sebesar 5-10 untuk setiap mantra yang telah dikeluarkan oleh Ulama sejak memasuki kenaikan wujud (atau sejak mereka terakhir kali mengeluarkan Keputusan).\n\nSaat ini Keputusan akan memberikan damage sebesar %3$d-%4$d.

actors.hero.spells.layonhands.name=berbaring di tangan
actors.hero.spells.layonhands.short_desc=Seketika menyembuhkan karakter di sekitar atau memberikan perisai kepada Paladin.
actors.hero.spells.layonhands.desc=Paladin menyalurkan energi suci melalui tangan mereka, menyembuhkan atau melindungi apa pun yang mereka sentuh.\n\nPaladin dapat merapal mantra ini pada karakter yang berdekatan untuk memberi mereka %1$d penyembuhan, atau pada diri mereka sendiri untuk mendapatkan %1$d perisai. Penyembuhan berlebih dari mantra ini diubah menjadi perisai.\n\nMantra ini dirapalkan secara instan dan dapat dirapalkan berulang kali, tetapi tidak dapat memberikan lebih dari tiga kali perisai sekaligus.

actors.hero.spells.lifelinkspell.name=ikatan kehidupan
actors.hero.spells.lifelinkspell.short_desc=Membagi damage dengan sekutu, dan mengurangi damage yang diterima.
actors.hero.spells.lifelinkspell.desc=Ulama memperkuat hubungan antara mereka dan sekutu mereka yang kuat. Dengan hubungan kuat ini, setiap damage yang diterima akan dibagi antara pahlawan dan sekutu mereka untuk %1$d giliran, dan peningkatan pertahanan Kekuatan Banyak akan ditingkatkan menjadi -%2$d%% damage yang diterima. Perhatikan bahwa damage dibagi setelah armor, tapi sebelum pengurangan damage Kekuatan Banyak.\n\nSaat efek ini aktif, mantra Ulama yang bermanfaat dari T3 atau di bawahnya akan berlaku untuk Ulama dan sekutu mereka jika mantra tersebut hanya berlaku untuk salah satu dari mereka.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=perlindungan ikatan kehidupan
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Ulama baru saja mengeluarkan Ikatan Kehidupan pada sekutu ini.\n\nSelain manfaat biasa Life Link, karakter ini juga menerima damage yang lebih sedikit, mantra Ulama positif apa pun diterapkan pada Cleric dan sekutu ini, bukan hanya satu, dan Kekuatan Banyak tidak akan berakhir saat peningkatan ini aktif.\n\nGiliran Tersisa %s.

actors.hero.spells.mindform.name=bentuk pikiran
actors.hero.spells.mindform.short_desc=Menetapkan Trinitas ke suatu tongkat sihir atau senjata lempar.
actors.hero.spells.mindform.desc=Ulama memilih tongkat sihir atau senjata lempar yang telah mereka identifikasi pada putaran ini dan memberikan efeknya pada Trinitas.\n\nSaat Trinitas digunakan, Ulama dapat melakukan satu serangan seolah-olah mereka menggunakan item yang dipilih pada +%d. Ini akan memicu semua efek yang biasanya dipicu oleh penggunaan jenis item tersebut.\n\nMantra ini menggantikan efek pikiran lain yang saat ini diberikan pada Trinitas.

actors.hero.spells.mnemonicprayer.name=doa pengingat
actors.hero.spells.mnemonicprayer.short_desc=Memperluas buff/debuff pada sekutu/musuh, & menerapkan kembali penerangan.
actors.hero.spells.mnemonicprayer.desc=Pendeta mengucapkan doa yang memperpanjang durasi semua buff atau debuff pada target tertentu sebanyak %1$d giliran. Efek positif akan bertahan lebih lama pada sekutu (termasuk Pendeta itu sendiri), dan efek berbahaya akan bertahan lebih lama pada musuh. Mantra ini juga akan menerapkan kembali efek yang diterangi pada musuh yang telah diterangi sebelumnya.\n\nDia Pengingat hanya dapat memperpanjang efek buff atau debuff tertentu satu kali, dan tidak dapat memperpanjang efek buff yang diberikan dari kemampuan armor.

actors.hero.spells.radiance.name=cahaya
actors.hero.spells.radiance.short_desc=Menyinari dan melumpuhkan musuh yang terlihat untuk sementara.
actors.hero.spells.radiance.desc=Pendeta memancarkan cahaya suci, melumpuhkan semua musuh yang terlihat selama 3 giliran dan menerangi mereka seolah-olah terkena Cahaya Pemandu. Cahaya juga akan menyebabkan Pendeta bersinar selama 100 giliran jika lantai saat ini gelap.

actors.hero.spells.recallinscription.name=pemanggil kembali prasasti
actors.hero.spells.recallinscription.short_desc=Mengulang batu kuno atau gulungan yang baru saja digunakan.
actors.hero.spells.recallinscription.desc=Ulama menggunakan sihir suci untuk mengeluarkan kembali efek magis kuno yang ditemukan pada batu kuno atau gulungan yang mereka gunakan dalam %s giliran terakhir.\n\nPemanggil kembali prasasti tidak dapat digunakan untuk mereplikasi gulungan peningkatan. biaya daya mantra ini bervariasi berdasarkan item mana yang digunakan baru-baru ini: 2 untuk batu kuno, 3 untuk gulungan, 4 untuk gulungan eksotis. Biaya daya juga berlipat ganda saat mereplikasi gulungan pengubah, atau item racikan yang harus dibuat menggunakan pengubah atau peningkatan.
actors.hero.spells.recallinscription$useditemtracker.name=Penggunaan sihir kuno saat ini.
actors.hero.spells.recallinscription$useditemtracker.desc=Ulama baru saja menggunakan item yang berfungsi dengan mantra pemanggilan kembali yang tertulis. Ulama dapat mengucapkan mantra untuk mengulang efek item tersebut.\n\nItem yang Dipakai: %1$s.\n\nGiliran Tersisa: %2$s.

actors.hero.spells.shieldoflight.name=perisai cahaya
actors.hero.spells.shieldoflight.short_desc=Memberi perlindungan sementara kepada target.
actors.hero.spells.shieldoflight.desc=Ulama menciptakan penghalang tipis dari cahaya antara mereka dan musuh, meningkatkan daya blokir armor mereka terhadap musuh tersebut sebanyak %1$d-%2$d selama 4 giliran.\n\nMantra ini tidak memerlukan waktu untuk dirapalkan, tapi tidak dapat digunakan terhadap beberapa target secara bersamaan.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=perisai cahaya
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Perisai cahaya tipis berdiri di antara karakter ini dan musuh. Perisai itu tidak cukup kuat untuk memblokir serangan secara langsung, tetapi akan melemahkannya.\n\nGiliran Tersisa: %s

actors.hero.spells.spiritform.name=bentuk roh
actors.hero.spells.spiritform.short_desc=Menetapkan Trinitas ke suatu cincin atau artefak.
actors.hero.spells.spiritform.desc=Ulama memilih cincin atau artefak yang telah mereka identifikasi pada putaran ini (kecuali kitab suci) dan memberikan efeknya kepada Trinitas.\n\nJika cincin dipilih, maka Trinitas memberikan efek cincin tersebut pada +%1$d selama 20 giliran.\n\nJika artefak dipilih, maka Trinitas mereplikasi efek Artefak tersebut pada +%2$d. Setiap artefak memiliki perilaku spesifik dan biaya daya armor yang berbeda saat digunakan dengan Trinitas.\n\nMantra ini menggantikan efek roh lain yang saat ini diberikan kepada Trinitas.
actors.hero.spells.spiritform$spiritformbuff.name=bentuk roh
actors.hero.spells.spiritform$spiritformbuff.desc=Bentuk roh Trinitas saat ini memberimu kekuatan dari sebuah item, seolah-olah kamu telah melengkapinya,\n\nPerlu diingat bahwa bentuk roh tidak dapat memberikan salinan lain dari efek yang sudah kamu dapatkan manfaatnya.\n\nEfek Saat Ini: %1$s.\n\nGiliran Tersisa: %2$s.

actors.hero.spells.smite.name=memukul
actors.hero.spells.smite.short_desc=Dijamin kena dengan bonus damage dan kekuatan enchantment.
actors.hero.spells.smite.desc=Paladin memasukkan kekuatan penghancur yang adil ke dalam serangan jarak dekat.\n\nSelain menghasilkan damage jarak dekat biasa, Memukul membuat serangan tanpa beban dijamin kena, memiliki +300%% kekuatan enchantment, dan menghasilkan %1$d - %2$d bonus damage sihir.\n\nBonus damage sihir saat memukul berskala dengan level Paladin, dan akan selalu menghasilkan bonus damage sihir maksimum terhadap musuh mayat hidup atau iblis.

actors.hero.spells.stasis.name=statis
actors.hero.spells.stasis.short_desc=Menghapus sekutu dari ruang bawah tanah dan melestarikannya.
actors.hero.spells.stasis.desc=Ulama memfokuskan koneksi mereka dengan sekutu mereka ke arah diri mereka sendiri, menyebabkan sekutu tersebut untuk sementara ditahan dalam semacam stasis energi di dalam Pendeta. Sekutu tersebut akan dipertahankan hingga %d giliran, dengan semua efek positif pada mereka tidak terpengaruh oleh waktu mereka dalam stasis.\n\nSekutu tersebut akan muncul di sebelah Ulama ketika stasis berakhir secara alami atau mereka dapat langsung merapal ulang mantra tanpa chatge untuk mengakhiri efek lebih awal. Stasis bahkan dapat menggerakkan sekutu yang tidak bergerak, tetapi tidak dapat memindahkan mereka antar lantai.
actors.hero.spells.stasis$stasisbuff.name=sekutu dalam keadaan statis
actors.hero.spells.stasis$stasisbuff.left_behind=Sekutumu yang tak bisa bergerak tertinggal.
actors.hero.spells.stasis$stasisbuff.desc=Ulama saat ini memiliki sekutu yang tersimpan dalam stasis. Semua efek positif pada sekutu ini dipertahankan, termasuk Kekuatan Banyak, dan akan muncul kembali di samping Ulama saat efeknya berakhir. Efeknya juga dapat diakhiri lebih awal dengan menggunakan kembali Stasis.\n\nSekutu dalam stasis: %1$s.\nGiliran Tersisa: %2$s.

actors.hero.spells.sunray.name=sinar mentari
actors.hero.spells.sunray.short_desc=Memberikan damage sihir jarak jauh dan membutakan target sekali.
actors.hero.spells.sunray.desc=Ulama menembakkan sinar cahaya yang menyilaukan ke sasaran, memberikan %1$d-%2$d damage dan membutakan mereka selama %3$d giliran. Sinar Mentari selalu memberikan damage maksimum ke sasaran mayat hidup dan iblis.\n\nSetelah terkena mantra ini, penglihatan musuh akan menyesuaikan diri, mencegah mereka dibutakan lagi. Namun, jika mereka terkena lagi saat dibutakan oleh mantra ini, maka cahayanya akan sangat kuat dan melumpuhkan mereka.

actors.hero.spells.walloflight.name=dinding cahaya
actors.hero.spells.walloflight.short_desc=Membuat tembok yang menghalangi musuh.
actors.hero.spells.walloflight.desc=Paladin menciptakan dinding yang terbuat dari panel cahaya padat tepat di depan mereka yang tebalnya 1 petak, lebarnya %1$d petak, dan bertahan selama 20 giliran.\n\nDinding ini berfungsi seperti dinding biasa, kecuali dapat dilihat tembus pandang. Musuh yang terperangkap di dinding saat dinding dibuat akan lumpuh sesaat dan terdorong mundur jika memungkinkan. Apapun yang tersangkut di dinding akan dapat keluar darinya.\n\nDinding dapat dilemparkan ke salah satu dari empat arah mata angin atau empat arah diagonal. Jika dinding sudah aktif, mantra dapat digunakan kembali secara gratis untuk langsung membersihkan dinding.
actors.hero.spells.walloflight.early_end=Kamu menghilangkan dinding cahaya.
actors.hero.spells.walloflight$lightwall.desc=Panel cahaya yang berkilau menghalangi jalan ke sini.

##main hero
actors.hero.hero.name=kamu
actors.hero.hero.leave=Kamu belum bisa pergi, sisa ruang bawah tanah menunggu di bawah!
actors.hero.hero.level_up=Naik level!
actors.hero.hero.new_level=Naik level! +Akurasi, +Penghindaran, +5 Darah!
actors.hero.hero.new_talent=+1 Poin Talent!
actors.hero.hero.unspent=Kamu punya poin bakat yang belum digunakan!
actors.hero.hero.level_cap=Kamu tak bisa tumbuh lebih kuat, tapi pengalaman yang kamu dapat pasti memberimu lonjakan kekuatan!
actors.hero.hero.you_now_have=kamu mengambil: %s
actors.hero.hero.you_cant_have=kamu tidak bisa membawa: %s
actors.hero.hero.locked_chest=Peti ini terkunci dan kamu tidak memiliki kunci yang cocok.
actors.hero.hero.locked_door=Kamu tidak memiliki kunci yang cocok.
actors.hero.hero.noticed_smth=Kamu melihat sesuatu.
actors.hero.hero.wait=...
actors.hero.hero.search=mencari
actors.hero.hero.search_distracted=Sangat sulit berkonsentrasi, mencari itu melelahkan.
actors.hero.hero.pain_resist=Rasa sakit membantumu menahan keinginan untuk tidur.
actors.hero.hero.revive=Ankh meledak dan memberikanmu energi kehidupan!

##classes
actors.hero.heroclass.warrior=pendekar
actors.hero.heroclass.warrior_desc_short=Pendekar menahan lebih banyak damage dengan perisai yang diberikan oleh _segel rusaknya._ Segel dapat dipindahkan di antara armor dan _mentransfer satu peningkatan._
actors.hero.heroclass.warrior_desc=Pendekar memulai dengan _segel rusak unik_ yang menghasilkan perisai di atas darahnya. Segel dapat dipindahkan dari armor ke armor lain, dan dapat _mentransfer satu peningkatan_.\n\nPendekar juga memulai dengan sebuah _pedang pendek usang_, _tiga batu lempar_, armor kain, kantong air, dan kantong kecil.\n\nPendekar secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Penyembuhan\n_-_ Gulungan Kemarahan
actors.hero.heroclass.warrior_unlock=Pendekar secara otomatis terbuka.

actors.hero.heroclass.mage=penyihir
actors.hero.heroclass.mage_desc_short=Penyihir adalah ahli sihir dan membawa _tongkat magis_ yang lebih kuat dari tongkat sihir. Tongkat dapat _dijiwai dengan tongkat sihir apa pun_ yang ditemukan Penyihir.
actors.hero.heroclass.mage_desc=Penyihir memulai dengan _tongkat unik_, yang mengisi ulang lebih cepat dari tongkat sihir biasa, dan memiliki 1 daya tambahan. Tongkat ini _dapat dijiwai dengan tongkat sihir apa pun_ yang ditemukan oleh penyihir di ruang bawah tanah.\n\nPenyihir juga memulai dengan sebuah _tongkat sihir misil magis_ yang dijiwai di tongkatnya, armor kain, kantong air, dan kantong kecil.\n\nPenyihir secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Api Cair\n_-_ Gulungan Peningkatan
actors.hero.heroclass.mage_unlock=Untuk membuka Penyihir _gunakan gulungan peningkatan untuk membuat item lebih kuat._

actors.hero.heroclass.rogue=pengembara
actors.hero.heroclass.rogue_desc_short=Pengembara bisa menghindari serangan dan musuh dengan menjadi tak terlihat menggunakan _jubah bayangan,_ dia juga mampu _mendeteksi rahasia dan jebakan_ dengan jangkauan yang lebih luas.
actors.hero.heroclass.rogue_desc=Pengembara memulai dengan _Jubah Bayangan unik_, yang dapat ia pakai untuk menjadi tembus pandang kapan pun ia mau.\n\nPengembara dapat _mendeteksi rahasia dan jebakan_ dari jarak yang lebih jauh.\n\nPengembara juga memulai dengan _sebuah belati_, _tiga pisau lempar_, armor kain, kantong air, dan kantong kecil.\n\nPengembara secara otomatis sudah mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Tembus Pandang\n_-_ Gulungan Peta Sihir
actors.hero.heroclass.rogue_unlock=Untuk membuka  Pengembara _lakukan 10 serangan mendadak dalam satu permainan._

actors.hero.heroclass.huntress=pemburu
actors.hero.heroclass.huntress_desc_short=Pemburu adalah ahli senjata lempar dan memiliki _busur ajaib_ dengan panah tak terbatas. Dia juga mampu melewati rumput tinggi _tanpa menginjaknya._
actors.hero.heroclass.huntress_desc=Pemburu memulai dengan _ busur roh unik _, yang dapat menembakkan anak panah ajaib dengan jumlah yang tak terbatas.\n\nPemburu dapat melewati rumput tinggi _tanpa menginjaknya_.\n\nPemburu juga memulai dengan _sarung tangan tajam_, armor kain, kantong air, dan kantong kecil.\n\nPemburu secara otomatis sudah mengindentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Melihat Pikiran\n_-_ Gulungan Nina Bobo
actors.hero.heroclass.huntress_unlock=Untuk membuka Pemburu _serang musuh dengan senjata lempar sebanyak 10 kali dalam satu permainan._

actors.hero.heroclass.duelist=duelis
actors.hero.heroclass.duelist_desc_short=Duelis adalah ahli senjata yang dapat menggunakan senjatanya untuk memicu _ kemampuan senjata khusus._ Kemampuan khusus ini berbeda untuk setiap senjata._
actors.hero.heroclass.duelist_desc=Duelis memulai dengan _rapier unik_ dengan kemampuan khusus yang mengisi ulang seiring waktu.\n\nSetiap senjata dalam game memiliki _kemampuan khusus yang berbeda_ yang dapat digunakan oleh Duelis.\n\nDuelis juga memulai dengan _dua duri lempar_, armor kain, kantong air, dan kantong kecil.\n\nDuelis secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Kekuatan\n_-_ Gulungan Cerminan Diri
actors.hero.heroclass.duelist_unlock=Untuk membuka Duelis _gunakan senjata tingkat 2 atau lebih tinggi tanpa penalti kekuatan._

actors.hero.heroclass.cleric=ulama
actors.hero.heroclass.cleric_desc_short=Ulama adalah perapal mantra suci yang menggunakan _buku suci_ unik mereka untuk menyalurkan sihir suci. Mereka dapat _mempelajari dan meningkatkan mantra_ melalui bakat.
actors.hero.heroclass.cleric_desc=Ulama memulai dengan _kitab suci unik_, yang dapat mereka gunakan untuk merapal berbagai mantra.\n\nSebagian besar bakat Ulama difokuskan pada pembelajaran atau peningkatan mantra.\n\nUlama juga memulai dengan _pentungan_, armor kain, kantung air, dan kantong benih.\n\nUlama secara otomatis mengidentifikasi: \n_-_ Gulungan Identifikasi \n_-_ Ramuan Kemurnian \n_-_ Gulungan Penghapus Kutukan
actors.hero.heroclass.cleric_unlock=Untuk membuka ulama, _bersihkan sepenuhnya kutukan pada setiap perlengkapan yang terkena kutukan._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=_Berserker_ membangun amarah saat dia menerima damage. Kemarahan meningkatkan damage dan dapat diaktifkan pada 100% untuk bonus perisai.
actors.hero.herosubclass.berserker_desc=Berserker membangun kemarahan saat dia menerima damage fisik, termasuk damage yang ditahan oleh armornya! Kemarahan perlahan memudar dari waktu ke waktu, tetapi memudar lebih lambat jika HP-nya rendah.\n\nBerserker memberikan hingga +50% damage pada 100% kemarahan. Pada kemarahan 100% dia juga bisa mengamuk, mendapatkan 2-6x perisai maksimum segelnya tergantung pada kesehatannya yang hilang dan mempertahankan amarahnya pada 100% selama perisainya tersisa. Namun, Berserker membutuhkan waktu untuk pulih setelah mengamuk.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ membangun kombo saat dia berhasil melayangkan serangan. Dia bisa menggunakan kombo untuk menggunakan kemampuan unik.
actors.hero.herosubclass.gladiator_desc=Gladiator membangun satu titik kombo setiap kali dia berhasil melakukan serangan dengan senjata jarak dekat atau lempar. jika gladiator tidak berhasil melakukan serangan dalam 5 giliran, kombonya disetel ulang.\n\nSaat kombo dibangun, ia akan membuka berbagai kemampuan yang bisa digunakan dengan kombonya:\n2 Kombo: memukul mundur musuh, mempertahankan kombo\n4 Kombo: memberikan damage berdasarkan armor\n6 Kombo: menangkis, mempertahankan kombo\n8 Kombo: damage ke target dan musuh di sekitarnya\n10 Kombo: menyerang satu kali untuk setiap kombo
actors.hero.herosubclass.battlemage=penyihir tarung
actors.hero.herosubclass.battlemage_short_desc=_Penyihir Tarung_ memunculkan efek bonus saat bertarung dalam jarak dekat dengan tongkatnya. Efek ini bergantung pada tongkat sihir yang menjiwai tongkatnya.
actors.hero.herosubclass.battlemage_desc=Penyihir Tarung mendapatkan efek bonus setiap kali dia menyerang dalam jarak dekat dengan tongkatnya, seolah-olah tongkatnya memiliki enchantment tambahan. Efek ini bergantung pada tongkat sihir yang dijiwai tongkatnya, setiap tongkat sihir memiliki efeknya sendiri-sendiri. Selain efek tongkat sihir, tongkat Penyihir Tarung juga akan mengisi 0,5 daya saat dia menyerang.
actors.hero.herosubclass.warlock=dukun
actors.hero.herosubclass.warlock_short_desc=_Dukun_ memiliki kesempatan untuk menandai jiwa musuh dengan tongkat sihirnya. Dia akan menyembuhkan setiap kali dia memberikan damage fisik pada musuh yang ditandai.
actors.hero.herosubclass.warlock_desc=Dukun memiliki kesempatan untuk memberikan tanda jiwa pada karakter ketika dia menggunakan tongkat sihir pada mereka. Peluang untuk menerapkan tanda jiwa dan durasinya meningkat seiring dengan level tongkat sihir.\n\nKetika musuh ditandai jiwa, Dukun akan menyembuhkan 2 darah untuk setiap 5 damage yang dia berikan kepada mereka, tetapi hanya dengan serangan dari jarak dekat atau senjata yang dilempar, bukan dari tongkat sihir!
actors.hero.herosubclass.assassin=pembunuh
actors.hero.herosubclass.assassin_short_desc=_Pembunuh_ dapat menyiapkan serangan mematikan saat dia tembus pandang. Semakin lama dia menunggu, semakin kuat serangannya.
actors.hero.herosubclass.assassin_desc=Pembunuh menyiapkan serangan berikutnya ketika dia menjadi tembus pandang. Semakin lama dia mempersiapkan serangannya, semakin kuat pula serangan berikutnya. Persiapan dapat dibangun sampai sebanyak 9 giliran.\n\nSetelah bersiap, Pembunuh memberikan bonus damage pada serangan berikutnya, dapat sekejap mata pindah ke sebelah targetnya, dan bahkan dapat membunuh musuh yang cukup lemah secara instan.
actors.hero.herosubclass.freerunner=pelari bebas
actors.hero.herosubclass.freerunner_short_desc=_Pelari Bebas_ membangun momentum saat ia berlari, yang dapat digunakan untuk memulai lari bebas. Kemampuan ini memberinya bonus kecepatan gerak dan penghindaran untuk sementara waktu.
actors.hero.herosubclass.freerunner_desc=Saat Pelari Bebas bergerak, dia membangun tumpukan momentum. Dia bisa mendapatkan hingga 10 momentum setelah berlari selama 10 giliran, tetapi akan dengan cepat hilang jika dia berhenti bergerak. Pelari Bebas dapat menggunakan momentumnya untuk memulai lari bebas, selama 2 giliran per poin momentum.\n\nSaat berlari bebas, Pelari Bebas bergerak dengan kecepatan 2x lipat, dan mendapatkan bonus penghindaran sebanding dengan levelnya. Setelah durasi lari bebas berakhir, akan ada cooldown sebelum momentum dapat dibangun kembali.
actors.hero.herosubclass.sniper=penembak jitu
actors.hero.herosubclass.sniper_short_desc=_Penembak Jitu_ bisa menembus armor dengan serangan jarak jauhnya. Setelah menyerang dengan senjata lempar, dia bisa melanjutkan dengan serangan khusus dari busurnya.
actors.hero.herosubclass.sniper_desc=Penembak Jitu adalah master dari serangan jarak jauh, yang mana serangan dia menembus armor musuh. Saat ia menyerang dengan senjata lempar, ia akan menempelkan tanda penembak jitu kepada musuh tersebut, yang mana pada serangan selanjutnya ia dapat  menyerang dengan serangan spesial dari busurnya. Serangan spesial ini bervariasi berdasarkan bagaimana busur itu diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan serangan langsung yang mana akan mengurangi damage serangan, namun dapat digunakan tanpa menghabiskan giliran. Busur augmentasi cepat akan menembakkan serangan cepat yang damagenya dikurangi, dapat mengaktifkan enchantment, dan menghabiskan 1 giliran. Busur augmentasi damage akan menembakkan serangan jitu yang dijamin kena, memberikan bonus damage berdasarkan jarak serang, dan membutuhkan 2 giliran untuk menembaknya.
actors.hero.herosubclass.warden=penjaga
actors.hero.herosubclass.warden_short_desc=_Penjaga_ dapat melihat menembus rumput tinggi dan akan mendapat efek bonus saat ia menanam benih dan menginjak tanaman.
actors.hero.herosubclass.warden_desc=Penjaga memiliki hubungan yang kuat dengan alam memberinya berbagai efek bonus yang berkaitan dengan rumput dan tanaman. Ia dapat melihat menembus rumput tinggi dan berkerut seolah-olah itu adalah ruang kosong.\n\nPenjaga membuat rumput dapat tumbuh di sekitar benih yang ia lempar atau tanam, dan ia mendapatkan efek spesial ketika menginjak tanaman. Efek spesial itu akan menggantikan efek tanaman biasa, dengan kata lain tidak akan ada tanaman yang melukainya ketika diinjak.
actors.hero.herosubclass.champion=jagoan
actors.hero.herosubclass.champion_short_desc=_Jagoan_ dapat menggunakan dua senjata dan mendapat lebih banyak daya senjata. Serangan regulernya menggunakan senjata utamanya, tetapi dia dapat menukar senjata dan menggunakan kemampuan salah satu senjata tersebut.
actors.hero.herosubclass.champion_desc=Jagoan adalah ahli senjata jarak dekat yang dapat menggunakan senjata cadangan selain senjata utamanya. Serangan regulernya menggunakan senjata utamanya, tetapi dia dapat menukar senjata utamanya secara instan dan menggunakan kemampuan salah satu senjata tersebut.\n\nDia juga memperoleh 2 tambahan daya kemampuan senjata maksimal dan +50% kecepatan charge kemampuan senjata.
actors.hero.herosubclass.monk=biksu
actors.hero.herosubclass.monk_short_desc=_Biksu_ membangun energi saat bertarung. Energi ini bisa digunakan untuk berbagai kemampuan unik.
actors.hero.herosubclass.monk_desc=Biksu adalah ahli teknik fisik. Saat dia mengalahkan musuh, dia memperoleh energi yang dapat digunakan pada berbagai kemampuan bertahan dan berfokus pada utilitas. Energi ini tidak memudar seiring berjalannya waktu, tetapi memiliki batas berdasarkan level biksu.\n\n1 energi: serang cepat dengan tinju\n2 Energi: fokus untuk menghindari serangan berikutnya\n3 Energi: langsung berlari ke sekitar\n4 Energi: tendang musuh\n5 Energi: bermeditasi untuk membersihkan status dan memulihkan daya tongkat sihir & artefak
actors.hero.herosubclass.priest=pendeta
actors.hero.herosubclass.priest_short_desc=_Pendeta_ memperoleh mantra jarak jauh baru dan versi cahaya penuntun yang lebih kuat.
actors.hero.herosubclass.priest_desc=Pendeta mendapatkan berbagai mantra baru dan yang ditingkatkan yang menekankan pertarungan jarak jauh dan sinergi dengan item magis.\n\nPendeta dapat mengeluarkan _Cahaya Penuntun_ secara gratis sekali setiap 100 giliran, dan dapat memakai debuff penerangan dengan sekutu, tongkat sihir, dan beberapa artefak untuk bonus damage setara dengan level mereka.\n\nPendeta juga mendapatkan mantra _Cahaya Penuntun_, yang menghilangkan kegelapan dan menerangi serta untuk sementara waktu memberikan stun pada semua musuh yang terlihat dengan biaya 2 daya.
actors.hero.herosubclass.paladin=paladin
actors.hero.herosubclass.paladin_short_desc=_Paladin_ memperoleh mantra jarak pendek baru dan versi senjata suci dan perlindungan yang diperkuat.
actors.hero.herosubclass.paladin_desc=Paladin memperoleh berbagai mantra baru dan yang ditingkatkan yang menekankan pertarungan jarak dekat dan sinergi dengan senjata dan armor.\n\nMantra _Senjata Suci_ dan _Pelindung Suci_ milik Paladin memberikan bonus lebih besar, tidak lagi mengesampingkan enchantment dan glyph yang ada, dan dapat diperluas dengan merapal mantra lain.\n\nPaladin juga memperoleh mantra _Pemukul_, yang memungkinkan mereka melancarkan serangan jarak dekat yang dijamin dengan bonus damage dan kekuatan enchantment.

##talents
actors.hero.talent$provokedangertracker.name=kemarahan yang terprovokasi
actors.hero.talent$provokedangertracker.desc=Pendekar baru saja kehilangan perisainya, serangan fisik berikutnya akan menghasilkan damage bonus.\n\nGiliran tersisa: %s.
actors.hero.talent$lingeringmagictracker.name=sihir yang tersisa
actors.hero.talent$lingeringmagictracker.desc=Penyihir baru saja menggunakan tongkat atau tongkat sihir, serangan fisik berikutnya akan menghasilkan damage bonus.\n\nGiliran tersisa: %s.
actors.hero.talent$followupstriketracker.name=serangan lanjutan
actors.hero.talent$followupstriketracker.desc=Pemburu saat ini menyerang musuh dengan senjata lempar, serangan jarak dekat berikutnya terhadap target yang sama akan meningkatkan damage.\n\nGiliran tersisa: %s.
actors.hero.talent$patientstriketracker.name=serangan sabar
actors.hero.talent$patientstriketracker.desc=Duelis baru saja menghabiskan sebuah giliran untuk menunggu, serangan jarak dekat berikutnya akan menimbulkan damage tambahan.
actors.hero.talent$improvisedprojectilecooldown.name=cooldown improvisasi proyektil
actors.hero.talent$improvisedprojectilecooldown.desc=Kamu baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=cooldown langkah pertumbuhan
actors.hero.talent$rejuvenatingstepscooldown.desc=Kamu baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
