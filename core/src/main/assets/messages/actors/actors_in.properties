actors.mobs.npcs.blacksmith.quest_start_prompt=Kau siap untuk turun? Pastikan kau memiliki ruang kosong untuk emas.\n\n_Aku hanya membiarkanmu turun sekali saja!_
actors.mobs.npcs.blacksmith.enter_yes=Aku Siap
actors.mobs.npcs.blacksmith.enter_no=Belum
actors.mobs.npcs.blacksmith.exit_warn_none=Kau sudah selesai? Kau hampir tidak punya emas sama sekali! Kau seharusnya bisa mendapatkan _40 buah._\n\n_Ingat, Aku tidak akan membiarkanmu masuk kembali setelah kamu datang._
actors.mobs.npcs.blacksmith.exit_warn_low=Kau sudah selesai? Sepertinya kau tidak punya banyak emas. Kau seharusnya bisa mendapatkan _40 buah._\n\n_Ingat, Aku tidak akan membiarkanmu masuk kembali setelah kau datang._
actors.mobs.npcs.blacksmith.exit_warn_med=Kau sudah selesai? Setidaknya kau punya emas, tapi pasti masih ada lagi di tambang. Kau seharusnya bisa mendapatkan _40 buah._\n\n_Ingat, Aku tidak akan membiarkanmu masuk kembali setelah kau datang._
actors.mobs.npcs.blacksmith.exit_warn_high=Kau sudah selesai? Sepertinya kau punya banyak emas, tapi saya bisa menggunakan lebih banyak. Kau seharusnya bisa mendapatkan _40 buah._\n\n_Ingat, Aku tidak akan membiarkanmu masuk kembali setelah kamu datang._
actors.mobs.npcs.blacksmith.exit_warn_full=Kau sudah selesai? Kau memiliki banyak emas, tapi pastikan kau tidak meninggalkan satu pun perlengkapanmu.\n\n_Ingat, Aku tidak akan membiarkanmu masuk kembali setelah kau datang._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Kristal raksasa itu juga masih ada di bawah sana. Aku akan membayar lebih jika kau menghancurkannya.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Gnoll geomancer itu juga masih ada di bawah sana. Aku akan membayar lebih jika kau membunuhnya.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Jamur raksasa itu juga masih ada di bawah sana. Aku akan membayar lebih jika kau membunuhnya.
