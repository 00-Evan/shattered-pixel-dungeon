###blobs
actors.blobs.blizzard.desc=Badai salju berterbangan di sini.

actors.blobs.confusiongas.desc=Awan gas memabukkan berterbangan di sini.

actors.blobs.electricity.desc=Medan listrik memercik dengan terang di sini.
actors.blobs.electricity.rankings_desc=Terelektroduksi
actors.blobs.electricity.ondeath=Kau tersetrum sampai mati...

actors.blobs.fire.desc=Api mengamuk di sini.

actors.blobs.foliage.desc=Berkas cahaya menyinari taman bawah tanah yang suram.

actors.blobs.freezing.desc=Udara di sini dingin secara tidak wajar.

actors.blobs.goowarn.desc=Setitik energi gelap berkumpul di sini!

actors.blobs.inferno.desc=Api jahanam berkobar di sini.

actors.blobs.paralyticgas.desc=Awan gas pelumpuh berterbangan di sini.

actors.blobs.smokescreen.desc=Asap hitam tebal berterbangan di sini.

actors.blobs.stenchgas.desc=Awan bau busuk berterbangan di sini.

actors.blobs.stormcloud.desc=Uap air mengepul di sini.

actors.blobs.toxicgas.desc=Awan racun kehijauan berterbangan di sini.
actors.blobs.toxicgas.rankings_desc=Keracunan
actors.blobs.toxicgas.ondeath=Kau mati karena gas beracun...

actors.blobs.corrosivegas.desc=Awan gas kaustik mematikan melayang di sini.

actors.blobs.waterofawareness.procced=Ketika kau meminumnya, kau bisa merasakan pengetahuan merasuk ke dalam pikiranmu. Sekarang kau mengetahui semua hal tentang perlengkapan yang kau pakai. Kau juga kau bisa merasakan keberadaan semua item dan rahasia di level ini.
actors.blobs.waterofawareness.desc=Kekuatan pengetahuan memancar dari air di sumur ini. Meminum dari sumur ini dapat membuka segala rahasia dari benda yang kau pakai.

actors.blobs.waterofhealth.procced=Ketika kau meminumnya, kau merasa lukamu sembuh total.
actors.blobs.waterofhealth.desc=Kekuatan kesehatan terpancar dari air di sumur ini. Meminumnya sedikit dapat menyembuhkan lukamu dan menghilangkan rasa lapar.

actors.blobs.wateroftransmutation.desc=Kekuatan perubahan memancar dari air di sumur ini. Lempar benda ke sumur ini untuk dapat mengubahnya menjadi sesuatu yang lain.

actors.blobs.web.desc=Jaring tebal menutupi semuanya di sini. Semua yang menyentuh jaring itu akan merusak jaringnya, dan juga akan terjebak di tempat.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Adrenalin meningkatkan kekuatan fisik antara lain kecepatan serangan dan gerakan.\n\nAdrenalin membuat target dapat lari dengan kecepatan 2x lipat, dan kecepatan serangan sebesar 1.5x lipat.\n\nSisa waktu: %s giliran.

actors.buffs.adrenalinesurge.name=Gelora Adrenalin
actors.buffs.adrenalinesurge.desc=Lonjakan kekuatan yang besar, tetapi sayangnya tidak permanen.\n\nPeningkatan kekuatan: +%d.\nGiliran sampai peningkatan melemah: %s.

actors.buffs.amok.name=Amuk
actors.buffs.amok.desc=Amuk menyebabkan amukan hebat dan kebingungan pada targetnya.\n\nSaat musuh mengamuk, mereka akan menyerang siapapun, tak peduli apakah itu kawan atau lawan.\n\nSisa waktu mengamuk : %s.

actors.buffs.arcanearmor.name=Armor Sihir
actors.buffs.arcanearmor.desc=Pelindung tipis melindungi sekitarmu, menahan beberapa damage dari serangan sihir.\n\nKekuatan sihir armor sekarang: 0-%d.\n\nSisa waktu armor sihirmu melemah: %s.

actors.buffs.artifactrecharge.name=Pengisian-ulang Artefak
actors.buffs.artifactrecharge.desc=Energi mengalir di tubuhmu, meningkatkan kecepatan charge artefak yang kau miliki.\n\nPengaruhnya akan berbeda-beda pada setiap artefak, tetapi mereka semua akan kurang dibatasi oleh ukuran charge mereka.\n\nGiliran tersisa: %s.

actors.buffs.barkskin.name=Kulit Kayu
actors.buffs.barkskin.desc=Kulitmu mengeras, rasanya kasar dan padat seperti kulit kayu.\n\nKulit yang mengeras itu meningkatkan armormu, memungkinkanmu bertahan lebih baik terhadap serangan fisik.\n\nArmormu saat ini bertambah sebesar: %d.\nGiliran sampai kulit kayu melemah: %s.

actors.buffs.barrier.name=Penahan
actors.buffs.barrier.desc=Gelembung kekuatan yang menahan semua damage.\n\nPenahan ini akan menyerap semua damage bagi sesuatu yang ada di dalamnya selama masih ada penahan yang tersisa. Perisai ini juga akan hilang sejumlah 1 setiap giliran.\n\nPerisai tersisa: %d .

actors.buffs.berserk.angered=Marah
actors.buffs.berserk.berserk=Ngamuk
actors.buffs.berserk.exhausted=Kelelahan
actors.buffs.berserk.recovering=Pemulihan
actors.buffs.berserk.angered_desc=Parahnya luka yang dialami berserker membuat pukulannya bertambah kuat. Selagi berserker menerima damage fisik, amarahnya akan meluap, memberikan bonus damage jika ia menyerang. Damage yang tertahan oleh armor akan tetap meningkatkan amarahnya.\n\nKemarahan berserker akan menghilang seiring berjalannya waktu. Semakin sedikit darahnya, semakin lama kemarahan itu akan meluap.\n\nJika berseker kehabisan darah sampai 0 saat amarahnya meluap, dan juga sedang memakai pinnya, ia akan berserk dan _menolak untuk mati_ untuk waktu yang singkat.\n\nKemarahan saat ini: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=Saat berada di ambang kematian, ketakutan dan ketidakpastian menghilang, hanya menyisakan amarah. Di keadaan sekarat ini berserker sangat amat kuat, _menyerang dengan +50% damage, mendapat ketahanan lebih, dan menolak untuk mati._\n\nBonus ketahanan ini semakin kuat jika armornya semakin bagus pula, dan akan habis seiring berjalannya waktu. Saat ketahanan itu berkurang mencapai 0, berserker akan menyerah dan mati.\n\nSegala cara penyembuhan akan membuat berserker stabil kembali, tapi dia akan kelelahan. Saat kelelahan, berserker harus menambah experience agar dapat marah kembali.
actors.buffs.berserk.recovering_desc=Kekuatan dari dalam ada batasnya. Berserker harus beristirahat sebelum bisa marah kembali.\n\nSaat dalam masa pemulihan, berserker tidak dapat meluapkan amarahnya saat diserang.\n\nLevel sampai pulih: _%.2f_
actors.buffs.berserk.no_rages=Darah maksimal berserker akan terus berkurang setiap kali ia "berserk".
actors.buffs.berserk.past_rages=Jumlah kemarahan berserker sampai sekarang : _%d_\nDarah maksimal berkurang sampai: _%d%%_
actors.buffs.berserk.rankings_desc=Ngamuk sampai Mati

actors.buffs.bleeding.name=Pendarahan
actors.buffs.bleeding.ondeath=Kau pendarahan sampai mati...
actors.buffs.bleeding.heromsg=Kau mengalami pendarahan!
actors.buffs.bleeding.rankings_desc=Pendarahan sampai Mati
actors.buffs.bleeding.desc=Luka itu mengakibatkan darah bercucuran dengan jumlah yang mengkhawatirkan.\n\nPendarahan mengakibatkan damage setiap giliran. Setiap giliran damage itu berkurang secara acak, sampai pendarahan benar-benar berhenti.\n\nDamage pendarahan sekarang: %d.

actors.buffs.bless.name=Diberkati
actors.buffs.bless.desc=Ledakan fokus yang besar, konon ini terinspirasi dari para Dewa.\n\nBerkat meningkatkan akurasi dan hindaran sebesar 25%%, membuat berkat ini lebih efektif dalam serangan.\n\nWaktu sisa berkat: %s.

actors.buffs.blindness.name=Buta
actors.buffs.blindness.heromsg=Kau jadi buta!
actors.buffs.blindness.desc=Kebutaan merubah sekitarmu bagaikan dunia gelap.\n\nSaat buta, karakter tidak dapat melihat lebih dari satu petak, membuat serangan jarak jauh tidak berguna dan sangat mudah kehilangan jejak musuh. Ditambah, pahlawan yang buta tidak bisa membaca gulungan ataupun buku.\n\nSisa waktu kebutaan: %s giliran.

actors.buffs.burning.name=Terbakar
actors.buffs.burning.heromsg=Kau terbakar!
actors.buffs.burning.burnsup=%s terbakar!
actors.buffs.burning.ondeath=Kau terbakar sampai mati...
actors.buffs.burning.rankings_desc=Terbakar sampai menjadi Abu
actors.buffs.burning.desc=Tak ada yang lebih menyedihkan dari pada ditelan api.\n\nApi akan memberimu damage setiap giliran sampai hilang oleh air atau sampai hilang sendiri. Api dapat hilang dengan cara berjalan di atas air atau terkena percikan ramuan yang pecah.\n\nDitambah, api dapat membakar benda yang dapat terbakar.\n\nSisa waktu terbakar: %s giliran.

actors.buffs.charm.name=Terpesona
actors.buffs.charm.heromsg=Kau terpesona!
actors.buffs.charm.desc=Pesona adalah sihir manipulatif yang dapat membuat musuh mengagumi satu sama lain.\n\nKarakter yang terkena efek pesona tidak dapat menyerang musuh yang mereka kagumi secara langsung, sehingga menyerang target lain masih memungkinkan. Rasa sakit akan mengurangi durasi dari pesona ini.\n\nSisa giliran pesona: %s.

actors.buffs.chill.name=Kedinginan
actors.buffs.chill.freezes=%s membeku!
actors.buffs.chill.desc=Tidak membeku, tapi tetap saja sangat dingin.\n\nTarget yang mendingin akan melakukan sesuatu lebih lambat, tergantung seberaba banyak giliran lagi efeknya. Seburuk-buruknya efek ini sama seperti perlambatan.\n\nSisa giliran kedinginan: %1$s.\nKecepatan berkurang sebanyak: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.combo=%d kali kombo
actors.buffs.combo.bad_target=Kau harus menargetkan musuh dalam jarak serang.
actors.buffs.combo.clobber_prompt=Pilih target untuk Clobber\nMembuat pusing dan mendorong target
actors.buffs.combo.clobber_desc=_Clobber_ dapat digunakan. Serangan ini _mendorong musuh ke belakang dan membuat mereka pusing,_ tapi damage-nya sedikit berkurang. Sangat efektif untuk mengulur waktu saat bertarung.
actors.buffs.combo.cleave_prompt=Pilih target untuk Cleave\nJika itu membunuh, kombo tidak akan hilang
actors.buffs.combo.cleave_desc=_Cleave_ dapat digunakan. Serangan ini terus menambah damage, dan _jika itu membunuh musuh, kombonya tidak akan hilang._ Sangat baik membangun kombo saat dikepung musuh.
actors.buffs.combo.slam_prompt=Pilih target untuk menggunakan Slam\nMemberikan proteksi dan menyerang berdasarkan armor
actors.buffs.combo.slam_desc=_Slam_ saat ini dapat digunakan. Serangan ini _meningkatkan damage dan pelindung berdasarkan dari kekuatan blok dari armormu._ Ini sangat bagus untuk menyelesaikan pertarungan, membuat daya tahanmu bertahan sampai ke pertarungan selanjutnya.
actors.buffs.combo.crush_prompt=Pilih target untuk Crush\nMemberikan banyak damage
actors.buffs.combo.crush_desc=_Crush_ dapat digunakan. Serangan mematikan ini _melancarkan damage yang sangat besar._ Bagus saat melawan musuh yang kuat saat darahnya masih penuh!
actors.buffs.combo.fury_prompt=Lakukan fury pada musuh yang mana?\nMenyerang musuh bertubi-tubi
actors.buffs.combo.fury_desc=_Fury_ dapat digunakan. Serangan yang sangat efektif ini _akan memukul sebanyak hitungan kombo,_ namun damage serangannya menurun. Fury sangat hebat jika kau mempunyai kekuatan pada senjata, karena kekuatan itu akan aktif pada setiap pukulan!
actors.buffs.combo.desc=Gladiator membangun momentum seraya mereka berhasil menyerang musuh. Setiap serangan akan menambah 1 kombo, tapi ketika kau terlalu lama tidak menyerang atau meleset dua kali saat menyerang, kombonya akan mengulang dari 0 lagi.\n\nDengan membangun kombo, kau akan membuka serangan pamungkas spesial: serangan kuat yang tidak dapat dihindari! Serangan pamungkas yang berbeda akan bisa digunakan per 2, 4, 6, 8, dan 10 kombo, dan ketika kau menggunakannya, kombonya akan di-reset.

actors.buffs.corruption.name=Terkorupsi
actors.buffs.corruption.desc=Korupsi menyerap ke dalam inti makhluk hidup, memutarbalikkan sifat asli mereka.\n\nMakhluk yang terkorupsi akan menyerang teman mereka, dan mengabaikan musuh sebelumnya. Korupsi juga memberikan damage, dan akan perlahan membuat target tidak tahan.\n\nKorupsi ini permanen, efeknya hanya akan hilang saat mati.

actors.buffs.cripple.name=Pincang
actors.buffs.cripple.heromsg=Kakimu pincang!
actors.buffs.cripple.desc=Kau sangat yakin kakimu seharusnya tidak berjalan seperti ini.\n\nPincang membuat kecepatan bergerak berkurang sebagian, membuat berjalan satu petak saja membutuhkan dua giliran.\n\nSisa waktu pincang: %s giliran.

actors.buffs.degrade.name=Terdegradasi
actors.buffs.degrade.heromsg=Peralatanmu terasa melemah!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=Ditakdirkan Mati
actors.buffs.doom.desc=Sangat sulit untuk melanjutkan perjalanan ketika alam semesta tampaknya menginginkanmu mati.\n\nKarakter yang ditakdirkan mati akan menerima damage dua kali lipat dari semua sumber.\n\nTakdir ini permanen, dan hanya akan berakhir oleh kematian.

actors.buffs.drowsy.name=Mengantuk
actors.buffs.drowsy.desc=Kekuatan gaib membuatmu sulit untuk tetap sadar.\n\nSang pahlawan dapat menahan rasa kantuk dengan cara diserang lawan, atau jika darahnya penuh.\n\nSetelah beberapa saat, target akan tidur dengan lelap.

actors.buffs.earthimbue.name=Dijiwai oleh Tanah
actors.buffs.earthimbue.desc=Kau dijiwai dengan kekuatan tanah!\n\nSemua serangan fisik akan menggeser bumi di bawah musuh, melumpuhkan mereka untuk waktu yang singkat.\n\nSisa giliran jiwa tanah: %s.

actors.buffs.fireimbue.name=Dijiwai oleh Api
actors.buffs.fireimbue.desc=Kau dijiwai kekuatan api!\n\nSemua serangan fisik dapat membuat musuhmu terbakar. Ditambah, kau imun terhadap api.\n\nSisa waktu dijiwai api: %s giliran.

actors.buffs.foresight.name=Ramalan
actors.buffs.foresight.desc=Inderamu menguat, memungkinkanmu untuk segera melihat sesuatu yang berada tidak pada tempatnya.\n\nSaat berada di bawah pengaruh ini pandanganmu meningkat tajam, radius pencarianmu meningkat, dan apa pun yang memasuki radius pencarianmu akan langsung ditemukan.\n\nSisa giliran ramalan: %s.

actors.buffs.frost.name=Membeku
actors.buffs.frost.freezes=%s membeku!
actors.buffs.frost.desc=Dia membeku, membeku dalam es yang padat dan dingin.\n\nMembeku mempunyai efek serupa dengan kelumpuhan, membuat target mustahil untuk bergerak. Tapi tak seperti kelumpuhan, membeku akan segera hilang jika terkena serangan karena esnya tentu akan pecah.\n\nSisa waktu membeku: %s giliran.

actors.buffs.frostimbue.name=Dijiwai es
actors.buffs.frostimbue.desc=Kau dijiwai oleh kekuatan es!\n\nSemua serangan fisik akan terus membuat musuh kedinginan. Selain itu, kau benar-benar kebal terhadap hawa dingin.\nSisa giliran penjiwaan es: %s.

actors.buffs.fury.name=Marah
actors.buffs.fury.heromsg=Amarahmu meluap!
actors.buffs.fury.desc=Kau marah, musuh tidak akan suka saat kau marah.\n\nKemarahan besar berapi-api di dalam dirimu, meningkatkan kekuatan fisikmu sebanyak 50%%.\n\nKemarahanmu tak akan sirna selama darahmu di bawah 50%%.

actors.buffs.blobimmunity.name=Penahan Purifikasi
actors.buffs.blobimmunity.desc=Kekuatan yang aneh menyelubungimu dengan penahan tipis yang protektif, menahan semua efek berbahaya yang ada di udara.\n\nKau imun terhadap semua efek yang berarea selama penahan ini ada.\n\nSisa giliran imunitas: %s.

actors.buffs.haste.name=Kecepatan
actors.buffs.haste.desc=Energi mengalir dalam otot-ototmu, membuatmu dapat berlari dalam kecepatan yang luar biasa!\n\nSaat berada dalam efek kecepatan kau akan dapat berlari 3x lipat lebih cepat, tapi hal yang lain tetap akan berkecepatan normal.\n\nSisa giliran kecepatan: %s.

actors.buffs.healing.name=Penyembuhan
actors.buffs.healing.desc=Obat ajaib menyebabkan luka menutup dan daging menyatu.\n\nDarah akan terus beregenerasi setiap giliran sampai efek penyembuhan berakhir. Jumlah penyembuhan mungkin memudar seiring waktu.\n\nPenyembuhan berikutnya: %d\n\nSisa penyembuhan: %d.

actors.buffs.hex.name=Hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark magic which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.hunger.hungry=Lapar
actors.buffs.hunger.starving=Kelaparan
actors.buffs.hunger.onhungry=Kau lapar.
actors.buffs.hunger.onstarving=Kau kelaparan!
actors.buffs.hunger.ondeath=Kau mati kelaparan...
actors.buffs.hunger.cursedhorn=Terompet terkutuk mencuri sebagian energi makanan yang kau makan.
actors.buffs.hunger.rankings_desc=Mati Kelaparan
actors.buffs.hunger.desc_intro_hungry=Kau merasakan perutmu keroncongan, tapi belum terlalu darurat.
actors.buffs.hunger.desc_intro_starving=Kau kelaparan sampai kesakitan.
actors.buffs.hunger.desc=\n\nRasa lapar lama-lama meningkat selama kau menghabislan waktu di Dungeon, dan tak lama kau akan kelaparan. Selama kelaparan, kau perlahan akan kehilangan darah dan tidak dapat regenerasi.\n\nMengatur makanan itu penting! Jika kau masih punya banyak darah, menahan rasa kelaparan bukanlah ide yang buruk, malah kau akan punya lebih banyak makanan nanti. Pengaturan makanan yang efektif akan membuat makanan tahan lebih lama!

actors.buffs.invisibility.name=Tembus Pandang
actors.buffs.invisibility.desc=Kau benar-benar berbaur dengan lingkungan sekitar, membuat kau mustahil untuk dapat dilihat.\n\nSaat kau tembus pandang musuh tidak dapat menyerang atau mengikutimu. Serangan fisik atau efek sihir (seperti tongkat sihir atau gulungan) akan segera membatalkan tembus pandang.\n\nSisa waktu tembus pandang %s giliran.

actors.buffs.levitation.name=Melayang
actors.buffs.levitation.desc=Kekuatan gaib menerbangkanmu di atas tanah, membuatmu terasa sangat ringan.\n\nSaat melayang kau akan mengabaikan segala efek yang berada di tanah. Jebakan tak akan terinjak, air tidak akan menghilangkan api, rumput tidak akan terinjak, kakimu tidak akan tertanam ke tanah, dan kau akan melayang melewati jurang. Hati-hati, jika efek melayang habis, maka semua efek-efek di atas juga berlaku kembali.\n\nSisa waktu melayang: %s giliran.

actors.buffs.lifelink.name=Life Link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=Diterangi Cahaya
actors.buffs.light.desc=Bahkan di Dungeon tergelap pun, cahaya gemilang di sisimu akan selalu membuat nyaman.\n\nCahaya membantumu menghilangkan kegelapan, membuatmu dapat melihat kejauhan dengan jelas.\n\nCahaya akan mati dalam %s giliran.

actors.buffs.lockedfloor.name=Lantai ini terkunci
actors.buffs.lockedfloor.desc=Lantai ini terkunci, dan kau tak bisa meninggalkannya!\n\nSelama lantai ini terkunci, kau tak akan merasa lapar atau merasakan sakit akibat kelaparan. Juga, jika kau tidak mengalahkan raja lantai ini, efek pasif regenerasi juga akan terhenti.\n\nDitambah, jika kau dihidupkan kembali oleh ankh yang tidak diberkati saat lantai ini terkunci, maka lantai ini akan di-reset.\n\nBunuh raja untuk membuka kunci.

actors.buffs.magicalsight.name=Penglihatan Sihir
actors.buffs.magicalsight.desc=Entah bagaimana kau dapat melihat dengan pikiranmu, bukan dengan matamu.\n\nSemua hal yang mengurangi atau menghalangi penglihatanmu akan hilang saat penglihatan sihir ini aktif.\n\nSisa giliran penglihatan sihir: %s.

actors.buffs.magicalsleep.name=Tidur Magis
actors.buffs.magicalsleep.toohealthy=Kau terlalu sehat, dan menolak untuk tidur.
actors.buffs.magicalsleep.fallasleep=Kau tertidur lelap dalam kekuatan magis.
actors.buffs.magicalsleep.wakeup=Kau bangun merasa segar dan sehat.
actors.buffs.magicalsleep.desc=Karakter ini tidur lelap secara ajaib yang tidak akan terbangun secara natural.\n\nTidur magis ini sama seperti tidur biasa, kecuali hanya serangan yang akan membangunkan target.\n\nUntuk sang pahlawan, tidur magis ini mempunyai kekuatan meregenerasi, yang akan menyembuhkan luka saat istirahat.

actors.buffs.magicimmune.name=Kebal Sihir
actors.buffs.magicimmune.desc=Semua efek sihir telah hilang, kau benar-benar kebal terhadap sihir itu.\n\nSaat kau kebal terhadap sihir, semua efek sihir yang berbahaya maupun yang bermanfaat tidak akan berefek padamu, termasuk kutukan, kekuatan, tongkat sihir, gulungan, dll.\n\nSisa giliran kebal sihir: %s.

actors.buffs.mindvision.name=Melihat pikiran
actors.buffs.mindvision.desc=Entah bagaimana kau dapat melihat semua makhluk di lantai ini melalui pikiranmu. Perasaan yang aneh.\n\nSemua karakter di lantai ini dapat terlihat olehmu selama kau mempunyai kemampuan "melihat pikiran". Efek ini juga mungkin dapat digunakan untuk kepentingan efek sihir.\n\nSisa waktu dapat melihat pikiran: %s.

actors.buffs.momentum.name=Momentum
actors.buffs.momentum.desc=Sembari dia bergerak, pelari bebas membangun momentum, meningkatkan kecepatan dan kemampuannya untuk menghindar.\n\nKecepatan bonus ini murni berdasarkan momentum, namun bonus penghindaran dipengaruhi juga oleh armor.\n\nPelari bebas akan mendapatkan penghindaran tambahan dari momentum dari setiap poin kekuatan lebih yang ia punya dari persyaratan kekuatan armor.\n\nKekuatan momentum saat ini: %d%%.

actors.buffs.ooze.name=Cairan kaustik
actors.buffs.ooze.heromsg=Cairan kaustik memakan tubuhmu. Segera cuci!
actors.buffs.ooze.ondeath=Kau mencair...
actors.buffs.ooze.rankings_desc=Larut
actors.buffs.ooze.desc=Asam lengket ini menempel pada daging, dan perlahan-lahan daging itu meleleh.\n\nCairan ini akan menghasilkan damage yang konstan dari waktu ke waktu, tetapi dapat hilang jika dicuci dalam air.\n\nSisa giliran cairan: %s.

actors.buffs.paralysis.name=Lumpuh
actors.buffs.paralysis.heromsg=Kau lumpuh!
actors.buffs.paralysis.out=tahan terhadap kelumpuhan
actors.buffs.paralysis.desc=Terkadang, hal yang paling buruk dilakukan adalah tidak melakukan apapun.\n\nKelumpuhan sepenuhnya menghentikan semua tindakan, memaksa target untuk menunggu sampai efeknya hilang. Rasa sakit karena menerima damage dapat membuat karakter menolak kelumpuhan itu sehingga efek lumpuh itu hilang.\n\nSisa giliran: %s.

actors.buffs.poison.name=Keracunan
actors.buffs.poison.heromsg=Kau keracunan!
actors.buffs.poison.ondeath=Kau mati karena racun...
actors.buffs.poison.rankings_desc=Mati karena Racun
actors.buffs.poison.desc=Racun bekerja menyusuri tubuh, perlahan mematikan fungsi dalam tubuh.\n\nRacun memberi damage setiap giliran sampai efek itu hilang dengan sendirinya.\n\nSisa waktu racun: %s giliran.

actors.buffs.preparation.name=Persiapan
actors.buffs.preparation.desc=Assassin menunggu dengan sabar, bersiap menyerang dari balik bayangan.
actors.buffs.preparation.desc_dmg=His next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=Serangannya juga mungkin akan lebih memberikan jumlah damage yang lebih besar.
actors.buffs.preparation.desc_blink=Ia dapat berpindah ke arah musuh sebelum ia menyerangnya, dengan jarak maksimal _%d._
actors.buffs.preparation.desc_invis_time=Assassin telah tembus pandang selama _%d giliran._
actors.buffs.preparation.desc_invis_next=Serangan dia akan lebih kuat saat _%d giliran._
actors.buffs.preparation.prompt=Pilih target untuk diserang!\nJarak perpindahan maksimal: %d
actors.buffs.preparation.no_target=Tidak ada yang dapat diserang di sana.
actors.buffs.preparation.out_of_reach=Target itu ada di luar jangkauan.
actors.buffs.preparation.assassinated=assassinated

actors.buffs.prismaticguard.name=Penjaga Prismatik
actors.buffs.prismaticguard.desc=Kau dilindungi oleh bayangan prismatik yang saat ini tidak aktif. Ketika ada musuh, bayangan prismatik akan bertindak dan melindungimu!\n\nSaat tidak aktif, bayangan prismatik akan terus pulih dari dari segala damage yang mereka dapatkan.\n\nDarah saat ini: %d/%d.

actors.buffs.recharging.name=Mengisiulang
actors.buffs.recharging.desc=Energi mengalir dalam dirimu, meningkatkan kecepatan isi ulang tongkat sihirmu.\n\nSetiap giliran akan meningkatkan isi tongkatmu satu seperempat, lebih dari biasanya.\n\nSisa waktu isi ulang cepat: %s giliran.

actors.buffs.roots.name=Kaki Tertanam
actors.buffs.roots.heromsg=Kau tak bisa bergerak!
actors.buffs.roots.desc=Akar (sihir atau natural) melingkar di kaki, membuat kaki tertanam ke dalam tanah.\n\nAkar mengunci target di tempat, membuatnya mustahil untuk bergerak, tapi aksi lain tidak berpengaruh.\n\nSisa waktu kaki tertanam: %s giliran.

actors.buffs.shadows.name=Berbaur dengan bayangan
actors.buffs.shadows.desc=Kau membaur dengan bayangan di sekitarmu, membuatmu tembus pandang dan melambatkan metabolisme tubuhmu.\n\nSaat kau tembus pandang musuh tak akan dapat menyerangmu atau mengikutimu. Serangan fisik ataupun efek sihir (seperti gulungan atau tongkat sihir) akan segera membatalkan tembus pandang. Ditambah, saat membaur dengan bayangan, rasa laparmu juga sedikit tertahan.\n\nKau akan terus berbaur dengan bayangan sampai kau keluar ruangan atau mengadakan kontak dengan musuh.

actors.buffs.slow.name=Melambat
actors.buffs.slow.desc=Sihir lambat memengaruhi jalannya waktu untuk si target, bagi mereka, semuanya bergerak super cepat.\n\nKarakter yang melambat melakulan segala aksi dua kali lebih lama dari biasanya.\n\nSisa waktu melambat: %s giliran.

actors.buffs.snipersmark.name=kekeran Penembak Jitu
actors.buffs.snipersmark.desc=Penembak Jitu mengasah kemampuannya pada target yang paling baru diserang. Dia dapat melakukan serangan khusus yang bervariasi dengan busurnya berdasarkan pada bagaimana busur itu diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan _snapshot,_ yang memberikan damage kecil tetapi tidak membutuhkan waktu untuk menembak.\n\nBusur yang diaugmentasi kecepatan akan menembakkan _volley_ tiga panah. Setiap panah akan menghasilkan damage yang berkurang, tetapi masih dapat mengaktifkan kekuatan. Volley ini membutuhkan 1 giliran untuk menembak.\n\nBusur yang diaugmentasi damage akan melepaskan _sniper shot._ Tembakan ini dijamin mengenai target, memberikan damage bonus berdasarkan jarak target, dan membutuhkan 2 giliran untuk menembak.

actors.buffs.soulmark.name=Jiwa Tertandai
actors.buffs.soulmark.desc=Warlock telah menandai jiwa musuhnya. Dia akan menyembuhkan diri dan menghilangkan rasa lapar saat ia menyerang secara fisik.\n\nSisa waktu tanda jiwa: %s giliran.

actors.buffs.stamina.name=Stamina
actors.buffs.stamina.desc=Kau memiliki stamina yang tidak terbatas, membuatmu bisa bergerak lebih cepat!\n\nSaat memiliki efek stamina, kau akan berlari dengan kecepatan +50%%, tapi kecepatannya akan normal ketika melakukan hal yang lain.\n\nSisa giliran stamina: %s.

actors.buffs.vulnerable.name=Rentan
actors.buffs.vulnerable.heromsg=Kau merasa rapuh!
actors.buffs.vulnerable.desc=Vulnerability magic increases all physical damage that a character takes by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=Ketakutan
actors.buffs.terror.desc=Teror adalah sihir manipulatif yang memaksa targetnya menjadi panik tak terkendali.\n\nKarakter yang ketakutan dipaksa untuk melarikan diri dari lawan mereka, menjauh melewati pintu-pintu dan dinding-dinding sejauhnya. Namun begitu, kejutan dari rasa sakit akan mengurangi durasi teror.\n\nSisa giliran teror: %s.

actors.buffs.toxicimbue.name=Dijiwai oleh Racun
actors.buffs.toxicimbue.desc=Kau dijiwai oleh kekuatan racun!\n\nSeiring kau berjalan-jalan, gas beracun akan menyerebak dari dalam dirimu, menyakiti musuhmu. Kau imun terhadap gas beracun dan racun selama efek berlangsung.\n\nSisa waktu dijiwai racun: %s giliran.

actors.buffs.corrosion.name=Korosi
actors.buffs.corrosion.heromsg=Kau meleleh!
actors.buffs.corrosion.ondeath=Kau meleleh...
actors.buffs.corrosion.rankings_desc=Larut
actors.buffs.corrosion.desc=Asam yang kuat melelehkan tubuh, logam, dan tulang dalam tingkat yang mengkhawatirkan.\n\nDamage korosi meningkat setiap waktunya, seiring dengan semakin melelehnya target.\n\nSisa waktu korosi: %1$s.\nDamage korosi saat ini: %2$d.

actors.buffs.vertigo.name=Vertigo
actors.buffs.vertigo.desc=Berjalan di garis lurus akan sangat sulit jika seluruh dunia berputar-putar.\n\nSaat sedang dalam efek vertigo, karakter akan berjalan menuju arah yang acak.\n\nSisa waktu vertigo: %s giliran.

actors.buffs.weakness.name=Melemah
actors.buffs.weakness.heromsg=Kau merasa lemah!
actors.buffs.weakness.desc=Tiba-tiba semuanya terasa lebih berat.\n\nSihir pelemah mengurangi kekuatan fisik sebuah karakter, yang mengurangi damage yang ditimbulkannya sebesar 33%%.\n\nSisa waktu kelemahan: %s.

actors.buffs.wellfed.name=Cukup Makan
actors.buffs.wellfed.desc=Kau merasa cukup puas dan kenyang.\n\nSaat cukup makan, rasa laparmu tidak akan meningkat, dan kau akan mendapatan darah tambahan seiring waktu.\n\nSisa giliran: %d.



###hero
actors.hero.hero.name=kau
actors.hero.hero.leave=Kau belum bisa pergi!
actors.hero.hero.level_up=Naik level!
actors.hero.hero.new_level=Naik level!\nKau sekarang lebih mudah menghidar, lebih sehat, dan seranganmu lebih akurat!
actors.hero.hero.level_cap=Kau tak dapat tumbuh lebih kuat lagi, tapi exp yang kau dapat tentu memberimu lonjakan kekuatan!
actors.hero.hero.you_now_have=Kau mengambil: %s.
actors.hero.hero.you_cant_have=You can't carry: %s.
actors.hero.hero.locked_chest=Peti ini terkunci dan kau tidak memiliki kunci yang cocok.
actors.hero.hero.locked_door=Kau tidak memiliki kunci yang pas.
actors.hero.hero.noticed_smth=Kau menyadari sesuatu.
actors.hero.hero.wait=...
actors.hero.hero.search=mencari
actors.hero.hero.search_distracted=Sangat sulit berkonsentrasi, mencari itu melelahkan.
actors.hero.hero.pain_resist=Rasa sakit membantumu menghilangkan rasa kantuk.
actors.hero.hero.revive=Ankh meledak dan memberikanmu energi kehidupan!

actors.hero.heroclass.warrior=pendekar
actors.hero.heroclass.warrior_desc_item=Pendekar memulai dengan sebuah _pin rusak unik,_ yang bisa ia tempelkan ke armor.\n\nPendekar perlahan-lahan akan menciptakan perisai di atas darahnya saat ia menggunakan armor yang sudah ditempeli pin.\n\nPin dapat dipindahkan dari armor satu ke armor lainnya, dan dapat membawa sebuah upgrade.
actors.hero.heroclass.warrior_desc_loadout=Pendekar memulai dengan sebuah _pedang pendek bekas,_ yang memberikan damage lebih akurat dibanding senjata pemula lainnya.\n\nPendekar memulai dengan _tiga buah batu lempar,_ yang memberikan damage jarak jauh yang terbatas.\n\nPendekar memulai dengan _tempat ramuan,_ yang dapat menyimlan berbagai macam ramuan dan melindunginya dari pecah karena dingin.
actors.hero.heroclass.warrior_desc_misc=Pendekar mendapatkan sedikit darah setiap kali dia makan.\n\nPendekar secara otomatis mengidentifikasi:\n- Gulungan Identifikasi\n- Ramuan Penyembuhan\n- Gulungan Kemarahan
actors.hero.heroclass.warrior_desc_subclasses=Sebuah keahlian khusus dapat dipilih setelah mengalahkan raja kedua. Pendekar memiliki dua keahlian khusus:

actors.hero.heroclass.mage=penyihir
actors.hero.heroclass.mage_unlock=Penyihir adalah seorang ahli tongkat sihir, dan membawa _tongkat ajaib unik._\n\nUntuk membukanya _ gunakan dua gulungan upgrade dalam satu kali jalan._
actors.hero.heroclass.mage_desc_item=Penyihir memulai dengan _tongkat unik_ yang dapat dijiwai dengan kekuatan dari tongkat sihir.\n\nTongkat mengisi charge jauh lebih cepat dibanding tongkat sihir biasa, dan memiliki tambahan 1 charge maksimum.\n\nTongkat penyihir sudah dijiwai oleh sihir misil di awal.
actors.hero.heroclass.mage_desc_loadout=Penyihir memulai dengan tongkat sebagai senjatanya. Tongkat  memberikan damage paling sedikit dibandingkan senjata pemula lainnya.\n\nPenyihir dapan menggunakan sihir di tongkatnya untuk menyerang dari jarak jauh.\n\nPenyihir memulai dengan sebuah _penyimpan gulungan,_ yang dapat menyimpan berbagai macam gulungan dan melindunginya dari api.
actors.hero.heroclass.mage_desc_misc=Penyihir dapat mengidentifikasi sebagian kecil tongkat saat dia menggunakannya.\n\nPenyihir akan mengisi ulang tongkat sihir dan tongkat setiap kali dia makan.\n\nPenyihir secara otomatis mengidentifikasi:\n- Gulungan Identifikasi\n- Ramuan Api Cair\n- Gulungan Upgrade
actors.hero.heroclass.mage_desc_subclasses=Subkelas dapat dipilih setelah mengalahkan raja kedua. Penyihir mempunyai dua subkelas:

actors.hero.heroclass.rogue=pengembara
actors.hero.heroclass.rogue_unlock=Rogue bisa mengendalikan arus pertempuran dan menyerang tanpa terlihat menggunakan _jubah bayangan unik._\n\nUntuk membuka kuncinya _lakukan 20 serangan mendadak dalam sekali jalan._
actors.hero.heroclass.rogue_desc_item=Pengembara memulai dengan sebuah artefak unik: _Jubah Bayangan_ yang bisa membuatnya tak terlihat sesuka hati.\n\nSeperti artefak lainnya, jubah bayangan tak bisa di-upgrade secara langsung. Namun ia menjadi lebih kuat saat terus digunakan.
actors.hero.heroclass.rogue_desc_loadout=Pengembara memulai dengan sebuah _pisau belati,_ yang memberi lebih banyak damage pada musuh yang terkejut.\n\nPengembara memulai dengan _tiga buah pisau lempar,_ yang memberikan sedikit damage dan memberikan damage lebih besar pada musuh yang terkejut.\n\nPengembara memulai dengan sebuah _kantong kecil,_ yang dapat menyimpan benda-benda kecil seperti biji-bijian dan bebatuan.
actors.hero.heroclass.rogue_desc_misc=Pengembara mendeteksi rahasia dan jebakan dari jarak yang lebih jauh.\n\nPengembara dapat menemukan lebih banyak rahasia yang tersembunyi di dungeon.\n\nPengembara secara otomatis mengidentifikasi:\n- Gulungan Identifikasi\n- Ramuan Invisibilitas\n- Gulungan Peta Sihir
actors.hero.heroclass.rogue_desc_subclasses=Sebuah keahlian khusus dapat dipilih setelah mengalahkan raja kedua. Pengembara memiliki dua keahlian khusus:

actors.hero.heroclass.huntress=pemburu
actors.hero.heroclass.huntress_unlock=Pemburu adalah spesialis senjata lempar, dan memiliki _busur ajaib unik_ dengan panah tak terbatas.\n\nUntuk membuka kunci _bunuh 20 musuh dengan bantuan senjata lempar dalam sekali jalan._
actors.hero.heroclass.huntress_desc_item=Pemburu memulai dengan sebuah _busur roh unik,_ yang dapat menembakkan panah dalam jumlah tak terbatas.\n\nBusur itu terus tumbuh lebih kuat saat pemburu naik level, dan dapat diaugmentasi dan diberi kekuatan.
actors.hero.heroclass.huntress_desc_loadout=Pemburu memulai dengan sepasang _sarung tangan tajam,_ yang serangannya lebih cepat dari senjata awal lainnya.\n\nPemburu memulai dengan busurnya sebagai senjata jarak jauhnya.\n\nPemburu memulai dengan _kantong kecil,_ yang dapat menyimpan barang-barang kecil seperti benih-benih dan batu kuno.
actors.hero.heroclass.huntress_desc_misc=Pemburu dapat berjalan melalui rumput tinggi tanpa merusaknya.\n\nPemburu dapat menggunakan senjata lempar lebih lama sebelum rusak.\n\nPemburu dapat merasakan musuh di dekatnya bahkan jika mereka tersembunyi.\n\nPemburu secara otomatis mengidentifikasi:\n- Gulungan Identifikasi\n- Ramuan Melihat Pikiran\n- Gulungan Nina Bobo
actors.hero.heroclass.huntress_desc_subclasses=Sebuah keahlian khusus dapat dipilih setelah mengalahkan raja kedua. Pemburu memiliki dua keahlian khusus:

actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_desc=Serangan sukses dengan senjata melee dapat memberikan _Gladiator_ rentetan kombo. Bangun kombo agar dapat menggunakan gerakan pamungkas yang unik.
actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_desc=_Berserker_ menyerang dengan bonus damage berskala damage serangan yang diterima. Saat amarahnya sudah memuncak, dia dapat menolak untuk mati sekejap, dengan resiko kelelahan.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_desc=Saat menembakkan tongkat sihir ke musuh, _Warlock_ mempunyai kesempatan untuk menandai jiwa musuhnya. Musuh yang ditandai jiwanya jika diserang secara fisik oleh warlock maka si warlock akan menambah darah dan mengurangi rasa laparnya.
actors.hero.herosubclass.battlemage=Penyihir Tarung
actors.hero.herosubclass.battlemage_desc=Saat bertarung dengan tongkatnya, _Penyihir Tarung_ mendapatkan efek bonus tergantung kekuatan tongkat sihir apa yang menjiwai tongkatnya. Tongkatnya juga akan terus mengisi ulang selama pertarungan.
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_desc=Saat tembus pandang, _Assassin_ menyiapkan serangan mematikan untuk serangan berikutnya. Semakin lama waktu tembus pandang, semakin mematikan juga serangannya.
actors.hero.herosubclass.freerunner=pelari bebas
actors.hero.herosubclass.freerunner_desc=_Pelari Bebas_ membangun momentum saat ia berlari. Momentum itu meningkatkan gerakan kecepatan dan penghindaran, tapi momentum itu akan hilang saat ia tidak bergerak.
actors.hero.herosubclass.sniper=penembak jitu
actors.hero.herosubclass.sniper_desc=_Penembak Jitu_ adalah penguasa pertarungan jarak jauh. Dia mendapatkan peningkatan penglihatan dan serangan jarak jauhnya menembus armor. Setelah menyerang dengan senjata lempar, dia dapat menindaklanjuti dengan serangan khusus dari panahnya.
actors.hero.herosubclass.warden=sipir
actors.hero.herosubclass.warden_desc=_Sipir_ memiliki hubungan yang kuat dengan alam yang memungkinkan dia melihat melalui rumput tinggi dan memerintahkan rumput yang berkerut untuk tumbuh di sekitar tanaman yang dia tanam. Tanaman yang dia injak juga akan memberikan efek bonus, anak panah yang dilumuri mendapatkan daya tahan 2x lipat, dan rumput akan memberinya tambahan armor ketika dia berdiri di sana.



###npcs
actors.mobs.npcs.blacksmith.name=pandai besi troll
actors.mobs.npcs.blacksmith.gold_1=Hei manusia! Mau jadi berguna dikit? Ambil nih kapak tambang dan tambanglah _bijih emas gelap, 15 buah_ udah cukup. Apa maksudmu? Bagaimana aku membayarnya? Kau serakah...\nOke, oke, aku tak punya uang, tapi aku bisa menempa perlengkapanmu. Kau cukup beruntung, aku adalah satu-satunya pandai besi di sini.
actors.mobs.npcs.blacksmith.blood_1=Hei manusia! Mau jadi berguna dikit gak? Ambil nih kapak tambang dan _bunuh kelelawar_ pake itu, aku butuh darahnya. Apa maksudmu, gimana aku bayarnya? Kau serakah...\nOke, oke, aku gak punya uang buat bayar, tapi aku bisa menempa peralatanmu. Kau cukup beruntung, karena cuma aku pandai besi di sini.
actors.mobs.npcs.blacksmith.lost_pick=Kau bercanda? Mana kapak tambangku?!
actors.mobs.npcs.blacksmith.gold_2=Bijih emas gelap. 15 buah. Seriusan, emangnya susah?
actors.mobs.npcs.blacksmith.blood_2=Aku bilang aku butuh darah kelelawar di kapak itu. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, kau kembali... Lebih baik telat dari pada gak balik lagi.
actors.mobs.npcs.blacksmith.get_lost=Aku sibuk. Pergilah!
actors.mobs.npcs.blacksmith.same_item=Pilih dua benda yang berbeda, bukan benda yang sama!
actors.mobs.npcs.blacksmith.diff_type=Pilih 2 item dari tipe yang sama!
actors.mobs.npcs.blacksmith.un_ided=Aku harus tau benda apa yang sedang kukerjakan, identifikasi dulu barangnya!
actors.mobs.npcs.blacksmith.cursed=Aku tak akan mengerjakan item terkutuk!
actors.mobs.npcs.blacksmith.degraded=Sampah, kualitasnya sampah!
actors.mobs.npcs.blacksmith.cant_reforge=Aku tak bisa menempa barang-barang itu!
actors.mobs.npcs.blacksmith.def_verb=ketahan
actors.mobs.npcs.blacksmith.desc=Pandai besi troll ini terlihat seperti troll biasanya: dia tinggi dan ramping, dan kulitnya menyerupai batu baik dalam segi warna maupun tekstur. Pandai besi troll ini menempa dengan alat-alat seadanya.

actors.mobs.npcs.ghost.name=hantu sedih
actors.mobs.npcs.ghost.rat_1=Halo %s... Dulu aku seperti dirimu - kuat dan percaya diri... Tapi aku dibunuh makhluk buruk... Aku tak dapat meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bunuh _tikus busuk,_ yang telah mengambil nyawaku...\n\nDia ada di lantai ini... Menyebarkan kebusukannya di sekitar sini... _Hati-hati terhadap awan busuk dan gigitan asamnya, asam itu akan larut dalam air..._
actors.mobs.npcs.ghost.rat_2=Tolong... Tolong aku... Musnahkan kekejian...\n\n_Lawanlah makhluk itu di dekat air... Hindari bau busuknya..._
actors.mobs.npcs.ghost.gnoll_1=Halo %s... Dulu aku sepertimu - kuat dan percaya diri... Tapi aku dibunuh oleh musuh tersembunyi... Aku tidak bisa meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bunuhlah _gnoll penipu_ yang telah merenggut nyawaku...\n\nDia tidak seperti gnoll lainnya... Dia bersembunyi dan memakai senjata jarak jauh... _Hati-hati terhadap panah racun dan panah api yang ia miliki, jangan menyerang dari jarak jauh..._
actors.mobs.npcs.ghost.gnoll_2=Tolong... Tolonglah aku... Bunuh penipu itu...\n\n_Jangan biarkan dia menyerangmu... Dekatilah..._
actors.mobs.npcs.ghost.crab_1=Halo %s... Dulu aku sepertimu - kuat dan percaya diri... Tapi aku dibunuh oleh makhluk keramat... Aku tak bisa meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bantai _kepiting raksasa_ yang telah merenggut nyawaku.\n\nKepiting itu sudah dimakan usia... Dengan cakar tunggalnya yang kuat dan tebal... _Hati-hati terhadap cakarnya itu, kau harus menyerangnya secara tiba-tiba atau dia akan terus menahan seranganmu..._
actors.mobs.npcs.ghost.crab_2=Tolong... Tolong aku... Bantai krustasea itu...\n\n_Dia akan selalu menahan... Saat ia melihat kau datang..._
actors.mobs.npcs.ghost.find_me=Terima kasih... carilah aku...
actors.mobs.npcs.ghost.desc=Hantu itu hampir tak terlihat. Dia terlihat seperti cahaya tak berbentuk dengan wajah sendu.

actors.mobs.npcs.imp.name=imp ambisius
actors.mobs.npcs.imp.golems_1=Apakah kau seorang petualang? Aku suka petualang! Kau selalu bisa mengandalkanya ketika ada sesuatu yang harus dibunuh. Ya kan? Dengan imbalan tentunya ;)\nMasalahku di sini, ada _golem_ yang harus dibunuh. Kau lihat, aku mencoba menjalankan bisnis kecil di sini, tapi golem-golem bodoh itu buruk untuk bisnisku! Sulit untuk melakukan negosiasi dengan bongkahan granit yang bergerak, sialan! Jadi tolong, bunuh... sekitar _4 dari mereka_ dan hadiah ini untukmu.
actors.mobs.npcs.imp.monks_1=Apakah kau seorang petualang? Aku suka petualang! Kau selalu bisa mengandalkanya ketika ada sesuatu yang harus dibunuh. Ya kan? Dengan imbalan tentunya ;)\nMasalahku di sini, ada _biarawan_ yang perlu dibunuh. Kau lihat, aku sedang melakukan pekerjaanku di sini, tapi mereka tidak membeli apapun untuk diri mereka dan hanya menakuti pelanggan lain. Jadi mohon, bunuh... kira-kira _5 dari mereka_ dan hadiah ini milikmu.
actors.mobs.npcs.imp.golems_2=Bagaimana golem safari-nya?
actors.mobs.npcs.imp.monks_2=Oh, kamu masih hidup! Aku tau kung-fu kamu lebih kuat ;) Jangan lupa ya bawa token para biarawan itu.
actors.mobs.npcs.imp.cya=Dadah, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps adalah setan kecil. Mereka lemah baik dalam kekuatan ataupun dalam bakat sihir, tapi mereka pintar dan mudah bergaul. Banyak imps lebih memilih hidup di lingkungan non-setan.

actors.mobs.npcs.impshopkeeper.name=imp ambisius
actors.mobs.npcs.impshopkeeper.greetings=Halo, %s!
actors.mobs.npcs.impshopkeeper.thief=Kupikir aku bisa mempercayaimu!
actors.mobs.npcs.impshopkeeper.desc=Imps adalah setan kecil. Mereka dikenal bukan karena kekuatan atau bakat sihirnya. Tapi mereka sangat pintar dan mudah bergaul, dan banyak imps lebih memilih untuk hidup dan berbisnis di lingkungan non-setan.

actors.mobs.npcs.mirrorimage.name=cerminan diri
actors.mobs.npcs.mirrorimage.desc=Ilusi ini mirip denganmu, bahkan ia memegang senjata dan memakai armor yang sama denganmu.\n\nCerminan diri akan mencari dan menyerang musuh menggunakan senjata tiruannya itu, yang mana mempunyai sifat yang sama denganmu, namun memberikan damage lebih sedikit. Awalnya mereka hanya seperti arwah, namun mereka harus memadatkan diri agar dapat menyerang musuh.\n\nMemang serangan mereka dapat diandalkan, namun pertahannya sangat lemah, sekali saja terserang mereka akan langsung menghilang.

actors.mobs.npcs.prismaticimage.name=bayangan prismatik
actors.mobs.npcs.prismaticimage.desc=Ilusi berkilauan ini memiliki kemiripan yang dekat denganmu, bahkan tampaknya memegang senjata dan armor yang sama seperti milikmu saat ini.\n\nBayangan prismatik akan mencari dan fokus kepada musuh, menggunakan pertahanan dan kesehatan tingkat tinggi untuk melindungimu. Meskipun mereka tidak memiliki kekuatan serangan yang sama dengan cerminan diri, mereka memiliki daya tahan yang ditingkatkan, termasuk menerima manfaat dari armormu.\n\nKetika darahnya habis, bayangan prismatik akan memudar dalam beberapa giliran, dan masih dapat disembuhkan selama waktu ini. Ketika tidak ada musuh, gambar prismatik akan memudar dan bergabung kembali dengan tuannya.

actors.mobs.npcs.ratking.name=raja tikus
actors.mobs.npcs.ratking.not_sleeping=Gua gak molor!
actors.mobs.npcs.ratking.what_is_it=Apaan? Gua gak punya waktu buat omong kosong. Kerajaan gua gak bakal bisa ngatur diri sendiri!
actors.mobs.npcs.ratking.confused=Apa... Di mana aku? Kerajaan membutuhkan diriku!
actors.mobs.npcs.ratking.desc_festive=Tikus ini sedikit lebih besar dari pada tikus marsupial biasanya. Ia memakai topi perayaan, bukan sebuah mahkota sebagaimana seharusnya. Selamat Hari Libur!
actors.mobs.npcs.ratking.desc=Tikus ini sedikit lebih besar daripada tikus marsupial biasa dan dia mengenakan mahkota kecil di puncak kepalanya.

actors.mobs.npcs.sheep.name=domba
actors.mobs.npcs.sheep.baa!=Mbeek!
actors.mobs.npcs.sheep.baa?=Mbeek?
actors.mobs.npcs.sheep.baa.=Mbeek.
actors.mobs.npcs.sheep.baa...=Mbeek...
actors.mobs.npcs.sheep.def_verb=ketahan
actors.mobs.npcs.sheep.desc=Ini adalah domba ajaib. Apa yang membuat mereka ajaib? Kau tak bisa membunuhnya. Mereka akan diam di sana sampai menghilang secara ajaib dengan sendirinya, selagi mengunyah rumput dengan tatapan kosong.

actors.mobs.npcs.shopkeeper.name=penjaga toko
actors.mobs.npcs.shopkeeper.thief=Maling, Maling!
actors.mobs.npcs.shopkeeper.sell=Jual sebuah item
actors.mobs.npcs.shopkeeper.desc=Pria gemuk ini mencari tempat yang sesuai untuk melakukan kegiatan jual beli. Harga barang di tokonya menjelaskan kenapa dia lebih memilih berjualan di sini.

actors.mobs.npcs.wandmaker.name=pembuat tongkat sihir
actors.mobs.npcs.wandmaker.intro_warrior=Oh, kejutan yang menyenangkan dapat bertemu dengan pahlawan di tempat yang buruk ini! Jika kau berencana untuk membantu orang tua ini, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Tuhanku, kau mengangetkanku! Aku tidak pernah menemui bandit dari sini yang masih waras, jadi kau pasti dari permukaan! Jika kau bersedia membantu seseorang, aku di sini punya tugas untukmu.
actors.mobs.npcs.wandmaker.intro_mage=Oh, halo %s! Kudengar kau ada masalah dengan institut penyihir ya? Ah lupakan saja, aku tak pernah menyukai mereka sih. Jika kau bersedia, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, halo nona! Wajah yang ramah merupakan sebuah kejutan yang menyenangkan di bawah sini, iya kan? Faktanya, aku bersumpah aku pernah melihat wajahmu sebelumnya, tapi aku tak dapat menyentuh wajahnya... Oh lupakan, jika kau ke sini untuk bertualang, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_1=\n\nAku datang ke sini untuk mencari bahan langka untuk sebuah tongkat sihir, tapi aku sepertinya tersesat, dan pelindung sihirku sudah melemah. Aku harus segera pergi, tapi aku tidak bisa pergi sebelum aku mendapat apa yang kumau.
actors.mobs.npcs.wandmaker.intro_dust=Aku sedang mencari _abu mayat._ Itu ada di tulang terkutuk spesial yang memang biasanya ada di tempat seperti ini. Pasti di suatu tempat ada ruangan yang dibarikade, dan tulang itu pasti ada di sana. Hati-hati, kutukan dalam abu itu berbahaya, _kembali padaku secepatnya setelah mendapatkan abu itu_ dan aku akan membersihkan kutukannya.
actors.mobs.npcs.wandmaker.intro_ember=Aku sedang mencari _bara api segar_ dari elemental api muda. Elemental biasanya muncul lewat sebuah ritual, jadi carilah lilin dan tempat ritual dan aku yakin kau akan memunculkannya satu. Mungkin kau membutuhkan _benda yang dingin,_ elemental itu sangat kuat, tapi es dapat menhancurkan mereka dengan mudah.
actors.mobs.npcs.wandmaker.intro_berry=Dulu, penjaga penjara menyimpan _tanaman rotberry_ di sini, dan bijinya lah yang sedang kucari. Tanaman itu sepertinya sekarang sudah liar, jadi agak susah untuk dapat mengambil benihnya. Taman tanaman itu pasti ada di sekitar sini. Cobalah untuk _menjauh dari cambuk tanaman itu_ jika kau ingin selamat. Membunuhnya dengan api memang menggoda, tapi tolong jangan lakukan itu. Selain kau membunuh tamannya, benihnya pun akan ikut hangus terbakar.
actors.mobs.npcs.wandmaker.intro_2=\n\nJika kau dapat membawa itu untukku, aku dengan senang hati akan memberimu imbalan berupa tongkat sihir berkualitas milikku! Aku membawa dua, kau dapat memilih satu yang mana yang kau mau.
actors.mobs.npcs.wandmaker.reminder_dust=Sudah menemukan debu mayatnya, %s? Carilah barikade.
actors.mobs.npcs.wandmaker.reminder_ember=Sudah menemukan bara api itu, %s? Kau harus mencari empat lilin dan sebuah tempat ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Sudah menemukan benih Rotberry-nya, %s? Carilah ruangan yang di dalamnya banyak tanaman.
actors.mobs.npcs.wandmaker.def_verb=ketahan
actors.mobs.npcs.wandmaker.desc=Kakek tua ini terlihat kebingungan. Dia terlindungi pelindung sihir.



###mobs
actors.mobs.acidic.name=scorpio beracun
actors.mobs.acidic.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances. This one appears to be dripping with corrosive ooze.

actors.mobs.albino.name=tikus albino
actors.mobs.albino.desc=Ini adalah tikus marsupial langka, dengan bulu putih bersih dan gigi yang tajam.

actors.mobs.armoredstatue.name=armored statue
actors.mobs.armoredstatue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nIt seems to be in great condition because of the armor it's wearing, it might be very hard to kill.\n\nWhile the statue itself is made of stone, the _%1$s_ and _%2$s_ it's wielding look real.

actors.mobs.bandit.name=bandit gila

actors.mobs.bat.name=kelelawar vampir
actors.mobs.bat.desc=Penghuni gua yang gesit dan ulet itu lebih berbahaya daripada kelihatannya. Mereka dapat menyerap darah setiap kali berhasil menyerang, yang membuat mereka dapat mengalahkan musuh yang jauh lebih besar darinya.

actors.mobs.bee.name=lebah emas
actors.mobs.bee.desc_honey=Meskipun ukurannya kecil, lebah emas cenderung melindungi rumah mereka dengan ganas. Yang ini sudah dijinakkan, dan sepertinya ingin mengikutimu.
actors.mobs.bee.desc=Meskipun ukurannya kecil, lebah emas ini melindungi rumah mereka dengan ganas. Yang satu ini sangat marah, lebih baik kau menjauh darinya.

actors.mobs.brute.name=gnoll brutal
actors.mobs.brute.enraged=mengamuk
actors.mobs.brute.def_verb=ketahan
actors.mobs.brute.desc=Gnoll brutal adalah jenis gnoll yang terbesar, terkuat, dan terkeras. Saat sekarat, mereka akan mengamuk, yang memberi mereka pelindung sementara dan penambahan yang besar pada damage.
actors.mobs.brute$bruterage.name=Amukan Brutal
actors.mobs.brute$bruterage.desc=This gnoll brute is dying, but wants to take you with it!\n\nThe brute will die when its shielding wears off, either due to time or if it is damaged. In the meantime, it will deal hugely increased damage, so watch out!\n\nShield remaining: %d.

actors.mobs.causticslime.name=caustic slime
actors.mobs.causticslime.desc=This slime seems to have been tainted by the dark magic emanating from below. It has lost its usual green color, and drips with caustic ooze.

actors.mobs.crab.name=kepiting gorong-gorong
actors.mobs.crab.desc=Kepiting yang besar itu adalah pemuncak dari rantai makanan di dalam gorong-gorong ini. Mereka sangat cepat dan cangkang tebal mereka dapat menahan pukulan keras.

actors.mobs.crystalmimic.name=mimik kristal
actors.mobs.crystalmimic.ate=Mimik memakan %s milikmu!
actors.mobs.crystalmimic.escaped=Mimik kristal telah kabur!
actors.mobs.crystalmimic.desc=Mimik adalah makhluk magis yang bisa mengubah bentuknya sesuka hati. Di Dungeon mereka selalu menggunakan bentuk harta karun, untuk memancing para petualang.\n\nMimik kristal lebih penuh tipu daya dari saudaranya, dan mereka lebih memilih menghindar dari konflik ketika menjarah. Saat ketahuan, mereka akan mencoba kabur, dan mereka memiliki kekuatan mengubah posisi lawan ketika mereka diserang.

actors.mobs.demonspawner.name=demon spawner
actors.mobs.demonspawner.on_death=The demonic energy here seems to lessen as the spawner dies.
actors.mobs.demonspawner.desc=This twisting amalgam of dwarven flesh is responsible for creating ripper demons from the dwarves that have died in this region. Clearly the demons see no issue with using every resource they can against their enemies.\n\nWhile visually terrifying, demon spawners have no means of moving or directly defending themselves. Their considerable mass makes them hard to kill quickly however, and they will spawn ripper demons more quickly when they are under threat.\n\n_Demon spawners seem to be connected to some central source of demonic power. Killing them may weaken it._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Sengatan listrik membunuhmu...
actors.mobs.dm100.desc=DM-100 adalah model awal untuk 'mesin pertahanan' para dwarf yang dibentuk untuk melindungi para dwarf penambang di dalam gua di bawah penjara. Sengatan listrik mereka terbukti terlalu lemah, dan karena itu mereka diberikan untuk penjara manusia di atasnya. Para sipir pada awalnya menganggap mereka terlalu kejam untuk digunakan, tetapi karena para tahanan menjadi lebih bar bar, mesin itu menjadi sebuah kebutuhan.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=The DM-200 fires a jet of toxic exhaust!
actors.mobs.dm200.desc=The DM-200 is the second generation of dwarven 'defense machine', which was designed to protect dwarven miners in the caves and city below. They are much larger and bulkier than their predecessors, and attack with devastating hydraulic fists.\n\nTheir increased size is also their primary weakness, as they are unable to fit into the narrow tunnels and doorways of the dungeon. The dwarves were able to compensate for the DM-200's lack of mobility by allowing them to vent their toxic exhaust fumes at distant enemies, or enemies they cannot reach.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=The DM-201 lobs a corrosive grenade!
actors.mobs.dm201.desc=The dwarves briefly experimented with more heavily emphasizing the DM-200's lack of mobility and created some DM models that are entirely stationary. The DM-201 is a retrofitted DM-200 which acts as a sentry turret that has no movement ability. In exchange for the lack of mobility, DM-201s have significantly more durability and attacking power.\n\nAs DM-201s have no engine to vent exhaust from, the dwarves instead outfitted them with corrosive gas grenades! DM-201s are careful with these grenades however, and will only lob them when attacked from a distance.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Personel tidak dikenal terdeteksi.
actors.mobs.olddm300.defeated=Misi gagal. Shutting down.
actors.mobs.olddm300.repair=DM-300 memperbaiki dirinya sendiri!
actors.mobs.olddm300.def_verb=ketahan
actors.mobs.olddm300.rankings_desc=Dihancurkan oleh DM-300
actors.mobs.olddm300.desc=Mesin ini dibuat oleh para Dwarf beberapa abad yang lalu. Kemudian, para Dwarf mulai menggantikan mesin dengan golem, elemental, dan bahkan setan. Akhirnya peradaban mereka pun menurun. DM-300 ini dan mesin-mesin lain yang serupa digunakan untuk konstruksi dan pertambangan, dan di kasus tertentu, untuk pertahanan kota.

actors.mobs.newdm300.name=DM-300
actors.mobs.newdm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.newdm300.shield=DM-300 pulls power from the exposed wires and shields itself!
actors.mobs.newdm300.vent=DM-300 fires a jet of toxic exhaust!
actors.mobs.newdm300.rocks=DM-300 slams the ground, loosening rocks from the ceiling!
actors.mobs.newdm300.charging=SUSTAINING DAMAGE! ACTIVATING POWER PYLON!
actors.mobs.newdm300.charging_hint=DM-300 is invulnerable while it is being energized by a pylon!
actors.mobs.newdm300.supercharged=DESTROY! DESTROY! DESTROY!
actors.mobs.newdm300.charge_lost=PYLON DESTROYED! REVERTING TO LOCAL POWER!
actors.mobs.newdm300.pylons_destroyed=ALERT! INSTABILITY DETECTED IN POWER GRID!
actors.mobs.newdm300.rankings_desc=Dihancurkan oleh DM-300
actors.mobs.newdm300.def_verb=ketahan
actors.mobs.newdm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.newdm300.desc=The DM-300 is the largest and most powerful 'defense machine' that the dwarves ever built. Such an awesome machine is difficult to manufacture, so the dwarves only ever made a few to guard the entrances to their underground metropolis.\n\nIt is equipped with vents to jet its toxic exhaust fumes and a high power drill that it can use both to attack and disrupt the earth. DM-300 can also connect to an energy grid, further enhancing its power.
actors.mobs.newdm300.desc_supercharged=DM-300 is currently charged full of electrical energy, In this form DM-300 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking DM-300 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.newdm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=Raja Dwarf
actors.mobs.dwarfking.notice=How dare you! You have no idea what you're interfering with!
actors.mobs.dwarfking.lifelink_1=I need of your essence, slave!
actors.mobs.dwarfking.lifelink_2=Bleed for me, slave!
actors.mobs.dwarfking.teleport_1=Deal with them, slave!
actors.mobs.dwarfking.teleport_2=Keep them busy, slave!
actors.mobs.dwarfking.wave_1=Enough! Arise my slaves!
actors.mobs.dwarfking.wave_2=More! Bleed for your king!
actors.mobs.dwarfking.wave_3=Tidak berguna! BUNUH DIA SEKARANG JUGA!
actors.mobs.dwarfking.enraged=Kau tidak bisa membunuhku %s. AKU. ABADI!
actors.mobs.dwarfking.losing=Tidak! Kau tidak bisa melakukannya... kau tidak tahu apa yang menunggumu di bawah sana...
actors.mobs.dwarfking.defeated=You've... Doomed us all...
actors.mobs.dwarfking.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking.desc=Many years ago one of the highest wizards in the dwarven court uncovered secrets which gave him tremendous power over life and death. He soon put this power to use, subjugating and corrupting his peers, his king, and eventually every dwarven citizen. Now he is king, ruler over a legion of undead subjects.\n\nThe King of Dwarves is an aggressive foe, who will attempt to surround and overwhelm his enemies with his horde of undead minions.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkmonk.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fell Before the King of Dwarves

actors.mobs.elemental$fireelemental.name=elemental api
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=elemental api baru
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=mata setan
actors.mobs.eye.deathgaze_kill=tatapan kematian membunuhmu...
actors.mobs.eye.desc=Mata Setan adalah bola melayang yang dipenuhi oleh energi setan. Kekuatan jarak dekatnya tidak seberapa, kekuatan sebenarnya mereka adalah kekuatan sihirnya.\n\nSetelah mengumpulkan energi sejenak, Mata Setan akan menembakkan sinar mematikan yang dinamakan _Tatapan Kematian._ Apa pun yang ada dalam jarak pandangnya akan menerima serangan yang hebat, petualan yang bijak akan mencari tempat untuk bersembunyi.

actors.mobs.fetidrat.name=tikus busuk
actors.mobs.fetidrat.desc=Ada hal yang salah pada tikus itu. Rambutnya yang hitam berminyak dan kulitnya yang busuk berbeda dengan tikus-tikus sehat lain yang kau lihat sebelumnya. Matanya yang hijau pucat membuatnya terlihat mencekam.\n\nTikus itu mengeluarkan gas yang sangat berbahaya dalam jarak dekat.\n\nCairan gelap menetes dari mulutnya, cairan itu melelehkan lantai tapi nampaknya larut dalam air.

actors.mobs.ghoul.name=dwarven ghoul
actors.mobs.ghoul.desc=As dwarven society slowly began to collapse, and the current king of the dwarves seized absolute power, those who were weak or who resisted him were not treated well. As the king grew more adept at wielding dark magic, he bent these dwarves to his will, and now they make up the footsoldiers of his army.\n\nGhouls are not especially strong on their own, but always travel in groups and are much harder to kill in large numbers. _When a ghoul is defeated, it will rise again after a few turns as long as another ghoul is nearby._

actors.mobs.gnoll.name=gnoll pengintai
actors.mobs.gnoll.desc=Gnoll adalah humanoid mirip hyena. Mereka berkelana di gorong-gorong dan Dungeon, bertualang untuk menyerang permukaan dari waktu ke waktu. Para gnoll pengintai adalah ras biasa dari gnoll, mereka tidak sekual gnoll brutal dan tidak sepintar dukun gnoll.

actors.mobs.gnolltrickster.name=gnoll penipu
actors.mobs.gnolltrickster.desc=Makhluk aneh, bahkan dilihat dari standar gnoll pun tetap aneh. Dia mendekat dengan seringai jahat, menggendong tas di bahunya. Matanya lebar, bercampur antara ketakutan dan kegembiraan.\n\nDi tasnya terdapat koleksi anak panah rusak, semuanya terlihat dibaluri oleh berbagai macam hal yang membahayakan.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimik adalah makhluk magis yang bisa mengubah bentuknya sesuka hati. Di Dungeon mereka selalu menggunakan bentuk harta karun, untuk memancing para petualang.\n\nMimik emas adalah jenis mimik yang kuat yang mencoba memikat para petualang yang kuat. Mereka memiliki jarahan yang bagus, tetapi mereka juga lebih kuat daripada mimik yang biasa.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=ketahan
actors.mobs.golem.desc=Golem adalah kelinci percobaan dari penggunaan sihir baru para dwarf, bertujuan memperbaiki kekurangan pada mesin-mesin yang mereka pakai sebelumnya. Golem jauh lebih padat dan efisien dibandingkan DM-300, yang sebetulnya masih mematikan juga.\n\nGolem-golem ini terlalu besar untuk melewati lorong dan pintu, namun para dwarf memberikan kekuatan sihir untuk mengimbanginya. Golem dapat teleport antar ruang, dan dapat memanggil musuh ke hadapannya saat mereka di luar jangkauan.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLUBUK-GLUBUK!
actors.mobs.goo.defeated=glubuk... glubuk...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo memompa dirinya sendiri!
actors.mobs.goo.enraged=mengamuk
actors.mobs.goo.gluuurp=GLUBUUUK!!!
actors.mobs.goo.rankings_desc=Terserap oleh Goo
actors.mobs.goo.desc=Dikenal sebagai Goo. Mungin saja ia bukan seonggok makhluk, tapi hanya sekumpulan zat berbahaya dari gorong-gorong ini yang entah bagaimana dapat mengetahui pengetahuan dasar. Tapi walau bagaimanapun, pastilah sihir gelap yang menghidupkan Goo ini.\n\nBentuknya yang gel itu membuatnya dapat menyerap banyak sihir gelap, kau langsung merinding walau hanya berada di dekatnya. Jika Goo dapat menggunakan sihir gelap itu, niscayalah kau tidak akan hidup lebih lama lagi.

actors.mobs.greatcrab.name=kepiting raksasa
actors.mobs.greatcrab.noticed=Kepiting itu menahan serangan dengan cakar besarnya.
actors.mobs.greatcrab.blocked=ketahan
actors.mobs.greatcrab.def_verb=ketahan
actors.mobs.greatcrab.desc=Kepiting ini sangat besar dibandingkan dengan kepiting gorong-gorong yang lain. Cangkangnya yang berwarna biru itu dipenuhi dengan retakan-retakan, menunjukkan usianya yang sudah tua. Kepiting itu berjalan dengan lambat, berusaha menyeimbangi cakar raksasanya.\n\nWalaupun kepiting itu memiliki satu cakar, itu sudah lebih dari cukup. Kepiting itu menempatkan cakarnya di hadapannya, melindungi dirinya dengan tempurung yang tidak dapat ditembus. Namun demikian, kepiting itu tidak dapat menghindari serangan tiba-tiba, atau serangan keroyokan.

actors.mobs.guard.name=penjaga penjara
actors.mobs.guard.scorpion=Kemari kau!
actors.mobs.guard.def_verb=ketahan
actors.mobs.guard.desc=Dulunya penjaga penjara normal, namun lama-lama mereka tak ada bedanya dengan makhluk mengerikan lain. Mereka berjalan seperti zombie, berjalan melewati lorong-lorong untuk mencari sesuatu yang tidak pada tempatnya, seperti dirimu!\n\nMereka membawa rantai di sekeliling tubuhnya, mungkin untuk menarik musuh dalam jarak dekat.

actors.mobs.king.name=Raja Dwarf
actors.mobs.king.notice=Berani-beraninya kau!
actors.mobs.king.defeated=Kau tak bisa membunuhku, %s... Aku... abadi...
actors.mobs.king.def_verb=ketahan
actors.mobs.king.arise=Bangun, Budak-budak!
actors.mobs.king.rankings_desc=Dikalahkan Raja Dwarf
actors.mobs.king.desc=Raja terakhir para dwarf yang terkenal akan pengetahuannya tentang hidup dan mati. Dia mengajak anggotanya untuk bergabung dalam ritual, yang dapat membuat mereka mendapatkan keabadian. Pada akhirnya hanya dia yang mendapatkannya - dan tentara tengkorak sebagai bonusnya.
actors.mobs.king$undead.name=dwarf tengkorak
actors.mobs.king$undead.def_verb=ketahan
actors.mobs.king$undead.rankings_desc=Dikalahkan Raja Dwarf
actors.mobs.king$undead.desc=Para dwarf yang hidup kembali, dihidupkan oleh kemauan Raja Dwarf. Mereka adalah tengkorak dengan kumis dan jenggot yang dapat melumpuhkan.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Harta karun itu adalah mimik!
actors.mobs.mimic.hidden_hint=Harta karun itu tampak aneh... Mendekati dan mencoba membukanya mungkin ide yang buruk.
actors.mobs.mimic.desc=Mimik adalah makhluk magis yang bisa mengubah bentuknya sesuka hati. Di Dungeon, mereka selalu menggunakan bentuk harta karun, untuk memancing para petualang.\n\nMimik mempunyai gigitan yang mengesalkan, tetapi mereka seringkali mempunai barang yang lebih berharga dari harta karun biasa.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=These apprentice dark mages have flocked to the prison, as it is the perfect place to practise their evil craft.\n\nNecromancers will summon and empower skeletons to fight for them. Killing the necromancer will also kill the skeleton it summons.
actors.mobs.necromancer$necroskeleton.name=necromancer's skeleton
actors.mobs.necromancer$necroskeleton.desc=Tengkorak ini dipanggil oleh necromancer. Mereka bertingkah seperti tengkorak biasa, dan akan mati ketika necromancer yang memanggilnya dibunuh.

actors.mobs.mob.died=Kau mendengar sesuatu mati di kejauhan.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Dibunuh oleh: %s

actors.mobs.monk.name=biarawan dwarf
actors.mobs.monk.def_verb=ketahan
actors.mobs.monk.parried=tertangkis
actors.mobs.monk.desc=Para biarawan itu adalah fanatik, yang membaktikan dirinya sendiri untuk melindungi sang raja melalu kekuatan fisik. Saking berbaktinya, mereka sudah rela menyerahkan akal sehatnya pada sang raja, membuat mereka sekarang berkeliaran di kota dwarf seperti zombie.\n\nBiarawan hanya mengandalkan kemampuan seni adu tinju, dan dapat menjadikan tangan kosongnya itu sebagai senjata dan pertahanan sekaligus. Saat mereka fokus, mereka akan menangkis serangan fisik selanjutnya, walaupun serangan tersebut dijamin tidak akan meleset sekalipun. Biarawan membangun fokus lebih baik saat bergerak, dan perlahan hilang saat bertarung langsung.
actors.mobs.monk$focus.name=Focused
actors.mobs.monk$focus.desc=This monk is perfectly honed in on their target, and seem to be anticipating their moves before they make them.\n\nWhile focused, the next physical attack made against their character is guaranteed to miss, no matter what circumstances there are. Parrying this attack will spend the monk's focus, and they will need to build it up again to parry another attack. Monks build focus more quickly while they are moving.

actors.mobs.piranha.name=piranha raksasa
actors.mobs.piranha.desc=Ikan-ikan karnivora itu bukanlah penghuni asli kolam bawah tanah ini. Mereka dikembangbiakkan untuk menjaga harta karun di seberang kolam.

actors.mobs.pylon.name=power pylon
actors.mobs.pylon.desc_inactive=A power pylon, meant to help regulate the electricity which powers the machinery in this area.\n\nThe pylon is currently inactive and immune to damage.
actors.mobs.pylon.desc_active=A power pylon, meant to help regulate the electricity which powers the machinery in this area. The pylon is currently surging with electrical energy, this must be what's supercharging DM-300!\n\nIn this state pylons are vulnerable, but will arc electricity to nearby cells in a clockwise pattern. Due to their heavy metal construction, pylons are resistant to large amounts of damage.

actors.mobs.rat.name=tikus marsupial
actors.mobs.rat.desc=Tikus marsupial sangat agresif namun merupakan penghuni gorong-gorong terlemah. Mereka menggigit, dan hanya berbahaya jika dalam jumlah yang banyak.

actors.mobs.ripperdemon.name=ripper demon
actors.mobs.ripperdemon.leap=The ripper demon prepares to leap!
actors.mobs.ripperdemon.desc=These horrific creatures are the result of the many dwarven corpses in this region being put to use by demonic forces. Rippers are emaciated ghoulish creatures that resemble dwarves, but with broken bodies and long sharp claws made of bone.\n\nRipper demons are not particularly durable, but they are agile and dangerous. They are capable of leaping great distances to quickly reach targets before goring them with their claws.

actors.mobs.rotheart.name=jantung rot
actors.mobs.rotheart.desc=Buah rotberry sangat unik. Bukannya membusuk dan memberi nutrisi, buah ini tumbuh, mengeras, dan menyelimuti benihnya. Buah itu melindungi organ dalam yang tumbuh di dalamnya. Bola yang besar ini sepertinya bagian dari jantung tanaman rotberry dewasa.

actors.mobs.rotlasher.name=cambuk rot
actors.mobs.rotlasher.desc=Cambuk busuk adalah bagian dari akar tumbuhan rotberry yang sudah dewasa, yang juga berperan sebagai pertahanan utamanya. Cambuk-cambuk tersebut merekat pada tanah, tapi siap menyerang segala bentuk ancaman yang mendekati mereka. Saat tidak ada musuh di sekitar mereka, mereka akan diam tak bergerak, berusaha menyatu dengan tumbuhan lain di sekitar mereka.
actors.mobs.rotlasher$waiting.status=%s ini sedang diam.

actors.mobs.scorpio.name=scorpio
actors.mobs.scorpio.desc=Kalajengking setan yang besar itu menghindari serangan jarak dekat, menembakkan jarum yang dapat melumpuhkan dari jarak yang jauh.

actors.mobs.senior.name=biarawan senior
actors.mobs.senior.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nThis monk has mastered the art of hand-to-hand combat, and is able to gain focus while moving much more quickly than regular monks. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.

actors.mobs.shaman.name=dukun gnoll
actors.mobs.shaman.bolt_kill=The magic bolt killed you...
actors.mobs.shaman.desc=Dukun gnoll adalah gnoll cerdas yang memakai mantra sihir untuk mengimbangi kurangnya kekuatan fisik mereka. Mereka memiliki reputasi yang baik dalam tatanan masyarakat gnoll, walaupun mereka lemah.
actors.mobs.shaman$redshaman.spell_desc=This shaman is wearing a red mask, and will use magic that temporarily _weakens your attacking power._
actors.mobs.shaman$blueshaman.spell_desc=This shaman is wearing a blue mask, and will use magic that temporarily _increases the damage you take._
actors.mobs.shaman$purpleshaman.spell_desc=This shaman is wearing a purple mask, and will use magic that temporarily _reduces your accuracy and evasion._

actors.mobs.armoredbrute.name=armored brute
actors.mobs.armoredbrute.desc=The most senior gnoll brutes often wear powerful armor to show their status. The armor makes these brutes much more resilient to physical damage, and their greater discipline means they can rage for much longer before succumbing to their wounds.

actors.mobs.skeleton.name=tengkorak
actors.mobs.skeleton.explo_kill=Kau terbunuh oleh ledakan tengkorak...
actors.mobs.skeleton.def_verb=ketahan
actors.mobs.skeleton.desc=Para Tengkorak ini adalah mayat tulang dari petualang yang tidak beruntung dan bisa jadi penduduk dari Dungeon ini, hidup karena sihir jahat dari kedalaman di bawah sana. Ketika mereka mati lagi, mereka akan meledak dan menyakiti apa pun di sekitarnya.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=ketahan
actors.mobs.slime.desc=Slimes are strange, slightly magical creatures with a rubbery outer body and a liquid core. The city sewers provide them with an ample supply of water and nutrients.\n\nBecause of their elastic outer membrane, it is difficult to deal more than _6 damage_ to slimes from any one attack.

actors.mobs.snake.name=sewer snake
actors.mobs.snake.hint=Coba gunakan tombol periksa pada ular tersebut untuk mempelajari bagaimana cara menghadapinya.
actors.mobs.snake.desc=These oversized serpents are capable of quickly slithering around blows, making them quite hard to hit. Magical attacks or surprise attacks are capable of catching them off-guard however.\n\nYou can perform a surprise attack by attacking while out of the snake's vision. One way is to let a snake chase you through a doorway and then _strike just as it moves into the door._

actors.mobs.spinner.name=laba-laba gua
actors.mobs.spinner.desc=Laba-laba gua dengan bulu kehijauan itu menghindari pertarungan langsung, lebih memilih menunggu di kejauhan selagi mangsa mereka tertahan di jaring laba-labanya, perlahan sekarat karena gigitan racun mereka. Mereka dapat menembakkan jaring laba-laba dari kejauhan, dan berusaha menghalangi jalan manapun yang akan diambil mangsanya.

actors.mobs.statue.name=patung animasi
actors.mobs.statue.def_verb=ketahan
actors.mobs.statue.desc=Kau pikir ini hanyalah salah satu dari patung-patung tidak bernyawa yang ada di sini, tapi mata merahnya yang menyala membuatmu ragu.\n\nPatung itu terbuat dari batu, namun _%s,_ yang dipegangnya terlihat nyata.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi adalah iblis yang dapat berubah wujud untuk memanipulasi pikiran mangsanya. Yang satu ini berbentuk seperti manusia gothic yang pucat, mungkin untuk menarik perhatian ahli sihir dwarf?\n\nSuccubi mungkin akan membuat musuhnya terpesona saat menyerang dirinya, membuat musuhnya tidak dapat menyerang secara langsung. Saat succubi menyerang musuh yang sedang terpesona itu, succubi akan menyerap esensi kehidupan mereka.

actors.mobs.swarm.name=lalat rawa
actors.mobs.swarm.desc=Lalat rawa yang mematikan ini terbang dengan ganas. Setiap serangan non-sihir akan membuat lalat ini membelah diri menjadi lebih kecil, namun sama mematikannya.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=Dapat kau, %s!
actors.mobs.newtengu.interesting=Ayo buat ini menarik...
actors.mobs.newtengu.notice_have=I have you now, %s!
actors.mobs.newtengu.defeated=Akhirnya bebas...
actors.mobs.newtengu.rankings_desc=Dibunuh oleh Tengu
actors.mobs.newtengu.desc=Assassin yang terkenal dan penuh teka-teki, ternama dengan topeng yang menutupi wajahnya.\n\nTengu memiliki bekas rantai di pergelangan tangan dan lututnya, yang sepertinya rantai itu sudah dimusnahkannya sejak lama.\n\nDia akan mencoba jebakan, sihir tipu daya, dan serangan tepat sasaran untuk memusnahkan satu-satunya orang yang menghalangi percobaan kaburnya: iya, kamu.

actors.mobs.newtengu$bombability$bombblob.desc=A cloud of superheated smoke is billowing here. Watch out, it's going to explode!
actors.mobs.newtengu$bombability$bombitem.name=Smoke Bomb
actors.mobs.newtengu$bombability$bombitem.cant_pickup=Tertancap ke permukaan, kau tidak dapat menggerakkannya!
actors.mobs.newtengu$bombability$bombitem.desc=Tengu has thrown a strange looking smoke bomb here, which is billowing a thick hot smoke. It's making a loud ticking noise, as if its counting down to an explosion!\n\nThe bomb has anchored itself to the ground, so you can't pick it up.

actors.mobs.newtengu$fireability$fireblob.desc=Tengu has thrown a fine powder that seems to be catching into steam here, it's about to ignite!

actors.mobs.newtengu$shockerability$shockerblob.desc=Electrical energy is building here, anything standing on this tile will be shocked next turn!
actors.mobs.newtengu$shockerability$shockeritem.name=Shocker
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=It's putting out too much electricity, you can't grab it!
actors.mobs.newtengu$shockerability$shockeritem.desc=Tengu has thrown a curious machine here, which seems to be made of DM-100 parts. The machine is constantly arcing electricity around it, but it seems to be going in a predictable pattern.\n\nWith all the electricity arcing around it, there's no way you can pick this up.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=Kau milikku, %s!
actors.mobs.oldtengu.notice_face=Hadapi aku, %s!
actors.mobs.oldtengu.interesting=Ayo buat ini menarik...
actors.mobs.oldtengu.defeated=Akhirnya bebas...
actors.mobs.oldtengu.rankings_desc=Dibunuh oleh Tengu
actors.mobs.oldtengu.desc=Assassin yang terkenal dan penuh teka-teki, ternama dengan topeng yang menutupi wajahnya.\n\nTengu memiliki bekas rantai di pergelangan tangan dan lututnya, yang sepertinya rantai itu sudah dimusnahkannya sejak lama.\n\nDia akan mencoba jebakan, sihir tipu daya, dan serangan tepat sasaran untuk memusnahkan satu-satunya orang yang menghalangi percobaan kaburnya: iya, kamu.

actors.mobs.thief.name=pencuri gila
actors.mobs.thief.stole=Si pencuri mencuri %s darimu!
actors.mobs.thief.carries=\n\nSi pencuri membawa _%s._ Curian pastinya.
actors.mobs.thief.escapes=Si pencuri kabur bersama %s-mu!
actors.mobs.thief.desc=Walaupun mereka bebas berkelana dari sel satu sel lain, tempat ini tetaplah sebuah penjara bagi mereka. Seiring berjalannya waktu, tempat ini telah merenggut kewarasannya mereka bersamaan dengan terenggutnya kebebasan. Setelah sekian lama, para pencuri dan para bandit itu lupa akan jati diri mereka, dan lupa kenapa mereka mencuri.\n\nMereka lebih senang mencuri dan kabur dari pada bertarung. Tetaplah awasi mereka, atau kau takkan pernah melihat lagi barang yang telah dicuri.

actors.mobs.warlock.name=ahli sihir dwarf
actors.mobs.warlock.bolt_kill=Tembakan bayangan membunuhmu...
actors.mobs.warlock.desc=Seraya minat dwarf berubah dari teknik ke seni sihir, ahli sihir menjadi kekuatan utama di kota. Awalnya mereka hanya mencoba sihir elemen, namun akhirnya merambah ke ilmu hitam. Ahli sihir terkuat merebut takhta kota dwarf, dan pengikutnya boleh melanjutkan menggunakan ilmu hitam, sampai mereka menyerahkan kebasannya pada sang raja.\n\nPara ahli sihir memiliki sihir yang mengacaukan kekuatan upgrade yang ada pada perlengkapanmu secara sementara. Semakin banyak upgrade pada salah satu perlengkapanmu, semakin kuat sihir yang mempengaruhinya.

actors.mobs.wraith.name=hantu gentayangan
actors.mobs.wraith.desc=Hantu gentayangan adalah perwujudan arwah yang berdosa, yang mana kuburannya telah diganggu. Karena mereka adalah makhluk gaib, maka akan sangat amat sulit menyerangnya memakai senjata biasa.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Harapan adalah ilusi...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa adalah Dewa Kuno, perwujudan dimensi kehancuran. Berabad-abad yang lalu, dwarf kuno dapat menang perang melawan pasukan setan, namun tak dapat membunuh dewanya. Malahan, mereka memenjarakannya di lorong bawah kota mereka, percaya bahwa mereka terlalu lemah untuk dapat bangkit kembali.
actors.mobs.yog$rottingfist.name=tinju busuk
actors.mobs.yog$rottingfist.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa adalah Dewa Kuno, perwujudan dimensi kehancuran. Berabad-abad yang lalu, dwarf kuno dapat menang perang melawan pasukan setan, namun tak dapat membunuh dewanya. Malahan, mereka memenjarakannya di lorong bawah kota mereka, percaya bahwa mereka terlalu lemah untuk dapat bangkit kembali.
actors.mobs.yog$burningfist.name=tinju terbakar
actors.mobs.yog$burningfist.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa adalah Dewa Kuno, perwujudan dimensi kehancuran. Berabad-abad yang lalu, dwarf kuno dapat menang perang melawan pasukan setan, namun tak dapat membunuh dewanya. Malahan, mereka memenjarakannya di lorong bawah kota mereka, percaya bahwa mereka terlalu lemah untuk dapat bangkit kembali.
actors.mobs.yog$larva.name=larva dewa
actors.mobs.yog$larva.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa adalah Dewa Kuno, perwujudan dimensi kehancuran. Berabad-abad yang lalu, dwarf kuno dapat menang perang melawan pasukan setan, namun tak dapat membunuh dewanya. Malahan, mereka memenjarakannya di lorong bawah kota mereka, percaya bahwa mereka terlalu lemah untuk dapat bangkit kembali.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=I. SEE. YOU.
actors.mobs.yogdzewa.darkness=The darkness pulls in closer...
actors.mobs.yogdzewa.hope=YOUR. HOPE. IS. AN. ILLUSION!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa is an Old God; a great monstrosity which reaches into mortal worlds and devours them to fuel its endless growth. The dwarves must have attracted the attention of this cosmic horror while toying with dark magics, and have been trying to keep it contained ever since.\n\nYog-Dzewa originates from a dimension of raw magical chaos, and cannot bring its true form into this world. Instead it has created avatars and summoned demonic minions to do its bidding here.\n\nThis giant eye is the focal point of Yog-Dzewa's power in this world. While the eye itself is immobile, it is capable of shooting powerful beams of demonic magic and summoning a variety of minions to aid it.
actors.mobs.yogdzewa.desc_spawners=You can feel waves of demonic energy radiating to the eye from the floors above. Something you left alive up there must be funneling power back into Yog-Dzewa. _Yog will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=god's larva
actors.mobs.yogdzewa$larva.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=These tiny spawn of Yog-Dzewa are simple minions that are easy to produce. While individually weak, they are summoned quickly and can become overwhelming in large numbers.
actors.mobs.yogdzewa$yogripper.rankings_desc=Devoured by Yog-Dzewa

actors.mobs.yogfist.invuln_warn=The fist is invulnerable while near to the eye!
actors.mobs.yogfist.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogfist.desc=This fist is an aspect of Yog-Dzewa's power. Fists are linked to the power of Yog-Dzewa, and will be protected from all damage when they are close to the eye.
actors.mobs.yogfist$burningfist.name=tinju terbakar
actors.mobs.yogfist$burningfist.desc=This fist is formed out of chaotic fiery magic. As it moves it will constantly set terrain around it ablaze. It is also capable of shooting blasts of fiery power, which spread flames where they impact.\n\nThe fist's ability to spread flames is suppressed when near water, but its heat is so great that any water around it will evaporate after a short while!
actors.mobs.yogfist$soiledfist.name=soiled fist
actors.mobs.yogfist$soiledfist.desc=This fist is formed out of chaotic earthen magic. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nThe fist derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=tinju busuk
actors.mobs.yogfist$rottingfist.desc=This fist is formed out of living corruption. It is a towering mass of decaying flesh that can spread caustic ooze in melee and toxic gas at range. Even worse, the fist's great mass causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the fist is also capable of absorbing water to heal itself! Additionally, damaging the fist while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=rusted fist
actors.mobs.yogfist$rustedfist.desc=This fist is formed out of living metal. It is a towering mass of shifting metal that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the fist will take any damage dealt to it over time, instead of immediately.\n\nThe fist is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the fist is hit multiple times.
actors.mobs.yogfist$brightfist.name=bright fist
actors.mobs.yogfist$brightfist.teleport=The fist teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=This fist is formed out of pure light energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.
actors.mobs.yogfist$darkfist.name=dark fist
actors.mobs.yogfist$darkfist.teleport=The fist teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This fist is formed out of pure dark energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.


