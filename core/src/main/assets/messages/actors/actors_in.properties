actors.blobs.sacrificialfire.name=api pengorbanan
actors.blobs.sacrificialfire.desc=Di sini terdapat sebuah altar dengan api pengorbanan yang menyala di atasnya. Makhluk apa pun yang dibunuh di tempat ini akan dimakan oleh api sebagai persembahan kepada roh-roh penjara bawah tanah.\n\nMungkin akan ada hadiah jika cukup banyak pengorbanan dilakukan?
actors.blobs.sacrificialfire.worthy=Api melahap persembahan kamu dan makin membara.
actors.blobs.sacrificialfire.unworthy=Api melahap persembahan kamu, tapi tidak ada yang berubah.
actors.blobs.sacrificialfire.reward=Api semakin membara lalu menghilang, meninggalkan sebuah hadiah!

actors.blobs.smokescreen.name=kepulan asap
