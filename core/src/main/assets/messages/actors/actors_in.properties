actors.mobs.yogdzewa.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa adalah Dewa Kuno; monster besar yang menjangkau dunia kehidupan dan melahapnya untuk mendorong pertumbuhannya yang tak ada habisnya. Para dwarf pasti telah menarik perhatian makhluk mengerikan ini sambil bermain-main dengan sihir hitam, dan ia berusaha menjaganya sejak saat itu.\n\nYog-Dzewa berasal dari dimensi magis yang kacau, dan tidak dapat membawa bentuk aslinya ke dunia ini. Ia menciptakan avatar dan memanggil antek iblis untuk melakukan perintahnya di sini.\n\nMata raksasa inilah yang menjadi titik fokus kekuatan Yog-Dzewa di dunia ini. Meskipun mata itu sendiri tidak bisa bergerak, ia mampu menembakkan sinar sihir iblis yang kuat dan memanggil berbagai antek untuk membantunya.
actors.mobs.yogdzewa.desc_spawners=Kau bisa merasakan gelombang energi iblis memancar ke mata dari lantai atas. Sesuatu yang kau tinggalkan hidup-hidup di sana pasti menyalurkan kekuatan kembali ke Yog-Dzewa. _Yog akan menggunakan energi ini untuk memanggil kaki tangan yang lebih kuat!_
