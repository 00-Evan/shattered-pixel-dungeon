###blobs
actors.blobs.blizzard.desc=Badai salju berterbangan di sini.

actors.blobs.confusiongas.desc=Awan gas memabukkan berterbangan di sini.

actors.blobs.electricity.desc=Medan listrik memercik dengan terang di sini.
actors.blobs.electricity.rankings_desc=Terelektroduksi
actors.blobs.electricity.ondeath=Kau tersetrum sampai mati...

actors.blobs.fire.desc=Api mengamuk di sini.

actors.blobs.foliage.desc=Berkas cahaya menyinari taman bawah tanah yang suram.

actors.blobs.freezing.desc=Udara di sini dingin secara tidak wajar.

actors.blobs.goowarn.desc=Setitik energi gelap berkumpul di sini!

actors.blobs.inferno.desc=Api jahanam berkobar di sini.

actors.blobs.paralyticgas.desc=Awan gas pelumpuh berterbangan di sini.

actors.blobs.sacrificialfire.desc=Sebuah altar dengan api pengorbanan menyala di atasnya. Makhluk yang mati di sini akan dilahap sebagai persembahan kepada arwah-arwah dungeon.\n\nMungkin hadiah akan diberikan jika ada cukup pengorbanan?
actors.blobs.sacrificialfire.worthy=Api melahap persembahanmu dan makin membara.
actors.blobs.sacrificialfire.unworthy=Api melahap persembahanmu, tetapi tidak tak ada yang berubah.
actors.blobs.sacrificialfire.reward=Api semakin membara lalu menghilang, meninggalkan sebuah  drop item!

actors.blobs.smokescreen.desc=Asap hitam tebal berterbangan di sini.

actors.blobs.stenchgas.desc=Awan bau busuk berterbangan di sini.

actors.blobs.stormcloud.desc=Uap air mengepul di sini.

actors.blobs.toxicgas.desc=Awan racun kehijauan berterbangan di sini.
actors.blobs.toxicgas.rankings_desc=Keracunan
actors.blobs.toxicgas.ondeath=Kau mati karena gas beracun...

actors.blobs.corrosivegas.desc=Awan gas kaustik mematikan melayang di sini.

actors.blobs.waterofawareness.procced=Sesaat setelah kau meneguknya, kau merasa pengetahuan membanjiri pikiranmu.
actors.blobs.waterofawareness.desc=Kekuatan pengetahuan memancar dari sumur ini. Ambil seteguk untuk mengungkap semua rahasia dari barang yang dikenakan beserta seluruh barang yang ada di lantai saat ini.

actors.blobs.waterofhealth.procced=Ketika kau meminumnya, kau merasa lukamu sembuh total.
actors.blobs.waterofhealth.desc=Kekuatan kesehatan terpancar dari air di sumur ini. Meminumnya sedikit dapat menyembuhkan lukamu dan menghilangkan rasa lapar.

actors.blobs.wateroftransmutation.desc=Kekuatan perubahan memancar dari air di sumur ini. Lempar benda ke sumur ini untuk dapat mengubahnya menjadi sesuatu yang lain.

actors.blobs.web.desc=Jaring tebal menutupi semuanya di sini. Semua yang menyentuh jaring itu akan merusak jaringnya, dan juga akan terjebak di tempat.



###buffs
actors.buffs.adrenaline.name=adrenalin
actors.buffs.adrenaline.desc=Adrenalin meningkatkan kekuatan fisik antara lain kecepatan serangan dan gerakan.\n\nAdrenalin membuat target dapat lari dengan kecepatan 2x lipat, dan kecepatan serangan sebesar 1.5x lipat.\n\nSisa waktu: %s giliran.

actors.buffs.adrenalinesurge.name=peningkatan kekuatan
actors.buffs.adrenalinesurge.desc=Lonjakan kekuatan yang besar, tetapi sayangnya tidak permanen.\n\nPeningkatan kekuatan: +%d.\nGiliran sampai peningkatan melemah: %s.

actors.buffs.amok.name=amuk
actors.buffs.amok.desc=Amuk menyebabkan amukan hebat dan kebingungan pada targetnya.\n\nSaat musuh mengamuk, mereka akan menyerang siapapun, tak peduli apakah itu kawan atau lawan.\n\nSisa waktu mengamuk : %s.

actors.buffs.ankhinvulnerability.name=kebal
actors.buffs.ankhinvulnerability.desc=Ankh yang diberkati mengeluarkan energinya, memberikanmu darah dan kekebalan untuk sementara!\n\nGiliran tersisa: %s.

actors.buffs.arcanearmor.name=armor batin
actors.buffs.arcanearmor.desc=Pelindung tipis melindungi sekitarmu, menahan beberapa damage dari serangan sihir.\n\nKekuatan sihir armor sekarang: 0-%d.\n\nSisa waktu armor sihirmu melemah: %s.

actors.buffs.artifactrecharge.name=pengisian daya artefak
actors.buffs.artifactrecharge.desc=Energi mengalir di tubuhmu, meningkatkan kecepatan pengisian artefak yang kau miliki.\n\nPengaruhnya akan berbeda-beda pada setiap artefak, tetapi semuanya akan mengisi daya jauh lebih cepat dari biasanya..\n\nGiliran tersisa: %s.

actors.buffs.ascensionchallenge.name=kutukan jimat
actors.buffs.ascensionchallenge.desc=Meski sudah sirna, Yog-dzewa masih memengaruhi dunia ini melalui jimat dan berusaha untuk menghentikan kenaikanmu!\n\nKekuatan Yog membuat dungeon lebih berbahaya, memperbanyak  musuh dan memperkuat mereka! Kekuatan ini akan terus bertambah jika dibiarkan begitu saja. Kekuatan ini bisa dilemahkan dengan mengalahkan musuh yang sudah di perkuat oleh kekuatan Yog.
actors.buffs.ascensionchallenge.desc_clear=Energi gelap yang terpancar dari jimat ini telah dilemahkan untuk sementara
actors.buffs.ascensionchallenge.desc_beckon=Jimat sedang _memanggil musuh di sekitar,_ memperingatkan mereka tentang posisimu.
actors.buffs.ascensionchallenge.desc_haste=Jimat ini menambah _kecepatan pada musuh yang jauh,_ untuk mengejarmu
actors.buffs.ascensionchallenge.desc_slow=jimat ini membuatmu _menjadi lambat_ dan menghilangkan efek kecepatan
actors.buffs.ascensionchallenge.desc_damage=energi dari jimat itu menjadi sangat kuat sehingga bisa melukaimu
actors.buffs.ascensionchallenge.beckon=Jimat ini mulai memanggil musuh yang jauh.
actors.buffs.ascensionchallenge.haste=Jimat ini mulai menambah kecepatan musuh yang jauh!
actors.buffs.ascensionchallenge.slow=Jimat mulai terasa seperti beban di inventaris Anda!
actors.buffs.ascensionchallenge.damage=Jimat itu mulai memancarkan energi gelap yang membara
actors.buffs.ascensionchallenge.weaken_info=Anda harus mengalahkan musuh untuk melemahkan kutukan dari jimat
actors.buffs.ascensionchallenge.weaken=kamu bisa merasakan bahwa kutukan dari jimat sedikit melemah
actors.buffs.ascensionchallenge.break=anda meluangkan waktu sejenak untuk mengatur napas dan merasakan bahwa luka anda mulai tertutup
actors.buffs.ascensionchallenge.almost=Anda merasakan cengkraman yoga pada jimat mulai melemah, sedikit lagi
actors.buffs.ascensionchallenge.on_kill=Energi gelap tersebut mulai melahapmu...

actors.buffs.barkskin.name=kulit kayu
actors.buffs.barkskin.desc=Kulitmu mengeras, rasanya kasar dan padat seperti kulit kayu.\n\nKulit yang mengeras ini meningkatkan armor efektifmu, membuatmu dapat pertahanan yang lebih baik dari serangan fisik.\n\nArmormu saat ini ditingkatkan sebesar: 0-%d.\nGiliran sampai kulit kayu melemah: %s.

actors.buffs.barrier.name=Penghalang
actors.buffs.barrier.desc=Gelembung kuat yang menahan semua damage.\n\nPenahan ini akan menyerap semua damage bagi sesuatu yang ada di dalamnya selama masih ada penahan yang tersisa. Perisai juga akan menghilang secara perlahan seiring waktu.\n\nPerisai tersisa: %d .

actors.buffs.berserk.angered=Marah
actors.buffs.berserk.berserk=Mengamuk
actors.buffs.berserk.exhausted=Kelelahan
actors.buffs.berserk.recovering=Pulih
actors.buffs.berserk.angered_desc=Tingkat keparahan cedera Berserker memperkuat pukulannya. Saat berserker menerima kerusakan fisik, amarahnya akan meningkat, memberinya kerusakan bonus. Kerusakan yang diblokir oleh baju besi masih diperhitungkan dalam membangun kemarahan.\n\nKemarahan akan memudar seiring waktu. Semakin rendah kesehatan pengamuk, semakin lama bertahan.\n\nPada 100 %%rage, Berserker bisa mengamuk, memberinya 2x pelindung maksimum segelnya, meningkat menjadi 6x jika dia memiliki kesehatan yang sangat rendah. Perisai ini meluruh seiring waktu dan setelah habis, pengamuk harus beristirahat sebelum membangun amarah lagi.\n\nCurrent Rage_%.0f%%_\n_+%.0f%%_damage
actors.buffs.berserk.berserk_desc=Ketakutan dan ketidakpastian memudar, hanya menyisakan kemarahan. Dalam keadaan ini Berserker sangat kuat, _memberikan+50% kerusakan dan mendapatkan perlindungan bonus._\n\nPerisai bonus ini sama dengan 2x perisai maks segelnya, meningkat menjadi 6x jika dia memiliki kesehatan yang sangat rendah. Saat perisai ini dikurangi menjadi 0, mengamuk akan berakhir.\n\nSetelah mengamuk, Berserker perlu pulih sebelum bisa membangun amarah lagi.
actors.buffs.berserk.recovering_desc=Kekuatan dari dalam ada batasnya. Berserker harus beristirahat sebelum menggunakan amarahnya lagi.\n\nSaat waktu pemulihan Berserker tidak akan membangun kemarahan apa pun dari menerima kerusakan.
actors.buffs.berserk.recovering_desc_turns=Giliran hingga pulih: _%d_
actors.buffs.berserk.recovering_desc_levels=Level hingga pulih: _%.2f_
actors.buffs.berserk.rankings_desc=Ngamuk sampai Mati
actors.buffs.berserk.action_name=Mengamuk
actors.buffs.berserk.no_seal=kau membutuhkan segel rusakmu untuk mengamuk

actors.buffs.bleeding.name=berdarah
actors.buffs.bleeding.ondeath=Kau pendarahan sampai mati...
actors.buffs.bleeding.heromsg=Kau mengalami pendarahan!
actors.buffs.bleeding.rankings_desc=Pendarahan sampai Mati
actors.buffs.bleeding.desc=Luka itu mengakibatkan darah bercucuran dengan jumlah yang mengkhawatirkan.\n\nPendarahan mengakibatkan damage setiap giliran. Setiap giliran damage itu berkurang secara acak, sampai pendarahan benar-benar berhenti.\n\nDamage pendarahan sekarang: %d.

actors.buffs.bless.name=diberkati
actors.buffs.bless.desc=Ledakan fokus yang besar, konon ini terinspirasi dari para Dewa.\n\nBerkat meningkatkan akurasi dan hindaran sebesar 25%%, membuat berkat ini lebih efektif dalam serangan.\n\nWaktu sisa berkat: %s.

actors.buffs.blindness.name=buta
actors.buffs.blindness.heromsg=Kau jadi buta!
actors.buffs.blindness.desc=Kebutaan merubah sekitarmu bagaikan dunia gelap.\n\nSaat buta, karakter tidak dapat melihat lebih dari satu petak, membuat serangan jarak jauh tidak berguna dan sangat mudah kehilangan jejak musuh. Ditambah, pahlawan yang buta tidak bisa membaca gulungan ataupun buku.\n\nSisa waktu kebutaan: %s giliran.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=terbakar
actors.buffs.burning.heromsg=Kau terbakar!
actors.buffs.burning.burnsup=%s terbakar!
actors.buffs.burning.ondeath=Kau terbakar sampai mati...
actors.buffs.burning.rankings_desc=Terbakar sampai menjadi Abu
actors.buffs.burning.desc=Tak ada yang lebih menyedihkan dari pada ditelan api.\n\nApi akan memberimu damage setiap giliran sampai hilang oleh air atau sampai hilang sendiri. Api dapat hilang dengan cara berjalan di atas air atau terkena percikan ramuan yang pecah.\n\nDitambah, api dapat membakar benda yang dapat terbakar.\n\nSisa waktu terbakar: %s giliran.

actors.buffs.championenemy.warn=Kau merasakan keberadaan yang mematikan.
actors.buffs.championenemy$blazing.name=jagoan berkobar
actors.buffs.championenemy$blazing.desc=Jagoan Berkobar memberi 25% lebih damage pada serangan jarak dekat, membakar musuh yang mereka serang, kebal terhadap api, dan menyebarkan api ke sekitarnya saat mereka mati.
actors.buffs.championenemy$projecting.name=jagoan proyeksi
actors.buffs.championenemy$projecting.desc=Jagoan proyeksi memberi 25% lebih damage pada serangan jarak dekat, dan dapat menyerang musuh dari jauh selama mereka dapat melihatnya.
actors.buffs.championenemy$antimagic.name=jagoan anti-sihir
actors.buffs.championenemy$antimagic.desc=Jagoan Anti-sihir menerima 25% lebih sedikit damage dan benar-benar kebal terhadap efek sihir.
actors.buffs.championenemy$giant.name=jagoan raksasa
actors.buffs.championenemy$giant.desc=Jagoan raksasa menerima damage 75% lebih sedikit dan memiliki +1 jangkauan serangan, tetapi tidak dapat bergerak melalui ruang sempit.
actors.buffs.championenemy$blessed.name=jagoan suci
actors.buffs.championenemy$blessed.desc=Jagoan suci memiliki 200% akurasi dan penghindaran.
actors.buffs.championenemy$growing.name=jagoan pertumbuhan
actors.buffs.championenemy$growing.desc=Jagoan pertumbuhan secara berkala mendapatkan bonus akurasi, penghidaran, serangan jarak dekat, dan pengurangan damage yang diterima.\n\nPeningkatan Akurasi/Penghindaran/damage:%1$d%%\nPengurangan damage saat ini: %2$d%%

actors.buffs.charm.name=terpesona
actors.buffs.charm.heromsg=Kau terpikat!
actors.buffs.charm.desc=Terpikat adalah sihir manipulatif yang dapat membuat musuh mengagumi satu sama lain.\n\nKarakter yang terkena efek terpikat tidak dapat menyerang musuh yang membuat mereka terpikat secara langsung, sehingga menyerang target lain masih memungkinkan. Rasa sakit akan mengurangi durasi terpikat ini.\n\nSisa giliran terpikat: %s.

actors.buffs.chill.name=Kedinginan
actors.buffs.chill.freezes=%s membeku!
actors.buffs.chill.desc=Tidak membeku, tapi tetap saja sangat dingin.\n\nTarget yang mendingin akan melakukan sesuatu lebih lambat, tergantung seberaba banyak giliran lagi efeknya. Seburuk-buruknya efek ini sama seperti perlambatan.\n\nSisa giliran kedinginan: %1$s.\nKecepatan berkurang sebanyak: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.action_name=serangan kombo
actors.buffs.combo.combo=%d kali kombo
actors.buffs.combo.bad_target=Kau harus menargetkan musuh dalam jarak serang.
actors.buffs.combo.prompt=Pilih target untuk diserang
actors.buffs.combo.desc=Gladiator membangun momentum saat mereka mendaratkan serangan yang tepat sasaran. Setiap serangan meningkatkan hitungan kombo sebanyak satu, tapi jika dia terlalu lama tidak melakukan serangan maka kombonya akan menjadi 0 kembali.\n\nMembangun kombo akan membuka serangan kombo spesial yang tidak bisa meleset! Serangan yang berbeda terbuka pada hitungan kombo 2, 4, 6, 8, dan 10. Beberapa gerakan dapat mereset kombo dan beberapa tidak, tetapi setiap gerakan hanya dapat digunakan sekali per sesi kombo.\n\nKombo saat ini: %1$d.\n\nGiliran hingga kombo hilang: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Kombo: Clobber_ mendorong musuh ke belakang sejauh 2 petak, tetapi tidak memberikan damage dan tidak dapat menjatuhkan nusuh ke dalam jurang. Menambah kombo sebanyak 1.
actors.buffs.combo$combomove.slam_desc=_4 Kombo: Slam_ memberikan %d%% (kombo*20%%) dari kekuatan ketahanan armormu sebagai damage tambahan. Kombo di-reset saat digunakan.
actors.buffs.combo$combomove.parry_desc=_6 Kombo: Parry_ menahan serangan berikutnya dalam 1 giliran ketika diaktifkan, dan langsung membalasnya. Kombo akan di-reset ketika tidak ada serangan yang ditahan.
actors.buffs.combo$combomove.crush_desc=_8 Kombo: Crush_ memberikan %d%% (kombo*25%%) dari damage serangan jarak dekatmu ke target utama, dan setengah dari damage tersebut ke musuh dalam area 7x7. Kombo di-reset saat digunakan.
actors.buffs.combo$combomove.fury_desc=_10 Kombo: Fury_ menghantam musuh satu kali untuk setiap kombo yang kau miliki, setiap hantaman memberikan 60% damage dan dapat memicu enchantment. Kombo di-reset saat digunakan.

actors.buffs.corruption.name= Rusak
actors.buffs.corruption.desc=Korupsi menyerap ke dalam inti makhluk hidup, memutarbalikkan sifat asli mereka.\n\nMakhluk yang terkorupsi akan menyerang teman mereka, dan mengabaikan musuh sebelumnya. Korupsi juga memberikan damage, dan akan perlahan membuat target tidak tahan.\n\nKorupsi ini permanen, efeknya hanya akan hilang saat mati.

actors.buffs.cripple.name=Pincang
actors.buffs.cripple.heromsg=Kakimu pincang!
actors.buffs.cripple.desc=Kau sangat yakin kakimu seharusnya tidak berjalan seperti ini.\n\nPincang membuat kecepatan bergerak berkurang sebagian, membuat berjalan satu petak saja membutuhkan dua giliran.\n\nSisa waktu pincang: %s giliran.

actors.buffs.degrade.name=Terdegradasi
actors.buffs.degrade.heromsg=Peralatanmu terasa melemah!
actors.buffs.degrade.desc=Sihir hitam yang kuat telah melemahkan kekuatan yang telah diberikan oleh gulungan upgrade di perlengkapanmu!.\n\nKetika terdegradasi, perlengkapan yang terupgrade akan dianggap seolah-olah mempunyai level lebih rendah dari biasanya. _Setiap upgrade setelah +3 menjadi semakin lebih lemah dari sebelumnya._ Deskripsi barangmu akan berubah untuk mencerminkan pengurangan kekuatan levelnya.\n\nDegradasi tidak mempengaruhi kekuatan yang dibutuhkan, isi tongkat sihir, daya tahan senjata lempar, atau artefak.\n\nDurasi degradasi yang tersisa: %s. Menggunakan gulungan upgrade atau penghapus kutukan akan langsung mengakhiri durasi degradasi.

actors.buffs.doom.name=Ditakdirkan mati
actors.buffs.doom.desc=Sulit untuk melanjutkan ketika sepertinya alam semesta menginginkan Andamati\n.Karakter yang dikutuk akan menerima +67% kerusakan dari semua sumber\n.Efek ini bersifat permanen, efeknya hanya berakhir dengan kematian.

actors.buffs.dread.name=Ketakutan
actors.buffs.dread.desc=Teror maha dahsyat yang membuat targetnya kabur dari dungeon!\n\nMakhluk yang ketakutan akan lari terbirit-birit dari lawan, dan akan kabur dari dungeon begitu mereka tak terlihat. Musuh yang dikalahkan dengan cara ini memberikan setengah pengalaman dan tidak menjatuhkan item. Kejutan rasa sakit akan mengurangi durasi ketakutan.\n\nSisa waktu ketakutan: %d

actors.buffs.drowsy.name=Mengantuk
actors.buffs.drowsy.desc=Kekuatan gaib membuatmu sulit untuk tetap sadar.\n\nSang pahlawan dapat menahan rasa kantuk dengan cara diserang lawan, atau jika darahnya penuh.\n\nSetelah beberapa saat, target akan tidur dengan lelap.

actors.buffs.earthimbue.name=Dijiwai dengan tanah
actors.buffs.earthimbue.desc=Kau dijiwai dengan kekuatan tanah!\n\nSemua serangan fisik akan menggeser bumi di bawah musuh, melumpuhkan mereka untuk waktu yang singkat.\n\nSisa giliran jiwa tanah: %s.

actors.buffs.enhancedrings.name=peningkatan cincin
actors.buffs.enhancedrings.desc=Artefak yang baru saja dipakai Pengembara memperkuat cincinnya! Memberikan +1 upgrade untuk %dgiliran selanjutnya.

actors.buffs.fireimbue.name=Dijiwai dengan api
actors.buffs.fireimbue.desc=Kau dijiwai kekuatan api!\n\nSemua serangan fisik memiliki peluang untuk membuat musuhmu terbakar. Ditambah, kau kebal terhadap api.\n\nSisa waktu dijiwai api: %s giliran.

actors.buffs.foresight.name=Mata batin
actors.buffs.foresight.desc=Entah bagaimana kau dapat melihat tata ruang di sekitarmu dengan kekuatan pikiranmu.\n\nKetika sedang dalam efek mata batin, semua petak dalam radius yang luas akan terlihat, termasuk segala jebakan dan pintu rahasia.\n\nSisa giliran mata batin: %s

actors.buffs.frost.name=Membeku
actors.buffs.frost.freezes=%s membeku!
actors.buffs.frost.desc=Dia membeku, membeku dalam es yang padat dan dingin.\n\nMembeku mempunyai efek serupa dengan kelumpuhan, membuat target mustahil untuk bergerak. Tapi tak seperti kelumpuhan, membeku akan segera hilang jika terkena serangan karena esnya tentu akan pecah.\n\nSisa waktu membeku: %s giliran.

actors.buffs.frostimbue.name=Dijiwai dengan es
actors.buffs.frostimbue.desc=Kau dijiwai oleh kekuatan es!\n\nSemua serangan fisik akan terus membuat musuh kedinginan. Selain itu, kau benar-benar kebal terhadap hawa dingin.\nSisa giliran penjiwaan es: %s.

actors.buffs.fury.name=Marah
actors.buffs.fury.heromsg=Amarahmu meluap!
actors.buffs.fury.desc=Kau marah, musuh tidak akan suka saat kau marah.\n\nKemarahan besar berapi-api di dalam dirimu, meningkatkan kekuatan fisikmu sebanyak 50%%.\n\nKemarahanmu tak akan sirna selama darahmu di bawah 50%%.

actors.buffs.blobimmunity.name=Penahan purifikasi
actors.buffs.blobimmunity.desc=Kekuatan yang aneh menyelubungimu dengan penahan tipis yang protektif, menahan semua efek berbahaya yang ada di udara.\n\nKau imun terhadap semua efek yang berarea selama penahan ini ada.\n\nSisa giliran imunitas: %s.

actors.buffs.haste.name=Kecepatan
actors.buffs.haste.desc=Energi mengalir dalam otot-ototmu, membuatmu dapat berlari dalam kecepatan yang luar biasa!\n\nSaat berada dalam efek kecepatan kau akan dapat berlari 3x lipat lebih cepat, tapi hal yang lain tetap akan berkecepatan normal.\n\nSisa giliran kecepatan: %s.

actors.buffs.healing.name=Penyembuhan
actors.buffs.healing.desc=Obat ajaib menyebabkan luka menutup dan daging menyatu.\n\nDarah akan terus beregenerasi setiap giliran sampai efek penyembuhan berakhir. Jumlah penyembuhan mungkin memudar seiring waktu.\n\nPenyembuhan berikutnya: %d\n\nSisa penyembuhan: %d.

actors.buffs.hex.name=Terkutuk
actors.buffs.hex.heromsg=Kau terkena hex!
actors.buffs.hex.desc=Sihir hitam yang melemahkan focus, menyebabkan target sedikit bingung.\n\nHex mengurangi akurasi dan penghindaran sebanyak 20%%, menyebabkan target kurang efektif dalam pertarungan.\n\nDurasi hex yang tersisa: %s.

actors.buffs.holdfast.name=tahan posisi
actors.buffs.holdfast.desc=Pendekar menahan posisinya, meningkatkan armornya sebesar 0-%d. Ini akan bertahan sampai dia bergerak.

actors.buffs.hunger.hungry=Lapar
actors.buffs.hunger.starving=Kelaparan
actors.buffs.hunger.onhungry=Kau lapar.
actors.buffs.hunger.onstarving=Kau kelaparan!
actors.buffs.hunger.ondeath=Kau mati kelaparan...
actors.buffs.hunger.cursedhorn=Terompet terkutuk mencuri sebagian energi makanan yang kau makan.
actors.buffs.hunger.rankings_desc=Mati Kelaparan
actors.buffs.hunger.desc_intro_hungry=Kau merasakan perutmu keroncongan, tapi belum terlalu darurat.
actors.buffs.hunger.desc_intro_starving=Kau kelaparan sampai kesakitan.
actors.buffs.hunger.desc=\n\nRasa lapar lama-lama meningkat selama kau menghabislan waktu di Dungeon, dan tak lama kau akan kelaparan. Selama kelaparan, kau perlahan akan kehilangan darah dan tidak dapat regenerasi.\n\nMengatur makanan itu penting! Jika kau masih punya banyak darah, menahan rasa kelaparan bukanlah ide yang buruk, malah kau akan punya lebih banyak makanan nanti. Pengaturan makanan yang efektif akan membuat makanan tahan lebih lama!

actors.buffs.invisibility.name=Tidak terlihat
actors.buffs.invisibility.desc=Kau benar-benar berbaur dengan lingkungan sekitar, membuat kau mustahil untuk dapat dilihat.\n\nSaat kau tembus pandang musuh tidak dapat menyerang atau mengikutimu. Serangan fisik atau efek sihir (seperti tongkat sihir atau gulungan) akan segera membatalkan tembus pandang.\n\nSisa waktu tembus pandang %s giliran.

actors.buffs.levitation.name=Melayang
actors.buffs.levitation.desc=Kekuatan gaib menerbangkanmu di atas tanah, membuatmu terasa sangat ringan.\n\nSaat melayang kau akan mengabaikan segala efek yang berada di tanah. Jebakan tak akan terinjak, air tidak akan menghilangkan api, rumput tidak akan terinjak, kakimu tidak akan tertanam ke tanah, dan kau akan melayang melewati jurang. Hati-hati, jika efek melayang habis, maka semua efek-efek di atas juga berlaku kembali.\n\nSisa waktu melayang: %s giliran.

actors.buffs.lifelink.name=Ikatan kehidupan
actors.buffs.lifelink.desc=Inti kehidupan karakter ini terikat pada karakter lain di dekatnya. Semua jenis damage yang diterima satu karakter akan diterima oleh karakter lain juga.\n\nSetiap kali karakter ini menerima damage, setengah damage-nya akan dibagikan kepada target yang terikat.\n\nDurasi ikatan kehidupan yang tersisa: %s, atau sampai karakter yang terikat mati.

actors.buffs.light.name=Diterangi cahaya
actors.buffs.light.desc=Bahkan di Dungeon tergelap pun, cahaya gemilang di sisimu akan selalu membuat nyaman.\n\nCahaya membantumu menghilangkan kegelapan, membuatmu dapat melihat kejauhan dengan jelas.\n\nCahaya akan mati dalam %s giliran.

actors.buffs.lockedfloor.name=Lantai ini terkunci
actors.buffs.lockedfloor.desc=Lantai ini terkunci, dan kau tak bisa meninggalkannya!\n\nSelama lantai ini terkunci, kau tak akan merasa lapar atau merasakan sakit akibat kelaparan. Juga, jika kau tidak mengalahkan raja lantai ini, efek pasif regenerasi juga akan terhenti.\n\nDitambah, jika kau dihidupkan kembali oleh ankh yang tidak diberkati saat lantai ini terkunci, maka lantai ini akan di-reset.\n\nBunuh raja untuk membuka kunci.

actors.buffs.lostinventory.name=Penyimpanan yang hilang
actors.buffs.lostinventory.desc=Perlengkapanmu hilang di suatu tempat di dalam Dungeon! Kau tidak akan dapat mengambil atau menggunakan sesuatu sampai kau mendapatkan kembali tasmu.

actors.buffs.magicalsight.name=Penglihatan magis
actors.buffs.magicalsight.desc=Entah bagaimana kau dapat melihat menggunakan pikiran, bukan menggunakan matamu.\n\nSemua daerah atau efek yang mengurangi atau menghalangi pandangan akan hilang selama penglihatan magis aktif, dan jarak pandangmu meningkat sebesar 50%%.\n\nGiliran pandangan magis tersisa: %s.

actors.buffs.magicalsleep.name=Tidur magis
actors.buffs.magicalsleep.toohealthy=Kau terlalu sehat, dan menolak untuk tidur.
actors.buffs.magicalsleep.fallasleep=Kau tertidur lelap dalam kekuatan magis.
actors.buffs.magicalsleep.wakeup=Kau bangun merasa segar dan sehat.
actors.buffs.magicalsleep.desc=Karakter ini tidur lelap secara ajaib yang tidak akan terbangun secara natural.\n\nTidur magis ini sama seperti tidur biasa, kecuali hanya serangan yang akan membangunkan target.\n\nUntuk sang pahlawan, tidur magis ini mempunyai kekuatan meregenerasi, yang akan menyembuhkan luka saat istirahat.

actors.buffs.magicimmune.name=Kebal terhadap sihir
actors.buffs.magicimmune.desc=Semua efek magis telah kehilangan cengkeramannya pada Anda, Anda benar-benar kebal terhadapnya.Sementara kebal terhadap semua efek magis yang berbahaya, efek magis membantu juga tidak akan berlaku untuk Anda, termasuk kutukan, pesona, tongkat sihir, gulungan, cincin, artefak, dll. \nGiliran kekebalan sihir yang tersisa:%s.

actors.buffs.mindvision.name=Melihat pikiran
actors.buffs.mindvision.desc=Entah bagaimana kau dapat melihat semua makhluk di lantai ini melalui pikiranmu. Perasaan yang aneh.\n\nSemua karakter di lantai ini dapat terlihat olehmu selama kau mempunyai kemampuan "melihat pikiran". Efek ini juga mungkin dapat digunakan untuk kepentingan efek sihir.\n\nSisa waktu dapat melihat pikiran: %s.

actors.buffs.momentum.momentum=membangun momentum
actors.buffs.momentum.running=Pelari bebas
actors.buffs.momentum.resting=Pulih
actors.buffs.momentum.action_name=lari bebas
actors.buffs.momentum.momentum_desc=Saat dia bergerak, Pelari Bebas membangun momentum, yang bisa dia gunakan untuk memulai lari bebas.\n\nSetiap charge momentum memberikan dua giliran lari bebas, dan Pelari Bebas dapat membangun hingga 10 charge. Momentum dengan cepat hilang saat Pelari Bebas berhenti bergerak.\n\nCharge momentum saat ini: %d.
actors.buffs.momentum.running_desc=Saat ia bergerak, Pelari Bebas membangun momentum, yang dapat digunakan memulai lari bebas.\n\nKetika sedang lari bebas, Pelari Bebas bergerak dengan kecepatan ganda dan mendapat bonus penghindaran berdasar tingkat levelnya.\n\nGiliran tersisa :%d.
actors.buffs.momentum.resting_desc=Saat dia bergerak, pelari bebas membangun momentum, yang bisa dia gunakan untuk memulai lari bebas.\n\nPelari bebas membutuhkan waktu untuk memulihkan staminanya sebelum membangun momentum lagi.\n\nGiliran tersisa: %d.

actors.buffs.monkenergy.name=energi
actors.buffs.monkenergy.action=Kemampuan Biksu
actors.buffs.monkenergy.desc=Saat dia mengalahkan musuh, Biksu mendapatkan energi yang bisa dia gunakan pada berbagai kemampuan. Sebagian besar musuh memberikan 1 energi saat dikalahkan, dan Monk tidak kehilangan energi seiring waktu.\njumlah energi saat ini:%1$d/%2$d
actors.buffs.monkenergy.desc_cooldown=The Monk has recently used an ability, and must wait before using another.\n\nCurrent cooldown: %d turns.
actors.buffs.monkenergy$monkability$flurry.name=pukulan yang beruntun
actors.buffs.monkenergy$monkability$flurry.desc=Two instant strikes that deal %1$d-%2$d damage and ignore armor. This ability has no cooldown if the Monk just successfully attacked an enemy.
actors.buffs.monkenergy$monkability$focus.name=fokus
actors.buffs.monkenergy$monkability$focus.desc=The Monk takes a turn to focus, letting her parry the next physical attack made against her within 30 turns.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=Fokus
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=The Monk is focused on her surroundings, anticipating the next physical attack made against her. While focused, she is guaranteed to parry the next incoming physical attack.\n\nTurns remaining: %s.
actors.buffs.monkenergy$monkability$dash.name=dash
actors.buffs.monkenergy$monkability$dash.prompt=Pilih lokasi
actors.buffs.monkenergy$monkability$dash.desc=An instant dash up to 3 tiles away. This ability can go over hazards, but not through enemies or solid terrain.
actors.buffs.monkenergy$monkability$dragonkick.name=dragon kick
actors.buffs.monkenergy$monkability$dragonkick.desc=A devastating kick that deals %1$d-%2$d damage and ignores armor. The kick knocks the target away and paralyzes them for each tile they travel.
actors.buffs.monkenergy$monkability$meditate.name=bersemadi
actors.buffs.monkenergy$monkability$meditate.desc=The Monk focuses energy into her body for 5 turns. This clears most negative effects and grants her 10 turns of wand and artifact recharging.

actors.buffs.ooze.name=Cairan kaustik
actors.buffs.ooze.heromsg=Cairan kaustik memakan tubuhmu. Segera cuci!
actors.buffs.ooze.ondeath=Kau mencair...
actors.buffs.ooze.rankings_desc=Larut
actors.buffs.ooze.desc=Asam lengket ini menempel pada daging, dan perlahan-lahan daging itu meleleh.\n\nCairan ini akan menghasilkan damage yang konstan dari waktu ke waktu, tetapi dapat hilang jika dicuci dalam air.\n\nSisa giliran cairan: %s.

actors.buffs.paralysis.name=Lumpuh
actors.buffs.paralysis.heromsg=Kau lumpuh!
actors.buffs.paralysis.out=tahan terhadap kelumpuhan
actors.buffs.paralysis.desc=Terkadang, hal yang paling buruk dilakukan adalah tidak melakukan apapun.\n\nKelumpuhan sepenuhnya menghentikan semua tindakan, memaksa target untuk menunggu sampai efeknya hilang. Rasa sakit karena menerima damage dapat membuat karakter menolak kelumpuhan itu sehingga efek lumpuh itu hilang.\n\nSisa giliran: %s.

actors.buffs.physicalempower.name=Dikuatkan secara fisik
actors.buffs.physicalempower.desc=Pukulan Anda telah diperkuat, meningkatkan jumlah kerusakan yang dapat Anda tangani dengan serangan fisik.\n\nKerusakan bonus: %1$d\nPukulan tersisa:%2$d

actors.buffs.pincushion.name=Tertancap
actors.buffs.pincushion.desc=Senjata jarak jauh yang kau gunakan untuk melawan karakter ini saat ini tertancap di mereka dan akan jatuh ke lantai setelah mereka dikalahkan.\n\nItem berikut yang saat ini tertancap:

actors.buffs.poison.name=Keracunan
actors.buffs.poison.heromsg=Kau keracunan!
actors.buffs.poison.ondeath=Kau mati karena racun...
actors.buffs.poison.rankings_desc=Mati karena Racun
actors.buffs.poison.desc=Racun bekerja menyusuri tubuh, perlahan mematikan fungsi dalam tubuh.\n\nRacun memberi damage setiap giliran sampai efek itu hilang dengan sendirinya.\n\nSisa waktu racun: %s giliran.

actors.buffs.preparation.name=Persiapan
actors.buffs.preparation.action_name=mempersiapkan serangan
actors.buffs.preparation.desc=Pembunuh menunggu dengan sabar, bersiap menyerang dari balik bayangan.
actors.buffs.preparation.desc_dmg=Serangan selanjutnya akan menghasilkan _%1$d%% damage tambahan_, dan akan mengeksekusi musuh biasa bila darahnya kurang dari _%2$d%%_, atau raja bila darahnya kurang dari _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Serangannya juga mungkin akan lebih memberikan jumlah damage yang lebih besar.
actors.buffs.preparation.desc_blink=Ia dapat berpindah ke arah musuh sebelum ia menyerangnya, dengan jarak maksimal _%d._
actors.buffs.preparation.desc_invis_time=Telah tembus pandang selama: _%d giliran._
actors.buffs.preparation.desc_invis_next=Giliran serangan lebih kuat: _%d giliran._
actors.buffs.preparation.prompt=Pilih target untuk diserang!\nJarak perpindahan maksimal: %d
actors.buffs.preparation.no_target=Tidak ada yang dapat diserang di sana.
actors.buffs.preparation.out_of_reach=Target itu ada di luar jangkauan.
actors.buffs.preparation.assassinated=terbunuh

actors.buffs.prismaticguard.name=Penjaga prismatik
actors.buffs.prismaticguard.desc=Kau dilindungi oleh bayangan prismatik yang saat ini tidak aktif. Ketika ada musuh, bayangan prismatik akan bertindak dan melindungimu!\n\nSaat tidak aktif, bayangan prismatik akan terus pulih dari dari segala damage yang mereka dapatkan.\n\nDarah saat ini: %d/%d.

actors.buffs.recharging.name=Mengisi ulang
actors.buffs.recharging.desc=Energi mengalir dalam dirimu, meningkatkan kecepatan isi ulang tongkat sihirmu.\n\nSetiap giliran akan meningkatkan isi tongkatmu satu seperempat, lebih dari biasanya.\n\nSisa waktu isi ulang cepat: %s giliran.

actors.buffs.revealedarea.name=Area terungkap
actors.buffs.revealedarea.desc=Sejumlah area di Dungeon diperlihatkan sementara kepada pahlawan, Mereka akan melihatnya tidak masalah mereka sedang di mana.\n\nGiliran tersisa: %s.

actors.buffs.revealedchar.name=Terungkap
actors.buffs.revealedchar.desc=Karakter ini diperlihatkan kepada sang pahlawan, Mereka akan terlihat di mana pun mereka berada.\n\nGiliran tersisa: %s.

actors.buffs.roots.name=Tertanam
actors.buffs.roots.heromsg=Kau tak bisa bergerak!
actors.buffs.roots.desc=Akar (sihir atau natural) melingkar di kaki, membuat kaki tertanam ke dalam tanah.\n\nAkar mengunci target di tempat, membuatnya mustahil untuk bergerak, tapi aksi lain tidak berpengaruh.\n\nSisa waktu kaki tertanam: %s giliran.

actors.buffs.scrollempower.name=Gulungan yang memperkuat
actors.buffs.scrollempower.desc=Energi dari gulungan yang baru saja dibaca oleh Penyihir memperkuat tongkat sihi miliknya!\n\nPeningkatan Level: +%1$d.\nSisa tembakan: %2$d.

actors.buffs.shadows.name=Berbaur dengan bayangan
actors.buffs.shadows.desc=Kau membaur dengan bayangan di sekitarmu, membuatmu tembus pandang dan melambatkan metabolisme tubuhmu.\n\nSaat kau tembus pandang musuh tak akan dapat menyerangmu atau mengikutimu. Serangan fisik ataupun efek sihir (seperti gulungan atau tongkat sihir) akan segera membatalkan tembus pandang. Ditambah, saat membaur dengan bayangan, rasa laparmu juga sedikit tertahan.\n\nKau akan terus berbaur dengan bayangan sampai kau keluar ruangan atau mengadakan kontak dengan musuh.

actors.buffs.slow.name=Melambat
actors.buffs.slow.desc=Sihir lambat memengaruhi jalannya waktu untuk si target, bagi mereka, semuanya bergerak super cepat.\n\nKarakter yang melambat melakulan segala aksi dua kali lebih lama dari biasanya.\n\nSisa waktu melambat: %s giliran.

actors.buffs.snipersmark.name=Tanda penembak jitu
actors.buffs.snipersmark.action_name_snapshot=snapshot
actors.buffs.snipersmark.action_name_volley=Volli
actors.buffs.snipersmark.action_name_sniper=Tembakan Sniper
actors.buffs.snipersmark.desc=Penembak Jitu terfokus pada targetnya yang baru diserang. Dia dapat melakukan serangan khusus yang bervariasi dengan busurnya berdasarkan pada bagaimana busur itu diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan _snapshot,_ memberikan damage kecil tetapi tidak memakan waktu untuk menembak.\n\nBusur yang diaugmentasi kecepatan akan menembakkan _volley_ tiga panah. Setiap panah akan menghasilkan damage yang berkurang, tetapi masih dapat mengaktifkan enchantment. Volley ini memakan 1 giliran untuk menembak.\n\nBusur yang diaugmentasi damage akan melepaskan _sniper shot._ Tembakan ini dijamin mengenai target, memberikan damage bonus berdasarkan jarak target, dan memakan 2 giliran untuk menembak.

actors.buffs.soulmark.name=Tanda jiwa
actors.buffs.soulmark.desc=Sang dukun telah menandai jiwa dari karakter ini, memungkinkan dukun untuk menyembuhkan diri setiap kali karakter ini diserang secara fisik.\n\nGiliran tanda jiwa: %s.

actors.buffs.stamina.name=Stamina
actors.buffs.stamina.desc=Kau memiliki stamina yang tidak terbatas, membuatmu bisa bergerak lebih cepat!\n\nSaat memiliki efek stamina, kau akan berlari dengan kecepatan +50%%, tapi kecepatannya akan normal ketika melakukan hal yang lain.\n\nSisa giliran stamina: %s.

actors.buffs.vulnerable.name=Rentan
actors.buffs.vulnerable.heromsg=Kau merasa rapuh!
actors.buffs.vulnerable.desc=This character's defenses have been weakened, increasing all physical damage that they take by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=Ketakutan
actors.buffs.terror.desc=Teror adalah sihir manipulatif yang memaksa targetnya menjadi panik tak terkendali.\n\nKarakter yang ketakutan dipaksa untuk melarikan diri dari lawan mereka, menjauh melewati pintu-pintu dan dinding-dinding sejauhnya. Namun begitu, kejutan dari rasa sakit akan mengurangi durasi teror.\n\nSisa giliran teror: %s.

actors.buffs.toxicimbue.name=Dijiwai dengan racun
actors.buffs.toxicimbue.desc=Kau dijiwai oleh kekuatan racun!\n\nSeiring kau berjalan-jalan, gas beracun akan menyerebak dari dalam dirimu, menyakiti musuhmu. Kau imun terhadap gas beracun dan racun selama efek berlangsung.\n\nSisa waktu dijiwai racun: %s giliran.

actors.buffs.corrosion.name=Korosi
actors.buffs.corrosion.heromsg=Kau meleleh!
actors.buffs.corrosion.ondeath=Kau meleleh...
actors.buffs.corrosion.rankings_desc=Larut
actors.buffs.corrosion.desc=Asam yang kuat melelehkan tubuh, logam, dan tulang dalam tingkat yang mengkhawatirkan.\n\nDamage korosi meningkat setiap waktunya, seiring dengan semakin melelehnya target.\n\nSisa waktu korosi: %1$s.\nDamage korosi saat ini: %2$d.

actors.buffs.vertigo.name=Vertigo
actors.buffs.vertigo.desc=Berjalan di garis lurus akan sangat sulit jika seluruh dunia berputar-putar.\n\nSaat sedang dalam efek vertigo, karakter akan berjalan menuju arah yang acak.\n\nSisa waktu vertigo: %s giliran.

actors.buffs.wandempower.name=Tongkat yang di perkuat
actors.buffs.wandempower.desc=Tongkat pemberi damage-mu telah dikuatkan, meningkatkan jumlah damage yang ditimbulkannya untuk beberapa tembakan.\n\nBonus damage: %1$d\nTembakan tersisa: %2$d

actors.buffs.weakness.name=Melemah
actors.buffs.weakness.heromsg=Kau merasa lemah!
actors.buffs.weakness.desc=Everything suddenly seems much heavier.\n\nWeakening reduces a character's physical strength, causing them to deal 33%% reduced damage.\n\nTurns of weakness remaining: %s.

actors.buffs.wellfed.name=Cukup makan
actors.buffs.wellfed.desc=Kau merasa cukup puas dan kenyang.\n\nSaat cukup makan, rasa laparmu tidak akan meningkat, dan kau akan mendapatan darah tambahan seiring waktu.\n\nSisa giliran: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Kau tidak dapat menargetkan diri sendiri!
actors.hero.abilities.armorability.no_target=Tidak ada yang bisa ditargetkan di sana!
actors.hero.abilities.armorability.prompt=Pilih lokasi untuk ditarget.
actors.hero.abilities.armorability.cost=Biaya charge: _%d_

actors.hero.abilities.warrior.heroicleap.name=lompatan heroik
actors.hero.abilities.warrior.heroicleap.prompt=Pilih arah untuk melompat
actors.hero.abilities.warrior.heroicleap.short_desc=Pendekar melakukan _Lompatan Heroik_ ke lokasi yang ditargetkan, lompatan itu dapat melewati musuh dan hambatan berbahaya.
actors.hero.abilities.warrior.heroicleap.desc=Pendekar melompat ke lokasi yang ditargetkan, dapat melewati musuh atau hambatan berbahaya yang menghalangi. Namun ia tidak bisa melompati tembok atau medan padat lainnya.
actors.hero.abilities.warrior.shockwave.name=gelombang kejut
actors.hero.abilities.warrior.shockwave.short_desc=Pendekar mengantam tanah dan melepaskan _Gelombang Kejut_ dalam area berbentuk kerucut. Musuh yang terkena efek gelombang kejut akan menerima damage dan menjadi lumpuh.
actors.hero.abilities.warrior.shockwave.desc=Pendekar menghantam tanah, menghasilkan gelombang kejut yang bergerak hingga 5 petak dalam area kerucut 60 derajat.\n\nMusuh yang terkena gelombang kejut ini akan pincang selama 5 giliran. Mereka juga menerima 5-10 damage, ditambah 1-2 damage tambahan untuk setiap poin kekuatan yang dimiliki Pendekar di atas 10.
actors.hero.abilities.warrior.endure.name=tahan
actors.hero.abilities.warrior.endure$enduretracker.name=Ketahanan
actors.hero.abilities.warrior.endure$enduretracker.desc=Pendekar sekarang memberikan damage bonus berdasarkan damage yang dia tahan.\n\nDamage Bonus: %1$d\nSerangan tersisa: %2$d
actors.hero.abilities.warrior.endure.short_desc=Pendekar _Bertahan_, melewati beberapa giliran tetapi mendapatkan ketahanan yang tinggi terhadap damage. Dia kemudian memberikan damage bonus berdasarkan seberapa besar yang dia tahan.
actors.hero.abilities.warrior.endure.desc=Warrior bertahan selama 3 giliran, menerima setengah damage dari semua sumber. Pengurangan ini diterapkan sebelum efek penahan kerusakan seperti baju besi.\n\nSetelah bertahan, serangan warrior berikutnya selama 10 putaran akan mendapatkan bonus kerusakan. Kerusakan bonus ini sama dengan setengah dari semua kerusakan yang diterimanya  saat bertahan, sebelum efek pengurangan kerusakan apa pun!\n\nJika Warrior memiliki kombo, menggunakan kemampuan ini akan menambah waktu tersisa sebanyak 3 putaran.

actors.hero.abilities.mage.elementalblast.name=ledakan elemental
actors.hero.abilities.mage.elementalblast.no_staff=Anda tidak dapat menggunakan kemampuan ini tanpa Tongkat  Anda.
actors.hero.abilities.mage.elementalblast.short_desc=Penyihir memancarkan _Ledakan Elemental_ dari tongkatnya, menutupi area yang luas di sekitarnya dengan efek yang bervariasi berdasarkan jenis sihir di tongkatnya.
actors.hero.abilities.mage.elementalblast.desc=Penyihir memancarkan ledakan sihir, yang mencakup wilayah melingkar hingga 4 petak jauhnya dan menghasilkan hingga 15-25 damage. Efek spesifik dari ledakan elemental akan berbeda-beda tergantung dari tongkat sihir apa yang dijiwai oleh tongkat Penyihir.
actors.hero.abilities.mage.elementalblast.generic_desc=Efek ledakan elemental akan serupa dengan efek tongkat sihir ketika menyerang musuh atau sekutu.
actors.hero.abilities.mage.wildmagic.name=sihir liar
actors.hero.abilities.mage.wildmagic.no_wands=Kau tidak punya tongkat sihir untuk ditembakkan!
actors.hero.abilities.mage.wildmagic.short_desc=Penyihir melepaskan _Sihir Liar_ di dalam tongkatnya yang secara acak akan bertubi-tubi menembak target terpilih dalam satu giliran.
actors.hero.abilities.mage.wildmagic.desc=Penyihir mengeluarkan kekuatan di tongkatnya, menembakkannya secara acak hingga 4 kali dalam satu putaran. Staf Penyihir tidak termasuk dalam efek ini.\n\nSetiap tongkat sihir juga ditingkatkan levelnya sebesar 2, hingga +3. Kemampuan ini menggunakan setengah muatan tongkat sihir untuk setiap zap, dan tidak ada satu tongkat sihir pun yang dapat ditembakkan lebih dari 2 kali.
actors.hero.abilities.mage.warpbeacon.name=suar teleportasi
actors.hero.abilities.mage.warpbeacon.depths=Kau tidak bisa teleportasi di lantai yang berbeda!
actors.hero.abilities.mage.warpbeacon.locked_floor=Kau tidak dapat meninggalkan lantai yang terkunci!
actors.hero.abilities.mage.warpbeacon.too_far=Lokasi itu terlalu jauh!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Kau tidak bisa menempatkan suar di sana!
actors.hero.abilities.mage.warpbeacon.window_desc=Suarmu saat ini ditempatkan di lantai %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleport ke suar
actors.hero.abilities.mage.warpbeacon.window_clear=hapus suar
actors.hero.abilities.mage.warpbeacon.window_cancel=batal
actors.hero.abilities.mage.warpbeacon.short_desc=Penyihir menempatkan _Suar Transportasi_ di lokasinya saat ini, yang mana dia bisa langsung berpindah  kembali ke tempat ini.
actors.hero.abilities.mage.warpbeacon.desc=Penyihir dapat menempatkan sebuah suar, yang membuatnya dapat berteleportasi ke suar itu sesuka hati. Menempatkan suar itu membutuhkan 1 giliran, tapi teleportasinya itu sendiri tidak memakan waktu.\n\nPenyihir dapat berteleportasi antar lantai, atau bisa menggunakan suar itu untuk pergi tempat yang tidak bisa diraih seperti ruangan terkunci. Penyihir juga dapat teleportasi langsung ke musuh yang mana akan mendorong mereka ke belakang.

actors.hero.abilities.rogue.smokebomb.name=bom asap
actors.hero.abilities.rogue.smokebomb.fov=Kau hanya bisa melompat ke lokasi kosong dalam jarak pandangmu.
actors.hero.abilities.rogue.smokebomb.prompt=Pilih lokasi untuk lompat
actors.hero.abilities.rogue.smokebomb$ninjalog.name=umpan kayu
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Entah bagaimana, musuh dengan mudah tertipu bahwa umpan kayu ini adalah Pengembara yang asli!
actors.hero.abilities.rogue.smokebomb.short_desc=Pengembara melempar sebuah _Bom Asap_ seraya ia berpindah tempat. Dia menjadi tidak terlihat sementara dan membutakan musuh di dekat lokasi sebelumnya.
actors.hero.abilities.rogue.smokebomb.desc=Pengembara melempar bom asap dan berpindah posisi hingga 6 petak jauhnya. Dia bisa pindah menembus hadangan dan musuh, tetapi tidak dapat menembus benda yang kokoh seperti dinding.\n\nMusuh yang dekat dengan posisi awal Pengembara akan dibutakan selama 5 giliran.
actors.hero.abilities.rogue.deathmark.name=tanda maut
actors.hero.abilities.rogue.deathmark.ally_target=Kau hanya bisa menandai musuh
actors.hero.abilities.rogue.deathmark.short_desc=Pengembara menempatkan _Tanda Kematian_ pada musuh yang dipilih. Musuh yang ditandai akan menerima damage bonus, tetapi tidak bisa mati sampai tanda itu berakhir.
actors.hero.abilities.rogue.deathmark.desc=Pengembara menempelkan tanda pada musuh yang dipilih, menyebabkan musuh menerima 25% damage ekstra. Tanda diterapkan secara instan dan berlangsung selama 5 giliran. \n\nMusuh yang ditandai menerima damage bonus tetapi tidak dapat mati sampai tanda itu berakhir. Jika musuh memiliki 0 HP saat tanda berakhir, mereka akan langsung mati.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Ditandai untuk mati
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Musuh ini telah ditandai, menyebabkan mereka menerima 25%% damage tambahan, tetapi juga membuat mereka tidak bisa mati sampai tanda itu berakhir.\n\nGiliran tersisa: %s.
actors.hero.abilities.rogue.shadowclone.name=klon bayangan
actors.hero.abilities.rogue.shadowclone.short_desc=Pengembara memanggil _Klon Bayangan_, yang dapat diarahkan untuk membantunya dalam pertempuran.
actors.hero.abilities.rogue.shadowclone.desc=Pengembara dapat memunculkan tiruan bayangan dirinya, yang mana dapat diarahkan untuk membantu di pertarungan. Pengarahan tiruan bayangan tidak memakan charge apapun.\n\nTiruan itu memiliki darah sebanyak 80, tidak memiliki armor, dan menyerang dengan 10-20 damage. Semua sifat itu dapat ditingkatkan dengan bakat, seperti bagaimana tiruan itu mendapatkan manfaat dari senjata dan armor yang dimiliki pahlawan.
actors.hero.abilities.rogue.shadowclone$shadowally.name=bayangan pengembara
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Klon anda bergerak ke posisi itu.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Tiruanmu bergerak mengikutimu.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Tiruanmu bergerak menyerang!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Tiruan Pengembara, terbuat dari bayangan gelap. Tiruan itu berdiri diam, dengan mata kosong dan gumpalan kegelapan menyeruak darinya seperti uap.\n\nTiruan ini bukanlah tiruan sempurna dari Pengembara, tapi masih merupakan petarung yang tangguh, dan bisa mendapatkan keuntungan dari peralatan si Pengembara dikombinasikan dengan bakat yang tepat.

actors.hero.abilities.huntress.spectralblades.name=pisau spektral
actors.hero.abilities.huntress.spectralblades.short_desc=Pemburu melempar _Pisau Spektral_ ke target, memberikan sejumlah damage tergantung senjata jarak dekat yang sedang dipakainya sekarang.
actors.hero.abilities.huntress.spectralblades.desc=Pemburu melemparkan pisau spektral ke musuh, yang bertindak seperti serangan jarak jauh dari senjata jarak dekatnya. Semua efek normal senjata jarak dekat akan aktif, termasuk enchantment.
actors.hero.abilities.huntress.naturespower.name=kekuatan alam
actors.hero.abilities.huntress.naturespower.short_desc=Pemburu memanggil _Kekuatan Alam_, meningkatkan kecepatan gerak dan kecepatan tembakan busurnya untuk sementara waktu.
actors.hero.abilities.huntress.naturespower.desc=Pemburu untuk sementara memperkuat dirinya dan busurnya dengan kekuatan alam! Kekuatan ini berlangsung selama 8 giliran.\n\nSelama durasi ini, Pemburu bergerak dengan kecepatan 2x, dan menyerang 33% lebih cepat dengan busurnya. Efek bonus serangan busur tidak terpicu jika Penembak jitu menggunakan serangan khususnya.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=kekuatan alam
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Pemburu secara singkat memperkuat dirinya, meningkatkan kecepatan gerak dan kecepatan serangan busurnya.\n\nGiliran tersisa: %s.
actors.hero.abilities.huntress.spirithawk.name=elang roh
actors.hero.abilities.huntress.spirithawk.no_space=Tidak ada ruang kosong di dekatmu.
actors.hero.abilities.huntress.spirithawk.short_desc=Pemburu memanggil _Elang Roh_ yang dapat membantunya mengeksplor lokasi dan mengalihkan perhatian musuh.
actors.hero.abilities.huntress.spirithawk.desc=Pemburu memanggil elang roh yang bisa diarahkan dengan cara menggunakan kemampuan lagi ketika dia sudah terpanggil. Elang itu bertahan selama 100 giliran, dan mengarahkan elang tidak memakan charge apapun.\n\nElang memiliki darah yang sedikit dan kekuatan yang lemah, tapi dia bergerak cepat, gesit, dan akurat. Ia akan memberikan penglihatan kepada Pemburu setiap saat. Ia kebal terhadap semua efek area, seperti api dan gas racun. Ia tidak akan menyerang kecuali jika diarahkan secara langsung.
actors.hero.abilities.huntress.spirithawk$hawkally.name=elang roh
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Elang Anda bergerak ke posisi itu.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Elangmu bergerak mengikutimu.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Elangmu bergerak menyerang!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Elang ajaib, dipanggil oleh Pemburu. Elang itu bersinar biru terang, ia terus celingak-celinguk sembari memantau area sekitar.\n\nMeskipun ia bukan petarung yang tangguh, kecepatan dan penglihatan yang dimilikinya sempurna untuk memata-matai dan mengalihkan perhatian musuh.\n\nGiliran tersisa: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Penghindaran yang dijamin tersisa: %d.

actors.hero.abilities.duelist.challenge.name=Tantangan
actors.hero.abilities.duelist.challenge.prompt=Pilih musuh untuk ditantang
actors.hero.abilities.duelist.challenge.already_dueling=Anda hanya dapat berada dalam satu duel pada satu waktu.
actors.hero.abilities.duelist.challenge.ally_target=Kamu hanya dapat menantang musuh.
actors.hero.abilities.duelist.challenge.unreachable_target=Kamu harus bisa menjangkau targetmu.
actors.hero.abilities.duelist.challenge.distant_target=Musuh itu terlalu jauh untuk bisa ditantang.
actors.hero.abilities.duelist.challenge.short_desc=Penantang _menantang_ musuh terdekat untuk berduel, untuk sementara membekukan semua musuh lainnya.
actors.hero.abilities.duelist.challenge.desc=Penantang menantang musuh terdekat untuk berduel. Musuh itu terpaksa melawannya sementara semua musuh lainnya untuk sementara membeku dalam waktu.\n\nTarget harus dapat dijangkau dan dalam jarak 5 petak dari Penantang. Duel berlangsung hingga 10 giliran berlalu, musuh mati, atau Penantang berjarak lebih dari 5 petak dari musuh.\n\nMusuh beku kebal terhadap damage . Sekutu penantang tidak dibekukan oleh kemampuan ini, tetapi jika bos menjadi target maka antek-anteknya juga tidak akan dibekukan.
actors.hero.abilities.duelist.challenge$duelparticipant.name=partisipan duel
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Karakter ini berpartisipasi dalam duel. Mereka, dan sekutu atau antek mereka, diizinkan untuk bertindak normal sementara yang lain dibekukan.\n\nDuel akan berlangsung selama waktu yang ditentukan, sampai salah satu peserta meninggal, atau sampai peserta saling menjauh lebih dari 5 ubin.\nSisa giliran:%d
actors.hero.abilities.duelist.elementalstrike.name=serangan elemental
actors.hero.abilities.duelist.elementalstrike.short_desc=Penantang melakukan serangan elemental, menyebarkan efek dalam AOE berbentuk kerucut berdasarkan pesona senjatanya.
actors.hero.abilities.duelist.elementalstrike.desc=Duelist menyerang musuh atau lokasi, melakukan serangan biasa yang dijamin akan mengenai dan menyebarkan efek magis yang menyebar hingga 3 ubin dalam kerucut 65 derajat. Efek magis ini bervariasi berdasarkan Pesona pada senjata utama sang penantang.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Serangan elemental tanpa pesona akan melepaskan ledakan kecil sihir, memberikan 5-10 kerusakan pada semua musuh dalam jangkauan.
actors.hero.abilities.duelist.feint.name=feint
actors.hero.abilities.duelist.feint.prompt=Choose a location to dash to
actors.hero.abilities.duelist.feint.too_far=Lokasi itu tidak bersebelahan dengan anda
actors.hero.abilities.duelist.feint.bad_location=Kamu tidak dapat berpindah ke lokasi itu
actors.hero.abilities.duelist.feint.short_desc=The Duelist _feints_, faking an attack while dashing to an adjacent tile. Enemies will attack her afterimage, leaving them open to a counterattack.
actors.hero.abilities.duelist.feint.desc=The Duelist fakes an attack while dashing to an adjacent tile, leaving behind a momentary afterimage of herself. Enemies that were attacking the Duelist will attack her afterimage instead.\n\nEnemies that attack the afterimage become confused, which cancels their next action and leaves them open to a surprise attack.

actors.hero.abilities.ratmogrify.name=tikusisasi
actors.hero.abilities.ratmogrify.cant_transform=Kau tidak bisa mentikusisasi itu!
actors.hero.abilities.ratmogrify.too_strong=Musuh itu terlalu kuat untuk ditikusisasi!
actors.hero.abilities.ratmogrify.short_desc=Sang Pahlawan mentikusisasi musuh! Tikusisasi akan mengubah musuh menjadi tikus tanpa kemampuan apa pun.
actors.hero.abilities.ratmogrify.desc=Pahlawan mengubah musuh menjadi tikus selama 6 giliran! Raja, sekutu, dan tikus tidak bisa diubah menjadi tikus.\n\nMusuh yang diubah menjadi tikus tetap mempertahankan status aslinya, tetapi tidak akan memiliki kemampuan apa pun.
actors.hero.abilities.ratmogrify$transmograt.name=tikusisasi %s
actors.hero.abilities.ratmogrify$transmograt.desc=Musuh ini telah berubah menjadi tikus. ini adalah kemajuan yang pesat asal kau tahu saja! - Raja Tikus
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Dibunuh oleh: musuh ratmogrified

