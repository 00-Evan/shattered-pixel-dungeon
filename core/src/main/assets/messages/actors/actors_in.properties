###blobs
actors.blobs.blizzard.desc=Badai salju berterbangan di sini.

actors.blobs.confusiongas.desc=Awan gas memabukkan berterbangan di sini.

actors.blobs.electricity.desc=Medan listrik memercik dengan terang di sini.
actors.blobs.electricity.rankings_desc=Terelektroduksi
actors.blobs.electricity.ondeath=Kau tersetrum sampai mati...

actors.blobs.fire.desc=Api mengamuk di sini.

actors.blobs.foliage.desc=Berkas cahaya menyinari taman bawah tanah yang suram.

actors.blobs.freezing.desc=Udara di sini dingin secara tidak wajar.

actors.blobs.goowarn.desc=Setitik energi gelap berkumpul di sini!

actors.blobs.inferno.desc=Api jahanam berkobar di sini.

actors.blobs.paralyticgas.desc=Awan gas pelumpuh berterbangan di sini.

actors.blobs.smokescreen.desc=Asap hitam tebal berterbangan di sini.

actors.blobs.stenchgas.desc=Awan bau busuk berterbangan di sini.

actors.blobs.stormcloud.desc=Uap air mengepul di sini.

actors.blobs.toxicgas.desc=Awan racun kehijauan berterbangan di sini.
actors.blobs.toxicgas.rankings_desc=Keracunan
actors.blobs.toxicgas.ondeath=Kau mati karena gas beracun...

actors.blobs.corrosivegas.desc=Awan gas kaustik mematikan melayang di sini.

actors.blobs.waterofawareness.procced=Sesaat setelah kau meneguknya, kau merasa pengetahuan membanjiri pikiranmu.
actors.blobs.waterofawareness.desc=Kekuatan pengetahuan memancar dari sumur ini. Ambil seteguk untuk mengungkap semua rahasia dari barang yang dikenakan beserta seluruh barang yang ada di lantai saat ini.

actors.blobs.waterofhealth.procced=Ketika kau meminumnya, kau merasa lukamu sembuh total.
actors.blobs.waterofhealth.desc=Kekuatan kesehatan terpancar dari air di sumur ini. Meminumnya sedikit dapat menyembuhkan lukamu dan menghilangkan rasa lapar.

actors.blobs.wateroftransmutation.desc=Kekuatan perubahan memancar dari air di sumur ini. Lempar benda ke sumur ini untuk dapat mengubahnya menjadi sesuatu yang lain.

actors.blobs.web.desc=Jaring tebal menutupi semuanya di sini. Semua yang menyentuh jaring itu akan merusak jaringnya, dan juga akan terjebak di tempat.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Adrenalin meningkatkan kekuatan fisik antara lain kecepatan serangan dan gerakan.\n\nAdrenalin membuat target dapat lari dengan kecepatan 2x lipat, dan kecepatan serangan sebesar 1.5x lipat.\n\nSisa waktu: %s giliran.

actors.buffs.adrenalinesurge.name=Gelora Adrenalin
actors.buffs.adrenalinesurge.desc=Lonjakan kekuatan yang besar, tetapi sayangnya tidak permanen.\n\nPeningkatan kekuatan: +%d.\nGiliran sampai peningkatan melemah: %s.

actors.buffs.amok.name=Amuk
actors.buffs.amok.desc=Amuk menyebabkan amukan hebat dan kebingungan pada targetnya.\n\nSaat musuh mengamuk, mereka akan menyerang siapapun, tak peduli apakah itu kawan atau lawan.\n\nSisa waktu mengamuk : %s.

actors.buffs.arcanearmor.name=Armor Sihir
actors.buffs.arcanearmor.desc=Pelindung tipis melindungi sekitarmu, menahan beberapa damage dari serangan sihir.\n\nKekuatan sihir armor sekarang: 0-%d.\n\nSisa waktu armor sihirmu melemah: %s.

actors.buffs.artifactrecharge.name=Pengisian-ulang Artefak
actors.buffs.artifactrecharge.desc=Energi mengalir di tubuhmu, meningkatkan kecepatan pengisian artefak yang kau miliki.\n\nPengaruhnya akan berbeda-beda pada setiap artefak, tetapi semuanya akan mengisi daya jauh lebih cepat dari biasanya..\n\nGiliran tersisa: %s.

actors.buffs.barkskin.name=Kulit Kayu
actors.buffs.barkskin.desc=Kulitmu mengeras, rasanya kasar dan padat seperti kulit kayu.\n\nKulit yang mengeras itu meningkatkan armormu, memungkinkanmu bertahan lebih baik terhadap serangan fisik.\n\nArmormu saat ini bertambah sebesar: %d.\nGiliran sampai kulit kayu melemah: %s.

actors.buffs.barrier.name=Penahan
actors.buffs.barrier.desc=Gelembung kuat yang menahan semua damage.\n\nPenahan ini akan menyerap semua damage bagi sesuatu yang ada di dalamnya selama masih ada penahan yang tersisa. Perisai juga akan menghilang secara perlahan seiring waktu.\n\nPerisai tersisa: %d .

actors.buffs.berserk.angered=Marah
actors.buffs.berserk.berserk=Ngamuk
actors.buffs.berserk.exhausted=Kelelahan
actors.buffs.berserk.recovering=Pemulihan
actors.buffs.berserk.angered_desc=Parahnya luka yang dialami berserker membuat pukulannya bertambah kuat. Selagi berserker menerima damage fisik, amarahnya akan meluap, memberikan bonus damage jika ia menyerang. Damage yang tertahan oleh armor akan tetap meningkatkan amarahnya.\n\nKemarahan berserker akan menghilang seiring berjalannya waktu. Semakin sedikit darahnya, semakin lama kemarahan itu akan meluap.\n\nJika berseker kehabisan darah sampai 0 saat amarahnya meluap, dan juga sedang memakai pinnya, ia akan berserk dan _menolak untuk mati_ untuk waktu yang singkat.\n\nKemarahan saat ini: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=Saat berada di ambang kematian, ketakutan dan ketidakpastian menghilang, hanya menyisakan amarah. Di keadaan sekarat ini berserker sangat amat kuat, _menyerang dengan +50% damage, mendapat ketahanan lebih, dan menolak untuk mati._\n\nBonus ketahanan ini semakin kuat jika armornya semakin bagus pula, dan akan habis seiring berjalannya waktu. Saat ketahanan itu berkurang mencapai 0, berserker akan menyerah dan mati.\n\nSegala cara penyembuhan akan membuat berserker stabil kembali, tapi dia akan kelelahan. Saat kelelahan, berserker harus menambah experience agar dapat marah kembali.
actors.buffs.berserk.recovering_desc=Kekuatan dari dalam ada batasnya. Berserker harus beristirahat sebelum bisa marah kembali.\n\nSaat dalam masa pemulihan, berserker tidak dapat meluapkan amarahnya saat diserang.\n\nLevel sampai pulih: _%.2f_
actors.buffs.berserk.no_rages=Darah maksimal berserker akan terus berkurang setiap kali ia "berserk".
actors.buffs.berserk.past_rages=Jumlah kemarahan berserker sampai sekarang : _%d_\nDarah maksimal berkurang sampai: _%d%%_
actors.buffs.berserk.rankings_desc=Ngamuk sampai Mati

actors.buffs.bleeding.name=Pendarahan
actors.buffs.bleeding.ondeath=Kau pendarahan sampai mati...
actors.buffs.bleeding.heromsg=Kau mengalami pendarahan!
actors.buffs.bleeding.rankings_desc=Pendarahan sampai Mati
actors.buffs.bleeding.desc=Luka itu mengakibatkan darah bercucuran dengan jumlah yang mengkhawatirkan.\n\nPendarahan mengakibatkan damage setiap giliran. Setiap giliran damage itu berkurang secara acak, sampai pendarahan benar-benar berhenti.\n\nDamage pendarahan sekarang: %d.

actors.buffs.bless.name=Diberkati
actors.buffs.bless.desc=Ledakan fokus yang besar, konon ini terinspirasi dari para Dewa.\n\nBerkat meningkatkan akurasi dan hindaran sebesar 25%%, membuat berkat ini lebih efektif dalam serangan.\n\nWaktu sisa berkat: %s.

actors.buffs.blindness.name=Buta
actors.buffs.blindness.heromsg=Kau jadi buta!
actors.buffs.blindness.desc=Kebutaan merubah sekitarmu bagaikan dunia gelap.\n\nSaat buta, karakter tidak dapat melihat lebih dari satu petak, membuat serangan jarak jauh tidak berguna dan sangat mudah kehilangan jejak musuh. Ditambah, pahlawan yang buta tidak bisa membaca gulungan ataupun buku.\n\nSisa waktu kebutaan: %s giliran.

actors.buffs.burning.name=Terbakar
actors.buffs.burning.heromsg=Kau terbakar!
actors.buffs.burning.burnsup=%s terbakar!
actors.buffs.burning.ondeath=Kau terbakar sampai mati...
actors.buffs.burning.rankings_desc=Terbakar sampai menjadi Abu
actors.buffs.burning.desc=Tak ada yang lebih menyedihkan dari pada ditelan api.\n\nApi akan memberimu damage setiap giliran sampai hilang oleh air atau sampai hilang sendiri. Api dapat hilang dengan cara berjalan di atas air atau terkena percikan ramuan yang pecah.\n\nDitambah, api dapat membakar benda yang dapat terbakar.\n\nSisa waktu terbakar: %s giliran.

actors.buffs.championenemy.warn=Kau merasakan keberadaan yang mematikan.
actors.buffs.championenemy$blazing.name=Jagoan Berkobar
actors.buffs.championenemy$blazing.desc=Jagoan Berkobar memberi 25% damage lebih pada jarak dekat, membakar musuh yang mereka serang, kebal terhadap api, dan menyebarkan api ke sekitarnya saat mereka mati.
actors.buffs.championenemy$projecting.name=Jagoan Proyeksi
actors.buffs.championenemy$projecting.desc=Jagoan Proyeksi memberi 25% damage lebih pada jarak dekat, dan dapat menyerang musuh apapun yang dia lihat.
actors.buffs.championenemy$antimagic.name=Jagoan Anti-sihir
actors.buffs.championenemy$antimagic.desc=Jagoan Anti-sihir menerima 25% lebih sedikit damage dan benar-benar kebal terhadap efek magis.
actors.buffs.championenemy$giant.name=Jagoan Raksasa
actors.buffs.championenemy$giant.desc=Jagoan Raksasa menerima kerusakan 75% lebih sedikit dan memiliki +1 jangkauan serangan, tetapi tidak dapat bergerak melalui ruang tertutup.
actors.buffs.championenemy$blessed.name=Jagoan Suci
actors.buffs.championenemy$blessed.desc=Jagoan Suci memiliki 200% akurasi dan penghindaran lebih
actors.buffs.championenemy$growing.name=Jagoan Pertumbuhan
actors.buffs.championenemy$growing.desc=Jagoan Pertumbuhan mendapatkan bonus stabil yang terus meningkat untuk akurasi, penghindaran, kerusakan jarak dekat, dan pengurangan damage yang diterima.\n\nPeningkatan Akurasi/Penghindaran/Kerusakan:%1$d%%\nPengurangan kerusakan saat ini: %2$d%%

actors.buffs.charm.name=Terpikat
actors.buffs.charm.heromsg=Kau terpikat!
actors.buffs.charm.desc=Terpikat adalah sihir manipulatif yang dapat membuat musuh mengagumi satu sama lain.\n\nKarakter yang terkena efek terpikat tidak dapat menyerang musuh yang membuat mereka terpikat secara langsung, sehingga menyerang target lain masih memungkinkan. Rasa sakit akan mengurangi durasi terpikat ini.\n\nSisa giliran terpikat: %s.

actors.buffs.chill.name=Kedinginan
actors.buffs.chill.freezes=%s membeku!
actors.buffs.chill.desc=Tidak membeku, tapi tetap saja sangat dingin.\n\nTarget yang mendingin akan melakukan sesuatu lebih lambat, tergantung seberaba banyak giliran lagi efeknya. Seburuk-buruknya efek ini sama seperti perlambatan.\n\nSisa giliran kedinginan: %1$s.\nKecepatan berkurang sebanyak: %2$s%%

actors.buffs.combo.name=Kombo
actors.buffs.combo.combo=%d kali kombo
actors.buffs.combo.bad_target=Kau harus menargetkan musuh dalam jarak serang.
actors.buffs.combo.prompt=Pilih target untuk diserang
actors.buffs.combo.desc=budak membangun moment saat mereka mendaratkan pukulan yang tepat. Setiap serangan meningkatkan hitungan kombo sebanyak satu, jika dia terlalu lama tidak melakukan serangan maka kombonya menjadi 0 kembali\n\nMembangun kombo membuka serangan kombo spesial yang tidak bisa meleset! Serangan yang berbeda dibuka pada hitungan kombo 2, 4, 6, 8, dan 10. Beberapa gerakan mengatur ulang kombo dan beberapa tidak, tetapi setiap gerakan hanya dapat digunakan sekali per sesi kombo.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Mengalahkan_ menjatuhkan musuh ke belakang 2 petak, tetapi tidak memberikan kerusakan dan tidak dapat menjatuhkan ke dalam lubang. Menambah combo sebanyak 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Membanting_ memberikan combo *20% dari kekuatan memblokir armor sebagai kerusakan tambahan. Mengatur ulang combo saat digunakan.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Menangkis_ memblokir serangan berikutnya dalam 1 giliran ketika diaktifkan, dan langsung membalasnya. Mengatur ulang combo jika tidak ada yang ditangkis.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Menghancurkan_ memberikan combo *25% dari kerusakan jarak dekat Anda ke target utama, dan setengah dari kerusakan itu ke semua musuh lainnya dalam 7x7 area serangan. Mereset combo saat digunakan.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Kemarahan_ menghantam musuh sekali untuk setiap combo yang kamu miliki, setiap hantaman memberikan 60% kerusakan dan dapat memicu pemikatan. Mengatur ulang combo saat digunakan.

actors.buffs.corruption.name=Terkorupsi
actors.buffs.corruption.desc=Korupsi menyerap ke dalam inti makhluk hidup, memutarbalikkan sifat asli mereka.\n\nMakhluk yang terkorupsi akan menyerang teman mereka, dan mengabaikan musuh sebelumnya. Korupsi juga memberikan damage, dan akan perlahan membuat target tidak tahan.\n\nKorupsi ini permanen, efeknya hanya akan hilang saat mati.

actors.buffs.cripple.name=Pincang
actors.buffs.cripple.heromsg=Kakimu pincang!
actors.buffs.cripple.desc=Kau sangat yakin kakimu seharusnya tidak berjalan seperti ini.\n\nPincang membuat kecepatan bergerak berkurang sebagian, membuat berjalan satu petak saja membutuhkan dua giliran.\n\nSisa waktu pincang: %s giliran.

actors.buffs.degrade.name=Terdegradasi
actors.buffs.degrade.heromsg=Peralatanmu terasa melemah!
actors.buffs.degrade.desc=Sihir hitam yang kuat telah melemahkan kekuatan yang telah diberikan oleh gulungan upgrade di perlengkapanmu!.\n\nKetika terdegradasi, perlengkapan yang terupgrade akan dianggap seolah-olah mempunyai level lebih rendah dari biasanya. _Setiap upgrade setelah +3 menjadi semakin lebih lemah dari sebelumnya._ Deskripsi barangmu akan berubah untuk mencerminkan pengurangan kekuatan levelnya.\n\nDegradasi tidak mempengaruhi kekuatan yang dibutuhkan, isi tongkat sihir, daya tahan senjata lempar, atau artefak.\n\nDurasi degradasi yang tersisa: %s. Menggunakan gulungan upgrade atau penghapus kutukan akan langsung mengakhiri durasi degradasi.

actors.buffs.doom.name=Ditakdirkan Mati
actors.buffs.doom.desc=Sangat sulit untuk melanjutkan perjalanan ketika alam semesta tampaknya menginginkanmu mati.\n\nKarakter yang ditakdirkan mati akan menerima damage dua kali lipat dari semua sumber.\n\nTakdir ini permanen, dan hanya akan berakhir oleh kematian.

actors.buffs.drowsy.name=Mengantuk
actors.buffs.drowsy.desc=Kekuatan gaib membuatmu sulit untuk tetap sadar.\n\nSang pahlawan dapat menahan rasa kantuk dengan cara diserang lawan, atau jika darahnya penuh.\n\nSetelah beberapa saat, target akan tidur dengan lelap.

actors.buffs.earthimbue.name=Dijiwai oleh Tanah
actors.buffs.earthimbue.desc=Kau dijiwai dengan kekuatan tanah!\n\nSemua serangan fisik akan menggeser bumi di bawah musuh, melumpuhkan mereka untuk waktu yang singkat.\n\nSisa giliran jiwa tanah: %s.

actors.buffs.enhancedrings.name=Cincin yang ditingkatkan
actors.buffs.enhancedrings.desc=Artefak Pengembara yang baru-baru ini digunakan memberdayakan cincinnya. Memberi mereka peningkatan +1 untuk %d lebih banyak giliran.

actors.buffs.fireimbue.name=Dijiwai oleh Api
actors.buffs.fireimbue.desc=Kau dijiwai kekuatan api!\n\nSemua serangan fisik dapat membuat musuhmu terbakar. Ditambah, kau imun terhadap api.\n\nSisa waktu dijiwai api: %s giliran.

actors.buffs.foresight.name=Ramalan
actors.buffs.foresight.desc=Inderamu menguat, memungkinkanmu untuk segera melihat sesuatu yang berada tidak pada tempatnya.\n\nSaat berada di bawah pengaruh ini pandanganmu meningkat tajam, radius pencarianmu meningkat, dan apa pun yang memasuki radius pencarianmu akan langsung ditemukan.\n\nSisa giliran ramalan: %s.

actors.buffs.frost.name=Membeku
actors.buffs.frost.freezes=%s membeku!
actors.buffs.frost.desc=Dia membeku, membeku dalam es yang padat dan dingin.\n\nMembeku mempunyai efek serupa dengan kelumpuhan, membuat target mustahil untuk bergerak. Tapi tak seperti kelumpuhan, membeku akan segera hilang jika terkena serangan karena esnya tentu akan pecah.\n\nSisa waktu membeku: %s giliran.

actors.buffs.frostimbue.name=Dijiwai es
actors.buffs.frostimbue.desc=Kau dijiwai oleh kekuatan es!\n\nSemua serangan fisik akan terus membuat musuh kedinginan. Selain itu, kau benar-benar kebal terhadap hawa dingin.\nSisa giliran penjiwaan es: %s.

actors.buffs.fury.name=Marah
actors.buffs.fury.heromsg=Amarahmu meluap!
actors.buffs.fury.desc=Kau marah, musuh tidak akan suka saat kau marah.\n\nKemarahan besar berapi-api di dalam dirimu, meningkatkan kekuatan fisikmu sebanyak 50%%.\n\nKemarahanmu tak akan sirna selama darahmu di bawah 50%%.

actors.buffs.blobimmunity.name=Penahan Purifikasi
actors.buffs.blobimmunity.desc=Kekuatan yang aneh menyelubungimu dengan penahan tipis yang protektif, menahan semua efek berbahaya yang ada di udara.\n\nKau imun terhadap semua efek yang berarea selama penahan ini ada.\n\nSisa giliran imunitas: %s.

actors.buffs.haste.name=Kecepatan
actors.buffs.haste.desc=Energi mengalir dalam otot-ototmu, membuatmu dapat berlari dalam kecepatan yang luar biasa!\n\nSaat berada dalam efek kecepatan kau akan dapat berlari 3x lipat lebih cepat, tapi hal yang lain tetap akan berkecepatan normal.\n\nSisa giliran kecepatan: %s.

actors.buffs.healing.name=Penyembuhan
actors.buffs.healing.desc=Obat ajaib menyebabkan luka menutup dan daging menyatu.\n\nDarah akan terus beregenerasi setiap giliran sampai efek penyembuhan berakhir. Jumlah penyembuhan mungkin memudar seiring waktu.\n\nPenyembuhan berikutnya: %d\n\nSisa penyembuhan: %d.

actors.buffs.hex.name=Terkena Hex
actors.buffs.hex.heromsg=Kau terkena hex!
actors.buffs.hex.desc=Sihir hitam yang melemahkan focus, menyebabkan target sedikit bingung.\n\nHex mengurangi akurasi dan penghindaran sebanyak 20%%, menyebabkan target kurang efektif dalam pertarungan.\n\nDurasi hex yang tersisa: %s.

actors.buffs.holdfast.name=Berpegang erat
actors.buffs.holdfast.desc=Pendekar menahan posisinya, meningkatkan armornya dengan 0-%d. Ini akan bertahan sampai dia bergerak.

actors.buffs.hunger.hungry=Lapar
actors.buffs.hunger.starving=Kelaparan
actors.buffs.hunger.onhungry=Kau lapar.
actors.buffs.hunger.onstarving=Kau kelaparan!
actors.buffs.hunger.ondeath=Kau mati kelaparan...
actors.buffs.hunger.cursedhorn=Terompet terkutuk mencuri sebagian energi makanan yang kau makan.
actors.buffs.hunger.rankings_desc=Mati Kelaparan
actors.buffs.hunger.desc_intro_hungry=Kau merasakan perutmu keroncongan, tapi belum terlalu darurat.
actors.buffs.hunger.desc_intro_starving=Kau kelaparan sampai kesakitan.
actors.buffs.hunger.desc=\n\nRasa lapar lama-lama meningkat selama kau menghabislan waktu di Dungeon, dan tak lama kau akan kelaparan. Selama kelaparan, kau perlahan akan kehilangan darah dan tidak dapat regenerasi.\n\nMengatur makanan itu penting! Jika kau masih punya banyak darah, menahan rasa kelaparan bukanlah ide yang buruk, malah kau akan punya lebih banyak makanan nanti. Pengaturan makanan yang efektif akan membuat makanan tahan lebih lama!

actors.buffs.invisibility.name=Tembus Pandang
actors.buffs.invisibility.desc=Kau benar-benar berbaur dengan lingkungan sekitar, membuat kau mustahil untuk dapat dilihat.\n\nSaat kau tembus pandang musuh tidak dapat menyerang atau mengikutimu. Serangan fisik atau efek sihir (seperti tongkat sihir atau gulungan) akan segera membatalkan tembus pandang.\n\nSisa waktu tembus pandang %s giliran.

actors.buffs.levitation.name=Melayang
actors.buffs.levitation.desc=Kekuatan gaib menerbangkanmu di atas tanah, membuatmu terasa sangat ringan.\n\nSaat melayang kau akan mengabaikan segala efek yang berada di tanah. Jebakan tak akan terinjak, air tidak akan menghilangkan api, rumput tidak akan terinjak, kakimu tidak akan tertanam ke tanah, dan kau akan melayang melewati jurang. Hati-hati, jika efek melayang habis, maka semua efek-efek di atas juga berlaku kembali.\n\nSisa waktu melayang: %s giliran.

actors.buffs.lifelink.name=Ikatan Kehidupan
actors.buffs.lifelink.desc=Inti kehidupan karakter ini terikat pada karakter lain di dekatnya. Semua jenis damage yang diterima satu karakter akan diterima oleh karakter lain juga.\n\nSetiap kali karakter ini menerima damage, setengah damage-nya akan dibagikan kepada target yang terikat.\n\nDurasi ikatan kehidupan yang tersisa: %s, atau sampai karakter yang terikat mati.

actors.buffs.light.name=Diterangi Cahaya
actors.buffs.light.desc=Bahkan di Dungeon tergelap pun, cahaya gemilang di sisimu akan selalu membuat nyaman.\n\nCahaya membantumu menghilangkan kegelapan, membuatmu dapat melihat kejauhan dengan jelas.\n\nCahaya akan mati dalam %s giliran.

actors.buffs.lockedfloor.name=Lantai ini terkunci
actors.buffs.lockedfloor.desc=Lantai ini terkunci, dan kau tak bisa meninggalkannya!\n\nSelama lantai ini terkunci, kau tak akan merasa lapar atau merasakan sakit akibat kelaparan. Juga, jika kau tidak mengalahkan raja lantai ini, efek pasif regenerasi juga akan terhenti.\n\nDitambah, jika kau dihidupkan kembali oleh ankh yang tidak diberkati saat lantai ini terkunci, maka lantai ini akan di-reset.\n\nBunuh raja untuk membuka kunci.

actors.buffs.magicalsight.name=Penglihatan Sihir
actors.buffs.magicalsight.desc=Entah bagaimana kau dapat melihat dengan pikiranmu, bukan dengan matamu.\n\nSemua hal yang mengurangi atau menghalangi penglihatanmu akan hilang saat penglihatan sihir ini aktif.\n\nSisa giliran penglihatan sihir: %s.

actors.buffs.magicalsleep.name=Tidur Magis
actors.buffs.magicalsleep.toohealthy=Kau terlalu sehat, dan menolak untuk tidur.
actors.buffs.magicalsleep.fallasleep=Kau tertidur lelap dalam kekuatan magis.
actors.buffs.magicalsleep.wakeup=Kau bangun merasa segar dan sehat.
actors.buffs.magicalsleep.desc=Karakter ini tidur lelap secara ajaib yang tidak akan terbangun secara natural.\n\nTidur magis ini sama seperti tidur biasa, kecuali hanya serangan yang akan membangunkan target.\n\nUntuk sang pahlawan, tidur magis ini mempunyai kekuatan meregenerasi, yang akan menyembuhkan luka saat istirahat.

actors.buffs.magicimmune.name=Kebal Sihir
actors.buffs.magicimmune.desc=Semua efek sihir telah hilang, kau benar-benar kebal terhadap sihir itu.\n\nSaat kau kebal terhadap sihir, semua efek sihir yang berbahaya maupun yang bermanfaat tidak akan berefek padamu, termasuk kutukan, kekuatan, tongkat sihir, gulungan, dll.\n\nSisa giliran kebal sihir: %s.

actors.buffs.mindvision.name=Melihat pikiran
actors.buffs.mindvision.desc=Entah bagaimana kau dapat melihat semua makhluk di lantai ini melalui pikiranmu. Perasaan yang aneh.\n\nSemua karakter di lantai ini dapat terlihat olehmu selama kau mempunyai kemampuan "melihat pikiran". Efek ini juga mungkin dapat digunakan untuk kepentingan efek sihir.\n\nSisa waktu dapat melihat pikiran: %s.

actors.buffs.momentum.momentum=Membangun momentum
actors.buffs.momentum.running=Berlari bebas
actors.buffs.momentum.resting=Pemulihan
actors.buffs.momentum.momentum_desc=Saat dia bergerak, Pelari Bebas membangun momentum, yang bisa dia gunakan untuk memulai freerunning.\n\nSetiap muatan momentum memberikan dua giliran freerunning, dan Pelari Bebas dapat membangun hingga 10 daya. Momentum dengan cepat hilang saat Pelari Bebas berhenti bergerak.\n\nMomentum daya saat ini: %d.
actors.buffs.momentum.running_desc=Saat dia bergerak, Pelari Bebas membangun momentum, yang bisa dia gunakan untuk memulai freerunning.\n\nSaat freerunning, Pelari Bebas bergerak dengan kecepatan ganda dan mendapatkan penghindaran tambahan berdasarkan levelnya.\n\nGiliran tersisa: %d.
actors.buffs.momentum.resting_desc=Saat dia bergerak, pelari Bebas membangun momentum, yang bisa dia gunakan untuk memulai freerunning.\n\nPelari Bebas membutuhkan waktu untuk memulihkan staminanya sebelum membangun momentum lagi.\n\nGiliran tersisa: %d.

actors.buffs.ooze.name=Cairan kaustik
actors.buffs.ooze.heromsg=Cairan kaustik memakan tubuhmu. Segera cuci!
actors.buffs.ooze.ondeath=Kau mencair...
actors.buffs.ooze.rankings_desc=Larut
actors.buffs.ooze.desc=Asam lengket ini menempel pada daging, dan perlahan-lahan daging itu meleleh.\n\nCairan ini akan menghasilkan damage yang konstan dari waktu ke waktu, tetapi dapat hilang jika dicuci dalam air.\n\nSisa giliran cairan: %s.

actors.buffs.paralysis.name=Lumpuh
actors.buffs.paralysis.heromsg=Kau lumpuh!
actors.buffs.paralysis.out=tahan terhadap kelumpuhan
actors.buffs.paralysis.desc=Terkadang, hal yang paling buruk dilakukan adalah tidak melakukan apapun.\n\nKelumpuhan sepenuhnya menghentikan semua tindakan, memaksa target untuk menunggu sampai efeknya hilang. Rasa sakit karena menerima damage dapat membuat karakter menolak kelumpuhan itu sehingga efek lumpuh itu hilang.\n\nSisa giliran: %s.

actors.buffs.pincushion.name=Bantalan
actors.buffs.pincushion.desc=Senjata jarak jauh yang Kau gunakan untuk melawan karakter ini saat ini tertahan di sana dan akan jatuh ke lantai setelah mereka dikalahkan.\n\nItem berikut yang saat ini terikat:

actors.buffs.poison.name=Keracunan
actors.buffs.poison.heromsg=Kau keracunan!
actors.buffs.poison.ondeath=Kau mati karena racun...
actors.buffs.poison.rankings_desc=Mati karena Racun
actors.buffs.poison.desc=Racun bekerja menyusuri tubuh, perlahan mematikan fungsi dalam tubuh.\n\nRacun memberi damage setiap giliran sampai efek itu hilang dengan sendirinya.\n\nSisa waktu racun: %s giliran.

actors.buffs.preparation.name=Persiapan
actors.buffs.preparation.desc=Assassin menunggu dengan sabar, bersiap menyerang dari balik bayangan.
actors.buffs.preparation.desc_dmg=Serangan selanjutnya akan menghasilkan _%1$d%% damage tambahan_, dan akan mengeksekusi musuh biasa bila darahnya kurang dari _%2$d%%_, atau raja bila darahnya kurang dari _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Serangannya juga mungkin akan lebih memberikan jumlah damage yang lebih besar.
actors.buffs.preparation.desc_blink=Ia dapat berpindah ke arah musuh sebelum ia menyerangnya, dengan jarak maksimal _%d._
actors.buffs.preparation.desc_invis_time=Assassin telah tembus pandang selama _%d giliran._
actors.buffs.preparation.desc_invis_next=Serangan dia akan lebih kuat saat _%d giliran._
actors.buffs.preparation.prompt=Pilih target untuk diserang!\nJarak perpindahan maksimal: %d
actors.buffs.preparation.no_target=Tidak ada yang dapat diserang di sana.
actors.buffs.preparation.out_of_reach=Target itu ada di luar jangkauan.
actors.buffs.preparation.assassinated=terbunuh

actors.buffs.prismaticguard.name=Penjaga Prismatik
actors.buffs.prismaticguard.desc=Kau dilindungi oleh bayangan prismatik yang saat ini tidak aktif. Ketika ada musuh, bayangan prismatik akan bertindak dan melindungimu!\n\nSaat tidak aktif, bayangan prismatik akan terus pulih dari dari segala damage yang mereka dapatkan.\n\nDarah saat ini: %d/%d.

actors.buffs.recharging.name=Mengisiulang
actors.buffs.recharging.desc=Energi mengalir dalam dirimu, meningkatkan kecepatan isi ulang tongkat sihirmu.\n\nSetiap giliran akan meningkatkan isi tongkatmu satu seperempat, lebih dari biasanya.\n\nSisa waktu isi ulang cepat: %s giliran.

actors.buffs.revealedarea.name=Area Terungkap
actors.buffs.revealedarea.desc=Area penjara bawah tanah untuk sementara diungkapkan kepada pahlawan, Mereka akan melihatnya di mana pun mereka berada.\n\nGiliran tersisa: %s.

actors.buffs.revealedchar.name=Terungkap
actors.buffs.revealedchar.desc=Karakter ini diungkapkan kepada sang pahlawan, Mereka akan terlihat di mana pun mereka berada.\n\nGiliran tersisa: %s.

actors.buffs.roots.name=Kaki Tertanam
actors.buffs.roots.heromsg=Kau tak bisa bergerak!
actors.buffs.roots.desc=Akar (sihir atau natural) melingkar di kaki, membuat kaki tertanam ke dalam tanah.\n\nAkar mengunci target di tempat, membuatnya mustahil untuk bergerak, tapi aksi lain tidak berpengaruh.\n\nSisa waktu kaki tertanam: %s giliran.

actors.buffs.scrollempower.name=Gulungan Memberdayakan
actors.buffs.scrollempower.desc=Energi dari gulungan yang baru saja dibaca Penyihir memberdayakan tongkatnya! Tongkat berikutnya masuk ke dalam %1$d putaran akan mendapatkan +%2$d level.

actors.buffs.shadows.name=Berbaur dengan bayangan
actors.buffs.shadows.desc=Kau membaur dengan bayangan di sekitarmu, membuatmu tembus pandang dan melambatkan metabolisme tubuhmu.\n\nSaat kau tembus pandang musuh tak akan dapat menyerangmu atau mengikutimu. Serangan fisik ataupun efek sihir (seperti gulungan atau tongkat sihir) akan segera membatalkan tembus pandang. Ditambah, saat membaur dengan bayangan, rasa laparmu juga sedikit tertahan.\n\nKau akan terus berbaur dengan bayangan sampai kau keluar ruangan atau mengadakan kontak dengan musuh.

actors.buffs.slow.name=Melambat
actors.buffs.slow.desc=Sihir lambat memengaruhi jalannya waktu untuk si target, bagi mereka, semuanya bergerak super cepat.\n\nKarakter yang melambat melakulan segala aksi dua kali lebih lama dari biasanya.\n\nSisa waktu melambat: %s giliran.

actors.buffs.snipersmark.name=kekeran Penembak Jitu
actors.buffs.snipersmark.desc=Penembak Jitu mengasah kemampuannya pada target yang paling baru diserang. Dia dapat melakukan serangan khusus yang bervariasi dengan busurnya berdasarkan pada bagaimana busur itu diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan _snapshot,_ yang memberikan damage kecil tetapi tidak membutuhkan waktu untuk menembak.\n\nBusur yang diaugmentasi kecepatan akan menembakkan _volley_ tiga panah. Setiap panah akan menghasilkan damage yang berkurang, tetapi masih dapat mengaktifkan enchantment. Volley ini membutuhkan 1 giliran untuk menembak.\n\nBusur yang diaugmentasi damage akan melepaskan _sniper shot._ Tembakan ini dijamin mengenai target, memberikan damage bonus berdasarkan jarak target, dan membutuhkan 2 giliran untuk menembak.

actors.buffs.soulmark.name=Jiwa Tertandai
actors.buffs.soulmark.desc=Warlock telah menandai jiwa musuhnya. Dia akan menyembuhkan diri dan menghilangkan rasa lapar saat ia menyerang secara fisik.\n\nSisa waktu tanda jiwa: %s giliran.

actors.buffs.stamina.name=Stamina
actors.buffs.stamina.desc=Kau memiliki stamina yang tidak terbatas, membuatmu bisa bergerak lebih cepat!\n\nSaat memiliki efek stamina, kau akan berlari dengan kecepatan +50%%, tapi kecepatannya akan normal ketika melakukan hal yang lain.\n\nSisa giliran stamina: %s.

actors.buffs.vulnerable.name=Rentan
actors.buffs.vulnerable.heromsg=Kau merasa rapuh!
actors.buffs.vulnerable.desc=Sihir kerentanan meningkatkan semua kerusakan fisik yang diterima Petualang sebanyak 33%%, setelah itu kerusakan dikurangi oleh armor.\n\nGiliran rentan tersisa: %s.

actors.buffs.terror.name=Ketakutan
actors.buffs.terror.desc=Teror adalah sihir manipulatif yang memaksa targetnya menjadi panik tak terkendali.\n\nKarakter yang ketakutan dipaksa untuk melarikan diri dari lawan mereka, menjauh melewati pintu-pintu dan dinding-dinding sejauhnya. Namun begitu, kejutan dari rasa sakit akan mengurangi durasi teror.\n\nSisa giliran teror: %s.

actors.buffs.toxicimbue.name=Dijiwai oleh Racun
actors.buffs.toxicimbue.desc=Kau dijiwai oleh kekuatan racun!\n\nSeiring kau berjalan-jalan, gas beracun akan menyerebak dari dalam dirimu, menyakiti musuhmu. Kau imun terhadap gas beracun dan racun selama efek berlangsung.\n\nSisa waktu dijiwai racun: %s giliran.

actors.buffs.corrosion.name=Korosi
actors.buffs.corrosion.heromsg=Kau meleleh!
actors.buffs.corrosion.ondeath=Kau meleleh...
actors.buffs.corrosion.rankings_desc=Larut
actors.buffs.corrosion.desc=Asam yang kuat melelehkan tubuh, logam, dan tulang dalam tingkat yang mengkhawatirkan.\n\nDamage korosi meningkat setiap waktunya, seiring dengan semakin melelehnya target.\n\nSisa waktu korosi: %1$s.\nDamage korosi saat ini: %2$d.

actors.buffs.vertigo.name=Vertigo
actors.buffs.vertigo.desc=Berjalan di garis lurus akan sangat sulit jika seluruh dunia berputar-putar.\n\nSaat sedang dalam efek vertigo, karakter akan berjalan menuju arah yang acak.\n\nSisa waktu vertigo: %s giliran.

actors.buffs.wandempower.name=Tongkat Diberdayakan
actors.buffs.wandempower.desc=Tongkat Pemberi-Damage mu telah diberdayakan, meningkatkan jumlah damage yang ditimbulkannya untuk beberapa tembakan.\n\nBonus damage: %1$d\nTembakan tersisa: %2$d

actors.buffs.weakness.name=Melemah
actors.buffs.weakness.heromsg=Kau merasa lemah!
actors.buffs.weakness.desc=Tiba-tiba semuanya terasa lebih berat.\n\nSihir pelemah mengurangi kekuatan fisik sebuah karakter, yang mengurangi damage yang ditimbulkannya sebesar 33%%.\n\nSisa waktu kelemahan: %s.

actors.buffs.wellfed.name=Cukup Makan
actors.buffs.wellfed.desc=Kau merasa cukup puas dan kenyang.\n\nSaat cukup makan, rasa laparmu tidak akan meningkat, dan kau akan mendapatan darah tambahan seiring waktu.\n\nSisa giliran: %d.



###hero
actors.hero.talent.hearty_meal.title=Makanan lezat
actors.hero.talent.hearty_meal.desc=_+1:_ Memakan makanan menyembuhkan Pendekar sebanyak _2 HP_ jika HP dibawah 50%, dan _3 HP_ jika HP dibawah 25%. \n\n_+2:_ Memakan makanan menyembuhkan Pendekar sebanyak _3 HP_ jika HP dibawah 50%, dan _5 HP_ jika HP dibawah 25%..
actors.hero.talent.armsmasters_intuition.title=Intuisi Ahli Senjata
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Pendekar mengidentifikasi senjata dan armor _2x lebih cepat_.\n\n_+2:_ Pendekar mengidentifikasi senjata dan armor _ketika ia memakainya_.
actors.hero.talent.test_subject.title=Subjek Tes
actors.hero.talent.test_subject.desc=_+1:_ Setiap kali Pendekar mengidentifikasi item, Pendekar menyembuhkan _2 HP_.\n\n_+2:_ Setiap kali Pendekar mengidentifikasi item, Pendekar menyembuhkan _3 HP_.
actors.hero.talent.iron_will.title=Kemauan Besi
actors.hero.talent.iron_will.desc=_ +1: _ Maksimal perisai yang diberikan oleh pin Pendekar _meningkat sebesar 1_.\n\n_ +2: _ Maksimal perisai yang diberikan oleh pin Pendekar _meningkat sebesar 2_.
actors.hero.talent.iron_stomach.title=perut besi
actors.hero.talent.iron_stomach.desc=_+1:_ Memakan makanan menghabiskan 1 giliran Pendekar dan memberinya _ketahanan damage 75%_ ketika makan.\n_+2:_ Memakan makanan menghabiskan 1 giliran Pendekar dan memberinya _ketahanan damage 100%_ ketika makan.
actors.hero.talent.restored_willpower.title=tekad terpulihkan
actors.hero.talent.restored_willpower.desc=_+1:_ Meminum ramuan penyembuhan secara instan mengisi ulang _67% perisai_ dari pin rusak Pendekar.\n\n_+2:_ Meminum ramuan penyembuhan secara instan mengisi ulang _100% perisai_ dari pin rusak Pendekar.\n\nTalent ini juga terpicu ketika meminum ramuan atau elixir berdasarkan ramuan penyembuhan
actors.hero.talent.runic_transference.title=pemindahan rahasia
actors.hero.talent.runic_transference.desc=_+1:_ Segel rusak Pendekar dapat mentransfer _glyph biasa_ sama seperti men-transfer upgrade._+2:_ Pin rusak Pendekar dapat mentransfer _glyph biasa dan luar biasa_ sama seperti men-transfer upgrade.
actors.hero.talent.lethal_momentum.title=momentum mematikan
actors.hero.talent.lethal_momentum.desc=_+1:_ Ketika Pendekar mendaratkan serangan mematikan dengan senjata fisik, ia memiliki _67% peluang_ untuk mengambil 0 giliran.\n\n_+2:_ Ketika Pendekar mendaratkan serangan mematikan dengan senjata fisik, ia memiliki _100% peluang_ untuk mengambil 0 giliran.
actors.hero.talent.improvised_projectiles.title=proyektil terimprovisasi
actors.hero.talent.improvised_projectiles.desc=_+1:_ Pendekar dapat membutakan musuh untuk _2 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Ini memiliki cooldown selama 30 giliran.\n\n_+2:_ Pendekar dapat membutakan musuh untuk _3 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Ini memiliki cooldown selama 30 giliran.
actors.hero.talent.hold_fast.title=Memegang erat
actors.hero.talent.hold_fast.desc=_+1:_ Saat Pendekar menunggu, dia mendapatkan keuntungan _+2 armor_ sampai dia bergerak.\n\n_+2:_ Saat Pendekar menunggu, dia mendapatkan keuntungan _+4 armor_ sampai dia bergerak.\n\n_+3:_ Saat Pendekar menunggu, dia mendapatkan keuntungan _+6 armor_ sampai dia bergerak.
actors.hero.talent.strongman.title=Orang kuat
actors.hero.talent.strongman.desc=_+1:_ Kebutuhan Pendekar _1 lebih sedikit kuat_ untuk menggunakan armor.\n\n_+2:_ Kebutuhan Pendekar _1 lebih sedikit kuat_ untuk menggunakan armor dan _1 lebih sedikit kuat_ untuk menggunakan senjata.\n\n_+3:_ Kebutuhan Pendekar _2 lebih sedikit kuat_ untuk menggunakan armor dan _1 lebih sedikit kuat _ untuk menggunakan senjata.
actors.hero.talent.endless_rage.title=Kemarahan tak berujung
actors.hero.talent.endless_rage.desc=_+1_orang barbar bisa mengamuk sampai _115%_ \n\n_+2_orang barbar bisa mengamuk sampai _130%_ \n\n_+3_orang barbar bisa mengamuk sampai _145%_ \n\ningat:mengamuknya diatas 100% bisa tidak sakit pukulannya
actors.hero.talent.berserking_stamina.title=tenaga orang barbar
actors.hero.talent.berserking_stamina.desc=_+1_ orang barbar mendapatkan _17% pelindung_ apabila dia mengamuk, dan memiliki _cooldown sampai 1.67 level dari 2 level_\n\n_+2_  orang barbar mendapatkan _33% pelindung_ apabila dia mengamuk, dan memiliki _cooldown sampai 1.33 level dari 2 level_\n\n_+3_ orang barbar mendapatkan _50% pelindung_ apabila dia mengamuk, dan memiliki _cooldown sampai 1 level_ dari 2 level
actors.hero.talent.enraged_catalyst.title=sihir membuat marah
actors.hero.talent.enraged_catalyst.desc=_+1_ sihir dan/atau kutukan pada senjata orang barbar akan menambah _17% amuk orang barbar_\n\n_+2_ sihir dan/atau kutukan pada senjata orang barbar akan menambah _33% amuk orang barbar_\n\n_+3_ sihir dan/atau kutukan pada senjata orang barbar akan menambah _50% amuk orang barbar_
actors.hero.talent.cleave.title=membelah
actors.hero.talent.cleave.desc=_+1_ _apabila budak membunuh musuh_, maka budak memiliki serangan bertubi-tubi sebanyak _10 kali_\n\n_+2_ _apabila budak membunuh musuh_, maka budak memiliki serangan bertubi-tubi sebanyak _20 kali_\n\n_+3_ _apabila budak membunuh musuh_, maka budak memiliki serangan bertubi-tubi sebanyak _30 kali_
actors.hero.talent.lethal_defense.title=pertahanan mematikan
actors.hero.talent.lethal_defense.desc=_+1_ _apabila budak membunuh musuh_, dia memiliki _peluang 33%_ untuk menghancurkan pelindung musuh\n\n_+2_ _apabila budak membunuh musuh_, dia memiliki _peluang 67%_ untuk menghancurkan pelindung musuh\n\n_+3_ _apabila budak membunuh musuh_, dia memiliki _peluang 100%_ untuk menghancurkan pelindung musuh
actors.hero.talent.enhanced_combo.title=combo yang ditingkatkan
actors.hero.talent.enhanced_combo.desc=_+1:_ Saat combo Gladiator 7 atau lebih tinggi, Jarak knockback Clobber meningkat menjadi 3 petak, menimbulkan efek vertigo, dan  bisa menjatuhkan musuh ke dalam lubang.\n\n_+2:_ +1 manfaat , saat combo Gladiator  9 atau lebih tinggi Tangkisan bekerja di beberapa serangan.\n\n_+3:_ Selain manfaat +1 dan +2, Gladiator bisa meloncat hingga combo/3 petak saat membanting, menghancurkan, atau kemarahan .

actors.hero.talent.empowering_meal.title=makanan yang diberdayakan
actors.hero.talent.empowering_meal.desc=_+1:_ Memakan makanan memberi Penyihir_2 tambahan kerusakan_ pada 3 tembakan tongkat sihir berikutnya.\n\n_+2:_ Memakan makanan memberi Penyihir _3 tambahan kerusakan_ pada 3 tembakan tongkat sihir berikutnya.
actors.hero.talent.scholars_intuition.title=intuisi sarjana
actors.hero.talent.scholars_intuition.desc=_+1:_ Penyihir mengidentifikasi tongkat sihir _3x lebih cepat_.\n\n_+2:_ Penyihir mengidentifikasi tongkat sihir _saat dia menggunakannya_.
actors.hero.talent.tested_hypothesis.title=hipotesis teruji
actors.hero.talent.tested_hypothesis.desc=_+1:_ Setiap kali Mage mengidentifikasi sebuah item, ia mendapatkan _2 giliran recharge tongkat_.\n\n_+2:_ Setiap kali Mage mengidentifikasi sebuah item, ia mendapatkan _3 giliran recharge tongkat_.
actors.hero.talent.backup_barrier.title=penghalang cadangan
actors.hero.talent.backup_barrier.desc=_+1:_ Penyihir mendapatkan _4 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.\n\n_+2:_ Penyihir mendapatkan _6 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.
actors.hero.talent.energizing_meal.title=makanan berenergi
actors.hero.talent.energizing_meal.desc=_+1:_ Makan makanan menghabiskan 1 giliran dan memberi Penyihir _5 giliran recharge tongkat_.\n\n_+2:_ Makan makanan menghabiskan 1 giliran dan memberi Penyihir _8 giliran recharge tongkat_.
actors.hero.talent.energizing_upgrade.title=peningkatan energi
actors.hero.talent.energizing_upgrade.desc=_+1:_ Menggunakan gulungan upgrade secara instan mengisi ulang tongkat Penyihir _untuk 1 daya_, ini dapat menempatkannya di atas batas daya saat ini.\n\n_+2:_ Menggunakan gulungan upgrade secara instan mengisi ulang tongkat Penyihir _untuk 2 daya_, ini dapat menempatkannya di atas batas daya saat ini.\n\nBakat ini juga terpicu ketika menggunakan gulungan atau mantra yang berdasarkan gulungan upgrade
actors.hero.talent.wand_preservation.title=pertahanan tongkat sihir
actors.hero.talent.wand_preservation.desc=_+1:_ Saat Penyihir menjiwai tongkat baru ke dalam tongkat sihirnya, tongkat sihir lama memiliki kemungkinan _67%_ untuk dikembalikan pada +0.\n\n_+1:_ Saat Penyihir menjiwai tongkat baru ke dalam tongkat sihirnya, tongkat sihir lama memiliki kemungkinan _100%_ untuk dikembalikan pada +0.\n\nTalent ini bisa mempertahankan tongkat sihir hingga tiga kali.
actors.hero.talent.arcane_vision.title=penglihatan misterius
actors.hero.talent.arcane_vision.desc=_+1:_ Ketika Penyihir menembak musuh, ia mendapatkan efek pembaca pikiran selama _10 giliran_.\n\n_+2:_ Ketika Penyihir menembak musuh, ia mendapatkan efek pembaca pikiran selama _10 giliran_.
actors.hero.talent.shield_battery.title=baterai perisai
actors.hero.talent.shield_battery.desc=_+1:_ Penyihir dapat menembakkan tongkat sihir ke dirinya sendiri untuk mengubah chargenya menjadi perisai dengan tingkat sebesar _5% dari max HP per charge_.\n\n_+2:_ Penyihir dapat menembakkan tongkat sihir ke dirinya sendiri untuk mengubah chargenya menjadi perisai dengan tingkat sebesar _7.5% dari max HP per charge_.
actors.hero.talent.empowering_scrolls.title=memberdayakan gulungan
actors.hero.talent.empowering_scrolls.desc=_+1:_ Saat Penyihir membaca gulungan, tongkat sihir berikutnya dalam 20 giliran akan dapat_+1 level_.\n\n_+2:_ Saat Penyihir membaca gulungan, tongkat sihir berikutnya dalam 20 giliran akan dapat _+2 levels_.\n\n_+3:_ Saat Penyihir membaca gulungan, tongkat sihir berikutnya dalam 20 giliran akan dapat _+3 levels_.
actors.hero.talent.ally_warp.title=sekutu warp
actors.hero.talent.ally_warp.desc=_+1:_ Penyihir dapat menarik sekutu untuk langsung bertukar tempat dengan mereka, dengan _jarak 3 petak_.\n\n_+2:_ Penyihir dapat menarik sekutu untuk langsung bertukar tempat dengan mereka, dengan _jarak 6 petak_.\n\n_+3:_ Penyihir dapat menarik sekutu untuk langsung bertukar tempat dengan mereka, dengan _jarak 9 petak_.\n\nPenyihir tidak dapat bertukar tempat dengan sekutu yang tidak bisa bergerak.
actors.hero.talent.empowered_strike.title=serangan yang diberdayakan
actors.hero.talent.empowered_strike.desc=_+1:_ Serangan jarak dekat pertama Battlemage dengan tongkatnya setelah disetrum dengan itu menghasilkan _+20% kerusakan_.\n\n_+2:_ Serangan jarak dekat pertama Battlemage dengan tongkatnya setelah disetrum dengan itu menghasilkan _+40% kerusakan_.\n\n_+3:_ Serangan jarak dekat pertama Battlemage dengan tongkatnya setelah disetrum dengan itu menghasilkan _+60% kerusakan_.
actors.hero.talent.mystical_charge.title=daya mistis
actors.hero.talent.mystical_charge.desc=_+1:_ Menyerang dengan tongkatnya akan memberikan Battlemage _0.5 giliran_ senilai pengisian artefak.\n\n_+2:_ Menyerang dengan tongkatnya akan memberikan Battlemage _1 giliran_ senilai pengisian artefak.\n\n_+3:_ Menyerang dengan tongkatnya akan memberikan Battlemage _1.5 giliran_ senilai pengisian artefak.
actors.hero.talent.excess_charge.title=daya berlebih
actors.hero.talent.excess_charge.desc=_+1:_ Ketika tongkat Battlemage terisi penuh, dia memiliki _20% peluang_ untuk mendapatkan 2 perisai per level tongkat saat dia menyerang dengan itu.\n\n_+2:_  Ketika tongkat Battlemage terisi penuh, dia memiliki _40% peluang_ untuk mendapatkan 2 perisai per level tongkat saat dia menyerang dengan itu.\n\n_+3:_  Ketika tongkat Battlemage terisi penuh, dia memiliki _60% peluang_ untuk mendapatkan 2 perisai per level tongkat saat dia menyerang dengan itu.
actors.hero.talent.soul_siphon.title=menyerap jiwa
actors.hero.talent.soul_siphon.desc=_+1:_ Kerusakan jarak dekat yang ditangani oleh karakter lain memicu tanda jiwa Ahli Sihir pada _15% efektivitas_.\n\n_+2:_ Kerusakan jarak dekat yang ditangani oleh karakter lain memicu tanda jiwa Ahli Sihir pada _30% efektivitas_.\n\n_+3:_ Kerusakan jarak dekat yang ditangani oleh karakter lain memicu tanda jiwa Ahli Sihir pada _45% efektivitas_.
actors.hero.talent.soul_eater.title=pemakan jiwa
actors.hero.talent.soul_eater.desc=_+1:_ Pemberian tanda jiwa _0.33 giliran_ rasa kenyang untuk setiap kerusakan yang ditangani. Musuh yang ditandai jiwa memiliki _10% peluang_ untuk memicu efek makan saat mereka mati.\n\n_+2:_ Pemberian tanda jiwa _0.67 giliran_ rasa kenyang untuk setiap kerusakan yang ditangani. Musuh yang ditandai jiwa memiliki _20% peluang_ to trigger on-eat effects when they dieuntuk memicu efek makan saat mereka mati.\n\n_+3:_ Pemberian tanda jiwa _1 giliran_ rasa kenyang untuk setiap kerusakan yang ditangani. Musuh yang ditandai jiwa memiliki _30% peluang_ untuk memicu efek makan saat mereka mati.
actors.hero.talent.necromancers_minions.title=anak buah necromancer
actors.hero.talent.necromancers_minions.desc=_+1:_ Ketika jiwa yang ditandai musuh mati, Ahli Sihir memiliki _10% peluang_ untuk membesarkan mereka sebagai hantu yang rusak.\n\n_+2:_ Ketika jiwa yang ditandai musuh mati, Ahli Sihir memiliki _20% peluang_ untuk membesarkan mereka sebagai hantu yang rusak.\n\n_+3:_ Ketika jiwa yang ditandai musuh mati, Ahli Sihir memiliki _30% peluang_ untuk membesarkan mereka sebagai hantu yang rusak.

actors.hero.talent.cached_rations.title=makanan tersembunyi
actors.hero.talent.cached_rations.desc=_+1:_ Pengembara dapat menemukan _4 makanan kecil_ yang ditempatkan di peti ketika ia menjelajahi stage awal di dungeon.\n\n_+2:_ Pengembara dapat menemukan _6 makanan kecil_ yang ditempatkan di peti ketika ia menjelajahi stage awal di dungeon
actors.hero.talent.thiefs_intuition.title=intuisi pencuri
actors.hero.talent.thiefs_intuition.desc=_+1:_ Pengembara mengidentifikasi cincin _2x lebih cepat_, dan mengidentifikasi jenis cincin _saat dia memakainya_.\n\n_+2:_ Pelaku mengidentifikasi cincin _saat dia memakainya_, dan mengidentifikasi jenis cincin _saat dia mengambilnya_.
actors.hero.talent.sucker_punch.title=serangan kejutan
actors.hero.talent.sucker_punch.desc=_+1:_ Pengembara memberi _1-2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh\n\n_+2:_ Pengembara memberi _2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh
actors.hero.talent.protective_shadows.title=bayangan pelindung
actors.hero.talent.protective_shadows.desc=_+1:_ Pengembara mendapatkan satu perisai _setiap giliran lain_ jubahnya aktif, _dengan maksimal 3_.\n\n_+2:_ Pengembara mendapatkan satu perisai _setiap giliran_ jubahnya aktif, _dengan maksimal 5_.
actors.hero.talent.mystical_meal.title=makanan mistis
actors.hero.talent.mystical_meal.desc=_+1:_ Memakan makanan menghabiskan 1 giliran Pengembara dan memberinya _3 giliran pengisian ulang artefak_.\n\n_+2:_ Memakan makanan menghabiskan 1 giliran Pengembara dan memberinya _5 giliran pengisian ulang artefak_.\n\nBakat ini tidak dapat digunakan untuk membiarkan terompet kecukupan mengisi ulang sendiri..
actors.hero.talent.mystical_upgrade.title=upgrade mistik
actors.hero.talent.mystical_upgrade.desc=_+1:_ Menggunakan gulungan upgrade secara instan mengisi ulang jubah Pengembara _untuk 2 daya_, ini dapat menempatkannya di atas batas daya saat ini.\n\n_+2:_ Menggunakan gulungan upgrade secara instan mengisi ulang jubah Pengembara _untuk 3 daya_, ini dapat menempatkannya di atas batas daya saat ini.\n\nTalent ini juga terpicu ketika menggunakan gulungan atau mantra yang berdasarkan gulungan upgrade.
actors.hero.talent.wide_search.title=pencarian luas
actors.hero.talent.wide_search.desc=_+1:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _lingkaran 7x7_.\n\n_+2:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _kotak 7x7_.
actors.hero.talent.silent_steps.title=langkah sunyi
actors.hero.talent.silent_steps.desc=_+1:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia berada _3 atau lebih petak darinya_.\n\n_+2:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia _tidak berdekatan dengan mereka_.
actors.hero.talent.rogues_foresight.title=penglihatan pengembara
actors.hero.talent.rogues_foresight.desc=_+1:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _50% peluang untuk tahu_ bahwa level itu mengandung sebuah rahasia.\n\n_+2:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _75% peluang untuk tahu_ bahwa level itu mengandung sebuah rahasia.
actors.hero.talent.light_cloak.title=jubah ringan
actors.hero.talent.light_cloak.desc=_+1:_ Pengembara dapat menggunakan jubah bayangannya saat tidak dipakai, tetapi akan mengisi ulang dengan kecepatan _10% _.\n\n_+2:_ Pengembara dapat menggunakan jubah bayangannya saat tidak dipakai, tetapi akan mengisi ulang dengan kecepatan _20% speed_.\n\n_+3:_ Pengembara dapat menggunakan jubah bayangannya saat tidak dipakai, tetapi akan mengisi ulang dengan kecepatan _30% _.
actors.hero.talent.enhanced_rings.title=cincin yang ditingkatkan
actors.hero.talent.enhanced_rings.desc=_+1:_ Ketika Pengembara menggunakan artefak, cincinnya mendapatkan peningkatan +1 untuk _3 giliran_.\n\n_+2:_ Ketika Pengembara menggunakan artefak, cincinnya mendapatkan peningkatan +1 untuk _6 giliran_.\n\n_+3:_Ketika Pengembara menggunakan artefak, cincinnya mendapatkan peningkatan +1 untuk _9 giliran_.
actors.hero.talent.enhanced_lethality.title=meningkatkan kematian
actors.hero.talent.enhanced_lethality.desc=_+1:_ Assassin dapat membunuh musuh di bawah _4/12/25/60% darah_ tiap level persiapan, naik dari 3/10/20/40%.\n\n_+2:_ Assassin dapat membunuh musuh di bawah _5/14/30/80% darah_ tiap level persiapan, naik dari 3/10/20/40%.\n\n_+3:_ Assassin dapat membunuh musuh di bawah _6/16/35/100% darah_ tiap level persiapan, naik dari 3/10/20/40%.
actors.hero.talent.assassins_reach.title=jangkauan assasin
actors.hero.talent.assassins_reach.desc=_+1:_ Area tak terlihat Assassin per level persiapan ditingkatkan menjadi _1/3/4/6 petak_, dari 1/2/3/4.\n\n_+2:_ Area tak terlihat Assassin per level persiapan ditingkatkan menjadi _2/4/6/8 petak_, dari 1/2/3/4.\n\n_+3:_ Area tak terlihat Assassin per level persiapan ditingkatkan menjadi _2/5/7/10 petak_, dari 1/2/3/4.
actors.hero.talent.bounty_hunter.title=pemburu hadiah
actors.hero.talent.bounty_hunter.desc=_+1:_ Ketika Assassin membunuh musuh dengan serangan yang disiapkan, mereka akan menjatuhkan _10 tambahan emas_.\n\n_+2:_ Ketika Assassin membunuh musuh dengan serangan yang disiapkan, mereka akan menjatuhkan _20 tambahan emas_.\n\n_+3:_ Ketika Assassin membunuh musuh dengan serangan yang disiapkan, mereka akan menjatuhkan _30 tambahan emas_.
actors.hero.talent.evasive_armor.title=armor mengelak
actors.hero.talent.evasive_armor.desc=_+1:_ Saat freerunning, Pelari Bebas mendapatkan _+1 pengelakan_ tiap poin kekuatan berlebih di armornya.\n\n_+2:_ Saat freerunning, Pelari Bebas mendapatkan _+2 pengelakan_ tiap poin kekuatan berlebih di armornya.\n\n_+3:_ Saat freerunning, Pelari Bebas mendapatkan _+3 pengelakan_ tiap poin kekuatan berlebih di armornya.
actors.hero.talent.projectile_momentum.title=momentum proyektil
actors.hero.talent.projectile_momentum.desc=_+1:_ Saat freerunning, Pelari Bebas mendapatkan _+20% akurasi dan +15% kerusakan_ dengan senjata jarak jauh.\n\n_+2:_ Saat freerunning, Pelari Bebas mendapatkan _+40% akurasi dan +30% kerusakan_ dengan senjata jarak jauh.\n\n_+3:_ Saat freerunning, pelari Bebas mendapatkan _+60% akurasi dan +45% kerusakan_ dengan senjata jarak jauh.
actors.hero.talent.speedy_stealth.title=sembunyi cepat
actors.hero.talent.speedy_stealth.desc=_+1:_ Pelari Bebas mendapatkan 2 tumpukan momentum tiap giliran saat dia tidak terlihat.\n\n_+2:_ Selain manfaat  dari +1, lari bebas tidak lagi menghitung mundur sementara Pelari Bebas tidak terlihat.\n\n_+3:_ Selain manfaat dari +1 dan +2, Pelari Bebas bergerak dengan kecepatan 2x saat tidak terlihat, terlepas dari apakah dia lari bebas atau tidak.

actors.hero.talent.natures_bounty.title=karunia alam
actors.hero.talent.natures_bounty.desc=_+1:_ Pemburu dapat menemukan _4 beri_ yang tersembunyi di rumput tinggi saat ia menjelajahi stage awal di dungeon.\n\n_+1:_ Pemburu dapat menemukan _6 beri_ yang tersembunyi di rumput tinggi saat ia menjelajahi stage awal di dungeon
actors.hero.talent.survivalists_intuition.title=intuisi bertahan hidup
actors.hero.talent.survivalists_intuition.desc=_+1:_ Pemburu mengidentifikasi semua peralatan _1.75x lebih cepat_.\n\n_+2:_ Pemburu mengidentifikasi semua peralatan _2.5x lebih cepat_.
actors.hero.talent.followup_strike.title=serangan lanjutan
actors.hero.talent.followup_strike.desc=_+1:_ Saat Pemburu menghantam musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _2 bonus kerusakan_.\n\n_+2:_ Saat Pemburu menghantam musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _3 bonus kerusakan_.
actors.hero.talent.natures_aid.title=bantuan alam
actors.hero.talent.natures_aid.desc=_+1:_ Pemburu mendapatkan 2 armor kulit kayu, yang memudar tiap _3 giliran_ ketika efek tanaman diaktifkan dalam penglihatannya.\n\n_+2:_ Pemburu mendapatkan 2 armor kulit kayu, yang memudar tiap _5 giliran_ ketika efek tanaman diaktifkan dalam penglihatannya.
actors.hero.talent.invigorating_meal.title=makanan yang menyegarkan
actors.hero.talent.invigorating_meal.desc=_+1:_ Memakan makanan menghabiskan 1 giliran (beri akan dimakan secara instan) dan memberi Pemburu _1 giliran cepat_.\n\n_+2:_ Memakan makanan menghabiskan 1 giliran (beri akan dimakan secara instan) dan memberi Pemburu _2 giliran cepat_.
actors.hero.talent.restored_nature.title=alam terpulihkan
actors.hero.talent.restored_nature.desc=_+1:_ Meminum ramuan penyembuhan memunculkan _sebanyak 5 rumput_ disekitar Pemburu, dan mengikat musuh disekitar _selama 2 giliran_.\n\n_+2:_ Meminum ramuan penyembuhan memunculkan _sebanyak 8 rumput_ disekitar Pemburu, dan mengikat musuh disekitar _selama 3 giliran_.\n\nTalent ini juga terpicu ketika meminum ramuan atau elixir berdasarkan ramuan penyembuhan
actors.hero.talent.rejuvenating_steps.title=langkah memulihkan
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Ketika Pemburu menginjak rumput atau bara, mereka akan tumbuh menjadi rumput tinggi yang segera disisir oleh Pemburu. Ini memiliki _cooldown 10 giliran_.\n\n_+2:_ Ketika Pemburu menginjak rumput atau bara, mereka akan tumbuh menjadi rumput tinggi yang segera disisir oleh Pemburu. Ini memiliki _cooldown 5 giliran_.
actors.hero.talent.heightened_senses.title=peningkatan indera
actors.hero.talent.heightened_senses.desc=_+1:_ Pemburu mendapatkan efek pembaca pikiran pada musuh di _2 petak dari posisinya_.\n\n_+2:_ Pemburu mendapatkan efek pembaca pikiran pada musuh di _3 petak dari posisinya_.
actors.hero.talent.durable_projectiles.title=proyektil tahan lama
actors.hero.talent.durable_projectiles.desc=_+1:_ Senjata jarak jauh _+50% lebih tahan lama_ ketika digunakan oleh Pemburu.\n\n_+2:_ Senjata jarak jauh _+75% lebih tahan lama_ ketika digunakan oleh Pemburu.
actors.hero.talent.point_blank.title=titik kosong
actors.hero.talent.point_blank.desc=_+1:_ Ketika Pemburu menggunakan senjata jarak jauh pada jarak dekat ia memiliki akurasi _-30% ,_ bukannya -50%.\n\n_+2:_ Ketika Pemburu menggunakan senjata jarak jauh pada jarak dekat ia memiliki akurasi _-10% ,_ bukannya -50%.\n\n_+3:_ Ketika Pemburu menggunakan senjata jarak jauh pada jarak dekat ia memiliki akurasi _+10% ,_ bukannya -50%.\n\nPerhatikan bahwa senjata jarak jauh selalu memiliki akurasi + 50% saat digunakan dari jarak jauh.
actors.hero.talent.seer_shot.title=tembakan peramal
actors.hero.talent.seer_shot.desc=_+1:_ Ketika Pemburu menembakkan panah ke tanah, itu memberikan penglihatan di area 3x3 di sekitarnya _5 giliran_. Ini memiliki cooldown 20 giliran.\n\n_+2:_ Ketika Pemburu menembakkan panah ke tanah, itu memberikan penglihatan di area 3x3 di sekitarnya _10 giliran_. Ini memiliki cooldown 20 giliran.\n\n_+3:_ Ketika Pemburu menembakkan panah ke tanah, itu memberikan penglihatan di area 3x3 di sekitarnya _15 giliran_. Ini memiliki cooldown 20 giliran.
actors.hero.talent.farsight.title=jarak jauh
actors.hero.talent.farsight.desc=_+1:_ Jarak penglihatan Penembak Jitu _ditingkatkan 25%_.\n\n_+2:_ Jarak penglihatan Penembak Jitu _ditingkatkan 50%_.\n\n_+3:_ Jarak penglihatan Penembak Jitu _ditingkatkan 75%_.
actors.hero.talent.shared_enchantment.title=pesona yang dibagi
actors.hero.talent.shared_enchantment.desc=_+1:_ Senjata jarak jauh mempunyai _33% peluang_ untuk menggunakan pesona di busur Penembak Jitu.\n\n_+2:_ Senjata jarak jauh mempunyai _67% peluang_ untuk menggunakan pesona di busur Penembak Jitu.\n\n_+3:_ Senjata jarak jauh mempunyai _100% peluang_ untuk menggunakan pesona di busur Penembak Jitu.\n\nBakat ini tidak berlaku untuk anak panah yang ditembakkan dari panah ajaib, mereka sudah memicu pesona panah otomatis.
actors.hero.talent.shared_upgrades.title=peningkatan bersama
actors.hero.talent.shared_upgrades.desc=_+1:_ Ketika Penembak Jitu menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda Sniper sebanyak 1 giliran dan damage serangan spesialnya sebesar _7%_.\n\n_+2:_ Ketika Penembak menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda Sniper sebanyak 1 giliran dan damage serangan spesialnya sebesar _13%_.\n\n_+3:_ Ketika Penembak menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda Sniper sebanyak 1 giliran dan damage serangan spesialnya sebesar _20%_.
actors.hero.talent.durable_tips.title=tips tahan lama
actors.hero.talent.durable_tips.desc=_+1:_ Anak panah runcing memiliki _2x daya tahan_ saat Sipir Penjara menggunakannya.\n\n_+2:_ Anak panah runcing memiliki _3x daya tahan_ saat Sipir Penjara menggunakannya.\n\n_+3:_ Anak panah runcing memiliki _4x daya tahan_ saat Sipir Penjara menggunakannya.
actors.hero.talent.barkskin.title=kulit kayu
actors.hero.talent.barkskin.desc=_+1:_ Saat menginjak rumput, Sipir Penjara mendapatkan kulit kayu yang setara dengan levelnya yang memudar setiap _1 giliran_.\n\n_+2:_ Saat menginjak rumput, Sipir Penjara mendapatkan kulit kayu yang setara dengan levelnya yang memudar setiap _2 giliran_.\n\n_+3:_ Saat menginjak rumput, Sipir Penjara mendapatkan kulit kayu yang setara dengan levelnya yang memudar setiap _3 giliran_.
actors.hero.talent.shielding_dew.title=melindungi embun
actors.hero.talent.shielding_dew.desc=_+1:_ Tetesan embun dapat melindungi Sipir Penjara saat kesehatannya penuh, hingga _20% dari HP maksimalnya_.\n\n_+2:_ Tetesan embun dapat melindungi Sipir Penjara saat kesehatannya penuh, hingga _40% dari HP maksimalnya_.\n\n_+3:_ Tetesan embun dapat melindungi Sipir Penjara saat kesehatannya penuh, hingga _60% dari HP maksimalnya_.

