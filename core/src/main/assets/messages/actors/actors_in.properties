actors.hero.hero.search_distracted=Sangat sulit berkonsentrasi, mencari itu melelahkan.
actors.hero.hero.pain_resist=Rasa sakit membantumu menahan keinginan untuk tidur.
actors.hero.hero.revive=Ankh meledak dan memberikanmu energi kehidupan!

##classes
actors.hero.heroclass.warrior=pendekar
actors.hero.heroclass.warrior_desc_short=Pendekar menahan lebih banyak damage dengan perisai yang diberikan oleh _segel rusaknya._ Segel dapat dipindahkan di antara armor dan _mentransfer satu upgrade._
actors.hero.heroclass.warrior_desc=Pendekar memulai dengan _segel rusak unik_ yang menghasilkan perisai di atas darahnya. Segel dapat dipindahkan dari armor ke armor lain, dan dapat _mentransfer satu upgrade_.\n\nPendekar juga memulai dengan sebuah _pedang pendek usang_, _tiga batu lempar_, armor kain, kantong air, dan kantong kecil.\n\nPendekar secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Penyembuhan\n_-_ Gulungan Kemarahan
actors.hero.heroclass.warrior_unlock=Pendekar secara otomatis terbuka.

actors.hero.heroclass.mage=penyihir
actors.hero.heroclass.mage_desc_short=Penyihir adalah ahli sihir dan membawa _tongkat magis_ yang lebih kuat dari tongkat sihir. Tongkat dapat _dijiwai dengan tongkat sihir apa pun_ yang ditemukan Penyihir.
actors.hero.heroclass.mage_desc=Penyihir memulai dengan _tongkat unik_, yang diisi ulang lebih cepat dari tongkat sihir biasa, dan memiliki 1 charge tambahan. Tongkat ini _dapat dijiwai dengan tongkat sihir apa pun_ yang ditemukan oleh penyihir di ruang bawah tanah.\n\nPenyihir juga memulai dengan sebuah _tongkat sihir misil magis_ yang dijiwai di tongkatnya, armor kain, kantong air, dan kantong kecil.\n\nPenyihir secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Api Cair\n_-_ Gulungan Upgrade
actors.hero.heroclass.mage_unlock=Untuk membuka Penyihir _gunakan gulungan upgrade untuk membuat item lebih kuat._

actors.hero.heroclass.rogue=pengembara
actors.hero.heroclass.rogue_desc_short=Pengembara bisa menghindari serangan dan musuh dengan menjadi tak terlihat menggunakan _jubah bayangan,_ dia juga mampu _mendeteksi rahasia dan jebakan_ dengan jangkauan yang lebih luas.
actors.hero.heroclass.rogue_desc=Pengembara memulai dengan _Jubah Bayangan unik_, yang dapat ia pakai untuk menjadi tembus pandang kapan pun ia mau.\n\nPengembara dapat _mendeteksi rahasia dan jebakan_ dari jarak yang lebih jauh.\n\nPengembara juga memulai dengan _sebuah belati_, _tiga pisau lempar_, armor kain, kantong air, dan kantong kecil.\n\nPengembara secara otomatis sudah mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Tembus Pandang\n_-_ Gulungan Peta Sihir
actors.hero.heroclass.rogue_unlock=Untuk membuka  Pengembara _lakukan 10 serangan mendadak dalam satu permainan._

actors.hero.heroclass.huntress=pemburu
actors.hero.heroclass.huntress_desc_short=Pemburu adalah ahli senjata lempar dan memiliki _busur ajaib_ dengan panah tak terbatas. Dia juga mampu melewati rumput tinggi _tanpa menginjaknya._
actors.hero.heroclass.huntress_desc=Pemburu memulai dengan _ busur roh unik _, yang dapat menembakkan anak panah ajaib dengan jumlah yang tak terbatas.\n\nPemburu dapat melewati rumput tinggi _tanpa menginjaknya_.\n\nPemburu juga memulai dengan _sarung tangan tajam_, armor kain, kantong air, dan kantong kecil.\n\nPemburu secara otomatis sudah mengindentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Melihat Pikiran\n_-_ Gulungan Nina Bobo
actors.hero.heroclass.huntress_unlock=Untuk membuka Pemburu _serang musuh dengan senjata lempar sebanyak 10 kali dalam satu permainan._

actors.hero.heroclass.duelist=duelis
actors.hero.heroclass.duelist_desc_short=Duelis adalah ahli senjata yang dapat menggunakan senjatanya untuk memicu _ kemampuan senjata khusus._ Kemampuan khusus ini berbeda untuk setiap senjata._
actors.hero.heroclass.duelist_desc=Duelis memulai dengan _rapier unik_ dengan kemampuan khusus yang mengisi ulang seiring waktu.\n\nSetiap senjata dalam game memiliki _kemampuan khusus yang berbeda_ yang dapat digunakan oleh Duelis.\n\nDuelis juga memulai dengan _dua duri lempar_, armor kain, kantong air, dan kantong kecil.\n\nDuelis secara otomatis mengidentifikasi:\n_-_ Gulungan Identifikasi\n_-_ Ramuan Kekuatan\n_-_ Gulungan Cerminan Diri
actors.hero.heroclass.duelist_unlock=Untuk membuka Duelis _gunakan senjata tingkat 2 atau lebih tinggi tanpa penalti kekuatan._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=_Berserker_ membangun amarah saat dia menerima damage. Kemarahan meningkatkan damage dan dapat diaktifkan pada 100% untuk bonus perisai.
actors.hero.herosubclass.berserker_desc=Berserker membangun kemarahan saat dia menerima damage fisik, termasuk damage yang ditahan oleh armornya! Kemarahan perlahan memudar dari waktu ke waktu, tetapi memudar lebih lambat jika HP-nya rendah.\n\nBerserker memberikan hingga +50% damage pada 100% kemarahan. Pada kemarahan 100% dia juga bisa mengamuk, mendapatkan 2-6x perisai maksimum segelnya tergantung pada kesehatannya yang hilang dan mempertahankan amarahnya pada 100% selama perisainya tersisa. Namun, Berserker membutuhkan waktu untuk pulih setelah mengamuk.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ membangun kombo saat dia berhasil melayangkan serangan. Dia bisa menggunakan kombo untuk menggunakan kemampuan unik.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks various abilities:\n2 Combo: knock enemy back, preserves combo\n4 Combo: deal damage based on armor\n6 Combo: parry, preserves combo\n8 Combo: damage target and nearby enemies\n10 Combo: attack once for each combo
actors.hero.herosubclass.battlemage=penyihir tarung
actors.hero.herosubclass.battlemage_short_desc=_Penyihir Tarung_ memunculkan efek bonus saat bertarung dalam jarak dekat dengan tongkatnya. Efek ini bergantung pada tongkat sihir yang menjiwai tongkatnya.
actors.hero.herosubclass.battlemage_desc=Penyihir Tarung mendapatkan efek bonus setiap kali dia menyerang dalam jarak dekat dengan tongkatnya, seolah-olah tongkatnya memiliki enchantment tambahan. Efek ini bergantung pada tongkat sihir yang dijiwai tongkatnya, setiap tongkat sihir memiliki efeknya sendiri-sendiri. Selain efek tongkat sihir, tongkat Penyihir Tarung juga akan mengisi 0,5 charge saat dia menyerang.
actors.hero.herosubclass.warlock=dukun
actors.hero.herosubclass.warlock_short_desc=_Dukun_ memiliki kesempatan untuk menandai jiwa musuh dengan tongkat sihirnya. Dia akan menyembuhkan setiap kali dia memberikan damage fisik pada musuh yang ditandai.
actors.hero.herosubclass.warlock_desc=Dukun memiliki kesempatan untuk memberikan tanda jiwa pada karakter ketika dia menggunakan tongkat sihir pada mereka. Peluang untuk menerapkan tanda jiwa dan durasinya meningkat seiring dengan level tongkat sihir.\n\nKetika musuh ditandai jiwa, Dukun akan menyembuhkan 2 darah untuk setiap 5 damage yang dia berikan kepada mereka, tetapi hanya dengan serangan dari jarak dekat atau senjata yang dilempar, bukan dari tongkat sihir!
actors.hero.herosubclass.assassin=pembunuh
actors.hero.herosubclass.assassin_short_desc=_Pembunuh_ dapat menyiapkan serangan mematikan saat dia tembus pandang. Semakin lama dia menunggu, semakin kuat serangannya.
actors.hero.herosubclass.assassin_desc=Pembunuh menyiapkan serangan berikutnya ketika dia menjadi tembus pandang. Semakin lama dia mempersiapkan serangannya, semakin kuat pula serangan berikutnya. Persiapan dapat dibangun sampai sebanyak 9 giliran.\n\nSetelah bersiap, Pembunuh memberikan bonus damage pada serangan berikutnya, dapat sekejap mata pindah ke sebelah targetnya, dan bahkan dapat membunuh musuh yang cukup lemah secara instan.
actors.hero.herosubclass.freerunner=pelari bebas
actors.hero.herosubclass.freerunner_short_desc=_Pelari Bebas_ membangun momentum saat ia berlari, yang dapat digunakan untuk memulai lari bebas. Kemampuan ini memberinya bonus kecepatan gerak dan penghindaran untuk sementara waktu.
actors.hero.herosubclass.freerunner_desc=Saat Pelari Bebas bergerak, dia membangun tumpukan momentum. Dia bisa mendapatkan hingga 10 momentum setelah berlari selama 10 giliran, tetapi akan dengan cepat hilang jika dia berhenti bergerak. Pelari Bebas dapat menggunakan momentumnya untuk memulai lari bebas, selama 2 giliran per poin momentum.\n\nSaat berlari bebas, Pelari Bebas bergerak dengan kecepatan 2x lipat, dan mendapatkan bonus penghindaran sebanding dengan levelnya. Setelah durasi lari bebas berakhir, akan ada cooldown sebelum momentum dapat dibangun kembali.
actors.hero.herosubclass.sniper=penembak jitu
actors.hero.herosubclass.sniper_short_desc=_Penembak Jitu_ bisa menembus armor dengan serangan jarak jauhnya. Setelah menyerang dengan senjata lempar, dia bisa melanjutkan dengan serangan khusus dari busurnya.
actors.hero.herosubclass.sniper_desc=Penembak Jitu adalah master dari serangan jarak jauh, yang mana serangan dia menembus armor musuh. Saat ia menyerang dengan senjata lempar, ia akan menempelkan tanda penembak jitu kepada musuh tersebut, yang mana pada serangan selanjutnya ia dapat  menyerang dengan serangan spesial dari busurnya. Serangan spesial ini bervariasi berdasarkan bagaimana busur itu diaugmentasi.\n\nBusur yang tidak diaugmentasi akan menembakkan serangan langsung yang mana akan mengurangi damage serangan, namun dapat digunakan tanpa menghabiskan giliran. Busur augmentasi cepat akan menembakkan serangan cepat yang damagenya dikurangi, dapat mengaktifkan enchantment, dan menghabiskan 1 giliran. Busur augmentasi damage akan menembakkan serangan jitu yang dijamin kena, memberikan bonus damage berdasarkan jarak serang, dan membutuhkan 2 giliran untuk menembaknya.
actors.hero.herosubclass.warden=penjaga
actors.hero.herosubclass.warden_short_desc=_Penjaga_ dapat melihat menembus rumput tinggi dan akan mendapat efek bonus saat ia menanam benih dan menginjak tanaman.
actors.hero.herosubclass.warden_desc=Penjaga memiliki hubungan yang kuat dengan alam memberinya berbagai efek bonus yang berkaitan dengan rumput dan tanaman. Ia dapat melihat menembus rumput tinggi dan berkerut seolah-olah itu adalah ruang kosong.\n\nPenjaga membuat rumput dapat tumbuh di sekitar benih yang ia lempar atau tanam, dan ia mendapatkan efek spesial ketika menginjak tanaman. Efek spesial itu akan menggantikan efek tanaman biasa, dengan kata lain tidak akan ada tanaman yang melukainya ketika diinjak.
actors.hero.herosubclass.champion=jagoan
actors.hero.herosubclass.champion_short_desc=The _Champion_ can wield two weapons and gets more weapon charges. Her regular attacks use her primary weapon, but she can swap weapons and use either weapon's ability.
actors.hero.herosubclass.champion_desc=The Champion is a master of melee weapons who can equip a secondary weapon in addition to her primary one. Her regular attacks use her primary weapon, but she can swap her primary weapon instantly and use either weapon's ability.\n\nShe also gains 2 more max weapon ability charges and +50% weapon ability recharge speed.
actors.hero.herosubclass.monk=biksu
actors.hero.herosubclass.monk_short_desc=_Biksu_ membangun energi saat bertarung. Energi ini bisa digunakan untuk berbagai kemampuan unik.
actors.hero.herosubclass.monk_desc=The Monk is a master of physical technique. As she defeats enemies, she gains energy which can be used on a variety of defensive and utility-focused abilities. This energy does not fade over time, but has a cap based on the Monk's level.\n\n1 Energy: quickly strike with fists\n2 Energy: focus to dodge next attack\n3 Energy: instantly dash nearby\n4 Energy: kick an enemy away\n5 Energy: meditate to restore charges

##talents
actors.hero.talent$provokedangertracker.name=kemarahan yang terprovokasi
actors.hero.talent$provokedangertracker.desc=The Warrior has recently lost his shielding, his next physical attack will deal bonus damage.\n\nTurns remaining: %s.
actors.hero.talent$lingeringmagictracker.name=lingering magic
actors.hero.talent$lingeringmagictracker.desc=The Mage has recently used a staff or wand, his next physical attack will deal bonus damage.\n\nTurns remaining: %s.
actors.hero.talent$followupstriketracker.name=serangan lanjutan
actors.hero.talent$followupstriketracker.desc=Pemburu saat ini menyerang musuh dengan senjata lempar, serangan jarak dekat berikutnya terhadap target yang sama akan meningkatkan damage.\n\nGiliran tersisa: %s.
actors.hero.talent$patientstriketracker.name=serangan sabar
actors.hero.talent$patientstriketracker.desc=Duelis baru saja menghabiskan sebuah giliran untuk menunggu, serangan jarak dekat berikutnya akan menimbulkan damage tambahan.
actors.hero.talent$improvisedprojectilecooldown.name=cooldown improvisasi proyektil
actors.hero.talent$improvisedprojectilecooldown.desc=Kau baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=cooldown langkah pertumbuhan
actors.hero.talent$rejuvenatingstepscooldown.desc=Kau baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$seershotcooldown.name=cooldown tembakan penglihatan
actors.hero.talent$seershotcooldown.desc=Kau baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$aggressivebarriercooldown.name=cooldown penghalang agresif
actors.hero.talent$aggressivebarriercooldown.desc=Kau baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$lethalhastecooldown.name=cooldown pelarian mematikan
actors.hero.talent$lethalhastecooldown.desc=Kau baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$swiftequipcooldown.name=cooldown perlengkapan cepat
actors.hero.talent$swiftequipcooldown.desc=Kau baru saja menggunakan bakat ini, dan harus menunggu sebelum dapat menggunakannya lagi.\n\nGiliran tersisa: %s.
actors.hero.talent$preciseassaulttracker.name=serangan tepat
actors.hero.talent$preciseassaulttracker.desc=Serangan jarak dekat utama Duelis berikutnya akan mendapatkan bonus akurasi.\n\nGiliran tersisa: %s.
actors.hero.talent$deadlyfollowuptracker.name=lanjutan mematikan
actors.hero.talent$deadlyfollowuptracker.desc=Duelis saat ini menyerang musuh dengan senjata lempar, serangan jarak dekat berikutnya terhadap target yang sama akan meningkatkan damage.\n\nGiliran tersisa: %s.
actors.hero.talent$combinedlethalitytriggertracker.name=kombinasi mematikan
actors.hero.talent$combinedlethalitytriggertracker.executed=tereksekusi
actors.hero.talent$combinedlethalitytriggertracker.desc=Serangan Duelist berikutnya akan mengeksekusi musuh di bawah  batas HP tertentu.\n\nGiliran tersisa:%s.

#warrior
actors.hero.talent.hearty_meal.title=makanan sehat
actors.hero.talent.hearty_meal.desc=_+1:_ Eating food heals the Warrior for _3 HP_ when he is at or below 30% health.\n\n_+2:_ Eating food heals the Warrior for _5 HP_ when he is at or below 30% health.
actors.hero.talent.veterans_intuition.title=naluri veteran
actors.hero.talent.veterans_intuition.desc=_+1:_ Pendekar mengidentifikasi senjata _1.75x lebih cepat_ dan armor _2.5x lebih cepat_.\n\n_+2:_ Pendekar mengidentifikasi senjata _2.5x lebih cepat_ dan armor _ketika dia menggunakannya_.
actors.hero.talent.provoked_anger.title=kemarahan yang terprovokasi
actors.hero.talent.provoked_anger.desc=_+1:_ When the Warrior's shielding breaks, his next physical attack will deal _1-2 bonus damage_.\n\n_+2:_ When the Warrior's shielding breaks, his next physical attack will deal _2 bonus damage_.
actors.hero.talent.iron_will.title=kemauan besi
actors.hero.talent.iron_will.desc=_ +1: _ Perisai maksimal yang diberikan oleh pin Pendekar _meningkat sebesar 1_.\n\n_ +2: _ Perisai maksimal yang diberikan oleh pin Pendekar _meningkat sebesar 2_.
actors.hero.talent.iron_will.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ itu akan memberikan manfaat pelindungnya tanpa segel rusak.

actors.hero.talent.iron_stomach.title=perut besi
actors.hero.talent.iron_stomach.desc=_+1:_  Pendekar hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _ketahanan damage sebesar 75%_ ketika sedang makan.\n\n_+2:_ Pendekar hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _ketahanan damage sebesar 100%_ ketika sedang makan.
actors.hero.talent.liquid_willpower.title=kemauan cair
actors.hero.talent.liquid_willpower.desc=_+1:_ The Warrior instantly regains _50% of the shielding_ from his broken seal when drinking or throwing a potion, brew, or elixir.\n\n_+2:_ The Warrior instantly regains _75% of the shielding_ from his broken seal when drinking or throwing a potion, brew, or elixir.\n\nThe shield regeneration effect is doubled when using potions of strength, experience, or alchemy items that must be crafted using those potions.\n\nFor alchemy items with higher output quantities (e.g. aqua brew), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.liquid_willpower.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda _ malah akan memberikan perisai setara dengan 5% max hp pada +1, atau 7,5% max hp pada +2.
actors.hero.talent.runic_transference.title=sihir pemindahan
actors.hero.talent.runic_transference.desc=_+1:_ The Warrior's broken seal can transfer _regular glyphs_ in the same way it transfers an upgrade.\n\n_+2:_ The Warrior's broken seal can transfer _regular, powerful, and curse glyphs_ in the same way it transfers an upgrade.\n\nThe seal can only transfer glyphs if they were applied to the armor when the seal was attached.
actors.hero.talent.runic_transference.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ itu akan membantu Glyph di armor Anda agar tidak dihilangkan oleh gulungan upgrade. Glyph akan mulai hilang saat upgrade dari level 6 (naik dari 4) di +1, atau level 7 (naik dari 4) di +2. Level di mana Glyph dijamin akan hilang tidak berubah di +8.
actors.hero.talent.lethal_momentum.title=momentum mematikan
actors.hero.talent.lethal_momentum.desc=_+1:_ Saat Pendekar mengalahkan musuh dengan senjata fisik, ada _peluang sebesar 67%_ serangan itu tidak memakan giliran sama sekali.\n\n_+2:_ Saat Pendekar mengalahkan musuh dengan senjata fisik, ada _peluang sebesar 100%_ serangan itu tidak memakan giliran sama sekali.
actors.hero.talent.improvised_projectiles.title=improvisasi proyektil
actors.hero.talent.improvised_projectiles.desc=_+1:_ Pendekar dapat membutakan musuh selama _2 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Memiliki cooldown selama 50 giliran.\n\n_+2:_ Pendekar dapat membutakan musuh selama _3 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Memiliki cooldown selama 50 giliran.

actors.hero.talent.hold_fast.title=tahan posisi
actors.hero.talent.hold_fast.desc=_+1:_ Saat Pendekar menunggu, dia mendapatkan _0-2 armor_ sampai dia bergerak.\n\n_+2:_ Saat Pendekar menunggu, dia mendapatkan _0-4 armor_ sampai dia bergerak.\n\n_+3:_ Saat Pendekar menunggu, dia mendapatkan _0-6 armor_ sampai dia bergerak.
actors.hero.talent.strongman.title=orang kuat
actors.hero.talent.strongman.desc=_+1:_ Kekuatan Pendekar _meningkat sebesar 8%_, dibulatkan ke bawah.\n\n_+2:_ Kekuatan Pendekar _meningkat sebesar 13%_, dibulatkan ke bawah.\n\n_+3:_ Kekuatan Pendekar _meningkat sebesar 18%_, dibulatkan ke bawah.

actors.hero.talent.endless_rage.title=kemarahan tak berujung
actors.hero.talent.endless_rage.desc=_+1:_ Berserker bisa mencapai maksimal _116% kemarahan_.\n\n_+2:_ Berserker bisa mencapai maksimal _133% kemarahan_.\n\n_+3:_ Berserker bisa mencapai maksimal _150% kemarahan_.\n\nSetiap poin kemarahan di atas 100% meningkatkan perisai kemarahan sebesar 1% dan mengurangi cooldown sebesar 1%, tetapi tidak meningkatkan bonus damage melebihi +50%.
actors.hero.talent.deathless_fury.title=kemarahan tanpa kematian
actors.hero.talent.deathless_fury.desc=_+1:_ Kemarahan otomatis terpicu jika Berserker mati dan amarahnya berada pada atau di atas 100%, tetapi memiliki cooldown _3 level hero_ saat ini terjadi.\n\n_+2:_ Kemarahan secara otomatis terpicu jika Berserker  mati dan amarahnya berada pada atau di atas 100%, tetapi memiliki cooldown _2 level hero_ saat ini terjadi.\n\n_+3:_ Kemarahan secara otomatis terpicu jika Berserker mati dan amarahnya berada pada atau di atas 100%, tetapi memiliki cooldown _1 hero level_ saat ini terjadi.\n\nPerhatikan bahwa Berserker akan tetap mati jika dia memiliki 0 HP saat kemarahan berakhir.
actors.hero.talent.enraged_catalyst.title=katalis kemarahan
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantment dan kutukan dari senjata Berserker akan lebih sering aktif saat kemarahannya semakin menumpuk, dengan batas maksimum sebesar _15% lebih sering aktif_ pada 100% kemarahan.\n\n_+2:_ Enchantment dan kutukan dari senjata Berserker akan lebih sering aktif saat kemarahannya semakin menumpuk, dengan batas maksimum sebesar _30% lebih sering aktif_ pada 100% kemarahan.\n\n_+3:_ Enchantment dan kutukan dari senjata Berserker akan lebih sering aktif saat kemarahannya semakin menumpuk, dengan batas maksimum sebesar _45% lebih sering aktif_ pada 100% kemarahan.

actors.hero.talent.cleave.title=membelah
actors.hero.talent.cleave.desc=_+1:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk serangan berikutnya meningkat menjadi _15 giliran_.\n\n_+2:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk serangan berikutnya meningkat menjadi _30 giliran_.\n\n_+3:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk serangan berikutnya meningkat menjadi _45 giliran_.
actors.hero.talent.lethal_defense.title=pertahanan mematikan
actors.hero.talent.lethal_defense.desc=_+1:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia akan _mendapatkan kembali 33%_ perisai dari segel rusak.\n\n_+2:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 67%_ perisai dari segel rusak.\n\n_+3:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 100%_ perisai dari segel rusak.
actors.hero.talent.enhanced_combo.title=kombo yang ditingkatkan
actors.hero.talent.enhanced_combo.desc=_+1:_ Saat jumlah kombo Gladiator 7 atau lebih, jarak pukulan mundur saat menyerang dari udara meningkat menjadi 3 petak, menimbulkan efek pusing , dan bisa menjatuhkan musuh ke jurang.\n\n_+2:_ Selain keuntungan bakat +1, ketika kombo Gladiator 9 atau lebih, dapat Menangkis beberapa serangan. \n\n_+3:_ Selain keuntungan bakat +1 dan +2, Gladiator bisa melompat hingga kombo/3 petak saat  Membanting, Meremukkan, atau Mengamuk.

actors.hero.talent.body_slam.title=hantaman badan
actors.hero.talent.body_slam.desc=_+1:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _1-4 plus 25%_ dari kekuatan pertahanan damage miliknya.\n\n_+2:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _2-8 plus 50%_ dari kekuatan pertahanan damage miliknya.\n\n_+3:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _3-12 plus 75%_ dari kekuatan pertahanan damage miliknya.\n\n_+4:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _4-16 plus 100%_ dari kekuatan pertahanan damage miliknya.
actors.hero.talent.impact_wave.title=gelombang benturan
actors.hero.talent.impact_wave.desc=_+1:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _2 petak_ ke belakang dan memiliki _peluang 25%_ untuk menjadi rentan selama 5 giliran.\n\n_+2:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _3 petak_ ke belakang dan memiliki _peluang 50%_ untuk menjadi rentan selama 5 giliran.\n\n_+3:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _4 petak_ ke belakang dan memiliki _peluang 75%_ untuk menjadi rentan selama 5 giliran.\n\n_+4:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _5 petak_ ke belakang dan memiliki _peluang 100%_ untuk menjadi rentan selama 5 giliran.
actors.hero.talent.double_jump.title=lompatan ganda
actors.hero.talent.double_jump.desc=_+1:_ Jika Pendekar melakukan lompatan kedua dalam 3 giliran, lompatan tersebut akan _mengurangi 16%_ biaya charge.\n\n_+2:_ Jika Pendekar melakukan lompatan kedua dalam 3 giliran, lompatan tersebut akan _mengurangi 30%_ biaya charge.\n\n_+3:_ Jika Pendekar melakukan lompatan kedua dalam 3 giliran, lompatan tersebut akan _mengurangi 40%_ biaya charge.\n\n_+4:_ Jika Pendekar melakukan lompatan kedua dalam 3 giliran, lompatan tersebut akan _mengurangi 50%_ biaya charge.

actors.hero.talent.expanding_wave.title=gelombang yang meluas
actors.hero.talent.expanding_wave.desc=_+1:_ Jangkauan gelombang kejut ditingkatkan menjadi _6 petak_ dari 5, dan lebarnya ditingkatkan menjadi _75 derajat_ dari 60.\n\n_+2:_ Jangkauan gelombang kejut ditingkatkan menjadi _7 petak_ dari 5, dan lebarnya ditingkatkan menjadi _90 derajat_ dari 60.\n\n_+3:_ Jangkauan gelombang kejut ditingkatkan menjadi _8 petak_ dari 5, dan lebarnya ditingkatkan menjadi _105 derajat_ dari 60.\n\n_+4:_ Jangkauan gelombang kejut ditingkatkan menjadi _9 petak_ dari 5, dan lebarnya ditingkatkan menjadi _120 derajat_ dari 60.
actors.hero.talent.striking_wave.title=gelombang serangan
actors.hero.talent.striking_wave.desc=_+1:_ Gelombang kejut memiliki _30% peluang_ untuk juga menggunakan efek serangan seperti enchantment dan kombo.\n\n_+2:_Gelombang kejut  memiliki _60% peluang_ untuk juga menggunakan efek serangan seperti enchantment dan kombo.\n\n_+3:_Gelombang kejut  memiliki _90% peluang_ untuk juga menggunakan efek serangan seperti enchantment dan kombo.\n\n_+4:_ Gelombang kejut memiliki _100% peluang_ untuk juga menggunakan efek serangan seperti enchantment dan kombo, dan memberikan _+20% kekuatan_ enchantment.
actors.hero.talent.shock_force.title=tenaga kejut
actors.hero.talent.shock_force.desc=_+1:_Gelombang kejut memberikan _20% damage tambahan_ dan mempunyai _peluang 25%_ untuk melumpuhkan musuh.\n\n_+2:_Gelombang kejut memberikan _40% damage tambahan_ dan mempunyai _peluang 50%_ untuk melumpuhkan musuh.\n\n_+3:_Gelombang kejut memberikan _60% damage tambahan_ dan mempunyai _peluang 75%_ untuk melumpuhkan musuh.\n\n_+4:_Gelombang kejut memberikan _80% damage tambahan_ dan mempunyai _peluang 100%_ untuk melumpuhkan musuh.

actors.hero.talent.sustained_retribution.title=hukuman berkelanjutan
actors.hero.talent.sustained_retribution.desc=_+1:_ Pendekar memberikan _115% bonus damage_ yang tersebar di _2 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.\n\n_+2:_ Pendekar memberikan _130% bonus damage_ yang tersebar di _3 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.\n\n_+3:_ Pendekar memberikan _145% bonus damage_ yang tersebar di _4 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.\n\n_+4:_ Pendekar memberikan _160% bonus damage_ yang tersebar di _5 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.
actors.hero.talent.shrug_it_off.title=abaikan saja
actors.hero.talent.shrug_it_off.desc=_+1:_ Pengurangan damage Pendekar saat bertahan _meningkat menjadi 60%_, dari 50%.\n\n_+2:_ Pengurangan damage Pendekar saat bertahan _meningkat menjadi 68%_, dari 50%.\n\n_+3:_ Pengurangan damage Pendekar saat bertahan _meningkat menjadi 74%_, dari 50%.\n\n_+4:_ Pengurangan damage Pendekar saat bertahan _meningkat menjadi 80%_, dari 50%.
actors.hero.talent.even_the_odds.title=menggenapkan ganjil
actors.hero.talent.even_the_odds.desc=_+1:_ Pendekar memberikan tambahan _5% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.\n\n_+2:_ Pendekar memberikan tambahan _10% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.\n\n_+3:_ Pendekar memberikan tambahan _15% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.\n\n_+4:_ Pendekar memberikan tambahan _20% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.

#mage
actors.hero.talent.empowering_meal.title=makanan bertenaga
actors.hero.talent.empowering_meal.desc=_+1:_ Memakan makanan memberi Penyihir _2 tambahan damage_ pada 3 tembakan tongkat sihir berikutnya.\n\n_+2:_ Memakan makanan memberi Penyihir _3 tambahan damage_ pada 3 tembakan tongkat sihir berikutnya.
actors.hero.talent.scholars_intuition.title=naluri orang terpelajar
actors.hero.talent.scholars_intuition.desc=_+1:_ Penyihir mengidentifikasi tongkat sihir _3x lebih cepat_.\n\n_+2:_ Penyihir mengidentifikasi tongkat sihir _saat dia menggunakannya_.
actors.hero.talent.lingering_magic.title=lingering magic
actors.hero.talent.lingering_magic.desc=_+1:_ When the Mage zaps with a wand or staff, his next physical attack deals _1-2 bonus damage_.\n\n_+2:_ When the Mage zaps with a wand or staff, his next physical attack deals _2 bonus damage_.
actors.hero.talent.backup_barrier.title=penghalang cadangan
actors.hero.talent.backup_barrier.desc=_+1:_ Penyihir mendapatkan _3 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.\n\n_+2:_ Penyihir mendapatkan _5 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.
actors.hero.talent.backup_barrier.meta_desc=_Jika bakat ini didapatkan oleh pahlawan lain_ bakat ini akan terpicu dari tongkat sihir level tertinggi milik pahlawan.

actors.hero.talent.energizing_meal.title=makanan berenergi
actors.hero.talent.energizing_meal.desc=_+1:_ Penyihir hanya membutuhkan 1 giliran untuk makan dan makan akan memberikan ia _5 giliran isi ulang tongkat sihir_.\n\n_+2:_ Penyihir hanya membutuhkan 1 giliran untuk makan dan makan akan memberikan ia _8 giliran isi ulang tongkat sihir_.
actors.hero.talent.inscribed_power.title=kekuatan tertulis
actors.hero.talent.inscribed_power.desc=_+1:_ When the Mage reads a scroll or uses a spell item, his _next 2 wand zaps_ get +2 levels.\n\n_+2:_ When the Mage reads a scroll or uses a spell item, his _next 3 wand zaps_ get +2 levels.\n\nThe number of enhanced wand zaps is doubled when reading a scroll of upgrade, transmutation, enchantment, or metamorphosis.\n\nFor alchemy items with higher output quantities (e.g. most spells), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.wand_preservation.title=pelestarian tongkat sihir
actors.hero.talent.wand_preservation.desc=_+1:_ Saat Penyihir menjiwai tongkat sihir baru pada tongkat miliknya, tongkat sihir yang lama memiliki _peluang 67%_ untuk kembali ke tangan Penyihir pada level +0, jika gagal maka akan kembali menjadi 1 getah sihir.\n\n_+2:_ Saat Penyihir menjiwai tongkat sihir baru pada tongkat miliknya, tongkat sihir yang lama memiliki _peluang 100%_ untuk kembali ke tangan Penyihir pada level +0.\n\nBakat ini dapat mengembalikan tongkat sihir sebanyak lima kali, setelah itu pengembalian hanya akan menghasilkan 1 getah sihir.
actors.hero.talent.wand_preservation.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda _ akan meningkatkan jumlah getah sihir yang diperoleh saat memasukkan tongkat ke dalam panci peracik sebanyak 1 pada +1, atau sebanyak 2 pada +2.
actors.hero.talent.arcane_vision.title=penglihatan ajaib
actors.hero.talent.arcane_vision.desc=_+1:_ Ketika Penyihir menembak musuh, ia dapat melihat pikiran mereka selama _10 giliran_.\n\n_+2:_ Ketika Penyihir menembak musuh, ia dapat melihat pikiran mereka selama _15 giliran_.
actors.hero.talent.shield_battery.title=baterai perisai
actors.hero.talent.shield_battery.desc=_+1:_ Penyihir dapat menargetkan diri sendiri dengan tongkat sihir untuk mengubah semua charge menjadi perisai sebesar _4% max HP tiap charge-nya_.\n\n_+2:_ Penyihir dapat menargetkan diri sendiri dengan tongkat sihir untuk mengubah semua charge menjadi perisai sebesar _6% max HP tiap charge-nya_.

actors.hero.talent.desperate_power.title=kekuatan putus asa
actors.hero.talent.desperate_power.desc=_+1:_ Tongkat sihir dan tongkat Penyihir mendapat _+1 level_ pada tembakan terakhir mereka ketika mereka sampai pada charge terakhir. \n\n_+2:_ Tongkat sihir dan tongkat Penyihir mendapat _+2 level_ pada tembakan terakhir mereka ketika mereka sampai pada charge terakhir. \n\n_+3:_ Tongkat sihir dan tongkat Penyihir mendapat _+3 level_ pada tembakan terakhir mereka ketika mereka sampai pada charge terakhir.
actors.hero.talent.ally_warp.title=pemindahan sekutu
actors.hero.talent.ally_warp.desc=_+1:_ Penyihir dapat memilih sekutu untuk langsung bertukar tempat dengan mereka, dengan _2 rentang ubin_.\n\n_+2:_ Penyihir dapat memilih sekutu untuk langsung bertukar tempat dengan mereka, dengan _4 rentang ubin_.\n\n_+3:_ Penyihir dapat memilih sekutu untuk langsung bertukar tempat dengan mereka, dengan _6 rentang ubin_.

actors.hero.talent.empowered_strike.title=serangan yang dikuatkan
actors.hero.talent.empowered_strike.desc=_+1:_ Serangan jarak dekat pertama Penyihir Tarung setelah menembak dengan tongkatnya memberikan _+16% damage_ dan efek bonus tongkat mendapat _+50% kekuatan_.\n\n_+2:_ Serangan jarak dekat pertama Penyihir Tarung setelah menembak dengan tongkatnya memberikan _+33% damage_ dan efek bonus tongkat mendapat _+100% kekuatan_.\n\n_+3:_ Serangan jarak dekat pertama Penyihir Tarung setelah menembak dengan tongkatnya memberikan _+50% damage_ dan efek bonus tongkat mendapat _+150% kekuatan_.
actors.hero.talent.mystical_charge.title=charge mistis
actors.hero.talent.mystical_charge.desc=_+1:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _0.5 giliran_.\n\n_+2:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _1 giliran_.\n\n_+3:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _1.5 giliran_.
actors.hero.talent.excess_charge.title=charge berlebih
actors.hero.talent.excess_charge.desc=_+1:_ Saat tongkat Penyihir Tarung terisi penuh, serangan berikutnya akan memberinya _0,67 perisai_ per level tongkat.\n\n_+2:_ Saat tongkat Penyihir Tarung terisi penuh, serangan berikutnya akan memberinya _1,33 perisai_ per level tongkat.\n\n_+3:_ Saat tongkat Penyihir Tarung terisi penuh, serangan berikutnya akan memberinya _2 perisai_ per level tongkat.

actors.hero.talent.soul_siphon.title=penyerap jiwa
actors.hero.talent.soul_siphon.desc=_+1:_ Serangan fisik yang ditimbulkan oleh karakter lain memicu tanda jiwa Dukun pada _13% efektivitas_.\n\n_+2:_ Serangan fisik yang ditimbulkan oleh karakter lain memicu tanda jiwa Dukun pada _27% efektivitas_.\n\n_+3:_ Serangan fisik yang ditimbulkan oleh karakter lain memicu tanda jiwa Dukun pada _40% efektivitas_.
actors.hero.talent.soul_eater.title=pemakan jiwa
actors.hero.talent.soul_eater.desc=_+1:_ Tanda jiwa memberikan _0.33 giliran_ rasa kenyang setiap kali ia memberikan damage pada musuh. Musuh yang ditandai jiwa memiliki _peluang 10%_ untuk mengaktifkan efek bakat yang berhubungan dengan makan saat mereka mati.\n\n_+2:_ Tanda jiwa memberikan _0.67 giliran_ rasa kenyang setiap kali ia memberikan damage pada musuh. Musuh yang ditandai jiwa memiliki _peluang 20%_ untuk mengaktifkan efek bakat yang berhubungan dengan makan saat mereka mati.\n\n_+3:_ Tanda jiwa memberikan _1 giliran_ rasa kenyang setiap kali ia memberikan damage pada musuh. Musuh yang ditandai jiwa memiliki _peluang 30%_ untuk mengaktifkan efek bakat yang berhubungan dengan makan saat mereka mati.
actors.hero.talent.necromancers_minions.title=anak buah necromancer
actors.hero.talent.necromancers_minions.desc=_+1:_ Saat musuh yang memiliki tanda jiwa mati, Dukun memilki _peluang sebesar 13%_ untuk membangkitkan mereka dari kematian sebagai hantu gentayangan.\n\n_+2:_ Saat musuh yang memiliki tanda jiwa mati, Dukun memilki _peluang sebesar 27%_ untuk membangkitkan mereka dari kematian sebagai hantu gentayangan.\n\n_+3:_ Saat musuh yang memiliki tanda jiwa mati, Dukun memilki _peluang sebesar 40%_ untuk membangkitkan mereka dari kematian sebagai hantu gentayangan.

actors.hero.talent.blast_radius.title=radius ledakan
actors.hero.talent.blast_radius.desc=_+1:_ Radius ledakan elemen ditingkatkan menjadi _5 petak_, dari 4.\n\n_+2:_ Radius ledakan elemen ditingkatkan menjadi _6 petak_, dari 4.\n\n_+3:_ Radius ledakan elemen ditingkatkan menjadi _7 petak_, dari 4.\n\n_+4:_ Radius ledakan elemen ditingkatkan menjadi _8 petak_, dari 4.
actors.hero.talent.elemental_power.title=kekuatan elemen
actors.hero.talent.elemental_power.desc=_+1:_ Kekuatan ledakan elemental meningkat sebesar _25%_.\n\n_+2:_ Kekuatan ledakan elemental meningkat sebesar _50%_.\n\n_+3:_ Kekuatan ledakan elemental meningkat sebesar _75%_.\n\n_+4:_ Kekuatan ledakan elemental meningkat sebesar _100%_.
actors.hero.talent.reactive_barrier.title=penghalang reaktif
actors.hero.talent.reactive_barrier.desc=_+1:_ Penyihir memperoleh _2.5 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 5 karakter.\n\n_+2:_ Penyihir memperoleh _5 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 6 karakter.\n\n_+3:_ Penyihir memperoleh _7.5 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 7 karakter.\n\n_+4:_ Penyihir memperoleh _10 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 8 karakter.

actors.hero.talent.wild_power.title=kekuatan liar
actors.hero.talent.wild_power.desc=_+1:_ Saat memakai sihir liar, tongkat sihir akan ditingkatkan sebesar _2 atau 3, hingga +4_.\n\n_+2:_ Saat memakai sihir liar, tongkat sihir akan ditingkatkan sebesar _3, hingga +5_.\n\n_+3:_ Saat memakai sihir liar, tongkat sihir akan ditingkatkan sebesar _3 atau 4, hingga +6_.\n\n_+4:_ Saat memakai sihir liar, tongkat sihir akan ditingkatkan sebesar _4, hingga +7_.
actors.hero.talent.fire_everything.title=membakar segalanya
actors.hero.talent.fire_everything.desc=_+1:_ Sihir liar sekarang menembak _5 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 25%_ untuk dapat dipakai 3 kali.\n\n_+1:_ Sihir liar sekarang menembak _6 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 50%_ untuk dapat dipakai 3 kali.\n\n_+1:_ Sihir liar sekarang menembak _7 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 75%_ untuk dapat dipakai 3 kali.\n\n_+1:_ Sihir liar sekarang menembak _8 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 100%_ untuk dapat dipakai 3 kali.
actors.hero.talent.conserved_magic.title=sihir yang disimpan
actors.hero.talent.conserved_magic.desc=_+1:_ Setiap tembakan dari sihir liar sekarang memakai _0,33 charge_ yang asalnya 0.5, dan sihir liar memiliki _peluang 25%_ untuk tidak menghabiskan satu giliran. \n\n_+2:_ Setiap tembakan dari sihir liar sekarang memakai _0,225 charge_ yang asalnya 0.5, dan sihir liar memiliki _peluang 50%_ untuk tidak menghabiskan satu giliran. \n\n_+3:_ Setiap tembakan dari sihir liar sekarang memakai _0,15 charge_ yang asalnya 0.5, dan sihir liar memiliki _peluang 75%_ untuk tidak menghabiskan satu giliran. \n\n_+1:_ Setiap tembakan dari sihir liar sekarang memakai _0,1 charge_ yang asalnya 0.5, dan sihir liar memiliki _peluang 100%_ untuk tidak menghabiskan satu giliran.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _10-15 damage_, namun ia sendiri juga menerima _5 damage_.\n\n_+2:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _20-30 damage_, namun ia sendiri juga menerima _10 damage_.\n\n_+3:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _30-45 damage_, namun ia sendiri juga menerima _15 damage_.\n\n_+4:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _40-60 damage_, namun ia sendiri juga menerima _20 damage_.\n\nPahlawan tidak dapat mati karena bakat ini, damage pada diri sendiri itu dapat dikurangi dengan efek ketahanan sihir.
actors.hero.talent.remote_beacon.title=Suar Jarak jauh
actors.hero.talent.remote_beacon.desc=_+1:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _4 petak_.\n\n_+2:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _8 petak_.\n\n_+3:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _12 petak_.\n\n_+4:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _16 petak_.\n\nPenyihir tidak dapat menempatkan suar di lokasi yang tidak dapat diakses.
actors.hero.talent.longrange_warp.title=Berpindah Jarak Jauh
actors.hero.talent.longrange_warp.desc=_+1:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _150%_.\n\n_+2:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _117%_.\n\n_+3:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _83%_.\n\n_+4:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _50%_.\n\nPenyihir tidak dapat menggunakan teleportasi jarak jauh saat di dalam ruangan yang terkunci.

#rogue
actors.hero.talent.cached_rations.title=jatah tersembunyi
actors.hero.talent.cached_rations.desc=_+1:_ The Rogue can find _2 supply rations_ placed in chests while he explores the next few floors of the dungeon.\n\n_+2:_ The Rogue can find _3 supply rations_ placed in chests while he explores the next few floors of the dungeon.\n\nSupply rations are eaten quickly, restore a moderate amount of satiety, heal 5 hp, and restore 1 charge to the cloak of shadows.
actors.hero.talent.thiefs_intuition.title=naluri pencuri
actors.hero.talent.thiefs_intuition.desc=_+1:_ Pengembara mengidentifikasi cincin _2x lebih cepat_, dan mengidentifikasi jenis cincin _saat dia memakainya_.\n\n_+2:_ Pengembara mengidentifikasi cincin _saat dia memakainya_, dan mengidentifikasi jenis cincin _saat dia mengambilnya_.
actors.hero.talent.sucker_punch.title=serangan kejutan
actors.hero.talent.sucker_punch.desc=_+1:_ Pengembara memberi _1-2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh.\n\n_+2:_ Pengembara memberi _2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh.
actors.hero.talent.protective_shadows.title=bayangan pelindung
actors.hero.talent.protective_shadows.desc=_+1:_ Pengembara memperoleh satu perisai _setiap beberapa giliran sekali_ saat ia tembus pandang, _dengan batas 3 perisai._\n\n_+2:_ Pengembara memperoleh satu perisai _setiap giliran_ saat ia tembus pandang, _dengan batas 5 perisai._

actors.hero.talent.mystical_meal.title=makanan mistis
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes the Rogue 1 turn (supply rations are eaten instantly) and grants him _3 turns of artifact recharging_.\n\n_+2:_ Eating food takes the Rogue 1 turn (supply rations are eaten instantly) and grants him _5 turns of artifact recharging_.\n\nThis talent cannot be used to let the horn of plenty recharge itself.
actors.hero.talent.inscribed_stealth.title=penyamaran tertulis
actors.hero.talent.inscribed_stealth.desc=_+1:_ The Rogue gains _3 turns_ of invisibility after reading a scroll or using a spell item.\n\n_+2:_ The Rogue gains _5 turns_ of invisibility after reading a scroll or using a spell item\n\nThe invisibility duration is doubled when use a scroll of upgrade, scroll of transmutation, or alchemy items that must be crafted using those scrolls.\n\nFor alchemy items with higher output quantities (e.g. most spells), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.wide_search.title=pencarian luas
actors.hero.talent.wide_search.desc=_+1:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _lingkaran 7x7_.\n\n_+2:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _kotak 7x7_.
actors.hero.talent.wide_search.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ akan meningkatkan radius pencarian mereka dari 3x3 kotak menjadi 5x5 lingkaran pada +1, atau 5x5 kotak pada +2.
actors.hero.talent.silent_steps.title=langkah senyap
actors.hero.talent.silent_steps.desc=_+1:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia berada _3 atau lebih petak darinya_.\n\n_+2:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia _tidak bersebelahan dengan mereka_.
actors.hero.talent.rogues_foresight.title=mata batin pengembara
actors.hero.talent.rogues_foresight.desc=_+1:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _peluang sebesar 60% untuk tahu_ bahwa level itu mengandung sebuah rahasia.\n\n_+2:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _peluang sebesar 90% untuk tahu_ bahwa level itu mengandung sebuah rahasia.

actors.hero.talent.light_cloak.title=jubah ringan
actors.hero.talent.light_cloak.desc=_+1:_ Pengembara dapat menggunakan jubah bayangannya saat sedang tidak dipakai, tapi kecepatan isi ulangnya menjadi _25%_.\n\n_+2:_ Pengembara dapat menggunakan jubah bayangannya saat sedang tidak dipakai, tapi kecepatan isi ulangnya menjadi _50%_.\n\n_+3:_ Pengembara dapat menggunakan jubah bayangannya saat sedang tidak dipakai, tapi kecepatan isi ulangnya menjadi _75%_.
actors.hero.talent.light_cloak.meta_desc=_jika bakat ini didapatkan oleh pahlawan yang berbeda_ akan meningkatkan kecepatan pengisian dari seluruh artefak sebesar 7/13/20% pada +1/+2/+3
actors.hero.talent.enhanced_rings.title=peningkatan cincin
actors.hero.talent.enhanced_rings.desc=_+1:_ Ketika Pengembara menggunakan artefak, cincinnya mendapatkan +1 upgrade untuk _3 giliran_.\n\n_+2:_ Ketika Pengembara menggunakan artefak, cincinnya mendapatkan +1 upgrade untuk _6 giliran_.\n\n_+3:_ Ketika Pengembara menggunakan artefak, cincinnya mendapatkan +1 upgrade untuk _9 giliran_.

actors.hero.talent.enhanced_lethality.title=peningkatan kematian
actors.hero.talent.enhanced_lethality.desc=_+1:_ Pembunuh dapat membunuh musuh yang _darahnya di bawah 4/13/27/67%_ per level persiapan, naik dari 3/10/20/50%.\n\n_+2:_ Pembunuh dapat membunuh musuh yang _darahnya di bawah 5/17/33/83%_ per level persiapan, naik dari 3/10/20/50%.\n\n_+3:_ Pembunuh dapat membunuh musuh yang _darahnya di bawah 6/20/40/100%_ per level persiapan, naik dari 3/10/20/50%.
actors.hero.talent.assassins_reach.title=jangkauan pembunuh
actors.hero.talent.assassins_reach.desc=_+1:_ Jarak lompatan Pembunuh per level persiapan ditingkatkan menjadi _1/3/4/6 petak_, asalnya dari 1/2/3/4.\n\n_+2:_ Jarak lompatan Pembunuh per level persiapan ditingkatkan menjadi _2/4/6/8 petak_, asalnya dari 1/2/3/4.\n\n_+3:_ Jarak lompatan Pembunuh per level persiapan ditingkatkan menjadi _2/5/7/10 petak_, asalnya dari 1/2/3/4.\n\nLompatan ini dapat menembus bahaya dan musuh, tetapi tidak dapat menembus medan yang padat seperti dinding.
actors.hero.talent.bounty_hunter.title=pemburu hadiah
actors.hero.talent.bounty_hunter.desc=_+1:_ Saat Pembunuh membunuh musuh dengan serangan yang telah disiapkan, peluang menjatuhkan item mereka meningkat sebesar _2/4/8/16%_, per level persiapan.\n\n_+2:_ Saat Pembunuh membunuh musuh dengan serangan yang telah disiapkan, peluang menjatuhkan item mereka meningkat sebesar _4/8/16/32%_, per level persiapan.\n\n_+3:_ Saat Pembunuh membunuh musuh dengan serangan yang telah disiapkan, peluang menjatuhkan item mereka meningkat sebesar _6/12/24/48%_, per level persiapan.

actors.hero.talent.evasive_armor.title=armor penghindaran
actors.hero.talent.evasive_armor.desc=_+1:_ Saat berlari bebas, Pelari Bebas mendapatkan _+1 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.\n\n_+2:_ Saat berlari bebas, Pelari Bebas mendapatkan _+2 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.\n\n_+3:_ Saat berlari bebas, Pelari Bebas mendapatkan _+3 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.
actors.hero.talent.projectile_momentum.title=momentum proyektil
actors.hero.talent.projectile_momentum.desc=_+1:_ Saat berlari bebas, Pelari Bebas mendapatkan _+20% akurasi dan +15% damage_ dari senjata jarak jauh.\n\n_+2:_ Saat berlari bebas, Pelari Bebas mendapatkan _+40% akurasi dan +30% damage_ dari senjata jarak jauh.\n\n_+3:_ Saat berlari bebas, Pelari Bebas mendapatkan _+60% akurasi dan +45% damage_ dari senjata jarak jauh.
actors.hero.talent.speedy_stealth.title=penyamaran gesit
actors.hero.talent.speedy_stealth.desc=_+1:_ Pelari Bebas mendapatkan 2 tumpukan momentum tiap giliran saat dia tembus pandang.\n\n_+2:_ Selain kemampuan di +1, lari bebas tidak lagi dihitung selama Pelari Bebas tembus pandang.\n\n_+3:_ Selain kemampuan di +1 dan +2, Pelari Bebas bergerak dengan kecepatan 2x saat tembus pandang, terlepas dari apakah dia sedang lari bebas atau tidak.

actors.hero.talent.hasty_retreat.title=kabur dengan cepat
actors.hero.talent.hasty_retreat.desc=_+1:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _1 giliran_.\n\n_+2:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _2 giliran_.\n\n_+3:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _3 giliran_.\n\n_+4:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _4 giliran_.
actors.hero.talent.body_replacement.title=penggantian tubuh
actors.hero.talent.body_replacement.desc=_+1:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _20 hp dan 1-3 armor_.\n\n_+2:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _40 hp dan 2-6 armor_.\n\n_+3:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _60 hp dan 3-9 armor_.\n\n_+4:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _80 hp dan 4-12 armor_.\n\nHanya satu umpan yang bisa aktif pada satu waktu.
actors.hero.talent.shadow_step.title=langkah bayangan
actors.hero.talent.shadow_step.desc=_+1:_ Jika pengembara menggunakan bom asap saat tidak terlihat, hal ini terjadi secara instan dan biaya charge berkurang _16%_, namun juga tidak membutakan musuh atau memicu bakat lain.\n\n_+1:_ Jika pengembara menggunakan bom asap saat tidak terlihat, hal ini terjadi secara instan dan biaya charge berkurang _30%_, namun juga tidak membutakan musuh atau memicu bakat lain.\n\n_+3:_ Jika pengembara menggunakan bom asap saat tidak terlihat, hal ini terjadi secara instan dan biaya charge berkurang _41%_, namun juga tidak membutakan musuh atau memicu bakat lain.\n\n_+4:_ Jika pengembara menggunakan bom asap saat tidak terlihat, hal ini terjadi secara instan dan biaya charge berkurang _50%_, namun juga tidak membutakan musuh atau memicu bakat lain.

actors.hero.talent.fear_the_reaper.title=takut akan maut
actors.hero.talent.fear_the_reaper.desc=_+1:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _pincang_.\n\n_+2:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _takut dan pincang_.\n\n_+3:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _takut dan pincang_ dan musuh lain sejauh 3 petak juga akan menjadi _pincang_.\n\n_+4:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _takut dan pincang_ dan musuh lain sejauh 3 petak juga akan menjadi _takut dan pincang_.
actors.hero.talent.deathly_durability.title=daya tahan mematikan
actors.hero.talent.deathly_durability.desc=_+1:_ Musuh yang terbunuh oleh tanda maut akan memberikan Pengembara perisai setara dengan _13%_ dari darah mereka saat tertandai.\n\n_+2:_ Musuh yang terbunuh oleh tanda maut akan memberikan Pengembara perisai setara dengan _25%_ dari darah mereka saat tertandai.\n\n_+3:_ Musuh yang terbunuh oleh tanda maut akan memberikan Pengembara perisai setara dengan _38%_ dari darah mereka saat tertandai.\n\n_+4:_ Musuh yang terbunuh oleh tanda maut akan memberikan Pengembara perisai setara dengan _50%_ dari darah mereka saat tertandai.
actors.hero.talent.double_mark.title=tanda ganda
actors.hero.talent.double_mark.desc=_+1:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 30%_ biaya charge.\n\n_+2:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 50%_ biaya charge.\n\n_+3:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 65%_ biaya charge.\n\n_+4:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 75%_ biaya charge.

actors.hero.talent.shadow_blade.title=pedang bayangan
actors.hero.talent.shadow_blade.desc=_+1:_ Tiruan bayangan memperoleh _8%_ dari damage pahlawan per giliran, dan memiliki _peluang 25%_ untuk menggunakan enchantment pada senjata pahlawan.\n\n_+2:_ Tiruan bayangan memperoleh _16%_ dari damage pahlawan per giliran, dan memiliki _peluang 50%_ untuk menggunakan enchantment pada senjata pahlawan.\n\n_+3:_ Tiruan bayangan memperoleh _24%_ dari damage pahlawan per giliran, dan memiliki _peluang 75%_ untuk menggunakan enchantment pada senjata pahlawan.\n\n_+4:_ Tiruan bayangan memperoleh _32%_ dari damage pahlawan per giliran, dan memiliki _peluang 100%_ untuk menggunakan enchantment pada senjata pahlawan.
actors.hero.talent.cloned_armor.title=armor tiruan
actors.hero.talent.cloned_armor.desc=_+1:_ Tiruan bayangan memperoleh _12%_ dari nilai armor pahlawan, dan memiliki _peluang 25%_ untuk menggunakan glyph pada armor pahlawan.\n\n_+2:_ Tiruan bayangan memperoleh _24%_ dari nilai armor pahlawan, dan memiliki _peluang 50%_ untuk menggunakan glyph pada armor pahlawan.\n\n_+3:_ Tiruan bayangan memperoleh _36%_ dari nilai armor pahlawan, dan memiliki _peluang 75%_ untuk menggunakan glyph pada armor pahlawan.\n\n_+4:_ Tiruan bayangan memperoleh _48%_ dari nilai armor pahlawan, dan memiliki _100% peluang_ untuk menggunakan glyph pada armor pahlawan.
actors.hero.talent.perfect_copy.title=tiruan sempurna
actors.hero.talent.perfect_copy.desc=_+1:_ Tiruan bayangan memperoleh _10%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _1 petak_.\n\n_+1:_ Tiruan bayangan memperoleh _20%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _2 petak_.\n\n_+1:_ Tiruan bayangan memperoleh _30%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _3 petak_.\n\n_+1:_ Tiruan bayangan memperoleh _40%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _4 petak_.

#huntress
actors.hero.talent.natures_bounty.title=karunia alam
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _4 berries_ hidden in tall grass as she explores the next few floors of the dungeon.\n\n_+2:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the next few floors of the dungeon\n\nBerries are eaten quickly, restore a small amount of satiety, and might contain a usable seed.
actors.hero.talent.survivalists_intuition.title=naluri bertahan hidup
actors.hero.talent.survivalists_intuition.desc=_+1:_ Pemburu mengidentifikasi semua peralatan _1.75x lebih cepat_.\n\n_+2:_ Pemburu mengidentifikasi semua peralatan _2.5x lebih cepat_.
actors.hero.talent.followup_strike.title=serangan lanjutan
actors.hero.talent.followup_strike.desc=_+1:_ Saat Pemburu menyerang musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _2 bonus damage_.\n\n_+2:_ Saat Pemburu menyerang musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _3 bonus damage_.
actors.hero.talent.natures_aid.title=bantuan alam
actors.hero.talent.natures_aid.desc=_+1:_ Pemburu mendapatkan 0-2 armor kulit kayu, yang memudar tiap _3 giliran_ ketika efek tanaman diaktifkan dalam jarak penglihatannya.\n\n_+2:_ Pemburu mendapatkan 0-2 armor kulit kayu, yang memudar tiap _5 giliran_ ketika efek tanaman diaktifkan dalam jarak penglihatannya.

actors.hero.talent.invigorating_meal.title=makanan yang menyegarkan
actors.hero.talent.invigorating_meal.desc=_+1+:_ Pemburu hanya akan mengabiskan 1 giliran untuk makan (buah beri tidak menghabiskan giliran sama sekali) dan akan memberinya _1 giliran kecepatan_.\n\n_+2:_ Pemburu hanya akan mengabiskan 1 giliran untuk makan (buah beri tidak menghabiskan giliran sama sekali) dan akan memberinya _2 giliran kecepatan_.
actors.hero.talent.liquid_nature.title=cairan alam
actors.hero.talent.liquid_nature.desc=_+1:_ When the Huntress drinks or throws a potion, brew, or elixir, _up to 4 grass tiles_ sprout in the surrounding area, and adjacent enemies are rooted for _1 turn_.\n\n_+2:_ When the Huntress drinks or throws a potion, brew, or elixir, _up to 6 grass tiles_ sprout in the surrounding area, and adjacent enemies are rooted for _2 turns_.\n\nThe amount of grass and root duration are doubled when using potions of strength, experience, or alchemy items that must be crafted using those potions.\n\nFor alchemy items with higher output quantities (e.g. aqua brew), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.rejuvenating_steps.title=langkah pertumbuhan
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Saat Pemburu menginjak rumput pendek atau bara api, mereka akan tumbuh menjadi rumput tinggi yang segera berkerut oleh Pemburu. Memiliki _cooldown 10 giliran_.\n\n_+2:_ Saat Pemburu menginjak rumput pendek atau bara api, mereka akan tumbuh menjadi rumput tinggi yang segera berkerut oleh Pemburu. Memiliki _cooldown 5 giliran_.\n\nBakat ini akan menghasilkan rumput berkerut jika efek regenerasi pasif dinonaktifkan atau pahlawan sudah lama tidak memperoleh exp.
actors.hero.talent.heightened_senses.title=peningkatan indera
actors.hero.talent.heightened_senses.desc=_+1:_ Pemburu dapat melihat pikiran musuh yang berada berjarak _2 petak dari posisinya_.\n\n_+2:_ Pemburu dapat melihat pikiran musuh yang berada berjarak _3 petak dari posisinya_.
actors.hero.talent.durable_projectiles.title=proyektil tahan lama
actors.hero.talent.durable_projectiles.desc=_+1:_ Senjata jarak jauh _+50% lebih tahan lama_ ketika digunakan oleh Pemburu.\n\n_+2:_ Senjata jarak jauh _+75% lebih tahan lama_ ketika digunakan oleh Pemburu.

actors.hero.talent.point_blank.title=titik kosong
actors.hero.talent.point_blank.desc=_+1:_ Ketika pemburu menggunakan busur atau senjata lempar pada jarak serang dekat, serangan itu memiliki _-30% akurasi,_ yang mana asalnya adalah -50%.\n\n_+2:_ Ketika pemburu menggunakan busur atau senjata lempar pada jarak serang dekat, serangan itu memiliki _-10% akurasi,_ yang mana asalnya adalah -50%.\n\n_+3:_ Ketika pemburu menggunakan busur atau senjata lempar pada jarak serang dekat, serangan itu memiliki _+10% akurasi,_ yang mana asalnya adalah -50%.\n\nPerlu diperhatikan bahwa senjatan lempar atau busur roh selalu memiliki +50% akurasi saat digunakan pada jarak jauh.
actors.hero.talent.seer_shot.title=tembakan penglihatan
actors.hero.talent.seer_shot.desc=_+1:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _5 giliran_. Memiliki cooldown 20 giliran.\n\n_+2:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _10 giliran_. Memiliki cooldown 20 giliran.\n\n_+3:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _15 giliran_. Memiliki cooldown 20 giliran.
actors.hero.talent.seer_shot.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ bakat ini akan dipicu dari senjata apa pun yang dilempar.

actors.hero.talent.farsight.title=penglihatan jauh
actors.hero.talent.farsight.desc=_+1:_ Jarak penglihatan Penembak Jitu _ditingkatkan 25%_.\n\n_+2:_ Jarak penglihatan Penembak Jitu _ditingkatkan 50%_.\n\n_+3:_ Jarak penglihatan Penembak Jitu _ditingkatkan 75%_.
actors.hero.talent.shared_enchantment.title=berbagai enchantment
actors.hero.talent.shared_enchantment.desc=_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 33%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\n_+2:_ Senjata jarak jauh mempunyai _peluang sebesar 67%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\n_+3:_ Senjata jarak jauh mempunyai _peluang sebesar 100%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\nBakat ini tidak berlaku bagi anak panah yang ditembak dari crossbow yang mempunyai enchantment, karena anak panah itu akan mengaktifkan echantment dari crossbow tersebut.
actors.hero.talent.shared_upgrades.title=upgrade bersama
actors.hero.talent.shared_upgrades.desc=_+1:_ Ketika Penembak Jitu menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda penembak jitu sebanyak 1 giliran dan damage serangan spesialnya sebesar _10%_.\n\n_+2:_ Ketika Penembak Jitu menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda penembak jitu sebanyak 1 giliran dan damage serangan spesialnya sebesar _20%_.\n\n_+3:_ Ketika Penembak Jitu menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda penembak jitu sebanyak 1 giliran dan damage serangan spesialnya sebesar _30%_.

actors.hero.talent.durable_tips.title=lumuran tahan lama
actors.hero.talent.durable_tips.desc=_+1:_ Anak panah yang dilumuri memiliki _ketahanan 2x lipat_ saat Penjaga menggunakannya.\n\n_+2:_ Anak panah yang dilumuri memiliki _ketahanan 3x lipat_ saat Penjaga menggunakannya.\n\n_+3:_ Anak panah yang dilumuri memiliki _ketahanan 4x lipat_ saat Penjaga menggunakannya.
actors.hero.talent.barkskin.title=kulit kayu
actors.hero.talent.barkskin.desc=_+1:_ Saat menginjak rumput, Penjaga mendapatkan armor kulit kayu sebesar _0-50%_ dari levelnya saat ini yang akan memudar setiap giliran.\n\n_+2:_ Saat menginjak rumput, Penjaga mendapatkan armor kulit kayu sebesar _0-100%_ dari levelnya saat ini yang akan memudar setiap giliran.\n\n_+3:_ Saat menginjak rumput, Penjaga mendapatkan armor kulit kayu sebesar _0-150%_ dari levelnya saat ini yang akan memudar setiap giliran.
actors.hero.talent.shielding_dew.title=perisai embun
actors.hero.talent.shielding_dew.desc=_+1:_ Tetesan embun dapat memberikan Penjaga perisai saat darahnya penuh, hingga _20% dari HP maksimalnya_.\n\n_+2:_ Tetesan embun dapat memberikan Penjaga perisai saat darahnya penuh, hingga _40% dari HP maksimalnya_.\n\n_+3_ Tetesan embun dapat memberikan Penjaga perisai saat darahnya penuh, hingga _60% dari HP maksimalnya_.

actors.hero.talent.fan_of_blades.title=bilah kipas
actors.hero.talent.fan_of_blades.desc=_+1:_ Bilah spektral dapat mengenai hingga _1 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _30 derajat_.\n\n_+2:_ Bilah spektral dapat mengenai hingga _2 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _60 derajat_.\n\n_+3:_ Bilah spektral dapat mengenai hingga _3 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _90 derajat_.\n\n_+4:_ Bilah spektral dapat mengenai hingga _4 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _120 derajat_.
actors.hero.talent.projecting_blades.title=bilah proyeksi
actors.hero.talent.projecting_blades.desc=_+1:_ Bilah spektral memiliki _+25% akurasi_, dan dapat menembus hingga _2 petak padat_.\n\n_+2:_ Bilah spektral memiliki _+50% akurasi_, dan dapat menembus hingga _4 petak padat_.\n\n_+3:_ Bilah spektral memiliki _+75% akurasi_, dan dapat menembus hingga _6 petak padat_.\n\n_+4:_ Bilah spektral memiliki _+100% akurasi_, dan dapat menembus hingga _8 petak padat_.
actors.hero.talent.spirit_blades.title=bilah roh
actors.hero.talent.spirit_blades.desc=_+1:_ Bilah spektral memiliki _peluang 30%_ untuk dapat menggunakan enchantment pada busur roh.\n\n_+2:_ Bilah spektral memiliki _peluang 60%_ untuk dapat menggunakan enchantment pada busur roh. \n\n_+3:_ Bilah spektral memiliki _peluang 90%_ untuk dapat menggunakan enchantment pada busur roh.\n\n_+4:_ Bilah spektral memiliki _peluang 100%_ untuk dapat menggunakan enchantment pada busur roh, dan memberi setiap enchantment _10% kekuatan_.

actors.hero.talent.growing_power.title=kekuatan yang meningkat
actors.hero.talent.growing_power.desc=_+1:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _38% dan 125%_, dari 33% dan 100%.\n\n_+2:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _42% dan 150%_, dari 33% dan 100%.\n\n_+3:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _46% dan 175%_, dari 33% dan 100%.\n\n_+4:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _50% dan 200%_, dari 33% dan 100%.
actors.hero.talent.natures_wrath.title=amarah alam
actors.hero.talent.natures_wrath.desc=_+1:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 8%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\n_+2:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 17%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\n_+3:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 25%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\n_+4:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 33%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\nEfek tanaman yang dapat aktif antara lain: rumput buta, bunga api, kantong es, lumut kesedihan, dan jalar badai.
actors.hero.talent.wild_momentum.title=momentum liar
actors.hero.talent.wild_momentum.desc=_+1:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _1 giliran_. Durasi dapat diperpanjang sampai maksimal _2 giliran_.\n\n_+2:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _2 giliran_. Durasi dapat diperpanjang sampai maksimal _4 giliran_.\n\n_+3:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _3 giliran_. Durasi dapat diperpanjang sampai maksimal _6 giliran_.\n\n_+4:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _4 giliran_. Durasi dapat diperpanjang sampai maksimal _8 giliran_.

actors.hero.talent.eagle_eye.title=mata elang
actors.hero.talent.eagle_eye.desc=_+1:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _7 ubin_ dari 6 ubin.\n\n_+2:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _8 ubin_ dari 6 ubin.\n\n_+3:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _9 ubin_ dari 6 ubin, dan mendapat _2 ubin_ penglihatan pikiran.\n\n_+4:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _10 ubin_ dari 6 ubin, dan mendapat _3 ubin_ penglihatan pikiran.
actors.hero.talent.go_for_the_eyes.title=bidik matanya
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Serangan dari elang roh membutakan musuh selama _2 giliran_.\n\n_+2:_ Serangan dari elang roh membutakan musuh selama _5 giliran_.\n\n_+3:_ Serangan dari elang roh membutakan musuh selama _5 putaran_ dan membuat mereka pincang selama _2 giliran_.\n\n_+4:_ Serangan dari elang roh membutakan musuh selama _5 putaran_ dan membuat  mereka picang selama _5 giliran_.
actors.hero.talent.swift_spirit.title=roh gesit
actors.hero.talent.swift_spirit.desc=_+1:_ Kecepatan gerak elang roh ditingkatkan jadi _2.5 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _2 serangan_ berikutnya.\n\n_+2:_ Kecepatan gerak elang roh ditingkatkan jadi _3 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _4 serangan_ berikutnya.\n\n_+3:_ Kecepatan gerak elang roh ditingkatkan jadi _3.5 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _6 serangan_ berikutnya.\n\n_+4:_ Kecepatan gerak elang roh ditingkatkan jadi _4 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _8 serangan_ berikutnya.

#duelist
actors.hero.talent.strengthening_meal.title=makanan memperkuat
actors.hero.talent.strengthening_meal.desc=_+1:_ Memakan makanan memberikan Duelis 3 damage tambahan untuk _2 serangan fisik_ berikutnya.\n\n_+2:_ Memakan makanan memberikan Duelis 3 damage tambahan untuk _3 serangan fisik_ berikutnya.
actors.hero.talent.adventurers_intuition.title=naluri petualang
actors.hero.talent.adventurers_intuition.desc=_+1:_ Duelis mengidentifikasi senjata _2.5x lebih cepat_ and armor _1.75x lebih cepat_.\n\n_+2:_ Duelis mengidentifikasi senjata _ketika ia menggunakannya_ dan armor _2.5x lebih cepat_.
actors.hero.talent.patient_strike.title=serangan sabar
actors.hero.talent.patient_strike.desc=_+1:_ Jika Duelis menunggu sebelum melakukan serangan jarak dekat, dia akan menimbulkan _1-2 damage tambahan_.\n\n_+2:_ Jika Duelis menunggu sebelum melakukan serangan jarak dekat, dia akan menimbulkan _2 damage tambahan_.
actors.hero.talent.aggressive_barrier.title=penghalang agresif
actors.hero.talent.aggressive_barrier.desc=_+1:_ The Duelist gains _3 shielding_ when she uses a weapon ability and is at or below 50% health.\n\n_+2:_ The Duelist gains _5 shielding_ when she uses a weapon ability and is at or below 50% health.
actors.hero.talent.aggressive_barrier.meta_desc=_Jika bakat ini didapatkan oleh karakter lain_ Bakat ini akan memberikan perlindungan ketika melakukan serangan jarak dekat saat darahnya sedikit, dengan cooldown 50 giliran.

actors.hero.talent.focused_meal.title=makanan terfokus
actors.hero.talent.focused_meal.desc=_+1:_ Eating food takes the Duelist 1 turn and grants her _0.67 charges_ on her weapons.\n\n_+2:_ Eating food takes the Duelist 1 turn and grants her _1 charge_ on her weapons.
actors.hero.talent.focused_meal.meta_desc=_Jika bakat ini didapatkan oleh pahlawan lain_ maka akan mendapatkan bonus damage pada serangan selanjutnya yang setara dengan level/3 pada +1, atau level/2 pada +2 mereka.
actors.hero.talent.liquid_agility.title=cairan kelincahan
actors.hero.talent.liquid_agility.desc=_+1:_ The Duelist has _4x evasion_ while drinking or throwing a potion, brew, or elixir.\n\n_+2:_ The Duelist has _infinite evasion_ while drinking or throwing a potion, brew, or elixir.\n\nThis evasion bonus lasts for 1 additional turn when using potions of strength, experience, or alchemy items that must be crafted using those potions.\n\nFor alchemy items with higher output quantities (e.g. aqua brew), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.weapon_recharging.title=mengisi ulang senjata
actors.hero.talent.weapon_recharging.desc=_+1:_ The Duelist gains one weapon charge every _15 turns_ when under the effect of wand or artifact recharging buffs.\n\n_+2:_ The Duelist gains one weapon charge every _10 turns_ when under the effect of wand or artifact recharging buffs.
actors.hero.talent.weapon_recharging.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ malah akan menyebabkan mereka menimbulkan +5% damage jarak dekat saat mengisi ulang pada +1, atau +7,5% damage jarak dekat saat mengisi ulang pada +2.
actors.hero.talent.lethal_haste.title=pelarian mematikan
actors.hero.talent.lethal_haste.desc=_+1:_ Saat Duelis mendaratkan pukulan mematikan pada musuh dengan kemampuan senjata, dia memperoleh _2 giliran_ kecepatan.\n\n_+1:_ Saat Duelis mendaratkan pukulan mematikan pada musuh dengan kemampuan senjata, dia memperoleh _3 giliran_ kecepatan.
actors.hero.talent.lethal_haste.meta_desc=_Jika bakat ini didapatkan oleh pahlawan lain_ bakat ini akan terpicu dengan serangan senjata biasa, dengan cooldown 100 giliran.
actors.hero.talent.swift_equip.title=mengambil cepat
actors.hero.talent.swift_equip.desc=_+1:_ Duelis dapat mengganti senjatanya secara instan _satu kali_, dengan cooldown 20 giliran.\n\n_+1:_ Duelis dapat mengganti senjatanya secara instan _dua kali dalam 5 giliran_, dengan cooldown 20 giliran.\n\nJika Duelis memiliki bakat ini dan tidak dalam masa cooldown, penggunaan cepat senjata yang tidak dilengkapi akan melengkapinya.

actors.hero.talent.precise_assault.title=serangan tepat
actors.hero.talent.precise_assault.desc=_+1:_ Saat Duelis menggunakan kemampuan senjata, dia memperoleh _2x akurasi_ pada serangan jarak dekat berikutnya dalam 5 giliran.\n\n_+2:_ Saat Duelis menggunakan kemampuan senjata, dia memperoleh _4x akurasi_ pada serangan jarak dekat berikutnya dalam 5 giliran .\n\n_+3:_ Saat Duelis menggunakan kemampuan senjata, dia memperoleh _8x akurasi_ pada serangan jarak dekat berikutnya dalam 5 giliran.
actors.hero.talent.precise_assault.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ maka akurasi keseluruhan akan meningkat sebesar 10% pada +1, 20% pada +2, atau 30% pada +3.
actors.hero.talent.deadly_followup.title=lanjutan mematikan
actors.hero.talent.deadly_followup.desc=_+1:_ Saat Duelis mengenai musuh dengan senjata lempar, dia akan menimbulkan _8% lebih banyak damage jarak dekat_ kepada mereka selama 5 giliran.\n\n_+2:_ Saat Duelis mengenai musuh dengan senjata lempar, dia akan menimbulkan _16% lebih banyak damage jarak dekat_ kepada mereka selama 5 giliran.\n\n_+3:_ Saat Duelis mengenai musuh dengan senjata lempar, dia akan menimbulkan _24% lebih banyak damage jarak dekat_ kepada mereka selama 5 giliran.

actors.hero.talent.varied_charge.title=varied charge
actors.hero.talent.varied_charge.desc=_+1:_ The Champion instantly regains _0.17 weapon charges_ when she uses two different weapon abilities, with no time limit.\n\n_+2:_ The Champion instantly regains _0.33 weapon charges_ when she uses two different weapon abilities, with no time limit.\n\n_+3:_ The Champion instantly regains _0.5 weapon charges_ when she uses two different weapon abilities, with no time limit.
actors.hero.talent.twin_upgrades.title=upgrade kembar
actors.hero.talent.twin_upgrades.desc=_+1:_ Jika salah satu dari dua senjata yang digunakan Jagoan memiliki level lebih rendah dan _2 tingkat atau lebih rendah_ dibandingkan senjata lainnya, senjata tersebut akan ditingkatkan ke level senjata lainnya.\n\n_+2:_ Jika salah satu dari dua senjata yang digunakan Jagoan memiliki level lebih rendah dan _1 tingkat atau lebih rendah_ dibandingkan senjata lainnya, senjata tersebut akan ditingkatkan ke level senjata lainnya.\n\n_+3:_ Jika salah satu dari dua senjata yang digunakan Jagoan memiliki level lebih rendah dan _tingkat yang sama atau lebih rendah_ dibandingkan senjata lainnya, senjata tersebut akan ditingkatkan ke level senjata lainnya.
actors.hero.talent.combined_lethality.title=kombinasi mematikan
actors.hero.talent.combined_lethality.desc=_+1:_ Jika jagoan menggunakan dua kemampuan senjata berbeda secara berturut-turut, kemampuan cadangan akan mengeksekusi musuh bukan bos yang tersisa _di bawah 13% HP_.\n\n_+2:_ Jika jagoan menggunakan dua kemampuan senjata berbeda secara berturut-turut, kemampuan cadangan akan mengeksekusi musuh bukan bos yang tersisa _di bawah 27% HP_.\n\n_+3:_ Jika jagoan menggunakan dua kemampuan senjata berbeda secara berturut-turut, kemampuan cadangan akan mengeksekusi musuh bukan bos yang tersisa _di bawah 40% HP_.\n\nJika kemampuan cadangan tidak mengandung serangan, bakat ini akan memicu serangan jagoan berikutnya dalam 5 giliran.

actors.hero.talent.unencumbered_spirit.title=semangat tanpa beban
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Biksu mendapatkan _ 40% energi lebih banyak_ untuk setiap peralatan _tingkat 3 atau lebih rendah_ yang dia gunakan.\n\n_+2:_ Biksu mendapatkan _ 80% energi lebih banyak_ untuk setiap peralatan _tingkat 2 atau lebih rendah_ yang dia gunakan.\n\n_+3:_ Biksu memperoleh _120% lebih banyak energi_ untuk setiap peralatan _tingkat 1_ yang dia gunakan.  Dia juga mendapatkan armor kain dan sarung tangan tajam secara gratis.\n\nPerhatikan bahwa bakat ini tidak memberikan manfaat jika tidak bersenjata atau menyerang dengan Cincin Pukulan.
actors.hero.talent.monastic_vigor.title=kekuatan biara
actors.hero.talent.monastic_vigor.desc=_+1:_ Jika Biksu memiliki _100% energi_, kemampuannya diperkuat.\n\n_+2:_ Jika Biksu memiliki _80% energi atau lebih_, kemampuannya diperkuat.\n\n_+3:_ Jika Biksu memiliki _60% energi atau lebih_, kemampuannya diperkuat.\n\nKetika diperkuat:\n- Pukulan Beruntun menerapkan enchantment senjatamu\n- Fokus dimulai secara instan\n- Berlari mendapatkan +3 jangkauan\n- Tendangan Naga menimbulkan +50% damage dan memberikan efek dorongan dan pelumpuhannya kepada semua musuh di sekelilingnya\n- Meditasi secara perlahan menyembuhkan 20% HP yang hilang dan memberikan ketahanan damage sebesar 80%.
actors.hero.talent.combined_energy.title=energi gabungan
actors.hero.talent.combined_energy.desc=_+1:_ Jika Biksu menggunakan kemampuan senjata dan kemampuan _4+ energi_ secara berturut-turut, dia mendapatkan kembali 50% energi yang dihabiskannya dan menyetel ulang cooldown kemampuannya.\n\n_+2:_ Jika Biksu menggunakan kemampuan senjata dan kemampuan _3+ energi_ secara berturut-turut, dia mendapatkan kembali 50% energi yang dihabiskannya dan menyetel ulang cooldown kemampuannya.\n\n_+3:_ Jika Biksu menggunakan kemampuan senjata dan kemampuan _2+ energi_ secara berturut-turut, dia mendapatkan kembali 50% energi yang dihabiskannya dan menyetel ulang cooldown kemampuannya.

actors.hero.talent.close_the_gap.title=tutup celahnya
actors.hero.talent.close_the_gap.desc=_+1:_ Duelis berpindah _hingga dua ubin_ ke arah targetnya saat memulai duel.\n\n_+2:_ Duelis berpindah _hingga tiga ubin_ ke arah targetnya saat memulai duel.\n\n_+3:_ Duelis berpindah _hingga empat ubin_ ke arah targetnya saat memulai duel.\n\n_+4:_ Duelis berpindah _hingga lima ubin_ ke arah targetnya saat memulai duel. \n\nPerpindahan ini dapat menembus bahaya dan musuh, namun tidak dapat menembus medan padat seperti tembok. Perpindahan diperhitungkan saat menentukan apakah musuh berada dalam jangkauan yang akan ditantang.
actors.hero.talent.invigorating_victory.title=kemenangan yang menyegarkan
actors.hero.talent.invigorating_victory.desc=_+1:_ Jika Duelis mengalahkan targetnya sebelum duel berakhir, dia menyembuhkan _5 HP ditambah 30% damage_ yang diterimanya selama duel.\n\n_+2:_ Jika Duelis mengalahkan targetnya sebelum duel berakhir, dia menyembuhkan _10 HP ditambah 50% damage_ yang diterimanya selama duel.\n\n_+3:_ Jika Duelis mengalahkan targetnya sebelum duel berakhir, dia menyembuhkan _15 HP ditambah 65% damage_ yang diterimanya selama duel.\n\n_+4:_ Jika Duelis mengalahkan targetnya sebelum duel berakhir, dia menyembuhkan _20 HP ditambah 75% damage_ yang diterimanya selama duel.
actors.hero.talent.elimination_match.title=pertandingan eliminasi
actors.hero.talent.elimination_match.desc=_+1:_ Jika Duelis menantang lagi dalam 3 giliran setelah duel berakhir, tantangan tersebut memiliki _pengurangan 16%_ biaya charge.\n\n_+2:_ Jika Duelis menantang lagi dalam 3 giliran setelah duel berakhir, tantangan tersebut memiliki _pengurangan 30%_ biaya charge.\n\n_+3:_ Jika Duelis menantang lagi dalam 3 giliran setelah duel berakhir, tantangan tersebut memiliki _pengurangan 40%_ biaya charge.\n\n_+4:_ Jika Duelis menantang lagi dalam 3 giliran setelah duel berakhir, tantangan tersebut memiliki _pengurangan 50%_ biaya charge.

actors.hero.talent.elemental_reach.title=jangkauan elemental
actors.hero.talent.elemental_reach.desc=_+1:_ Jangkauan serangan elemen ditingkatkan menjadi _5 ubin_ dari 4, dan lebarnya ditingkatkan menjadi _75 derajat_ dari 65.\n\n_+2:_ Jangkauan serangan elemen ditingkatkan menjadi _6 ubin_ dari 4, dan lebarnya ditingkatkan menjadi _85 derajat_ dari 65.\n\n_+3:_ Jangkauan serangan elemen ditingkatkan menjadi _7 ubin_ dari 4, dan lebarnya ditingkatkan menjadi _95 derajat_ dari 65.\n\n_+4:_ Jangkauan serangan elemen ditingkatkan menjadi _8 ubin_ dari 4, dan lebarnya ditingkatkan menjadi _105 derajat_ dari 65.
actors.hero.talent.striking_force.title=kekuatan serangan
actors.hero.talent.striking_force.desc=_+1:_ Kekuatan efek serangan elemental meningkat sebesar _30%_.\n\n_+2:_ Kekuatan efek serangan elemental meningkat sebesar _60%_.\n\n_+3:_ Kekuatan efek serangan elemental meningkat sebesar _90%_.\n\n_+4:_ Kekuatan efek serangan elemental meningkat sebesar _120%_.
actors.hero.talent.directed_power.title=kekuatan terarah
actors.hero.talent.directed_power.desc=_+1:_ Serangan langsung dari serangan elemental memperoleh _+30% kekuatan enchantment _ untuk setiap musuh dalam jangkauan efek serangan elemental, termasuk target serangan.\n\n_+2:_ Serangan langsung dari serangan elemental memperoleh _+60% kekuatan enchantment _ untuk setiap musuh dalam jangkauan efek serangan elemental, termasuk target serangan.\n\n_+3:_ Serangan langsung dari serangan elemental memperoleh _+90% kekuatan enchantment _ untuk setiap musuh dalam jangkauan efek serangan elemental, termasuk target serangan.\n\n_+4:_ Serangan langsung dari serangan elemental memperoleh _+120% kekuatan enchantment _ untuk setiap musuh dalam jangkauan efek serangan elemental, termasuk target serangan.

actors.hero.talent.feigned_retreat.title=pura-pura mundur
actors.hero.talent.feigned_retreat.desc=_+1:_ Jika musuh menyerang bayangan belakang Duelist, dia mendapat _2 giliran_ kecepatan.\n\n_+2:_ Jika musuh menyerang bayangan belakang Duelist, dia mendapat _4 giliran_ kecepatan.\n\n_+3:_ Jika musuh menyerang bayangan belakang Duelis, dia mendapat _6 giliran_ kecepatan.\n\n_+4:_ Jika musuh menyerang bayangan belakang Duelis, dia mendapat _8 giliran_ kecepatan.
actors.hero.talent.expose_weakness.title=menampakkan kelemahan
actors.hero.talent.expose_weakness.desc=_+1:_ Musuh yang menyerang bayangan Duelis menjadi rentan selama _2 giliran _.\n\n_+2:_ Musuh yang menyerang bayangan Duelis menjadi rentan selama _4 giliran _.\n\n_+3:_ Musuh yang menyerang bayangan Duelis menjadi rentan selama _6 giliran _.\n\n_+4:_ Musuh yang menyerang bayangan Duelis menjadi rentan selama _8 giliran _.
actors.hero.talent.counter_ability.title=kemampuan melawan
actors.hero.talent.counter_ability.desc=_+1:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, she will instantly regain _0.38 charges_.\n\n_+2:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, she will instantly regain _0.77 charges_.\n\n_+3:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, she will instantly regain _1.13 charges_.\n\n_+4:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, she will instantly regain _1.5 charges_.

#universal
actors.hero.talent.heroic_energy.title=energi heroik
actors.hero.talent.heroic_energy.rat_title=energi kejam
actors.hero.talent.heroic_energy.desc=_+1:_ Kemampuan armor pahlawan memiliki _Pengurangan 12%_ biaya charge. \n\n_+2:_ Kemampuan armor pahlawan memiliki _Pengurangan 23%_ biaya charge. \n\n_+3:_ Kemampuan armor pahlawan memiliki _Pengurangan 32%_ biaya charge. \n\n_+4:_ Kemampuan armor pahlawan memiliki _Pengurangan 40%_ biaya charge.

actors.hero.talent.ratsistance.title=daya tahan
actors.hero.talent.ratsistance.desc=_+1:_ Musuh yang diubah menjadi tikus memberikan _-10% damage_.\n\n_+2:_ Musuh yang diubah menjadi tikus memberikan _-19% damage_.\n\n_+3:_ Musuh yang diubah menjadi tikus memberikan _-27% damage_.\n\n_+4:_ Musuh yang diubah menjadi tikus memberikan _-35% damage_.
actors.hero.talent.ratlomacy.title=tikusomasi
actors.hero.talent.ratlomacy.desc=_+1:_ Menggunakan tikusisasi kepada musuh yang sudah berubah jadi tikus akan membuat mereka menjadi kawan dan perubahannya akan menjadi permanen.\n\n_+2:_ Menggunakan tikusisasi kepada musuh yang sudah sudah berubah jadi tiikus akan membuat mereka menjadi kawan dan perubahannya akan menjadi permanen, dan juga mereka akan mendapatkan adrenalin selama _2 giliran_.\n\n_+3:_ Menggunakan tikusisasi kepada musuh yang sudah sudah berubah jadi tiikus akan membuat mereka menjadi kawan dan perubahannya akan menjadi permanen, dan juga mereka akan mendapatkan adrenalin selama _4 giliran_.\n\n_+4:_ Menggunakan tikusisasi kepada musuh yang sudah sudah berubah jadi tiikus akan membuat mereka menjadi kawan dan perubahannya akan menjadi permanen, dan juga mereka akan mendapatkan adrenalin selama _6 giliran_.
actors.hero.talent.ratforcements.title=pasukan tikus
actors.hero.talent.ratforcements.desc=_+1:_ Menggunakan tikusisasi pada diri sendiri akan _memunculkan 1_ sekutu tikus marsupial di sebelahmu.\n\n_+2:_ Menggunakan tikusisasi pada diri sendiri akan _memunculkan 2_ sekutu tikus marsupial di sebelahmu.\n\n_+3:_ Menggunakan tikusisasi pada diri sendiri akan _memunculkan 3_ sekutu tikus marsupial di sebelahmu.\n\n_+4:_ Menggunakan tikusisasi pada diri sendiri akan _memunculkan 4_ sekutu tikus marsupial di sebelahmu.



###npcs
actors.mobs.npcs.blacksmith.name=pandai besi troll
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hai Manusia! Kamu terlihat seperti orang yang tangguh.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hai Manusia! Kamu terlihat seperti orang yang pintar.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hai Manusia! Kamu terlihat seperti orang yang licik.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hai Manusia! Kamu terlihat seperti orang yang cepat.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hai Manusia! Kamu terlihat seperti orang yang pemberani.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hai Manusia! Kamu terlihat seperti orang yang penting.
actors.mobs.npcs.blacksmith.intro_quest_start=Ingin berguna, ya?  Ya, aku punya sesuatu yang bisa kau lakukan.  Aku membangun bengkel ini di atas sebuah tambang tua, letaknya di bawah tangga itu. Ambil beliung ini dan ambilkan aku beberapa _bijih emas gelap. 40 buah_ seharusnya cukup. Batuan di bawahnya bagus dan lembut sehingga _kau akan dapat menembus dinding tanpa susah payah._\n\nApa maksudmu, bagaimana aku akan membayarnya? Kau serakah... \n\nOke, oke, aku bisa melakukan sedikit pekerjaan untukmu.  Anggaplah dirimu beruntung, aku satu-satunya pandai besi yang ada.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Namun hati-hati, tambang itu berbahaya bagi manusia kecil sepertimu. Itu telah ditinggalkan untuk sementara waktu, dan kumpulan kristal mulai tumbuh. Mereka berkilau, tapi terlalu rapuh untuk tidak bernilai apa pun, dan mereka punya benda ajaib yang melindunginya. Mereka cukup kuat, jadi _berhati-hatilah saat menambang_ atau Anda akan menarik perhatian mereka.\n\nAda juga _kristal raksasa_ di suatu tempat. Ini jauh lebih sulit, jadi bersiaplah untuk bertarung jika kau mulai memecahkannya. Aku yakin menghancurkannya akan memperlambat pertumbuhan kristal, jadi aku akan membayar lebih jika kau bisa melakukannya.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Namun hati-hati, tambang itu berbahaya bagi manusia kecil sepertimu. Beberapa gnoll juga menginginkan emas itu dan sekarang mereka merusak tempatnya. Itu adalah hal-hal yang bodoh, jadi penambangan mereka telah menyebabkan berbagai macam keruntuhan dan keruntuhan. Anda harus menambangnya, jadi _carilah batu yang baru saja terganggu._\n\nAku pikir salah satu gnoll yang menyebabkan sebagian besar masalah, mungkin _dukun geomancer_ atau semacamnya. Aku akan membayar lebih, jika kau dapat menemukan dan membunuhnya, tapi aku yakin dia akan melawan.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Namun hati-hati, tambang itu berbahaya bagi manusia kecil sepertimu. Ada semacam monster jamur yang tumbuh di bawah sana. Ada penjaga jamur yang sangat mematikan jika mereka melihatmu, tapi setidaknya mereka tidak bisa bangun dan mengejarmu. _Jauhkan dari pandangan_ jika kau ingin tetap hidup.\n\nAku akan membayar lebih jika kau berhasil memusnahkan _jamur terbesar_, tetapi itu memerlukan usaha yang sungguh-sungguh.  Itu terhubung ke sekelompok simpul miselium yang tersembunyi di dinding.  Anda harus menghancurkan sebagian besarnya sebelum kau benar-benar dapat merusaknya.
actors.mobs.npcs.blacksmith.reminder=Kau sudah membuang-buang waktuku?  Pintu masuk tambang ada di sana.
actors.mobs.npcs.blacksmith.reminder_crystal=Bawakan aku emas sebanyak yang kau bisa, dan cobalah untuk memecahkan kristal besar itu juga.
actors.mobs.npcs.blacksmith.reminder_gnoll=Bawakan aku emas sebanyak yang kau bisa, dan cobalah untuk membunuh gnoll geomancer itu juga.
actors.mobs.npcs.blacksmith.reminder_fungi=Bawakan aku emas sebanyak yang kau bisa, dan cobalah untuk membunuh jamur raksasa itu juga.
