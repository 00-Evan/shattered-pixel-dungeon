actors.hero.talent$seershotcooldown.desc=Anda baru saja menggunakan bakat ini, dan harus menunggu sebelum menggunakannya lagi.\n\nGiliran tersisa: %s.

#warrior
actors.hero.talent.hearty_meal.title=makanan sehat
actors.hero.talent.hearty_meal.desc=_+1:_ Memakan makanan menyembuhkan darah Pendekar sebanyak _2_ jika darah di bawah 50%, dan _3_ jika darah di bawah 25%. \n\n_+2:_ Memakan makanan menyembuhkan darah Pendekar sebanyak _3_ jika darah di bawah 50%, dan _5_ jika darah di bawah 25%.
actors.hero.talent.armsmasters_intuition.title=intuisi ahli senjata
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Pendekar mengidentifikasi senjata dan armor _2x lebih cepat_.\n\n_+2:_ Pendekar mengidentifikasi senjata dan armor _ketika ia memakainya_.
actors.hero.talent.test_subject.title=kelinci percobaan
actors.hero.talent.test_subject.desc=_+1:_ Setiap kali Pendekar mengidentifikasi item, ia menyembuhkan darah sebanyak _2_.\n\n_+2:_ Setiap kali Pendekar mengidentifikasi item, ia menyembuhkan darah sebanyak _3_.
actors.hero.talent.iron_will.title=kemauan besi
actors.hero.talent.iron_will.desc=_ +1: _ Perisai maksimal yang diberikan oleh pin Pendekar _meningkat sebesar 1_.\n\n_ +2: _ Perisai maksimal yang diberikan oleh pin Pendekar _meningkat sebesar 2_.
actors.hero.talent.iron_stomach.title=perut besi
actors.hero.talent.iron_stomach.desc=_+1:_  Pendekar hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _ketahanan damage sebesar 75%_ ketika sedang makan.\n\n_+2:_ Pendekar hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _ketahanan damage sebesar 100%_ ketika sedang makan.

actors.hero.talent.restored_willpower.title=pemulihan tekad
actors.hero.talent.restored_willpower.desc=_+1:_ Meminum ramuan penyembuhan secara instan mengisi ulang _67% perisai_ dari pin rusak Pendekar.\n\n_+2:_ Meminum ramuan penyembuhan secara instan mengisi ulang _100% perisai_ dari pin rusak Pendekar.\n\nTalent ini juga terpicu ketika meminum ramuan atau elixir berdasarkan ramuan penyembuhan
actors.hero.talent.runic_transference.title=sihir pemindahan
actors.hero.talent.runic_transference.desc=_+1:_ Pin rusak Pendekar dapat mentransfer _glyph biasa_ sama seperti mentransfer upgrade.\n\n_+2:_ Pin rusak Pendekar dapat mentransfer _glyph biasa, glyph kuat, dan glyph kutukan_ sama seperti mentransfer upgrade.
actors.hero.talent.lethal_momentum.title=momentum mematikan
actors.hero.talent.lethal_momentum.desc=_+1:_ Ketika Pendekar mengalahkan musuh dengan senjata fisik, ada _peluang sebesar 67%_ serangan itu tidak memakan giliran sama sekali.\n\n_+2:_ Ketika Pendekar mengalahkan musuh dengan senjata fisik, ada _peluang sebesar 100%_ serangan itu tidak memakan giliran sama sekali.
actors.hero.talent.improvised_projectiles.title=improvisasi proyektil
actors.hero.talent.improvised_projectiles.desc=_+1:_ Pendekar dapat membutakan musuh selama _2 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Memiliki cooldown selama 50 giliran.\n\n_+2:_ Pendekar dapat membutakan musuh selama _3 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Memiliki cooldown selama 50 giliran.

actors.hero.talent.hold_fast.title=tahan posisi
actors.hero.talent.hold_fast.desc=_+1:_ Saat Pendekar menunggu, dia mendapatkan _+2 armor_ sampai dia bergerak.\n\n_+2:_ Saat Pendekar menunggu, dia mendapatkan _+4 armor_ sampai dia bergerak.\n\n_+3:_ Saat Pendekar menunggu, dia mendapatkan _+6 armor_ sampai dia bergerak.
actors.hero.talent.strongman.title=orang kuat
actors.hero.talent.strongman.desc=_+1:_ Kekuatan Pendekar _meningkat sebesar 8%_, dibulatkan ke bawah.\n\n_+2:_ Kekuatan Pendekar _meningkat sebesar 13%_, dibulatkan ke bawah.\n\n_+3:_ Kekuatan Pendekar _meningkat sebesar 18%_, dibulatkan ke bawah.

actors.hero.talent.endless_rage.title=kemarahan tak berujung
actors.hero.talent.endless_rage.desc=_+1:_ Berserker bisa meraih _kemarahan maksimal sebesar 115%_.\n\n_+2:_ Berserker bisa meraih _kemarahan maksimal sebesar 130%_.\n\n_+3:_ Berserker bisa meraih _kemarahan maksimal sebesar 145%_.\n\nPerlu diingat bahwa kemarahan di atas 100% tidak akan memberikan damage lebih dari +50%.
actors.hero.talent.berserking_stamina.title=stamina kemarahan
actors.hero.talent.berserking_stamina.desc=_+1:_ Orang Barbar mendapatkan _25% perisai tambahan_ saat marah, dan cooldown kemarahan dikurangi _1.67 level_ dari 2.\n\n_+2:_ Orang Barbar mendapatkan _50% perisai tambahan_ saat marah, dan cooldown kemarahan dikurangi _1.33 level_ dari 2.\n\n_+3:_ Orang Barbar mendapatkan _75% perisai tambahan_ saat marah, dan cooldown kemarahan dikurangi _1 level_ dari 2.
actors.hero.talent.enraged_catalyst.title=katalis kemarahan
actors.hero.talent.enraged_catalyst.desc=_+1:_ Pesona dan kutukan pada senjata Orang Barbar akan lebih sering aktif seiring dengan banyaknya kemarahan yang ia punya, hingga maksimal _17% lebih sering_ saat 100% kemarahan.\n\n_+2:_ Pesona dan kutukan pada senjata Orang Barbar akan lebih sering aktif seiring dengan banyaknya kemarahan yang ia punya, hingga maksimal _33% lebih sering_ saat 100% kemarahan.\n\n_+3:_ Pesona dan kutukan pada senjata Orang Barbar akan lebih sering aktif seiring dengan banyaknya kemarahan yang ia punya, hingga maksimal _50% lebih sering_ saat 100% kemarahan.

actors.hero.talent.cleave.title=cleave
actors.hero.talent.cleave.desc=_+1:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk pukulan berikutnya meningkat menjadi _15 giliran_.\n\n_+2:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk pukulan berikutnya meningkat menjadi _30 giliran_.\n\n_+3:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk pukulan berikutnya meningkat menjadi _45 giliran_.
actors.hero.talent.lethal_defense.title=pertahanan mematikan
actors.hero.talent.lethal_defense.desc=_+1:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 33%_ perisai segel yang rusak.\n\n_+2:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 67%_ perisai segel yang rusak.\n\n_+3:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 100%_ perisai segel yang rusak.
actors.hero.talent.enhanced_combo.title=kombo yang ditingkatkan
actors.hero.talent.enhanced_combo.desc=_+1:_ Saat jumlah kombo Gladiator 7 atau lebih, jarak pukulan mundur Clobber meningkat menjadi 3 petak, menimbulkan efek vertigo, dan bisa menjatuhkan musuh ke jurang.\n\n_+2:_ Mendapatkan kemampuan bakat +1, ditambah saat jumlah kombo Gladiator 9 atau lebih, Parry bisa digunakan untuk beberapa serangan. \n\n_+3:_ Mendapatkan kemampuan bakat +1 dan +2, ditambah Gladiator bisa lompat sejauh kombo/3 petak saat menggunakan Slam, Crush, atau Fury.

actors.hero.talent.body_slam.title=bantingan tubuh
actors.hero.talent.body_slam.desc=_+1:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan menerima _25%_ dari damage nya yang menghalangi kekuatan damage.\n\n_+2:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan menerima _50%_ dari damage nya yang menghalangi kekuatan damage.\n\n_+3:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan menerima _75%_ dari damage nya yang menghalangi kekuatan damage.\n\n_+4:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan menerima _100%_ dari damage nya yang menghalangi kekuatan damage.
actors.hero.talent.impact_wave.title=gelombang dampak
actors.hero.talent.impact_wave.desc=_+1:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan akan terlempar ke belakang _2 ubin_ dan memiliki _25% peluang_ untuk menjadi rentan selama 3 giliran.\n\n_+2:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan akan terlempar ke belakang _3 ubin_ dan memiliki _50% peluang_ untuk menjadi rentan selama 3 giliran.\n\n_+3:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan akan terlempar ke belakang _4 ubin_ dan memiliki _75% peluang_ untuk menjadi rentan selama 3 giliran.\n\n_+4:_ Saat Pendekar mendarat setelah melompat, semua musuh yang berdekatan akan terlempar ke belakang _5 ubin_ dan memiliki _100% peluang_ untuk menjadi rentan selama 3 giliran.
actors.hero.talent.double_jump.title=lompatan ganda
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 5 turns, that leap has a _24% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 5 turns, that leap has a _42% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 5 turns, that leap has a _56% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 5 turns, that leap has a _67% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=gelombang yang meluas
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=gelombang serangan
actors.hero.talent.striking_wave.desc=_+1:_ Damage from shockwave has a _25% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+2:_ Damage from shockwave has a _50% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+3:_ Damage from shockwave has a _75% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also trigger on-hit effects like enchantments and combo.
actors.hero.talent.shock_force.title=tenaga kejut
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _50% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=pembalasan berkelanjutan
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=abaikan saja
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _71% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _50% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _35% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _25% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=bahkan kemungkinannya
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=makanan memperkuat
actors.hero.talent.empowering_meal.desc=_+1:_ Memakan makanan memberi Penyihir _2 tambahan damage_ pada 3 tembakan tongkat sihir berikutnya.\n\n_+2:_ Memakan makanan memberi Penyihir _3 tambahan damage_ pada 3 tembakan tongkat sihir berikutnya.
actors.hero.talent.scholars_intuition.title=intuisi orang terpelajar
actors.hero.talent.scholars_intuition.desc=_+1:_ Penyihir mengidentifikasi tongkat sihir _3x lebih cepat_.\n\n_+2:_ Penyihir mengidentifikasi tongkat sihir _saat dia menggunakannya_.
actors.hero.talent.tested_hypothesis.title=hipotesis teruji
actors.hero.talent.tested_hypothesis.desc=_+1:_ Setiap kali Penyihir mengidentifikasi sebuah item, ia mendapatkan _2 giliran isi ulang tongkat sihir_.\n\n_+2:_ Setiap kali Penyihir mengidentifikasi sebuah item, ia mendapatkan _3 giliran isi ulang tongkat sihir_.
actors.hero.talent.backup_barrier.title=penahan cadangan
actors.hero.talent.backup_barrier.desc=_+1:_ Penyihir mendapatkan _3 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.\n\n_+2:_ Penyihir mendapatkan _5 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.

actors.hero.talent.energizing_meal.title=makanan berenergi
actors.hero.talent.energizing_meal.desc=_+1:_ Penyihir hanya membutuhkan 1 giliran untuk makan dan makan akan memberikan ia _5 giliran isi ulang tongkat sihir_.\n\n_+2:_ Penyihir hanya membutuhkan 1 giliran untuk makan dan makan akan memberikan ia _8 giliran isi ulang tongkat sihir_.
actors.hero.talent.energizing_upgrade.title=upgrade pemberi energi
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 5 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=preservasi tongkat sihir
actors.hero.talent.wand_preservation.desc=_+1:_ Saat Penyihir menjiwai tongkat sihir baru ke dalam tongkanya, tongkat sihir lama memiliki _peluang sebesar 67%_ untuk dikembalikan pada +0.\n\n_+1:_ Saat Penyihir menjiwai tongkat sihir baru ke dalam tongkatnya, tongkat sihir lama memiliki _peluang sebesar 100%_ untuk dikembalikan pada +0.\n\nBakat ini bisa mempertahankan tongkat sihir hingga tiga kali.
actors.hero.talent.arcane_vision.title=penglihatan ajaib
actors.hero.talent.arcane_vision.desc=_+1:_ Ketika Penyihir menembak musuh, ia dapat melihat pikiran mereka selama _10 giliran_.\n\n_+2:_ Ketika Penyihir menembak musuh, ia dapat melihat pikiran mereka selama _15 giliran_.
actors.hero.talent.shield_battery.title=baterai perisai
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.empowering_scrolls.title=gulungan memperkuat
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next wand zap will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next wand zap will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next wand zap will get _+3 levels_.
actors.hero.talent.ally_warp.title=pemindahan sekutu
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=serangan yang dikuatkan
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=charge mistis
actors.hero.talent.mystical_charge.desc=_+1:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _0.5 giliran_.\n\n_+2:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _1 giliran_.\n\n_+3:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _1.5 giliran_.
actors.hero.talent.excess_charge.title=charge berlebih
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=penyerap jiwa
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=pemakan jiwa
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=anak buah necromancer
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=radius ledakan
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=kekuatan elemen
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _15%_.\n\n_+2:_ The power of elemental blast is increased by _30%_.\n\n_+3:_ The power of elemental blast is increased by _45%_.\n\n_+4:_ The power of elemental blast is increased by _60%_.
actors.hero.talent.reactive_barrier.title=penghalang reaktif
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=kekuatan liar
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+1 or +2_, instead of +1.\n\n_+2:_ When using wild magic, wands are now treated as if they are _+2_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+3_, instead of +1.
actors.hero.talent.fire_everything.title=membakar segalanya
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=sihir yang dipertahankan
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.56 charges_, instead of 1.\n\n_+2:_ Each zap from wild magic now uses _0.31 charges_, instead of 1.\n\n_+3:_ Each zap from wild magic now uses _0.18 charges_, instead of 1.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_, instead of 1.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _8 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _12 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Suar Jarak jauh
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _3 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _6 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _9 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _12 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=makanan tersembunyi
actors.hero.talent.cached_rations.desc=_+1:_ Pengembara dapat menemukan _4 makanan kecil_ yang ditempatkan di peti ketika ia menjelajahi wilayah awal di Dungeon.\n\n_+2:_ Pengembara dapat menemukan _6 makanan kecil_ yang ditempatkan di peti ketika ia menjelajahi wilayah awal di Dungeon.
actors.hero.talent.thiefs_intuition.title=intuisi pencuri
actors.hero.talent.thiefs_intuition.desc=_+1:_ Pengembara mengidentifikasi cincin _2x lebih cepat_, dan mengidentifikasi jenis cincin _saat dia memakainya_.\n\n_+2:_ Pengembara mengidentifikasi cincin _saat dia memakainya_, dan mengidentifikasi jenis cincin _saat dia mengambilnya_.
actors.hero.talent.sucker_punch.title=serangan kejutan
actors.hero.talent.sucker_punch.desc=_+1:_ Pengembara memberi _1-2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh.\n\n_+2:_ Pengembara memberi _2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh.
actors.hero.talent.protective_shadows.title=bayangan pelindung
actors.hero.talent.protective_shadows.desc=_+1:_ Pengembara mendapatkan satu perisai saat menggunakan jubah _di giliran selanjutnya_, _dengan maksimal 3 perisai_.\n\n_+2:_ Pengembara mendapatkan satu perisai _saat menggunakan jubah_, _dengan maksimal 5 perisai_.

actors.hero.talent.mystical_meal.title=makanan mistis
actors.hero.talent.mystical_meal.desc=_+1:_ Pengembara hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _3 giliran pengisian ulang artefak_.\n\n_+2:_  Pengembara hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _5 giliran pengisian ulang artefak_.\n\nBakat ini tidak berlaku untuk charge terompet kecukupan.
actors.hero.talent.mystical_upgrade.title=upgrade mistis
actors.hero.talent.mystical_upgrade.desc=_+1:_ Menggunakan gulungan upgrade akan secara instan mengisi ulang jubah Pengembara _sebanyak 2 charge_, dapat ditumpuk melebihi charge maksimum saat ini.\n\n_+2:_ Menggunakan gulungan upgrade akan secara instan mengisi ulang jubah Pengembara _sebanyak 3 charge_, dapat ditumpuk melebihi charge maksimum saat ini.\n\nBakat ini juga terpicu ketika menggunakan gulungan atau mantra yang berdasarkan gulungan upgrade.
actors.hero.talent.wide_search.title=pencarian luas
actors.hero.talent.wide_search.desc=_+1:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _lingkaran 7x7_.\n\n_+2:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _kotak 7x7_.
actors.hero.talent.silent_steps.title=langkah sunyi
actors.hero.talent.silent_steps.desc=_+1:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia berada _3 atau lebih petak darinya_.\n\n_+2:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia _tidak bersebelahan dengan mereka_.
actors.hero.talent.rogues_foresight.title=penglihatan pengembara
actors.hero.talent.rogues_foresight.desc=_+1:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _peluang sebesar 50% untuk tahu_ bahwa level itu mengandung sebuah rahasia.\n\n_+2:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _peluang sebesar 75% untuk tahu_ bahwa level itu mengandung sebuah rahasia.

actors.hero.talent.light_cloak.title=jubah ringan
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _13% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _27% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _40% speed_.
actors.hero.talent.enhanced_rings.title=peningkatan cincin
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=peningkatan kematian
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=jangkauan pembunuh
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=pemburu hadiah
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _15 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _30 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.

actors.hero.talent.evasive_armor.title=armor penghindaran
actors.hero.talent.evasive_armor.desc=_+1:_ Saat berlari bebas, Pelari Bebas mendapatkan _+1 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.\n\n_+2:_ Saat berlari bebas, Pelari Bebas mendapatkan _+2 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.\n\n_+3:_ Saat berlari bebas, Pelari Bebas mendapatkan _+3 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.
actors.hero.talent.projectile_momentum.title=momentum proyektil
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=penyamaran gesit
actors.hero.talent.speedy_stealth.desc=_+1:_ Pelari Bebas mendapatkan 2 tumpukan momentum tiap giliran saat dia tembus pandang.\n\n_+2:_ Selain kemampuan di +1, lari bebas tidak lagi dihitung selama Pelari Bebas tembus pandang.\n\n_+3:_ Selain kemampuan di +1 dan +2, Pelari Bebas bergerak dengan kecepatan 2x saat tembus pandang, terlepas dari apakah dia sedang lari bebas atau tidak.

actors.hero.talent.hasty_retreat.title=mundur tergesa-gesa
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=penggantian tubuh
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=langkah bayangan
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _24% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _42% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _56% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _67% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=daya tahan mematikan
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=tanda ganda
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _55% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _70% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _80% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=pedang bayangan
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _6%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _13%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _25%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=armor kloning
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _13%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _25%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _38%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _50%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=tiruan sempurna
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=karunia alam
actors.hero.talent.natures_bounty.desc=_+1:_ Pemburu dapat menemukan _4  buahberi_ yang tersembunyi di rumput tinggi saat ia menjelajahi wilayah awal di Dungeon.\n\n_+1:_ Pemburu dapat menemukan _6 buah beri_ yang tersembunyi di rumput tinggi saat ia menjelajahi wilayah awal di Dungeon.
actors.hero.talent.survivalists_intuition.title=intuisi bertahan hidup
actors.hero.talent.survivalists_intuition.desc=_+1:_ Pemburu mengidentifikasi semua peralatan _1.75x lebih cepat_.\n\n_+2:_ Pemburu mengidentifikasi semua peralatan _2.5x lebih cepat_.
actors.hero.talent.followup_strike.title=serangan lanjutan
actors.hero.talent.followup_strike.desc=_+1:_ Saat Pemburu menyerang musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _2 bonus damage_.\n\n_+2:_ Saat Pemburu menyerang musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _3 bonus damage_.
actors.hero.talent.natures_aid.title=bantuan alam
actors.hero.talent.natures_aid.desc=_+1:_ Pemburu mendapatkan 2 armor kulit kayu, yang memudar tiap _3 giliran_ ketika efek tanaman diaktifkan dalam jarak penglihatannya.\n\n_+2:_ Pemburu mendapatkan 2 armor kulit kayu, yang memudar tiap _5 giliran_ ketika efek tanaman diaktifkan dalam jarak penglihatannya.

actors.hero.talent.invigorating_meal.title=makanan yang menyegarkan
actors.hero.talent.invigorating_meal.desc=_+1+:_ Pemburu hanya akan mengabiskan 1 giliran untuk makan (buah beri tidak menghabiskan giliran sama sekali) dan akan memberinya _1 giliran kecepatan_.\n\n_+2:_ Pemburu hanya akan mengabiskan 1 giliran untuk makan (buah beri tidak menghabiskan giliran sama sekali) dan akan memberinya _2 giliran kecepatan_.
actors.hero.talent.restored_nature.title=pemulihan alam
actors.hero.talent.restored_nature.desc=_+1:_ Meminum ramuan penyembuhan memunculkan _sebanyak 5 rumput_ di sekitar Pemburu, dan mengikat musuh di sekitar _selama 2 giliran_.\n\n_+2:_ Meminum ramuan penyembuhan memunculkan _sebanyak 8 rumput_ di sekitar Pemburu, dan mengikat musuh di sekitar _selama 3 giliran_.\n\nBakat ini juga terpicu ketika meminum ramuan atau elixir berdasarkan ramuan penyembuhan
actors.hero.talent.rejuvenating_steps.title=langkah pertumbuhan
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=peningkatan indera
actors.hero.talent.heightened_senses.desc=_+1:_ Pemburu dapat melihat pikiran musuh yang berada berjarak _2 petak dari posisinya_.\n\n_+2:_ Pemburu dapat melihat pikiran musuh yang berada berjarak _3 petak dari posisinya_.
actors.hero.talent.durable_projectiles.title=proyektil tahan lama
actors.hero.talent.durable_projectiles.desc=_+1:_ Senjata jarak jauh _+50% lebih tahan lama_ ketika digunakan oleh Pemburu.\n\n_+2:_ Senjata jarak jauh _+75% lebih tahan lama_ ketika digunakan oleh Pemburu.

actors.hero.talent.point_blank.title=titik kosong
actors.hero.talent.point_blank.desc=_+1:_ Ketika Pemburu menggunakan senjata jarak jauh pada jarak dekat ia memiliki _akurasi sebesar -30% ,_ yang asalnya -50%.\n\n_+2:_ Ketika Pemburu menggunakan senjata jarak jauh pada jarak dekat ia memiliki _akurasi sebesar -10% ,_ yang asalnya -50%.\n\n_+3:_ Ketika Pemburu menggunakan senjata jarak jauh pada jarak dekat ia memiliki _akurasi sebesar +10% ,_ yang asalnya -50%.\n\nPerhatikan bahwa senjata jarak jauh selalu memiliki akurasi sebesar +50% saat digunakan pada jarak jauh.
actors.hero.talent.seer_shot.title=tembakan penglihatan
actors.hero.talent.seer_shot.desc=_+1:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _5 giliran_. Memiliki cooldown 20 giliran.\n\n_+2:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _10 giliran_. Memiliki cooldown 20 giliran.\n\n_+3:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _15 giliran_. Memiliki cooldown 20 giliran.

actors.hero.talent.farsight.title=penglihatan jarak jauh
actors.hero.talent.farsight.desc=_+1:_ Jarak penglihatan Penembak Jitu _ditingkatkan 25%_.\n\n_+2:_ Jarak penglihatan Penembak Jitu _ditingkatkan 50%_.\n\n_+3:_ Jarak penglihatan Penembak Jitu _ditingkatkan 75%_.
actors.hero.talent.shared_enchantment.title=enchantment bersama
actors.hero.talent.shared_enchantment.desc=_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 33%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\n_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 67%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\n_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 100%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\nBakat ini tidak berlaku bagi anak panah yang ditembang dari crossbow yang mempunyai enchantment, karena anak panah itu akan mengaktifkan echantment dari crossbow tersebut.
actors.hero.talent.shared_upgrades.title=upgrade bersama
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=lumuran tahan lama
actors.hero.talent.durable_tips.desc=_+1:_ Anak panah yang dilumuri memiliki _ketahanan 2x lipat_ saat Pencinta Alam menggunakannya.\n\n_+2:_ Anak panah yang dilumuri memiliki _ketahanan 3x lipat_ saat Pencinta Alam menggunakannya.\n\n_+3:_ Anak panah yang dilumuri memiliki _ketahanan 4x lipat_ saat Pencinta Alam menggunakannya.
actors.hero.talent.barkskin.title=kulit kayu
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to _50% of her level_ which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to _100% of her level_ which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _150% of her level_ which fades every turn.
actors.hero.talent.shielding_dew.title=perisai embun
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=pedang proyeksi
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=pedang jiwa
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _25% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _50% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _75% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.

actors.hero.talent.growing_power.title=kekuatan bertumbuh
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 150%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=kemarahan alam
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=momentum liar
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=mata elang
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=pergi untuk mata
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _3 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_.
actors.hero.talent.swift_spirit.title=semangat yang cepat
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _1 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=energi heroik
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ketahanan
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-20% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-40% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=pasukan tikus
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=pandai besi troll
actors.mobs.npcs.blacksmith.gold_1=Hei manusia! Mau jadi berguna dikit? Ambil nih kapak tambang dan tambanglah _bijih emas gelap, 15 buah_ udah cukup. Apa maksudmu? Bagaimana aku membayarnya? Kau serakah...\nOke, oke, aku tak punya uang, tapi aku bisa menempa perlengkapanmu. Kau cukup beruntung, aku adalah satu-satunya pandai besi di sini.
actors.mobs.npcs.blacksmith.blood_1=Hei manusia! Mau jadi berguna dikit gak? Ambil nih kapak tambang dan _bunuh kelelawar_ pake itu, aku butuh darahnya. Apa maksudmu, gimana aku bayarnya? Kau serakah...\nOke, oke, aku gak punya uang buat bayar, tapi aku bisa menempa peralatanmu. Kau cukup beruntung, karena cuma aku pandai besi di sini.
actors.mobs.npcs.blacksmith.lost_pick=Kau bercanda? Mana kapak tambangku?!
actors.mobs.npcs.blacksmith.gold_2=Bijih emas gelap. 15 buah. Seriusan, emangnya susah?
actors.mobs.npcs.blacksmith.blood_2=Aku bilang aku butuh darah kelelawar di kapak itu. Chop chop!
actors.mobs.npcs.blacksmith.completed=Oh, kau kembali... Lebih baik telat dari pada gak balik lagi.
actors.mobs.npcs.blacksmith.get_lost=Aku sibuk. Pergilah!
actors.mobs.npcs.blacksmith.same_item=Pilih dua benda yang berbeda, bukan benda yang sama!
actors.mobs.npcs.blacksmith.diff_type=Pilih 2 item dari tipe yang sama!
actors.mobs.npcs.blacksmith.un_ided=Aku harus tau benda apa yang sedang kukerjakan, identifikasi dulu barangnya!
actors.mobs.npcs.blacksmith.cursed=Aku tak akan mengerjakan item terkutuk!
actors.mobs.npcs.blacksmith.degraded=Sampah, kualitasnya sampah!
actors.mobs.npcs.blacksmith.cant_reforge=Aku tak bisa menempa barang-barang itu!
actors.mobs.npcs.blacksmith.def_verb=ketahan
actors.mobs.npcs.blacksmith.desc=Pandai besi troll ini terlihat seperti troll biasanya: dia tinggi dan ramping, dan kulitnya menyerupai batu baik dalam segi warna maupun tekstur. Pandai besi troll ini menempa dengan alat-alat seadanya.

actors.mobs.npcs.ghost.name=hantu sedih
actors.mobs.npcs.ghost.rat_1=Halo %s... Dulu aku seperti dirimu - kuat dan percaya diri... Tapi aku dibunuh makhluk buruk... Aku tak dapat meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bunuh _tikus busuk,_ yang telah mengambil nyawaku...\n\nDia ada di lantai ini... Menyebarkan kebusukannya di sekitar sini... _Hati-hati terhadap awan busuk dan gigitan asamnya, asam itu akan larut dalam air..._
actors.mobs.npcs.ghost.rat_2=Tolong... Tolong aku... Musnahkan kekejian...\n\n_Lawanlah makhluk itu di dekat air... Hindari bau busuknya..._
actors.mobs.npcs.ghost.gnoll_1=Halo %s... Dulu aku sepertimu - kuat dan percaya diri... Tapi aku dibunuh oleh musuh tersembunyi... Aku tidak bisa meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bunuhlah _gnoll penipu_ yang telah merenggut nyawaku...\n\nDia tidak seperti gnoll lainnya... Dia bersembunyi dan memakai senjata jarak jauh... _Hati-hati terhadap panah racun dan panah api yang ia miliki, jangan menyerang dari jarak jauh..._
actors.mobs.npcs.ghost.gnoll_2=Tolong... Tolonglah aku... Bunuh penipu itu...\n\n_Jangan biarkan dia menyerangmu... Dekatilah..._
actors.mobs.npcs.ghost.crab_1=Halo %s... Dulu aku sepertimu - kuat dan percaya diri... Tapi aku dibunuh oleh makhluk keramat... Aku tak bisa meninggalkan tempat ini... Tidak sampai dendamku terbalaskan... Bantai _kepiting raksasa_ yang telah merenggut nyawaku.\n\nKepiting itu sudah dimakan usia... Dengan cakar tunggalnya yang kuat dan tebal... _Hati-hati terhadap cakarnya itu, kau harus menyerangnya secara tiba-tiba atau dia akan terus menahan seranganmu..._
actors.mobs.npcs.ghost.crab_2=Tolong... Tolong aku... Bantai krustasea itu...\n\n_Dia akan selalu menahan... Saat ia melihat kau datang..._
actors.mobs.npcs.ghost.find_me=Terima kasih... carilah aku...
actors.mobs.npcs.ghost.desc=Hantu itu hampir tak terlihat. Dia terlihat seperti cahaya tak berbentuk dengan wajah sendu.

actors.mobs.npcs.imp.name=imp ambisius
actors.mobs.npcs.imp.golems_1=Apakah kau seorang petualang? Aku suka petualang! Kau selalu bisa mengandalkanya ketika ada sesuatu yang harus dibunuh. Ya kan? Dengan imbalan tentunya ;)\nMasalahku di sini, ada _golem_ yang harus dibunuh. Kau lihat, aku mencoba menjalankan bisnis kecil di sini, tapi golem-golem bodoh itu buruk untuk bisnisku! Sulit untuk melakukan negosiasi dengan bongkahan granit yang bergerak, sialan! Jadi tolong, bunuh... sekitar _4 dari mereka_ dan hadiah ini untukmu.
actors.mobs.npcs.imp.monks_1=Apakah kau seorang petualang? Aku suka petualang! Kau selalu bisa mengandalkanya ketika ada sesuatu yang harus dibunuh. Ya kan? Dengan imbalan tentunya ;)\nMasalahku di sini, ada _biarawan_ yang perlu dibunuh. Kau lihat, aku sedang melakukan pekerjaanku di sini, tapi mereka tidak membeli apapun untuk diri mereka dan hanya menakuti pelanggan lain. Jadi mohon, bunuh... kira-kira _5 dari mereka_ dan hadiah ini milikmu.
actors.mobs.npcs.imp.golems_2=Bagaimana golem safari-nya?
actors.mobs.npcs.imp.monks_2=Oh, kamu masih hidup! Aku tau kung-fu kamu lebih kuat ;) Jangan lupa ya bawa token para biarawan itu.
actors.mobs.npcs.imp.cya=Dadah, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps adalah setan kecil. Mereka lemah baik dalam kekuatan ataupun dalam bakat sihir, tapi mereka pintar dan mudah bergaul. Banyak imps lebih memilih hidup di lingkungan non-setan.

actors.mobs.npcs.impshopkeeper.name=imp ambisius
actors.mobs.npcs.impshopkeeper.greetings=Halo, %s!
actors.mobs.npcs.impshopkeeper.thief=Kupikir aku bisa mempercayaimu!
actors.mobs.npcs.impshopkeeper.desc=Imps adalah setan kecil. Mereka dikenal bukan karena kekuatan atau bakat sihirnya. Tapi mereka sangat pintar dan mudah bergaul, dan banyak imps lebih memilih untuk hidup dan berbisnis di lingkungan non-setan.

actors.mobs.npcs.mirrorimage.name=cerminan diri
actors.mobs.npcs.mirrorimage.desc=Ilusi ini mirip denganmu, bahkan ia memegang senjata dan memakai armor yang sama denganmu.\n\nCerminan diri akan mencari dan menyerang musuh menggunakan senjata tiruannya itu, yang mana mempunyai sifat yang sama denganmu, namun memberikan damage lebih sedikit. Awalnya mereka hampir tidak terlihat, namun mereka harus memadatkan diri agar dapat menyerang musuh.\n\nMemang serangan mereka dapat diandalkan, namun pertahannya sangat lemah, sekali saja terserang mereka akan langsung menghilang.

actors.mobs.npcs.prismaticimage.name=bayangan prismatik
actors.mobs.npcs.prismaticimage.desc=Ilusi berkilauan ini memiliki kemiripan yang dekat denganmu, bahkan tampaknya memegang senjata dan armor yang sama seperti milikmu saat ini.\n\nBayangan prismatik akan mencari dan fokus kepada musuh, menggunakan pertahanan dan kesehatan tingkat tinggi untuk melindungimu. Meskipun mereka tidak memiliki kekuatan serangan yang sama dengan cerminan diri, mereka memiliki daya tahan yang ditingkatkan, termasuk menerima manfaat dari armormu.\n\nKetika darahnya habis, bayangan prismatik akan memudar dalam beberapa giliran, dan masih dapat disembuhkan selama waktu ini. Ketika tidak ada musuh, gambar prismatik akan memudar dan bergabung kembali dengan tuannya.

actors.mobs.npcs.ratking.name=raja tikus
actors.mobs.npcs.ratking.not_sleeping=Gua gak molor!
actors.mobs.npcs.ratking.what_is_it=Apaan? Gua gak punya waktu buat omong kosong. Kerajaan gua gak bakal bisa ngatur diri sendiri!
actors.mobs.npcs.ratking.confused=Apa... Di mana aku? Kerajaan membutuhkan diriku!
actors.mobs.npcs.ratking.crown_clothes=Pakailah pakaian! Kau tidak dalam keadaan untuk berbicara dengan bangsawan!
actors.mobs.npcs.ratking.crown_desc=Oooh, apakah mahkota itu untukku!? Itu terlihat jauh lebih bersinar dari mahkota milikku, jadi aku dengan senang hati akan menerimanya!\n\nSebenarnya, kupikir aku bisa menawarkanmu sesuatu sebagai hadiah untuk mahkota ini. Kekuatan luar biasa yang cocok untuk pahlawan sepertimu! Apakah kau mau?
actors.mobs.npcs.ratking.crown_yes=Tentu saja!
actors.mobs.npcs.ratking.crown_info=Beritahu informasi lebih lanjut.
actors.mobs.npcs.ratking.crown_no=Kurasa tidak...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, terima kasih! Sekarang pergi dan buat rajamu bangga!
actors.mobs.npcs.ratking.crown_fine=Baik! Lagipula aku tidak menginginkannya ...
actors.mobs.npcs.ratking.crown_after=Menikmati armor barumu? Tidak bisa diubah kembali loh!
actors.mobs.npcs.ratking.desc_festive=Tikus ini sedikit lebih besar dari pada tikus marsupial biasanya. Ia memakai topi perayaan, bukan sebuah mahkota sebagaimana seharusnya. Selamat Hari Libur!
actors.mobs.npcs.ratking.desc=Tikus ini sedikit lebih besar daripada tikus marsupial biasa dan dia mengenakan mahkota kecil di puncak kepalanya.

actors.mobs.npcs.sheep.name=domba
actors.mobs.npcs.sheep.baa!=Mbeek!
actors.mobs.npcs.sheep.baa?=Mbeek?
actors.mobs.npcs.sheep.baa.=Mbeek.
actors.mobs.npcs.sheep.baa...=Mbeek...
actors.mobs.npcs.sheep.def_verb=ketahan
actors.mobs.npcs.sheep.desc=Ini adalah domba ajaib. Apa yang membuat mereka ajaib? Kau tak bisa membunuhnya. Mereka akan diam di sana sampai menghilang secara ajaib dengan sendirinya, selagi mengunyah rumput dengan tatapan kosong.

actors.mobs.npcs.shopkeeper.name=penjaga toko
actors.mobs.npcs.shopkeeper.thief=Maling, Maling!
actors.mobs.npcs.shopkeeper.sell=Jual sebuah item
actors.mobs.npcs.shopkeeper.desc=Pria gemuk ini mencari tempat yang sesuai untuk melakukan kegiatan jual beli. Harga barang di tokonya menjelaskan kenapa dia lebih memilih berjualan di sini.

actors.mobs.npcs.wandmaker.name=pembuat tongkat sihir
actors.mobs.npcs.wandmaker.intro_warrior=Oh, kejutan yang menyenangkan dapat bertemu dengan pahlawan di tempat yang buruk ini! Jika kau berencana untuk membantu orang tua ini, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Tuhanku, kau mengangetkanku! Aku tidak pernah menemui bandit dari sini yang masih waras, jadi kau pasti dari permukaan! Jika kau bersedia membantu seseorang, aku di sini punya tugas untukmu.
actors.mobs.npcs.wandmaker.intro_mage=Oh, halo %s! Kudengar kau ada masalah dengan institut penyihir ya? Ah lupakan saja, aku tak pernah menyukai mereka sih. Jika kau bersedia, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, halo nona! Wajah yang ramah merupakan sebuah kejutan yang menyenangkan di bawah sini, iya kan? Faktanya, aku bersumpah aku pernah melihat wajahmu sebelumnya, tapi aku tak dapat menyentuh wajahnya... Oh lupakan, jika kau ke sini untuk bertualang, aku punya sebuah tugas untukmu.
actors.mobs.npcs.wandmaker.intro_1=\n\nAku datang ke sini untuk mencari bahan langka untuk sebuah tongkat sihir, tapi aku sepertinya tersesat, dan pelindung sihirku sudah melemah. Aku harus segera pergi, tapi aku tidak bisa pergi sebelum aku mendapat apa yang kumau.
actors.mobs.npcs.wandmaker.intro_dust=Aku sedang mencari _abu mayat._ Itu ada di tulang terkutuk spesial yang memang biasanya ada di tempat seperti ini. Pasti di suatu tempat ada ruangan yang dibarikade, dan tulang itu pasti ada di sana. Hati-hati, kutukan dalam abu itu berbahaya, _kembali padaku secepatnya setelah mendapatkan abu itu_ dan aku akan membersihkan kutukannya.
actors.mobs.npcs.wandmaker.intro_ember=Aku sedang mencari _bara api segar_ dari elemental api muda. Elemental biasanya muncul lewat sebuah ritual, jadi carilah lilin dan tempat ritual dan aku yakin kau akan memunculkannya satu. Mungkin kau membutuhkan _benda yang dingin,_ elemental itu sangat kuat, tapi es dapat menhancurkan mereka dengan mudah.
actors.mobs.npcs.wandmaker.intro_berry=Dulu, penjaga penjara menyimpan _tanaman rotberry_ di sini, dan bijinya lah yang sedang kucari. Tanaman itu sepertinya sekarang sudah liar, jadi agak susah untuk dapat mengambil benihnya. Taman tanaman itu pasti ada di sekitar sini. Cobalah untuk _menjauh dari cambuk tanaman itu_ jika kau ingin selamat. Membunuhnya dengan api memang menggoda, tapi tolong jangan lakukan itu. Selain kau membunuh tamannya, benihnya pun akan ikut hangus terbakar.
actors.mobs.npcs.wandmaker.intro_2=\n\nJika kau dapat membawa itu untukku, aku dengan senang hati akan memberimu imbalan berupa tongkat sihir berkualitas milikku! Aku membawa dua, kau dapat memilih satu yang mana yang kau mau.
actors.mobs.npcs.wandmaker.reminder_dust=Sudah menemukan debu mayatnya, %s? Carilah barikade.
actors.mobs.npcs.wandmaker.reminder_ember=Sudah menemukan bara api itu, %s? Kau harus mencari empat lilin dan sebuah tempat ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Sudah menemukan benih Rotberry-nya, %s? Carilah ruangan yang di dalamnya banyak tanaman.
actors.mobs.npcs.wandmaker.def_verb=ketahan
actors.mobs.npcs.wandmaker.desc=Kakek tua ini terlihat kebingungan. Dia terlindungi pelindung sihir.



###mobs
actors.mobs.acidic.name=scorpio beracun
actors.mobs.acidic.desc=Kalajengking setan yang besar itu menghindari serangan jarak dekat, lebih suka menembakkan jarum yang dapat melumpuhkan dari jarak yang jauh. Yang satu ini tampaknya meneteskan cairan korosif.

actors.mobs.albino.name=tikus albino
actors.mobs.albino.desc=Ini adalah tikus marsupial langka, dengan bulu putih bersih dan gigi yang tajam.

actors.mobs.armoredstatue.name=patung berarmor
actors.mobs.armoredstatue.desc=Kau pikir ini hanyalah salah satu dari patung-patung tidak bernyawa yang ada di sini, tapi mata merahnya yang menyala membuatmu ragu.\n\nTampaknya ia dalam kondisi bagus karena armor yang dikenakannya, mungkin sangat sulit untuk dibunuh.\n\nPatung itu terbuat dari batu, namun _%1$s_ dan _%2$s_ yang dipegangnya terlihat nyata.

actors.mobs.bandit.name=bandit gila

actors.mobs.bat.name=kelelawar vampir
actors.mobs.bat.desc=Penghuni gua yang gesit dan ulet itu lebih berbahaya daripada kelihatannya. Mereka dapat menyerap darah setiap kali berhasil menyerang, yang membuat mereka dapat mengalahkan musuh yang jauh lebih besar darinya.

actors.mobs.bee.name=lebah emas
actors.mobs.bee.desc_honey=Meskipun ukurannya kecil, lebah emas cenderung melindungi rumah mereka dengan ganas. Yang ini sudah dijinakkan, dan sepertinya ingin mengikutimu.
actors.mobs.bee.desc=Meskipun ukurannya kecil, lebah emas ini melindungi rumah mereka dengan ganas. Yang satu ini sangat marah, lebih baik kau menjauh darinya.

actors.mobs.brute.name=gnoll brutal
actors.mobs.brute.enraged=mengamuk
actors.mobs.brute.def_verb=ketahan
actors.mobs.brute.desc=Gnoll brutal adalah jenis gnoll yang terbesar, terkuat, dan terkeras. Saat sekarat, mereka akan mengamuk, yang memberi mereka pelindung sementara dan penambahan yang besar pada damage.
actors.mobs.brute$bruterage.name=Amukan Brutal
actors.mobs.brute$bruterage.desc=Gnoll brutal ini sedang sekarat, tapi ingin kau mati bersamanya!\n\nGnoll brutal in ini akan mati jika ketahanannya habis, baik karena waktu atau terkena damage. Selama itu, mereka akan memberikan damage yang sangat besar, jadi waspadalah!\n\nKetahanan tersisa: %d.

actors.mobs.causticslime.name=slime kaustik
actors.mobs.causticslime.desc=Slime ini sepertinya telah tercemar oleh sihir hitam yang terpancar dari bawah. Slime itu telah kehilangan warna hijau biasanya, dan menetes dengan cairan kaustik.

actors.mobs.crab.name=kepiting gorong-gorong
actors.mobs.crab.desc=Kepiting yang besar itu adalah pemuncak dari rantai makanan di dalam gorong-gorong ini. Mereka sangat cepat dan cangkang tebal mereka dapat menahan pukulan keras.

actors.mobs.crystalmimic.name=mimik kristal
actors.mobs.crystalmimic.ate=Mimik memakan %s milikmu!
actors.mobs.crystalmimic.escaped=Mimik kristal telah kabur!
actors.mobs.crystalmimic.desc=Mimik adalah makhluk magis yang bisa mengubah bentuknya sesuka hati. Di Dungeon mereka selalu menggunakan bentuk harta karun, untuk memancing para petualang.\n\nMimik kristal lebih penuh tipu daya dari saudaranya, dan mereka lebih memilih menghindar dari konflik ketika menjarah. Saat ketahuan, mereka akan mencoba kabur, dan mereka memiliki kekuatan mengubah posisi lawan ketika mereka diserang.

actors.mobs.demonspawner.name=induk iblis
actors.mobs.demonspawner.on_death=Energi iblis di sini tampaknya berkurang saat induk itu mati.
actors.mobs.demonspawner.desc=Campuran daging dwarf yang mengerikan ini bertanggung jawab atas terciptanya iblis pencabik dari para dwarf yang telah mati di wilayah ini. Jelas iblis tidak mempunyai masalah dengan penggunaan sumber daya apapun yang bisa melawan musuh mereka.\n\nMeskipun secara visual mengerikan, induk iblis tidak bisa bergerak dan tidak punya pertahanan diri. Namun bentuk mereka yang besar dan padat membuat mereka sulit untuk dibunuh dengan cepat, dan mereka akan menciptakan iblis pencabik lebih cepat ketika mereka berada di bawah ancaman.\n\n_Induk iblis tampaknya terhubung ke beberapa sumber pusat kekuatan iblis. Membunuh induk iblis ini mungkin melemahkan kekuatan iblis itu._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Sengatan listrik membunuhmu...
actors.mobs.dm100.desc=DM-100 adalah model awal untuk 'mesin pertahanan' para dwarf yang dibentuk untuk melindungi para dwarf penambang di dalam gua di bawah penjara. Sengatan listrik mereka terbukti terlalu lemah, dan karena itu mereka diberikan untuk penjara manusia di atasnya. Para sipir pada awalnya menganggap mereka terlalu kejam untuk digunakan, tetapi karena para tahanan menjadi lebih bar bar, mesin itu menjadi sebuah kebutuhan.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 menembakkan semburan gas beracun!
actors.mobs.dm200.desc=DM-200 adalah 'mesin pertahanan' dwarf generasi kedua, yang dirancang untuk melindungi penambang dwarf di gua-gua dan kota di bawahnya. Mereka jauh lebih besar dan lebih kokoh dari pendahulunya, dan menyerang dengan tinju hidrolik yang mematikan.\n\nUkuran mereka yang meningkat juga merupakan kelemahan utama mereka, karena mereka tidak dapat masuk ke dalam terowongan sempit dan tidak dapat melewati pintu. Para dwarf mampu mengimbangi kurangnya mobilitas DM-200 dengan membiarkan mereka menembakkan asap beracun ke musuh yang jauh, atau musuh yang tidak dapat mereka jangkau.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 melempar granat korosif!
actors.mobs.dm201.desc=Para dwarf secara singkat bereksperimen dengan lebih menekankan kurangnya mobilitas DM-200 dan menciptakan beberapa model DM yang seluruhnya tidak bergerak. DM-201 adalah DM-200 yang dipasang sebagai turret penjaga yang tidak memiliki kemampuan bergerak. Sebagai imbalan atas kurangnya mobilitas, DM-201 memiliki daya tahan dan kekuatan serangan yang jauh lebih besar.\n\nKarena DM-201 tidak memiliki mesin untuk menembakkan gas, sebagai gantinya para dwarf melengkapinya dengan granat gas korosif! Namun DM-201 berhati-hati dengan granat ini, dan hanya akan melontarkannya saat diserang dari jarak jauh.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PERSONIL TAK DIKENAL TERDETEKSI!
actors.mobs.dm300.shield=DM-300 menyerap energi dari kabel yang terekspos dan membuat pelindung untuk dirinya!
actors.mobs.dm300.vent=DM-300 menembakkan semburan gas beracun!
actors.mobs.dm300.rocks=DM-300 menghantam tanah, melonggarkan batu dari langit-langit!
actors.mobs.dm300.charging=MENAHAN KERUSAKAN! MENGAKTIFKAN TIANG LISTRIK!
actors.mobs.dm300.charging_hint=DM-300 kebal saat diberi energi oleh tiang!
actors.mobs.dm300.supercharged=HANCURKAN! HANCURKAN! HANCURKAN!
actors.mobs.dm300.charge_lost=TIANG DIHANCURKAN! KEMBALI KE KEKUATAN LOKAL!
actors.mobs.dm300.pylons_destroyed=WASPADA! KETIDAKSTABILAN TERDETEKSI DI JARINGAN KEKUATAN!
actors.mobs.dm300.rankings_desc=Dihancurkan oleh DM-300
actors.mobs.dm300.def_verb=ketahan
actors.mobs.dm300.defeated=KERUSAKAN PARAH! MENCOBA MEMATIK-
actors.mobs.dm300.desc=DM-300 adalah 'mesin pertahanan' terbesar dan terkuat yang pernah dibuat para dwarf. Mesin yang begitu mengagumkan sulit untuk dibuat, jadi para dwarf hanya membuat sedikit untuk menjaga pintu masuk ke kota metropolis bawah tanah mereka.\n\nIa dilengkapi dengan ventilasi untuk memancarkan asap beracun dan bor berdaya tinggi yang dapat digunakan untuk menyerang dan menghancurkan tanah. DM-300 juga dapat terhubung ke jaringan energi, yang selanjutnya meningkatkan kekuatannya.
actors.mobs.dm300.desc_supercharged=DM-300 saat ini diisi penuh dengan energi listrik. Dalam wujud ini DM-300 tidak dapat rusak dan bergerak dengan kecepatan ganda! Selain itu, bornya sekarang berputar cukup cepat untuk dapat _menerobos melalui batuan padat,_ meskipun jadi bergerak jauh lebih lambat saat melakukannya.\n\nMenyerang DM-300 secara langsung tidak ada gunanya saat sedang dalam keadaan supercharged, tetapi _sesuatu di area ini pasti ada yang memberikannya energi,_ menghancurkan hal itu mungkin dapat melemahkannya.
actors.mobs.dm300$fallingrocks.desc=Bebatuan lepas berjatuhan dari langit-langit di sini, sepertinya akan runtuh!

actors.mobs.dwarfking.name=Raja Dwarf
actors.mobs.dwarfking.notice=Beraninya kau! Kau tidak tahu sedang berhadapan dengan siapa!
actors.mobs.dwarfking.lifelink_1=Aku membutuhkan esensimu, budakku!
actors.mobs.dwarfking.lifelink_2=Berdarah untukku, budakku!
actors.mobs.dwarfking.teleport_1=Atasi dia, budakku!
actors.mobs.dwarfking.teleport_2=Buat dia sibuk, budakku!
actors.mobs.dwarfking.wave_1=Cukup! Bangunlah budakku!
actors.mobs.dwarfking.wave_2=Lagi! Berdarah untuk rajamu!
actors.mobs.dwarfking.wave_3=Tidak berguna! BUNUH DIA SEKARANG JUGA!
actors.mobs.dwarfking.enraged=Kau tidak bisa membunuhku %s. AKU. ABADI!
actors.mobs.dwarfking.losing=Tidak! Kau tidak bisa melakukannya... kau tidak tahu apa yang menunggumu di bawah sana...
actors.mobs.dwarfking.defeated=Kau telah... Menghancurkan semuanya...
actors.mobs.dwarfking.rankings_desc=Gugur oleh Raja Dwarf
actors.mobs.dwarfking.desc=Bertahun-tahun yang lalu, salah satu penyihir tertinggi di pengadilan dwarf mengungkap rahasia yang memberinya kekuatan luar biasa di antara hidup dan mati. Dia segera menggunakan kekuatan ini untuk menggunakan, menaklukkan dan merusak rekan-rekannya, rajanya, dan akhirnya setiap warga negara dwarf. Sekarang dia adalah raja, penguasa atas legiun rakyat mayat hidup.\n\nRaja Dwarf adalah musuh yang agresif, yang akan mencoba untuk mengelilingi dan membanjiri musuh-musuhnya dengan gerombolan antek-antek mayat hidup
actors.mobs.dwarfking$dkghoul.rankings_desc=Gugur oleh Raja Dwarf
actors.mobs.dwarfking$dkmonk.rankings_desc=Gugur oleh Raja Dwarf
actors.mobs.dwarfking$dkwarlock.rankings_desc=Gugur oleh Raja Dwarf

actors.mobs.elemental$fireelemental.name=elemental api
actors.mobs.elemental$fireelemental.desc=Elemental adalah makhluk kisruh yang seringkali tercipta saat sihir gaib yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemen api adalah jenis elemen umum yang memberikan damage dengan sihir api. Mereka akan membakar target mereka dengan serangan jarak dekat, dan terkadang dapat menembakkan api dari jauh juga.
actors.mobs.elemental$newbornfireelemental.name=elemental api baru
actors.mobs.elemental$newbornfireelemental.desc=Elemental adalah makhluk kisruh yang seringkali tercipta saat sihir gaib yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental api adalah jenis elemen umum yang memberikan damage dengan sihir api. Mereka akan membakar target mereka dengan serangan jarak dekat, dan terkadang dapat menembakkan api dari jarak jauh juga.\n\nElemental api ini baru saja dipanggil, dan sebagai hasilnya akan melemah. Dalam keadaan ini, elemental itu sangat rentan terhadap dingin. Kemampuan menyerangnya masih bagus, jadi berhati-hatilah.
actors.mobs.elemental$frostelemental.name=elemental beku
actors.mobs.elemental$frostelemental.desc=Elemental adalah makhluk kisruh yang seringkali tercipta saat sihir gaib yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental beku adalah jenis elemental umum yang melemahkan musuh dengan sihir dingin. Mereka akan membekukan target mereka dengan serangan jarak dekat dan jarak jauh. Sihir mereka jauh lebih efektif di atas air.
actors.mobs.elemental$shockelemental.name=elemental listrik
actors.mobs.elemental$shockelemental.desc=Elemental adalah makhluk kisruh yang seringkali tercipta saat sihir gaib yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental listrik adalah jenis elemental kurang umum yang mengganggu musuhnya dengan listrik dan kilatan cahaya. Dalam jarak dekat mereka akan mengalirkan listrik ke musuh terdekat, dan memberikan bonus damage pada target utama jika mereka berada di atas air. Mereka juga kadang-kadang akan memfokuskan ledakan cahaya jarak jauh pada target mereka, yang membutakan untuk sementara.
actors.mobs.elemental$chaoselemental.name=elemental kekacauan
actors.mobs.elemental$chaoselemental.desc=Elemental adalah makhluk kisruh yang seringkali tercipta saat sihir gaib yang kuat tidak dikontrol dengan benar. Elemental memiliki kecerdasan minimal, dan biasanya dikaitkan dengan jenis sihir tertentu.\n\nElemental kekacauan adalah elemental langka dan berbahaya yang belum distabilkan ke elemen tertentu. Mereka akan melepaskan sihir liar yang tidak dapat diprediksi saat menyerang.

actors.mobs.eye.name=mata setan
actors.mobs.eye.deathgaze_kill=tatapan kematian membunuhmu...
actors.mobs.eye.desc=Mata Setan adalah bola melayang yang dipenuhi oleh energi setan. Kekuatan jarak dekatnya tidak seberapa, kekuatan sebenarnya mereka adalah kekuatan sihirnya.\n\nSetelah mengumpulkan energi sejenak, Mata Setan akan menembakkan sinar mematikan yang dinamakan _Tatapan Kematian._ Apa pun yang ada dalam jarak pandangnya akan menerima serangan yang hebat, petualan yang bijak akan mencari tempat untuk bersembunyi.

actors.mobs.fetidrat.name=tikus busuk
actors.mobs.fetidrat.desc=Ada hal yang salah pada tikus itu. Rambutnya yang hitam berminyak dan kulitnya yang busuk berbeda dengan tikus-tikus sehat lain yang kau lihat sebelumnya. Matanya yang hijau pucat membuatnya terlihat mencekam.\n\nTikus itu mengeluarkan gas yang sangat berbahaya dalam jarak dekat.\n\nCairan gelap menetes dari mulutnya, cairan itu melelehkan lantai tapi nampaknya larut dalam air.

actors.mobs.ghoul.name=iblis dwarf
actors.mobs.ghoul.desc=Saat masyarakat dwarf perlahan mulai runtuh, dan raja dwarf saat ini meraih kekuasaan absolut, mereka yang lemah atau yang melawannya tidak diperlakukan dengan baik. Saat raja semakin mahir menggunakan sihir hitam, dia menundukkan para dwarf ini sesuai keinginannya, dan sekarang mereka menjadi prajurit pasukannya.\n\nIblis dwarf tidak terlalu kuat jika berdiri sendiri, tetapi selalu bepergian dalam kelompok dan jauh lebih sulit untuk dibunuh dalam jumlah besar. _Ketika iblis dwarf dikalahkan, ia akan hidup kembali setelah beberapa giliran selama iblis dwarf lain berada di dekatnya._

actors.mobs.gnoll.name=gnoll pengintai
actors.mobs.gnoll.desc=Gnoll adalah humanoid mirip hyena. Mereka berkelana di gorong-gorong dan Dungeon, bertualang untuk menyerang permukaan dari waktu ke waktu. Para gnoll pengintai adalah ras biasa dari gnoll, mereka tidak sekual gnoll brutal dan tidak sepintar dukun gnoll.

actors.mobs.gnolltrickster.name=gnoll penipu
actors.mobs.gnolltrickster.desc=Makhluk aneh, bahkan dilihat dari standar gnoll pun tetap aneh. Dia mendekat dengan seringai jahat, menggendong tas di bahunya. Matanya lebar, bercampur antara ketakutan dan kegembiraan.\n\nDi tasnya terdapat koleksi anak panah rusak, semuanya terlihat dibaluri oleh berbagai macam hal yang membahayakan.

actors.mobs.goldenmimic.name=mimik emas
actors.mobs.goldenmimic.desc=Mimik adalah makhluk magis yang bisa mengubah bentuknya sesuka hati. Di Dungeon mereka selalu menggunakan bentuk harta karun, untuk memancing para petualang.\n\nMimik emas adalah jenis mimik yang kuat yang mencoba memikat para petualang yang kuat. Mereka memiliki jarahan yang bagus, tetapi mereka juga lebih kuat daripada mimik yang biasa.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=ketahan
actors.mobs.golem.desc=Golem adalah kelinci percobaan dari penggunaan sihir baru para dwarf, bertujuan memperbaiki kekurangan pada mesin-mesin yang mereka pakai sebelumnya. Golem jauh lebih padat dan efisien dibandingkan DM-300, yang sebetulnya masih mematikan juga.\n\nGolem-golem ini terlalu besar untuk melewati lorong dan pintu, namun para dwarf memberikan kekuatan sihir untuk mengimbanginya. Golem dapat teleport antar ruang, dan dapat memanggil musuh ke hadapannya saat mereka di luar jangkauan.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLUBUK-GLUBUK!
actors.mobs.goo.defeated=glubuk... glubuk...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo memompa dirinya sendiri!
actors.mobs.goo.enraged=mengamuk
actors.mobs.goo.gluuurp=GLUBUUUK!!!
actors.mobs.goo.rankings_desc=Terserap oleh Goo
actors.mobs.goo.desc=Dikenal sebagai Goo. Mungin saja ia bukan seonggok makhluk, tapi hanya sekumpulan zat berbahaya dari gorong-gorong ini yang entah bagaimana dapat mengetahui pengetahuan dasar. Tapi walau bagaimanapun, pastilah sihir gelap yang menghidupkan Goo ini.\n\nBentuknya yang gel itu membuatnya dapat menyerap banyak sihir gelap, kau langsung merinding walau hanya berada di dekatnya. Jika Goo dapat menggunakan sihir gelap itu, niscayalah kau tidak akan hidup lebih lama lagi.

actors.mobs.greatcrab.name=kepiting raksasa
actors.mobs.greatcrab.noticed=Kepiting itu menahan serangan dengan cakar besarnya.
actors.mobs.greatcrab.blocked=ketahan
actors.mobs.greatcrab.def_verb=ketahan
actors.mobs.greatcrab.desc=Kepiting ini sangat besar dibandingkan dengan kepiting gorong-gorong yang lain. Cangkangnya yang berwarna biru itu dipenuhi dengan retakan-retakan, menunjukkan usianya yang sudah tua. Kepiting itu berjalan dengan lambat, berusaha menyeimbangi cakar raksasanya.\n\nWalaupun kepiting itu memiliki satu cakar, itu sudah lebih dari cukup. Kepiting itu menempatkan cakarnya di hadapannya, melindungi dirinya dengan tempurung yang tidak dapat ditembus. Namun demikian, kepiting itu tidak dapat menghindari serangan tiba-tiba, atau serangan keroyokan.

actors.mobs.guard.name=penjaga penjara
actors.mobs.guard.scorpion=Kemari kau!
actors.mobs.guard.def_verb=ketahan
actors.mobs.guard.desc=Dulunya penjaga penjara normal, namun lama-lama mereka tak ada bedanya dengan makhluk mengerikan lain. Mereka berjalan seperti zombie, berjalan melewati lorong-lorong untuk mencari sesuatu yang tidak pada tempatnya, seperti dirimu!\n\nMereka membawa rantai di sekeliling tubuhnya, mungkin untuk menarik musuh dalam jarak dekat.

actors.mobs.king.name=Raja Dwarf
actors.mobs.king.notice=Berani-beraninya kau!
actors.mobs.king.defeated=Kau tak bisa membunuhku, %s... Aku... abadi...
actors.mobs.king.def_verb=ketahan
actors.mobs.king.arise=Bangun, Budak-budak!
actors.mobs.king.rankings_desc=Dikalahkan Raja Dwarf
actors.mobs.king.desc=Raja terakhir para dwarf yang terkenal akan pengetahuannya tentang hidup dan mati. Dia mengajak anggotanya untuk bergabung dalam ritual, yang dapat membuat mereka mendapatkan keabadian. Pada akhirnya hanya dia yang mendapatkannya - dan tentara tengkorak sebagai bonusnya.
actors.mobs.king$undead.name=dwarf tengkorak
actors.mobs.king$undead.def_verb=ketahan
actors.mobs.king$undead.rankings_desc=Dikalahkan Raja Dwarf
actors.mobs.king$undead.desc=Para dwarf yang hidup kembali, dihidupkan oleh kemauan Raja Dwarf. Mereka adalah tengkorak dengan kumis dan jenggot yang dapat melumpuhkan.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Harta karun itu adalah mimik!
actors.mobs.mimic.hidden_hint=Harta karun itu tampak aneh... Mendekati dan mencoba membukanya mungkin ide yang buruk.
actors.mobs.mimic.desc=Mimik adalah makhluk magis yang bisa mengubah bentuknya sesuka hati. Di Dungeon, mereka selalu menggunakan bentuk harta karun, untuk memancing para petualang.\n\nMimik mempunyai gigitan yang mengesalkan, tetapi mereka seringkali mempunai barang yang lebih berharga dari harta karun biasa.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=Para penyihir gelap ini telah berbondong-bondong ke penjara, karena itu adalah tempat yang tepat untuk melatih keahlian jahat mereka.\n\nNecromancer akan memanggil dan memberdayakan tengkorak untuk bertarung demi mereka. Membunuh necromancer juga akan membunuh tengkorak yang dipanggilnya.
actors.mobs.necromancer$necroskeleton.name=tengkorak necromancer
actors.mobs.necromancer$necroskeleton.desc=Tengkorak ini dipanggil oleh necromancer. Mereka bertingkah seperti tengkorak biasa, dan akan mati ketika necromancer yang memanggilnya dibunuh.

actors.mobs.mob.died=Kau mendengar sesuatu mati di kejauhan.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Dibunuh oleh: %s

actors.mobs.monk.name=biarawan dwarf
actors.mobs.monk.def_verb=ketahan
actors.mobs.monk.parried=tertangkis
actors.mobs.monk.desc=Para biarawan itu adalah fanatik, yang membaktikan dirinya sendiri untuk melindungi sang raja melalu kekuatan fisik. Saking berbaktinya, mereka sudah rela menyerahkan akal sehatnya pada sang raja, membuat mereka sekarang berkeliaran di kota dwarf seperti zombie.\n\nBiarawan hanya mengandalkan kemampuan seni adu tinju, dan dapat menjadikan tangan kosongnya itu sebagai senjata dan pertahanan sekaligus. Saat mereka fokus, mereka akan menangkis serangan fisik selanjutnya, walaupun serangan tersebut dijamin tidak akan meleset sekalipun. Biarawan membangun fokus lebih baik saat bergerak, dan perlahan hilang saat bertarung langsung.
actors.mobs.monk$focus.name=Fokus
actors.mobs.monk$focus.desc=Biarawan ini tidak mengalihkan perhatiannya dari target mereka, dan tampaknya mengantisipasi gerakan mereka sebelum mereka melakukannya.\n\nSaat sedang fokus, serangan fisik berikutnya yang diberikan ke mereka dijamin akan meleset, apa pun situasinya. Menangkis serangan ini akan menghabiskan fokus biarawan, dan mereka perlu membangunnya lagi untuk bisa menangkis serangan yang lain. Biarawan membangun fokus lebih cepat saat mereka bergerak.

actors.mobs.piranha.name=piranha raksasa
actors.mobs.piranha.desc=Ikan-ikan karnivora itu bukanlah penghuni asli kolam bawah tanah ini. Mereka dikembangbiakkan untuk menjaga harta karun di seberang kolam.

actors.mobs.pylon.name=tiang listrik
actors.mobs.pylon.desc_inactive=Tiang listrik, dimaksudkan untuk membantu mengatur listrik yang menggerakkan mesin di area ini.\n\nTiang tersebut saat ini tidak aktif dan kebal terhadap kerusakan.
actors.mobs.pylon.desc_active=Tiang listrik, dimaksudkan untuk membantu mengatur listrik yang menggerakkan mesin di area ini. Tiang itu sedang melonjak dengan energi listrik, ini pasti yang mengisi daya super DM-300!\n\nDalam keadaan ini tiang sangat rentan, tetapi akan mengalirkan listrik ke sel-sel terdekat dengan pola searah jarum jam. Karena konstruksi logam beratnya, tiang tahan terhadap kerusakan dalam jumlah besar.

actors.mobs.rat.name=tikus marsupial
actors.mobs.rat.desc=Tikus marsupial sangat agresif namun merupakan penghuni gorong-gorong terlemah. Mereka menggigit, dan hanya berbahaya jika dalam jumlah yang banyak.

actors.mobs.ripperdemon.name=iblis pencabik
actors.mobs.ripperdemon.leap=Iblis pencabik bersiap untuk melompat!
actors.mobs.ripperdemon.desc=Makhluk mengerikan ini adalah hasil dari banyaknya mayat dwarf di wilayah ini yang digunakan oleh kekuatan iblis. Pencabik adalah makhluk kurus kering yang menyerupai dwarf, tetapi dengan tubuh rusak dan cakar tajam panjang yang terbuat dari tulang.\n\nPertahanan iblis pencabik tidak terlalu kuat, tetapi mereka gesit dan berbahaya. Mereka mampu melompat jauh untuk mencapai target dengan cepat sebelum mencabik-cabiknya dengan cakar mereka.

actors.mobs.rotheart.name=jantung rot
actors.mobs.rotheart.desc=Buah rotberry sangat unik. Bukannya membusuk dan memberi nutrisi, buah ini tumbuh, mengeras, dan menyelimuti benihnya. Buah itu melindungi organ dalam yang tumbuh di dalamnya. Bola yang besar ini sepertinya bagian dari jantung tanaman rotberry dewasa.

actors.mobs.rotlasher.name=cambuk rot
actors.mobs.rotlasher.desc=Cambuk busuk adalah bagian dari akar tumbuhan rotberry yang sudah dewasa, yang juga berperan sebagai pertahanan utamanya. Cambuk-cambuk tersebut merekat pada tanah, tapi siap menyerang segala bentuk ancaman yang mendekati mereka. Saat tidak ada musuh di sekitar mereka, mereka akan diam tak bergerak, berusaha menyatu dengan tumbuhan lain di sekitar mereka.
actors.mobs.rotlasher$waiting.status=%s ini sedang diam.

actors.mobs.scorpio.name=scorpio
actors.mobs.scorpio.desc=Kalajengking setan yang besar itu menghindari serangan jarak dekat, menembakkan jarum yang dapat melumpuhkan dari jarak yang jauh.

actors.mobs.senior.name=biarawan senior
actors.mobs.senior.desc=Para biarawan ini fanatik, mereka mengabdikan diri untuk melindungi raja mereka melalui kekuatan fisik. Begitu besar pengabdian mereka sehingga mereka telah sepenuhnya menyerahkan akal mereka kepada sang raja, dan sekarang berkeliaran di kota dwarf seperti zombie tanpa akal sehat.\n\nBiarawan telah menguasai seni pertarungan tangan kosong, dan mampu mendapatkan fokus sambil bergerak jauh lebih cepat daripada biarawan biasa. Ketika mereka menjadi fokus, para biarawan akan menangkis serangan fisik berikutnya yang digunakan untuk melawan mereka, bahkan jika itu dijamin akan mengenai mereka. Biarawan membangun fokus lebih cepat saat bergerak, dan lebih lambat saat berada dalam pertempuran langsung.

actors.mobs.shaman.name=dukun gnoll
actors.mobs.shaman.bolt_kill=Listrik ajaib membunuhmu...
actors.mobs.shaman.desc=Dukun gnoll adalah gnoll cerdas yang memakai mantra sihir untuk mengimbangi kurangnya kekuatan fisik mereka. Mereka memiliki reputasi yang baik dalam tatanan masyarakat gnoll, walaupun mereka lemah.
actors.mobs.shaman$redshaman.spell_desc=Dukun ini memakai topeng merah, dan akan menggunakan sihir yang sementara _ melemahkan kekuatan seranganmu._
actors.mobs.shaman$blueshaman.spell_desc=Dukun ini memakai topeng biru, dan akan menggunakan sihir yang sementara _meningkatkan damage yang kau terima._
actors.mobs.shaman$purpleshaman.spell_desc=Dukun ini memakai topeng ungu, dan akan menggunakan sihir yang sementara _mengurangi akurasi dan penghindaranmu._

actors.mobs.armoredbrute.name=gnoll brutal senior
actors.mobs.armoredbrute.desc=Gnoll brutal paling senior sering memakai armor yang kuat untuk menunjukkan status mereka. Armor ini membuat orang-orang brutal ini jauh lebih tahan terhadap damage fisik, dan pengalaman mereka yang lebih besar berarti mereka dapat mengamuk lebih lama sebelum mati karena luka mereka.

actors.mobs.skeleton.name=tengkorak
actors.mobs.skeleton.explo_kill=Kau terbunuh oleh ledakan tengkorak...
actors.mobs.skeleton.def_verb=ketahan
actors.mobs.skeleton.desc=Para Tengkorak ini adalah mayat tulang dari petualang yang tidak beruntung dan bisa jadi penduduk dari Dungeon ini, hidup karena sihir jahat dari kedalaman di bawah sana. Ketika mereka mati lagi, mereka akan meledak dan menyakiti apa pun di sekitarnya.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=ketahan
actors.mobs.slime.desc=Slime adalah makhluk aneh, sedikit ajaib dengan tubuh luar yang kenyal dan inti yang cair. Gorong-gorong kota memberi mereka persediaan air dan nutrisi yang cukup.\n\nKarena membran luarnya yang elastis, sulit untuk memberikan lebih dari _6 damage_ pada slime dari satu serangan.

actors.mobs.snake.name=ular gorong-gorong
actors.mobs.snake.hint=Coba gunakan tombol periksa pada ular tersebut untuk mempelajari bagaimana cara menghadapinya.
actors.mobs.snake.desc=Ular besar ini mampu dengan cepat meliuk-liuk menghindari pukulan, membuatnya cukup sulit untuk diserang. Walau begitu, serangan sihir atau serangan mendadak mampu membuat mereka lengah.\n\nKau dapat melakukan serangan mendadak dengan menyerang saat berada di luar penglihatan ular. Salah satu caranya adalah dengan membiarkan ular mengejarmu melalui pintu dan kemudian _menyerang tepat saat ia bergerak ke pintu._

actors.mobs.spinner.name=laba-laba gua
actors.mobs.spinner.desc=Laba-laba gua dengan bulu kehijauan itu menghindari pertarungan langsung, lebih memilih menunggu di kejauhan selagi mangsa mereka tertahan di jaring laba-labanya, perlahan sekarat karena gigitan racun mereka. Mereka dapat menembakkan jaring laba-laba dari kejauhan, dan berusaha menghalangi jalan manapun yang akan diambil mangsanya.

actors.mobs.statue.name=patung animasi
actors.mobs.statue.def_verb=ketahan
actors.mobs.statue.desc=Kau pikir ini hanyalah salah satu dari patung-patung tidak bernyawa yang ada di sini, tapi mata merahnya yang menyala membuatmu ragu.\n\nPatung itu terbuat dari batu, namun _%s,_ yang dipegangnya terlihat nyata.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi adalah iblis yang dapat berubah wujud untuk memanipulasi pikiran mangsanya. Yang satu ini berbentuk seperti manusia gothic yang pucat, mungkin untuk menarik perhatian ahli sihir dwarf?\n\nSuccubi mungkin akan membuat musuhnya terpikat saat menyerang dirinya, membuat musuhnya tidak dapat menyerang secara langsung. Saat succubi menyerang musuh yang sedang terpikat itu, succubi akan menyerap esensi kehidupan mereka.

actors.mobs.swarm.name=lalat rawa
actors.mobs.swarm.desc=Lalat rawa yang mematikan ini terbang dengan ganas. Setiap serangan non-sihir akan membuat lalat ini membelah diri menjadi lebih kecil, namun sama mematikannya.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Dapat kau, %s!
actors.mobs.tengu.interesting=Ayo buat ini menarik...
actors.mobs.tengu.notice_have=Kena kau sekarang, %s!
actors.mobs.tengu.defeated=Akhirnya bebas...
actors.mobs.tengu.rankings_desc=Dibunuh oleh Tengu
actors.mobs.tengu.desc=Pembunuh yang terkenal dan penuh teka-teki, ternama dengan topeng yang menutupi wajahnya.\n\nTengu memiliki bekas rantai di pergelangan tangan dan lututnya, yang sepertinya rantai itu sudah dimusnahkannya sejak lama.\n\nDia akan mencoba jebakan, sihir tipu daya, dan serangan tepat sasaran untuk memusnahkan satu-satunya orang yang menghalangi percobaan kaburnya: kau.

actors.mobs.tengu$bombability$bombblob.desc=Awan asap super panas mengepul di sini. Awas, itu akan meledak!
actors.mobs.tengu$bombability$bombitem.name=Bom Asap
actors.mobs.tengu$bombability$bombitem.cant_pickup=Tertancap ke permukaan, kau tidak dapat menggerakkannya!
actors.mobs.tengu$bombability$bombitem.desc=Tengu telah melemparkan bom asap yang tampak aneh di sini, yang mengeluarkan asap panas tebal. Bom itu membuat suara detak keras, seolah-olah itu menghitung mundur sebuah ledakan!\n\nBom itu telah tertancap ke tanah, jadi kau tidak bisa mengangkatnya.

actors.mobs.tengu$fireability$fireblob.desc=Tengu telah melemparkan bubuk halus yang sepertinya menguap di sini, dan itu akan segera terbakar!

actors.mobs.tengu$shockerability$shockerblob.desc=Energi listrik terbangun di sini, apapun yang berdiri di atas ubin ini akan tersengat listrik pada giliran berikutnya!
actors.mobs.tengu$shockerability$shockeritem.name=Pengejut
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Benda itu terlalu banyak mengeluarkan listrik, kau tidak bisa mengambilnya!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu telah melempar mesin aneh di sini, yang tampaknya terbuat dari komponen DM-100. Mesin terus-menerus mengalirkan listrik di sekitarnya, tetapi tampaknya berfungsi dalam pola yang dapat diprediksi.\n\nDengan semua aliran listrik di sekitarnya, tidak mungkin kau bisa mengambilnya.

actors.mobs.thief.name=pencuri gila
actors.mobs.thief.stole=Si pencuri mencuri %s darimu!
actors.mobs.thief.carries=\n\nSi pencuri membawa _%s._ Curian pastinya.
actors.mobs.thief.escapes=Si pencuri kabur bersama %s-mu!
actors.mobs.thief.desc=Walaupun mereka bebas berkelana dari sel satu sel lain, tempat ini tetaplah sebuah penjara bagi mereka. Seiring berjalannya waktu, tempat ini telah merenggut kewarasannya mereka bersamaan dengan terenggutnya kebebasan. Setelah sekian lama, para pencuri dan para bandit itu lupa akan jati diri mereka, dan lupa kenapa mereka mencuri.\n\nMereka lebih senang mencuri dan kabur dari pada bertarung. Tetaplah awasi mereka, atau kau takkan pernah melihat lagi barang yang telah dicuri.

actors.mobs.warlock.name=ahli sihir dwarf
actors.mobs.warlock.bolt_kill=Tembakan bayangan membunuhmu...
actors.mobs.warlock.desc=Seraya minat dwarf berubah dari teknik ke seni sihir, ahli sihir menjadi kekuatan utama di kota. Awalnya mereka hanya mencoba sihir elemen, namun akhirnya merambah ke ilmu hitam. Ahli sihir terkuat merebut takhta kota dwarf, dan pengikutnya boleh melanjutkan menggunakan ilmu hitam, sampai mereka menyerahkan kebasannya pada sang raja.\n\nPara ahli sihir memiliki sihir yang mengacaukan kekuatan upgrade yang ada pada perlengkapanmu secara sementara. Semakin banyak upgrade pada salah satu perlengkapanmu, semakin kuat sihir yang mempengaruhinya.

actors.mobs.wraith.name=hantu gentayangan
actors.mobs.wraith.desc=Hantu gentayangan adalah perwujudan arwah yang berdosa, yang mana kuburannya telah diganggu. Karena mereka adalah makhluk gaib, maka akan sangat amat sulit menyerangnya memakai senjata biasa.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Harapan adalah ilusi...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Dilahap oleh Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa adalah Dewa Kuno, perwujudan dimensi kehancuran. Berabad-abad yang lalu, dwarf kuno dapat menang perang melawan pasukan setan, namun tak dapat membunuh dewanya. Malahan, mereka memenjarakannya di lorong bawah kota mereka, percaya bahwa mereka terlalu lemah untuk dapat bangkit kembali.
actors.mobs.yog$rottingfist.name=tinju busuk
actors.mobs.yog$rottingfist.rankings_desc=Dilahap oleh Yog-Dzewa
