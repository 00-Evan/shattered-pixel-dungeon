#warrior
actors.hero.talent.hearty_meal.title=makanan sehat
actors.hero.talent.hearty_meal.desc=_+1:_ Memakan makanan menyembuhkan darah Pendekar sebanyak _2_ jika darah di bawah 50%, dan _3_ jika darah di bawah 25%. \n\n_+2:_ Memakan makanan menyembuhkan darah Pendekar sebanyak _3_ jika darah di bawah 50%, dan _5_ jika darah di bawah 25%.
actors.hero.talent.veterans_intuition.title=intuisi veteran
actors.hero.talent.veterans_intuition.desc=_+1:_ Warrior mengidentifikasi senjata _1,75x lebih cepat_ dan armor _2,5x lebih cepat_.\n\n_+2:_ Warrior mengidentifikasi senjata _2,5x lebih cepat_ dan armor _ketika dia melengkapinya_
actors.hero.talent.test_subject.title=kelinci percobaan
actors.hero.talent.test_subject.desc=_+1:_ Setiap kali Pendekar mengidentifikasi item, ia menyembuhkan darah sebanyak _2_.\n\n_+2:_ Setiap kali Pendekar mengidentifikasi item, ia menyembuhkan darah sebanyak _3_.
actors.hero.talent.iron_will.title=kemauan besi
actors.hero.talent.iron_will.desc=_ +1: _ Perisai maksimal yang diberikan oleh pin Pendekar _meningkat sebesar 1_.\n\n_ +2: _ Perisai maksimal yang diberikan oleh pin Pendekar _meningkat sebesar 2_.
actors.hero.talent.iron_will.meta_desc=_Jika bakat ini didapatkan oleh pahlawan yang berbeda_ itu akan memberikan manfaat pelindungnya tanpa segel rusak.
actors.hero.talent.iron_stomach.title=perut besi
actors.hero.talent.iron_stomach.desc=_+1:_  Pendekar hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _ketahanan damage sebesar 75%_ ketika sedang makan.\n\n_+2:_ Pendekar hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _ketahanan damage sebesar 100%_ ketika sedang makan.

actors.hero.talent.restored_willpower.title=pemulihan tekad
actors.hero.talent.restored_willpower.desc=_+1:_ Meminum ramuan penyembuhan secara instan mengisi ulang _67% perisai_ dari pin rusak Pendekar.\n\n_+2:_ Meminum ramuan penyembuhan secara instan mengisi ulang _100% perisai_ dari pin rusak Pendekar.\n\nTalent ini juga terpicu ketika meminum ramuan atau elixir berdasarkan ramuan penyembuhan
actors.hero.talent.restored_willpower.meta_desc=Jika bakat ini didapatkan oleh pahlawan yang berbeda _ malah akan memberikan perisai setara dengan 5% max hp pada +1, atau 7,5% max hp pada +2.
actors.hero.talent.runic_transference.title=sihir pemindahan
actors.hero.talent.runic_transference.desc=_+1:_ Pin rusak Pendekar dapat mentransfer _glyph biasa_ sama seperti mentransfer upgrade.\n\n_+2:_ Pin rusak Pendekar dapat mentransfer _glyph biasa, glyph kuat, dan glyph kutukan_ sama seperti mentransfer upgrade.
actors.hero.talent.runic_transference.meta_desc=_Jika bakat ini diperoleh oleh pahlawan yang berbeda_ itu malah akan meningkatkan level di mana glyph baju pelindung dijamin akan dipertahankan saat meningkatkan baju besi ke level 6 dari 4 di +1, atau level 7 dari 4 di +2.
actors.hero.talent.lethal_momentum.title=momentum mematikan
actors.hero.talent.lethal_momentum.desc=_+1:_ Ketika Pendekar mengalahkan musuh dengan senjata fisik, ada _peluang sebesar 67%_ serangan itu tidak memakan giliran sama sekali.\n\n_+2:_ Ketika Pendekar mengalahkan musuh dengan senjata fisik, ada _peluang sebesar 100%_ serangan itu tidak memakan giliran sama sekali.
actors.hero.talent.improvised_projectiles.title=improvisasi proyektil
actors.hero.talent.improvised_projectiles.desc=_+1:_ Pendekar dapat membutakan musuh selama _2 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Memiliki cooldown selama 50 giliran.\n\n_+2:_ Pendekar dapat membutakan musuh selama _3 giliran_ dengan melempar barang apa pun yang bukan senjata jarak jauh ke arah mereka. Memiliki cooldown selama 50 giliran.

actors.hero.talent.hold_fast.title=tahan posisi
actors.hero.talent.hold_fast.desc=_+1:_ Saat Pendekar menunggu, dia mendapatkan _0-2 armor_ sampai dia bergerak.\n\n_+2:_ Saat Pendekar menunggu, dia mendapatkan _0-4 armor_ sampai dia bergerak.\n\n_+3:_ Saat Pendekar menunggu, dia mendapatkan _0-6 armor_ sampai dia bergerak.
actors.hero.talent.strongman.title=orang kuat
actors.hero.talent.strongman.desc=_+1:_ Kekuatan Pendekar _meningkat sebesar 8%_, dibulatkan ke bawah.\n\n_+2:_ Kekuatan Pendekar _meningkat sebesar 13%_, dibulatkan ke bawah.\n\n_+3:_ Kekuatan Pendekar _meningkat sebesar 18%_, dibulatkan ke bawah.

actors.hero.talent.endless_rage.title=kemarahan tak berujung
actors.hero.talent.endless_rage.desc=_+1:_ Berserker bisa mencapai maksimal _116% rage_.\n\n_+2:_ Berserker bisa mencapai maksimal _133% rage_.\n\n_+3:_ Berserker bisa mencapai maksimal _150% rage_.\n\nSetiap poin kemarahan di atas 100% meningkatkan perisai amarah sebesar 1% dan mengurangi cooldown sebesar 1%, tetapi tidak meningkatkan bonus kerusakan melebihi +50%.
actors.hero.talent.deathless_fury.title=Amarah Tanpa Akhir
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk otomatis terpicu jika Berserker mati dan amarahnya berada pada atau di atas 100%, tetapi memiliki cooldown _3 level hero_ saat ini terjadi.\n\n_+2:_ Berserk secara otomatis terpicu jika Berserker  mati dan amarahnya berada pada atau di atas 100%, tetapi memiliki cooldown _2 level hero_ saat ini terjadi.\n\n_+3:_ Berserk secara otomatis terpicu jika Berserker mati dan rage berada pada atau di atas 100%, tetapi memiliki cooldown _1 hero level_ saat ini terjadi.\n\nPerhatikan bahwa Berserker akan tetap mati jika dia memiliki 0 HP saat mengamuk berakhir.
actors.hero.talent.enraged_catalyst.title=katalis kemarahan
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantment dan kutukan dari senjata Berserker akan lebih sering aktif ketika kemarahannya semakin menumpuk, dengan batas maksimum sebesar _15% lebih sering aktif_ pada 100% kemarahan.\n\n_+2:_ Enchantment dan kutukan dari senjata Berserker akan lebih sering aktif ketika kemarahannya semakin menumpuk, dengan batas maksimum sebesar _30% lebih sering aktif_ pada 100% kemarahan.\n\n_+3:_ Enchantment dan kutukan dari senjata Berserker akan lebih sering aktif ketika kemarahannya semakin menumpuk, dengan batas maksimum sebesar _45% lebih sering aktif_ pada 100% kemarahan.

actors.hero.talent.cleave.title=cleave
actors.hero.talent.cleave.desc=_+1:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk serangan berikutnya meningkat menjadi _15 giliran_.\n\n_+2:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk serangan berikutnya meningkat menjadi _30 giliran_.\n\n_+3:_ Ketika Gladiator membunuh musuh, cooldown kombo untuk serangan berikutnya meningkat menjadi _45 giliran_.
actors.hero.talent.lethal_defense.title=pertahanan mematikan
actors.hero.talent.lethal_defense.desc=_+1:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia akan _mendapatkan kembali 33%_ perisai dari pin rusak.\n\n_+2:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 67%_ perisai dari pin rusak.\n\n_+3:_ Saat Gladiator membunuh musuh dengan gerakan kombo, dia _mendapatkan kembali 100%_ perisai dari pin rusak.
actors.hero.talent.enhanced_combo.title=kombo yang ditingkatkan
actors.hero.talent.enhanced_combo.desc=_+1:_ Saat jumlah kombo Gladiator 7 atau lebih, jarak pukulan mundur Clobber meningkat menjadi 3 petak, menimbulkan efek vertigo, dan bisa menjatuhkan musuh ke jurang.\n\n_+2:_ Mendapatkan kemampuan bakat +1, ditambah saat jumlah kombo Gladiator 9 atau lebih, Parry bisa digunakan untuk beberapa serangan. \n\n_+3:_ Mendapatkan kemampuan bakat +1 dan +2, ditambah Gladiator bisa lompat sejauh kombo/3 petak saat menggunakan Slam, Crush, atau Fury.

actors.hero.talent.body_slam.title=hantaman badan
actors.hero.talent.body_slam.desc=_+1:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _1-4 plus 25%_ dari kekuatan pertahanan damage miliknya.\n\n_+2:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _2-8 plus 50%_ dari kekuatan pertahanan damage miliknya.\n\n_+3:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _3-12 plus 75%_ dari kekuatan pertahanan damage miliknya.\n\n_+4:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekelilingnya menerima damage sebesar _4-16 plus 100%_ dari kekuatan pertahanan damage miliknya.
actors.hero.talent.impact_wave.title=gelombang benturan
actors.hero.talent.impact_wave.desc=_+1:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _2 petak_ ke belakang dan memiliki _peluang 25%_ untuk menjadi rentan selama 5 giliran.\n\n_+2:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _3 petak_ ke belakang dan memiliki _peluang 50%_ untuk menjadi rentan selama 5 giliran.\n\n_+3:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _4 petak_ ke belakang dan memiliki _peluang 75%_ untuk menjadi rentan selama 5 giliran.\n\n_+4:_ Saat Pendekar mendarat setelah melompat, semua musuh di sekeliling akan terlempar _5 petak_ ke belakang dan memiliki _peluang 100%_ untuk menjadi rentan selama 5 giliran.
actors.hero.talent.double_jump.title=lompatan ganda
actors.hero.talent.double_jump.desc=_+1:_ Jika Pejuang melakukan lompatan kedua dalam 3 putaran, lompatan tersebut akan mengurangi biaya _16%.\n\n_+2:_ Jika Pejuang melakukan lompatan kedua dalam 3 putaran, lompatan tersebut akan mengurangi biaya _30%.\n\n_+3:_ Jika Pejuang melakukan lompatan kedua dalam 3 giliran, lompatan tersebut akan mengurangi biaya _40%.\n\n_+4:_ Jika Pejuang melakukan lompatan kedua dalam 3 putaran, lompatan tersebut akan mengurangi biaya _50%.

actors.hero.talent.expanding_wave.title=gelombang yang meluas
actors.hero.talent.expanding_wave.desc=_+1:_ Jangkauan gelombang kejut ditingkatkan menjadi _6 petak_ dari 5, dan lebarnya ditingkatkan menjadi _75 derajat_ dari 60.\n\n_+2:_ Jangkauan gelombang kejut ditingkatkan menjadi _7 petak_ dari 5, dan lebarnya ditingkatkan menjadi _90 derajat_ dari 60.\n\n_+3:_ Jangkauan gelombang kejut ditingkatkan menjadi _8 petak_ dari 5, dan lebarnya ditingkatkan menjadi _105 derajat_ dari 60.\n\n_+4:_ Jangkauan gelombang kejut ditingkatkan menjadi _9 petak_ dari 5, dan lebarnya ditingkatkan menjadi _120 derajat_ dari 60.
actors.hero.talent.striking_wave.title=gelombang serangan
actors.hero.talent.striking_wave.desc=_+1:_ Shockwave has a _30% chance_ to also use on-hit effects like enchantments and combo.\n\n_+2:_ Shockwave has a _60% chance_ to also use on-hit effects like enchantments and combo.\n\n_+3:_ Shockwave has a _90% chance_ to also use on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also use on-hit effects like enchantments and combo, and it gives enchantments _+20% power_.
actors.hero.talent.shock_force.title=tenaga kejut
actors.hero.talent.shock_force.desc=_+1:_Gelombang kejut memberikan _20% damage tambahan_ dan mempunyai _peluang 25%_ untuk melumpuhkan musuh.\n\n_+2:_Gelombang kejut memberikan _40% damage tambahan_ dan mempunyai _peluang 50%_ untuk melumpuhkan musuh.\n\n_+3:_Gelombang kejut memberikan _60% damage tambahan_ dan mempunyai _peluang 75%_ untuk melumpuhkan musuh.\n\n_+4:_Gelombang kejut memberikan _80% damage tambahan_ dan mempunyai _peluang 100%_ untuk melumpuhkan musuh.

actors.hero.talent.sustained_retribution.title=hukuman berkelanjutan
actors.hero.talent.sustained_retribution.desc=_+1:_ Pendekar memberikan _115% bonus damage_ yang tersebar di _2 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.\n\n_+2:_ Pendekar memberikan _130% bonus damage_ yang tersebar di _3 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.\n\n_+3:_ Pendekar memberikan _145% bonus damage_ yang tersebar di _4 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.\n\n_+4:_ Pendekar memberikan _160% bonus damage_ yang tersebar di _5 serangan_, yang asalnya hanya 100% bonus damage dalam 1 serangan.
actors.hero.talent.shrug_it_off.title=abaikan saja
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior's damage reduction while enduring is _increased to 60%_, from 50%.\n\n_+2:_ The Warrior's damage reduction while enduring is _increased to 68%_, from 50%.\n\n_+3:_ The Warrior's damage reduction while enduring is _increased to 74%_, from 50%.\n\n_+4:_ The Warrior's damage reduction while enduring is _increased to 80%_, from 50%.
actors.hero.talent.even_the_odds.title=menggenapkan ganjil
actors.hero.talent.even_the_odds.desc=_+1:_ Pendekar memberikan tambahan _5% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.\n\n_+2:_ Pendekar memberikan tambahan _10% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.\n\n_+3:_ Pendekar memberikan tambahan _15% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.\n\n_+4:_ Pendekar memberikan tambahan _20% bonus damage_ untuk setiap musuh dalam 2 petak saat pertahanan berakhir.

#mage
actors.hero.talent.empowering_meal.title=makanan memperkuat
actors.hero.talent.empowering_meal.desc=_+1:_ Memakan makanan memberi Penyihir _2 tambahan damage_ pada 3 tembakan tongkat sihir berikutnya.\n\n_+2:_ Memakan makanan memberi Penyihir _3 tambahan damage_ pada 3 tembakan tongkat sihir berikutnya.
actors.hero.talent.scholars_intuition.title=intuisi orang terpelajar
actors.hero.talent.scholars_intuition.desc=_+1:_ Penyihir mengidentifikasi tongkat sihir _3x lebih cepat_.\n\n_+2:_ Penyihir mengidentifikasi tongkat sihir _saat dia menggunakannya_.
actors.hero.talent.tested_hypothesis.title=hipotesis teruji
actors.hero.talent.tested_hypothesis.desc=_+1:_ Setiap kali Penyihir mengidentifikasi sebuah item, ia mendapatkan _2 giliran isi ulang tongkat sihir_.\n\n_+2:_ Setiap kali Penyihir mengidentifikasi sebuah item, ia mendapatkan _3 giliran isi ulang tongkat sihir_.
actors.hero.talent.backup_barrier.title=penahan cadangan
actors.hero.talent.backup_barrier.desc=_+1:_ Penyihir mendapatkan _3 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.\n\n_+2:_ Penyihir mendapatkan _5 perisai_ setiap kali ia memakai charge terakhir di tongkatnya.
actors.hero.talent.backup_barrier.meta_desc=_If this talent is gained by a different hero_ it will instead trigger from the hero's highest level wand.

actors.hero.talent.energizing_meal.title=makanan berenergi
actors.hero.talent.energizing_meal.desc=_+1:_ Penyihir hanya membutuhkan 1 giliran untuk makan dan makan akan memberikan ia _5 giliran isi ulang tongkat sihir_.\n\n_+2:_ Penyihir hanya membutuhkan 1 giliran untuk makan dan makan akan memberikan ia _8 giliran isi ulang tongkat sihir_.
actors.hero.talent.energizing_upgrade.title=upgrade pemberi energi
actors.hero.talent.energizing_upgrade.desc=_+1:_ Menggunakan gulungan upgrade secara instan mengisi ulang tongkat Penyihir _sebanyak 4 charge_, dan charge bonus itu dapat melebihi batas charge saat ini.\n\n_+2:_ Menggunakan gulungan upgrade secara instan mengisi ulang tongkat Penyihir _sebanyak 6 charge_, dan charge bonus itu dapat melebihi batas charge saat ini.\n\nBakat ini juga terpicu saat menggunakan gulungan atau mantra berdasarkan gulungan upgrade.
actors.hero.talent.energizing_upgrade.meta_desc=_If this talent is gained by a different hero_ it will instead grant 12 turns of wand recharging at +1, or 20 turns at +2.
actors.hero.talent.wand_preservation.title=preservasi tongkat sihir
actors.hero.talent.wand_preservation.desc=_+1:_ Saat Penyihir menjiwai tongkat sihir baru pada tongkat miliknya, tongkat sihir yang lama memiliki _peluang 67%_ untuk kembali ke tangan Penyihir pada level +0, kalau gagal maka akan kembali menjadi 1 getah misterius.\n\n_+2:_ Saat Penyihir menjiwai tongkat sihir baru pada tongkat miliknya, tongkat sihir yang lama memiliki _peluang 100%_ untuk kembali ke tangan Penyihir pada level +0.\n\nBakat ini dapat mengembalikan tongkat sihir sebanyak lima kali, setelah itu pengembalian hanya akan menghasilkan 1 getah misterius.
actors.hero.talent.wand_preservation.meta_desc=_If this talent is gained by a different hero_ it will instead increase the amount of arcane resin gained when putting a wand into an alchemy pot by 1 at +1, or by 2 at +2.
actors.hero.talent.arcane_vision.title=penglihatan ajaib
actors.hero.talent.arcane_vision.desc=_+1:_ Ketika Penyihir menembak musuh, ia dapat melihat pikiran mereka selama _10 giliran_.\n\n_+2:_ Ketika Penyihir menembak musuh, ia dapat melihat pikiran mereka selama _15 giliran_.
actors.hero.talent.shield_battery.title=baterai perisai
actors.hero.talent.shield_battery.desc=_+1:_ Penyihir dapat menargetkan diri sendiri dengan tongkat sihir untuk mengubah semua charge menjadi perisai sebesar _4% max HP tiap charge-nya_.\n\n_+2:_ Penyihir dapat menargetkan diri sendiri dengan tongkat sihir untuk mengubah semua charge menjadi perisai sebesar _6% max HP tiap charge-nya_.

actors.hero.talent.empowering_scrolls.title=gulungan memperkuat
actors.hero.talent.empowering_scrolls.desc=_1+:_ Ketika Penyihir membaca sebuah gulungan, _satu kali serangan tongkat sihir_ berikutnya akan mendapatkan level tambahan +3.\n\n_2+:_ Ketika Penyihir membaca sebuah gulungan, _dua kali serangan tongkat sihir_ berikutnya akan mendapatkan level tambahan +3.\n\n_3+:_ Ketika Penyihir membaca sebuah gulungan, _tiga kali serangan tongkat sihir_ berikutnya akan mendapatkan level tambahan +3.
actors.hero.talent.ally_warp.title=pemindahan sekutu
actors.hero.talent.ally_warp.desc=_+1:_ Penyihir dapat memilih sekutu dan secara instan akan bertukar tempat dengan mereka, dalam _jangkauan 2 petak_.\n\n_+2:_ Penyihir dapat memilih sekutu dan secara instan akan bertukar tempat dengan mereka, dalam _jangkauan 4 petak_.\n\n_+3:_ Penyihir dapat memilih sekutu dan secara instan akan bertukar tempat dengan mereka, dalam _jangkauan 6 petak_.\n\nPenyihir tidak dapat bertukar tempat dengan sekutu yang tidak bergerak..

actors.hero.talent.empowered_strike.title=serangan yang dikuatkan
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+16% damage_ and the staff's bonus effect gets _+50% power_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+33% damage_ and the staff's bonus effect gets _+100% power_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_ and the staff's bonus effect gets _+150% power_.
actors.hero.talent.mystical_charge.title=charge mistis
actors.hero.talent.mystical_charge.desc=_+1:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _0.5 giliran_.\n\n_+2:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _1 giliran_.\n\n_+3:_ Ketika menyerang dengan tongkatnya, Penyihir Tarung mendapatkan isi ulang artefak setara dengan _1.5 giliran_.
actors.hero.talent.excess_charge.title=charge berlebih
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, its next zap will grant him _0.67 shielding_ per level of the staff.\n\n_+2:_ When the Battlemage's staff is fully charged, its next zap will grant him _1.33 shielding_ per level of the staff.\n\n_+3:_ When the Battlemage's staff is fully charged, its next zap will grant him _2 shielding_ per level of the staff.

actors.hero.talent.soul_siphon.title=penyerap jiwa
actors.hero.talent.soul_siphon.desc=_+1:_ Damage serangan jarak dekat yang dilakukan oleh karakter lain akan mengaktifkan tanda jiwa Dukun dengan _keefektivitasan sejumlah 13%_.\n\n_+2:_ Damage serangan jarak dekat yang dilakukan oleh karakter lain akan mengaktifkan tanda jiwa Dukun dengan _keefektivitasan sejumlah 27%_.\n\n_+3:_ Damage serangan jarak dekat yang dilakukan oleh karakter lain akan mengaktifkan tanda jiwa Dukun dengan _keefektivitasan sejumlah 40%_.
actors.hero.talent.soul_eater.title=pemakan jiwa
actors.hero.talent.soul_eater.desc=_+1:_ Tanda jiwa memberikan rasa kenyang setara dengan _0.33 giliran_ setiap kali ia memberikan damage pada musuh. Musuh yang ditandai jiwa memiliki _peluang 10%_ untuk mengaktifkan efek bakat yang berhubungan dengan makan saat mereka mati.\n\n_+2:_ Tanda jiwa memberikan rasa kenyang setara dengan _0.67 giliran_ setiap kali ia memberikan damage pada musuh. Musuh yang ditandai jiwa memiliki _peluang 20%_ untuk mengaktifkan efek bakat yang berhubungan dengan makan saat mereka mati.\n\n_+3:_ Tanda jiwa memberikan rasa kenyang setara dengan _1 giliran_ setiap kali ia memberikan damage pada musuh. Musuh yang ditandai jiwa memiliki _peluang 30%_ untuk mengaktifkan efek bakat yang berhubungan dengan makan saat mereka mati.
actors.hero.talent.necromancers_minions.title=anak buah necromancer
actors.hero.talent.necromancers_minions.desc=_+1:_ Saat musuh yang memiliki tanda jiwa mati, Dukun memilki _peluang sebesar 13%_ untuk membangkitkan mereka dari kematian sebagai hantu gentayangan.\n\n_+2:_ Saat musuh yang memiliki tanda jiwa mati, Dukun memilki _peluang sebesar 27%_ untuk membangkitkan mereka dari kematian sebagai hantu gentayangan.\n\n_+3:_ Saat musuh yang memiliki tanda jiwa mati, Dukun memilki _peluang sebesar 40%_ untuk membangkitkan mereka dari kematian sebagai hantu gentayangan.

actors.hero.talent.blast_radius.title=radius ledakan
actors.hero.talent.blast_radius.desc=_+1:_ Jari-jari ledakan elemen ditingkatkan menjadi _5 petak_, dari yang asalnya 4.\n\n_+2:_ Jari-jari ledakan elemen ditingkatkan menjadi _6 petak_, dari yang asalnya 4.\n\n_+3:_ Jari-jari ledakan elemen ditingkatkan menjadi _7 petak_, dari yang asalnya 4.\n\n_+4:_ Jari-jari ledakan elemen ditingkatkan menjadi _8 petak_, dari yang asalnya 4.
actors.hero.talent.elemental_power.title=kekuatan elemen
actors.hero.talent.elemental_power.desc=_+1:_ Kekuatan ledakan elemental meningkat sebesar _25%_.\n\n_+2:_ Kekuatan ledakan elemental meningkat sebesar _50%_.\n\n_+3:_ Kekuatan ledakan elemental meningkat sebesar _75%_.\n\n_+4:_ Kekuatan ledakan elemental meningkat sebesar _100%_.
actors.hero.talent.reactive_barrier.title=penghalang reaktif
actors.hero.talent.reactive_barrier.desc=_+1:_ Penyihir memperoleh _2.5 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 5 karakter.\n\n_+2:_ Penyihir memperoleh _5 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 6 karakter.\n\n_+3:_ Penyihir memperoleh _7.5 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 7 karakter.\n\n_+4:_ Penyihir memperoleh _10 perisai_ untuk setiap karakter yang terkena efek ledakan elemental, dengan batas maksimal 8 karakter.

actors.hero.talent.wild_power.title=kekuatan liar
actors.hero.talent.wild_power.desc=+1:_ Saat menggunakan sihir liar, tongkat sihir akan ditingkatkan sebesar _2 atau 3, dengan batas +4_.\n\n+2:_ Saat menggunakan sihir liar, tongkat sihir akan ditingkatkan sebesar _3, dengan batas +5_.\n\n+3:_ Saat menggunakan sihir liar, tongkat sihir akan ditingkatkan sebesar _3 atau 4, dengan batas +6_.\n\n+4:_ Saat menggunakan sihir liar, tongkat sihir akan ditingkatkan sebesar _4, dengan batas +7_.
actors.hero.talent.fire_everything.title=membakar segalanya
actors.hero.talent.fire_everything.desc=_+1:_ Sihir liar sekarang menembak _5 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 25%_ untuk dapat dipakai 3 kali.\n\n_+1:_ Sihir liar sekarang menembak _6 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 50%_ untuk dapat dipakai 3 kali.\n\n_+1:_ Sihir liar sekarang menembak _7 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 75%_ untuk dapat dipakai 3 kali.\n\n_+1:_ Sihir liar sekarang menembak _8 kali_ dari yang asalnya 4 kali, dan setiap tongkat sihir memiliki _peluang 100%_ untuk dapat dipakai 3 kali.
actors.hero.talent.conserved_magic.title=sihir yang disimpan
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.33 charges_ instead of 0.5, and wild magic has a _25% chance_ to not spend a turn.\n\n_+2:_ Each zap from wild magic now uses _0.225 charges_ instead of 0.5, and wild magic has a _50% chance_ to not spend a turn.\n\n_+3:_ Each zap from wild magic now uses _0.15 charges_ instead of 0.5, and wild magic has a _75% chance_ to not spend a turn.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_ instead of 0.5, and wild magic has a _100% chance_ to not spend a turn.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _10-15 damage_, namun ia sendiri juga menerima _5 damage_.\n\n_+2:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _20-30 damage_, namun ia sendiri juga menerima _10 damage_.\n\n_+3:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _30-45 damage_, namun ia sendiri juga menerima _15 damage_.\n\n_+4:_ Jika Penyihir berpindah kepada karakter lain, ia memberikan _40-60 damage_, namun ia sendiri juga menerima _20 damage_.\n\nPahlawan tidak dapat mati karena bakat ini, damage pada diri sendiri itu dapat dikurangi dengan efek ketahanan sihir.
actors.hero.talent.remote_beacon.title=Suar Jarak jauh
actors.hero.talent.remote_beacon.desc=_+1:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _4 petak_.\n\n_+2:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _8 petak_.\n\n_+3:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _12 petak_.\n\n_+4:_ Penyihir dapat menempatkan suar di lokasi mana pun sejauh _16 petak_.\n\nPenyihir tidak dapat menempatkan suar di lokasi yang tidak dapat diakses.
actors.hero.talent.longrange_warp.title=Berpindah Jarak Jauh
actors.hero.talent.longrange_warp.desc=_+1:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _150%_.\n\n_+2:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _117%_.\n\n_+3:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _83%_.\n\n_+4:_ Penyihir sekarang dapat berpindah antar lantai, dengan biaya charge sebesar _50%_.\n\nPenyihir tidak dapat menggunakan teleportasi jarak jauh saat di dalam ruangan yang terkunci.

#rogue
actors.hero.talent.cached_rations.title=makanan tersembunyi
actors.hero.talent.cached_rations.desc=_+1:_ Pengembara dapat menemukan _4 makanan kecil_ yang ditempatkan di peti ketika ia menjelajahi wilayah awal di Dungeon.\n\n_+2:_ Pengembara dapat menemukan _6 makanan kecil_ yang ditempatkan di peti ketika ia menjelajahi wilayah awal di Dungeon.
actors.hero.talent.thiefs_intuition.title=intuisi pencuri
actors.hero.talent.thiefs_intuition.desc=_+1:_ Pengembara mengidentifikasi cincin _2x lebih cepat_, dan mengidentifikasi jenis cincin _saat dia memakainya_.\n\n_+2:_ Pengembara mengidentifikasi cincin _saat dia memakainya_, dan mengidentifikasi jenis cincin _saat dia mengambilnya_.
actors.hero.talent.sucker_punch.title=serangan kejutan
actors.hero.talent.sucker_punch.desc=_+1:_ Pengembara memberi _1-2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh.\n\n_+2:_ Pengembara memberi _2 bonus damage_ saat pertama kali dia memberi serangan kejutan ke musuh.
actors.hero.talent.protective_shadows.title=bayangan pelindung
actors.hero.talent.protective_shadows.desc=_+1:_ Pengembara memperoleh satu perisai _setiap beberapa giliran sekali_ saat ia tembus pandang, _dengan batas 3 perisai._\n\n_+2:_ Pengembara memperoleh satu perisai _setiap giliran_ saat ia tembus pandang, _dengan batas 5 perisai._

actors.hero.talent.mystical_meal.title=makanan mistis
actors.hero.talent.mystical_meal.desc=_+1:_ Pengembara hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _3 giliran pengisian ulang artefak_.\n\n_+2:_  Pengembara hanya akan mengabiskan 1 giliran untuk makan dan akan memberinya _5 giliran pengisian ulang artefak_.\n\nBakat ini tidak berlaku untuk charge terompet kecukupan.
actors.hero.talent.mystical_upgrade.title=upgrade mistis
actors.hero.talent.mystical_upgrade.desc=_+1:_ Menggunakan gulungan upgrade akan secara instan mengisi ulang jubah Pengembara _sebanyak 2 charge_, dapat ditumpuk melebihi charge maksimum saat ini.\n\n_+2:_ Menggunakan gulungan upgrade akan secara instan mengisi ulang jubah Pengembara _sebanyak 3 charge_, dapat ditumpuk melebihi charge maksimum saat ini.\n\nBakat ini juga terpicu ketika menggunakan gulungan atau mantra yang berdasarkan gulungan upgrade.
actors.hero.talent.mystical_upgrade.meta_desc=_If this talent is gained by a different hero_ it will instead grant 6 turns of artifact recharging at +1, or 10 turns at +2.
actors.hero.talent.wide_search.title=pencarian luas
actors.hero.talent.wide_search.desc=_+1:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _lingkaran 7x7_.\n\n_+2:_ Radius pencarian Pengembara meningkat dari kotak 5x5 ke _kotak 7x7_.
actors.hero.talent.wide_search.meta_desc=_If this talent is gained by a different hero_ it will instead increase their search radius from a 3x3 square to a 5x5 circle at +1, or a 5x5 square at +2.
actors.hero.talent.silent_steps.title=langkah sunyi
actors.hero.talent.silent_steps.desc=_+1:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia berada _3 atau lebih petak darinya_.\n\n_+2:_ Pengembara tidak akan membangunkan musuh yang tertidur saat dia _tidak bersebelahan dengan mereka_.
actors.hero.talent.rogues_foresight.title=mata batin pengembara
actors.hero.talent.rogues_foresight.desc=_+1:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _peluang sebesar 50% untuk tahu_ bahwa level itu mengandung sebuah rahasia.\n\n_+2:_ Ketika Pengembara berada pada level dengan ruangan rahasia, dia memiliki _peluang sebesar 75% untuk tahu_ bahwa level itu mengandung sebuah rahasia.

actors.hero.talent.light_cloak.title=jubah ringan
actors.hero.talent.light_cloak.desc=_+1:_ Pengembara dapat menggunakan jubah bayangannya saat sedang tidak dipakai, tapi kecepatan isi ulangnya menjadi _25%_.\n\n_+2:_ Pengembara dapat menggunakan jubah bayangannya saat sedang tidak dipakai, tapi kecepatan isi ulangnya menjadi _50%_.\n\n_+3:_ Pengembara dapat menggunakan jubah bayangannya saat sedang tidak dipakai, tapi kecepatan isi ulangnya menjadi _75%_.
actors.hero.talent.light_cloak.meta_desc=_If this talent is gained by a different hero_ it will instead increase the charging speed of all artifacts by 7/13/20% at +1/+2/+3.
actors.hero.talent.enhanced_rings.title=peningkatan cincin
actors.hero.talent.enhanced_rings.desc=_+1:_ Ketika Pengembara menggunakan artefak, cincin yang ia pakai mendapatkan peningkatan +1  upgrade untuk _3 giliran_.\n\n_+2:_ Ketika Pengembara menggunakan artefak, cincin yang ia pakai mendapatkan peningkatan +1 upgrade untuk _6 giliran_.\n\n_+3:_Ketika Pengembara menggunakan artefak, cincin yang ia pakai mendapatkan peningkatan +1 upgrade untuk _9 giliran_.

actors.hero.talent.enhanced_lethality.title=peningkatan kematian
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies left at below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies left at below _5/17/33/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies left at below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=jangkauan pembunuh
actors.hero.talent.assassins_reach.desc=_+1:_ Jarak lompatan Pembunuh per level persiapan ditingkatkan menjadi _1/3/4/6 petak_, asalnya dari 1/2/3/4.\n\n_+2:_ Jarak lompatan Pembunuh per level persiapan ditingkatkan menjadi _2/4/6/8 petak_, asalnya dari 1/2/3/4.\n\n_+3:_ Jarak lompatan Pembunuh per level persiapan ditingkatkan menjadi _2/5/7/10 petak_, asalnya dari 1/2/3/4.
actors.hero.talent.bounty_hunter.title=pemburu hadiah
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _2/4/8/16%_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _4/8/16/32%_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike their item drop chance is increased by _6/12/24/48%_, per level of preparation.

actors.hero.talent.evasive_armor.title=armor penghindaran
actors.hero.talent.evasive_armor.desc=_+1:_ Saat berlari bebas, Pelari Bebas mendapatkan _+1 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.\n\n_+2:_ Saat berlari bebas, Pelari Bebas mendapatkan _+2 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.\n\n_+3:_ Saat berlari bebas, Pelari Bebas mendapatkan _+3 penghindaran_ tambahan tiap lebihnya kekuatan di armor yang ia pakai.
actors.hero.talent.projectile_momentum.title=momentum proyektil
actors.hero.talent.projectile_momentum.desc=_+1:_ Saat berlari bebas, Pelari Bebas mendapatkan _+20% akurasi dan +15% damage_ dari senjata jarak jauh.\n\n_+2:_ Saat berlari bebas, Pelari Bebas mendapatkan _+40% akurasi dan +30% damage_ dari senjata jarak jauh.\n\n_+3:_ Saat berlari bebas, Pelari Bebas mendapatkan _+60% akurasi dan +45% damage_ dari senjata jarak jauh.
actors.hero.talent.speedy_stealth.title=penyamaran gesit
actors.hero.talent.speedy_stealth.desc=_+1:_ Pelari Bebas mendapatkan 2 tumpukan momentum tiap giliran saat dia tembus pandang.\n\n_+2:_ Selain kemampuan di +1, lari bebas tidak lagi dihitung selama Pelari Bebas tembus pandang.\n\n_+3:_ Selain kemampuan di +1 dan +2, Pelari Bebas bergerak dengan kecepatan 2x saat tembus pandang, terlepas dari apakah dia sedang lari bebas atau tidak.

actors.hero.talent.hasty_retreat.title=kabur dengan cepat
actors.hero.talent.hasty_retreat.desc=_+1:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _1 giliran_.\n\n_+2:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _2 giliran_.\n\n_+3:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _3 giliran_.\n\n_+4:_ Setelah berpindah, Pengembara mendapatkan kecepatan dan tembus pandang selama _4 giliran_.
actors.hero.talent.body_replacement.title=penggantian tubuh
actors.hero.talent.body_replacement.desc=_+1:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _20 hp dan 1-3 armor_.\n\n_+2:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _40 hp dan 2-6 armor_.\n\n_+3:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _60 hp dan 3-9 armor_.\n\n_+4:_ Setelah berpindah, Pengembara meninggalkan umpan kayu yang memiliki _80 hp dan 4-12 armor_.\n\nHanya satu umpan yang bisa aktif pada satu waktu.
actors.hero.talent.shadow_step.title=langkah bayangan
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _16% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _30% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _41% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _50% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=takut akan maut
actors.hero.talent.fear_the_reaper.desc=_+1:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _pincang_.\n\n_+2:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _ketakutan dan pincang_.\n\n_+3:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _ketakutan dan pincang_ dan musuh lain sejauh 3 petak juga akan menjadi _pincang_.\n\n_+4:_ Ketika musuh yang memiliki tanda maut mencapai 0 hp, mereka menjadi _ketakutan dan pincang_ dan musuh lain sejauh 3 petak juga akan menjadi _ketakutan dan pincang_.
actors.hero.talent.deathly_durability.title=daya tahan mematikan
actors.hero.talent.deathly_durability.desc=_+1:_ Musuh yang terbunuh oleh tanda kematian akan memberikan Pengembara perisai setara dengan _13%_ dari darah mereka saat tertandai.\n\n_+2:_ Musuh yang terbunuh oleh tanda kematian akan memberikan Pengembara perisai setara dengan _25%_ dari darah mereka saat tertandai.\n\n_+3:_ Musuh yang terbunuh oleh tanda kematian akan memberikan Pengembara perisai setara dengan _38%_ dari darah mereka saat tertandai.\n\n_+4:_ Musuh yang terbunuh oleh tanda kematian akan memberikan Pengembara perisai setara dengan _50%_ dari darah mereka saat tertandai.
actors.hero.talent.double_mark.title=tanda ganda
actors.hero.talent.double_mark.desc=_+1:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 30%_ biaya charge.\n\n_+2:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 50%_ biaya charge.\n\n_+3:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 65%_ biaya charge.\n\n_+4:_ Menandai target kedua pada saat yang bersamaan dengan target pertama akan _mengurangi 75%_ biaya charge.

actors.hero.talent.shadow_blade.title=pedang bayangan
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _8%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _16%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _24%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _32%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=armor tiruan
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _12%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _24%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _36%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _48%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=tiruan sempurna
actors.hero.talent.perfect_copy.desc=_+1:_ Tiruan bayangan memperoleh _10%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _1 petak_.\n\n_+1:_ Tiruan bayangan memperoleh _20%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _2 petak_.\n\n_+1:_ Tiruan bayangan memperoleh _30%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _3 petak_.\n\n_+1:_ Tiruan bayangan memperoleh _40%_ darah maksimal dari pahlawan, dan dapat secara instan bergantian tempat dengan pahlawan dalam jarak _4 petak_.

#huntress
actors.hero.talent.natures_bounty.title=karunia alam
actors.hero.talent.natures_bounty.desc=_+1:_ Pemburu dapat menemukan _4  buahberi_ yang tersembunyi di rumput tinggi saat ia menjelajahi wilayah awal di Dungeon.\n\n_+1:_ Pemburu dapat menemukan _6 buah beri_ yang tersembunyi di rumput tinggi saat ia menjelajahi wilayah awal di Dungeon.
actors.hero.talent.survivalists_intuition.title=intuisi bertahan hidup
actors.hero.talent.survivalists_intuition.desc=_+1:_ Pemburu mengidentifikasi semua peralatan _1.75x lebih cepat_.\n\n_+2:_ Pemburu mengidentifikasi semua peralatan _2.5x lebih cepat_.
actors.hero.talent.followup_strike.title=serangan lanjutan
actors.hero.talent.followup_strike.desc=_+1:_ Saat Pemburu menyerang musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _2 bonus damage_.\n\n_+2:_ Saat Pemburu menyerang musuh dengan busur atau senjata jarak jauh, serangan jarak dekat berikutnya pada musuh itu memberikan _3 bonus damage_.
actors.hero.talent.natures_aid.title=bantuan alam
actors.hero.talent.natures_aid.desc=_+1:_ Pemburu mendapatkan 0-2 armor kulit kayu, yang memudar tiap _3 giliran_ ketika efek tanaman diaktifkan dalam jarak penglihatannya.\n\n_+2:_ Pemburu mendapatkan 0-2 armor kulit kayu, yang memudar tiap _5 giliran_ ketika efek tanaman diaktifkan dalam jarak penglihatannya.

actors.hero.talent.invigorating_meal.title=makanan yang menyegarkan
actors.hero.talent.invigorating_meal.desc=_+1+:_ Pemburu hanya akan mengabiskan 1 giliran untuk makan (buah beri tidak menghabiskan giliran sama sekali) dan akan memberinya _1 giliran kecepatan_.\n\n_+2:_ Pemburu hanya akan mengabiskan 1 giliran untuk makan (buah beri tidak menghabiskan giliran sama sekali) dan akan memberinya _2 giliran kecepatan_.
actors.hero.talent.restored_nature.title=pemulihan alam
actors.hero.talent.restored_nature.desc=_+1:_ Meminum ramuan penyembuhan memunculkan _sebanyak 5 rumput_ di sekitar Pemburu, dan mengikat musuh di sekitar _selama 2 giliran_.\n\n_+2:_ Meminum ramuan penyembuhan memunculkan _sebanyak 8 rumput_ di sekitar Pemburu, dan mengikat musuh di sekitar _selama 3 giliran_.\n\nBakat ini juga terpicu ketika meminum ramuan atau elixir berdasarkan ramuan penyembuhan
actors.hero.talent.rejuvenating_steps.title=langkah pertumbuhan
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Rumput pendek dan bara akan berubah mejadi rumput panjang ketika diinjak oleh Pemburu. Memiliki _cooldown 10 giliran_.\n\n_+2:_ Rumput pendek dan bara akan berubah mejadi rumput panjang ketika diinjak oleh Pemburu. Memiliki _cooldown 5 giliran_.\n\nBakat ini akan menghasilkan rumput yang sudah layu jika efek regenerasi pasif dinonaktifkan atau pahlawan sudah lama tidak mendapatkan exp.
actors.hero.talent.heightened_senses.title=peningkatan indera
actors.hero.talent.heightened_senses.desc=_+1:_ Pemburu dapat melihat pikiran musuh yang berada berjarak _2 petak dari posisinya_.\n\n_+2:_ Pemburu dapat melihat pikiran musuh yang berada berjarak _3 petak dari posisinya_.
actors.hero.talent.durable_projectiles.title=proyektil tahan lama
actors.hero.talent.durable_projectiles.desc=_+1:_ Senjata jarak jauh _+50% lebih tahan lama_ ketika digunakan oleh Pemburu.\n\n_+2:_ Senjata jarak jauh _+75% lebih tahan lama_ ketika digunakan oleh Pemburu.

actors.hero.talent.point_blank.title=titik kosong
actors.hero.talent.point_blank.desc=_+1:_ Ketika pemburu menggunakan busur atau senjata lempar pada jarak serang dekat, serangan itu memiliki _-30% akurasi,_ yang mana asalnya adalah -50%.\n\n_+2:_ Ketika pemburu menggunakan busur atau senjata lempar pada jarak serang dekat, serangan itu memiliki _-10% akurasi,_ yang mana asalnya adalah -50%.\n\n_+3:_ Ketika pemburu menggunakan busur atau senjata lempar pada jarak serang dekat, serangan itu memiliki _+10% akurasi,_ yang mana asalnya adalah -50%.\n\nPerlu diperhatikan bahwa senjatan lempar atau busur roh selalu memiliki +50% akurasi saat digunakan pada jarak jauh.
actors.hero.talent.seer_shot.title=tembakan penglihatan
actors.hero.talent.seer_shot.desc=_+1:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _5 giliran_. Memiliki cooldown 20 giliran.\n\n_+2:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _10 giliran_. Memiliki cooldown 20 giliran.\n\n_+3:_ Ketika Pemburu menembakkan panah ke tanah, panah itu memberikan penglihatan di area 3x3 di sekitarnya _15 giliran_. Memiliki cooldown 20 giliran.
actors.hero.talent.seer_shot.meta_desc=Jika bakat ini didapatkan oleh pahlawan yang berbeda_ bakat ini akan dipicu dari senjata apa pun yang dilempar.

actors.hero.talent.farsight.title=penglihatan jarak jauh
actors.hero.talent.farsight.desc=_+1:_ Jarak penglihatan Penembak Jitu _ditingkatkan 25%_.\n\n_+2:_ Jarak penglihatan Penembak Jitu _ditingkatkan 50%_.\n\n_+3:_ Jarak penglihatan Penembak Jitu _ditingkatkan 75%_.
actors.hero.talent.shared_enchantment.title=enchantment bersama
actors.hero.talent.shared_enchantment.desc=_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 33%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\n_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 67%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\n_+1:_ Senjata jarak jauh mempunyai _peluang sebesar 100%_ untuk menggunakan enchantment dari busur Penembak Jitu.\n\nBakat ini tidak berlaku bagi anak panah yang ditembang dari crossbow yang mempunyai enchantment, karena anak panah itu akan mengaktifkan echantment dari crossbow tersebut.
actors.hero.talent.shared_upgrades.title=upgrade bersama
actors.hero.talent.shared_upgrades.desc=_+1:_ Ketika Penembak Jitu menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda penembak jitu sebanyak 1 giliran dan damage serangan spesialnya sebesar _10%_.\n\n_+2:_ Ketika Penembak menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda penembak jitu sebanyak 1 giliran dan damage serangan spesialnya sebesar _20%_.\n\n_+3:_ Ketika Penembak menyerang dengan senjata jarak jauh yang di-upgrade, setiap level meningkatkan durasi tanda penembak jitu sebanyak 1 giliran dan damage serangan spesialnya sebesar _30%_.

actors.hero.talent.durable_tips.title=lumuran tahan lama
actors.hero.talent.durable_tips.desc=_+1:_ Anak panah yang dilumuri memiliki _ketahanan 2x lipat_ saat Pencinta Alam menggunakannya.\n\n_+2:_ Anak panah yang dilumuri memiliki _ketahanan 3x lipat_ saat Pencinta Alam menggunakannya.\n\n_+3:_ Anak panah yang dilumuri memiliki _ketahanan 4x lipat_ saat Pencinta Alam menggunakannya.
actors.hero.talent.barkskin.title=kulit kayu
actors.hero.talent.barkskin.desc=_+1:_ Saat menginjak rumput, Pencinta Alam mendapatkan armor kulit kayu sebesar _0-50%_ dari levelnya saat ini yang akan memudar setiap giliran.\n\n_+2:_ Saat menginjak rumput, Pencinta Alam mendapatkan armor kulit kayu sebesar _0-100%_ dari levelnya saat ini yang akan memudar setiap giliran.\n\n_+3:_ Saat menginjak rumput, Pencinta Alam mendapatkan armor kulit kayu sebesar _0-150%_ dari levelnya saat ini yang akan memudar setiap giliran.
actors.hero.talent.shielding_dew.title=perisai embun
actors.hero.talent.shielding_dew.desc=_+1:_ Tetesan embun dapat memberikan Pencinta Alam perisai saat darahnya penuh, hingga _20% dari HP maksimalnya_.\n\n_+2:_ Tetesan embun dapat memberikan Pencinta Alam perisai saat darahnya penuh, hingga _40% dari HP maksimalnya_.\n\n_+3_ Tetesan embun dapat memberikan Pencinta Alam perisai saat darahnya penuh, hingga _60% dari HP maksimalnya_.

actors.hero.talent.fan_of_blades.title=pedang kipas
actors.hero.talent.fan_of_blades.desc=_+1:_ Pisau spektral dapat mengenai hingga _1 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _30 derajat_.\n\n_+2:_ Pisau spektral dapat mengenai hingga _2 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _60 derajat_.\n\n_+3:_ Pisau spektral dapat mengenai hingga _3 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _90 derajat_.\n\n_+4:_ Pisau spektral dapat mengenai hingga _4 target tambahan_ untuk 50% damage. Target harus terlihat dan dalam area kerucut _120 derajat_.
actors.hero.talent.projecting_blades.title=pedang proyeksi
actors.hero.talent.projecting_blades.desc=_+1:_ Pisau spektral memiliki _+25% akurasi_, dan dapat menembus hingga _2 petak padat_.\n\n_+2:_ Pisau spektral memiliki _+50% akurasi_, dan dapat menembus hingga _4 petak padat_.\n\n_+3:_ Pisau spektral memiliki _+75% akurasi_, dan dapat menembus hingga _6 petak padat_.\n\n_+4:_ Pisau spektral memiliki _+100% akurasi_, dan dapat menembus hingga _8 petak padat_.
actors.hero.talent.spirit_blades.title=pedang roh
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _30% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _60% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _90% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow, and it gives each enchantment _+10% power_.

actors.hero.talent.growing_power.title=kekuatan yang meningkat
actors.hero.talent.growing_power.desc=_+1:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _38% dan 125%_, dari 33% dan 100%.\n\n_+2:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _42% dan 150%_, dari 33% dan 100%.\n\n_+3:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _46% dan 175%_, dari 33% dan 100%.\n\n_+4:_ Peningkatan serangan dan kecepatan gerak dari kekuatan alam meningkat menjadi _50% dan 200%_, dari 33% dan 100%.
actors.hero.talent.natures_wrath.title=amarah alam
actors.hero.talent.natures_wrath.desc=_+1:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 8%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\n_+2:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 17%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\n_+3:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 25%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\n_+4:_ Saat kekuatan alam aktif, tembakan dari busur roh memiliki _peluang 33%_ untuk memicu salah satu efek tanaman yang berbahaya.\n\nEfek tanaman yang dapat aktif antara lain: rumput buta, tanaman api, kantong es, rumput racun, dan jalar badai.
actors.hero.talent.wild_momentum.title=momentum liar
actors.hero.talent.wild_momentum.desc=_+1:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _1 giliran_. Durasi dapat diperpanjang sampai maksimal _2 giliran_.\n\n_+2:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _2 giliran_. Durasi dapat diperpanjang sampai maksimal _4 giliran_.\n\n_+3:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _3 giliran_. Durasi dapat diperpanjang sampai maksimal _6 giliran_.\n\n_+4:_ Membunuh musuh dengan busur roh memperpanjang durasi kekuatan alam selama _4 giliran_. Durasi dapat diperpanjang sampai maksimal _8 giliran_.

actors.hero.talent.eagle_eye.title=mata elang
actors.hero.talent.eagle_eye.desc=_+1:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _7 ubin_ dari 6 ubin.\n\n_+2:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _8 ubin_ dari 6 ubin.\n\n_+3:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _9 ubin_ dari 6 ubin, dan mendapat _2 ubin_ penglihatan pikiran.\n\n_+4:_ Jangkauan penglihatan elang roh ditingkatkan menjadi _10 ubin_ dari 6 ubin, dan mendapat _3 ubin_ penglihatan pikiran.
actors.hero.talent.go_for_the_eyes.title=bidik matanya
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Serangan dari roh elang membutakan musuh selama _2 giliran_.\n\n_+2:_ Serangan dari roh elang membutakan musuh selama _5 giliran_.\n\n_+3:_ Serangan dari roh elang membutakan musuh selama _5 putaran_ dan membuat mereka pincang selama _2 putaran_.\n\n_+4:_ Serangan dari roh elang membutakan musuh selama _5 putaran_ dan membuat  mereka picang selama _5 putaran_.
actors.hero.talent.swift_spirit.title=roh gesit
actors.hero.talent.swift_spirit.desc=_+1:_ Kecepatan gerak elang roh ditingkatkan jadi _2.5 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _2 serangan_ berikutnya.\n\n_+2:_ Kecepatan gerak elang roh ditingkatkan jadi _3 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _4 serangan_ berikutnya.\n\n_+3:_ Kecepatan gerak elang roh ditingkatkan jadi _3.5 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _6 serangan_ berikutnya.\n\n_+4:_ Kecepatan gerak elang roh ditingkatkan jadi _4 petak_ dari yang asalnya 2, dan dijamin dapat menghindari _8 serangan_ berikutnya.

#duelist
actors.hero.talent.strengthening_meal.title=strengthening meal
actors.hero.talent.strengthening_meal.desc=_+1:_ Eating food grants the Duelist 3 bonus damage on her next _2 physical attacks_.\n\n_+2:_ Eating food grants the Duelist 3 bonus damage on her next _3 physical attacks_.
actors.hero.talent.adventurers_intuition.title=adventurer's intuition
actors.hero.talent.adventurers_intuition.desc=_+1:_ The Duelist identifies weapons _2.5x faster_ and armor _1.75x faster_.\n\n_+2:_ The Duelist identifies weapons _when she equips them_ and armor _2.5x faster_.
actors.hero.talent.patient_strike.title=patient strike
actors.hero.talent.patient_strike.desc=_+1:_ If the Duelist waits before performing a melee attack, she will deal _1-2 bonus damage_.\n\n_+2:_ If the Duelist waits before performing a melee attack, she will deal _2 bonus damage_.
actors.hero.talent.aggressive_barrier.title=aggressive barrier
actors.hero.talent.aggressive_barrier.desc=_+1:_ The Duelist gains 3 shielding when she uses a weapon ability and is below _40% health_.\n\n_+2:_ The Duelist gains 3 shielding when she uses a weapon ability and is below _60% health_.
actors.hero.talent.aggressive_barrier.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding when making a melee attack at low health, with a 50 turn cooldown.

actors.hero.talent.focused_meal.title=focused meal
actors.hero.talent.focused_meal.desc=_+1:_ Eating food takes the Duelist 1 turn and grants her _1 charge_ on her primary weapon.\n\n_+2:_ Eating food takes the Duelist 1 turn and grants her _1.5 charge_ on her primary weapon.
actors.hero.talent.focused_meal.meta_desc=_If this talent is gained by a different hero_ it will instead grant bonus damage to their next attack equal to their level/3 at +1, or level/2 at +2.
actors.hero.talent.restored_agility.title=restored agility
actors.hero.talent.restored_agility.desc=_+1:_ The Duelist has _4x evasion_ while drinking potions of healing.\n\n_+2:_ The Duelist has _infinite evasion_ while drinking potions of healing.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.weapon_recharging.title=weapon recharging
actors.hero.talent.weapon_recharging.desc=_+1:_ The Duelist gains one primary weapon charge every _10 turns_ when under the effect of wand or artifact recharging buffs.\n\n_+2:_ The Duelist gains one primary weapon charge every _6 turns_ when under the effect of wand or artifact recharging buffs.
actors.hero.talent.weapon_recharging.meta_desc=_If this talent is gained by a different hero_ it will instead cause them to deal +5% melee damage while recharging at +1, or +7.5% melee damage while recharging at +2.
actors.hero.talent.lethal_haste.title=lethal haste
actors.hero.talent.lethal_haste.desc=_+1:_ When the Duelist lands a killing blow with a weapon ability, she gains _2 turns_ of haste.\n\n_+2:_ When the Duelist lands a killing blow with a weapon ability, she gains _3 turns_ of haste.
actors.hero.talent.lethal_haste.meta_desc=_If this talent is gained by a different hero_ it will instead trigger with regular weapon attacks, with a 100 turn cooldown.
actors.hero.talent.swift_equip.title=swift equip
actors.hero.talent.swift_equip.desc=_+1:_ The Duelist can switch her equipped weapon instantly _one time_, with a 20 turn cooldown.\n\n_+2:_ The Duelist can switch her equipped weapon instantly _twice within 5 turns_, with a 20 turn cooldown.\n\nIf the Duelist has this talent and it is not on cooldown, quick-using an unequipped weapon will equip it.

actors.hero.talent.lightweight_charge.title=lightweight charge
actors.hero.talent.lightweight_charge.desc=_+1:_ When the Duelist uses the ability of a tier 1/2/3 melee weapon, it consumes _8/7/5% less charge_.\n\n_+2:_ When the Duelist uses the ability of a tier 1/2/3 melee weapon, it consumes _17/13/10% less charge_.\n\n_+3:_ When the Duelist uses the ability of a tier 1/2/3 melee weapon, it consumes _25/20/15% less charge_.
actors.hero.talent.lightweight_charge.meta_desc=_If this talent is gained by a different hero_ it will instead increase the damage of tier 2/3 melee weapons by 7/5% at +1, 14/10% at +2, or 20/15% at +3. Tier 1 weapons are unaffected.
actors.hero.talent.deadly_followup.title=deadly followup
actors.hero.talent.deadly_followup.desc=_+1:_ When the Duelist hits an enemy with a thrown weapon, she will deal _8% more melee damage_ to them for 5 turns.\n\n_+2:_ When the Duelist hits an enemy with a thrown weapon, she will deal _16% more melee damage_ to them for 5 turns.\n\n_+3:_ When the Duelist hits an enemy with a thrown weapon, she will deal _24% more melee damage_ to them for 5 turns.

actors.hero.talent.secondary_charge.title=secondary charge
actors.hero.talent.secondary_charge.desc=_+1:_ The Champion's secondary weapon charge speed and charge cap are increased to _58%_ of her primary, from 50%.\n\n_+2:_ The Champion's secondary weapon charge speed and charge cap are increased to _67%_ of her primary, from 50%.\n\n_+3:_ The Champion's secondary weapon charge speed and charge cap are increased to _75%_ of her primary, from 50%.
actors.hero.talent.twin_upgrades.title=twin upgrades
actors.hero.talent.twin_upgrades.desc=_+1:_ If one of the Champion's two equipped weapons has a lower level and is _2 or more tiers lower_ than the other weapon, it will be boosted to the other weapon's level.\n\n_+2:_ If one of the Champion's two equipped weapons has a lower level and is _1 or more tiers lower_ than the other weapon, it will be boosted to the other weapon's level\n\n_+3:_ If one of the Champion's two equipped weapons has a lower level and is _the same tier or lower_ than the other weapon, it will be boosted to the other weapon's level
actors.hero.talent.combined_lethality.title=kombinasi mematikan
actors.hero.talent.combined_lethality.desc=_+1:_ If the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 10% HP_.\n\n_+2:_ If the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 20% HP_.\n\n_+3:_ If the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 30% HP_.\n\nIf the second ability does not contain an attack, this talent will instead trigger on the Champion's next attack within 5 turns.

actors.hero.talent.unencumbered_spirit.title=unencumbered spirit
actors.hero.talent.unencumbered_spirit.desc=_+1:_ The Monk gains _33% more energy_ for each piece of _tier 3 or lower_ equipment she is using.\n\n_+2:_ The Monk gains _67% more energy_ for each piece of _tier 2 or lower_ equipment she is using.\n\n_+3:_ The Monk gains _100% more energy_ for each piece of _tier 1_ equipment she is using. She also gains _150% more energy_ if she has no weapon (or ring of force), and gains a free cloth armor and studded gloves.
actors.hero.talent.monastic_vigor.title=monastic vigor
actors.hero.talent.monastic_vigor.desc=_+1:_ If the Monk has _100% energy_, her abilities are empowered.\n\n_+2:_ If the Monk has _80% or more energy_, her abilities are empowered.\n\n_+3:_ If the Monk has _60% or more energy_, her abilities are empowered.\n\nWhen empowered:\n- Flurry applies enchantments at 75% power\n- Focus is instantaneous\n- Dash gains +2 range\n- Dragon Kick deals +33% damage and applies its knock back and stun effect to all adjacent enemies\n- Meditate slowly heals 20% of missing HP and grants 80% damage resistance.
actors.hero.talent.combined_energy.title=energi gabungan
actors.hero.talent.combined_energy.desc=_+1:_ If the Monk uses a weapon ability and a _4+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.\n\n_+2:_ If the Monk uses a weapon ability and a _3+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.\n\n_+3:_ If the Monk uses a weapon ability and a _2+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.

actors.hero.talent.close_the_gap.title=close the gap
actors.hero.talent.close_the_gap.desc=_+1:_ The Duelist blinks _up to two tiles_ toward her target when starting a duel.\n\n_+2:_ The Duelist blinks _up to three tiles_ toward her target when starting a duel.\n\n_+3:_ The Duelist blinks _up to four tiles_ toward her target when starting a duel.\n\n_+4:_ The Duelist blinks _up to five tiles_ toward her target when starting a duel.\n\nThis blink can go through enemies and hazards, and is taken into account when determining if an enemy is in range to be challenged.
actors.hero.talent.invigorating_victory.title=invigorating victory
actors.hero.talent.invigorating_victory.desc=_+1:_ If the Duelist defeats her target before the duel ends, she heals for _3 HP plus 30% of the damage_ she took during the duel.\n\n_+2:_ If the Duelist defeats her target before the duel ends, she heals for _6 HP plus 50% of the damage_ she took during the duel.\n\n_+3:_ If the Duelist defeats her target before the duel ends, she heals for _9 HP plus 65% of the damage_ she took during the duel.\n\n_+4:_ If the Duelist defeats her target before the duel ends, she heals for _12 HP plus 75% of the damage_ she took during the duel.
actors.hero.talent.elimination_match.title=elimination match
actors.hero.talent.elimination_match.desc=_+1:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _20% reduced_ charge cost.\n\n_+2:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _36% reduced_ charge cost.\n\n_+3:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _50% reduced_ charge cost.\n\n_+4:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _60% reduced_ charge cost.

actors.hero.talent.elemental_reach.title=elemental reach
actors.hero.talent.elemental_reach.desc=_+1:_ Elemental strike's range is increased to _4 tiles_ from 3, and its width is increased to _75 degrees_ from 65.\n\n_+2:_ Elemental strike's range is increased to _5 tiles_ from 3, and its width is increased to _85 degrees_ from 65.\n\n_+3:_ Elemental strike's range is increased to _6 tiles_ from 3, and its width is increased to _95 degrees_ from 65.\n\n_+4:_ Elemental strike's range is increased to _7 tiles_ from 3, and its width is increased to _105 degrees_ from 65.
actors.hero.talent.striking_force.title=striking force
actors.hero.talent.striking_force.desc=_+1:_ The power of elemental strike's effect is increased by _30%_.\n\n_+2:_ The power of elemental strike's effect is increased by _60%_.\n\n_+3:_ The power of elemental strike's effect is increased by _90%_.\n\n_+4:_ The power of elemental strike's effect is increased by _120%_.
actors.hero.talent.directed_power.title=directed power
actors.hero.talent.directed_power.desc=_+1:_ The direct attack from elemental strike gains _+30% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.\n\n_+2:_ The direct attack from elemental strike gains _+60% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.\n\n_+3:_ The direct attack from elemental strike gains _+90% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.\n\n_+4:_ The direct attack from elemental strike gains _+120% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.

actors.hero.talent.feigned_retreat.title=feigned retreat
actors.hero.talent.feigned_retreat.desc=_+1:_ If an enemy attacks the Duelist's afterimage, she gains _2 turns_ of haste.\n\n_+2:_ If an enemy attacks the Duelist's afterimage, she gains _4 turns_ of haste.\n\n_+3:_ If an enemy attacks the Duelist's afterimage, she gains _6 turns_ of haste.\n\n_+4:_ If an enemy attacks the Duelist's afterimage, she gains _8 turns_ of haste.
actors.hero.talent.expose_weakness.title=expose weakness
actors.hero.talent.expose_weakness.desc=_+1:_ Enemies that attack the Duelist's afterimage become vulnerable for _1 turn_.\n\n_+2:_ Enemies that attack the Duelist's afterimage become vulnerable for _2 turns_.\n\n_+3:_ Enemies that attack the Duelist's afterimage become vulnerable for _3 turns_.\n\n_+4:_ Enemies that attack the Duelist's afterimage become vulnerable for _4 turns_.
actors.hero.talent.counter_ability.title=counter ability
actors.hero.talent.counter_ability.desc=_+1:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _0.5 fewer charges_.\n\n_+2:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _1 fewer charge_.\n\n_+3:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _1.5 fewer charges_.\n\n_+4:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _2 fewer charges_.

