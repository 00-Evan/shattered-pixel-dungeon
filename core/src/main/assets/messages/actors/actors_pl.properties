##classes
actors.hero.heroclass.warrior=wojownik
actors.hero.heroclass.warrior_desc_short=Wojownik może znieść dodatkowe obrażenia dzięki osłonie zapewnionej mu przez _złamaną pieczęć_. Pieczęć może być przenoszona pomiędzy zbrojami wraz z _pojedynczym ulepszenie_.
actors.hero.heroclass.warrior_desc=Wojownik zaczyna z _unikatową złamaną pieczęcią_, która tworzy osłonę nad jego zdrowiem. Pieczęć może być przenoszona pomiędzy zbrojami wraz z _pojedynczym ulepszeniem_.\n\nWojownik zaczyna również ze _znoszonym krótkim mieczem_, _trzema kamieniami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nWojownik automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę uzdrawiającą\n_-_ Zwój szału
actors.hero.heroclass.warrior_unlock=Wojownik jest automatycznie odblokowany.

actors.hero.heroclass.mage=mag
actors.hero.heroclass.mage_desc_short=Mag jest mistrzem tajemnych mocy. Nosi ze sobą _magiczny kostur_, który jest silniejszy od różdżek. Kostur może być _nasycony dowolną różdżką_ znalezioną przez Maga.
actors.hero.heroclass.mage_desc=Mag zaczyna z _unikatowym kosturem_, który ładuje się znacznie szybciej niż różdżka i posiada o 1 ładunek więcej. Kostur _może być nasycony dowolną różdżką_ znalezioną przez niego w lochu.\n\nMag zaczyna również z _różdżką magicznego pocisku_ połączoną z jego kosturem, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nMag automatycznie identyfikuje:\n_-_ Zwój identyfikacji \n_-_ Miksturę ciekłych płomieni\n_-_ Zwój ulepszenia
actors.hero.heroclass.mage_unlock=Aby odblokować Maga, _użyj zwoju ulepszenia i wzmocnij nim przedmiot_.

actors.hero.heroclass.rogue=łotrzyk
actors.hero.heroclass.rogue_desc_short=Łotrzyk może omijać wrogów i atakować ich, będąc niewidzialnym, używając swojej _opończy cieni_. Może on też _wykrywać sekrety i pułapki_ z większej odległości.
actors.hero.heroclass.rogue_desc=Łotrzyk zaczyna z _unikatową opończą cieni_, której może użyć, aby stać się niewidzialnym.\n\nŁotrzyk może _wykrywać sekrety i pułapki_ z większej odległości.\n\nŁotrzyk zaczyna również ze _sztyletem_, _trzema nożami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nŁotrzyk automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę niewidzialności\n_-_ Zwój magicznej mapy
actors.hero.heroclass.rogue_unlock=Aby odblokować Łotrzyka, _wykonaj 10 ataków z zaskoczenia w jednej grze_.

actors.hero.heroclass.huntress=łowczyni
actors.hero.heroclass.huntress_desc_short=Łowczyni jest mistrzynią broni miotanej i posiada _magiczny łuk_ z nieskończoną liczbą strzał. Może też przechodzić przez wysoką trawę _nie zadeptując jej_.
actors.hero.heroclass.huntress_desc=Łowczyni zaczyna z _unikatowym łukiem dusz_, który może wyczarować nieskończoną ilość strzał.\n\nŁowczyni może przechodzić przez wysoką trawę _nie zadeptując jej_.\n\nŁowczyni zaczyna również z _ćwiekowanymi rękawicami_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nŁowczyni automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę wizji umysłów\n_-_ Zwój kołysanki
actors.hero.heroclass.huntress_unlock=Aby odblokować Łowczynię, _traf przeciwników bronią miotaną 10 razy w jednej grze_.

actors.hero.heroclass.duelist=fechmistrzyni
actors.hero.heroclass.duelist_desc_short=Fechmistrzyni jest specjalistką broni białej, przez co może używać _specjalnej zdolności broni_. Ta specjalna zdolność _jest inna dla każdej broni_.
actors.hero.heroclass.duelist_desc=Fechmistrzyni zaczyna z _wyjątkowym rapierem_ ze specjalną zdolnością, która ładuje się z czasem.\n\nKażda broń w grze ma _inną zdolność specjalną_, z której może korzystać Fechmistrzyni.\n\nFechmistrzyni zaczyna także z _dwoma kolcami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nFechmistrzyni automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę siły\n_-_ Zwój lustrzanego odbicia
actors.hero.heroclass.duelist_unlock=Aby odblokować Fechmistrzyni _wyposaż się w broń 2 lub wyższego kręgu bez kary niewystarczającej siły_.

actors.hero.heroclass.cleric=kleryk
actors.hero.heroclass.cleric_desc_short=Kleryk to boski czarodziej, który używa swojej unikalnej _świętej księgi_ do kierowania boską magią. Może _nauczyć się i ulepszać zaklęcia_ za pomocą talentów.
actors.hero.heroclass.cleric_desc=Kleryk zaczyna z unikalną _świętą księgą_, której może używać do rzucania różnych zaklęć.\n\nWiększość talentów Kleryka skupia się na nauce lub ulepszaniu zaklęć.\n\nKleryk zaczyna również z _buzdyganem_, płócienną zbroją, bukłakiem na wodę oraz aksamitną sakiewką.\n\nKleryk automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę czystości\n_-_ Zwój zdjęcia klątwy
actors.hero.heroclass.cleric_unlock=Aby odblokować Kleryka, _całkowicie oczyść klątwę na przeklętym przedmiocie_.

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=Wściekłość _Berserkera_ rośnie w miarę otrzymywania obrażeń. Wściekłość ta z kolei zwiększa zadawane przez niego obrażenia i może zostać uwolniona przy 100% w zamian za dodatkową osłonę.
actors.hero.herosubclass.berserker_desc=Berserker zyskuje wściekłość, gdy otrzymuje obrażenia fizyczne, w tym obrażenia zablokowane przez jego zbroję! Wściekłość zanika z biegiem czasu, ale dzieje się to wolniej na niskim poziomie PŻ.\n\nBerserker zadaje do +50% obrażeń przy 100% wściekłości. Przy 100% wściekłości może też wpaść w szał, uzyskując przy tym 2-6x maksymalnej osłony ze swojej pieczęci, zależnie od ilości jego brakującego zdrowia, oraz podtrzymując wściekłość na poziomie 100% dopóki jego osłona się nie wyczerpie. Berserker potrzebuje jednak czasu, aby dojść do siebie po wpadnięciu w szał.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ buduje ciąg uderzeń, gdy wykonuje udane ataki. Może używać nagromadzony ciąg uderzeń, aby korzystać z unikalnych umiejętności.
actors.hero.herosubclass.gladiator_desc=Gladiator buduje ciąg uderzeń przy każdym udanym ataku bronią białą lub miotaną. Jeśli Gladiator nie wykona ataku w ciągu 5 tur, jego ciąg uderzeń zostanie zresetowany.\n\nW miarę budowania ciągu uderzeń odblokowuje on różne umiejętności, na które może zużyć swój ciąg uderzeń:\nCiąg 2. uderzeń: odpycha przeciwnika, zachowuje ciąg uderzeń.\nCiąg 4. uderzeń: zadaje obrażenia zależne od pancerza.\nCiąg 6. uderzeń: parowanie, zachowuje ciąg uderzeń.\nCiąg 8. uderzeń: zadaje obrażenia celowi i pobliskim przeciwnikom.\nCiąg 10. uderzeń: wyprowadza atak za każdy punkt ciągu uderzeń.
actors.hero.herosubclass.battlemage=mag bojowy
actors.hero.herosubclass.battlemage_short_desc=_Mag bojowy_ wywołuje dodatkowe efekty podczas walki w zwarciu przy użyciu kostura. Efekty te zależą od różdżki, z którą jego kostur został połączony.
actors.hero.herosubclass.battlemage_desc=Mag Bojowy zyskuje dodatkowe efekty za każdym razem, gdy uderza w zwarciu swoim kosturem, tak jakby jego kostur posiadał dodatkowe zaklęcie. Efekty te są zależne od różdżki, z którą został połączony – każda różdżka ma swój własny efekt. Oprócz efektów różdżki kostur Maga Bojowego zyskuje również 0,5 ładunku przy uderzeniu.
actors.hero.herosubclass.warlock=czarnoksiężnik
actors.hero.herosubclass.warlock_short_desc=_Czarnoksiężnik_ ma szansę naznaczyć duszę przeciwnika przez użycie na nim różdżki. Zadawanie obrażeń fizycznych naznaczonym wrogom przywraca jego zdrowie.
actors.hero.herosubclass.warlock_desc=Czarnoksiężnik ma szansę naznaczyć duszę przeciwnika przez użycie na nim różdżki. Szansa wzrasta wraz z jej poziomem ulepszenia. \n\nAtakowanie naznaczonego przeciwnika bronią białą bądź miotaną, z wyjątkiem różdżek, uleczy Czarnoksiężnika o 2 punkty życia za każde zadane 5 punktów obrażeń.
actors.hero.herosubclass.assassin=skrytobójca
actors.hero.herosubclass.assassin_short_desc=_Skrytobójca_ przygotowuje zabójczy atak, gdy jest niewidzialny. Im dłużej czeka, tym silniejszy będzie jego atak.
actors.hero.herosubclass.assassin_desc=Gdy Skrytobójca staje się niewidzialny, przygotowuje się do następnego ataku. Wraz z postępem przygotowań następny cios będzie stawał się coraz silniejszy. Maksymalny czas ładowania ataku wynosi 9 tur.\n\nPo przygotowaniu się Skrytobójca zadaje dodatkowe obrażenia swoim następnym atakiem, może doskoczyć do celu, a nawet natychmiastowo zabić słabszych przeciwników.
actors.hero.herosubclass.freerunner=sprinter
actors.hero.herosubclass.freerunner_short_desc=_Sprinter_ zyskuje pęd podczas biegu. Pęd może być wykorzystany, aby zacząć sprintować. Dzięki sprintowi otrzymuje on chwilowy wzrost prędkości i uniku.
actors.hero.herosubclass.freerunner_desc=W miarę poruszania się Sprinter nabiera rozpędu. Może zdobyć do 10 ładunków pędu poruszając się przez 10 tur, ale szybko je traci, jeśli przestaje się ruszać. Sprinter może wykorzystać swój pęd, by zacząć sprintować przez 2 tury za każdy punkt pędu.\n\nW trakcie biegu Sprinter porusza się 2x szybciej i otrzymuje bonus do uników w zależności od poziomu doświadczenia. Gdy sprint się zakończy, musi minąć chwila, zanim bohater będzie mógł ponownie nabrać rozpędu.
actors.hero.herosubclass.sniper=strzelczyni
actors.hero.herosubclass.sniper_short_desc=_Strzelczyni_ może przebijać pancerz za pomocą swoich ataków dystansowych. Po zaatakowaniu bronią miotaną może ona wykonać specjalny atak za pomocą łuku.
actors.hero.herosubclass.sniper_desc=Strzelczyni jest mistrzynią walki dystansowej. Jej ataki dystansowe przebijają wrogi pancerz. Gdy atakuje ona przeciwnika bronią miotaną, naznacza go, co w następnej turze pozwala jej wykonać specjalny atak za pomocą łuku. Specjalny atak różni w zależności od tego, jakie rozszerzenie posiada łuk.\n\nDomyślnie łuk wystrzeli szybki strzał, który zadaje zmniejszone obrażenia, ale jest natychmiastowy. Łuk rozszerzony pod kątem prędkości wystrzeli serię trzech strzał, z których każda zada zmniejszone obrażenia, ale może aktywować zaklęcia. Ten atak wymaga jednej tury. Łuk rozszerzony pod kątem obrażeń pozwala oddać skupiony strzał, który nigdy nie chybia i zadaje dodatkowe obrażenia wraz ze zwiększeniem odległości od celu. Wymaga on 2 tur do wykonania.
actors.hero.herosubclass.warden=strażniczka
actors.hero.herosubclass.warden_short_desc=_Strażniczka_ widzi przez wysoką trawę i otrzymuje dodatkowe efekty, gdy sadzi nasiona i depcze rośliny.
actors.hero.herosubclass.warden_desc=Strażniczka jest silnie połączona z naturą, co zapewnia jej szereg bonusów związanych z trawą i roślinami. Widzi przez wysoką i wyschniętą trawę, jakby jej nie było.\n\nStrażniczka sprawia, że wokół dowolnego zasadzonego lub rzuconego nasiona wyrasta trawa. Otrzymuje ona także specjalne efekty przy deptaniu roślin. Efekty zastępują te normalne, przez co zdeptanie którejkolwiek z roślin nie jest dla niej szkodliwe.
actors.hero.herosubclass.champion=mistrzyni
actors.hero.herosubclass.champion_short_desc=_Mistrzyni_ może dzierżyć dwie bronie jednocześnie i szybciej odzyskuje ładunki broni. Domyślnie atakuje ona podstawową bronią, może jednak ją natychmiastowo zmienić na dodatkową, a ataki specjalne może wyprowadzać dowolną z nich.
actors.hero.herosubclass.champion_desc=Mistrzyni jest biegła w używaniu broni białej i oprócz swojej podstawowej broni może dzierżyć również dodatkową broń. Domyślnie atakuje podstawową bronią, ale może ją natychmiast zmienić na dodatkową, a ataki specjalne może wyprowadzać dowolną z nich.\n\nDodatkowo maksymalna liczba ładunków broni jest zwiększona o 2, a prędkość ich odzyskiwania o 50%.
actors.hero.herosubclass.monk=akolitka
actors.hero.herosubclass.monk_short_desc=_Akolitka_ gromadzi energię podczas walki. Energię tę może zużyć na szereg unikalnych zdolności.
actors.hero.herosubclass.monk_desc=Akolitka jest mistrzynią w technikach walki fizycznej. Pokonując wrogów, zyskuje energię, którą może wykorzystać na różne umiejętności defensywne i użytkowe. Ta energia nie znika, ale ma limit zależny od poziomu Akolitki.\n\n1 Energii: szybkie uderzenie pięściami.\n2 Energii: skupienie pozwalające uniknąć następnego ataku.\n3 Energii: natychmiastowy doskok do pobliskiego miejsca.\n4 Energii: kopnięcie odpychające wroga.\n5 Energii: medytacja oczyszczająca efekty i przywracająca ładunki różdżek oraz artefaktów.
actors.hero.herosubclass.priest=kapłan
actors.hero.herosubclass.priest_short_desc=_Kapłan_ zyskuje nowe zaklęcia dalekiego zasięgu i wzmocnioną wersję światła przewodniego.
actors.hero.herosubclass.priest_desc=Kapłan otrzymuje szereg nowych i ulepszonych zaklęć, które kładą nacisk na walkę dystansową i synergię z magicznymi przedmiotami.\n\nRaz na 100 tur, Kapłan może rzucić _światło przewodnie_ za darmo i może skorzystać z efektu rozświetlenia za pomocą sojuszników, różdżek i niektórych artefaktów, aby uzyskać dodatkowe obrażenia równe jego poziomowi.\n\nKapłan zyskuje również zaklęcie _blask_, które rozprasza ciemność, rozświetla oraz na krótko ogłusza wszystkich widocznych wrogów kosztem 2 ładunków.
actors.hero.herosubclass.paladin=paladyn
actors.hero.herosubclass.paladin_short_desc=_Paladyn_ zyskuje nowe zaklęcia krótkiego zasięgu oraz wzmocnione wersje świętej broni i ochrony.
actors.hero.herosubclass.paladin_desc=Paladyn zyskuje szereg nowych i ulepszonych zaklęć, które kładą nacisk na walkę wręcz i synergię z bronią i zbroją.\n\nZaklęcia _święta broń_ i _święta ochrona_ Paladyna zapewniają większe bonusy, nie zastępują już istniejących zaklęć i glifów. Można też wydłużyć ich czas trwania, rzucając inne zaklęcia.\n\nPaladyn otrzymuje również zaklęcie _porażenie_, które pozwala mu wykonać gwarantowane uderzenie wręcz z dodatkowymi obrażeniami i mocą zaklęcia.

##talents
actors.hero.talent$provokedangertracker.name=prowokowana agresja
actors.hero.talent$provokedangertracker.desc=Wojownik niedawno stracił swoją osłonę, jego następny atak fizyczny zada dodatkowe obrażenia.\n\nPozostałe tury: %s.
actors.hero.talent$lingeringmagictracker.name=utrzymująca się magia
actors.hero.talent$lingeringmagictracker.desc=Mag niedawno użył kostura lub różdżki, jego następny atak fizyczny zada dodatkowe obrażenia.\n\nPozostałe tury efektu: %s.
actors.hero.talent$followupstriketracker.name=uderzenie następujące
actors.hero.talent$followupstriketracker.desc=Łowczyni niedawno zaatakowała przeciwnika swoją bronią miotaną lub łukiem, jej następny atak wręcz wyprowadzony w ten sam cel zada zwiększone obrażenia.\n\nPozostałe tury efektu: %s.
actors.hero.talent$patientstriketracker.name=cierpliwe uderzenie
actors.hero.talent$patientstriketracker.desc=Fechmistrzyni przeczekała właśnie jedną turę, jej następny atak wręcz zada dodatkowe obrażenia.
actors.hero.talent$improvisedprojectilecooldown.name=odnawianie improwizowanych pocisków
actors.hero.talent$improvisedprojectilecooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=ładowanie odnawiających kroków
actors.hero.talent$rejuvenatingstepscooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$seershotcooldown.name=odnawianie przewidującego strzału
actors.hero.talent$seershotcooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$aggressivebarriercooldown.name=odnawianie bariery agresji
actors.hero.talent$aggressivebarriercooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$liquidagilacctracker.name=płynna zwinność
actors.hero.talent$liquidagilacctracker.desc=Następny atak wręcz Fechmistrzyni będzie celniejszy.\n\nPozostałe tury: %s.
actors.hero.talent$lethalhastecooldown.name=odnawianie zabójczego pośpiechu
actors.hero.talent$lethalhastecooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$swiftequipcooldown.name=odnawianie szybkiego wyposażania
actors.hero.talent$swiftequipcooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$preciseassaulttracker.name=precyzyjny atak
actors.hero.talent$preciseassaulttracker.desc=Następny atak wręcz Fechmistrzyni będzie celniejszy.\n\nPozostałe tury: %s.
actors.hero.talent$deadlyfollowuptracker.name=śmiertelna kontynuacja
actors.hero.talent$deadlyfollowuptracker.desc=Fechmistrzyni niedawno zaatakowała przeciwnika bronią miotaną, dzięki czemu jej ataki wręcz przeciwko niemu będą zadawały dodatkowe obrażenia.\n\nPozostałe tury efektu: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=zamordowany
actors.hero.talent$satiatedspellstracker.name=Zaklęcie Tarczy
actors.hero.talent$satiatedspellstracker.desc=Następne zaklęcie rzucone przez Kleryka zapewni mu odrobinę osłony.
actors.hero.talent$searinglightcooldown.name=Palące Światło
actors.hero.talent$searinglightcooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.

#warrior
actors.hero.talent.hearty_meal.title=krzepiący posiłek
actors.hero.talent.hearty_meal.desc=_+1:_ Spożywanie jedzenia leczy _3 punkty życia_, jeśli Wojownik ma mniej niż 30% zdrowia.\n\n_+2:_ Spożywanie jedzenia leczy _5 punktów życia_, jeśli Wojownik ma mniej niż 30% zdrowia.
actors.hero.talent.veterans_intuition.title=intuicja weteranów
actors.hero.talent.veterans_intuition.desc=_+1:_ Wojownik identyfikuje broń _1,75x szybciej_ i zbroję _2,5x szybciej_.\n\n_+2:_ Wojownik identyfikuje broń _2,5x szybciej_ i zbroję, _kiedy ją zakłada_.
actors.hero.talent.provoked_anger.title=prowokowana agresja
actors.hero.talent.provoked_anger.desc=_+1:_ Kiedy tarcza Wojownika ulegnie zniszczeniu, jego następny atak fizyczny zada _2 dodatkowe punkty obrażeń_.\n\n_+2:_ Kiedy tarcza Wojownika ulegnie zniszczeniu, jego następny atak fizyczny zada _3 dodatkowe punkty obrażeń_.
actors.hero.talent.iron_will.title=żelazna wola
actors.hero.talent.iron_will.desc=_+1:_ Maksymalna osłona zapewniana przez pieczęć Wojownika jest _zwiększona o 1_.\n\n_+2:_ Maksymalna osłona zapewniana przez pieczęć Wojownika jest _zwiększona o 2_.
actors.hero.talent.iron_will.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on tarczę mimo nieposiadania złamanej pieczęci.

actors.hero.talent.iron_stomach.title=Żelazny żołądek
actors.hero.talent.iron_stomach.desc=_+1:_ Spożywanie jedzenia zajmuje Wojownikowi 1 turę oraz zapewnia mu _75% odporności na obrażenia_ podczas jedzenia.\n\n_+2:_ Spożywanie jedzenia zajmuje Wojownikowi 1 turę oraz zapewnia mu _100% odporności na obrażenia_ podczas jedzenia.
actors.hero.talent.liquid_willpower.title=płynna siła woli
actors.hero.talent.liquid_willpower.desc=_+1:_ Wojownik natychmiastowo odzyskuje _50% tarczy_ otrzymywanej ze złamanej pieczęci, gdy pije lub rzuca miksturę, mieszaninę bądź eliksir.\n\n_+2:_ Wojownik natychmiastowo odzyskuje _75% tarczy_ otrzymywanej ze złamanej pieczęci, gdy pije lub rzuca miksturę, mieszaninę bądź eliksir.\n\nEfekt regeneracji tarczy jest podwojony w przypadku mikstur siły i doświadczenia lub przedmiotów alchemicznych bazujących na tych miksturach.\n\nW przypadku przedmiotów alchemicznych o większej ilości wyjściowej (np. wodna mieszanina) ten talent ma szansę na aktywację w zależności od tego, ile sztuk danego przedmiotu zostało wytworzonych.
actors.hero.talent.liquid_willpower.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on osłonę równą 5% maksymalnego zdrowia przy +1 lub 7,5% przy +2.
actors.hero.talent.runic_transference.title=Wymiana runiczna
actors.hero.talent.runic_transference.desc= _+1:_ Złamana pieczęć Wojownika może przenosić _zwykłe glify_ w taki sam sposób, w jaki przenosi ulepszenie.\n\n_+2:_ Złamana pieczęć Wojownika może przenosić _zwykłe, potężne i przeklęte glify_ w taki sam sposób, w jaki przenosi ulepszenie.\n\nPieczęć może przenosić glify tylko wtedy, gdy zostały one nałożone na pancerz w momencie, w którym pieczęć była przymocowana.
actors.hero.talent.runic_transference.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zmniejsza on szansę na utratę glifu ze zbroi przez zwój ulepszenia. Szansa na utratę glifu pojawia się przy ulepszaniu z poziomu 6 (zamiast 4) przy +1 lub z poziomu 7 (zamiast 4) przy +2. Poziom, na którym utrata glifu przy ulepszaniu zbroi jest gwarantowana, pozostaje niezmieniona i wynosi 8.
actors.hero.talent.lethal_momentum.title=Zabójcza prędkość
actors.hero.talent.lethal_momentum.desc=_+1:_ Kiedy Wojownik zabije wroga obrażeniami fizycznymi, ma on _67% szans_, by atak zajął 0 tur.\n\n_+2:_ Kiedy Wojownik zabije wroga obrażeniami fizycznymi, ma on _100% szans_, by atak zajął 0 tur.
actors.hero.talent.improvised_projectiles.title=Improwizowane pociski
actors.hero.talent.improvised_projectiles.desc=_+1:_ Wojownik może oślepić wroga na _2 tury_, rzucając w niego dowolnym przedmiotem, który nie jest bronią miotaną. Na odnowienie potrzeba 50 tur.\n\n_+2:_ Wojownik może oślepić wroga na _3 tury_, rzucając w niego dowolnym przedmiotem, który nie jest bronią miotaną. Na odnowienie potrzeba 50 tur.

actors.hero.talent.hold_fast.title=Utrzymanie gardy
actors.hero.talent.hold_fast.desc=_+1:_ Kiedy Wojownik czeka, zyskuje _1-2 pancerza_ dopóki się nie poruszy.\n\n_+2:_ Kiedy Wojownik czeka, zyskuje _2-4 pancerza_ dopóki się nie poruszy.\n\n_+3:_ Kiedy Wojownik czeka, zyskuje _3-6 pancerza_ dopóki się nie poruszy.
actors.hero.talent.strongman.title=Siłacz
actors.hero.talent.strongman.desc=_+1:_ Siła Wojownika jest _zwiększona o 8%_, zaokrąglając w dół.\n\n_+2:_ Siła Wojownika jest _zwiększona o 13%_, zaokrąglając w dół.\n\n_+3:_ Siła Wojownika jest _zwiększona o 18%_, zaokrąglając w dół.

actors.hero.talent.endless_rage.title=Nieskończona wściekłość
actors.hero.talent.endless_rage.desc=_+1:_ Berserker może osiągnąć maksimum _116% wściekłości._\n\n_+2:_ Berserker może osiągnąć maksimum _133% wściekłości._\n\n_+3:_ Berserker może osiągnąć maksimum _150% wściekłości._ \n\nKażdy punkt szału powyżej 100% zwiększa osłonę berserkera o 1% i zmniejsza czas odnowienia o 1%, ale nie zwiększa bonusu do obrażeń powyżej +50%.
actors.hero.talent.deathless_fury.title=nieśmiertelna furia
actors.hero.talent.deathless_fury.desc=_+1:_ Szał aktywuje się automatycznie, gdy Berserker miałby umrzeć, a jego furia wynosi 100% lub więcej. Czas odnowienia tej zdolności wynosi _3 poziomy doświadczenia_. \n\n_+2:_ Szał aktywuje się automatycznie, gdy Berserker miałby umrzeć, a jego furia wynosi 100% lub więcej. Czas odnowienia tej zdolności wynosi _2 poziomy doświadczenia_. \n\n_+3:_ Szał aktywuje się automatycznie, gdy Berserker miałby umrzeć, a jego furia wynosi 100% lub więcej. Czas odnowienia tej zdolności wynosi _1 poziom doświadczenia_. \n\nZwróć uwagę, że bohater umrze, jeśli w momencie końca szału wciąż będzie miał 0 punktów życia.
actors.hero.talent.enraged_catalyst.title=Katalizator furii
actors.hero.talent.enraged_catalyst.desc=_+1:_ Zaklęcia i klątwy na broni Berserkera uruchamiają się tym częściej, im więcej ma wściekłości, do maksymalnie _15% częściej_ przy 100% furii. \n\n_+2:_ Zaklęcia i klątwy na broni Berserkera uruchamiają się tym częściej, im więcej ma wściekłości, do maksymalnie _30% częściej_ przy 100% furii. \n\n_+3:_ Zaklęcia i klątwy na broni Berserkera uruchamiają się tym częściej, im więcej ma wściekłości, do maksymalnie _45% częściej_ przy 100% furii.

actors.hero.talent.cleave.title=miażdżący cios
actors.hero.talent.cleave.desc=_+1:_ Kiedy Gladiator pokona wroga, czas do utraty przez niego ciągu uderzeń jest zwiększony do _15 tur_.\n\n_+2:_ Kiedy Gladiator pokona wroga, czas do utraty przez niego ciągu uderzeń jest zwiększony do _30 tur_.\n\n_+3:_ Kiedy Gladiator pokona wroga, czas do utraty przez niego ciągu uderzeń jest zwiększony do _45 tur_.
actors.hero.talent.lethal_defense.title=Zabójcza obrona
actors.hero.talent.lethal_defense.desc=_+1:_ Kiedy Gladiator pokona wroga za pomocą ruchu kombinacyjnego, _odzyskuje 33%_ osłony oferowanej przez złamaną pieczęć.\n\n_+2:_ Kiedy Gladiator pokona wroga za pomocą ruchu kombinacyjnego, _odzyskuje 67%_ osłony oferowanej przez złamaną pieczęć.\n\n_+3:_ Kiedy Gladiator pokona wroga za pomocą ruchu kombinacyjnego, _odzyskuje 100%_ osłony oferowanej przez złamaną pieczęć.
actors.hero.talent.enhanced_combo.title=Zaawansowana sekwencja
actors.hero.talent.enhanced_combo.desc=_+1:_ Kiedy ciąg uderzeń Gladiatora wynosi 7 lub więcej, ruch "wjazd z bara" odrzuca przeciwników na 3 pola, powoduje zawroty głowy i może zrzucić wrogów w przepaść.\n\n_+2:_ W dodatku do bonusów powyższego poziomu, kiedy ciąg uderzeń Gladiatora wynosi 9 lub więcej, parowanie działa na wiele ataków.\n\n_+3:_ W dodatku do bonusów powyższych poziomów, Gladiator może skoczyć na ilość pól równą [długość ciągu / 3] gdy używa trzaśnięcia, cięcia na odlew lub furii.

actors.hero.talent.body_slam.title=atak z wyskoku
actors.hero.talent.body_slam.desc=_+1:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _1-4 plus 25%_ obrony postaci.\n\n_+2:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _2-8 plus 50%_ obrony postaci.\n\n_+3:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _3-12 plus 75%_ obrony postaci.\n\n_+4:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _4-16 plus 100%_ obrony postaci.
actors.hero.talent.impact_wave.title=fala uderzeniowa
actors.hero.talent.impact_wave.desc=_+1:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie zostają odepchnięci na _2 pola_ i mają _25% szans_ na odsłonięcie się na 5 tur.\n\n_+2:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie zostają odepchnięci na _3 pola_ i mają _50% szans_ na odsłonięcie się na 5 tur.\n\n_+3:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie zostają odepchnięci na _4 pola_ i mają _75% szans_ na odsłonięcie się na 5 tur.\n\n_+4:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie zostają odepchnięci na _5 pól_ i mają _100% szans_ na odsłonięcie się na 5 tur.
actors.hero.talent.double_jump.title=podwójny skok
actors.hero.talent.double_jump.desc=_+1:_ Jeśli Wojownik wykonuje drugi skok w ciągu 3 tur, jego koszt jest _zmniejszony o 16%_.\n\n_+2:_ Jeśli Wojownik wykonuje drugi skok w ciągu 3 tur, jego koszt jest _zmniejszony o 30%_.\n\n_+3:_ Jeśli Wojownik wykonuje drugi skok w ciągu 3 tur, jego koszt jest _zmniejszony o 40%_.\n\n_+4:_ Jeśli Wojownik wykonuje drugi skok w ciągu 3 tur, jego koszt jest _zmniejszony o 50%_.

actors.hero.talent.expanding_wave.title=rosnąca fala
actors.hero.talent.expanding_wave.desc=_+1:_ Zasięg fali uderzeniowej jest zwiększony do _6 pól_ z 5, a jej szerokość jest zwiększona do _75 stopni_ z 60.\n\n_+2:_ Zasięg fali uderzeniowej jest zwiększony do _7 pól_ z 5, a jej szerokość jest zwiększona do _90 stopni_ z 60.\n\n_+3:_ Zasięg fali uderzeniowej jest zwiększony do _8 pól_ z 5, a jej szerokość jest zwiększona do _105 stopni_ z 60.\n\n_+4:_ Zasięg fali uderzeniowej jest zwiększony do _9 pól_ z 5, a jej szerokość jest zwiększona do _120 stopni_ z 60.
actors.hero.talent.striking_wave.title=atakująca fala
actors.hero.talent.striking_wave.desc=_+1:_ Fala uderzeniowa ma _30% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń.\n\n_+2:_ Fala uderzeniowa ma _60% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń.\n\n_+3:_ Fala uderzeniowa ma _90% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń.\n\n_+4:_ Fala uderzeniowa ma _100% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń. Ponadto daje zaklęciom _+20% mocy_.
actors.hero.talent.shock_force.title=siła wstrząsu
actors.hero.talent.shock_force.desc=_+1:_ Fala uderzeniowa zadaje o _20% więcej obrażeń_ i ma _25% szans_ na ogłuszenie zamiast okaleczenia.\n\n_+2:_ Fala uderzeniowa zadaje o _40% więcej obrażeń_ i ma _50% szans_ na ogłuszenie zamiast okaleczenia.\n\n_+3:_ Fala uderzeniowa zadaje o _60% więcej obrażeń_ i ma _75% szans_ na ogłuszenie zamiast okaleczenia.\n\n_+4:_ Fala uderzeniowa zadaje o _80% więcej obrażeń_ i ma _100% szans_ na ogłuszenie zamiast okaleczenia.

actors.hero.talent.sustained_retribution.title=słodka zemsta
actors.hero.talent.sustained_retribution.desc=_+1:_ Wojownik zadaje _115% dodatkowych obrażeń_ rozłożonych na _2 ciosy_ zamiast 100% dodatkowych obrażeń w 1 ciosie.\n\n_+2:_ Wojownik zadaje _130% dodatkowych obrażeń_ rozłożonych na _3 ciosy_ zamiast 100% dodatkowych obrażeń w 1 ciosie.\n\n_+3:_ Wojownik zadaje _145% dodatkowych obrażeń_ rozłożonych na _4 ciosy_ zamiast 100% dodatkowych obrażeń w 1 ciosie.\n\n_+4:_ Wojownik zadaje _160% dodatkowych obrażeń_ rozłożonych na _5 ciosów_ zamiast 100% dodatkowych obrażeń w 1 ciosie.
actors.hero.talent.shrug_it_off.title=to tylko zadrapanie
actors.hero.talent.shrug_it_off.desc=_+1:_ Redukcja obrażeń Wojownika podczas użycia wytrwałości jest _zwiększona do 60%_ z 50%.\n\n_+2:_ Redukcja obrażeń Wojownika podczas użycia wytrwałości jest _zwiększona do 68%_ z 50%.\n\n_+3:_ Redukcja obrażeń Wojownika podczas użycia wytrwałości jest _zwiększona do 74%_ z 50%.\n\n_+4:_ Redukcja obrażeń Wojownika podczas użycia wytrwałości jest _zwiększona do 80%_ z 50%.
actors.hero.talent.even_the_odds.title=wyrównanie szans
actors.hero.talent.even_the_odds.desc=_+1:_ Wojownik zadaje dodatkowe _5% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.\n\n_+2:_ Wojownik zadaje dodatkowe _10% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.\n\n_+3:_ Wojownik zadaje dodatkowe _15% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.\n\n_+4:_ Wojownik zadaje dodatkowe _20% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.

#mage
actors.hero.talent.empowering_meal.title=Wzmacniający posiłek
actors.hero.talent.empowering_meal.desc=_+1:_ Spożywanie jedzenia daje Magowi _2 dodatkowe obrażenia_ na następne 3 użycia różdżki, które zadadzą obrażenia.\n\n_+2:_ Spożywanie jedzenia daje Magowi _3 dodatkowe obrażenia_ na następne 3 użycia różdżki, które zadadzą obrażenia.
actors.hero.talent.scholars_intuition.title=Intuicja uczonych
actors.hero.talent.scholars_intuition.desc=_+1:_ Mag identyfikuje różdżki _3x szybciej_.\n\n_+2:_ Mag identyfikuje różdżki _natychmiast po użyciu_.
actors.hero.talent.lingering_magic.title=utrzymująca się magia
actors.hero.talent.lingering_magic.desc=_+1:_ Gdy Mag używa swojej różdżki bądź kostura, jego następny atak fizyczny zadaje _1-2 dodatkowe punkty obrażeń_.\n\n_+2:_ Gdy Mag używa swojej różdżki bądź kostura, jego następny atak fizyczny zadaje _2 dodatkowe punkty obrażeń_.
actors.hero.talent.backup_barrier.title=Zapasowa bariera
actors.hero.talent.backup_barrier.desc=_+1:_ Mag zyskuje _3 punkty osłony_ za każdym razem, gdy zużyje ostatni ładunek w swoim kosturze.\n\n_+2:_ Mag zyskuje _5 punktów osłony_ za każdym razem, gdy zużyje ostatni ładunek w swoim kosturze.
actors.hero.talent.backup_barrier.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, uruchamia się on przy wyczerpaniu ładunków różdżki o najwyższym poziomie.

actors.hero.talent.energizing_meal.title=Energetyzujący posiłek
actors.hero.talent.energizing_meal.desc=_+1:_ Spożywanie jedzenia zajmuje Magowi 1 turę i daje mu _5 tur ładowania różdżek_.\n\n_+2:_ Spożywanie jedzenia zajmuje Magowi 1 turę i daje mu _8 tur ładowania różdżek_.
actors.hero.talent.inscribed_power.title=zapisana moc
actors.hero.talent.inscribed_power.desc=_+1:_ Po przeczytaniu zwoju lub użyciu kryształu z zaklęciem przez Maga jego _następne 2 użycia różdżki_ zachowują się tak, jakby miały one dodatkowo +2 poziomy.\n\n_+2:_ Po przeczytaniu zwoju lub użyciu kryształu z zaklęciem przez Maga jego _następne 3 użycia różdżki_ zachowują się tak, jakby miały one dodatkowo +2 poziomy.\n\nLiczba ulepszonych ataków różdżką jest podwojona w przypadku zwojów ulepszenia i transmutacji lub przedmiotów alchemicznych wytworzonych z użyciem tych zwojów.\n\nW przypadku przedmiotów alchemicznych o większej ilości wyjściowej (np. większość zaklęć) ten talent ma szansę na aktywację w zależności od tego, ile sztuk danego przedmiotu zostało wytworzonych.
actors.hero.talent.wand_preservation.title=konserwacja różdżki
actors.hero.talent.wand_preservation.desc=_+1:_ Kiedy Mag łączy swój kostur z nową różdżką, stara różdżka jest _jednorazowo_ zwracana na poziomie +0.\n\n_+2:_ Kiedy Mag łączy swój kostur z nową różdżką, stara różdżka jest zwracana na poziomie +0, _tego talentu można użyć raz na poziom doświadczenia_.
actors.hero.talent.wand_preservation.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększa on ilość magicznej żywicy otrzymywanej po włożeniu różdżki do tygla alchemicznego o 1 przy +1 lub o 2 przy +2.
actors.hero.talent.arcane_vision.title=tajemna wizja
actors.hero.talent.arcane_vision.desc=_+1:_ Kiedy Mag użyje ładunku różdżki na przeciwniku, zyskuje na nim wizję umysłów na _10 tur_.\n\n_+2:_ Kiedy Mag użyje ładunku różdżki na przeciwniku, zyskuje na nim wizję umysłów na _15 tur_.
actors.hero.talent.shield_battery.title=tarcza ładunków
actors.hero.talent.shield_battery.desc=_+1:_ Mag może użyć na sobie różdżki, aby zmienić wszystkie jej ładunki w osłonę o wartości równej _4% maksymalnych PŻ za każdy wykorzystany ładunek_.\n\n_+2:_ Mag może użyć na sobie różdżki, aby zmienić wszystkie jej ładunki w osłonę o wartości równej _6% maksymalnych PŻ za każdy wykorzystany ładunek_.

actors.hero.talent.desperate_power.title=rozpaczliwa siła
actors.hero.talent.desperate_power.desc=_+1:_ Różdżki i kostur zyskują dodatkowo _+1 poziom_ podczas wykorzystywania ich ostatniego ładunku przez Maga.\n\n_+2:_ Różdżki i kostur zyskują dodatkowo _+2 poziomy_ podczas wykorzystywania ich ostatniego ładunku przez Maga.\n\n_+3:_ Różdżki i kostur zyskują dodatkowo _+3 poziomy_ podczas wykorzystywania ich ostatniego ładunku przez Maga.
actors.hero.talent.ally_warp.title=teleport sojusznika
actors.hero.talent.ally_warp.desc=_+1:_ Mag może wybrać sojusznika w zasięgu _2 pól_, aby natychmiast zamienić się z nim miejscami.\n\n_+2:_ Mag może wybrać sojusznika w zasięgu _4 pól_, aby natychmiast zamienić się z nim miejscami.\n\n_+3:_ Mag może wybrać sojusznika w zasięgu _6 pól_, aby natychmiast zamienić się z nim miejscami.\n\nMag nie może zamieniać się miejscami z nieruchomymi sojusznikami.

actors.hero.talent.empowered_strike.title=Wzmocnione uderzenie
actors.hero.talent.empowered_strike.desc=_+1:_ Pierwszy atak wręcz kosturem Maga Bojowego po użyciu jego magii zadaje _+16% obrażeń_, a dodatkowy efekt kostura jest _wzmocniony o 50%_.\n\n_+2:_ Pierwszy atak wręcz kosturem Maga Bojowego po użyciu jego magii zadaje _+33% obrażeń_, a dodatkowy efekt kostura jest _wzmocniony o 100%_.\n\n_+3:_ Pierwszy atak wręcz kosturem Maga Bojowego po użyciu jego magii zadaje _+50% obrażeń_, a dodatkowy efekt kostura jest _wzmocniony o 150%_.
actors.hero.talent.mystical_charge.title=Mistyczna moc
actors.hero.talent.mystical_charge.desc=_+1:_ Atakowanie różdżką zapewnia Magowi Bojowemu _0,5 tury_ ładowania artefaktów.\n\n_+2:_ Atakowanie różdżką zapewnia Magowi Bojowemu _1 turę_ ładowania artefaktów.\n\n_+3:_ Atakowanie różdżką zapewnia Magowi Bojowemu _1,5 tury_ ładowania artefaktów.
actors.hero.talent.excess_charge.title=Nadmiar mocy
actors.hero.talent.excess_charge.desc=_+1:_ Gdy kostur Maga Bojowego jest w pełni naładowany, następne jego użycie da mu _0,67 punktu tarczy_ za każdy poziom kostura.\n\n_+2:_ Gdy kostur Maga Bojowego jest w pełni naładowany, następne jego użycie da mu _1,33 punktu tarczy_ za każdy poziom kostura.\n\n_+3:_ Gdy kostur Maga Bojowego jest w pełni naładowany, następne jego użycie da mu _2 punkty tarczy_ za każdy poziom kostura.

actors.hero.talent.soul_siphon.title=wir dusz
actors.hero.talent.soul_siphon.desc=_+1:_ Obrażenia fizyczne zadane przez inne postacie aktywują naznaczenie duszy Czarnoksiężnika z _efektywnością 13%_.\n\n_+2:_ Obrażenia fizyczne zadane przez inne postacie aktywują naznaczenie duszy Czarnoksiężnika z _efektywnością 27%_.\n\n_+3:_ Obrażenia fizyczne zadane przez inne postacie aktywują naznaczenie duszy Czarnoksiężnika z _efektywnością 40%_.
actors.hero.talent.soul_eater.title=Pożeracz dusz
actors.hero.talent.soul_eater.desc=_+1:_ Naznaczenie duszy zapewnia _0,33 tury_ sytości za każdy punkt zadanych obrażeń fizycznych. Naznaczeni przeciwnicy mają _10% szans_ na aktywowanie takich samych efektów jak pożywienie, kiedy umierają.\n\n_+2:_ Naznaczenie duszy zapewnia _0,67 tury_ sytości za każdy punkt zadanych obrażeń fizycznych. Naznaczeni przeciwnicy mają _20% szans_ na aktywowanie takich samych efektów jak pożywienie, kiedy umierają.\n\n_+3:_ Naznaczenie duszy zapewnia _1 turę_ sytości za każdy punkt zadanych obrażeń fizycznych. Naznaczeni przeciwnicy mają _30% szans_ na aktywowanie takich samych efektów jak pożywienie, kiedy umierają.
actors.hero.talent.necromancers_minions.title=Sługusy nekromanty
actors.hero.talent.necromancers_minions.desc=_+1:_ Gdy przeciwnik z naznaczoną duszą umiera, Czarnoksiężnik ma _13% szans_ na przyzwanie go pod postacią wypaczonego upiora.\n\n_+2:_ Gdy przeciwnik z naznaczoną duszą umiera, Czarnoksiężnik ma _27% szans_ na przyzwanie go pod postacią wypaczonego upiora.\n\n_+3:_ Gdy przeciwnik z naznaczoną duszą umiera, Czarnoksiężnik ma _40% szans_ na przyzwanie go pod postacią wypaczonego upiora.

actors.hero.talent.blast_radius.title=zasięg wybuchu
actors.hero.talent.blast_radius.desc=_+1:_ Promień wybuchu żywiołów jest zwiększony do _5 pól_ z 4.\n\n_+2:_ Promień wybuchu żywiołów jest zwiększony do _6 pól_ z 4.\n\n_+3:_ Promień wybuchu żywiołów jest zwiększony do _7 pól_ z 4.\n\n_+4:_ Promień wybuchu żywiołów jest zwiększony do _8 pól_ z 4.
actors.hero.talent.elemental_power.title=potęga żywiołów
actors.hero.talent.elemental_power.desc=_+1:_ Moc wybuchu żywiołów jest zwiększona o _25%_.\n\n_+2:_ Moc wybuchu żywiołów jest zwiększona o _50%_.\n\n_+3:_ Moc wybuchu żywiołów jest zwiększona o _75%_.\n\n_+4:_ Moc wybuchu żywiołów jest zwiększona o _100%_.
actors.hero.talent.reactive_barrier.title=reakcyjna bariera
actors.hero.talent.reactive_barrier.desc=_+1:_ Mag otrzymuje _2.5 punktu tarczy_ za każdą postać dotkniętą wybuchem żywiołów, maksymalnie za 5 postaci.\n\n_+2:_ Mag otrzymuje _5 punktów tarczy_ za każdą postać dotkniętą wybuchem żywiołów, maksymalnie za 6 postaci.\n\n_+3:_ Mag otrzymuje _7.5 punktu tarczy_ za każdą postać dotkniętą wybuchem żywiołów, maksymalnie za 7 postaci.\n\n_+4:_ Mag otrzymuje _10 punktów tarczy_ za każdą postać dotkniętą wybuchem żywiołów, maksymalnie za 8 postaci.

actors.hero.talent.wild_power.title=dzika moc
actors.hero.talent.wild_power.desc=_+1:_ Przy używaniu dzikiej magii różdżki zostają wzmocnione o _2 lub 3 poziomy, maksymalnie do +4_.\n\n_+2:_ Przy używaniu dzikiej magii różdżki zostają wzmocnione o _3 poziomy, maksymalnie do +5_.\n\n_+3:_ Przy używaniu dzikiej magii różdżki zostają wzmocnione o _3 lub 4 poziomy, maksymalnie do +6_.\n\n_+4:_ Przy używaniu dzikiej magii różdżki zostają wzmocnione o _4 poziomy, maksymalnie do +7_.
actors.hero.talent.fire_everything.title=ogień zaporowy
actors.hero.talent.fire_everything.desc=_+1:_ Zaklęcie dzikiej magii strzela _5 razy_ zamiast 4, a każda różdżka ma _25% szansy_ na bycie użytą 3 razy.\n\n_+2:_ Zaklęcie dzikiej magii strzela _6 razy_ zamiast 4, a każda różdżka ma _50% szansy_ na bycie użytą 3 razy.\n\n_+3:_ Zaklęcie dzikiej magii strzela _7 razy_ zamiast 4, a każda różdżka ma _75% szansy_ na bycie użytą 3 razy.\n\n_+4:_ Zaklęcie dzikiej magii strzela _8 razy_ zamiast 4, a każda różdżka ma _100% szansy_ na bycie użytą 3 razy.
actors.hero.talent.conserved_magic.title=zachowana magia
actors.hero.talent.conserved_magic.desc=_+1:_ Każde użycie różdżki przez zaklęcie dzikiej magii zużywa _0,33 ładunku_ zamiast 0,5, a umiejętność ta ma _25% szans_, by jej użycie nie zajmowało tury.\n\n_+2:_ Każde użycie różdżki przez zaklęcie dzikiej magii zużywa _0,225 ładunku_ zamiast 0,5, a umiejętność ta ma _50% szans_, by jej użycie nie zajmowało tury.\n\n_+3:_ Każde użycie różdżki przez zaklęcie dzikiej magii zużywa _0,15 ładunku_ zamiast 0,5, a umiejętność ta ma _75% szans_, by jej użycie nie zajmowało tury.\n\n_+4:_ Każde użycie różdżki przez zaklęcie dzikiej magii zużywa _0,1 ładunku_ zamiast 0,5, a umiejętność ta ma _100% szans_, by jej użycie nie zajmowało tury.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _10-15 obrażeń_, ale sam otrzymuje _5 obrażeń_.\n\n_+2:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _20-30 obrażeń_, ale sam otrzymuje _10 obrażeń_.\n\n_+3:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _30-45 obrażeń_, ale sam otrzymuje _15 obrażeń_.\n\n_+4:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _40-60 obrażeń_, ale sam otrzymuje _20 obrażeń_.\n\nBohater nie może zostać zabity przez ten talent, a obrażenia własne mogą być zmniejszone przez efekty odporności na magię.
actors.hero.talent.remote_beacon.title=odległa latarnia
actors.hero.talent.remote_beacon.desc=_+1:_ Mag może umieścić latarnię w odległości nie większej niż _4 pola_ od siebie.\n\n_+2:_ Mag może umieścić latarnię w odległości nie większej niż _8 pól_ od siebie.\n\n_+3:_ Mag może umieścić latarnię w odległości nie większej niż _12 pól_ od siebie.\n\n_+4:_ Mag może umieścić latarnię w odległości nie większej niż _16 pól_ od siebie.\n\nMag nie może umieszczać latarni w niedostępnych miejscach.
actors.hero.talent.longrange_warp.title=Dalekosiężna teleportacja
actors.hero.talent.longrange_warp.desc=_+1:_ Mag może teleportować się pomiędzy piętrami kosztem _150% ładunków_.\n\n_+2:_ Mag może teleportować się pomiędzy piętrami kosztem _117% ładunków_.\n\n_+3:_ Mag może teleportować się pomiędzy piętrami kosztem _83% ładunków_.\n\n_+4:_ Mag może teleportować się pomiędzy piętrami kosztem _50% ładunków_.

#rogue
actors.hero.talent.cached_rations.title=składowane racje
actors.hero.talent.cached_rations.desc=_+1:_ Łotrzyk może znaleźć _2 zapasowe racje żywnościowe_ umieszczone w skrzyniach podczas eksplorowania kilku następnych pięter lochu.\n\n_+2:_ Łotrzyk może znaleźć _3 zapasowe racje żywnościowe_ umieszczone w skrzyniach podczas eksplorowania kilku następnych pięter lochu.\n\nZapasowe racje żywnościowe są szybko zjadane, przywracają umiarkowaną ilość sytości, leczą 5 punktów życia i przywracają 1 ładunek opończy cieni.
actors.hero.talent.thiefs_intuition.title=Intuicja złodziei
actors.hero.talent.thiefs_intuition.desc=_+1:_ Łotrzyk identyfikuje pierścienie _2x szybciej_ i rozpoznaje typ pierścienia _przy jego założeniu_.\n\n_+2:_ Łotrzyk identyfikuje pierścienie, _gdy je zakłada_, i rozpoznaje typ pierścienia _w momencie podniesienia go_.
actors.hero.talent.sucker_punch.title=cios znienacka
actors.hero.talent.sucker_punch.desc=_+1:_ Łotrzyk zadaje _1-2 dodatkowe obrażenia_ przy pierwszym ataku z zaskoczenia na wroga.\n\n_+2:_ Łotrzyk zadaje _2 dodatkowe obrażenia_ przy pierwszym ataku z zaskoczenia na wroga.
actors.hero.talent.protective_shadows.title=osłaniające cienie
actors.hero.talent.protective_shadows.desc=_+1:_ Łotrzyk zyskuje jedną osłonę _co drugą turę_, kiedy jest niewidzialny, do _maksymalnie 3 punktów_.\n\n_+2:_ Łotrzyk zyskuje jedną osłonę _w każdej turze_, kiedy jest niewidzialny, do _maksymalnie 5 punktów_.

actors.hero.talent.mystical_meal.title=Mistyczny posiłek
actors.hero.talent.mystical_meal.desc=_+1:_ Spożywanie jedzenia zajmuje Łotrzykowi 1 turę (racje żywnościowe są zjadane natychmiast) i zapewnia mu _3 tury ładowania artefaktów_.\n\n_+2:_ Spożywanie jedzenia zajmuje Łotrzykowi 1 turę (racje żywnościowe są zjadane natychmiast) i zapewnia mu _5 tur ładowania artefaktów_.\n\nTen talent nie działa na róg obfitości.
actors.hero.talent.inscribed_stealth.title=zapisane ukrycie
actors.hero.talent.inscribed_stealth.desc=_+1_ Łotrzyk otrzymuje _3 tury_ niewidzialności po przeczytaniu zwoju lub użyciu kryształu z zaklęciem.\n\n_+2_ Łotrzyk otrzymuje _5 tur_ niewidzialności po przeczytaniu zwoju lub użyciu kryształu z zaklęciem.\n\nCzas trwania niewidzialności jest podwojony w przypadku zwojów ulepszenia i transmutacji lub przedmiotów alchemicznych wytworzonych z użyciem tych zwojów.\n\nW przypadku przedmiotów alchemicznych o większej ilości wyjściowej (np. większość zaklęć) ten talent ma szansę na aktywację w zależności od tego, ile sztuk danego przedmiotu zostało wytworzonych.
actors.hero.talent.wide_search.title=obszerne przeszukiwanie
actors.hero.talent.wide_search.desc=_+1:_ Promień przeszukiwań Łotrzyka jest zwiększony z kwadratu 5x5 do _okręgu 7x7_.\n\n_+2:_ Promień przeszukiwań Łotrzyka jest zwiększony z kwadratu 5x5 do _kwadratu 7x7_.
actors.hero.talent.wide_search.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększa on zasięg przeszukiwania z kwadratu 3x3 do koła 5x5 przy +1 lub kwadratu 5x5 przy +2.
actors.hero.talent.silent_steps.title=cichy chód
actors.hero.talent.silent_steps.desc=_+1:_ Łotrzyk nie budzi śpiących wrogów, gdy znajduje się od nich w odległości _3 lub więcej pól_.\n\n_+2:_ Łotrzyk nie budzi śpiących wrogów, gdy _nie sąsiaduje z nimi_.
actors.hero.talent.rogues_foresight.title=intuicja łotrzyka
actors.hero.talent.rogues_foresight.desc=_+1:_ Gdy Łotrzyk znajduje się na piętrze z sekretnym pokojem, ma _75% szans na zwrócenie uwagi_, że ten pokój występuje.\n\n_+2:_ Gdy Łotrzyk znajduje się na piętrze z sekretnym pokojem, ma _100% szans na zwrócenie uwagi_, że ten pokój występuje.

actors.hero.talent.light_cloak.title=Lekki płaszcz
actors.hero.talent.light_cloak.desc=_+1:_ Łotrzyk może używać swojej opończy cieni, gdy nie ma jej założonej, ale ładuje się ona wtedy z _25% normalnej szybkości_, gdy nie jest założona.\n\n_+2:_ Łotrzyk może używać swojej opończy cieni, gdy nie ma jej założonej, ale ładuje się ona wtedy z _50% normalnej szybkości_, gdy nie jest założona.\n\n_+3:_ Łotrzyk może używać swojej opończy cieni, gdy nie ma jej założonej, ale ładuje się ona wtedy z _75% normalnej szybkości_, gdy nie jest założona.
actors.hero.talent.light_cloak.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększa on szybkość ładowania wszystkich artefaktów o 7/13/20% przy +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Ulepszone pierścienie
actors.hero.talent.enhanced_rings.desc=_+1:_ Kiedy Łotrzyk używa artefaktu, jego pierścienie zyskują +1 ulepszenie na _3 tury_.\n\n_+2:_ Kiedy Łotrzyk używa artefaktu, jego pierścienie zyskują +1 ulepszenie na _6 tur_.\n\n_+3:_ Kiedy Łotrzyk używa artefaktu, jego pierścienie zyskują +1 ulepszenie na _9 tur_.

actors.hero.talent.enhanced_lethality.title=Zwiększona śmiercionośność
actors.hero.talent.enhanced_lethality.desc=_+1:_ Skrytobójca może dokonać zabójstwa na przeciwnikach posiadających mniej niż _4/13/27/67% życia_ na każdy poziom jego przygotowania do ataku zamiast 3/10/20/50% PŻ.\n\n_+2:_ Skrytobójca może dokonać zabójstwa na przeciwnikach posiadających mniej niż _5/17/33/83% życia_ na każdy poziom jego przygotowania do ataku zamiast 3/10/20/50% PŻ.\n\n_+3:_ Skrytobójca może dokonać zabójstwa na przeciwnikach posiadających mniej niż _6/20/40/100% życia_ na każdy poziom jego przygotowania do ataku zamiast 3/10/20/50% PŻ.
actors.hero.talent.assassins_reach.title=zasięg skrytobójcy
actors.hero.talent.assassins_reach.desc=_+1:_ Dystans doskoku Skrytobójcy na poziom przygotowania jest zwiększony do _1/3/4/6 pól_ z 1/2/3/4.\n\n_+2:_ Dystans doskoku Skrytobójcy na poziom przygotowania jest zwiększony do _2/4/6/8 pól_ z 1/2/3/4.\n\n_+3:_ Dystans doskoku Skrytobójcy na poziom przygotowania jest zwiększony do _2/5/7/10 pól_ z 1/2/3/4.\n\nDoskok może przejść przez pola zajęte przez wrogów oraz zagrożenia, ale nie przez teren, jak na przykład ściany.
actors.hero.talent.bounty_hunter.title=Łowca nagród
actors.hero.talent.bounty_hunter.desc=_+1:_ Gdy skrytobójca zabije przeciwnika przygotowanym atakiem, szansa na upuszczenie przez niego przedmiotu wzrośnie za każdy poziom przygotowania o odpowiednio _2/4/8/16%_.\n\n_+2:_ Gdy skrytobójca zabije przeciwnika przygotowanym atakiem, szansa na upuszczenie przez niego przedmiotu wzrośnie za każdy poziom przygotowania o odpowiednio _4/8/16/32%_.\n\n_+3:_ Gdy skrytobójca zabije przeciwnika przygotowanym atakiem, szansa na upuszczenie przez niego przedmiotu wzrośnie za każdy poziom przygotowania o odpowiednio _6/12/24/48%_.

actors.hero.talent.evasive_armor.title=dopasowana zbroja
actors.hero.talent.evasive_armor.desc=_+1:_ Podczas sprintu Sprinter zyskuje dodatkowo _+1 uniku_ za każdy nadmiarowy punkt siły na swojej zbroi.\n\n_+2:_ Podczas sprintu Sprinter zyskuje dodatkowo _+2 uniku_ za każdy nadmiarowy punkt siły na swojej zbroi.\n\n_+3:_ Podczas sprintu Sprinter zyskuje dodatkowo _+3 uniku_ za każdy nadmiarowy punkt siły na swojej zbroi.
actors.hero.talent.projectile_momentum.title=Pęd pocisków
actors.hero.talent.projectile_momentum.desc=_+1:_ Podczas sprintu Sprinter zyskuje _+20% celności oraz +15% obrażeń_ dla broni miotanych.\n\n_+2:_ Podczas sprintu Sprinter zyskuje _+40% celności oraz +30% obrażeń_ dla broni miotanych.\n\n_+3:_ Podczas sprintu Sprinter zyskuje _+60% celności oraz +45% obrażeń_ dla broni miotanych.
actors.hero.talent.speedy_stealth.title=szybkie ukrycie
actors.hero.talent.speedy_stealth.desc=_+1:_ Sprinter zyskuje 2 punkty pędu za każdą turę pozostawania niewidzialnym.\n\n_+2:_ Poza powyższymi korzyściami, poziom pędu nie opada, gdy Sprinter jest niewidzialny.\n\n_+3:_ Poza powyższymi korzyściami, Sprinter porusza się 2x szybciej będąc niewidzialnym, niezależnie od tego, czy sprintuje.

actors.hero.talent.hasty_retreat.title=pośpieszny odwrót
actors.hero.talent.hasty_retreat.desc=_+1:_ Po odskoku Łotrzyk otrzymuje _1 turę_ przyśpieszenia i niewidzialności.\n\n_+2:_ Po odskoku Łotrzyk otrzymuje _2 tury_ przyśpieszenia i niewidzialności.\n\n_+3:_ Po odskoku Łotrzyk otrzymuje _3 tury_ przyśpieszenia i niewidzialności.\n\n_+4:_ Po odskoku Łotrzyk otrzymuje _4 tury_ przyśpieszenia i niewidzialności.
actors.hero.talent.body_replacement.title=zamiana ciał
actors.hero.talent.body_replacement.desc=_+1:_ Po odskoku Łotrzyk zostawia za sobą drewniany wabik, który posiada _20 punktów życia i 1-3 punktów pancerza_.\n\n_+2:_ Po odskoku Łotrzyk zostawia za sobą drewniany wabik, który posiada _40 punktów życia i 2-6 punktów pancerza_.\n\n_+3:_ Po odskoku Łotrzyk zostawia za sobą drewniany wabik, który posiada _60 punktów życia i 3-9 punktów pancerza_.\n\n_+4:_ Po odskoku Łotrzyk zostawia za sobą drewniany wabik, który posiada _80 punktów życia i 4-12 punktów pancerza_.\n\nNaraz może istnieć tylko jeden wabik.
actors.hero.talent.shadow_step.title=krok cienia
actors.hero.talent.shadow_step.desc=_+1:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _16% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.\n\n_+2:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _30% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.\n\n_+3:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _41% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.\n\n_+4:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _50% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.

actors.hero.talent.fear_the_reaper.title=bój się kostuchy
actors.hero.talent.fear_the_reaper.desc=_+1:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _okaleczony_.\n\n_+2:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _przerażony i okaleczony_.\n\n_+3:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _przerażony i okaleczony_, a wszyscy inni przeciwnicy w zasięgu 3 pól zostaną _okaleczeni_.\n\n_+4:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _przerażony i okaleczony_, podobnie jak _wszyscy_ inni przeciwnicy w zasięgu 3 pól.
actors.hero.talent.deathly_durability.title=śmiertelna wytrzymałość
actors.hero.talent.deathly_durability.desc=_+1:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą _13%_ ich zdrowia w momencie, kiedy zostali oznaczeni.\n\n_+2:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą _25%_ ich zdrowia w momencie, kiedy zostali oznaczeni.\n\n_+1:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą _38%_ ich zdrowia w momencie, kiedy zostali oznaczeni.\n\n_+4:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą _50%_ ich zdrowia w momencie, kiedy zostali oznaczeni.
actors.hero.talent.double_mark.title=podwójne naznaczenie
actors.hero.talent.double_mark.desc=_+1:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 30%_.\n\n_+2:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 50%_.\n\n_+3:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 65%_.\n\n_+4:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 75%_.

actors.hero.talent.shadow_blade.title=ostrze cienia
actors.hero.talent.shadow_blade.desc=_+1:_ Cień zyskuje _8%_ obrażeń bohatera na turę oraz posiada _25% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.\n\n_+2:_ Cień zyskuje _16%_ obrażeń bohatera na turę oraz posiada _50% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.\n\n_+3:_ Cień zyskuje _24%_ obrażeń bohatera na turę oraz posiada _75% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.\n\n_+4:_ Cień zyskuje _32%_ obrażeń bohatera na turę oraz posiada _100% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.
actors.hero.talent.cloned_armor.title=kopia zbroi
actors.hero.talent.cloned_armor.desc=_+1:_ Cień zyskuje _12%_ wartości pancerza bohatera i ma _25% szans_, by użyć glifu z pancerza bohatera.\n\n_+2:_ Cień zyskuje _24%_ wartości pancerza bohatera i ma _50% szans_, by użyć glifu z pancerza bohatera.\n\n_+3:_ Cień zyskuje _36%_ wartości pancerza bohatera i ma _75% szans_, by użyć glifu z pancerza bohatera.\n\n_+4:_ Cień zyskuje _48%_ wartości pancerza bohatera i ma _100% szans_, by użyć glifu z pancerza bohatera.
actors.hero.talent.perfect_copy.title=idealna kopia
actors.hero.talent.perfect_copy.desc=_+1:_ Cień zyskuje _10%_ maksymalnego zdrowia bohatera i może natychmiastowo zamienić się z nim miejscami na odległość maksymalnie _1 pola_.\n\n_+2:_ Cień zyskuje _20%_ maksymalnego zdrowia bohatera i może natychmiastowo zamienić się z nim miejscami na odległość maksymalnie _2 pól_.\n\n_+3:_ Cień zyskuje _30%_ maksymalnego zdrowia bohatera i może natychmiastowo zamienić się z nim miejscami na odległość maksymalnie _3 pól_.\n\n_+4:_ Cień zyskuje _40%_ maksymalnego zdrowia bohatera i może natychmiastowo zamienić się z nim miejscami na odległość maksymalnie _4 pól_.

#huntress
actors.hero.talent.natures_bounty.title=dar natury
actors.hero.talent.natures_bounty.desc=_+1:_ Łowczyni może znaleźć _4 jagody_ ukryte w wysokiej trawie, gdy bada kilka następnych pięter lochu.\n\n_+2:_ Łowczyni może znaleźć _6 jagód_ ukrytych w wysokiej trawie, gdy bada kilka następnych pięter lochu.\n\nJagody je się stosunkowo szybko, jednak ciężko się nimi najeść, ale mogą zawierać one użyteczne nasiono.
actors.hero.talent.survivalists_intuition.title=intuicja survivalistów
actors.hero.talent.survivalists_intuition.desc=_+1:_ Łowczyni identyfikuje wszelkie uzbrojenie _1,75x szybciej_.\n\n_+2:_ Łowczyni identyfikuje wszelkie uzbrojenie _2,5x szybciej_.
actors.hero.talent.followup_strike.title=uderzenie następujące
actors.hero.talent.followup_strike.desc=_+1:_ Kiedy Łowczyni trafi przeciwnika swoim łukiem bądź za pomocą broni miotanej, jej kolejny atak wręcz przeciwko temu przeciwnikowi zada _2 dodatkowe obrażenia_.\n\n_+2:_ Kiedy Łowczyni trafi przeciwnika swoim łukiem bądź za pomocą broni miotanej, jej kolejny atak wręcz przeciwko temu przeciwnikowi zada _3 dodatkowe obrażenia_.
actors.hero.talent.natures_aid.title=wsparcie natury
actors.hero.talent.natures_aid.desc=_+1:_ Łowczyni zyskuje 0-2 pkt dębowej skóry _na 3 tury_, kiedy w jej polu widzenia aktywowany jest efekt rośliny.\n\n_+2:_ Łowczyni zyskuje 0-2 pkt dębowej skóry _na 5 tur_, kiedy w jej polu widzenia aktywowany jest efekt rośliny.

actors.hero.talent.invigorating_meal.title=orzeźwiający posiłek
actors.hero.talent.invigorating_meal.desc=_+1:_ Spożywanie jedzenia zajmuje Łowczyni 1 turę (jagody są zjadane natychmiast) i zapewnia jej _1 turę przyspieszenia_.\n\n_+2:_ Spożywanie jedzenia zajmuje Łowczyni 1 turę (jagody są zjadane natychmiast) i zapewnia jej _2 tury przyspieszenia_.
actors.hero.talent.liquid_nature.title=płynna natura
actors.hero.talent.liquid_nature.desc=_+1:_ Kiedy Łowczyni wypija lub rzuca miksturę, mieszaninę lub eliksir, na przyległych polach wyrasta _do 4 kęp trawy_, a sąsiedni wrogowie zostają ukorzenieni na _1 turę_.\n\n_+2:_ Kiedy Łowczyni wypije lub rzuci miksturę, mieszaninę lub eliksir, na przyległych polach wyrasta _do 6 kęp trawy_, a sąsiedni wrogowie zostają ukorzenieni na _2 tury_.\n\nIlość trawy i długość unieruchomienia są podwojone w przypadku mikstur siły i doświadczenia lub przedmiotów alchemicznych bazujących na tych miksturach.\n\nW przypadku przedmiotów alchemicznych o większej ilości wyjściowej (np. wodna mieszanina) ten talent ma szansę na aktywację w zależności od tego, ile sztuk danego przedmiotu zostało wytworzonych.
actors.hero.talent.rejuvenating_steps.title=odnawiające kroki
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Gdy Łowczyni chodzi po krótkiej trawie lub popiołach, na ich miejscu wyrasta wysoka trawa, która od razu jest przeszukiwana przez Łowczynię. Ta umiejętność ma _10 tur odnowienia_. \n\n_+2:_ Gdy Łowczyni chodzi po krótkiej trawie lub popiołach, na ich miejscu wyrasta wysoka trawa, która od razu jest przeszukiwana przez Łowczynię. Ta umiejętność ma _5 tur odnowienia_.\n\nJeśli pasywna regeneracja jest wyłączona lub bohaterka nie otrzymała doświadczenia przez długi czas, talent ten będzie tworzył jedynie wysuszoną trawę.
actors.hero.talent.heightened_senses.title=wyostrzone zmysły
actors.hero.talent.heightened_senses.desc=_+1:_ Łowczyni zyskuje wizję umysłów na każdej postaci w promieniu _2 pól od jej pozycji_.\n\n_+2:_ Łowczyni zyskuje wizję umysłów na każdej postaci w promieniu _3 pól od jej pozycji_.
actors.hero.talent.durable_projectiles.title=wytrzymałe pociski
actors.hero.talent.durable_projectiles.desc=_+1:_ Broń miotana ma _+50% wytrzymałości_, gdy jest używana przez Łowczynię.\n\n_+2:_ Broń miotana ma _+75% wytrzymałości_, gdy jest używana przez Łowczynię.

actors.hero.talent.point_blank.title=strzał z bliska
actors.hero.talent.point_blank.desc=_+1:_ Kiedy Łowczyni używa swojego łuku lub broni miotanej w zasięgu walki wręcz, atak ten posiada _-30% celności_ zamiast -50%.\n\n_+2:_ Kiedy Łowczyni używa swojego łuku lub broni miotanej w zasięgu walki wręcz, atak ten posiada _-10% celności_ zamiast -50%.\n\n_+3:_ Kiedy Łowczyni używa swojego łuku lub broni miotanej w zasięgu walki wręcz, atak ten posiada _+10% celności_ zamiast -50%.\n\nPamiętaj, że bronie miotane i łuk dusz zawsze posiadają +50% celności, gdy są używane na odległość.
actors.hero.talent.seer_shot.title=Przewidujący strzał
actors.hero.talent.seer_shot.desc=_+1:_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje pełną wizję na obszarze 3x3 w miejscu trafienia na _5 tur_. Talent wymaga 20 tur do odnowienia.\n\n_+2:_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje pełną wizję na obszarze 3x3 w miejscu trafienia na _10 tur_. Talent wymaga 20 tur do odnowienia.\n\n_+3:_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje pełną wizję na obszarze 3x3 w miejscu trafienia na _15 tur_. Talent wymaga 20 tur do odnowienia.
actors.hero.talent.seer_shot.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, można go aktywować dowolną bronią miotaną.

actors.hero.talent.farsight.title=Dalekowzroczność
actors.hero.talent.farsight.desc=_+1:_ Pole widzenia Strzelczyni jest _powiększone o 25%_.\n\n_+2:_ Pole widzenia Strzelczyni jest _powiększone o 50%_.\n\n_+3:_ Pole widzenia Strzelczyni jest _powiększone o 75%_.
actors.hero.talent.shared_enchantment.title=współdzielone zaklęcie
actors.hero.talent.shared_enchantment.desc=_+1:_ Bronie miotane posiadają _33% szans_ na użycie zaklęcia znajdującego się na łuku Strzelczyni.\n\n_+2:_ Bronie miotane posiadają _66% szans_ na użycie zaklęcia znajdującego się na łuku Strzelczyni.\n\n_+3:_ Bronie miotane posiadają _100% szans_ na użycie zaklęcia znajdującego się na łuku Strzelczyni.\n\nW przypadku strzałek wystrzelonych z zaklętej kuszy aktywowane jest zaklęcie kuszy, a nie łuku.
actors.hero.talent.shared_upgrades.title=współdzielone ulepszenie
actors.hero.talent.shared_upgrades.desc=_+1:_ Gdy Strzelczyni atakuje ulepszoną bronią miotaną, każdy jej poziom przedłuża czas działania naznaczenia o 1 turę i zwiększa obrażenia jej specjalnego ataku o _2,5%_ na krąg broni miotanej.\n\n_+2:_ Gdy Strzelczyni atakuje ulepszoną bronią miotaną, każdy jej poziom przedłuża czas działania naznaczenia o 1 turę i zwiększa obrażenia jej specjalnego ataku o _5%_ na krąg broni miotanej.\n\n_+3:_ Gdy Strzelczyni atakuje ulepszoną bronią miotaną, każdy jej poziom przedłuża czas działania naznaczenia o 1 turę i zwiększa obrażenia jej specjalnego ataku o _7,5%_ na krąg broni miotanej.

actors.hero.talent.durable_tips.title=wytrzymałe groty
actors.hero.talent.durable_tips.desc=_+1:_ Nasączone strzałki posiadają _2x większą wytrzymałość_, gdy są używane przez Strażniczkę.\n\n_+2:_ Nasączone strzałki posiadają _3x większą wytrzymałość_, gdy są używane przez Strażniczkę.\n\n_+3:_ Nasączone strzałki posiadają _4x większą wytrzymałość_, gdy są używane przez Strażniczkę.
actors.hero.talent.barkskin.title=dębowa skóra
actors.hero.talent.barkskin.desc=_+1:_ Kiedy Strażniczka wchodzi w wysoką trawę, zyskuje dębową skórę o mocy równej _0-50% jej poziomu_, która słabnie co turę.\n\n_+2:_ Kiedy Strażniczka wchodzi w wysoką trawę, zyskuje dębową skórę o mocy równej _0-100% jej poziomu_, która słabnie co turę.\n\n_+3:_ Kiedy Strażniczka wchodzi w wysoką trawę, zyskuje dębową skórę o mocy równej _0-150% jej poziomu_, która słabnie co turę.
actors.hero.talent.shielding_dew.title=Chroniąca rosa
actors.hero.talent.shielding_dew.desc=_+1:_ Gdy Strażniczka ma pełne zdrowie, zebrane krople rosy tworzą wokół niej tarczę do _20% jej maksymalnego zdrowia_.\n\n_+2:_ Gdy Strażniczka ma pełne zdrowie, zebrane krople rosy tworzą wokół niej tarczę do _40% jej maksymalnego zdrowia_.\n\n_+3:_ Gdy Strażniczka ma pełne zdrowie, zebrane krople rosy tworzą wokół niej tarczę do _60% jej maksymalnego zdrowia_.

actors.hero.talent.fan_of_blades.title=burza ostrzy
actors.hero.talent.fan_of_blades.desc=_+1:_ Widmowe ostrza mogą uderzyć maksymalnie _1 dodatkowy cel_ za 50% obrażeń. Cel musi być widoczny oraz w obrębie stożka o kącie _30 stopni_. \n\n_+2:_ Widmowe ostrza mogą uderzyć maksymalnie _2 dodatkowe cele_ za 50% obrażeń. Cele muszą być widoczne oraz w obrębie stożka o kącie _60 stopni_. \n\n_+3:_ Widmowe ostrza mogą uderzyć maksymalnie _3 dodatkowe cele_ za 50% obrażeń. Cele muszą być widoczne oraz w obrębie stożka o kącie _90 stopni_. \n\n_+4:_ Widmowe ostrza mogą uderzyć maksymalnie _4 dodatkowe cele_ za 50% obrażeń. Cele muszą być widoczne oraz w obrębie stożka o kącie _120 stopni_.
actors.hero.talent.projecting_blades.title=dalekosiężne ostrza
actors.hero.talent.projecting_blades.desc=_+1:_ Widmowe ostrza stają się o _25% celniejsze_ i mogą przebić do _2 pól przeszkód_.\n\n_+2:_ Widmowe ostrza stają się o _50% celniejsze_ i mogą przebić do _4 pól przeszkód_.\n\n_+3:_ Widmowe ostrza stają się o _75% celniejsze_ i mogą przebić do _6 pól przeszkód_.\n\n_+4:_ Widmowe ostrza stają się o _100% celniejsze_ i mogą przebić do _8 pól przeszkód_.
actors.hero.talent.spirit_blades.title=ostrza dusz
actors.hero.talent.spirit_blades.desc=_+1:_ Widmowe ostrza mają _30% szans_ na użycie zaklęcia, które posiada łuk dusz.\n\n_+2:_ Widmowe ostrza mają _60% szans_ na użycie zaklęcia, które posiada łuk dusz.\n\n_+3:_ Widmowe ostrza mają _90% szans_ na użycie zaklęcia, które posiada łuk dusz.\n\n_+4:_ Widmowe ostrza mają _100% szans_ na użycie zaklęcia, które posiada łuk dusz, wzmacniając przy tym każde zaklęcie o _10%_.

actors.hero.talent.growing_power.title=rosnąca siła
actors.hero.talent.growing_power.desc=_+1:_ Potęga natury zwiększa szybkość ataku i poruszania się o odpowiednio 38% i 125% zamiast o 33% i 100%.\n\n_+2:_ Potęga natury zwiększa szybkość ataku i poruszania się o odpowiednio 42% i 150% zamiast o 33% i 100%.\n\n_+3:_ Potęga natury zwiększa szybkość ataku i poruszania się o odpowiednio 46% i 175% zamiast o 33% i 100%.\n\n_+4:_ Potęga natury zwiększa szybkość ataku i poruszania się o odpowiednio 50% i 200% zamiast o 33% i 100%.
actors.hero.talent.natures_wrath.title=gniew natury
actors.hero.talent.natures_wrath.desc=_+1:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _8% szans_ na wywołanie losowego negatywnego efektu roślin.\n\n_+2:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _17% szans_ na wywołanie losowego negatywnego efektu roślin.\n\n_+3:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _25% szans_ na wywołanie losowego negatywnego efektu roślin.\n\n_+4:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _33% szans_ na wywołanie losowego negatywnego efektu roślin.\n\nRośliny, które mogą zostać aktywowane, to: ślepoziele, ogniokwiat, szronogłówka, jadomech oraz sztormobluszcz.
actors.hero.talent.wild_momentum.title=dziki pęd
actors.hero.talent.wild_momentum.desc=_+1:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _1 turę_. Czas trwania może być przedłużony maksymalnie o _2 tury_.\n\n_+2:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _2 tury_. Czas trwania może być przedłużony maksymalnie o _4 tury_.\n\n_+3:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _3 tury_. Czas trwania może być przedłużony maksymalnie o _6 tur_.\n\n_+4:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _4 tury_. Czas trwania może być przedłużony maksymalnie o _8 tur_.

actors.hero.talent.eagle_eye.title=sokole oko
actors.hero.talent.eagle_eye.desc=_+1:_ Zasięg widzenia ducha sokoła jest zwiększony do _7 pól_ z 6.\n\n_+2:_ Zasięg widzenia ducha sokoła jest zwiększony do _8 pól_ z 6.\n\n_+3:_ Zasięg widzenia ducha sokoła jest zwiększony do _9 pól_ z 6 i ma _2 pola_ wizji umysłów.\n\n_+4:_ Zasięg widzenia ducha sokoła jest zwiększony do _10 pól_ z 6 i ma _3 pola_ wizji umysłów.
actors.hero.talent.go_for_the_eyes.title=wydłub im oczy
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ataki ducha sokoła oślepiają przeciwników na _2 tury_.\n\n_+2:_ Ataki ducha sokoła oślepiają przeciwników na _5 tur_.\n\n_+3:_ Ataki ducha sokoła oślepiają przeciwników na _5 tur_ i okaleczają ich na _2 tury_.\n\n_+4:_ Ataki ducha sokoła oślepiają przeciwników na _5 tur_ i okaleczają ich na _5 tur_.
actors.hero.talent.swift_spirit.title=szybki duch
actors.hero.talent.swift_spirit.desc=_+1:_ Prędkość poruszania się ducha sokoła jest zwiększona do _2,5 pól_ z 2 i zawsze unika on pierwszych _2 ataków_.\n\n_+2:_ Prędkość poruszania się ducha sokoła jest zwiększona do _3 pól_ z 2 i zawsze unika on pierwszych _4 ataków_.\n\n_+3:_ Prędkość poruszania się ducha sokoła jest zwiększona do _3,5 pól_ z 2 i zawsze unika on pierwszych _6 ataków_.\n\n_+4:_ Prędkość poruszania się ducha sokoła jest zwiększona do _4 pól_ z 2 i zawsze unika on pierwszych _8 ataków_.

#duelist
actors.hero.talent.strengthening_meal.title=wzmacniający posiłek
actors.hero.talent.strengthening_meal.desc=_+1:_ Spożywanie jedzenia daje Fechmistrzyni 3 dodatkowe punkty obrażeń przy jej następnych _2 atakach fizycznych_.\n\n_+2:_ Spożywanie jedzenia daje Fechmistrzyni 3 dodatkowe punkty obrażeń przy jej następnych _3 atakach fizycznych_.
actors.hero.talent.adventurers_intuition.title=intuicja poszukiwaczy przygód
actors.hero.talent.adventurers_intuition.desc=_+1:_ Fechmistrzyni identyfikuje broń _2,5x szybciej_ i zbroję _1,75x szybciej_.\n\n_+2:_ Fechmistrzyni identyfikuje broń, _kiedy ją zakłada_ i zbroję _2,5x szybciej_.
actors.hero.talent.patient_strike.title=cierpliwe uderzenie
actors.hero.talent.patient_strike.desc=_+1:_ Jeśli Fechmistrzyni zaczeka przed wykonaniem ataku wręcz, zada _1-2 dodatkowe punkty obrażeń_.\n\n_+2:_ Jeśli Fechmistrzyni zaczeka przed wykonaniem ataku wręcz, zada _2 dodatkowe punkty obrażeń_.
actors.hero.talent.aggressive_barrier.title=bariera agresji
actors.hero.talent.aggressive_barrier.desc=_+1:_ Fechmistrzyni zyskuje _3 punkty osłony_, gdy używa zdolności broni i ma nie więcej niż 50% zdrowia.\n\n_+2:_ Fechmistrzyni zyskuje _5 punktów osłony_, gdy używa zdolności broni i ma nie więcej niż 50% zdrowia.
actors.hero.talent.aggressive_barrier.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on tarczę podczas wykonywania ataku wręcz przy niskim poziomie zdrowia z 50-turowym czasem odnowienia.

actors.hero.talent.focused_meal.title=posiłek skupienia
actors.hero.talent.focused_meal.desc=_+1_ Spożywanie jedzenia zajmuje Fechmistrzyni 1 turę i zapewnia jej _0,67 ładunku_ umiejętności broni.\n\n_+2_ Spożywanie jedzenia zajmuje Fechmistrzyni 1 turę i zapewnia jej _1 ładunek_ umiejętności broni.
actors.hero.talent.focused_meal.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on dodatkowe obrażenia podczas następnego ataku równe 1/3 jego poziomu przy +1 lub 1/2 jego poziomu przy +2.
actors.hero.talent.liquid_agility.title=płynna zwinność
actors.hero.talent.liquid_agility.desc=_+1:_ Po wypiciu lub rzuceniu mikstury, mieszaniny lub eliksiru Fechmistrzyni otrzymuje _trzykrotnie większy unik i celność_ do następnego ataku wykonanego w ciągu 5 tur.\n\n_+2:_ Po wypiciu lub rzuceniu mikstury, mieszaniny lub eliksiru Fechmistrzyni otrzymuje _nieskończony unik i celność_ do następnego ataku wykonanego w ciągu 5 tur.\n\nTen bonus trwa jedną dodatkową turę i na jeden atak więcej podczas używania mikstur siły, doświadczenia lub przedmiotów alchemicznych bazujących na tych miksturach.\n\nW przypadku przedmiotów alchemicznych o większej ilości wyjściowej (np. wodna mieszanina) ten talent ma szansę na aktywację w zależności od tego, ile sztuk danego przedmiotu zostało wyprodukowanych.
actors.hero.talent.weapon_recharging.title=odnowienie broni
actors.hero.talent.weapon_recharging.desc=_+1:_ Fechmistrzyni zyskuje jeden ładunek broni co _15 tur_, gdy znajduje się pod wpływem wzmocnienia ładowania różdżek lub artefaktów.\n\n_+2:_ Fechmistrzyni zyskuje jeden ładunek broni co _10 tur_, gdy znajduje się pod wpływem wzmocnienia ładowania różdżek lub artefaktów.
actors.hero.talent.weapon_recharging.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, powoduje on zadawanie +5% obrażeń w walce wręcz podczas ładowania przy +1 lub +7,5% przy +2.
actors.hero.talent.lethal_haste.title=zabójczy pośpiech
actors.hero.talent.lethal_haste.desc=_+1:_ Kiedy Fechmistrzyni zabija wroga umiejętnością broni, otrzymuje _3 tury_ natychmiastowego ruchu.\n\n_+2:_ Kiedy Fechmistrzyni zabija wroga umiejętnością broni, otrzymuje _5 tur_ natychmiastowego ruchu.
actors.hero.talent.lethal_haste.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, aktywuje się on pod wpływem zwykłych ataków bronią ze 100-turowym czasem odnowienia.
actors.hero.talent.swift_equip.title=zręczne dobycie
actors.hero.talent.swift_equip.desc=_+1:_ Fechmistrzyni może natychmiast zmienić używaną broń _raz_ na 20 tur.\n\n_+2:_ Fechmistrzyni może natychmiast zmienić używaną broń _dwa razy_ na 20 tur.\n\nJeśli Fechmistrzyni posiada ten talent i jest on gotowy do użytku, to szybkie użycie niewyekwipowanej broni ją wyposaży.

actors.hero.talent.precise_assault.title=precyzyjny atak
actors.hero.talent.precise_assault.desc=_+1:_ Gdy Fechmistrzyni użyje zdolności broni, jej _celność wzrasta 2-krotnie_ przy następnym ataku wręcz wyprowadzonym w ciągu 5 tur.\n\n_+2:_ Gdy Fechmistrzyni użyje zdolności broni, jej _celność wzrasta 5-krotnie_ przy następnym ataku wręcz wyprowadzonym w ciągu 5 tur.\n\n_+3:_ Gdy Fechmistrzyni użyje zdolności broni, jej _celność wzrasta do nieskończoności_ przy następnym ataku wręcz wyprowadzonym w ciągu 5 tur.
actors.hero.talent.precise_assault.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększa on celność broni białej o 10/20/30% przy odpowiednio +1/+2/+3.
actors.hero.talent.deadly_followup.title=śmiertelna kontynuacja
actors.hero.talent.deadly_followup.desc=_+1:_ Fechmistrzyni zadaje przeciwnikowi _o 10% więcej obrażeń w walce wręcz_ przez 5 tur od trafienia go bronią miotaną.\n\n_+2:_ Fechmistrzyni zadaje przeciwnikowi _o 20% więcej obrażeń w walce wręcz_ przez 5 tur od trafienia go bronią miotaną.\n\n_+3:_ Fechmistrzyni zadaje przeciwnikowi _o 30% więcej obrażeń w walce wręcz_ przez 5 tur od trafienia go bronią miotaną.

actors.hero.talent.varied_charge.title=urozmaicenie w walce
actors.hero.talent.varied_charge.desc=_+1:_ Mistrzyni natychmiastowo odzyskuje _0,17 ładunku broni_, kiedy używa dwóch różnych umiejętności broni w dowolnym odstępie czasu.\n\n_+2:_ Mistrzyni natychmiastowo odzyskuje _0,33 ładunku broni_, kiedy używa dwóch różnych umiejętności broni w dowolnym odstępie czasu.\n\n_+3:_ Mistrzyni natychmiastowo odzyskuje _0,5 ładunku broni_, kiedy używa dwóch różnych umiejętności broni w dowolnym odstępie czasu.
actors.hero.talent.twin_upgrades.title=bliźniacze ulepszenia
actors.hero.talent.twin_upgrades.desc=_+1:_ Jeśli jedna z dwóch broni Mistrzyni ma niższy poziom i jest o co najmniej _2 kręgi niżej_ niż druga broń, to jej poziom zostaje podniesiony do poziomu drugiej broni.\n\n_+2:_ Jeśli jedna z dwóch broni Mistrzyni ma niższy poziom i jest o co najmniej _1 krąg niżej_ niż druga broń, to jej poziom zostaje podniesiony do poziomu drugiej broni.\n\n_+3:_ Jeśli jedna z dwóch broni Mistrzyni ma niższy poziom i ma _ten sam lub niższy krąg_ niż druga broń, to jej poziom zostaje podniesiony do poziomu drugiej broni.
actors.hero.talent.combined_lethality.title=łączona śmiertelność
actors.hero.talent.combined_lethality.desc=_+1:_ Jeżeli Mistrzyni zaatakuje bronią wręcz bezpośrednio po użyciu umiejętności innej broni, jej atak wykończy wroga niebędącego bossem, jeśli ma on _mniej niż 13% życia_.\n\n_+2:_ Jeżeli Mistrzyni zaatakuje bronią wręcz bezpośrednio po użyciu umiejętności innej broni, jej atak wykończy wroga niebędącego bossem, jeśli ma on _mniej niż 27% życia_.\n\n_+3:_ Jeżeli Mistrzyni zaatakuje bronią wręcz bezpośrednio po użyciu umiejętności innej broni, jej atak wykończy wroga niebędącego bossem, jeśli ma on _mniej niż 40% życia_.\n\nAtak ten może być zwykłym atakiem lub częścią umiejętności broni.

actors.hero.talent.unencumbered_spirit.title=nieskrępowana dusza
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Akolitka uzyskuje o _50% więcej energii_ za każdy wyposażony przez nią element ekwipunku będący _3. kręgu lub niższego_.\n\n_+2:_ Efekt tego talentu jest zwiększony do _75% więcej energii_ za każdy wyposażony przez nią element ekwipunku będący _2. kręgu lub niższego_.\n\n_+3:_ Efekt tego talentu jest zwiększony do _100% więcej energii_ za każdy wyposażony przez nią element ekwipunku będący _1. kręgu_. Akolitka otrzymuje również darmową płócienną zbroję oraz ćwiekowane rękawice.\n\nPamiętaj, że ten talent nie przynosi żadnych korzyści z bycia nieuzbrojonym lub z korzystania z Pierścienia Siły.
actors.hero.talent.monastic_vigor.title=monastyczna werwa
actors.hero.talent.monastic_vigor.desc=_+1:_ Jeżeli Akolitka ma _100% energii_, jej umiejętności są ulepszone.\n\n_+2:_ Jeżeli Akolitka ma _80% lub więcej energii_, jej umiejętności są ulepszone.\n\n_+3:_ Jeżeli Akolitka ma _60% lub więcej energii_, jej umiejętności są ulepszone.\n\nKiedy umiejętności są ulepszone:\n- Wściekłe ciosy używają czaru twojej broni.\n- Skupienie jest natychmiastowe.\n- Doskok otrzymuje +4 zasięgu.\n- Kopnięcie z półobrotu zadaje dodatkowe 50% obrażeń oraz odrzuca i ogłusza wszystkich przeciwników sąsiadującym z Akolitką.\n- Medytacja powoli regeneruje 20% brakującego życia oraz zapewnia redukcję otrzymywanych obrażeń o 80%.
actors.hero.talent.combined_energy.title=łączona energia
actors.hero.talent.combined_energy.desc=_+1:_ Jeżeli Akolitka użyje po sobie umiejętności broni i umiejętności kosztującej _4 lub więcej energii_ w ciągu 5 tur, odzyskuje ona 1 zużytej energii.\n\n_+2:_ Jeżeli Akolitka użyje po sobie umiejętności broni i umiejętności kosztującej _3 lub więcej energii_ w ciągu 5 tur, odzyskuje ona 1 zużytej energii.\n\n_+3:_ Jeżeli Akolitka użyje po sobie umiejętności broni i umiejętności kosztującej _2 lub więcej energii_ w ciągu 5 tur, odzyskuje ona 1 zużytej energii.

actors.hero.talent.close_the_gap.title=skrócenie dystansu
actors.hero.talent.close_the_gap.desc=_+1:_ Fechmistrzyni może doskoczyć na odległość _do dwóch pól_ w kierunku swojego celu, gdy rozpoczyna pojedynek.\n\n_+2:_ Fechmistrzyni może doskoczyć na odległość _do trzech pól_ w kierunku swojego celu, gdy rozpoczyna pojedynek.\n\n_+3:_ Fechmistrzyni może doskoczyć na odległość _do czterech pól_ w kierunku swojego celu, gdy rozpoczyna pojedynek.\n\n_+4:_ Fechmistrzyni może doskoczyć na odległość _do pięciu pól_ w kierunku swojego celu, gdy rozpoczyna pojedynek.\n\nFechmistrzyni może ominąć wrogów i zagrożenia znajdujące się bezpośrednio na drodze doskoku, ale nie może ominąć terenu, takiego jak na przykład ściany. Zasięg doskoku wpływa na dystans, z którego Fechmistrzyni może rzucić wyzwanie przeciwnikowi.
actors.hero.talent.invigorating_victory.title=ożywcze zwycięstwo
actors.hero.talent.invigorating_victory.desc=_+1:_ Jeśli Fechmistrzyni pokona swój cel przed zakończeniem pojedynku, uleczy się o _5 PŻ i 30% obrażeń_ otrzymanych podczas pojedynku.\n\n_+2:_ Jeśli Fechmistrzyni pokona swój cel przed zakończeniem pojedynku, uleczy się o _10 PŻ i 50% obrażeń_ otrzymanych podczas pojedynku.\n\n_+3:_ Jeśli Fechmistrzyni pokona swój cel przed zakończeniem pojedynku, uleczy się o _15 PŻ i 65% obrażeń_ otrzymanych podczas pojedynku.\n\n_+4:_ Jeśli Fechmistrzyni pokona swój cel przed zakończeniem pojedynku, uleczy się o _20 PŻ i 75% obrażeń_ otrzymanych podczas pojedynku.
actors.hero.talent.elimination_match.title=błyskawiczne pojedynki
actors.hero.talent.elimination_match.desc=_+1:_ Jeśli Fechmistrzyni wyzwie kolejnego przeciwnika w ciągu 3 tur od zakończenia pojedynku, to koszt kolejnego wyzwania zostanie zmniejszony o _16%_.\n\n_+2:_ Jeśli Fechmistrzyni wyzwie kolejnego przeciwnika w ciągu 3 tur od zakończenia pojedynku, to koszt kolejnego wyzwania zostanie zmniejszony o _30%_.\n\n_+3:_ Jeśli Fechmistrzyni wyzwie kolejnego przeciwnika w ciągu 3 tur od zakończenia pojedynku, to koszt kolejnego wyzwania zostanie zmniejszony o _40%_.\n\n_+4:_ Jeśli Fechmistrzyni wyzwie kolejnego przeciwnika w ciągu 3 tur od zakończenia pojedynku, to koszt kolejnego wyzwania zostanie zmniejszony o _50%_.

actors.hero.talent.elemental_reach.title=zasięg żywiołów
actors.hero.talent.elemental_reach.desc=_+1:_ Zasięg ciosu żywiołów zostaje zwiększony do _5 pól_ z 4, a jego szerokość zostaje zwiększona do _75 stopni_ z 65.\n\n_+2:_ Zasięg ciosu żywiołów zostaje zwiększony do _6 pól_ z 4, a jego szerokość zostaje zwiększona do _85 stopni_ z 65.\n\n_+3:_ Zasięg ciosu żywiołów zostaje zwiększony do _7 pól_ z 4, a jego szerokość zostaje zwiększona do _95 stopni_ z 65.\n\n_+4:_ Zasięg ciosu żywiołów zostaje zwiększony do _8 pól_ z 4, a jego szerokość zostaje zwiększona do _105 stopni_ z 65.
actors.hero.talent.striking_force.title=siła uderzenia
actors.hero.talent.striking_force.desc=_+1:_ Siła ciosu żywiołów jest zwiększona o _30%_.\n\n_+2:_ Siła ciosu żywiołów jest zwiększona o _60%_.\n\n_+3:_ Siła ciosu żywiołów jest zwiększona o _90%_.\n\n_+4:_ Siła ciosu żywiołów jest zwiększona o _120%_.
actors.hero.talent.directed_power.title=ukierunkowana moc
actors.hero.talent.directed_power.desc=_+1:_ Bezpośredni cel ciosu żywiołów otrzymuje dodatkowe obrażenia wzmocnione o _30% mocy zaklęcia_ za każdego wroga w zasięgu działania uderzenia, włączając w to cel ataku.\n\n_+2:_ Bezpośredni cel ciosu żywiołów otrzymuje dodatkowe obrażenia wzmocnione o _60% mocy zaklęcia_ za każdego wroga w zasięgu działania uderzenia, włączając w to cel ataku.\n\n_+3:_ Bezpośredni cel ciosu żywiołów otrzymuje dodatkowe obrażenia wzmocnione o _90% mocy zaklęcia_ za każdego wroga w zasięgu działania uderzenia, włączając w to cel ataku.\n\n_+4:_ Bezpośredni cel ciosu żywiołów otrzymuje dodatkowe obrażenia wzmocnione o _120% mocy zaklęcia_ za każdego wroga w zasięgu działania uderzenia, włączając w to cel ataku.

actors.hero.talent.feigned_retreat.title=okazja do odwrotu
actors.hero.talent.feigned_retreat.desc=_+1:_ Jeżeli przeciwnik zaatakuje cień Fechmistrzyni, otrzyma ona _2 tury_ przyśpieszenia. \n\n_+2:_ Jeżeli przeciwnik zaatakuje cień Fechmistrzyni, otrzyma ona _4 tury_ przyśpieszenia.\n\n_+3:_ Jeżeli przeciwnik zaatakuje cień Fechmistrzyni, otrzyma ona _6 tur_ przyśpieszenia.\n\n_+4:_ Jeżeli przeciwnik zaatakuje cień Fechmistrzyni, otrzyma ona _8 tur_ przyśpieszenia.
actors.hero.talent.expose_weakness.title=odkryta słabość
actors.hero.talent.expose_weakness.desc=_+1:_ Przeciwnicy, którzy zaatakują cień Fechmistrzyni, zostaną osłabieni i odsłonięci na _2 tury_.\n\n_+2:_ Przeciwnicy, którzy zaatakują cień Fechmistrzyni, zostaną osłabieni i odsłonięci na _4 tury_.\n\n_+3:_ Przeciwnicy, którzy zaatakują cień Fechmistrzyni, zostaną osłabieni i odsłonięci na _6 tur_.\n\n_+4:_ Przeciwnicy, którzy zaatakują cień Fechmistrzyni, zostaną osłabieni i odsłonięci na _8 tur_.
actors.hero.talent.counter_ability.title=błyskawiczny kontratak
actors.hero.talent.counter_ability.desc=_+1:_ Jeśli Fechmistrzyni użyje zdolności broni w ciągu 3 tur od ataku na jej cień, natychmiast odzyska _0,38 ładunku broni_.\n\n_+2:_ Jeśli Fechmistrzyni użyje zdolności broni w ciągu 3 tur od ataku na jej cień, natychmiast odzyska _0,77 ładunku broni_.\n\n_+3:_ Jeśli Fechmistrzyni użyje zdolności broni w ciągu 3 tur od ataku na jej cień, natychmiast odzyska _1,13 ładunku broni_.\n\n_+4:_ Jeśli Fechmistrzyni użyje zdolności broni w ciągu 3 tur od ataku na jej cień, natychmiast odzyska _1,5 ładunku broni_.

#cleric
actors.hero.talent.satiated_spells.title=Nasycone zaklęcia
actors.hero.talent.satiated_spells.desc=_+1:_ Spożywanie jedzenia powoduje, że Kleryk zyskuje _3 tarczy _ następnym razem, gdy rzuca czar.\n\n_+2:_ Spożywanie jedzenia powoduje, że Kleryk zyskuje _5 tarczy _ następnym razem, gdy rzuca czar.
actors.hero.talent.satiated_spells.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on natychmiastową osłonę, która zacznie normalnie zanikać po 10 turach.
actors.hero.talent.holy_intuition.title=boska intuicja
actors.hero.talent.holy_intuition.desc=_+1:_ Kleryk może rzucić _Boską Intuicję_, zaklęcie, które ujawnia, czy przedmiot jest przeklęty, kosztem _3 ładunków._\n_+2:_ Kleryk może rzucić _Boską Intuicję_, zaklęcie, które ujawnia, czy przedmiot jest przeklęty, kosztem _2 ładunków._
actors.hero.talent.holy_intuition.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 15% szansy przy +1 lub 25% szansy przy +2 na określenie czy przedmiot jest przeklęty jeszcze przed jego założeniem.
actors.hero.talent.searing_light.title=palące światło
actors.hero.talent.searing_light.desc=_+1:_ Fizyczne ataki Kleryka przeciwko wrogom rozświetlonym zaklęciem _światła przewodniego_ zadają _+4 obrażeń_.\n_+2:_ Fizyczne ataki Kleryka przeciwko wrogom rozświetlonym zaklęciem _światła przewodniego_ zadają _+6 obrażeń_.
actors.hero.talent.searing_light.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, raz na 20 tur zapewnia on dodatkowe obrażenia po użyciu różdżki lub artefaktu na wrogu.
actors.hero.talent.shield_of_light.title=świetlista tarcza
actors.hero.talent.shield_of_light.desc=_+1:_ Kleryk może rzucić _świetlistą tarczę_, czar kosztujący 1 ładunek, który jest rzucany natychmiast i zapewnia mu _2-4 pancerza_ przeciwko celowi na 4 tury.\n\n_+2:_ Kleryk może rzucić _świetlistą tarczę_, czar kosztujący 1 ładunek, który jest rzucany natychmiast i zapewnia mu _3-6 pancerza_ przeciwko celowi na 4 tury.
actors.hero.talent.shield_of_light.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 33% szansy przy +1 i 50% szansy przy +2 na zmniejszenie fizycznych obrażeń otrzymywanych od wybranego przeciwnika o 1.

actors.hero.talent.enlightening_meal.title=Oświecający Posiłek
actors.hero.talent.enlightening_meal.desc=_+1:_ Spożywanie jedzenia zajmuje Klerykowi 1 turę i zapewnia mu _1 ładunek_ świętej księgi.\n\n_+2:_ Spożywanie jedzenia zajmuje Klerykowi 1 turę i zapewnia mu _1,5 ładunku_ świętej księgi.
actors.hero.talent.enlightening_meal.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 2 tury ładowania różdżek i artefaktów przy +1 lub 3 tury przy +2.
actors.hero.talent.recall_inscription.title=Replikacja Runy
actors.hero.talent.recall_inscription.refunded=Twój przedmiot został zwrócony!
actors.hero.talent.recall_inscription.desc=_+1:_ Kapłan może rzucić _Replikacje Runy_, czar, który pozwala mu powtórzyć efekt ostatniego użytego kamienia runicznego lub zwoju w ciągu _10 tur._\n_+2:_ Kapłan może rzucić _Replikacje Runy_, czar, który pozwala mu powtórzyć efekt ostatniego użytego kamienia runicznego lub zwoju w ciągu _300 tur._\nReplikacja Runy nie może być używana ze zwojami ulepszenia. Koszt ładowania tego czaru różni się w zależności od tego, który przedmiot był ostatnio używany: 2 dla kamienia runicznego, 3 dla zwoju, 4 dla egzotycznego zwoju. Koszt ładowania jest również podwajany, gdy jest używany ze zwojem transmutacji lub przedmiotami alchemicznymi, które muszą być wykonane za pomocą zwoju transmutacji lub ulepszenia.
actors.hero.talent.recall_inscription.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 10% szansy przy +1 i 15% szansy przy +2 na zwrócenie zwoju lub kamienia runicznego. Ten talent nie działa na zwoje ulepszenia.
actors.hero.talent.sunray.title=Słoneczny Promień
actors.hero.talent.sunray.desc=_+1:_ Kleryk może rzucić _Słoneczny Promień,_ czar, który zadaje _4-8 obrażeń_ i oślepia cel na _4 tury_, kosztem 1 ładunku.\n\n_+2:_ Kapłan może rzucić _Słoneczny Promień,_ czar, który zadaje _6-12 obrażeń_ i oślepia cel na _6 tur_, kosztem 1 ładunku.\n\nSłoneczny Promień może oślepić każdy cel tylko raz, ale jeśli cel jest już oślepiony przez Sunray, to zamiast tego zostaje sparaliżowany. Sunray zawsze zadaje maksymalne obrażenia demonicznym i nieumarłym wrogom.
actors.hero.talent.sunray.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 15% szansy przy +1 i 25% szansy przy +2 na to, że różdżki i artefakty oślepią wrogów na 4 tury.
actors.hero.talent.divine_sense.title=Boski Zmysł
actors.hero.talent.divine_sense.desc=_+1:_ Kleryk może rzucić _Boski Zmysł_, kosztujący 2 ładunki, który jest czarem zapewniającym _8 pól_ Wizji Umysłów na 30 tur.\n\n_+12_ Kleryk może rzucić _Boski Zmysł_, kosztujący 2 ładunki, który jest czarem zapewniającym _12 pól_ Wizji Umysłów na 30 tur.
actors.hero.talent.divine_sense.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on wizję umysłu o zasięgu 3 pól przy +1 i 5 pól przy +2 na krótki czas po użyciu różdżki lub artefaktu.
actors.hero.talent.bless.title=Błogosławieństwo
actors.hero.talent.bless.desc=_+1:_ Kleryk może rzucić _błogosławieństwo_, kosztujące 1 ładunek, które jest czarem zapewniającym _6 tury błogosławieństwa i 10 osłony_, jeżeli użyje go na sobie lub _10 tur błogosławieństwa i 10 PŻ_, jeżeli użyje go na innej postaci.\n\n_+2:_ Kleryk może rzucić _błogosławieństwo_, kosztujące 1 ładunek, które jest czarem zapewniającym _10 tur błogosławieństwa i 15 osłony_, jeżeli użyje go na sobie lub _15 tur błogosławieństwa i 15 PŻ_, jeżeli użyje go na innej postaci.\n\nNadmiar leczenia z tego czaru zostanie zamieniony w osłonę.
actors.hero.talent.bless.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększy on celność i unik bohatera oraz sojuszników o 3% przy +1 i 5% przy +2.

actors.hero.talent.cleanse.title=Oczyszczenie
actors.hero.talent.cleanse.desc=_+1:_ Kleryk może rzucić _Oczyszczenie_, kosztujące 2 ładunki, które jest czarem rzucanym natychmiast, _usuwającym negatywne efekty_ nałożone na Kleryka i pobliskich sojuszników oraz dając im też _10 osłony_.\n\n_+2:_ Kleryk może rzucić _Oczyszczenie_, kosztujące 2 ładunki, które jest czarem rzucanym natychmiast, _dającym 3 tury odporności na negatywne efekty_ Klerykowi i pobliskim sojusznikom oraz dając im też _20 osłony_.\n\n_+3:_ Kleryk może rzucić _Oczyszczenie_, kosztujące 2 ładunki, które jest czarem rzucanym natychmiast, _dającym 5 tur odporności na negatywne efekty_ Klerykowi i pobliskim sojusznikom oraz dając im też _30 osłony_.
actors.hero.talent.cleanse.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 10/20/30% szansy przy +1/+2/+3 na oczyszczenie bohatera z negatywnych efektów po użyciu różdżki lub artefaktu.
actors.hero.talent.light_reading.title=Rzut Okiem
actors.hero.talent.light_reading.desc=_+1:_ Kleryk może używać świętej księgi, gdy nie jest założona, ale wtedy ładuje się ona z _25% prędkości_.\n\n_+2:_ Kleryk może używać świętej księgi, gdy nie jest założona, ale wtedy ładuje się ona z _50% prędkości_.\n\n_+3:_ Kleryk może używać świętej księgi, gdy nie jest założona, ale wtedy ładuje się ona z _75% prędkości_.
actors.hero.talent.light_reading.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększa on szybkość ładowania wszystkich różdżek o 7/13/20% przy +1/+2/+3.

actors.hero.talent.holy_lance.title=Święta Włócznia
actors.hero.talent.holy_lance.desc=_+1:_ Kapłan może rzucić _Świętą Włócznię_, kosztująca 4 ładunki, która jest potężnym czarem zadającym _30-55 obrażeń_.\n\n_+2:_ Kapłan może rzucić _Świętą Włócznię_, kosztująca 4 ładunki, która jest potężnym czarem zadającym _45-83 obrażeń_.\n\n_+3:_ Kapłan może rzucić _Świętą Włócznię_, kosztująca 4 ładunki, która jest potężnym czarem zadającym _60-110 obrażeń_.\n\nŚwięta Włócznia zawsze zadaje maksymalne obrażenia demonom i nieumarłym. Jej czas odnowienia, zanim będzie mogła być ponownie użyta, wynosi 50 tur.
actors.hero.talent.hallowed_ground.title=Cud Urodzaju
actors.hero.talent.hallowed_ground.desc=_+1:_ Kapłan może rzucić _Cud Urodzaju_, który jest czarem kosztującym 2 ładunki, który błogosławi teren _na obszarze 3x3_ na 20 tur.\n\n_+2:_ Kapłan może rzucić _Cud Urodzaju_, który jest czarem kosztującym 2 ładunki, który błogosławi teren _na obszarze 5x5_ na 20 tur.\n\n_+3:_ Kapłan może rzucić _Cud Urodzaju_, który jest czarem kosztującym 2 ładunki, który błogosławi teren _na obszarze 7x7_ na 20 tur.\n\nW chwili rzucenia czaru Cud Urodzaju uleczy 10 PŻ sojuszników, chwilowo ukorzeni wrogów i zasadzi niską trawę. Potem powoli leczy sojuszników, okalecza wrogów i powoduje losowy wzrost wysokiej trawy. Kapłan zamiast leczenia otrzymuje osłonę. Podpalenie obszaru przerywa zaklęcie.
actors.hero.talent.mnemonic_prayer.title=Katechizm Pamięciowy
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Kapłan może rzucić _Katechizm Pamięciowy_, który jest czarem wydłużającym pozytywne/negatywne efekty sojuszników/wrogów o _3 tury_, kosztującym 1 ładunek.\n\n_+2:_ Kapłan może rzucić _Katechizm Pamięciowy_, który jest czarem wydłużającym pozytywne/negatywne efekty sojuszników/wrogów o _4 tury_, kosztującym 1 ładunek.\n\n_+3:_ Kapłan może rzucić _Katechizm Pamięciowy_, który jest czarem wydłużającym pozytywne/negatywne efekty sojuszników/wrogów o _5 tur_, kosztującym 1 ładunek.\n\nKatechizm Pamięciowy rozświetla też cel czaru, jeżeli ten był już wcześniej rozświetlony. Katechizm Pamięciowy może przedłużyć dany efekt tylko raz i nie może przedłużyć pozytywnych efektów pochodzących od umiejętności zbroi.

actors.hero.talent.lay_on_hands.title=uzdrawiające dłonie
actors.hero.talent.lay_on_hands.desc=_+1:_ Paladyn może rzucić _uzdrawiające dłonie_, czar kosztujący 1 ładunek, który natychmiast leczy sąsiadującą postać o _10 PŻ_ lub zapewnia Paladynowi _10 osłony_.\n\n_+2:_ Paladyn może rzucić _uzdrawiające dłonie_, czar kosztujący 1 ładunek, który natychmiast leczy sąsiadującą postać o _15 PŻ_ lub zapewnia Paladynowi _15 osłony_.\n\n_+3:_ Paladyn może rzucić _uzdrawiające dłonie_, czar kosztujący 1 ładunek, który natychmiast leczy sąsiadującą postać o _20 PŻ_ lub zapewnia Paladynowi _20 osłony_.\n\nNadmiar leczenia z tego czaru jest zamieniany na tarczę. Uzdrawiające dłonie mogą być rzucane wielokrotnie, ale nie mogą zapewnić więcej niż trzykrotności maksymalnej osłony czaru naraz.
actors.hero.talent.aura_of_protection.title=aura ochronna
actors.hero.talent.aura_of_protection.desc=_+1:_ Paladyn może rzucić _Aurę Ochronną,_ czar który zapewnia Paladynowi i wszystkim sojusznikom w promieniu 2 pól _15% odporności na obrażenia_ oraz efekt glifu zbroi Paladyna z _+50% mocy_ przez 20 tur, kosztem 2 ładunków.\n\n_+2:_ Paladyn może rzucić _Aurę Ochronną,_ czar który zapewnia Paladynowi i wszystkim sojusznikom w promieniu 2 pól _23% odporności na obrażenia_ oraz efekt glifu zbroi Paladyna z _+75% mocy_ przez 20 tur, kosztem 2 ładunków.\n\n_+3:_ Paladyn może rzucić _Aurę Ochronną,_ czar który zapewnia Paladynowi i wszystkim sojusznikom w promieniu 2 pól _30% odporności na obrażenia_ oraz efekt glifu zbroi Paladyna z _+100% mocy_ przez 20 tur, kosztem 2 ładunków.
actors.hero.talent.wall_of_light.title=ściana światła
actors.hero.talent.wall_of_light.desc=_+1:_ Paladyn może rzucić _Ścianę Światła_, czar, który tworzy przed paladynem solidną ścianę o szerokości _3 pól_, która odpycha wrogów i trwa 20 tur, kosztem 3 ładunków.\n\n_+2:_ Paladyn może rzucić _Ścianę Światła_, czar, który tworzy przed Paladynem solidną ścianę o szerokości _5 pól_, która odpycha wrogów i trwa 20 tur, kosztem 3 ładunków.\n\n_+3:_ Paladyn może rzucić _Ścianę Światła_, czar, który tworzy przed Paladynem solidną ścianę o szerokości _7 pól_, która odpycha wrogów i trwa 20 tur, kosztem 3 ładunków.\n\nŚcianę można umieścić pionowo, poziomo lub po skosie, w danym momencie może istnieć tylko jedna ściana.

actors.hero.talent.divine_intervention.title=boska interwencja
actors.hero.talent.divine_intervention.desc=_+1:_ Będąc w Niebiańskiej Postaci, Kleryk może rzucić _Boską Interwencję_, która zapewnia Klerykowi i wszystkim sojusznikom do _150 punktów tarczy_ oraz wydłuża Niebiańską Postać o _1 turę_.\n\n_+2:_ Będąc w Niebiańskiej Postaci, Kleryk może rzucić _Boską Interwencję,_ która zapewnia Klerykowi i wszystkim sojusznikom do _200 punktów tarczy_ oraz wydłuża Niebiańską Postać o _2 tury_.\n\n_+3:_ Będąc w Niebiańskiej Postaci, Kleryk może rzucić _Boską Interwencję,_ która zapewnia Klerykowi i wszystkim sojusznikom do _250 punktów tarczy_ oraz wydłuża Niebiańską Postać o _3 tury_.\n\n_+4:_ Będąc w Niebiańskiej Postaci, Kleryk może rzucić _Boską Interwencję,_ która zapewnia Klerykowi i wszystkim sojusznikom do _300 punktów tarczy_ oraz wydłuża Niebiańską Postać o _4 tury_.\n\nBoska Interwencja kosztuje aż 5 ładunków księgi i może być rzucona tylko raz w danej Niebiańskiej Postaci.
actors.hero.talent.judgement.title=osąd
actors.hero.talent.judgement.desc=_+1:_ Będąc w niebiańskiej formie, Kleryk może rzucić _osąd_, który zadaje _10-20 obrażeń_ wszystkim widocznym wrogom.\n\n_+2:_ Będąc w niebiańskiej formie, Kleryk może rzucić _osąd_, który zadaje _15-30 obrażeń_ wszystkim widocznym wrogom.\n\n_+3:_ Będąc w niebiańskiej formie, Kleryk może rzucić _osąd_, który zadaje _20-40 obrażeń_ wszystkim widocznym wrogom.\n\n_+4:_ Będąc w niebiańskiej formie, Kleryk może rzucić _osąd_, który zadaje _25-50 obrażeń_ wszystkim widocznym wrogom.\n\nOsąd kosztuje 3 ładunki tomu. Zadaje on dodatkowe 5-10 obrażeń za każde zaklęcie rzucone przez Kleryka od momentu wejścia w formę lub od ostatniego rzucenia osądu.
actors.hero.talent.flash.title=błysk
actors.hero.talent.flash.desc=_+1:_ Będąc w niebiańskiej formie, Kleryk może rzucić _błysk_, aby teleportować się na odległość do _3 pól_.\n\n_+2:_ Będąc w niebiańskiej formie, Kleryk może rzucić _błysk_, aby teleportować się na odległość do _4 pól_.\n\n_+3:_ Będąc w niebiańskiej formie, Kleryk może rzucić _błysk_, aby teleportować się na odległość do _5 pól_.\n\n_+4:_ Będąc w niebiańskiej formie, Kleryk może rzucić _błysk_, aby teleportować się na odległość do _6 pól_.\n\nBłysk kosztuje początkowo 1 ładunek tomu i 1 dodatkowy ładunek za każde użycie w tej samej niebiańskiej formie.

actors.hero.talent.body_form.title=forma cielesna
actors.hero.talent.body_form.desc=Kleryk może rzucić _formę cielesną_, co powoduje, że triada łączy się z zaklęciem broni lub glifem, który Kleryk zidentyfikował w tej rozgrywce, kosztem 2 ładunków.\n\n_+1:_ Przy użyciu triady Kleryk otrzyma wybrany efekt na _20 tur_.\n\n_+2:_ Przy użyciu triady Kleryk otrzyma wybrany efekt na _27 tur_.\n\n_+3:_ Przy użyciu triady Kleryk otrzyma wybrany efekt na _33 tury_.\n\n_+4:_ Przy użyciu triady Kleryk otrzyma wybrany efekt na _40 tur_.\n\nTriada może być połączona z jednym efektem formy cielesnej naraz. Kosztuje ona więcej ładunków zbroi, gdy wybrany glif jest rzadki i potężny.
actors.hero.talent.mind_form.title=forma umysłu
actors.hero.talent.mind_form.desc=Kleryk może rzucić _formę umysłu_, która nasyca triadę mocą różdżki lub broni miotanej używanej przez Kapłana w tej grze, kosztem 3 ładunków.\n\n_+1:_ Przy użyciu triady Kleryk wywołuje efekt różdżki lub rzuca wybranym przedmiotem, tak jakby był on na poziomie _+3_.\n\n_+2:_ Przy użyciu triady Kleryk wywołuje efekt różdżki lub rzuca wybranym przedmiotem, tak jakby był on na poziomie _+4_.\n\n_+3:_ Przy użyciu triady Kleryk wywołuje efekt różdżki lub rzuca wybranym przedmiotem, tak jakby był on na poziomie _+5_.\n\n_+4:_ Przy użyciu triady Kleryk wywołuje efekt różdżki lub rzuca wybranym przedmiotem, tak jakby był on na poziomie _+6_.\n\nTriada może być połączona z jednym efektem formy umysłu naraz.
actors.hero.talent.spirit_form.title=forma duchowa
actors.hero.talent.spirit_form.desc=Kleryk może rzucić _formę ducha_, która nasyca triadę mocą pierścienia lub artefaktu zidentyfikowanego przez Kleryka w tej rozgrywce (oprócz świętej księgi), kosztem 4 ładunków.\n\n_+1:_ Przy użyciu triady Kleryk otrzyma efekt pierścienia na poziomie _+1_ na 20 tur lub uruchomi efekt artefaktu na poziomie _+4_.\n\n_+2:_ Przy użyciu triady Kleryk otrzyma efekt pierścienia na poziomie _+2_ na 20 tur lub uruchomi efekt artefaktu na poziomie _+6_.\n\n_+3:_ Przy użyciu triady Kleryk otrzyma efekt pierścienia na poziomie _+3_ na 20 tur lub uruchomi efekt artefaktu na poziomie _+8_.\n\n_+4:_ Przy użyciu triady Kleryk otrzyma efekt pierścienia na poziomie _+4_ na 20 tur lub uruchomi efekt artefaktu na poziomie _+10_.\n\nTriada może być połączona z jednym efektem formy ducha naraz. Niektóre artefakty mają zmienione efekty lub koszty pancerza, gdy są aktywowane przez triadę.

actors.hero.talent.beaming_ray.title=beaming ray
actors.hero.talent.beaming_ray.desc=The Cleric can cast _Beaming Ray_ from an empowered ally at the cost of 1 charge. This ray can go through walls and teleports the ally to a targeted location. If an enemy is at that location, the ally appears next to the enemy and will target them. Beaming ray can even teleport normally immobile allies, but has half range when doing so.\n\n_+1:_ Beaming Ray has a max range of 4 tiles, and increases Power of Many's bonus to _+35% damage_ against the closest enemy for 10 turns.\n\n_+2:_ Beaming Ray has a max range of 8 tiles, and increases Power of Many's bonus to _+40% damage_ against the closest enemy for 10 turns.\n\n_+3:_ Beaming Ray has a max range of 12 tiles, and increases Power of Many's bonus to _+45% damage_ against the closest enemy for 10 turns.\n\n_+4:_ Beaming Ray has a max range of 16 tiles, and increases Power of Many's bonus to _+50% damage_ against the closest enemy for 10 turns.
actors.hero.talent.life_link.title=łącze życia
actors.hero.talent.life_link.desc=Kleryk może rzucić _Łącze Życia_ między sobą a wzmocnionym sojusznikiem za cenę 2 ładunków. Ten czar powoduje, że obrażenia są dzielone między Kleryka i jego sojusznika, a także powoduje, że korzystne zaklęcia Kleryka poziomu 3 lub niższego nakładane są na obu.\n\n_+1:_ Łącze Życia trwa przez _6 tur_ i zwiększa bonus Mocy Wielu do _-35% otrzymywanych obrażeń._\n\n_+2:_ Łącze Życia trwa przez _8 tur_ i zwiększa bonus Mocy Wielu do _-40% otrzymywanych obrażeń._\n\n_+3:_ Łącze Życia trwa przez _10 tur_ i zwiększa bonus Mocy Wielu do _-45% otrzymywanych obrażeń._\n\n_+4:_ Łącze Życia trwa przez _12 tur_ i zwiększa bonus Mocy Wielu do _-50% otrzymywanych obrażeń._
actors.hero.talent.stasis.title=Zawieszenie w Czasie
actors.hero.talent.stasis.desc=The Cleric can cast _Stasis_ on an empowered ally at the cost of 1 charge. Stasis temporarily removes the ally from the dungeon and preserves the remaining time on all buffs, including Power of Many. The ally will reappear next to you when the effect ends. Stasis can be re-cast instantly and at no cost to end the effect early. Stasis works on immobile allies, but cannot move them between dungeon floors.\n\n_+1:_ Stasis lasts for a max of _40 turns._\n\n_+2:_ Stasis lasts for a max of _60 turns._\n\n_+3:_ Stasis lasts for a max of _80 turns._\n\n_+4:_ Stasis lasts for a max of _100 turns._\n\nThe Cleric can also cast Beaming Ray when an ally is in stasis to resummon them, or cast Life Link to pre-emptively apply its effect. Allies do not benefit from Life Link while in stasis however.


#universal
actors.hero.talent.heroic_energy.title=bohaterska energia
actors.hero.talent.heroic_energy.rat_title=szczurza energia
actors.hero.talent.heroic_energy.desc=_+1:_ Umiejętność zbroi bohatera jest o _12% tańsza_.\n\n_+2:_ Umiejętność zbroi bohatera jest o _23% tańsza_.\n\n_+3:_ Umiejętność zbroi bohatera jest o _32% tańsza_.\n\n_+4:_ Umiejętność zbroi bohatera jest o _40% tańsza_.

actors.hero.talent.ratsistance.title=szczuroodporność
actors.hero.talent.ratsistance.desc=_+1:_ Wrogowie przemienieni w szczury zadają _-10% obrażeń_.\n\n_+2:_ Wrogowie przemienieni w szczury zadają _-19% obrażeń_.\n\n_+3:_ Wrogowie przemienieni w szczury zadają _-27% obrażeń_.\n\n_+4:_ Wrogowie przemienieni w szczury zadają _-35% obrażeń_.
actors.hero.talent.ratlomacy.title=szczuromancja
actors.hero.talent.ratlomacy.desc=_+1:_ Użycie przemiany na przemienionym przeciwniku sprawia, że ten staje się przyjazny, a przemiana permanentna.\n\n_+2:_ Użycie przemiany na przemienionym przeciwniku sprawia, że ten staje się przyjazny, a przemiana permanentna. Daje mu też _2 tury_ adrenaliny.\n\n_+3:_ Użycie przemiany na przemienionym przeciwniku sprawia, że ten staje się przyjazny, a przemiana permanentna. Daje mu też _4 tury_ adrenaliny.\n\n_+4:_ Użycie przemiany na przemienionym przeciwniku sprawia, że ten staje się przyjazny, a przemiana permanentna. Daje mu też _6 tur_ adrenaliny.
actors.hero.talent.ratforcements.title=szczurze wsparcie
actors.hero.talent.ratforcements.desc=_+1:_ Użycie przemiany w szczura na sobie _przyzywa 1_ sojuszniczego wielkiego szczura obok ciebie.\n\n_+2:_ Użycie przemiany w szczura na sobie _przyzywa 2_ sojusznicze wielkie szczury obok ciebie.\n\n_+3:_ Użycie przemiany w szczura na sobie _przyzywa 3_ sojusznicze wielkie szczury obok ciebie.\n\n_+4:_ Użycie przemiany w szczura na sobie _przyzywa 4_ sojusznicze wielkie szczury obok ciebie.



###npcs
actors.mobs.npcs.blacksmith.name=troll kowal
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hej Człowieku! Wyglądasz na kogoś twardego.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hej Człowieku! Wyglądasz na kogoś mądrego.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hej Człowieku! Wyglądasz na kogoś chytrego.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hej Człowieku! Wyglądasz na kogoś szybkiego.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hej Człowieku! Wyglądasz na kogoś odważnego.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hej Człowieku! Wyglądasz na kogoś ważnego.
actors.mobs.npcs.blacksmith.intro_quest_start=Chcesz się na coś przydać, co? Jest coś, co mógłbyś zrobić. Zbudowałem warsztat na szczycie starej kopalni, wystarczy zejść tą drabiną. Weź ten kilof i wydobądź dla mnie trochę _rudy ciemnego złota. 40 kawałków_ powinno wystarczyć. Skała na dole jest miękka, więc _przy odrobinie wysiłku będziesz w stanie się przez nią przebić._\n\nCo masz na myśli, forma zapłaty? Ty chciwy...\n\nDobra, dobra, mogę ci coś sklecić. Ciesz się, bo jestem jedynym kowalem w tej okolicy.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Uważaj tam, kopalnia jest niebezpieczna dla takiego małego człowieczka jak ty. Została opuszczona na jakiś czas i zaczęły tam rosnąć jakieś kryształy. Są błyszczące, ale zbyt delikatne, by być cokolwiek warte, a co gorsza są chronione jakimś zaklęciem. Są bardzo silne, więc _bądź ostrożny, gdzie kopiesz_, w innym wypadku wzbudzisz ich uwagę.\n\nGdzieś tam znajduje się _ogromny kryształ_. Jest o wiele twardszy, więc bądź gotowy do walki, jeśli zaczniesz go wydobywać. Zakładam, że zniszczenie go spowolni pojawianie się reszty kryształów, więc zapłacę ci dodatkowo, jeśli się go dla mnie pozbędziesz.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Uważaj tam, kopalnia jest niebezpieczna dla takiego małego człowieczka jak ty. Niektóre gnolle też chcą tego złota i teraz rozwalają to miejsce. Są głupie, więc ich akcja wydobywcza spowodowała wiele zawaleń i zapadnięć. Będziesz musiał się przez to przekopać, więc _szukaj luźno leżących skał_.\n\nMyślę, że jeden z gnollów sprawia najwięcej problemów, pewnie jakiś _geomanta szaman_ czy coś w tym stylu. Zapłacę więcej, jeśli go znajdziesz i zabijesz, ale na pewno będzie się bronić.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Uważaj tam, kopalnia jest niebezpieczna dla takiego małego człowieczka jak ty. Jest tam jakiś grzybowy potwór, który się rozrastał na dole. Ma grzybowych strażników, którzy są naprawdę śmiertelni, jeśli cię dostrzegą, ale przynajmniej nie są w stanie cię gonić. _Nie daj się zauważyć_, jeśli chcesz pozostać przy życiu.\n\nZapłacę dodatkowo, jeśli dasz radę pokonać _największego grzyba_, ale to wymaga sporego wysiłku. Jest połączony z kilkoma grzybniowymi węzłami ukrytymi w ścianach. Musisz zniszczyć większość z nich, zanim będziesz mógł naprawdę go uszkodzić.
actors.mobs.npcs.blacksmith.reminder=Skończyłeś marnować mój czas? Wejście do kopalni jest tam.
actors.mobs.npcs.blacksmith.reminder_crystal=Przynieś mi tyle złota, ile tylko potrafisz i postaraj się również zniszczyć wielki kryształ.
actors.mobs.npcs.blacksmith.reminder_gnoll=Przynieś mi tyle złota, ile tylko potrafisz i postaraj się również zabić gnolla geomantę.
actors.mobs.npcs.blacksmith.reminder_fungi=Przynieś mi tyle złota, ile tylko potrafisz i postaraj się również zgładzić wielkiego grzyba.
actors.mobs.npcs.blacksmith.lost_pick=Jaja se robisz? Gdzie mój kilof?
actors.mobs.npcs.blacksmith.quest_start_prompt=Gotowy do zejścia na dół? Upewnij się, że masz trochę wolnego miejsca na złoto.\n\n_Pozwalam ci tam zejść tylko raz!_
actors.mobs.npcs.blacksmith.enter_yes=Jestem gotowy
actors.mobs.npcs.blacksmith.enter_no=Jeszcze nie
actors.mobs.npcs.blacksmith.exit_warn_none=Skończyłeś już? Prawie w ogóle nie masz złota! Powinieneś być w stanie zdobyć _40 sztuk_.\n\n_Pamiętaj, że nie wpuszczę cię z powrotem po tym, jak wyjdziesz z kopalni_.
actors.mobs.npcs.blacksmith.exit_warn_low=Skończyłeś już? Nie wygląda, jakbyś zebrał jakoś dużo złota. Powinieneś być w stanie zdobyć _40 sztuk_.\n\n_Pamiętaj, że nie wpuszczę cię z powrotem po tym, jak wyjdziesz z kopalni_.
actors.mobs.npcs.blacksmith.exit_warn_med=Skończyłeś? Masz trochę złota, ale w kopalni jest go zdecydowanie więcej. Powinieneś być w stanie zdobyć _40 sztuk_.\n\n_Pamiętaj, że nie wpuszczę cię z powrotem po tym, jak wyjdziesz z kopalni_.
actors.mobs.npcs.blacksmith.exit_warn_high=Skończyłeś? Wygląda na to, że masz już sporą ilość złota, ale przydałoby mi się go trochę więcej. Powinieneś być w stanie zdobyć _40 sztuk_.\n\n_Pamiętaj, że nie wpuszczę cię z powrotem po tym, jak wyjdziesz z kopalni_.
actors.mobs.npcs.blacksmith.exit_warn_full=Skończyłeś? Masz dużo złota, ale upewnij się, że nie zostawiłeś żadnego swojego sprzętu.\n\n_Pamiętaj, że nie wpuszczę cię z powrotem po tym, jak wyjdziesz z kopalni_.
actors.mobs.npcs.blacksmith.exit_warn_crystal=Ten olbrzymi kryształ wciąż tu jest. Zapłacę więcej, jeśli go zniszczysz.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Ten gnoll geomanta wciąż tu jest. Zapłacę więcej, jeśli go zabijesz.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Ten olbrzymi grzyb wciąż tu jest. Zapłacę więcej, jeśli go zabijesz.
actors.mobs.npcs.blacksmith.exit_yes=Skończyłem
actors.mobs.npcs.blacksmith.exit_no=Jeszcze nie
actors.mobs.npcs.blacksmith.get_lost=Jestem zajęty. Idź stąd!
actors.mobs.npcs.blacksmith.entrance_blocked=Droga w dół jest zablokowana.
actors.mobs.npcs.blacksmith.cant_enter_old=Ten obszar nie jest dostępny w tym podejściu. Rozpocznij nową grę, aby spróbować nowego zadania!
actors.mobs.npcs.blacksmith.def_verb=blok
actors.mobs.npcs.blacksmith.desc=Ten troll kowal wygląda, jak każdy inny troll: jest wysoki i chudy, a jego skóra przypomina kamień zarówno pod względem koloru, jak i faktury. Widzisz, jak majstruje, używając nieproporcjonalnie małych narzędzi.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Ej, człowiek! Chcesz się przydać? Masz ten kilof i przynieś mi nieco _rudy ciemnego złota, 15 sztuk_ powinno wystarczyć. Chcesz zapłaty? Ty chciwy...\nDobra, niech ci będzie. Nie mam pieniędzy, ale mogę coś ci wykuć. Szczęściarz z ciebie, jestem jedynym kowalem w okolicy.
actors.mobs.npcs.blacksmith.blood_1=Ej, człowieku! Chciałbyś się przydać? Weź tego kilofa i zabij nim nietoperza, chcę jego krwi na ostrzu. O co ci chodzi z "jak zamierzam zapłacić"? Ty pazerny...\nNo dobra, może nie mam przy sobie gotówki, ale mogę coś dla ciebie wykuć. Masz szczęście, w końcu jestem jedynym kowalem w okolicy.
actors.mobs.npcs.blacksmith.gold_2=Ruda ciemnego złota. 15 kawałków. Czy to na serio takie trudne?
actors.mobs.npcs.blacksmith.blood_2=Chcę krwi nietoperza na kilofie. Rusz się!
actors.mobs.npcs.blacksmith.completed=No proszę, wróciłeś... Lepiej późno niż wcale.

actors.mobs.npcs.ghost.name=smutny duch
actors.mobs.npcs.ghost.rat_1=O, %s... Witaj... Kiedyś byłem jak ty- silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestię... Nie odejdę stąd... póki się nie zemszczę... Zgładź _cuchnącego szczura_, który odebrał mi życie...\n\nGrasuje po tym piętrze... Rozprzestrzenia swe plugastwo... _Strzeż się cuchnącej chmury i żrących ugryzień, woda oczyści twoje rany z kwasu..._
actors.mobs.npcs.ghost.rat_2=Proszę... Pomóż mi... Zabij to paskudztwo...\n\n_Walcz z tym blisko wody... Uważaj na smród..._
actors.mobs.npcs.ghost.gnoll_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez przebiegłą bestię... Nie odejdę stąd... póki się nie zemszczę... Zgładź _gnolla kuglarza_, który odebrał mi życie...\n\nNie jest jak inne gnolle... Chowa się i używa broni miotanej... _Strzeż się jego zatrutych i zapalających strzałek, nie walcz z nim na dystans..._
actors.mobs.npcs.ghost.gnoll_2=Proszę... Pomóż mi... Zabij tego kuglarza...\n\n_Nie pozwól mu się trafić... Zbliż się do niego..._
actors.mobs.npcs.ghost.crab_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestie... Nie odejdę stąd... póki się nie zemszczę... Zgładź _wielkiego kraba_, który odebrał mi życie...\n\nJest nienaturalnie stary... Ma wielki szpon i twardą skorupę... _Uważaj na ten szpon, musisz go zaskoczyć, inaczej zablokuje twój atak..._
actors.mobs.npcs.ghost.crab_2=Proszę... pomóż mi... Zgładź tego skorupiaka...\n\n_Zawsze blokuje... gdy widzi, że nadchodzisz..._
actors.mobs.npcs.ghost.find_me=Dziękuję... Odszukaj mnie...
actors.mobs.npcs.ghost.desc=Duch jest ledwo widoczny. Wygląda jak bezkształtna plama ze smutną twarzą.

actors.mobs.npcs.imp.name=ambitny chochlik
actors.mobs.npcs.imp.intro=Poszukujesz przygód? Super, uwielbiam poszukiwaczy przygód! Zawsze można na nich polegać, gdy coś musi zostać zabite, co nie? Oczywiście w zamian za nagrodę ;)
actors.mobs.npcs.imp.golems_1=W moim przypadku chodzi o _golemy_, które muszą zostać zgładzone. Widzisz, mam zamiar rozkręcić tu mały biznesik, ale te cholerne golemy mi w tym przeszkadzają. Uwierz, trudno jest negocjować z błąkającymi się grudami granitu, a niech ich...! Proszę cię, zabij... powiedzmy, _cztery_, a nagroda cię nie ominie.
actors.mobs.npcs.imp.monks_1=W moim przypadku chodzi o _mnichów_, którzy muszą zostać zgładzeni. Widzisz, mam zamiar rozkręcić tu mały biznesik, ale ci szaleńcy nigdy nic nie kupują i przeganiają innych klientów. Proszę cię, zabij... powiedzmy, _pięciu_, a nagroda cię nie ominie.
actors.mobs.npcs.imp.golems_2=Jak ci idzie polowanie na te cholerne golemy? Tylko nie zapomnij wziąć tych żetonów.
actors.mobs.npcs.imp.monks_2=O, nadal żyjesz! Wiedziałem, że twoje kung-fu jest silniejsze ;) Nie zapomnij wziąć tych żetonów.
actors.mobs.npcs.imp.cya=Do zobaczenia, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Chochliki to pomniejsze demony. Są znane nie ze względu na swoją siłę czy talent magiczny, ale inteligencję i towarzyskość. Wiele chochlików preferuje życie pomiędzy nie-demonami.

actors.mobs.npcs.impshopkeeper.name=ambitny chochlik
actors.mobs.npcs.impshopkeeper.greetings=%s! Ach, witaj!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Czy to %s? Co się stało tam na dole? Kupuj szybko, muszę stąd uciekać!
actors.mobs.npcs.impshopkeeper.thief=Myślałem, że mogę ci zaufać!
actors.mobs.npcs.impshopkeeper.buyback=Chochlik pogodnie zwraca ci twój przedmiot.
actors.mobs.npcs.impshopkeeper.desc=Ten chochlik rozłożył mały sklep na wejściu do wewnętrznych sal. Miło jest zobaczyć jakąś przyjazną twarz, choć kontrastuje ona z wysokimi cenami.

actors.mobs.npcs.mirrorimage.name=lustrzane odbicie
actors.mobs.npcs.mirrorimage.desc=Ta iluzja do złudzenia przypomina ciebie, ma nawet taką samą zbroję i broń, co ty.\n\nLustrzane odbicia będą szukały i atakowały wrogów za pomocą sztucznej broni, która zachowuje się jak twoja, ale zadaje mniej obrażeń. Na początku są niemal niewidzialne, ale żeby atakować, muszą przyjąć formę na bardziej widoczną.\n\nNawet jeśli ich moc ataku może być pomocna, lustrzane odbicia są niezwykle kruche i znikną w chwili otrzymania jakichkolwiek obrażeń.

actors.mobs.npcs.prismaticimage.name=pryzmatyczny obraz
actors.mobs.npcs.prismaticimage.desc=Ta mieniąca się iluzja wygląda podobnie do ciebie; ma nawet tą samą zbroję i broń.\n\nPryzmatyczne obrazy będą szukały i odciągały przeciwników, używając swej polepszonej obrony i zdrowia żeby cię chronić. Może nie mają takiej siły jak lustrzane odbicia, ale są znacznie wytrzymalsze, wliczając w to właściwości ochronne twojej własnej zbroi.\n\nKiedy ich życie spadnie do zera, zaczną wygasać i znikną po kilku turach. W tym czasie mogą jednak zostać uleczone, przez co wrócą do walki. W przypadku braku wrogów w zasięgu wzroku, pryzmatyczne obrazy znikną i dołączą do ich twórcy.

actors.mobs.npcs.ratking.name=szczurzy król
actors.mobs.npcs.ratking.not_sleeping=Wcale nie śpię!
actors.mobs.npcs.ratking.what_is_it=O co chodzi? Nie mam czasu na takie nonsensy. Moje królestwo nie będzie rządzić się samo!
actors.mobs.npcs.ratking.confused=Co... Gdzie ja jestem? Moje królestwo mnie potrzebuje!
actors.mobs.npcs.ratking.crown_clothes=Ubierz się porządnie! Niegodnie jest rozmawiać z królem w takim stanie!
actors.mobs.npcs.ratking.crown_desc=Ooo, czy ta korona jest dla mnie!? Wygląda jeszcze bardziej majestatycznie niż moja, więc z wdzięcznością przyjmuję ten dar!\n\nW zasadzie, myślę że mogę zaoferować ci coś w zamian za tę koronę. Niesamowitą potęgę, godną takiego herosa jak ty! Co na to powiesz?
actors.mobs.npcs.ratking.crown_yes=Oczywiście!
actors.mobs.npcs.ratking.crown_info=Chciałbym usłyszeć więcej.
actors.mobs.npcs.ratking.crown_no=Wolałbym nie, jeśli łaska.
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, dziękuję! A teraz idź i przynieś dumę swemu nowemu królowi!
actors.mobs.npcs.ratking.crown_fine=Świetnie! I tak jej nie chciałem...
actors.mobs.npcs.ratking.crown_after=I jak podoba się nowa zbroja? Nie ma oddawanek!
actors.mobs.npcs.ratking.desc_crown=Ten szczur jest trochę większy niż jego przeciętny pobratymiec. Na głowie nosi koronę króla krasnoludów.
actors.mobs.npcs.ratking.desc_birthday=Ten szczur jest trochę większy niż jego przeciętny pobratymiec. Na głowie, zamiast korony noszonej zazwyczaj, nosi małą, zieloną czapeczkę urodzinową. Wszystkiego najlepszego Szczurzy Królu!
actors.mobs.npcs.ratking.desc_winter=Ten osobnik jest nieco większy od zwykłego szczura. Na głowie ma małą czapeczkę zamiast swojej korony. Wszystkiego najlepszego!
actors.mobs.npcs.ratking.desc=Ten szczur jest trochę większy niż jego przeciętny pobratymiec. Na głowie nosi malutką koronę.

actors.mobs.npcs.sheep.name=owca
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=blok
actors.mobs.npcs.sheep.desc=To magiczna owca. Co jest w niej takiego magicznego? Nie możesz jej zabić. Będzie sobie tak stała dopóki nie zniknie. Magicznie.

actors.mobs.npcs.shopkeeper.name=kupiec
actors.mobs.npcs.shopkeeper.thief=Złodziej, złodziej!
actors.mobs.npcs.shopkeeper.warn=Uważaj! Nie będzie więcej ostrzeżeń.
actors.mobs.npcs.shopkeeper.flee=Sklepikarz ucieka!
actors.mobs.npcs.shopkeeper.sell=Sprzedaj przedmiot
actors.mobs.npcs.shopkeeper.talk=Porozmawiaj
actors.mobs.npcs.shopkeeper.buyback=Sklepikarz niechętnie zwraca ci twój przedmiot.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Mam wszystko, czego potrzebujesz, by odnieść sukces na wyprawie!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Masz ze sobą ciekawą pieczęć, zazwyczaj są one w jednym kawałku. Jesteś zniesławionym bohaterem czy coś? W sumie nieważne co zrobiłeś, nie mój interes, przecież pieniądze nie śmierdzą.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Haha, chyba widziałem plakat osoby poszukiwanej z tobą w roli głównej w mieście. Uciekasz przed nimi, co nie? Niewinność, powiadasz? Oczywiście, oczywiście... Nie martw się, mam lepsze rzeczy do roboty niż bycie donosicielem, ale może coś kupisz, żeby mieć pewność?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Czy wysłała cię gildia złodziei do zabezpieczenia okolicy? Nie? Tylko zakupy? No dobra, ale jak już tu jesteś, to zabij kilka potworów. Na rabat nawet nie licz, płacę wam krocie za ochronę, a mimo to jest ona do kitu.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Zdajesz się nie pasować do otoczenia, droga panno. Wąskie korytarze w lochu nie są tak przestronne jak westybule czy lasy wokół miasta, czyż nie? Hehe, może nie będę cię już zanudzał, może coś kupisz?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=O, kogoż ja tu widzę! Jeśli próbujesz uratować kolejne miasto, to powodzenia, czyhają tutaj na ciebie znacznie większe zagrożenia niż banda zawszonych rzezimieszków. Jestem pewien, że pójdzie ci lepiej niż komukolwiek innemu, spróbuj tylko nie zginąć zaraz po wyjściu z mojego sklepu.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=No dzień doberek Wasza Eminencjo, a może Wasza Świętobliwość? Hehe, to bez znaczenia, to nie jest miejsce dla ciebie, wiele ludzi by opłakiwało twoją śmierć. Na pewno masz jakieś pieniążki, może coś kupisz, żeby temu zapobiec?
actors.mobs.npcs.shopkeeper.talk_caves=Wydasz kasę, będziesz żyć dłużej.\n\nJak już tu jesteś, to możesz przekazać moje pozdrowienia dla kowala? Przypomnij temu głąbowi, że dalej wisi mi za ten młot, który mu sprzedałem tydzień temu!
actors.mobs.npcs.shopkeeper.talk_city=Moje towary zapewnią ci w tym miejscu przetrwanie.\n\n...I proszę, nie kręć się tutaj. Wieki zajęło mi przekonanie miejscowych, żeby dali mi spokój, nie chcę przez Ciebie mieć tutaj żadnych kłopotów!
actors.mobs.npcs.shopkeeper.talk_halls=Czeeeeść, mam specjalne rabaty dla łowców demonów!\n\nI uważaj na siebie tutaj! Demony na niższych piętrach nie obchodzi, jak dużo odwagi masz w sobie. Nie wrócisz tutaj wydać więcej pieniędzy, jeśli zginiesz marnie ;)\n\nCzy demony są takie jak ja? Nie, wcale, jestem takim małym koleżką, żaden wojownik ze mnie, a mój umysł jest cały. Demony niżej są znacznie silniejsze i wszystkie zostały zniewolone przez... no... po prostu uważaj na siebie.
actors.mobs.npcs.shopkeeper.talk_ascent=Nie wiem, co masz zamiar robić z tym amuletem i nie chcę mieć z tym nic wspólnego. Kup coś i pójdź sobie, też muszę opuścić to miejsce!
actors.mobs.npcs.shopkeeper.desc=Ten otyły facet wygląda na sprzedawcę z dzielnicy handlowej dużego miasta. Jego ceny wydają się wyjaśniać czemu kręci biznes tutaj.

actors.mobs.npcs.wandmaker.name=stary różdżkarz
actors.mobs.npcs.wandmaker.intro_warrior=Ooo, witaj! Co za miła niespodzianka spotkać wojownika z północy w tak przygnębiającym miejscu! Musiałeś przebyć dość długą drogę, żeby się tu dostać. Jeżeli szukasz przygód, mogę mieć dla ciebie pewne zadanie.
actors.mobs.npcs.wandmaker.intro_rogue=Jejku, ale mnie przestraszyłeś! Nie spotkałem tutaj żadnego bandyty, który wciąż byłby przy zdrowych zmysłach, więc wnioskuję, że jesteś z powierzchni! Jeżeli nie masz nic przeciwko pomaganiu obcej osobie, być może mam dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_mage=Och, %s, witaj! Słyszałem o pewnym zamieszaniu dotyczącym ciebie i instytutu czarodziei. Zresztą nieważne, nigdy nie lubiłem tych fajtłap. Jeśli masz ochotę, mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_huntress=Och, witam pannę! Zobaczenie przyjaznej twarzy tu na dole jest miłym zaskoczeniem, czyż nie? Swoją drogą, mógłbym przysiąc, że widziałem twoją twarz już wcześniej, ale nie dam sobie głowy uciąć... Zresztą nieważne, jeśli poszukujesz przygody, mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_duelist=O, witaj panienko! Cóż za miła niespodzianka spotkać bohaterkę w tak przygnębiającym miejscu! Jeśli chcesz pomóc staruszkowi, mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_cleric=O, dzień dobry, Wasza Eminencjo! Jaka to przyjemna niespodzianka spotkać duchownego w takiej dziurze! Nie lubię się narzucać, ale potrzebuję pomocy.
actors.mobs.npcs.wandmaker.intro_1=\n\nPrzybyłem tu, by odnaleźć rzadki składnik do budowy różdżki, lecz zagubiłem się, a moja magiczna osłona słabnie. Muszę wkrótce wracać, ale nie mogę znieść myśli o powrocie bez zdobycia tego, po co tu przybyłem.
actors.mobs.npcs.wandmaker.intro_dust=Szukam trochę _grobowego prochu_. Jest to specjalny rodzaj mączki kostnej, który często występuje w miejscach takich jak to. Gdzieś tutaj powinien być zabarykadowany pokój, w którym powinieneś znaleźć trochę prochu. Bądź jednak ostrożny, klątwa drzemiąca w tym prochu jest dość potężna, _wróć do mnie tak szybko jak tylko potrafisz_, a ja ją zdejmę z ciebie.
actors.mobs.npcs.wandmaker.intro_ember=Szukam _świeżych niedopałków_, które można pozyskać z nowo narodzonego żywiołaka ognia. Żywiołaki zwykle pojawiają się, gdy rytuał przywołania nie jest kontrolowany, więc znajdź kilka świec i miejsce do rytuału, a na pewno sprawisz, że się pojawi. Walcząc z nim, _nie daj się zapędzić w kozi róg_ albo _przygotuj jakiś przedmiot zamrażający._ Nowo narodzone żywiołaki są dość potężne i chaotyczne, ale nie znoszą zimna.
actors.mobs.npcs.wandmaker.intro_berry=Stary strażnik tego więzienia hodował _próchnojagodę_, więc wybrałem się tu po jej nasiona. Roślina ta prawdopodobnie zdziczała po latach, więc zdobycie jej nasion może być problematyczne. Ogród powinien być gdzieś w pobliżu. Postaraj się _nie podchodzić do jej bijących pnączy_ jeżeli chcesz zostać w jednym kawałku. Użycie ognia może wydawać się kuszące, ale proszę nie rób tego - zabijesz roślinę i zniszczysz jej nasiona.
actors.mobs.npcs.wandmaker.intro_2=\n\nJeżeli jesteś w stanie zdobyć to dla mnie z chęcią odpłacę sie tobie jedną z moich najlepszych różdżek! Przyniosłem dwie ze sobą, więc będziesz mógł wybrać sobie jedną z nich.
actors.mobs.npcs.wandmaker.reminder_dust=Kto tam? Ah, %s. Jak tam poszukiwania grobowego prochu? Szukaj barykad.
actors.mobs.npcs.wandmaker.reminder_ember=Kto tam? Ah, %s. Jakieś postępy w sprawie niedopałków? Potrzebujesz czterech świeczek i rytualnego symbolu.
actors.mobs.npcs.wandmaker.reminder_berry=Kto tam? Ah, %s. Jakieś postępy w sprawie próchnojagody? Szukaj pokoju wypełnionego roślinnością.
actors.mobs.npcs.wandmaker.def_verb=blok
actors.mobs.npcs.wandmaker.desc=Ten stary aczkolwiek krzepki dżentelmen ma trochę zdezorientowaną minę. Jest chroniony przez magiczną tarczę.



###mobs
actors.mobs.acidic.name=toksyczny skorpion
actors.mobs.acidic.desc=Te ogromne, pajęczakopodobne demoniczne istoty unikają walki wręcz za pomocą wszelkich środków. Zamiast tego wolą strzelać wyniszczającymi ząbkowanymi kolcami z dużych odległości. U tego okazu żrąca maź zdaje się niemal wylewać z kolca jadowego.

actors.mobs.albino.name=szczur albinos
actors.mobs.albino.desc=To jest rzadko spotykana odmiana szczura, z czystym, śnieżnobiałym futrem i ostrymi jak brzytwa zębami.

actors.mobs.armoredstatue.name=opancerzona rzeźba
actors.mobs.armoredstatue.desc=Można by pomyśleć, że to kolejny z nieruchomych posągów w tym lochu, ale jego świecące, czerwone oczy wskazują, że tak nie jest.\n\nWydaje się być w niezłym stanie dzięki zbroi, w którą go wyposażono. Pokonanie go może być problemem.
actors.mobs.armoredstatue.desc_arm_wep=O ile sama rzeźba jest kamienna, o tyle jej _%1$s_ i _%2$s_ wyglądają na jak najbardziej prawdziwe.

actors.mobs.bandit.name=oszalały bandyta
actors.mobs.bandit.desc=Elitarny złodziej, można go rozpoznać po jego eleganckich fioletowych szatach. Mimo ich lepszych umiejętności, stali się równie bezrozumni co zwykli złodzieje.\n\nNie dość, że kradną od ciebie, ci bandyci dodatkowo ciebie tymczasowo oślepią, okaleczą i otrują! Na szczęście jest bardziej prawdopodobne, że mają przy sobie jakieś rzeczy.

actors.mobs.bat.name=wampiryczny nietoperz
actors.mobs.bat.desc=Ci zwinni i wytrwali mieszkańcy jaskiń są bardziej niebezpieczni, niż na to wyglądają. Absorbują siłę życiową z każdym udanym atakiem, co pozwala im pokonać nawet znacznie większych przeciwników.

actors.mobs.bee.name=złota pszczoła
actors.mobs.bee.desc_honey=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj została uswojona i wygląda jakby chciała podążać za tobą.
actors.mobs.bee.desc=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj jest szczególnie wściekła, więc lepiej uważaj!

actors.mobs.brute.name=gnoll berserk
actors.mobs.brute.enraged=wściekły
actors.mobs.brute.def_verb=blok
actors.mobs.brute.desc=Berserkowie są największymi, najsilniejszymi i najwytrzymalszymi ze wszystkich gnolli. Gdy zostaną śmiertelnie zranieni, wpadają w szał, zyskując tymczasową ochronę i znaczny wzrost siły ataku.
actors.mobs.brute$bruterage.name=furia berserkera
actors.mobs.brute$bruterage.desc=Ten gnoll berserk jest u kresu swego życia, ale chce cię pociągnąć za sobą!\n\nGnoll zginie, gdy jego osłona się wyczerpie: albo po czasie, albo przy zadaniu mu dość obrażeń. Do tego momentu zadaje on dużo większe obrażenia, więc uważaj!\n\nPozostała osłona: %d.

actors.mobs.causticslime.name=żrący śluzowiec
actors.mobs.causticslime.desc=Ten gigantyczny śluzowiec wygląda na wypaczonego przez czarną magię promienującą z podziemi. Utracił swój zwykły zielony kolor i kapie z niego żrący szlam.

actors.mobs.crab.name=krab kanałowy
actors.mobs.crab.desc=Te ogromne kraby stoją na szczycie łańcucha pokarmowego w ściekach. Są ekstremalnie szybkie, a ich skorupa może wytrzymać ciężkie uderzenia.

actors.mobs.crystalguardian.name=kryształowy strażnik
actors.mobs.crystalguardian.def_verb=blok
actors.mobs.crystalguardian.desc=Ci wielcy kryształowi strażnicy wyglądają niemal jak posągi, gdyby nie ich jasne, świecące oczy. Utwardzony kryształ, z którego są zbudowani, sprawia, że są powolni, ale za to wytrzymali, więc _najlepiej jest ich nie budzić tak długo, jak to możliwe_.\n\nZe względu na swój rozmiar, kryształowi strażnicy będą poruszać się znacznie wolniej w zamkniętych przestrzeniach. Są również tak wytrzymali, że nie da się ich od tak zabić. Można ich pokonać i tymczasowo unieruchomić, ale po chwili powstaną z powrotem.

actors.mobs.crystalmimic.name=kryształowy mimik
actors.mobs.crystalmimic.ate=Przedmiot pożarty przez mimika: %s!
actors.mobs.crystalmimic.escaped=Kryształowy mimik uciekł!
actors.mobs.crystalmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą, jak przyciągnąć poszukiwaczy przygód.\n\nKryształowy mimik to zwinniejsza odmiana zmiennokształtnych, starająca się unikać walki i kraść skarby. Po zdemaskowaniu próbuje uciec i użyć swej zdolności teleportowania przeciwników podczas ataku.

actors.mobs.crystalspire.name=kryształowa iglica
actors.mobs.crystalspire.warning=Kryształ wibruje pod wpływem uderzenia. Jeśli będziesz kontynuował, z pewnością zwrócisz na siebie uwagę...
actors.mobs.crystalspire.alert=Wibracje się wzmagają i rozbrzmiewają po całej jaskini!
actors.mobs.crystalspire.desc=Ta gigantyczna iglica z bardzo twardego kryształu jest prawdopodobnie źródłem wszystkich dziwnych kryształowych stworzeń w tej jaskini. Twoja broń jest przeciwko niej nieskuteczna, więc będziesz zmuszony użyć kilofa, jeśli chcesz ją zniszczyć.\n\n_Upewnij się, że jesteś przygotowany, zanim przystąpisz do jej rozbijania._ Wydobycie tak dużego kryształu może zająć trochę czasu i prawdopodobnie nie będziesz w stanie zrobić tego bez przeszkód. Możliwe, że iglica będzie się bronić. _Być może ataki iglicy mogą być użyte przeciwko jej sługom._

actors.mobs.crystalwisp.name=kryształowa soczewka
actors.mobs.crystalwisp.beam_kill=Zabił cię promień światła...
actors.mobs.crystalwisp.desc=Mały, wściekły lewitujący kawałek utwardzonego kryształu, otoczony jasną poświatą. Kryształowe soczewki, chociaż nie są szczególnie silne, będą do ciebie strzelać raniącą wiązką światła, jeśli dasz im do tego okazję.\n\nSoczewki są na tyle małe, że z łatwością przemieszczają się przez różne szpary, ale nie są w stanie przez nie strzelać.

actors.mobs.demonspawner.name=rozrodnia demonów
actors.mobs.demonspawner.on_death=Mroczna energia tego miejsca zdaje się słabnąć wraz ze śmiercią rozrodni demonów.
actors.mobs.demonspawner.desc=Ten wijący się amalgamat krasnoludzkich ciał jest odpowiedzialny za wytwarzanie demonów-rozpruwaczy z kawałków krasnoludzkich trupów. Najwyraźniej demony nie mają skrupułów przeciw wykorzystywaniu każdego surowca, jakiego mogą, by zwalczyć swoich wrogów.\n\nPomimo ich przerażającego wyglądu, rozrodnie demonów nie są w stanie samodzielnie się poruszać czy choćby obronić przed atakiem. Jednakże sama ich makabryczna budowa sprawia, że ciężko jest je zabić. Będą one także próbować produkować demony rozpruwacze szybciej w obliczu zagrożenia.\n\n_Rozrodnie demonów zdają się być połączone z jakimś głównym źródłem tej demonicznej energii. Zniszczenie ich może je osłabić._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Zabiła cię błyskawica...
actors.mobs.dm100.desc=DM-100 to wczesny model krasnoludzkiej "maszyny obronnej" zaprojektowanej do ochrony krasnoludzkich górników w jaskiniach pod więzieniem. Ich elektrowstrząsy okazały się jednak zbyt słabe, dlatego też podarowano je ludziom. Stały one nieużywane latami, aż wreszcie znalazły swoje zastosowanie w więzieniu. Naczelnik początkowo uznał je za zbyt okrutne do używania, jednak w miarę jak więźniowie stawali się coraz bardziej niezdyscyplinowani, stały się one koniecznością.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 wydmuchuje chmurę toksycznych spalin!
actors.mobs.dm200.desc=DM-200 to druga generacja krasnoludzkich "defensywnych machin", zaprojektowanych, by chronić krasnoludzkich górników w kopalniach i miastach położonych głębiej. Są znacznie większe i solidniejsze od swoich poprzedników, a atakują za pomocą pneumatycznych pięści o niszczycielskiej sile.\n\nIch dość masywna budowa jest ich główną słabością, gdyż nie są w stanie zmieścić się w wąskie tunele i wrota korytarzy podziemi. Krasnoludy zrekompensowały niedostatki mobilności modelu DM-200 przez danie im możliwości wyrzutu toksycznych spalin za pomocą rury wydechowej. Mogą w ten sposób sięgnąć oddalonych wrogów lub przeciwników, do których nie mogą się dostać.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 wystrzelił żrący granat!
actors.mobs.dm201.desc=Krasnoludzcy inżynierowie przelotnie próbowali jeszcze mocniej podkreślić niedostatki w mobilności modelu DM-200. W efekcie powstało kilka modelów DM, które są całkowicie stacjonarne. DM-201 to zmodernizowany DM-200, który działa jak działko defensywne bez możliwości poruszania się. W zamian za całkowity brak mobilności model ten dysponuje znacznie mocniejszym pancerzem i siłą ognia.\n\nDM-201 nie posiadają silnika, z którego wydmuchiwałyby spaliny, zostały one jednak wyposażone w wyrzutnię granatów ze żrącym gazem. Na szczęście, te machiny obchodzą się dość ostrożne ze swoją bronią i użyją jej wyłącznie, gdy są atakowane z dystansu.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=WYKRYTO NIEAUTORYZOWANY PERSONEL!
actors.mobs.dm300.shield=DM-300 pobiera zasilanie z odsłoniętych przewodów i generuje osłonę!
actors.mobs.dm300.charging=OTRZYMANO OBRAŻENIA! AKTYWACJA WIEŻY ENERGETYCZNEJ!
actors.mobs.dm300.charging_hint=DM-300 jest nietykalny, dopóki jest wzmacniany przez wieżę energetyczną!
actors.mobs.dm300.supercharged=ZNISZCZYĆ! ZNISZCZYĆ! ZNISZCZYĆ!
actors.mobs.dm300.charge_lost=WIEŻA ZNISZCZONA! POWRÓT DO LOKALNEGO ZASILANIA!
actors.mobs.dm300.pylons_destroyed=UWAGA! WYKRYTO NIESTABILNOŚĆ W SIECI ENERGETYCZNEJ!
actors.mobs.dm300.rankings_desc=Zmiażdżony przez DM-300
actors.mobs.dm300.def_verb=blok
actors.mobs.dm300.defeated=KRYTYCZNE USZKODZENIA! PRÓBA WYŁĄCZE-
actors.mobs.dm300.desc=DM-300 to największa i najpotężniejsza "defensywna machina", jaką kiedykolwiek zbudowały krasnoludy. Tak niesamowita maszyna jest trudna do wykonania, więc krasnoludy stworzyły tylko kilka egzemplarzy, by te pilnowały wejść do swojej podziemnej metropolii.\n\nJest ona wyposażona w otwory wentylacyjne do wyrzucania toksycznych spalin oraz wiertło o dużej mocy, które może wykorzystać zarówno do atakowania, jak i wzburzania gruntu. DM-300 może również podłączyć się do sieci energetycznej, co jeszcze bardziej zwiększa jego moc.
actors.mobs.dm300.desc_supercharged=DM-300 jest przepełniony energią elektryczną. W tej formie, DM-300 jest niewrażliwy na ataki i porusza się ze zdwojoną szybkością. Dodatkowo, jego wiertło obraca się wystarczająco szybko, by był w stanie przewiercić się przez litą skałę, choć porusza się przy tym znacznie wolniej.\n\nAtakowanie DM-300 w tym stanie jest bezcelowe, jednak w pobliżu musi znajdować się coś, co dostarcza mu energii. Zniszczenie tego może go osłabić.

actors.mobs.dwarfking.name=Król Krasnoludów
actors.mobs.dwarfking.notice=Jak śmiesz! Nie masz pojęcia z czym zadzierasz!
actors.mobs.dwarfking.lifelink_1=Potrzeba mi twej siły, niewolniku!
actors.mobs.dwarfking.lifelink_2=Krwaw za mnie, niewolniku!
actors.mobs.dwarfking.teleport_1=Zajmij się nimi, niewolniku!
actors.mobs.dwarfking.teleport_2=Zatrzymaj ich, niewolniku!
actors.mobs.dwarfking.wave_1=Dość! Powstańcie, moi niewolnicy!
actors.mobs.dwarfking.wave_2=Więcej! Krwawcie za swojego króla!
actors.mobs.dwarfking.wave_3=Nieudacznicy! ZABIJCIE ICH TERAZ!
actors.mobs.dwarfking.enraged=Nie możesz mnie zabić! JA. JESTEM. NIEŚMIERTELNY!
actors.mobs.dwarfking.losing=Nie! Nie możesz tego zrobić... nie masz pojęcia, co leży głębiej...
actors.mobs.dwarfking.defeated=Zgubiłeś... Nas wszystkich...
actors.mobs.dwarfking.rankings_desc=Pokonany przez króla Krasnoludów
actors.mobs.dwarfking.desc=Wiele lat temu, jeden z najpotężniejszych czarodziejów na krasnoludzkim dworze odkrył tajemnice, które dały mu ogromną kontrolę nad życiem i śmiercią. Wkrótce wykorzystał tę moc, podporządkowując sobie i wypaczając swoich rówieśników, swojego króla, a w końcu każdego krasnoluda. Teraz to on jest królem, władcą legionu nieumarłych poddanych.\n\nKról Krasnoludów jest agresywnym przeciwnikiem, który będzie próbował otoczyć i przytłoczyć wrogów swoją hordą nieumarłych sługusów.
actors.mobs.dwarfking$dkghoul.rankings_desc=Pokonany przez króla Krasnoludów
actors.mobs.dwarfking$dkmonk.rankings_desc=Pokonany przez króla Krasnoludów
actors.mobs.dwarfking$dkwarlock.rankings_desc=Pokonany przez króla Krasnoludów
actors.mobs.dwarfking$dkgolem.rankings_desc=Pokonany przez Króla Krasnoludów

actors.mobs.ebonymimic.name=hebanowy mimik
actors.mobs.ebonymimic.reveal=Na tym polu czaił się mimik!
actors.mobs.ebonymimic.hidden_name=podejrzany zarys
actors.mobs.ebonymimic.hidden_desc=Wydaje ci się, że coś tu jest, ale jest niemal zupełnie przeźroczyste.
actors.mobs.ebonymimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą, jak przyciągnąć poszukiwaczy przygód.\n\nHebanowy mimik jest ciężką do zauważenia odmianą zmiennokształtnych, gdyż może stać się praktycznie niewidzialna. Czekają na swoją ofiarę na przedmiotach, z którymi poszukiwacze przygód często wchodzą w interakcję, ale strzegą też własnych skarbów. Nie są one silniejsze od zwykłych mimików, gdy się je odkryje, ale ich ataki z zaskoczenia są niszczycielskie.

actors.mobs.elemental$fireelemental.name=żywiołak ognia
actors.mobs.elemental$fireelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki ognia są często spotykaną odmianą, posługującą się magią ognia. Będą podpalać swój cel w walce wręcz, ale są też w stanie od czasu do czasu wystrzelić płonący pocisk z dystansu.
actors.mobs.elemental$newbornfireelemental.name=nowo narodzony żywiołak ognia
actors.mobs.elemental$newbornfireelemental.charging=Żywiołak się ładuje!
actors.mobs.elemental$newbornfireelemental.desc=Żywiołaki to stworzenia chaosu, przywoływane najczęściej w sytuacjach, gdy potężna magia okultystyczna nie jest właściwie kontrolowana. Są one bezmyślnymi stworzeniami, zwykle związanymi z konkretnym rodzajem magii.\n\nTen żywiołak ognia dopiero co został przywołany, ale mimo to jest niebezpieczny!
actors.mobs.elemental$newbornfireelemental.desc_boss=Ze względu na chaotyczną naturę jego przywołania, ten żywiołak może rozprzestrzeniać ogień tylko niedokładnymi eksplozjami, które ładuje przez turę.
actors.mobs.elemental$newbornfireelemental.desc_ally=Jako że ten żywiołak został przywołany za pomocą zaklęcia, ma on nieco większą kontrolę nad swoim płomieniem. Nie jest w stanie wykonywać ataków na odległość, ale zapali wrogów, których zaatakuje w walce wręcz.
actors.mobs.elemental$frostelemental.name=żywiołak mrozu
actors.mobs.elemental$frostelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki lodu są często spotykaną odmianą, osłabiającą swoje cele magią mrozu. Będą wychładzać przeciwników w walce wręcz i okazjonalnych dystansowych atakach. Ich magia jest znacznie silniejsza w źródłach wody.
actors.mobs.elemental$shockelemental.name=żywiołak iskier
actors.mobs.elemental$shockelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki iskier są rzadziej spotykaną odmianą, szkodzącą przeciwnikom za pomocą wyładowań elektrycznych i błysków światła. W walce wręcz będą tworzyć łuki elektryczne rozchodzące się do pobliskich przeciwników, zadając dodatkowe obrażenia do swojego głównego celu, jeśli ten jest w wodzie. Czasem też będą wyzwalać energię w postaci skupionej wiązki światła, tymczasowo oślepiając swój cel.
actors.mobs.elemental$chaoselemental.name=żywiołak chaosu
actors.mobs.elemental$chaoselemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki chaosu to rzadkie i niebezpieczne stworzenia, nieprzywiązane do żadnego żywiołu. Z każdym atakiem dadzą upust dzikiej, nieprzewidywalnej magii.

actors.mobs.eye.name=złowieszcze oko
actors.mobs.eye.deathgaze_kill=Zabił cię śmiertelny wzrok...
actors.mobs.eye.desc=Złowieszcze Oczy są unoszącymi się kulami wypełnionymi demoniczną energią. Podczas gdy są one zdolne do walki wręcz, ich prawdziwa moc wynika z ich magii.\n\nPo załadowaniu energią Złowieszcze Oko wystrzeli niszczącą wiązkę energii zwaną _śmiertelnym wzrokiem._ Wszystko w zasięgu wzroku Złowieszczego Oka zostanie poważnie uszkodzone, roztropni poszukiwacze przygód uciekną, aby się schronić.

actors.mobs.fetidrat.name=cuchnący szczur
actors.mobs.fetidrat.desc=Z tym szczurem zdecydowanie jest coś nie tak. Jego tłuste, czarne futro i gnijąca skóra wyglądają zupełnie inaczej niż te, które widziałeś wcześniej u zdrowych szczurów. Jego jasnozielone oczka błyszczą złowrogo.\n\nWokół szczura unosi się cuchnący obłok, zdolny obezwładnić każdego w jego otoczeniu.\n\nZ pysku szczura cieknie ciemny szlam, przeżerając się przez podłogę. Wygląda na to, że rozpuszcza się w wodzie.

actors.mobs.fungalcore.name=rdzeń grzybni
actors.mobs.fungalcore.desc=Ten gigantyczny grzyb musi być źródłem całej aktywności grzybów w tej jaskini.

actors.mobs.fungalsentry.name=grzybowy strażnik
actors.mobs.fungalsentry.desc=Ten nadzwyczajnie wysoki grzyb służy za punkt obronny dla całej sieci grzybów żyjących w tej jaskini.\n\nJest nieruchomy, ale wystrzeliwuje precyzyjne podmuchy trucizny we wszystko, co znajdzie się w zasięgu jego wzroku. Choć siła tych strzałów jest dość słaba, _mogą one bardzo szybko zgromadzić śmiertelne ilości trucizny_. Choć można go zabić, najlepiej go unikać.

actors.mobs.fungalspinner.name=zagrzybiona prządka
actors.mobs.fungalspinner.desc=Ta jaskiniowa prządka wydaje się być kontrolowana przez pasożytniczego grzyba. Grzyb zmienił jej zdolności, tworząc wielkie narośle w miejscach, gdzie znajdowały się gruczoły na sieć i jad. \n\nZagrzybiona prządka będzie wypuszczać roślinność zamiast sieci, rozprzestrzeniając grzyby i potencjalnie cię unieruchamiając. Na twoje szczęście nie może cię zatruć, ale zyskuje znaczną odporność na obrażenia, jeśli sąsiaduje z jakimikolwiek grzybami.

actors.mobs.ghoul.name=krasnoludzki ghul
actors.mobs.ghoul.desc=Gdy krasnoludzkie społeczeństwo zaczęło powoli upadać, a obecny król krasnoludów przejął władzę absolutną, ci, którzy byli słabi lub stawiali mu opór, nie byli dobrze traktowani. W miarę, jak król zyskiwał wprawę w posługiwaniu się czarną magią, naginał krasnoludów do swej woli – teraz stanowią oni piechotę jego armii.\n\nGhule nie są szczególnie silne same w sobie, ale zawsze podróżują w grupach i znacznie trudniej je zabić. _Gdy ghul zostanie pokonany, będzie powstawał ponownie po kilku turach, dopóki w pobliżu jest inny ghul._

actors.mobs.gnoll.name=gnoll zwiadowca
actors.mobs.gnoll.desc=Gnolle to hienopodobne humanoidy. Żyją w kanałach i lochach, od czasu do czasu wyruszając na rabunek na powierzchni. Gnolle zwiadowcy są stałymi członkami ich bandy, nie są tak silni jak berserkowie i nie tak inteligentni jak szamani.

actors.mobs.gnollgeomancer.name=gnoll geomanta
actors.mobs.gnollgeomancer.warning=Geomanta porusza się, jakby miał się obudzić. Przygotuj się, zanim będziesz kontynuował!
actors.mobs.gnollgeomancer.alert=Geomanta budzi się! Cała jaskinia wydaje się poruszać, gdy geomanta odskakuje od ciebie, śmiejąc się przy tym szaleńczo!
actors.mobs.gnollgeomancer.rock_kill=Zabił cię latający głaz...
actors.mobs.gnollgeomancer.rockfall_kill=Zabiły cię spadające kamienie...
actors.mobs.gnollgeomancer.desc=Ten imponująco wysoki starszy gnoll musi być przywódcą całej społeczności oraz źródłem magii odpowiedzialnej za poruszanie się skał w okolicy. W przeciwieństwie do gnollich saperów w tej okolicy, geomanta jest dość biegły w posługiwaniu się magią i nie można go zranić rzucanymi lub spadającymi kamieniami. Nie potrafi jednak walczyć wręcz.
actors.mobs.gnollgeomancer.desc_armor=Geomanta jest obecnie pokryty warstwą skalnego pancerza. _Musisz podejść bliżej i rozbić ją kilofem, zanim będziesz mógł go zranić._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Gnoll saper, znajdujący się niedaleko, trzyma urządzenie, które wzmacnia skalny pancerz geomanty. Nie będziesz w stanie go teraz uszkodzić!_
actors.mobs.gnollgeomancer.desc_sleeping=Ten imponująco wysoki gnoll szaman otoczony jest warstwą skał i wygląda niemal jak posąg. Przyglądając się uważnie, widzisz, jak skała magicznie porusza się wraz z oddechem starszego gnolla. Nie można go zranić, gdy jest zamknięty w skale i wygląda na to, że całkiem podoba mu się ta kamienna drzemka.\n\nPrawdopodobnie możesz przebić się przez warstwy skał za pomocą kilofa, ale _upewnij się, że jesteś gotowy do walki, zanim to zrobisz._ Geomanta musi być źródłem magii poruszających skały w okolicy i przywódcą całej społeczności gnolli. _Pokonanie rozproszonych tu gnolli przed walką z nim może być dobrym pomysłem._

actors.mobs.gnollguard.name=gnoll strażnik
actors.mobs.gnollguard.def_verb=blok
actors.mobs.gnollguard.spear_warn=Gnoll paskudnie cię rani, dźgając cię końcówką swojej włóczni!
actors.mobs.gnollguard.desc=Duży i krzepki gnoll dzierżący włócznię i tarczę, ale nienoszący hełmu. Ci strażnicy są najpewniej przyszłymi berserkami, zmuszonymi do ochrony kopalni przed dzikimi bestiami.\n\nGnoll strażnik jest wystarczająco silny, by dzierżyć włócznię w jednej ręce, ale nie potrafi się nią dobrze posługiwać. _Będzie potrzebował trochę względnie otwartej przestrzeni, aby atakować z dystansu i zada znacznie mniej obrażeń, gdy podejdziesz bliżej._
actors.mobs.gnollguard.desc_armor=_Pobliski gnoll saper trzyma urządzenie, które zapewnia temu strażnikowi ziemny pancerz, znacznie zmniejszając otrzymywane przez niego obrażenia._

actors.mobs.gnollsapper.name=gnoll saper
actors.mobs.gnollsapper.desc=Mały i słaby, za to inteligentny gnoll z bladym futrem i torbą pełną różnych gadżetów. Prawdopodobnie pomaga w poszukiwaniach i wydobyciu ciemnego złota, a do ochrony ma pobliskiego strażnika. Saperzy są zdolni do walki, ale ich ataki są żałośnie słabe, siłą zbliżone do tych gnolla zwiadowcy.\n\nZamiast walczyć bezpośrednio, saperzy wolą używać różnych gadżetów, aby skaliste środowisko atakowało za nich. Na ich nieszczęście, nie są zaznajomieni z magią związaną z przemieszczaniem skał, więc istnieje duże prawdopodobieństwo, że lekkomyślnie użyją swoich gadżetów. _Powinno być wiele sposobów na wykorzystanie ich ataków przeciwko nim samym lub ich strażnikom._

actors.mobs.gnolltrickster.name=gnoll kuglarz
actors.mobs.gnolltrickster.desc=Dziwnie wyglądająca kreatura, nawet na standardy gnollów. Chodzi zgarbiony, złośliwie śmiejąc się pod nosem i bujając swoją sakwą na plecach. Z jego oczu bije dziwna mieszanka strachu i podniecenia.\n\nW jego sakwie znajduje się zestaw kiepsko wykonanych strzałek, których groty są pokryte różnymi niebezpiecznymi substancjami.

actors.mobs.goldenmimic.name=złoty mimik
actors.mobs.goldenmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nZłoty mimik to silniejsza odmiana zmiennokształtnych, starająca się przyciągać najlepszych z poszukiwaczy przygód. Strzegą większych skarbów, ale i bronią ich bardziej zaciekle niż zwyczajne mimiki.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blok
actors.mobs.golem.desc=Golemy są próbą poprawienia poprzednich wad krasnoludzkiej maszynerii poprzez nowo odkryte sposoby krasnoludów na używanie magii. Są znacznie bardziej kompaktowe i wydajne w porównaniu z DM-300, a jednocześnie bardzo śmiercionośne.\n\nPodczas gdy golemy są wciąż zbyt duże, by zmieścić się w przejściach, krasnoludy dały im nowe magiczne zdolności jako rekompensatę. Golemy mogą się teleportować pomiędzy pomieszczeniami i teleportować do siebie wrogów, gdy ci są poza ich zasięgiem.

actors.mobs.goo.name=Wielki Szlam
actors.mobs.goo.notice=GLUP, GLUP!
actors.mobs.goo.defeated=glup, gluuup...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Wielki Szlam się wzdyma!
actors.mobs.goo.enraged=wściekły
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Pochłonięty przez Wielki Szlam
actors.mobs.goo.desc=Niewiele wiadomo o Wielkim Szlamie. Całkiem możliwe, że to nawet nie jest żywe stworzenie, tylko zlepek wszelkiego rodzaju ohydztw ze ścieków, które z nieznanych przyczyn zyskały prymitywną formę inteligencji. Tak czy siak, z pewnością to mroczna magia jest czymś, co pozwala istnieć czemuś takiemu.\n\nJego galaretowate ciało pozwala mu na wchłanianie tak dużych pokładów mrocznej energii, że ciarki przechodzą cię od samego znajdowania się w pobliżu. Jeżeli Wielki Szlam zdoła zaatakować cię z użyciem takiej energii, marny Twój los.

actors.mobs.greatcrab.name=wielki krab
actors.mobs.greatcrab.noticed=Krab blokuje za pomocą ogromnych szczypiec.
actors.mobs.greatcrab.def_verb=blok
actors.mobs.greatcrab.desc=Ten krab jest gigantyczny, nawet w porównaniu do innych krabów kanałowych. Jego niebieska skorupa jest pełna pęknięć i pąkli - oznaka sędziwego wieku. Porusza się pełzając powoli, próbując utrzymać równowagę za pomocą masywnych kleszczy.\n\nKrab posiada szczypce tylko po jednej stronie ciała, ale ich rozmiar z łatwością to rekompensuje. Trzyma on swoje szczypce przed sobą i chowa się za niezniszczalną ścianą skorupy, gdy zauważy zagrożenie. Nie jest on jednak w stanie zablokować ataków, których się nie spodziewa, lub od kilku przeciwników jednocześnie.

actors.mobs.guard.name=klawisz
actors.mobs.guard.scorpion=Chodź tu!
actors.mobs.guard.def_verb=blok
actors.mobs.guard.desc=Niegdyś strażnicy w więzieniu, ale już dawno stali się tacy sami jak ich podopieczni. Wałęsają się jak zombie, bezmyślnie włóczą się po salach w poszukiwaniu czegokolwiek nie na swoim miejscu, na przykład ciebie!\n\nNoszą ze sobą łańcuchy, prawdopodobnie używają ich do przyciągania wrogów do siebie.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Ta skrzynia to mimik!
actors.mobs.mimic.hidden_hint=Coś jest nie tak z tą skrzynią... podejście bliżej, by ją otworzyć, może być złym pomysłem.
actors.mobs.mimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nMimiki potrafią dość paskudnie pogryźć, ale zazwyczaj mają więcej skarbów niż zwykłe skrzynie.

actors.mobs.necromancer.name=nekromanta
actors.mobs.necromancer.desc=Czeladnicy czarnej magii tłumnie przybyli do starego więzienia, gdyż jest to idealne miejsce do ćwiczenia ich niegodziwych umiejętności.\n\nNekromanci przyzywają i wzmacniają szkielety, aby walczyły one za nich. Zabicie nekromanty poskutkuje również śmiercią przyzwanego szkieletu.
actors.mobs.necromancer$necroskeleton.name=szkielet nekromanty
actors.mobs.necromancer$necroskeleton.desc=Ten szkielet został przywołany przez nekromantę. Zachowuje się jak zwykły ożywiony szkielet i rozpadnie się, jak tylko nekromanta zostanie pokonany.

actors.mobs.mob.died=Słyszysz, jak coś gdzieś umiera.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Pokonany przez: %s

actors.mobs.monk.name=krasnoludzki mnich
actors.mobs.monk.def_verb=blok
actors.mobs.monk.parried=sparowano
actors.mobs.monk.desc=Ci mnisi to fanatycy, którzy poświęcili się ochronie swojego króla poprzez fizyczną siłę. Ich oddanie jest tak wielkie, że całkowicie poddali umysły swemu królowi, a teraz wędrują po krasnoludzkim mieście jak bezmyślne zombie.\n\nMnisi polegają wyłącznie na sztuce walki wręcz i są w stanie użyć gołych pięści zarówno do obrony, jak i do ataku. W stanie skupienia mnisi sparują następny fizyczny atak użyty przeciwko nim, nawet jeśli ten w każdym innym razie miałby gwarantować trafienie. Mnisi skupiają się szybciej podczas ruchu, a wolniej podczas walki bezpośredniej.
actors.mobs.monk$focus.name=skupiony
actors.mobs.monk$focus.desc=Ten mnich jest idealnie skupiony na swoim celu i wydaje się przewidywać jego ruchy, zanim nawet zostaną wykonane.\n\nW trakcie skupienia, następny wyprowadzony w niego atak fizyczny nigdy nie trafi, niezależnie od okoliczności. Sparowanie ataku spowoduje utratę przez mnicha skupienia, które będzie musiał odbudować, by sparować następny atak. Mnisi skupiają się szybciej w trakcie ruchu.

actors.mobs.phantompiranha.name=widmowa pirania
actors.mobs.phantompiranha.teleport_away=Widmowa pirania teleportuje się...
actors.mobs.phantompiranha.desc=Widmowe piranie to rzadki gatunek ryb posiadających magiczne zdolności i upiornie przezroczyste ciała. Są one zdolne do teleportacji po zostaniu zaatakowanymi, zarówno w celu ucieczki, jak i szybkiego zbliżenia się do wroga!\n\nWalka z nimi jest uciążliwa, ale ich mięso jest cenne ze względu na jego magiczne właściwości.

actors.mobs.piranha.name=gigantyczna pirania
actors.mobs.piranha.desc=Te mięsożerne ryby nie są naturalnymi mieszkańcami podziemnych jezior. Zostały specjalnie wytresowane tak, by chronić zatopionych krypt ze skarbami.

actors.mobs.pylon.name=wieża energetyczna
actors.mobs.pylon.desc_inactive=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny.\n\nTen wspornik jest obecnie nieaktywny i odporny na uszkodzenia.
actors.mobs.pylon.desc_active=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny. Ten wspornik jest obecnie zasilany energią elektryczną – to musi być to, co ładuje DM-300!\n\nW tym stanie wieże są podatne na uszkodzenia, ale będą wyładowywać energię elektryczną do pobliskich ogniw w sposób zgodny z ruchem wskazówek zegara. Ze względu na swoją ciężką metalową konstrukcję, pylony są odporne na duże ilości uszkodzeń.

actors.mobs.rat.name=wielki szczur
actors.mobs.rat.desc=Wielkie szczury są agresywne, ale słabe. Grasują po kanałach. Mocno gryzą, ale groźne są tylko w dużych grupach.

actors.mobs.ripperdemon.name=demon rozpruwacz
actors.mobs.ripperdemon.leap=Demon rozpruwacz przygotowuje się do skoku!
actors.mobs.ripperdemon.desc=Te przerażające kreatury są wynikiem wskrzeszenia krasnoludzkich ciał przez demoniczne siły. Rozpruwacze są wyniszczonymi, upiornymi istotami przypominającymi krasnoludy, ale o potwornie połamanych ciałach i długich, ostrych pazurach zbudowanych z kości.\n\nDemony-rozpruwacze nie są szczególnie wytrzymałe, ale są zwinne i niebezpieczne. Są w stanie rzucić się na ofiarę ze znacznych odległości, a potem dokończyć dzieła rozrywając ją na strzępy swymi szponami.

actors.mobs.rotheart.name=przegniłe serce
actors.mobs.rotheart.desc=Owoc próchnojagody jest bardzo osobliwy. Zamiast przegnić i użyźnić glebę, owoc rośnie, twardnieje i zamyka nasiona. Skorupa zapewnia ochronę dla organów wewnętrznych, które rosną wewnątrz owocu. Ta gigantyczna kula jest uznawana za serce dorosłego egzemplarza próchnojagody.

actors.mobs.rotlasher.name=zgniły biczownik
actors.mobs.rotlasher.desc=Zgniły biczownik stanowi część systemu korzeniowego dojrzałej próchnojagody, a zarazem jej główny środek obrony. Biczowniki są ślepe, więc nie wykrywają zagrożeń od razu, ale jeśli dostaną szansę, gwałtownie je atakują. Nie mogą się przemieszczać, więc gdy w pobliżu nie ma wrogów, stoją nieruchomo i próbują wtopić się w otaczającą roślinność.

actors.mobs.scorpio.name=skorpion
actors.mobs.scorpio.desc=Te ogromne, pajęczakopodobne demoniczne istoty unikają walki wręcz za pomocą wszelkich środków. Zamiast tego wolą strzelać wyniszczającymi ząbkowanymi kolcami z dużych odległości.

actors.mobs.senior.name=starczy mnich
actors.mobs.senior.desc=Ci mnisi to fanatycy, którzy poświęcili się ochronie swojego króla poprzez fizyczną siłę. Ich oddanie jest tak wielkie, że całkowicie poddali umysły swemu królowi, a teraz wędrują po krasnoludzkim mieście jak bezmyślne zombie.\n\nTen mnich opanował sztukę walki wręcz i jest w stanie skupić się podczas ruchu znacznie szybciej niż adept sztuk walki. W stanie skupienia mnisi sparują następny fizyczny atak użyty przeciwko nim, nawet jeśli ten w każdym innym razie miałby gwarantować trafienie. Mnisi skupiają się szybciej podczas ruchu, a wolniej podczas walki bezpośredniej.

actors.mobs.shaman.name=gnoll szaman
actors.mobs.shaman.bolt_kill=Zabił cię magiczny pocisk...
actors.mobs.shaman.desc=Gnolle szamani to inteligentni reprezentanci swojego gatunku, używający magii bojowej, żeby zrekompensować braki w sile fizycznej. Pomimo swej mniejszej siły są bardzo szanowani w społeczności gnollów.
actors.mobs.shaman$redshaman.spell_desc=Ten szaman ma na sobie czerwoną maskę i będzie rzucał czary tymczasowo _osłabiające twoje ataki._
actors.mobs.shaman$blueshaman.spell_desc=Ten szaman ma na sobie niebieską maskę i będzie rzucał czary tymczasowo _zwiększające zadane ci obrażenia._
actors.mobs.shaman$purpleshaman.spell_desc=Ten szaman ma na sobie fioletową maskę i będzie rzucał czary tymczasowo _obniżające twoją celność i zdolność do uników._

actors.mobs.armoredbrute.name=opancerzony berserk
actors.mobs.armoredbrute.desc=Najbardziej doświadczeni gnolle berserkowie często noszą potężną zbroję, by podkreślić swój status. Zbroja ta czyni je dużo bardziej odpornymi na obrażenia fizyczne, a ich siła woli pozwala im utrzymać stan furii dużo dłużej nim ulegną swym ranom.

actors.mobs.skeleton.name=ożywiony szkielet
actors.mobs.skeleton.explo_kill=Zabiła cię eksplozja kości...
actors.mobs.skeleton.def_verb=blok
actors.mobs.skeleton.desc=Ożywione szkielety składają się z kości pechowych poszukiwaczy przygód i mieszkańców więzienia, ożywionych przez emanacje złej magii z podziemi. Po zadaniu wystarczających obrażeń szkielety rozpadają się, eksplodując kośćmi. Odłamki powstałe w wyniku tej eksplozji ranią każdego w pobliżu, aczkolwiek twój pancerz skutecznie łagodzi otrzymywane obrażenia.

actors.mobs.slime.name=gigantyczny śluzowiec
actors.mobs.slime.def_verb=blok
actors.mobs.slime.desc=Gigantyczne śluzowce są dziwnymi i nieco magicznymi istotami o gumowatej zewnętrznej powłoce i płynnym środku. Miejskie kanały dostarczają im odpowiednie zapasy wody i pożywienia.\n\nZ powodu ich gumowatej otoczki, śluzowcom trudno zadać więcej niż _6 pkt obrażeń_ jednym atakiem.

actors.mobs.snake.name=wąż kanałowy
actors.mobs.snake.hint=Spróbuj użyć przycisku szukania na wężu, aby dowiedzieć się, jak je zwalczać.
actors.mobs.snake.desc=Te przerośnięte węże są w stanie zwinnie omijać ciosy, przez co trafienie ich jest dość trudne. Jednakże, ataki magiczne i z zaskoczenia są w stanie bez problemu zadać im obrażenia.\n\nMożesz wykonać atak z zaskoczenia, atakując poza polem widzenia węża. Jednym ze sposobów na wykonanie tego ataku jest pozwolenie wężowi gonić cię przez zamknięte drzwi i _zaatakować zaraz po tym, jak przez nie przejdzie._

actors.mobs.spectralnecromancer.name=widmowy nekromanta
actors.mobs.spectralnecromancer.desc=Szkielety są najbardziej oczywistym wyborem nekromantów, ale niektórzy poszukują innych, mniej materialnych sługusów. Widmowi nekromanci wybrali upiory jako swoje ulubione sługi!\n\nPojedyncze upiory nie są tak silne jak szkielety, ale nic nie powstrzymuje tego nekromanty przed przyzwaniem całej ich hordy!

actors.mobs.spinner.name=jaskiniowa prządka
actors.mobs.spinner.desc=Te zielonkawe, owłosione jaskiniowe pająki na ogół starają się unikać walki. Wolą poczekać w oddali, gdy ofiara wplątana w ich pajęczą sieć powoli umiera na skutek jadowitych ukąszeń. Są w stanie wystrzelić swe sieci na spore odległości i będą próbować zablokować drogę, jaką obiera ich cel.

actors.mobs.statue.name=ożywiona rzeźba
actors.mobs.statue.def_verb=blok
actors.mobs.statue.desc=Można by pomyśleć, że to kolejny z nieruchomych posągów w tym lochu, ale jego świecące czerwone oczy wskazują, że tak nie jest.
actors.mobs.statue.desc_weapon=O ile sama rzeźba jest kamienna, o tyle jej _%s_ wygląda na jak najbardziej prawdziwą broń.

actors.mobs.succubus.name=sukkub
actors.mobs.succubus.desc=Sukkuby to zmiennokształtne demony manipulujące umysłami swoich ofiar. Ten konkretny przybrał postać bladej, humanoidalnej gotki - być może aby przyciągnąć uwagę krasnoludzkich czarnoksiężników?\n\nAtakując, sukkuby mogą zauroczyć cel, czyniąc go chwilowo niezdolnym do odpowiedzenia bezpośrednim atakiem. Gdy sukkub zaatakuje zauroczonego przeciwnika, odbierze mu trochę esencji życiowej.

actors.mobs.swarm.name=rój much
actors.mobs.swarm.desc=Śmiercionośny rój much gniewnie brzęczy. Każdy nie-magiczny atak rozdzieli go na dwa mniejsze, lecz równie groźne roje.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=%s! Mam cię!
actors.mobs.tengu.interesting=Zabawmy się...
actors.mobs.tengu.notice_have=Te, %s! Broń się!
actors.mobs.tengu.defeated=Nareszcie wolny...
actors.mobs.tengu.rankings_desc=Zamordowany przez Tengu
actors.mobs.tengu.desc=Znany enigmatyczny skrytobójca, nazwany tak ze względu na maskę na swojej twarzy.\n\nTengu jest przetrzymywany wielkimi kajdanami przy kostkach i nadgarstkach, ale widocznie uwolnił się z samych łańcuchów dawno temu.\n\nBędzie próbował użyć pułapek, zwodniczej magii i precyzyjnych ataków, aby wyeliminować ostatnią rzecz, która uniemożliwia mu ucieczkę: ciebie.

actors.mobs.tengu$bombability$bombblob.desc=W tym miejscu unosi się chmura silnie rozgrzanego dymu. Uważaj, zaraz wybuchnie!
actors.mobs.tengu$bombability$bombitem.name=Bomba dymna
actors.mobs.tengu$bombability$bombitem.cant_pickup=Bomba jest przytwierdzone do podłoża, nie można jej ruszyć!
actors.mobs.tengu$bombability$bombitem.desc=Tengu rzucił tu dziwnie wyglądającą bombę dymną, wypuszczającą gęsty, gorący dym. Wydaje z siebie głośne tykanie, jakby odliczała do eksplozji!\n\nBomba przymocowała się do podłogi, nie jesteś w stanie jej podnieść.

actors.mobs.tengu$fireability$fireblob.desc=Tengu rzucił tutaj drobny proszek, który zaczyna się dymić. Zaraz się zapali!

actors.mobs.tengu$shockerability$shockerblob.desc=Kumuluje się tu energia elektryczna, każdy stojący na tym polu zostanie porażony w następnej turze!
actors.mobs.tengu$shockerability$shockeritem.name=Paralizator
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Wydziela zbyt dużo elektryczności, nie można tego chwycić!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu rzucił tutaj interesującą maszynę; wygląda na zrobioną z części DM-100. Z maszyny ciągle wychodzą łuki elektryczne, ale chyba poruszają się po przewidywalnych torach.\n\nZ całym tym prądem dookoła raczej nie masz szans, żeby to podnieść.

actors.mobs.thief.name=szalony złodziej
actors.mobs.thief.stole=Złodziej ukradł ci przedmiot o nazwie: %s!
actors.mobs.thief.carries=\n\nZłodziej coś niesie, jest to _%s_. Na pewno ukradł ten przedmiot.
actors.mobs.thief.escapes=Złodziej uciekł ze skradzionym przedmiotem: %s!
actors.mobs.thief.desc=Pomimo iż ci więźniowie wywędrowali poza swoje cele, to miejsce wciąż jest ich więzieniem. Z biegiem czasu, to miejsce odebrało im rozum razem z wolnością. Dawno temu, ci szaleni złodzieje i bandyci zapomnieli kim są i dlaczego kradną.\n\nCi przeciwnicy z większym prawdopodobieństwem dokonają kradzieży i uciekną niż będą walczyć. Upewnij się, by mieć ich w zasięgu wzroku, inaczej możesz już nigdy nie zobaczyć tego, co ci ukradli.

actors.mobs.tormentedspirit.name=udręczona dusza
actors.mobs.tormentedspirit.desc=Udręczone dusze są dobrymi zjawami, które zostały naznaczone klątwą. Dopóki taka dusza jest przeklęta, będzie zachowywała się jak silniejsza wersja widma!\n\nMożliwe, że klątwę będzie się dało zdjąć, używając odpowiedniego przedmiotu obok ducha. Jeśli uda ci się ją zdjąć, duch z pewnością się odwdzięczy...
actors.mobs.tormentedspirit.thank_you=Dziękuję...

actors.mobs.warlock.name=krasnolud czarnoksiężnik
actors.mobs.warlock.bolt_kill=Zabił cię pocisk cienia...
actors.mobs.warlock.desc=Gdy zainteresowanie Krasnoludów przeszło z inżynierii na sztukę magiczną, czarnoksiężnicy doszli do władzy w mieście. Zaczęli od magii żywiołów, lecz wnet przestawili się na demonologię i nekromancję. Najpotężniejszy spośród nich przejął władzę nad miastem, a jego świta mogła kontynuować swoje praktyki – oczywiście pod warunkiem, że zrezygnują oni z własnej wolnej woli.\n\nCzarnoksiężnicy władają potężną magią rozpraszającą i są w stanie tymczasowo zakłócić magię ulepszenia na twoich przedmiotach. Im bardziej ulepszony jest przedmiot, tym bardziej jest on podatny na tę magię.

actors.mobs.wraith.name=upiór
actors.mobs.wraith.desc=Widmo to mściwa zjawa grzesznika, którego grób został zbezczeszczony. Ze względu na jego eteryczny charakter, trudno go trafić zwykłą bronią.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=WIDZĘ. CIĘ.
actors.mobs.yogdzewa.darkness=Ciemność napiera coraz silniej...
actors.mobs.yogdzewa.hope=TWOJA. NADZIEJA. JEST. JEDYNIE. ILUZJĄ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa.desc=Yog-Dzewa jest Starszym Bogiem; wielką potwornością, która wkracza do światów śmiertelników i pożera je, by podsycać własny nieograniczony wzrost. Krasnoludy musiały przyciągnąć uwagę tego kosmicznego horroru przez swoje eksperymenty z mroczną magią, i od tamtej pory próbowały go powstrzymać.\n\nYog-Dzewa pochodzi z wymiaru czystego, magicznego chaosu i nie jest w stanie przenieść swojej właściwej postaci do tego świata. Zamiast tego tworzy swoje awatary i przyzywa demony, by wypełniały jego rozkazy.\n\nTo gigantyczne oko jest ogniskiem mocy Yog-Dzewa w tym świecie. Mimo, że samo w sobie nie potrafi się poruszać, jest w stanie wytwarzać potężne wiązki demonicznej magii i przyzywać wielorakie sługi do wykonywania swych planów.
actors.mobs.yogdzewa.desc_spawners=Czujesz fale demonicznej energii promieniujące do Oka z wyższych poziomów. Coś, co zostawiono tam przy życiu musi kierować swoją moc z powrotem w ciało Yog-Dzewa. _Yog użyje tej energii, by przyzywać potężniejsze demony!_
actors.mobs.yogdzewa$larva.name=Larwa Boga
actors.mobs.yogdzewa$larva.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$larva.desc=Te małe potwory Yog-Dzewa są prostymi sługami, które są łatwe do stworzenia. Mimo, że w pojedynkę są słabe, są często przyzywane i potrafią przytłoczyć ofiarę w większych grupach.
actors.mobs.yogdzewa$yogripper.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$yogeye.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Pożarty przez Yog-Dzewę

actors.mobs.yogfist.invuln_warn=Pięść jest nietykalna w pobliżu Oka!
actors.mobs.yogfist.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogfist.desc=Ta pięść jest aspektem mocy Yog-Dzewa. Pięści są powiązane z jego mocą i będą chronione od wszelkich obrażeń, gdy przebywają w pobliżu Oka.
actors.mobs.yogfist$burningfist.name=płonąca pięść
actors.mobs.yogfist$burningfist.desc=Ta pięść jest wytworzona z chaotycznej magii płomieni. Poruszając się będzie stale spopielać ziemię wokół siebie. Jest także w stanie strzelać pociskami ognistej mocy, które rozsiewają płomienie dookoła miejsca uderzenia.\n\nZdolność pięści do rozprzestrzeniania ognia jest przytłumiona w pobliżu wody, ale emanuje ona tak wielkim ciepłem, że ta szybko wyparuje!
actors.mobs.yogfist$soiledfist.name=ubłocona pięść
actors.mobs.yogfist$soiledfist.desc=Ta pięść jest stworzona z chaotycznej magii ziemi. Poruszając się, sprawia, że roślinność odrasta wszędzie wokół. Potrafi także strzelać skupionymi ładunkami swojej magii, które w mgnieniu oka omotają swój cel pnączami i korzeniami!\n\nPięść czerpie swoją moc z energii roślin, a jej odporność na obrażenia będzie wzrastała wraz z ilością wysokiej lub wyschniętej roślinności w pobliżu.
actors.mobs.yogfist$rottingfist.name=gnijąca pięść
actors.mobs.yogfist$rottingfist.desc=Ta pięść jest stworzona z żywego zepsucia. To przytłaczająca masa gnijącego ciała, które rozbryzguje żrący szlam wszędzie wokół. Otacza ją także chmura toksycznego gazu. Co gorsza, rozmiar tej pięści powoduje, że będzie jedynie powoli się wykrwawiać zamiast bezpośrednio przyjmować obrażenia.\n\nWoda może być użyta do zmycia szlamu, ale sama pięść jest w stanie pobierać wodę, by się leczyć! Ponadto atakowanie pięści, gdy ta już krwawi, spowoduje jedynie odświeżenie ran zamiast otwarcia nowych.
actors.mobs.yogfist$rustedfist.name=zardzewiała pięść
actors.mobs.yogfist$rustedfist.desc=Ta pięść jest stworzona z żywego metalu. To przytłaczająca masa ruchomej stali o miażdżącej sile ataku w walce wręcz. Potrafi także okaleczać i spowalniać swoje cele na większych dystansach. Z powodu swych rozmiarów pięść ta będzie rozsypywać się przez dłuższy czas po otrzymaniu obrażeń zamiast natychmiastowo.\n\nPięść jest dość mało giętka i nie jest w stanie poruszać się w ciasnych miejscach. Mimo, że przyjmuje uszkodzenia dość powoli, efekt opóźnionych obrażeń będzie przyspieszał, jeśli pięść będzie atakowana kilkukrotnie.
actors.mobs.yogfist$brightfist.name=świetlista pięść
actors.mobs.yogfist$brightfist.teleport=Pięść odteleportowuje się w jasnym błysku światła, które poważnie cię oślepia!
actors.mobs.yogfist$brightfist.desc=Ta pięść jest stworzona z czystej energii światła. Jest ona w stanie razić promieniami palącego światła w każdej turze! Wiązki te tymczasowo cię oślepią, nie wspominając już o poważnych obrażeniach ciała. Pięść jest także w stanie na krótko zalać cały poziom oślepiającym światłem by uciec!\n\nMimo swej siły, pięść nie posiada specjalnych umiejętnosci, których może używać w walce wręcz.
actors.mobs.yogfist$darkfist.name=mroczna pięść
actors.mobs.yogfist$darkfist.teleport=Pięść odteleportowuje się w w wybuchu ciemności, które gasi twoje źródło światła!
actors.mobs.yogfist$darkfist.desc=Ta pięść jest stworzona z czystej energii ciemności. Jest ona w stanie strzelać promieniami mrocznej magii w każdej turze! Wiązki te osłabią twoje źródło światła, nie wspominając już o poważnych obrażeniach ciała. Pięść jest także w stanie na krótko pochłonąć cały poziom w mroku by uciec!\n\nMimo swej siły, pięść nie posiada specjalnych umiejętnosci, których może używać w walce wręcz.


