###blobs
actors.blobs.blizzard.desc=W tym miejscu kręci się śnieżyca.

actors.blobs.confusiongas.desc=W tym miejscu unosi się chmura dezorientującego gazu.

actors.blobs.electricity.desc=W tym miejscu pole elektryczności jasno błyszczy.
actors.blobs.electricity.rankings_desc=Porażony prądem
actors.blobs.electricity.ondeath=Porażono cię na śmierć...

actors.blobs.fire.desc=W tym miejscu szaleje pożar.

actors.blobs.foliage.desc=Promienie światła przebijają mrok podziemnego ogrodu.

actors.blobs.freezing.desc=Tutejsze powietrze jest chłodniejsze niż normalnie.

actors.blobs.goowarn.desc=W tym miejscu aż roi się od skupisk mrocznej energii!

actors.blobs.inferno.desc=W tym miejscu szaleje piekielny ogień.

actors.blobs.paralyticgas.desc=W tym miejscu unosi się chmura gazu paraliżującego.

actors.blobs.sacrificialfire.desc=Tutaj stoi ołtarz z palącym się jasno ofiarnym ogniem. Każde stworzenie które tutaj zostanie zabite zostanie przyjęte jako ofiara dla duchów lochu\n\nMoże pojawi się nagroda jeżeli zostanie złożonych wystarczająco dużo ofiar?
actors.blobs.sacrificialfire.worthy=Ogień przyjmuje twą ofiarę i płonie jaśniej.
actors.blobs.sacrificialfire.unworthy=Ogień przyjmuje twą ofiarę, ale nic się nie zmienia.
actors.blobs.sacrificialfire.reward=Ogień błyska i znika, pozostawiając za sobą nagrodę!

actors.blobs.smokescreen.desc=W tym miejscu unosi się chmura gęstego, ciemnego dymu.

actors.blobs.stenchgas.desc=W tym miejscu unosi się chmura obrzydliwego smrodu.

actors.blobs.stormcloud.desc=W tym miejscu unosi się skłębiona chmura pary wodnej.

actors.blobs.toxicgas.desc=W tym miejscu unosi się zielonkawa chmura toksycznego gazu.
actors.blobs.toxicgas.rankings_desc=Uduszony
actors.blobs.toxicgas.ondeath=Toksyczny gaz zabił cię...

actors.blobs.corrosivegas.desc=W tym miejscu unosi się chmura śmiercionośnego, żrącego gazu.

actors.blobs.waterofawareness.procced=Kiedy bierzesz łyk, czujesz jak wiedza wlewa się do twojego umysłu.
actors.blobs.waterofawareness.desc=Potęga wiedzy promieniuje z wody w tej studni. Weź z niej łyk, aby odkryć wszystkie sekrety założonych przedmiotów i zobaczyć lokalizację wszystkich przedmiotów na tym piętrze.

actors.blobs.waterofhealth.procced=Kiedy bierzesz łyk z tej studni, czujesz że twoje rany zasklepiają się.
actors.blobs.waterofhealth.desc=Energia zdrowia promieniuje z wody w tej studni. Weź łyk, aby uleczyć swoje rany i zaspokoić głód.

actors.blobs.wateroftransmutation.desc=Energia zmiany promieniuje z wody w tej studni. Wrzuć do niej jakiś przedmiot aby zamienić go w coś innego.

actors.blobs.web.desc=Grube pajęczyny oblepiają wszystko wokół. Wszystko, co do nich wpadnie lub zostanie wrzucone zapewne je zniszczy, ale jednocześnie utknie w miejscu.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Przypływ fizycznej mocy, adrenalina zwiększa moc ataku i prędkość poruszania się.\n\nAdrenalina pozwala jej celowi biegać z podwójną prędkością i atakować 50%% szybciej.\n\nPozostałe tury:%s.

actors.buffs.adrenalinesurge.name=przypływ siły
actors.buffs.adrenalinesurge.desc=Przypływ wielkiej siły, ale niestety nie na zawsze.\n\nSiła zwiększona: +%d.\nTur pozostałych:%s.

actors.buffs.amok.name=amok
actors.buffs.amok.desc=Amok dezorientuje ofiarę i wprowadza ją w stan wielkiego szału.\n\nKiedy stworzenie jest pod wpływem amoku, zaatakuje tego kto jest najbliżej, obojętnie czy to przyjaciel, czy wróg.\n\nPozostałe tury efektu: %s.

actors.buffs.ankhinvulnerability.name=nietykalny
actors.buffs.ankhinvulnerability.desc=Energia błogosławionego ankha zostaje użyta - odzyskujesz część punktów życia, dodatkowo otrzymujesz tymczasową nietykalność!\n\nTury nietykalności: %s.

actors.buffs.arcanearmor.name=magiczna zbroja
actors.buffs.arcanearmor.desc=Otacza cię cienka bariera, częściowo blokująca obrażenia od magicznych ataków.\n\nTwoja magiczna zbroja jest aktualnie wzmocniona o 0-%d.\n\nDo osłabienia zbroi pozostało %s tur.

actors.buffs.artifactrecharge.name=ładowanie artefaktu
actors.buffs.artifactrecharge.desc=Przeszywa cię fala energii, zwiększając szybkość ładowania się twoich artefaktów.\n\nNa każdy z artefaktów wpłynie to inaczej, ale wszystkie z nich będą ładowane znacznie szybciej.\n\nLiczba pozostałych tur: %s.

actors.buffs.ascensionchallenge.name=klątwa amuletu
actors.buffs.ascensionchallenge.desc=W jakiś sposób Yog-Dzewa utrzymuje swój wpływ nad tym światem poprzez amulet i próbuje powstrzymać twój powrót!\n\nMoc Yog-Dzewy zmienia loch w dużo bardziej niebezpieczne miejsce, zwiększając liczbę przeciwników i sprawiając, że są silniejsi! Moc ta będzie wzrastać, jeśli nie zostanie powstrzymana, ale może być ona osłabiona przez pokonywanie przeciwników, którzy zostali wzmocnieni przez moc Yog-Drzewę.
actors.buffs.ascensionchallenge.desc_clear=Mroczna energia emanująca z amuletu została osłabiona tak mocno, jak to obecnie możliwe.
actors.buffs.ascensionchallenge.desc_beckon=Amulet obecnie _wzywa przeciwników z oddali_, informując ich o twoim położeniu.
actors.buffs.ascensionchallenge.desc_haste=Amulet obecnie _przyspiesza oddalonych przeciwników_, sprawiając, że dotrą do ciebie szybciej!
actors.buffs.ascensionchallenge.desc_slow=Amulet obecnie _spowalnia cię_ i dezaktywuje efekty zwiększające twoją prędkość!
actors.buffs.ascensionchallenge.desc_damage=Energia amuletu stała się tak silna, że _bezpośrednio cię rani!_
actors.buffs.ascensionchallenge.beckon=Amulet zaczyna wzywać przeciwników z oddali.
actors.buffs.ascensionchallenge.haste=Amulet zaczyna przyśpieszać oddalonych przeciwników!
actors.buffs.ascensionchallenge.slow=Amulet staje się bardzo ciężki, spowalniając cię!
actors.buffs.ascensionchallenge.damage=Amulet emanuje mroczną energią. Parzy!
actors.buffs.ascensionchallenge.weaken_info=Musisz pokonać wrogów, aby osłabić klątwę amuletu.
actors.buffs.ascensionchallenge.weaken=Czujesz, że klątwa amuletu staje się nieco słabsza.
actors.buffs.ascensionchallenge.break=Dajesz sobie chwilę na złapanie oddechu i czujesz, jak twoje rany zaczynają się zasklepiać!
actors.buffs.ascensionchallenge.almost=Czujesz, że wpływ Yog-Dzewy na amulet zaczyna słabnąć, prawie dotarłeś!
actors.buffs.ascensionchallenge.on_kill=Zostałeś pochłonięty przez mroczną energię...

actors.buffs.barkskin.name=dębowa skóra
actors.buffs.barkskin.desc=Twoja skóra jest utwardzona, w dotyku jest szorstka i twarda jak kora dębu.\n\nUtwardzona skóra polepsza twoją ochronę, pozwalając na lepszą obronę przeciwko atakom fizycznym.\n\nZbroja polepszona o: 0-%d.\nTury dopóki efekt nie osłabnie: %s.

actors.buffs.barrier.name=bariera
actors.buffs.barrier.desc=Solidna bariera energii, która blokuje wszystkie obrażenia.\n\nBariera będzie otrzymywać obrażenia od wszystkiego, co odbija tak długo, aż nie skończą się jej energia. Magia bariery będzie także słabnąć z upływem czasu. \n\nPozostała energia bariery: %d.

actors.buffs.berserk.angered=rozgniewany
actors.buffs.berserk.berserk=szalejący
actors.buffs.berserk.exhausted=wyczerpany
actors.buffs.berserk.recovering=odzyskiwanie sił
actors.buffs.berserk.angered_desc=Powaga ran Berserkera wzmacnia jego ataki. Kiedy Berserker doznaje fizycznych obrażeń, jego szał wzrasta, przyznając mu dodatkową siłe do ataku. Obrażenia zablokowane przez pancerz również wzniecją szał Berserkera.\n\nSzał będzie powoli zanikać. Im mniej życia posiada Berserker tym wolniej szał będzie zanikał.\n\nKiedy szał osiągnie 100%%Berserker może wpaść w szał, pryznając mu 2x maksymalnej tarczy z jego pieczęci, wzrastając aż do 6x jeżeli jego poziom życia jest bardzo niski. Tarcza zacznie się rozpadać wraz z upływem czasu a kiedy się wyczerpie Berserker musi odpocząć zanim znowu może wpaść w szał.\n\nObecny szał: _%.0f%%_\n_+%.0f%%_ do ataku
actors.buffs.berserk.berserk_desc=Strach i niepewność odpływają, zostawiając tylko czysty gniew. W tym stanie Berserker staje się strasznie potężny, _zadając +50% więcej obrażeń i dostając dodatkowe tarcze.\n\nBonus jest równy 2x maksymalnej tarczy z pieczęci, zwiększając się aż do 6x jeżeli jego poziom zdrowia jest bardzo niski. Kiedy tarcze sie wyczerpią szał się kończy\n\nPo skończeniu stanu szału Berserker musi odpocząć zanim znowu będzie mógł wejść w stan szału.
actors.buffs.berserk.recovering_desc=Wewnętrzna siła ma swoje granice. Berserker musi odpocząć, zanim ponownie będzie mógł wpaść w furię.\n\nPodczas odpoczynku berserk nie kumuluje wściekłości od zadanych mu obrażeń.
actors.buffs.berserk.recovering_desc_turns=Tury do odzyskania: _%d_
actors.buffs.berserk.recovering_desc_levels=Poziomy do odzyskania: _%.2f_
actors.buffs.berserk.rankings_desc=Oszalał na śmierć
actors.buffs.berserk.action_name=Szał
actors.buffs.berserk.no_seal=Potrzebujesz swojej złamanej pieczęci, aby wpaść w szał.

actors.buffs.bleeding.name=krwawienie
actors.buffs.bleeding.ondeath=Wykrwawiłeś się na śmierć...
actors.buffs.bleeding.heromsg=Krwawisz!
actors.buffs.bleeding.rankings_desc=Wykrwawiony na śmierć
actors.buffs.bleeding.desc=Ta rana niepokojąco mocno krwawi. \n\nKrwawienie powoduje obrażenia co każdą turę. Raz na turę obrażenia zmniejszają się o losową ilość, aż w końcu krwawienie zniknie. \n\nKrwawienie może w tym momencie zadać maksymalnie %d obrażeń.

actors.buffs.bless.name=błogosławiony
actors.buffs.bless.desc=Potężny impuls skupienia, część uważa, że jest ofiarowany przez bogów. \n\nBłogosławieństwo zwiększa celność oraz unikanie o 25 %%, czyniąc błogosławionego znacznie efektywniejszym w bitwie. \n\nPozostałe tury błogosławieństwa: %s.

actors.buffs.blindness.name=oślepiony
actors.buffs.blindness.heromsg=Zostałeś oślepiony!
actors.buffs.blindness.desc=Oślepienie sprawia że postrzegasz świat jako ciemną, rozmytą plamę. \n\nOślepiona postać nie widzi dalej niż na jedno pole przed sobą, co czyni ataki dystansowe nieskutecznymi oraz sprawa że bardzo łatwo jest stracić z oczu odległych przeciwników. Dodatkowo, oślepiony bohater nie może czytać zwojów oraz ksiąg. \n\nOślepienie będzie jeszcze trwało przez: %s tur.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=płonący
actors.buffs.burning.heromsg=Zapaliłeś się!
actors.buffs.burning.burnsup=%s spłonął!
actors.buffs.burning.ondeath=Spłonąłeś...
actors.buffs.burning.rankings_desc=Spalony żywcem
actors.buffs.burning.desc=Kilka rzeczy jest bardziej niepokojących niż bycie pokrytym płomieniami. \n\nOgień będzie zadawał obrażenia co turę, aż zostanie ugaszony lub zgaśnie. Ogień może zostać ugaszony poprzez wejście do wody lub rozprysk pękającej mikstury. \n\nDodatkowo ogień może zapalić łatwopalne tereny lub przedmioty, które wejdą z nim w kontakt. \n\nPalenie będzie jeszcze trwało przez: %s tur lub do momentu gdy zostanie ugaszone.

actors.buffs.championenemy.warn=Wyczuwasz obecność iście śmiercionośnej istoty.
actors.buffs.championenemy$blazing.name=gorejący czempion
actors.buffs.championenemy$blazing.desc=Gorejący czempioni zadają 25% więcej obrażeń w walce wręcz, podpalają atakowanych wrogów, są odporni na ogień i podpalają okolicę w momencie śmierci.
actors.buffs.championenemy$projecting.name=dalekosiężny czempion
actors.buffs.championenemy$projecting.desc=Dalekosiężni czempioni zadają 25% więcej obrażeń w walce wręcz i są w stanie zaatakować każdego wroga w zasięgu ich wzroku.
actors.buffs.championenemy$antimagic.name=antymagiczny czempion
actors.buffs.championenemy$antimagic.desc=Antymagiczni czempioni otrzymują 25% mniej obrażeń i są całkowicie odporni na efekty magiczne.
actors.buffs.championenemy$giant.name=gigantyczny czempion
actors.buffs.championenemy$giant.desc=Gigantyczni czempioni otrzymują 75% mniej obrażeń i mają 1 pole zasięgu ataku więcej, ale nie mogą się zmieścić w wąskie przestrzenie.
actors.buffs.championenemy$blessed.name=błogosławiony czempion
actors.buffs.championenemy$blessed.desc=Błogosławieni czempioni mają o 200% większą celność i umiejętność unikania.
actors.buffs.championenemy$growing.name=rosnący czempion
actors.buffs.championenemy$growing.desc=Rosnący czempioni otrzymują stale rosnący bonus do celności, uników, obrażeń w walce wręcz i redukcji otrzymanych obrażeń. \n\nObecny bonus celności/uników/obrażeń: %1$d%%\nObecna redukcja obrażeń: %2$d%%

actors.buffs.charm.name=zauroczony
actors.buffs.charm.heromsg=Jesteś pod wpływem uroku!
actors.buffs.charm.desc=Zauroczenie jest rodzajem magii, która sprawia, że przeciwnicy będą chwilowo uwielbiać się nawzajem.\n\nZauroczone istoty nie są w stanie bezpośrednio zaatakować przeciwnika, który je zauroczył. Nie przeszkadza im to jednak atakować innych celów. Wstrząs zadany bólem skróci długość działania efektu.\n\nPozostałe tury zauroczenia: %s

actors.buffs.chill.name=wychłodzony
actors.buffs.chill.freezes=%s zamarza!
actors.buffs.chill.desc=Nie całkiem zamarznięty, lecz wciąż dużo za chłodny.\n\nSchłodzone cele wykonują wszystkie działania duże wolniej, w zależności od tego, ile tur tego efektu wciąż pozostało. W najgorszym przypadku stanowi to ekwiwalent bycia spowolnionym.\n\nSchłodzenie będzie jeszcze trwało przez: %1$s tur.\nSzybkość jest zredukowana o: %2$s%%

actors.buffs.combo.name=kombo
actors.buffs.combo.action_name=Atak kombo
actors.buffs.combo.combo=Ciąg uderzeń: %d!
actors.buffs.combo.bad_target=Musisz wycelować w przeciwnika w zasięgu ataku.
actors.buffs.combo.prompt=Wybierz cel ataku.
actors.buffs.combo.desc=Gladiator wchodzi w rytm walki przy celnych uderzeniach. Każdy atak zwiększa długość ciągu o jeden, ale zbyt długie przerwy między atakami lub dwa niecelne ataki przerwą ciąg.\n\nDłuższe ciągi ataków pozwalają na wykonanie ruchów kończących: potężnych ataków, które zawsze trafią przeciwnika! Różne ruchy kończące stają się dostępne przy ciągu o długości 2, 4, 6, 8 i 10. Niektóre ruchy kończące przerywają ciąg, inne nie, jednak każdy z nich może być użyty tylko raz w danej sekwencji ataków.\n\nAktualna długość ciągu:%1$d.\n\nPozostałe tury do utracenia rytmu: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2: Ciąg: Uderzenie_ odrzuca wroga w tył 2 pola, ale nie zadaje obrażeń i nie rzuci przeciwnika w przepaść. Zwiększa ciąg o 1.
actors.buffs.combo$combomove.slam_desc=_4 Ciąg: Trzaśnięcie_ zadaje%d%% (długość ciągu*20%%) punktów ochrony twojej zbroi jako dodatkowe obrażenia. Resetuje ciąg po użyciu.
actors.buffs.combo$combomove.parry_desc=_6 Ciąg: Parowanie_ blokuje następny atak zadany w ciągu 1 tury i natychmiast wyprowadza na niego kontrę. Resetuje ciąg, jeśli nic nie zostanie sparowane.
actors.buffs.combo$combomove.crush_desc=_8 Ciąg: Miażdżenie_ zadaje %d%% (ciąg*25%%) twoich obrażeń wręcz do celu ataku i połowę tych obrażeń do wszystkich innych wrogów w obszarze 7x7 pól. Resetuje ciąg po użyciu.
actors.buffs.combo$combomove.fury_desc=_10 Ciąg: Furia_ uderza wroga serią dodatkowych uderzeń o długości równej obecnej długości ciągu. Każde uderzenie zadaje 60% obrażeń i może aktywować zaklęcia broni. Resetuje ciąg po użyciu.

actors.buffs.corruption.name=wypaczony
actors.buffs.corruption.desc=Korupcja wchłania się w duszę stworzenia, stawiając ich w sprzeczności ze swą dawną naturą.\n\nTak wypaczone stworzenia będą atakować swoich sojuszników i ignorować poprzednich wrogów. Korupcja także rani i powoli wyniszcza cel.\n\nKorupcja jest permanentna, jej efekt znika dopiero po śmierci.

actors.buffs.cripple.name=okaleczony
actors.buffs.cripple.heromsg=Jesteś okaleczony!
actors.buffs.cripple.desc=Jesteś prawie pewien, że nogi nie powinny wyginać się w ten sposób.\n\nOkaleczenie zmniejsza prędkość poruszania się o połowę, sprawiając, że poruszanie się o jedno pole zazwyczaj zajmuje dwie tury zamiast jednej.\n\nPozostało tur: %s.

actors.buffs.degrade.name=zdegradowany
actors.buffs.degrade.heromsg=Twój ekwipunek wydaje się słabszy!
actors.buffs.degrade.desc=Potężna czarna magia pochłania siłę, którą zwoje ulepszeń nałożyły na twój ekwipunek!\n\nPodczas degradacji, ulepszony sprzęt będzie traktowany tak, jakby był na niższym poziomie, niż jest w rzeczywistości. _Każde ulepszenie po +3 staje się znacznie słabsze od poprzedniego._ Opisy twoich przedmiotów zmienią się, aby odzwierciedlić ich zmniejszony poziom mocy.\n\nDegradacja nie ma wpływu na wymagania siły, ładunki różdżek, trwałość rzucanej broni, czy artefakty.\n\nPozostałe tury: %s. Użycie zwoju ulepszenia lub zdjęcia klątwy natychmiast zakończy degradację.

actors.buffs.doom.name=przeklęty
actors.buffs.doom.desc=Ciężko żyć, gdy cały świat chce, żebyś umarł.\n\nPrzeklęte postacie otrzymują podwójnie obrażenie bez względu na ich rodzaj.\n\nKlątwa jest pernamentna, jej efekt kończy się jedynie wraz ze śmiercią jej posiadacza.

actors.buffs.dread.name=groza
actors.buffs.dread.desc=Ogromny strach, który zmusza cel do całkowitej ucieczki z lochu!\n\nPotwory opanowane przez grozę będą uciekać szybciej niż zwykle od swojego przeciwnika, po czym znikną z lochu, jeśli będą poza zasięgiem wzroku. Przeciwnicy pokonani w ten sposób nie dają doświadczenia ani przedmiotów. Szok bólu skróci czas trwania grozy.\n\nPozostałe tury: %d.

actors.buffs.drowsy.name=senny
actors.buffs.drowsy.desc=Magiczna moc sprawia, że utrzymanie przytomności jest trudne. \n\nBohater może oprzeć się senności przez otrzymanie obrażeń lub posiadanie pełnej wytrzymałości. \n\nPo kilku turach, cel zapadnie w głęboki, magiczny sen.

actors.buffs.earthimbue.name=więź z ziemią
actors.buffs.earthimbue.desc=Jesteś związany z mocą ziemi! \n\nWszystkie fizyczne ataki poruszą ziemią pod przeciwnikami, powodując ich chwilowe okaleczenie.\n\nPozostałe tury efektu: %s.

actors.buffs.enhancedrings.name=Ulepszone pierścienie
actors.buffs.enhancedrings.desc=Niedawno użyty artefakt Łotrzyka ulepsza jego pierścienie, zapewniając im +1 ulepszenie. \n\nPozostałych tur efektu: %d

actors.buffs.fireimbue.name=więź z ogniem
actors.buffs.fireimbue.desc=Jesteś związany z potęgą ognia! \n\nWszystkie fizyczne ataki mają szansę na podpalenie wroga. Jesteś także całkowicie odporny na wszelkie negatywne skutki ognia.\n\nPozostałe tury efektu: %s.

actors.buffs.foresight.name=przezorność
actors.buffs.foresight.desc=Jakimś cudem widzisz pobliski teren wokół ciebie za pomocą umysłu.\n\nW czasie trwania przezorności wszystkie sekrety pól wokół ciebie są ujawnione na dużym obszarze. \n\nPozostało tur przezorności: %s.

actors.buffs.frost.name=zamarznięty
actors.buffs.frost.freezes=%s zamarza!
actors.buffs.frost.desc=Nie należy mylić z zamrożeniem na kość - to łagodniejsze mrożenie zwyczajnie otacza cel lodem.\n\nMrożenie działa podobnie do paraliżu, uniemożliwiając celowi działanie. W przeciwieństwie do paraliżu, mrożenie jest natychmiast anulowane jeśli cel otrzyma obrażenia, jako że lód zostanie strzaskany.\n\nMrożenie będzie trwało przez: %s tur.

actors.buffs.frostimbue.name=więź z mrozem
actors.buffs.frostimbue.desc=Jesteś związany z potęgą mrozu!\n\nWszystkie fizyczne ataki będą nakładać wychłodzenie na przeciwników. Dodatkowo, jesteś odporny na mróz.\n\nJesteś związany jeszcze przez %s tur.

actors.buffs.fury.name=wściekły
actors.buffs.fury.heromsg=Jesteś wściekły!
actors.buffs.fury.desc=Jesteś zdenerwowany, wrogowie nie polubią rozzłoszczonego ciebie.\n\nPotężny szał płonie w tobie zwiększając obrażenia, które zadajesz fizycznymi atakami o 50%%.\n\nTen szał będzie trwał tak długo jak długo będziesz miał mniej niż 50%% wytrzymałości.

actors.buffs.blobimmunity.name=bariera oczyszczenia
actors.buffs.blobimmunity.desc=Jakaś dziwna moc zamyka cię w cienkiej, ochronnej barierze, blokującej wszystkie szkodliwe efekty powietrzne.\nJesteś odporny na wszystkie efekty obszarowe dopóki masz tą barierę.\n\nPozostałe tury odporności: %s.

actors.buffs.haste.name=przyspieszenie
actors.buffs.haste.desc=Energia płynie przez twoje mięśnie, pozwalając biec bardzo szybko.\n\nPrzyspieszenie powoduje że poruszasz się trzykrotnie szybciej, ale wykonujesz inne czynności z normalną prędkością.\n\nPozostałe tury przyspieszenia:%s.

actors.buffs.healing.name=leczenie
actors.buffs.healing.desc=Magiczne lekarstwo które zasklepia rany i zszywa skórę.\n\nKażdej tury zdrowie będzie się regenerować dopóki nie skończy się efekt. Ilość leczenia spada wraz z kończeniem się efektu.\n\nNastępna wielkość leczenia: %d.\n\nPozostałe tury leczenia: %d.

actors.buffs.hex.name=przeklęty
actors.buffs.hex.heromsg=Zostałeś przeklęty!
actors.buffs.hex.desc=Czarna magia utrudnia celowi koncentrację, czyniąc go lekko zdezorientowanym.\n\nW tym stanie celność i uniki są obniżone o 20%%, co zmniejsza skuteczność ofiary w walce.\n\nPozostałe tury klątwy: %s.

actors.buffs.holdfast.name=Utrzymanie gardy
actors.buffs.holdfast.desc=Wojownik utrzymuje swoją pozycję, zwiększając wartość swojej obrony o %d. Efekt trwa dopóki się on nie poruszy.

actors.buffs.hunger.hungry=głodny
actors.buffs.hunger.starving=wygłodzony
actors.buffs.hunger.onhungry=Jesteś głodny.
actors.buffs.hunger.onstarving=Jesteś wygłodzony!
actors.buffs.hunger.ondeath=Umarłeś z głodu...
actors.buffs.hunger.cursedhorn=Róg obarczony przekleństwem odbiera pożywieniu część jego energii.
actors.buffs.hunger.rankings_desc=Śmierć głodowa
actors.buffs.hunger.desc_intro_hungry=Czujesz, jak burczy Ci w brzuchu, jednak potrzeba nie jest pilna.
actors.buffs.hunger.desc_intro_starving=Jesteś tak głodny, że to boli.
actors.buffs.hunger.desc=\n\nGdy spędzisz trochę czasu w lochu, zgłodniejesz, a potem zaczniesz głodować. Gdy głodujesz, powoli tracisz życie zamiast je regenerować.\n\nRacjonowanie żywności jest ważne! Jeśli masz wystarczająco dużo życia, nie musisz od razu jeść. Lepiej zachować jedzenie, by wystarczyło go na później.

actors.buffs.invisibility.name=niewidzialny
actors.buffs.invisibility.desc=Jesteś kompletnie zlany z otaczającym cię pomieszczeniem, niewidoczny. \n\nKiedy jesteś niewidzialny wrogowie nie mogę cię atakować bądź podążać za tobą. Twoje ataki fizyczne i efekty magiczne(takie jak zwoje bądź różdżki) sprawią, że będziesz widzialny.\n\nNiewidzialność będzie trwała przez: %s tur.

actors.buffs.levitation.name=lewitujący
actors.buffs.levitation.desc=Magiczna siła sprawia, że lewitujesz nad ziemią, czujesz się lekki jak piórko.\n\nKiedy lewitujesz wszystkie efekty związane z chodzeniem są ignorowane. Pułapki nie zadziałają, woda nie ugasi ognia. Korzenie będą cię omijały, będziesz wznosił się nad przepaściami. Uważaj jednak, wszystkie te efekty mogą mieć miejsce z chwilą gdy lewitacja się skończy!\n\nLewitacja będzie jeszcze trwała przez: %s tur.

actors.buffs.lifelink.name=łącze życia
actors.buffs.lifelink.desc=Siła życiowa tej postaci jest związana z inną postacią znajdującą się w pobliżu. Wszelkie zadane obrażenia są dzielone między nimi.\n\nGdy postać ta otrzyma obrażenia, połowa z nich zostanie zadana celowi łącza życia.\n\nPozostałe tury łącza życia: %s, lub do czasu, aż związana postać umrze.

actors.buffs.light.name=rozświetlenie
actors.buffs.light.desc=Nawet w Najmroczniejszym Lochu stałe źródło światła przy twoim boku sprawia, że czujesz się bezpieczniej.\n\nŚwiatło trzyma mrok na wodzy pozwalając widzieć na w miarę rozsądną odległość pomimo nieprzyjaznego otoczenia.\n\nPozostałych tur rozświetlenia: %s.

actors.buffs.lockedfloor.name=poziom jest zamknięty
actors.buffs.lockedfloor.desc=Bieżące piętro jest zamknięte, nie możesz go opuścić!\nGdy piętro jest zamknięte twój głód nie powiększy się, obrażenia spowodowane przez wygłodzenie zostaną wstrzymane. Dodatkowo - jeśli nie będziesz kontynuował i nie zgładzisz bestii na tym poziomie - pasywna regeneracja również się zatrzyma. \nJeśli zostaniesz wskrzeszony przez niepobłogosławiony ankh, poziom ten się zresetuje.\nPokonaj monstrum na tym poziomie by złamać zamek.

actors.buffs.lostinventory.name=zagubiony ekwipunek
actors.buffs.lostinventory.desc=Twój ekwipunek zaginął gdzieś w lochu! Nie będziesz w stanie podnosić i używać większości przedmiotów, dopóki go nie znajdziesz.

actors.buffs.magicalsight.name=magiczny wzrok
actors.buffs.magicalsight.desc=W jakiś sposób postrzegasz otoczenie swoim umysłem zamiast oczami.\n\nWszystkie przeszkody terenowe oraz efekty blokujące lub ograniczające widoczność nic dla ciebie nie znaczą, póki magiczny wzrok jest aktywny. Zasięg widzenia jest zwiększony o 50%%.\n\nPozostałe tury magicznego wzroku: %s.

actors.buffs.magicalsleep.name=magiczny sen
actors.buffs.magicalsleep.toohealthy=Jesteś zbyt zdrowy i zwalczasz chęć snu.
actors.buffs.magicalsleep.fallasleep=Zapadasz w głęboki, magiczny sen.
actors.buffs.magicalsleep.wakeup=Budzisz się rześki i zdrowy.
actors.buffs.magicalsleep.desc=Ta postać zapadła w głęboki magiczny sen, z którego nie wybudzi się w sposób naturalny.\n\nMagiczny sen jest podobny do zwykłego, z tą różnicą, że tylko obrażenia mogą wybudzić postać. \n\nDla bohatera magiczny sen ma również właściwości regeneracyjne, pozwalające na wyleczenie ran podczas spoczynku.

actors.buffs.magicimmune.name=odporność na magię
actors.buffs.magicimmune.desc=Wszystkie magiczne efekty utraciły z tobą więź, jesteś na nie całkowicie odporny.\n\nGdy jesteś odporny na magię , wszystkie szkodliwe i pożyteczne efekty nie będą na ciebie działać, wliczając w to klątwy, zaklęcia, różdżki, zwoje, pierścienie, artefakty, itd.\n\nPozostałe tury magicznej odporności: %s.

actors.buffs.mindvision.name=wizja umysłów
actors.buffs.mindvision.desc=W jakiś sposób możesz widzieć monstra na tym poziomie przez własny umysł. To dziwne uczucie.\n\nWszystkie postacie na tym piętrze są widoczne dopóki efekt wizji umysłów działa. Widząc monstra przez wizję umysłów liczy się tak samo jak widziane tuż obok, działają na nie różne efekty magiczne.\n\nWyczucie umysłów będzie jeszcze trwało przez: %s tur.

actors.buffs.momentum.momentum=budowanie pędu
actors.buffs.momentum.running=sprintowanie
actors.buffs.momentum.resting=odzyskiwanie sił
actors.buffs.momentum.action_name=Sprint
actors.buffs.momentum.momentum_desc=Wraz z poruszaniem się, Sprinter nabiera rozpędu, którego może użyć, aby rozpocząć pełen sprint.\n\nKażda jednostka pędu zapewnia dwie tury sprintu, a Sprinter może zachować aż do 10 jednostek. Pęd jest szybko tracony kiedy Sprinter przestaje się poruszać.\n\nBieżący ładunek pędu: %d.
actors.buffs.momentum.running_desc=Wraz z poruszaniem się Sprinter nabiera rozpędu, którego może użyć, aby rozpocząć pełen sprint.\n\nW ciągu sprintu Sprinter porusza się z podwójną prędkością i dostaje bonus uniku na podstawie jego poziomu doświadczenia.\n\nPozostałe tury: %d.
actors.buffs.momentum.resting_desc=Wraz z poruszaniem się, Sprinter nabiera rozpędu, którego może użyć, aby rozpocząć pełen sprint.\n\nSprinter potrzebuje czasu by odzyskać siły przed ponownym nabraniem rozpędu.\n\nPozostałe tury: %d.

actors.buffs.ooze.name=żrący szlam
actors.buffs.ooze.heromsg=Żrący szlam przeżera się przez Twoje ciało. Zmyj go jak najszybciej!
actors.buffs.ooze.ondeath=Rozpuściłeś się...
actors.buffs.ooze.rankings_desc=Rozpuszczony
actors.buffs.ooze.desc=Lepka, żrąca substancja przywiera do ciała, powoli je rozpuszczając.\n\nSzlam będzie zadawał obrażenia przez jakiś czas, ale może być przemyty wodą.\n\nPozostałe tury oszlamienia: %s.

actors.buffs.paralysis.name=sparaliżowany
actors.buffs.paralysis.heromsg=Jesteś sparaliżowany!
actors.buffs.paralysis.out=odparł paraliż
actors.buffs.paralysis.desc=Często najgorszą z możliwości jest niepodjęcie akcji. \n\nParaliż powoduje kompletne zatrzymanie akcji, zmusza cel do zamarcia w bezruchu do zakończenia efektu. Ból spowodowany atakami również może odeprzeć działanie efektu paraliżu.\n\nParaliż będzie jeszcze trwał przez: %s tur.

actors.buffs.pincushion.name=poduszka na szpilki
actors.buffs.pincushion.desc=Broń miotana użyta przeciwko temu stworzeniu jest w nim zablokowana, będzie można ją odzyskać dopiero po powaleniu wroga.\n\nNastępujące bronie są aktualnie niedostępne:

actors.buffs.poison.name=zatruty
actors.buffs.poison.heromsg=Jesteś otruty!
actors.buffs.poison.ondeath=Zginąłeś od trucizny...
actors.buffs.poison.rankings_desc=Uległeś truciźnie
actors.buffs.poison.desc=Trucizna przemierza twe ciało, powoli pogarszając funkcjonowanie organów wewnętrznych.\n\nTrucizna zadaje obrażenia w każdej turze, proporcjonalnie do czasu zakończenia jej szkodliwej działalności.\n\nOtrucie będzie jeszcze trwało przez: %s tur.

actors.buffs.preparation.name=przygotowanie
actors.buffs.preparation.action_name=Przygotowany atak
actors.buffs.preparation.desc=Skrytobójca czeka cierpliwie, przygotowując swój atak z cieni.
actors.buffs.preparation.desc_dmg=Jego następny atak zada _%1$d%% bonusowych obrażeń_ oraz zabije zwykłych przeciwników poniżej_%2$d%%życia_ lub bossów poniżej _%3$d%%życia_.
actors.buffs.preparation.desc_dmg_likely=Atak ma większą szansę na zadanie większej ilości obrażeń.
actors.buffs.preparation.desc_blink=Może przeteleportować się w kierunku przeciwnika zanim go uderzy, z maksymalnym dystansem wynoszącym _%d._
actors.buffs.preparation.desc_invis_time=Tury spędzone pod osłoną niewidzialności: _%d._
actors.buffs.preparation.desc_invis_next=Tury pozostałe do silnego ataku: _%d._
actors.buffs.preparation.prompt=Wybierz cel do zaatakowania!\nMaksymalny zasięg: %d
actors.buffs.preparation.no_target=Nie ma co atakować.
actors.buffs.preparation.out_of_reach=Cel jest poza zasięgiem.
actors.buffs.preparation.assassinated=skrytobójstwo

actors.buffs.prismaticguard.name=pryzmatyczny Strażnik
actors.buffs.prismaticguard.desc=Jesteś chroniony przez pryzmatyczny obraz który jest teraz nieaktywny. Kiedy pojawią się przeciwnicy, pojawi się i pryzmatyczny obraz aby cię ochronić!\n\nKiedy nieaktywny, obraz będzie się leczył z otrzymanych obrażeń.\n\nAktualne HP: %d/%d.

actors.buffs.recharging.name=ładowanie
actors.buffs.recharging.desc=Energia przeszywa cię, zwiększa szybkość z jaką twoje różdżki i kostury ładują się.\n\nKażda tura tego efektu zwiększy ładunek o jedną czwartą dodatkowo do zwykłego doładowania.\n\nŁadowanie będzie jeszcze trwało przez: %s tur.

actors.buffs.revealedarea.name=odkryty obszar
actors.buffs.revealedarea.desc=Obszar lochu został tymczasowo ujawniony bohaterowi. Będzie on widoczny bez względu na to, gdzie bohater się znajduje.\n\nPozostałe tury: %s.

actors.buffs.revealedchar.name=odkryty
actors.buffs.revealedchar.desc=Ta postać została ujawniona bohaterowi, będzie widoczna bez względu na to, gdzie się znajduje.\n\nPozostałe tury: %s.

actors.buffs.roots.name=ukorzenienie
actors.buffs.roots.heromsg=Nie możesz się ruszać!
actors.buffs.roots.desc=Korzenie (magiczne lub naturalne) łapią cel i unieruchamiają go.\n\nKorzenie uniemożliwiają ruch, lecz nie wpływają na inne akcje.\n\nZakorzenienia  będzie jeszcze trwało przez: %s tur.

actors.buffs.scrollempower.name=energia zwoju
actors.buffs.scrollempower.desc=Energia z ostatniego zwoju przeczytanego przez Maga wzmacnia jego różdżki! \n\nWzmocnienie poziomu: +%1$d.\nPozostałe użycia: %2$d.

actors.buffs.shadows.name=zlany z cieniem
actors.buffs.shadows.desc=Mieszasz się z cieniami dookoła ciebie, zapewniając sobie niewidzialność i spowalniając metabolizm.\n\nPodczas bycia niewidzialnym, wrogowie nie są w stanie cię atakować, lub za tobą podążać. Większość fizycznych ataków i magicznych efektów (takich jak zwoje lub różdżki) automatycznie niwelują niewidzialność. Dodatkowo podczas bycia niewidzialnym, twój głód spada wolniej.\n\nPozostaniesz wmieszany w ciemność dopóki nie opuścisz ciemności, lub gdy wróg nie wejdzie z tobą w kontakt.

actors.buffs.slow.name=spowolniony
actors.buffs.slow.desc=Spowalniająca magia wpływa na postrzeganie czasu celu, dla którego wszystko porusza się bardzo szybko.\n\nSpowolniona postać wykonuje wszystkie akcje podwójnie.\n\nSpowolnienie będzie trwało jeszcze przez: %s tur.

actors.buffs.snipersmark.name=naznaczenie strzelczyni
actors.buffs.snipersmark.action_name_snapshot=szybki strzał
actors.buffs.snipersmark.action_name_volley=seria
actors.buffs.snipersmark.action_name_sniper=skupiony strzał
actors.buffs.snipersmark.desc=Strzelczyni jest skupiona na ostatnio zaatakowanym przeciwniku. Za pomocą łuku jest w stanie wykonać atak specjalny; będzie się on różnić w zależności od tego, jakie rozszerzenie posiada łuk.\n\nDomyślnie łuk wystrzeli _szybki strzał,_ który zadaje zmniejszone obrażenia, ale wykonanie go jest natychmiastowe.\n\nŁuk rozszerzony pod kątem prędkości spowoduje wystrzelenie _serii_ trzech strzał. Każda strzała zada zmniejszone obrażenia, ale nadal może aktywować zaklęcie na łuku. Ten atak wymaga jednej tury.\n\nŁuk rozszerzony pod kątem obrażeń pozwala na oddanie _skupionego strzału._ Ten atak nigdy nie chybi i zadaje dodatkowe obrażenia wraz ze zwiększeniem odległości od celu, jednak wymaga 2 tur do wykonania.

actors.buffs.soulmark.name=naznaczona dusza
actors.buffs.soulmark.desc=Czarnoksiężnik naznaczył duszę tego stworzenia, pozwalając mu leczyć się przy zadawaniu obrażeń fizycznych.\n\nPozostałe tury naznaczenia duszy: %s.

actors.buffs.stamina.name=wytrzymałość
actors.buffs.stamina.desc=Masz nieograniczoną wytrzymałość, pozwalającą ci poruszać się szybciej!\n\nW czasie trwania efektu wytrzymałości będziesz poruszał się o +50%% szybciej, ale wykonywał wszystkie inne akcje z normalną prędkością.\n\nPozostałe tury wytrzymałości: %s.

actors.buffs.vulnerable.name=odsłonięty
actors.buffs.vulnerable.heromsg=Czujesz się kruchy!
actors.buffs.vulnerable.desc=Magia odsłaniająca zwiększa obrażenia zadawane postaci o 33%%, już po redukcji związanej ze zbroją.\n\nPozostałe tury odsłonięcia: %s.

actors.buffs.terror.name=przerażony
actors.buffs.terror.desc=Terror jest rodzajem magii manipulacji, który narzuca swojemu celowi niekontrolowaną panikę.\n\nPrzerażone postacie są zmuszone do ucieczki przed swoim wrogiem, panicznie próbując uciec tak daleko, jak to tylko możliwe. Jednakże ewentualny, nagły szok bólu zmniejszy długość trwania efektu terroru.\n\nPozostałe tury terroru: %s.

actors.buffs.toxicimbue.name=więź z toksycznością
actors.buffs.toxicimbue.desc=Jesteś nasycony trującą energią!\n\nToksyczny gaz będzie się z ciebie stale wydobywał, dusząc twoich wrogów. Na czas trwania zyskujesz całkowitą odporność na toksyczny gaz oraz truciznę.\n\nPozostałe tury efektu: %s.

actors.buffs.corrosion.name=korozja
actors.buffs.corrosion.heromsg=Rozpuszczasz się!
actors.buffs.corrosion.ondeath=Rozpuściłeś się...
actors.buffs.corrosion.rankings_desc=Rozpuszczony
actors.buffs.corrosion.desc=Potężny kwas zżera skórę, metale i kości w alarmującej prędkości.\n\nObrażenia od korozji zwiększają się w raz z czasem gdy postać się roztapia.\n\nPozostałe tury korozji:%1$s.\nAktualne obrażenia z korozji: %2$d.

actors.buffs.vertigo.name=zawroty głowy
actors.buffs.vertigo.desc=Chodzenie prosto może być bardzo trudne, kiedy cały świat się kręci.\n\nPod wpływem zawrotów głowy każdy, kto spróbuje się poruszyć, wybierze przypadkowy kierunek zamiast tego, gdzie chciał pójść.\n\nPozostało tur: %s.

actors.buffs.wandempower.name=wzmocnione różdżki
actors.buffs.wandempower.desc=Twoje różdżki zadające obrażenia zostały wzmocnione. Przez następne kilka użyć będą zadawać więcej obrażeń.\n\nBonusowe obrażenia: %1$d.\nPozostało użyć: %2$d.

actors.buffs.weakness.name=osłabienie
actors.buffs.weakness.heromsg=Jesteś osłabiony!
actors.buffs.weakness.desc=Wszystko nagle wydaje się o wiele cięższe.\n\nMagia osłabienia zmniejsza siłę bohatera, co sprawia że zadają oni o 33%% mniej obrażeń. \n\nPozostałe tury osłabienia: %s.

actors.buffs.wellfed.name=najedzony
actors.buffs.wellfed.desc=Twój żołądek jest pełny, co wprawia cię w dobry humor i napawa otuchą.\n\nTak długo, jak jesteś najedzony, twój głód nie wzrośnie, a regeneracja życia będzie zwiększona.\n\nPozostałe tury: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Nie możesz celować w samego siebie!
actors.hero.abilities.armorability.no_target=Na tym polu nie ma celu do ataku!
actors.hero.abilities.armorability.prompt=Wybierz docelowe miejsce
actors.hero.abilities.armorability.cost=Koszt ładunku: _%d_

actors.hero.abilities.warrior.heroicleap.name=heroiczny skok
actors.hero.abilities.warrior.heroicleap.prompt=Wybierz kierunek skoku
actors.hero.abilities.warrior.heroicleap.short_desc=Wojownik wykonuje _heroiczny skok_ w kierunku wybranego miejsca, przelatując nad wrogami i niebezpieczeństwami.
actors.hero.abilities.warrior.heroicleap.desc=Wojownik skacze w wybrane miejsce, omijając wrogów i niebezpieczeństwa po drodze. Nie może jednak przeskakiwać nad ścianami lub innymi solidnymi przeszkodami.
actors.hero.abilities.warrior.shockwave.name=fala uderzeniowa
actors.hero.abilities.warrior.shockwave.short_desc=Wojownik uwalnia _falę uderzeniową_ w stożkowym obszarze przez uderzenie w ziemię. Wrogowie złapani w falę uderzeniową otrzymają obrażenia i zostaną okaleczeni.
actors.hero.abilities.warrior.shockwave.desc=Wojownik uderza w ziemię, wytwarzając falę uderzeniową, która przemieszcza się do 5 pól w stożku o kącie 60 stopni.\n\nWrogowie złapani w zasięgu fali uderzeniowej zostają okaleczeni na 5 tur. Otrzymują również 5-10 obrażeń, plus dodatkowe 1-2 obrażenia za każdy punkt siły Wojownika powyżej 10.
actors.hero.abilities.warrior.endure.name=Wytrwałość
actors.hero.abilities.warrior.endure$enduretracker.name=wytrzymałość
actors.hero.abilities.warrior.endure$enduretracker.desc=Wojownik zadaje dodatkowe obrażenia zależne od ilości obrażeń, które poniósł.\n\nDodatkowe obrażenia:%1$d\nPozostałe uderzenia: %2$d
actors.hero.abilities.warrior.endure.short_desc=Wojownik zwiększa swoją _wytrwałość_, pomijając kilka tur, ale zyskując wysoką odporność. Następnie zadaje dodatkowe obrażenia w zależności od tego, ile ich otrzymał.
actors.hero.abilities.warrior.endure.desc=Wojownik staje się wytrzymały na 3 tury, otrzymując połowę obrażeń ze wszystkich źródeł. Ta redukcja jest nakładana przed innymi efektami obniżającymi obrażenia, takimi jak zbroja.\n\nPo opuszczeniu wytrzymałości następne uderzenie wojownika w ciągu 10 tur zadaje dodatkowe obrażenia. Są one równe połowie obrażeń otrzymanych podczas wytrzymywania ataków, obliczanymi przed wszelkimi efektami redukcji obrażeń!\n\nJeśli Wojownik prowadzi ciąg uderzeń, użycie tej umiejętności zwiększa jej pozostały czas o 3 tury.

actors.hero.abilities.mage.elementalblast.name=wybuch żywiołów
actors.hero.abilities.mage.elementalblast.short_desc=Mag rzuca zaklęcie _wybuchu żywiołów_ za pomocą swojego kostura. Czar pokrywa znaczny obszar wokół użytkownika, a jego działanie zależy od różdżki pochłoniętej przez kostur.
actors.hero.abilities.mage.elementalblast.desc=Mag wytwarza magiczną sferę, która obejmuje okrągły region o promieniu maksymalnie 4 pól, zadając 15-25 obrażeń. Efekt tego pola zależy od różdżki zaabsorbowanej przez kostur.
actors.hero.abilities.mage.elementalblast.generic_desc=Efekt sfery będzie podobny do działania różdżki, gdy ta użyta jest na wrogu bądź sojuszniku.
actors.hero.abilities.mage.wildmagic.name=dzika magia
actors.hero.abilities.mage.wildmagic.no_wands=Nie masz żadnych różdżek do użycia!
actors.hero.abilities.mage.wildmagic.short_desc=Mag uwalnia _dziką magię_ zawartą w jego różdżkach, używając kilku losowo wybranych, by trafić kilka razy we wskazany cel w ciągu jednej tury.
actors.hero.abilities.mage.wildmagic.desc=Mag uwalnia moce swych różdżek, losowo strzelając do 4 razy w jednej turze. Kostur maga nie jest uwzględniany. \n\nPoziom każdej z różdżek jest zwiększony o 2, maksymalnie do +3. Ta umiejętność zużywa ładunki, a z jednej różdżki można oddać maksymalnie dwa strzały.
actors.hero.abilities.mage.warpbeacon.name=latarnia teleportacyjna
actors.hero.abilities.mage.warpbeacon.depths=Tą umiejętnością nie możesz przenosić się między piętrami lochu!
actors.hero.abilities.mage.warpbeacon.locked_floor=Nie możesz opuścić zamkniętego piętra!
actors.hero.abilities.mage.warpbeacon.too_far=Wybrana lokacja jest za daleko!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Nie możesz postawić latarni teleportacyjnej w tym miejscu!
actors.hero.abilities.mage.warpbeacon.window_desc=Latarnia jest aktualnie usytuowana na piętrze %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportuj się do latarni
actors.hero.abilities.mage.warpbeacon.window_clear=usuń latarnię
actors.hero.abilities.mage.warpbeacon.window_cancel=Anuluj
actors.hero.abilities.mage.warpbeacon.short_desc=Mag tworzy _latarnię teleportacyjną_ w miejscu, gdzie stoi, dzięki czemu może później natychmiast do niej powrócić.
actors.hero.abilities.mage.warpbeacon.desc=Mag tworzy latarnię, dzięki której może powrócić w wybrane miejsce w dowolnym momencie. Tworzenie latarni zajmuje 1 turę, ale powrót do niej jest natychmiastowy.\n\nDomyślnie Mag nie może jej użyć do przemieszczania się między piętrami czy dotarcia w niedostępne miejsca, jak zamknięte pomieszczenia. Mag może teleportować się na pola zajmowane przez przeciwników, co odepchnie ich na bok.

actors.hero.abilities.rogue.smokebomb.name=bomba dymna
actors.hero.abilities.rogue.smokebomb.fov=Możesz skoczyć wyłącznie na puste pole w zasięgu wzroku
actors.hero.abilities.rogue.smokebomb.prompt=Wybierz cel skoku
actors.hero.abilities.rogue.smokebomb$ninjalog.name=drewniany wabik
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=W jakiś sposób wrogowie są łatwo przekonani, że ten drewniany wabik jest prawdziwym Łotrzykiem!
actors.hero.abilities.rogue.smokebomb.short_desc=Łotrzyk rzuca _Bombę Dymną_ i w mgnieniu oka odskakuje, oślepiając wrogów w pobliżu swojej poprzedniej lokalizacji.
actors.hero.abilities.rogue.smokebomb.desc=Łotrzyk rzuca bombę dymną i teleportuje się na odległość nie większą niż 10 pól. Może on ominąć przeszkody i przeciwników, ale nie solidny teren taki jak ściany.\n\nPrzeciwnicy sąsiadujący z poprzednią pozycją Łotrzyka będą oślepieni na 5 tur.
actors.hero.abilities.rogue.deathmark.name=znak śmierci
actors.hero.abilities.rogue.deathmark.ally_target=Możesz oznaczać tylko wrogów.
actors.hero.abilities.rogue.deathmark.short_desc=Łotrzyk umieszcza _znak śmierci_ na wybranym wrogu. Naznaczeni przeciwnicy otrzymują bonusowe obrażenia, ale nie mogą umrzeć, dopóki znak nie zniknie.
actors.hero.abilities.rogue.deathmark.desc=Łotrzyk umieszcza znak na wybranym wrogu, powodując, że otrzyma on dodatkowe 25% obrażeń. Znak jest nakładany natychmiastowo i trwa 5 tur.\n\nNaznaczeni przeciwnicy otrzymują bonusowe obrażenia, ale nie mogą umrzeć, dopóki znak nie zniknie. Jeśli wróg ma 0 PŻ,  gdy znak przestanie działać, natychmiast zginie.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=naznaczony znakiem śmierci
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Ten wróg został naznaczony, powodując że otrzyma 25%%dodatkowych obrażeń, ale także nie będzie mógł umrzeć, dopóki znak nie zniknie.\n\nPozostałe tury: %s.
actors.hero.abilities.rogue.shadowclone.name=klon cienia
actors.hero.abilities.rogue.shadowclone.short_desc=Łotrzyk przywołuje _klon cienia_, który może mu pomóc w walce.
actors.hero.abilities.rogue.shadowclone.desc=Łotrzyk przywołuje cienistego naśladowcę samego siebie, który może mu pomóc w walce. Kierowanie cieniem nie zużywa ładunku zbroi. \n\nKlon posiada 80 PŻ, nie posiada zbroi i zadaje 10-20 obrażeń. Wszystkie te właściwości można ulepszyć przy użyciu talentów, tak by klon korzystał z cech broni i zbroi bohatera.
actors.hero.abilities.rogue.shadowclone$shadowally.name=cień łotrzyka
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Twój klon rusza w kierunku tej pozycji.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Twój klon podąża za tobą.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Twój klon atakuje!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Kopia Łotrzyka, stworzona z cienistej ciemności. Stoi nieruchomo, z pustymi oczami i drobnymi pasmami ciemności unoszącymi się jak dym.\n\nCień nie jest idealną kopią Łotrzyka, ale wciąż jest przyzwoitym wojownikiem i może korzystać z cech wyposażenia Łotrzyka - za pośrednictwem talentów.

actors.hero.abilities.huntress.spectralblades.name=widmowe ostrza
actors.hero.abilities.huntress.spectralblades.short_desc=Łowczyni rzuca _widmowe ostrza_ w wybrany cel, zadając obrażenia zależne od aktualnie używanej broni białej.
actors.hero.abilities.huntress.spectralblades.desc=Łowczyni rzuca widmowym ostrzem w przeciwnika, które działa jak cios dystansowy przy użyciu broni białej. Aktywują się wszystkie efekty broni, w tym zaklęcia.
actors.hero.abilities.huntress.naturespower.name=potęga natury
actors.hero.abilities.huntress.naturespower.short_desc=Łowczyni wzywa _potęgę natury_, tymczasowo zwiększając jej prędkość ruchu i szybkość strzelania z łuku.
actors.hero.abilities.huntress.naturespower.desc=Łowczyni tymczasowo wzmacnia siebie i łuk potęgą natury! Efekt jest aktywny przez 8 tur.\n\nW tym czasie Łowczyni porusza się 2x szybciej i atakuje o 33% szybciej, gdy używa łuku. Dodatkowe efekty łuku nie aktywują się, jeśli Strzelczyni korzysta ze swoich specjalnych ataków.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=potęga natury
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Łowczyni jest chwilowo wzmocniona, zwiększając jej prędkość ruchu i prędkość ataku łukiem.\n\nPozostałe tury: %s.
actors.hero.abilities.huntress.spirithawk.name=duch sokoła
actors.hero.abilities.huntress.spirithawk.no_space=W pobliżu nie ma wolnego miejsca.
actors.hero.abilities.huntress.spirithawk.short_desc=Łowczyni przyzywa sojuszniczego _ducha sokoła_, który może ją wspierać, odwracając uwagę przeciwników i przeprowadzając zwiad.
actors.hero.abilities.huntress.spirithawk.desc=Łowczyni przyzywa przyjaznego ducha sokoła, który może być kontrolowany poprzez ponowne użycie umiejętności. Jastrząb będzie jej towarzyszył przez 100 tur, kontrolowanie duszy nie zużywa ładunków. \n\nSokół ma mało punktów życia i ataku, ale jest szybki, celny i zręcznie unika ciosów. Dodatkowo Łowczyni jest w stanie dostrzec wszystko to, co widzi Jastrząb. Jest odporny na efekty obszarowe, takie jak ogień czy toksyczny gaz. Nie zaatakuje, dopóki nie zostanie mu wydana komenda.
actors.hero.abilities.huntress.spirithawk$hawkally.name=duch sokoła
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Twój sokół rusza w kierunku tej pozycji.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Twój sokół podąża za tobą.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Twój sokół atakuje!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Magiczny jastrząb przywołany przez Łowczynię. Lśni jasnoniebieskim, nieziemskim światłem. Ma oczy dookoła głowy, bacznie obserwuje otoczenie. \n\nMoże nie jest dobrym wojownikiem, jednak jego doskonały wzrok i szybkość są niezłymi atutami, by za jego pomocą badać okolicę i odwracać uwagę przeciwników. \n\nPozostałe tury: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Pozostałe gwarantowane uniki: %d.

actors.hero.abilities.ratmogrify.name=szczuromorfoza
actors.hero.abilities.ratmogrify.cant_transform=Nie możesz tego przemienić w szczura!
actors.hero.abilities.ratmogrify.too_strong=Ten przeciwnik jest zbyt silny, by zmienić go w szczura!
actors.hero.abilities.ratmogrify.short_desc=Bohater _Zaszczurzy_ wroga! Zaklęcie chwilowo zmienia przeciwnika w szczura bez specjalnych umiejętności.
actors.hero.abilities.ratmogrify.desc=Przeciwnik zostaje przemieniony w szczura na 6 tur. Efekt nie działa na bossów, sojuszników i szczury. \n\nPrzeciwnicy przemienieni w szczury zachowują swoje statystyki, ale nie posiadają żadnych umiejętności.
actors.hero.abilities.ratmogrify$transmograt.name=szczurnięty %s
actors.hero.abilities.ratmogrify$transmograt.desc=Ten wróg został przemieniony w szczura. Jak dla mnie - to wielka poprawa! - Król Szczurów
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Pokonany przez: szczurnięty przeciwnik

##main hero
actors.hero.hero.name=Ty
actors.hero.hero.leave=Nie możesz jeszcze wyjść, reszta lochów czeka na ciebie poniżej!
actors.hero.hero.level_up=Kolejny poziom!
actors.hero.hero.new_level=Nowy poziom! +Celność, +Unik, +5HP!
actors.hero.hero.new_talent=+1 punkt talentu!
actors.hero.hero.unspent=Masz niewykorzystane punkty talentu!
actors.hero.hero.level_cap=Nie możesz stać się potężniejszy, ale doświadczanie daje tobie zastrzyk mocy!
actors.hero.hero.you_now_have=podniesiony przedmiot: %s.
actors.hero.hero.you_cant_have=nie możesz podnieść: %s.
actors.hero.hero.locked_chest=Skrzynia jest zamknięta i nie posiadasz pasującego klucza.
actors.hero.hero.locked_door=Nie masz odpowiedniego klucza.
actors.hero.hero.noticed_smth=Zauważyłeś coś.
actors.hero.hero.wait=...
actors.hero.hero.search=szukanie
actors.hero.hero.search_distracted=Trudno się skoncentrować, przeszukiwanie jest męczące.
actors.hero.hero.pain_resist=Ból pozwala Ci zwalczyć senność.
actors.hero.hero.revive=Ankh eksploduje życiodajną energią!

##classes
actors.hero.heroclass.warrior=wojownik
actors.hero.heroclass.warrior_desc_short=Wojownik może znieść dodatkowe obrażenia dzięki osłonie zapewnionej mu przez _złamaną pieczęć._ Pieczęć może być przenoszona pomiędzy zbrojami i może _przenosić pojedyncze ulepszenie._
actors.hero.heroclass.warrior_desc=Wojownik zaczyna z _unikatową złamaną pieczęcią_, która generuje osłonę nad jego zdrowiem. Pieczęć może być przenoszona pomiędzy zbrojami i może przenieść _pojedyncze ulepszenie_.\n\nWojownik zaczyna również ze _znoszonym krótkim mieczem_, _trzema kamieniami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nWojownik automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę uzdrawiającą \n_-_ Zwój szału
actors.hero.heroclass.warrior_unlock=Wojownik jest automatycznie odblokowany.

actors.hero.heroclass.mage=mag
actors.hero.heroclass.mage_desc_short=Mag jest mistrzem tajemnych mocy. Nosi ze sobą _magiczny kostur_, który jest silniejszy od różdżek. Kostur może być _nasycony dowolną różdżką_ znalezioną przez Maga.
actors.hero.heroclass.mage_desc=Mag zaczyna z _unikatowym kosturem_, który ładuje się znacznie szybciej niż różdżka i posiada o 1 ładunek więcej. Kostur _może być nasycony dowolną różdżką_ znalezioną przez niego w lochu.\n\nMag zaczyna również z _różdżką magicznego pocisku_ połączoną z jego kosturem, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nMag automatycznie identyfikuje:\n_-_ Zwój identyfikacji \n_-_ Miksturę ciekłych płomieni\n_-_ Zwój ulepszenia
actors.hero.heroclass.mage_unlock=Aby odblokować Maga _użyj zwoju ulepszenia i wzmocnij nim przedmiot_.

actors.hero.heroclass.rogue=łotrzyk
actors.hero.heroclass.rogue_desc_short=Łotrzyk może omijać wrogów i atakować ich, będąc niewidzialnym, używając swojej _opończy cieni._ Może on też _wykrywać sekrety i pułapki_ z większej odległości.
actors.hero.heroclass.rogue_desc=Łotrzyk zaczyna z _unikatową Opończą Cieni_, której może użyć, aby stać się niewidzialnym.\n\nŁotrzyk może _wykrywać sekrety i pułapki_ z większej odległości.\n\nŁotrzyk zaczyna również ze _sztyletem_, _trzema nożami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nŁotrzyk automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę niewidzialności \n_-_ Zwój magicznej mapy.
actors.hero.heroclass.rogue_unlock=Aby odblokować Łotrzyka _wykonaj 10 ataków z zaskoczenia w jednej grze._

actors.hero.heroclass.huntress=Łowczyni
actors.hero.heroclass.huntress_desc_short=Łowczyni jest mistrzynią broni rzucanych i posiada _magiczny łuk_ z nieskończoną liczbą strzał. Może ona też chodzić po wysokiej trawie _nie zadeptując jej._
actors.hero.heroclass.huntress_desc=Łowczyni zaczyna z _unikatowym łukiem dusz_, który może wyczarować nieskończoną ilość strzał.\n\nŁowczyni może przemknąć przez wysoką trawę _nie zadeptując jej_.\n\nŁowczyni zaczyna również z _ćwiekowanymi rękawicami_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nŁowczyni automatycznie identyfikuje:\n_-_ Zwój identyfikacji \n_-_ Miksturę wizji umysłów\n_-_ Zwój kołysanki
actors.hero.heroclass.huntress_unlock=Aby odblokować Łowczynię _traf przeciwników bronią miotaną 10 razy w jednej grze._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=Wściekłość _Berserkera_ rośnie w miarę otrzymywania obrażeń. Wściekłość ta z kolei zwiększa zadawane przez niego obrażenia i może zostać uwolniona przy 100% w zamian za dodatkową osłonę.
actors.hero.herosubclass.berserker_desc=Berserker zyskuje wściekłość, gdy otrzymuje obrażenia, w tym obrażenia zablokowane przez jego zbroję! Wściekłość zanika z biegiem czasu, ale dzieje się to wolniej na niskim poziomie PŻ.\n\nBerserker zadaje do +50% obrażeń przy 100% wściekłości. Przy 100% wściekłości może też wpaść w szał, uzyskując przy tym 2-6x maksymalnej osłony ze swojej pieczęci zależnie od ilości jego brakującego zdrowia oraz podtrzymując wściekłość na poziomie 100% dopóki jego osłona się nie wyczerpie. Berserker potrzebuje jednak czasu, aby dojść do siebie po wpadnięciu w szał.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ buduje ciąg uderzeń, gdy wykonuje udane ataki. Może użyć nagromadzony ciąg uderzeń, aby korzystać z unikalnych umiejętności.
actors.hero.herosubclass.gladiator_desc=Gladiator buduje jeden punkt ciągu uderzeń przy każdym udanym ataku bronią białą lub miotaną. Jeśli Gladiator nie wykona ataku w ciągu 5 tur, jego ciąg uderzeń zostanie zresetowany.\n\nW miarę budowania ciągu uderzeń, odblokowuje on różne umiejętności. Nowa umiejętność stanie się dostępna przy 2, 4, 6, 8 oraz 10 uderzeniach. Niektóre umiejętności wspomagają budowę ciągu uderzeń, podczas gdy inne pozwalają Gladiatorowi wydać je na potężne ataki.
actors.hero.herosubclass.battlemage=mag bojowy
actors.hero.herosubclass.battlemage_short_desc=_Mag bojowy_ wywołuje dodatkowe efekty podczas walki w zwarciu przy użyciu kostura. Efekty te zależą od różdżki, z którą jego kostur został połączony.
actors.hero.herosubclass.battlemage_desc=Mag bojowy zyskuje dodatkowe efekty za każdym razem, gdy uderza w zwarciu swoim kosturem, tak jakby jego kostur posiadał dodatkowe zaklęcie. Efekty te są zależne od różdżki, z którą został połączony – każda różdżka ma swój własny efekt. Oprócz efektów różdżki, kostur Maga bitewnego zyskuje również 0,5 ładunku przy uderzeniu.
actors.hero.herosubclass.warlock=czarnoksiężnik
actors.hero.herosubclass.warlock_short_desc=_Czarnoksiężnik_ ma szansę naznaczyć duszę przeciwnika przy użyciu na nim różdżki. Leczy swoje rany, gdy zadaje obrażenia fizyczne oznaczonym wrogom.
actors.hero.herosubclass.warlock_desc=Czarnoksiężnik ma szansę naznaczyć duszę przeciwnika przez użycie na nim różdżki. Szansa wzrasta wraz z jej poziomem ulepszenia. \n\nAtakowanie naznaczonego przeciwnika bronią białą bądź miotaną z wyjątkiem różdżek uleczy Czarnoksiężnika o 2 punkty życia za każde zadane 5 punktów obrażeń.
actors.hero.herosubclass.assassin=skrytobójca
actors.hero.herosubclass.assassin_short_desc=_Skrytobójca_ przygotowuje zabójczy atak, gdy jest niewidzialny. Im dłużej czeka, tym silniejszy będzie jego atak.
actors.hero.herosubclass.assassin_desc=Gdy Skrytobójca staje się niewidzialny, przygotowuje się do następnego ataku. Wraz z postępem przygotowań, następny cios będzie stawał się coraz silniejszy. Maksymalny czas ładowania ataku to 9 tur.\n\nPo przygotowaniu się, Skrytobójca zadaje dodatkowe obrażenia swoim następnym atakiem, może przeteleportować się do celu, a nawet natychmiastowo zabić słabszych przeciwników.
actors.hero.herosubclass.freerunner=sprinter
actors.hero.herosubclass.freerunner_short_desc=_Sprinter_ zyskuje pęd podczas biegu. Pęd może być wykorzystany, aby zacząć sprintować. Dzięki sprintowi otrzymuje on chwilowy wzrost prędkości i uniku.
actors.hero.herosubclass.freerunner_desc=W miarę poruszania się Sprinter nabiera rozpędu. Może zdobyć do 10 ładunków pędu poruszając się przez 10 tur, ale szybko je traci, jeśli przestaje się ruszać. Sprinter może wykorzystać swój pęd, by zacząć sprintować przez 2 tury za każdy punkt pędu.\n\nW trakcie biegu Sprinter porusza się 2x szybciej i otrzymuje bonus do uników w zależności od poziomu doświadczenia. Gdy sprint się zakończy, musi minąć chwila zanim postać będzie mogła ponownie nabierać pędu.
actors.hero.herosubclass.sniper=strzelczyni
actors.hero.herosubclass.sniper_short_desc=_Strzelczyni_ może przebijać pancerz za pomocą swoich ataków dystansowych. Po zaatakowaniu bronią miotaną może ona wykonać specjalny atak za pomocą łuku.
actors.hero.herosubclass.sniper_desc=Strzelczyni jest mistrzynią walki dystansowej. Jej ataki dystansowe przebijają wrogi pancerz. Gdy atakuje ona przeciwnika bronią miotaną, naznacza go, co w następnej turze pozwala jej wykonać specjalny atak za pomocą łuku. Specjalny atak różni w zależności od tego, jakie rozszerzenie posiada łuk.\n\nDomyślnie łuk wystrzeli szybki strzał, który zadaje zmniejszone obrażenia, ale jest natychmiastowy. Łuk rozszerzony pod kątem prędkości wystrzeli serię trzech strzał, z których każda zada zmniejszone obrażenia, ale może aktywować zaklęcia. Ten atak wymaga jednej tury. Łuk rozszerzony pod kątem obrażeń pozwala oddać skupiony strzał, który nigdy nie chybia i zadaje dodatkowe obrażenia wraz ze zwiększeniem odległości od celu. Wymaga on 2 tur do wykonania.
actors.hero.herosubclass.warden=strażniczka
actors.hero.herosubclass.warden_short_desc=_Strażniczka_ widzi przez wysoką trawę i otrzymuje dodatkowe efekty, gdy sadzi nasiona i depcze rośliny.
actors.hero.herosubclass.warden_desc=Strażniczka jest silnie połączona z naturą, dzięki czemu otrzymuje wiele bonusów związanych z trawą i roślinami. Widzi przez wysoką i wydeptaną trawę, jak gdyby jej nie było.\n\nStrażniczka sprawia, że trawa wyrasta wokół dowolnego zasadzonego lub rzuconego nasiona. Otrzymuje ona także specjalne efekty przy deptaniu roślin. Efekty zastępują te normalne, przez co zdeptanie którejkolwiek z roślin nie jest dla niej szkodliwe.

##talents
actors.hero.talent$improvisedprojectilecooldown.name=odnawianie improwizowanych pocisków
actors.hero.talent$improvisedprojectilecooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=ładowanie odnawiających kroków
actors.hero.talent$rejuvenatingstepscooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać, zanim użyjesz go ponownie.\n\nPozostałe tury: %s.
actors.hero.talent$seershotcooldown.name=odnawianie przewidującego strzału
actors.hero.talent$seershotcooldown.desc=Niedawno użyłeś tego talentu i musisz poczekać zanim użyjesz go ponownie.\n\nPozostałe tury: %s.

#warrior
actors.hero.talent.hearty_meal.title=krzepiący posiłek
actors.hero.talent.hearty_meal.desc=_+1:_ Jedzenie leczy _2 punkty życia_ jeśli Wojownik ma poniżej 50% zdrowia lub _3 punkty życia_ jeśli ma poniżej 25% zdrowia.\n\n_+2:_ Jedzenie leczy _3 punkty życia_ jeśli Wojownik ma poniżej 50% zdrowia lub _5 punktów życia_  jeśli ma poniżej 25% zdrowia.
actors.hero.talent.armsmasters_intuition.title=Intuicja mistrza broni
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Wojownik identyfikuje broń i zbroję _2x szybciej_. \n\n_+2:_ Wojownik identyfikuje broń i zbroję _natychmiast po założeniu_.
actors.hero.talent.test_subject.title=Próba badawcza
actors.hero.talent.test_subject.desc=_+1:_ Wojownik leczy _2 punkty życia_ gdy zidentyfikuje dowolny przedmiot.\n\n_+2:_ Wojownik leczy _3 punkty życia_ gdy zidentyfikuje dowolny przedmiot.
actors.hero.talent.iron_will.title=żelazna wola
actors.hero.talent.iron_will.desc=_+1:_ Maksymalna osłona zapewniana przez pieczęć Wojownika jest _zwiększona o 1_.\n\n_+2:_ Maksymalna osłona zapewniana przez pieczęć Wojownika jest _zwiększona o 2_.
actors.hero.talent.iron_will.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on tarczę mimo nieposiadania złamanej pieczęci.
actors.hero.talent.iron_stomach.title=Żelazny żołądek
actors.hero.talent.iron_stomach.desc=_+1:_ Spożywanie jedzenia zajmuje Wojownikowi 1 turę oraz zapewnia mu _75% odporność na obrażenia_ podczas jedzenia.\n\n_+2:_ Spożywanie jedzenia zajmuje Wojownikowi 1 turę oraz zapewnia mu _100% odporność na obrażenia_ podczas jedzenia.

actors.hero.talent.restored_willpower.title=przywrócona siła woli
actors.hero.talent.restored_willpower.desc=_+1:_ Wypicie mikstury uzdrawiającej natychmiastowo odnawia _67% osłony_ ze złamanej pieczęci Wojownika.\n\n_+2:_ Wypicie mikstury uzdrawiającej natychmiastowo odnawia _100% osłony_ ze złamanej pieczęci Wojownika.\n\nTen talent uruchamia się również podczas picia mikstur lub eliksirów opartych na miksturach uzdrawiających .
actors.hero.talent.restored_willpower.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on tarczę równą 5% maksymalnego zdrowia przy +1 lub 7,5% przy +2.
actors.hero.talent.runic_transference.title=Wymiana runiczna
actors.hero.talent.runic_transference.desc= _+1:_ Złamana pieczęć Wojownika może przenosić _zwykłe glify_ w taki sam sposób, w jaki przenosi ulepszenie.\n\n_+2:_ Złamana pieczęć Wojownika może przenosić _zwykłe, potężne i przeklęte glify_ w ten sam sposób, w jaki przenosi ulepszenie.
actors.hero.talent.lethal_momentum.title=Zabójcza prędkość
actors.hero.talent.lethal_momentum.desc=_+1:_ Kiedy Wojownik zabije wroga obrażeniami fizycznymi, śmiertelny cios ma _67% szans_ by zajął 0 tur.\n\n_+2:_ Kiedy Wojownik zabije wroga obrażeniami fizycznymi, śmiertelny cios ma _100% szans_ by zajął 0 tur.
actors.hero.talent.improvised_projectiles.title=Improwizowane pociski
actors.hero.talent.improvised_projectiles.desc=_+1:_ Wojownik może oślepić wroga na _2 tury_, rzucając w niego dowolnym przedmiotem, który nie jest bronią miotaną. Na odnowienie potrzeba 50 tur.\n\n_+2:_ Wojownik może oślepić wroga na _3 tury_, rzucając w niego dowolnym przedmiotem, który nie jest bronią miotaną. Na odnowienie potrzeba 50 tur.

actors.hero.talent.hold_fast.title=Utrzymanie gardy
actors.hero.talent.hold_fast.desc=_+1:_ Kiedy Wojownik czeka, zyskuje _0-2 pancerza_ dopóki się nie poruszy.\n\n_+2:_ Kiedy Wojownik czeka, zyskuje _0-4 pancerza_ dopóki się nie poruszy.\n\n_+3:_ Kiedy Wojownik czeka, zyskuje _0-6 pancerza_ dopóki się nie poruszy.
actors.hero.talent.strongman.title=Siłacz
actors.hero.talent.strongman.desc=_+1:_ Siła Wojownika jest _zwiększona o 8%_, zaokrąglając w dół.\n\n_+2:_ Siła Wojownika jest _zwiększona o 13%_, zaokrąglając w dół.\n\n_+3:_ Siła Wojownika jest _zwiększona o 18%_, zaokrąglając w dół.

actors.hero.talent.endless_rage.title=Nieskończona wściekłość
actors.hero.talent.endless_rage.desc=_+1:_ Berserker może osiągnąć maksimum _116% wściekłości_.\n\n_+2:_ Berserker może osiągnąć maksimum _133% wściekłości_.\n\n_+3:_ Berserker może osiągnąć maksimum _150% wściekłości_. \n\nKażdy punkt szału powyżej 100% zwiększa osłonę berserkera o 1% i zmniejsza czas na odnowienie o 1%, ale nie zwiększa bonusu do obrażeń powyżej +50%.
actors.hero.talent.deathless_fury.title=nieśmiertelna furia
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _3 hero levels_ when this happens.\n\n_+2:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _2 hero levels_ when this happens.\n\n_+3:_ Berserk automatically triggers if the Berserker is about to die and rage is at or above 100%, but it has a cooldown of _1 hero level_ when this happens.\n\nNote that the Berserker will still die if he has 0 HP when berserking ends.
actors.hero.talent.enraged_catalyst.title=Katalizator furii
actors.hero.talent.enraged_catalyst.desc=_+1:_ Zaklęcia i klątwy na broni Berserkera uruchamiają się tym częściej, im więcej ma wściekłości, do maksymalnie _15% częściej_ przy 100% furii. \n\n_+2:_ Zaklęcia i klątwy na broni Berserkera uruchamiają się tym częściej, im więcej ma wściekłości, do maksymalnie _30% częściej_ przy 100% furii. \n\n_+3:_ Zaklęcia i klątwy na broni Berserkera uruchamiają się tym częściej, im więcej ma wściekłości, do maksymalnie _45% częściej_ przy 100% furii.

actors.hero.talent.cleave.title=rozszczepiać
actors.hero.talent.cleave.desc=_+1:_ Kiedy Gladiator pokona wroga, czas na przywrócenie ciągu uderzeń przez kolejny atak jest zwiększony do _15 tur_.\n\n_+2:_ Kiedy Gladiator pokona wroga, czas na przywrócenie ciągu uderzeń przez kolejny atak jest zwiększony do _30 tur_.\n\n_+3:_ Kiedy Gladiator pokona wroga, czas na przywrócenie ciągu uderzeń przez kolejny atak jest zwiększony do _45 tur_.
actors.hero.talent.lethal_defense.title=Zabójcza obrona
actors.hero.talent.lethal_defense.desc=_+1:_ Kiedy Gladiator pokona wroga za pomocą ruchu kombinacyjnego, _odzyskuje 33%_ osłony oferowanej przez złamaną pieczęć.\n\n_+2:_ Kiedy Gladiator pokona wroga za pomocą ruchu kombinacyjnego, _odzyskuje 67%_ osłony oferowanej przez złamaną pieczęć.\n\n_+3:_ Kiedy Gladiator pokona wroga za pomocą ruchu kombinacyjnego, _odzyskuje 100%_ osłony oferowanej przez złamaną pieczęć.
actors.hero.talent.enhanced_combo.title=Zaawansowana sekwencja
actors.hero.talent.enhanced_combo.desc=_+1:_ Kiedy ciąg uderzeń Gladiatora wynosi 7 lub więcej, ruch "uderzenie" odrzuca przeciwników na 3 pola, powoduje zawroty głowy i może zrzucić wrogów w przepaść.\n\n_+2:_ W dodatku do bonusów powyższego poziomu, kiedy ciąg uderzeń Gladiatora wynosi 9 lub więcej, parowanie działa na wiele ataków.\n\n_+3:_ W dodatku do bonusów powyższych poziomów, Gladiator może skoczyć na ilość pól równą [długość ciągu / 3] gdy używa trzaśnięcia, miażdżenia lub furii.

actors.hero.talent.body_slam.title=atak z wyskoku
actors.hero.talent.body_slam.desc=_+1:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _1-4 plus 25%_ obrony postaci.\n\n_+2:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _2-8 plus 50%_ obrony postaci.\n\n_+3:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _3-12 plus 75%_ obrony postaci.\n\n_+4:_ Gdy Wojownik ląduje, każdy przyległy wróg otrzymuje obrażenia równe _4-16 plus 100%_ obrony postaci.
actors.hero.talent.impact_wave.title=fala uderzeniowa
actors.hero.talent.impact_wave.desc=_+1:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie są odepchnięci na _2 pola_ i mają _25% szans_ na odsłonięcie się na 5 tur.\n\n_+2:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie są odepchnięci na _3 pola_ i mają _50% szans_ na odsłonięcie się na 5 tur.\n\n_+3:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie są odepchnięci na _4 pola_ i mają _75% szans_ na odsłonięcie się na 5 tur.\n\n_+4:_ Gdy Wojownik ląduje, wszyscy przylegli wrogowie są odepchnięci na _5 pól_ i mają _100% szans_ na odsłonięcie się na 5 tur.
actors.hero.talent.double_jump.title=podwójny skok
actors.hero.talent.double_jump.desc=_+1:_ Jeśli Wojownik wykonuje drugi skok w przeciągu 3 tur, jego koszt jest _zmniejszony o 20%_.\n\n_+2:_ Jeśli Wojownik wykonuje drugi skok w przeciągu 3 tur, jego koszt jest _zmniejszony o 36%_.\n\n_+3:_ Jeśli Wojownik wykonuje drugi skok w przeciągu 3 tur, jego koszt jest _zmniejszony o 50%_.\n\n_+4:_ Jeśli Wojownik wykonuje drugi skok w przeciągu 3 tur, jego koszt jest _zmniejszony o 60%_.

actors.hero.talent.expanding_wave.title=rosnąca fala
actors.hero.talent.expanding_wave.desc=_+1:_ Zasięg fali uderzeniowej jest zwiększony do _6 pól_ z 5, a jej szerokość jest zwiększona do _75 stopni_ z 60.\n\n_+2:_ Zasięg fali uderzeniowej jest zwiększony do _7 pól_ z 5, a jej szerokość jest zwiększona do _90 stopni_ z 60.\n\n_+3:_ Zasięg fali uderzeniowej jest zwiększony do _8 pól_ z 5, a jej szerokość jest zwiększona do _105 stopni_ z 60.\n\n_+4:_ Zasięg fali uderzeniowej jest zwiększony do _9 pól_ z 5, a jej szerokość jest zwiększona do _120 stopni_ z 60.
actors.hero.talent.striking_wave.title=atakująca fala
actors.hero.talent.striking_wave.desc=_+1:_ Fala uderzeniowa ma _30% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń.\n\n_+2:_ Fala uderzeniowa ma _60% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń.\n\n_+3:_ Fala uderzeniowa ma _90% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń.\n\n_+4:_ Fala uderzeniowa ma _100% szans_, by nałożyć efekty nakładane przy trafieniu, takie jak zaklęcia czy zwiększenie ciągu uderzeń. Ponadto zaklęcia są aktywowane _20% częściej_.
actors.hero.talent.shock_force.title=siła wstrząsu
actors.hero.talent.shock_force.desc=_+1:_ Fala uderzeniowa zadaje _20% więcej obrażeń_ i ma _25% szans_ na ogłuszenie zamiast okaleczenia.\n\n_+2:_ Fala uderzeniowa zadaje _40% więcej obrażeń_ i ma _50% szans_ na ogłuszenie zamiast okaleczenia.\n\n_+3:_ Fala uderzeniowa zadaje _60% więcej obrażeń_ i ma _75% szans_ na ogłuszenie zamiast okaleczenia.\n\n_+4:_ Fala uderzeniowa zadaje _80% więcej obrażeń_ i ma _100% szans_ na ogłuszenie zamiast okaleczenia.

actors.hero.talent.sustained_retribution.title=słodka zemsta
actors.hero.talent.sustained_retribution.desc=_+1:_ Wojownik zadaje _115% dodatkowych obrażeń_ rozłożonych na _2 ciosy_ zamiast 100% dodatkowych obrażeń w 1 ciosie.\n\n_+2:_ Wojownik zadaje _130% dodatkowych obrażeń_ rozłożonych na _3 ciosy_ zamiast 100% dodatkowych obrażeń w 1 ciosie.\n\n_+3:_ Wojownik zadaje _145% dodatkowych obrażeń_ rozłożonych na _4 ciosy_ zamiast 100% dodatkowych obrażeń w 1 ciosie.\n\n_+4:_ Wojownik zadaje _160% dodatkowych obrażeń_ rozłożonych na _5 ciosów_ zamiast 100% dodatkowych obrażeń w 1 ciosie.
actors.hero.talent.shrug_it_off.title=to tylko zadrapanie
actors.hero.talent.shrug_it_off.desc=_+1:_ Wojownik nie może stracić więcej niż _67% swojego maksymalnego zdrowia_, gdy jest wytrwały.\n\n_+2:_ Wojownik nie może stracić więcej niż _45% swojego maksymalnego zdrowia_, gdy jest wytrwały.\n\n_+3:_ Wojownik nie może stracić więcej niż _30% swojego maksymalnego zdrowia_, gdy jest wytrwały.\n\n_+4:_ Wojownik nie może stracić więcej niż _20% swojego maksymalnego zdrowia_, gdy jest wytrwały.
actors.hero.talent.even_the_odds.title=wyrównanie szans
actors.hero.talent.even_the_odds.desc=_+1:_ Wojownik zadaje dodatkowe _5% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.\n\n_+2:_ Wojownik zadaje dodatkowe _10% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.\n\n_+3:_ Wojownik zadaje dodatkowe _15% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.\n\n_+4:_ Wojownik zadaje dodatkowe _20% obrażeń_ za każdego przeciwnika w zasięgu 2 pól, gdy efekt wytrzymałości przemija.

#mage
actors.hero.talent.empowering_meal.title=Wzmacniający posiłek
actors.hero.talent.empowering_meal.desc=_+1:_ Jedzenie żywności daje Magowi _2 bonusowe obrażenia_ na następne 3 użycia różdżki.\n\n_+2:_ Jedzenie żywności daje Magowi _3 bonusowe obrażenia_ na następne 3 użycia różdżki.
actors.hero.talent.scholars_intuition.title=Intuicja uczonych
actors.hero.talent.scholars_intuition.desc=_+1:_ Mag identyfikuje różdżki _3x szybciej_.\n\n_+2:_ Mag identyfikuje różdżki _natychmiast po użyciu_.
actors.hero.talent.tested_hypothesis.title=sprawdzona hipoteza
actors.hero.talent.tested_hypothesis.desc=_+1:_ Za każdym razem, gdy Mag zidentyfikuje przedmiot, zyskuje _2 tury ładowania różdżek_.\n\n_+2:_ Za każdym razem, gdy Mag zidentyfikuje przedmiot, zyskuje _3 tury ładowania różdżek_.
actors.hero.talent.backup_barrier.title=Zapasowa bariera
actors.hero.talent.backup_barrier.desc=_+1:_ Mag zyskuje _3 punkty osłony_ za każdym razem, gdy zużyje ostatni ładunek w swoim kosturze.\n\n_+2:_ Mag zyskuje _5 punktów osłony_ za każdym razem, gdy zużyje ostatni ładunek w swoim kosturze.
actors.hero.talent.backup_barrier.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, uruchamia się on przy wyczerpaniu ładunków różdżki o najwyższym poziomie.

actors.hero.talent.energizing_meal.title=Energetyzujący posiłek
actors.hero.talent.energizing_meal.desc= _+1:_ Spożywanie jedzenia zajmuje Magowi 1 turę i daje mu _5 tur ładowania różdżek_.\n\n_+2:_ Spożywanie jedzenia zajmuje Magowi 1 turę i daje mu _8 tur ładowania różdżek_.
actors.hero.talent.energizing_upgrade.title=Energetyzujące ulepszenie
actors.hero.talent.energizing_upgrade.desc=_+1:_ Użycie zwoju ulepszenia natychmiastowo doładowuje kostur Maga _4 ładunkami_; pozwala to na przekroczenie ich limitu.\n\n_+2:_ Użycie zwoju ulepszenia natychmiastowo doładowuje kostur Maga _6 ładunkami_; pozwala to na przekroczenie ich limitu.\n\nTen talent uruchamia się również podczas używania zwojów lub zaklęć opartych na zwoju ulepszenia.
actors.hero.talent.energizing_upgrade.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zapewnia on 12 tur ładowania różdżek przy +1 lub 20 tur przy +2.
actors.hero.talent.wand_preservation.title=konserwacja różdżki
actors.hero.talent.wand_preservation.desc=_+1:_ Kiedy Mag łączy swój kostur z nową różdżką, ma _67% szansy_ na zwrócenie starej różdżki na poziomie +0. W przeciwnym razie, zostanie ona zwrócona jako 1 kawałek magicznej żywicy.\n\n_+2:_ Kiedy Mag łączy swój kostur z nową różdżką, ma _100% szansy_ na zwrócenie starej różdżki na poziomie +0.\n\nTen talent może zachować różdżkę maksymalnie 5 razy, po czym zawsze będzie dawał 1 kawałek magicznej żywicy.
actors.hero.talent.arcane_vision.title=tajemna wizja
actors.hero.talent.arcane_vision.desc=_+1:_ Kiedy Mag użyje ładunku różdżki na przeciwniku, zyskuje na nim wizję umysłu na _10 tur_.\n\n_+2:_ Kiedy Mag użyje ładunku różdżki na przeciwniku, zyskuje na nim wizję umysłu na _15 tur_.
actors.hero.talent.shield_battery.title=tarcza ładunków
actors.hero.talent.shield_battery.desc=_+1:_ Mag może użyć na sobie różdżki, aby zmienić wszystkie jej ładunki w tarczę o mocy _4% maksymalnego HP za każdy wykorzystany ładunek_.\n\n_+2:_ Mag może użyć na sobie różdżki, aby zmienić wszystkie jej ładunki w tarczę o mocy _6% maksymalnego HP za każdy wykorzystany ładunek_.

actors.hero.talent.empowering_scrolls.title=wzmacniające zwoje
actors.hero.talent.empowering_scrolls.desc=_+1:_ Gdy Mag czyta dowolny zwój, _następne użycie_ przez niego różdżki działa tak, jakby była ona lepsza o _+3 poziomy_.\n\n_+2:_ Gdy Mag czyta dowolny zwój, _dwa następne użycia_ przez niego różdżek działają tak, jakby były one lepsze o _+3 poziomy_.\n\n_+3:_ Gdy Mag czyta dowolny zwój, _trzy następne użycia_ przez niego różdżek działają tak, jakby były one lepsze o _+3 poziomy_.
actors.hero.talent.ally_warp.title=teleport sojusznika
actors.hero.talent.ally_warp.desc=_+1:_  Mag może połączyć się z dowolnym sojusznikiem _w zasięgu 2 pól_, by natychmiastowo zamienić się z nim miejscami.\n\n_+2:_ Mag może połączyć się z dowolnym sojusznikiem _w zasięgu 4 pól_, by natychmiastowo zamienić się z nim miejscami.\n\n_+3:_ Mag może połączyć się z dowolnym sojusznikiem _w zasięgu 6 pól_, by natychmiastowo zamienić się z nim miejscami.\n\nMag nie może zamienić się miejscami z nieruchomymi sojusznikami.

actors.hero.talent.empowered_strike.title=Wzmocnione uderzenie
actors.hero.talent.empowered_strike.desc=_+1:_ Pierwszy atak wręcz kosturem Maga Bojowego po użyciu jego magii zadaje _+16% obrażeń_, a dodatkowy efekt kostura jest _wzmocniony o 50%_.\n\n_+2:_ Pierwszy atak wręcz kosturem Maga Bojowego po użyciu jego magii zadaje _+33% obrażeń_, a dodatkowy efekt kostura jest _wzmocniony o 100%_.\n\n_+3:_ Pierwszy atak wręcz kosturem Maga Bojowego po użyciu jego magii zadaje _+50% obrażeń_, a dodatkowy efekt kostura jest _wzmocniony o 150%_.
actors.hero.talent.mystical_charge.title=Mistyczna moc
actors.hero.talent.mystical_charge.desc=_+1:_ Atakowanie różdżką zapewnia Magowi Bitewnemu _0,5 tury_ ładowania artefaktów.\n\n_+2:_ Atakowanie różdżką zapewnia Magowi Bitewnemu _1 turę_ ładowania artefaktów.\n\n_+3:_ Atakowanie różdżką zapewnia Magowi Bitewnemu _1,5 tury_ ładowania artefaktów.
actors.hero.talent.excess_charge.title=Nadmiar mocy
actors.hero.talent.excess_charge.desc=_+1:_ Gdy kostur Maga Bojowego jest w pełni naładowany, następne jego użycie da mu _0.67 punktu tarczy_ za każdy poziom kostura.\n\n_+2:_ Gdy kostur Maga Bojowego jest w pełni naładowany, następne jego użycie da mu _1.33 punktu tarczy_ za każdy poziom kostura.\n\n_+3:_ Gdy kostur Maga Bojowego jest w pełni naładowany, następne jego użycie da mu _2 punkty tarczy_ za każdy poziom kostura.

actors.hero.talent.soul_siphon.title=wir dusz
actors.hero.talent.soul_siphon.desc=_+1:_ Obrażenia wręcz zadane przez inne postacie aktywują naznaczenie duszy Czarnoksiężnika z _efektywnością 13%_.\n\n_+2:_ Obrażenia wręcz zadane przez inne postacie aktywują naznaczenie duszy Czarnoksiężnika z _efektywnością 27%_.\n\n_+3:_ Obrażenia wręcz zadane przez inne postacie aktywują naznaczenie duszy Czarnoksiężnika z _efektywnością 40%_.
actors.hero.talent.soul_eater.title=Pożeracz dusz
actors.hero.talent.soul_eater.desc=_+1:_ Naznaczenie duszy zapewnia _0,33 tury_ sytości za każdy punkt zadanych obrażeń fizycznych. Naznaczeni przeciwnicy mają _10% szans_ na aktywowanie takich samych efektów jak pożywienie, kiedy umierają.\n\n_+2:_ Naznaczenie duszy zapewnia _0,67 tury_ sytości za każdy punkt zadanych obrażeń fizycznych. Naznaczeni przeciwnicy mają _20% szans_ na aktywowanie takich samych efektów jak pożywienie kiedy umierają.\n\n_+3:_ Naznaczenie duszy zapewnia _1 turę_ sytości za każdy punkt zadanych obrażeń fizycznych. Naznaczeni przeciwnicy mają _30% szans_ na aktywowanie takich samych efektów jak pożywienie, kiedy umierają.
actors.hero.talent.necromancers_minions.title=Sługusy nekromanty
actors.hero.talent.necromancers_minions.desc=_+1:_ Gdy przeciwnik z naznaczoną duszą umiera, Czarnoksiężnik ma _13% szans_  na przyzwanie go pod postacią wypaczonego upiora.\n\n_+2:_ Gdy przeciwnik z naznaczoną duszą umiera, Czarnoksiężnik ma _27% szans_ na przyzwanie go pod postacią wypaczonego upiora.\n\n_+3:_ Gdy przeciwnik z naznaczoną duszą umiera, Czarnoksiężnik ma _40% szans_ na przyzwanie go pod postacią wypaczonego upiora.

actors.hero.talent.blast_radius.title=zasięg wybuchu
actors.hero.talent.blast_radius.desc=_+1:_ Promień wybuchu żywiołów jest zwiększony do _5 pól_, z 4.\n\n_+2:_ Promień wybuchu żywiołów jest zwiększony do _6 pól_, z 4.\n\n_+3:_ Promień wybuchu żywiołów jest zwiększony do _7 pól_, z 4.\n\n_+4:_ Promień wybuchu żywiołów jest zwiększony do _8 pól_, z 4.
actors.hero.talent.elemental_power.title=potęga żywiołów
actors.hero.talent.elemental_power.desc=_+1:_ Moc wybuchu żywiołów jest zwiększona o _25%_.\n\n_+2:_ Moc wybuchu żywiołów jest zwiększona o _50%_.\n\n_+3:_ Moc wybuchu żywiołów jest zwiększona o _75%_.\n\n_+4:_ Moc wybuchu żywiołów jest zwiększona o _100%_.
actors.hero.talent.reactive_barrier.title=reakcyjna bariera
actors.hero.talent.reactive_barrier.desc=_+1:_ Mag otrzymuje _2.5 punktu tarczy_ za każdą postać pod wpływem wybuchu żywiołów, maksymalnie za 5 postaci.\n\n_+2:_ Mag otrzymuje _5 punktów tarczy_ za każdą postać pod wpływem wybuchu żywiołów, maksymalnie za 6 postaci.\n\n_+3:_ Mag otrzymuje _7.5 punktu tarczy_ za każdą postać pod wpływem wybuchu żywiołów, maksymalnie za 7 postaci.\n\n_+4:_ Mag otrzymuje _10 punktów tarczy_ za każdą postać pod wpływem wybuchu żywiołów, maksymalnie za 8 postaci.

actors.hero.talent.wild_power.title=dzika moc
actors.hero.talent.wild_power.desc=_+1:_ Przy używaniu dzikiej magii, różdżki będą wzmocnione o _2 lub 3 poziomy, maksymalnie do +4_.\n\n_+2:_ Przy używaniu dzikiej magii, różdżki będą wzmocnione o _3 poziomy, maksymalnie do +5_.\n\n_+3:_ Przy używaniu dzikiej magii, różdżki będą wzmocnione o _3 lub 4 poziomy, maksymalnie do +6_.\n\n_+4:_ Przy używaniu dzikiej magii, różdżki będą wzmocnione o _4 poziomy, maksymalnie do +7_.
actors.hero.talent.fire_everything.title=ogień zaporowy
actors.hero.talent.fire_everything.desc=_+1:_ Zaklęcie dzikiej magii strzela _5 razy_ zamiast 4 i każda różdżka ma _25% szansy_ na bycie użytą 3 razy.\n\n_+2:_ Zaklęcie dzikiej magii strzela _6 razy_ zamiast 4 i każda różdżka ma _50% szansy_ na bycie użytą 3 razy.\n\n_+3:_ Zaklęcie dzikiej magii strzela _7 razy_ zamiast 4 i każda różdżka ma _75% szansy_ na bycie użytą 3 razy.\n\n_+4:_ Zaklęcie dzikiej magii strzela _8 razy_ zamiast 4 i każda różdżka ma _100% szansy_ na bycie użytą 3 razy.
actors.hero.talent.conserved_magic.title=zachowana magia
actors.hero.talent.conserved_magic.desc=_+1:_ Każde użycie różdżki przez zaklęcie dzikiej magii używa _0,67 ładunku_ zamiast 1-go całego i dzika magia ma _25% szans_, by jej użycie nie zużywało tury.\n\n_+2:_ Każde użycie różdżki przez zaklęcie dzikiej magii używa _0,45 ładunku_ zamiast 1-go całego i dzika magia ma _50% szans_, by jej użycie nie zużywało tury.\n\n_+3:_ Każde użycie różdżki przez zaklęcie dzikiej magii używa _0,3 ładunku_ zamiast 1-go całego i dzika magia ma _75% szans_, by jej użycie nie zużywało tury.\n\n_+4:_ Każde użycie różdżki przez zaklęcie dzikiej magii używa _0,2 ładunku_ zamiast 1-go całego i dzika magia ma _100% szans_, by jej użycie nie zużywało tury.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _10-15 obrażeń_, ale sam otrzymuje _5 obrażeń_.\n\n_+2:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _20-30 obrażeń_, ale sam otrzymuje _10 obrażeń_.\n\n_+3:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _30-45 obrażeń_, ale sam otrzymuje _15 obrażeń_.\n\n_+4:_ Jeśli mag teleportuje się na miejsce, na którym znajduje się inna postać, zadaje jej _40-60 obrażeń_, ale sam otrzymuje _20 obrażeń_.\n\nBohater nie może zostać zabity przez ten talent, a obrażenia własne mogą być zmniejszone przez efekty odporności na magię.
actors.hero.talent.remote_beacon.title=odległa latarnia
actors.hero.talent.remote_beacon.desc=_+1:_ Mag może umieścić latarnię w odległości nie większej niż _4 pola_ od siebie.\n\n_+2:_ Mag może umieścić latarnię w odległości nie większej niż _8 pól_ od siebie.\n\n_+3:_ Mag może umieścić latarnię w odległości nie większej niż _12 pól_ od siebie.\n\n_+4:_ Mag może umieścić latarnię w odległości nie większej niż _16 pól_ od siebie.\n\nMag nie może umieszczać latarni w niedostępnych miejscach.
actors.hero.talent.longrange_warp.title=Dalekosiężna teleportacja
actors.hero.talent.longrange_warp.desc=_+1:_ Mag może teleportować się pomiędzy piętrami kosztem _150% ładunków_.\n\n_+2:_ Mag może teleportować się pomiędzy piętrami kosztem _117% ładunków_.\n\n_+3:_ Mag może teleportować się pomiędzy piętrami kosztem _83% ładunków_.\n\n_+4:_ Mag może teleportować się pomiędzy piętrami kosztem _50% ładunków_.

#rogue
actors.hero.talent.cached_rations.title=składowane racje
actors.hero.talent.cached_rations.desc=_+1:_ Łotrzyk może znaleźć _4 małe racje_ umieszczone w skrzyniach, gdy bada wcześniejsze etapy lochu.\n\n_+2:_ Łotrzyk może znaleźć _6 małych racji_ umieszczone w skrzyniach, gdy bada wcześniejsze etapy lochu.
actors.hero.talent.thiefs_intuition.title=Intuicja złodzieja
actors.hero.talent.thiefs_intuition.desc=_+1:_ Łotrzyk identyfikuje pierścienie _2x szybciej_ i rozpoznaje typ pierścienia _przy jego założeniu_.\n\n_+2:_ Łotrzyk identyfikuje pierścienie _gdy je zakłada_ i rozpoznaje typ pierścienia _w momencie podniesienia go_.
actors.hero.talent.sucker_punch.title=cios znienacka
actors.hero.talent.sucker_punch.desc=_+1:_ Łotrzyk zadaje _1-2 dodatkowych obrażeń_ przy pierwszym ataku z zaskoczenia na wroga.\n\n_+2:_ Łotrzyk zadaje _2 dodatkowe obrażenia_ przy pierwszym ataku z zaskoczenia na wroga.
actors.hero.talent.protective_shadows.title=osłaniające cienie
actors.hero.talent.protective_shadows.desc=_+1:_ Łotrzyk zyskuje jedną osłonę _co drugą turę_, kiedy jest niewidzialny, do _maksymalnie 3 punktów_.\n\n_+2:_ Łotrzyk zyskuje jedną osłonę _w każdej turze_, kiedy jest niewidzialny, do _maksymalnie 5 punktów_.

actors.hero.talent.mystical_meal.title=Mistyczny posiłek
actors.hero.talent.mystical_meal.desc=_+1_ Jedzenie pożywienia zajmuje Łotrzykowi 1 turę i zapewnia mu _3 tury ładowania artefaktów_.\n\n_+2_ Jedzenie pożywienia zajmuje łotrzykowi 1 turę i zapewnia mu _5 tur ładowania artefaktów_.\n\nTen talent nie działa na Róg Obfitości.
actors.hero.talent.mystical_upgrade.title=mistyczne ulepszenie
actors.hero.talent.mystical_upgrade.desc=_+1:_ Użycie zwoju ulepszenia natychmiast doładowuje opończę Łotrzyka _o 1 ładunek_; efekt pozwala nawet na przekroczenie obecnego limitu naładowania.\n\n_+2:_ Użycie zwoju ulepszenia natychmiast doładowuje opończę Łotrzyka _o 2 ładunki_; efekt pozwala nawet na przekroczenie obecnego limitu naładowania.\n\nTen talent aktywuje się również podczas używania zwojów lub zaklęć opartych na zwojach ulepszenia.
actors.hero.talent.mystical_upgrade.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_,  zapewnia on 6 tur ładowania artefaktów przy +1 lub 10 tur przy +2.
actors.hero.talent.wide_search.title=szerokie przeszukiwanie
actors.hero.talent.wide_search.desc=_+1:_ Promień poszukiwań Łotrzyka jest zwiększony z kwadratu 5x5 do _7x7 okręgu_.\n\n_+2:_ Promień poszukiwań Łotrzyka jest zwiększony z kwadratu 5x5 do _kwadratu 7x7_.
actors.hero.talent.wide_search.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększy on zasięg przeszukiwania z kwadratu 3x3 do koła 5x5 przy +1 lub kwadratu 5x5 przy +2.
actors.hero.talent.silent_steps.title=cichy chód
actors.hero.talent.silent_steps.desc=_+1:_ Łotrzyk nie budzi śpiących wrogów, gdy znajduje się od nich w odległości _3 lub więcej pól_.\n\n_+2:_ Łotrzyk nie budzi śpiących wrogów, gdy _nie sąsiaduje z nimi_.
actors.hero.talent.rogues_foresight.title=intuicja łotrzyka
actors.hero.talent.rogues_foresight.desc=_+1:_ Gdy łotrzyk znajduje się na piętrze zawierającym sekretny pokój, posiada 50% szans na zauważenie, że na danym poziomie jest sekret.\n\n_+2:_ Gdy łotrzyk znajduje się na piętrze zawierającym sekretny pokój, posiada 75% szans na zauważenie, że na danym poziomie jest sekret.

actors.hero.talent.light_cloak.title=Lekki płaszcz
actors.hero.talent.light_cloak.desc=_+1:_ Łotrzyk może używać swojej opończy cieni, gdy nie ma jej założonej, ale ładuje się ona wtedy z _25% normalnej szybkości_.\n\n_+2:_ Łotrzyk może używać swojej opończy cieni, gdy nie ma jej założonej, ale ładuje się ona wtedy z _50% normalnej szybkości_.\n\n_+3:_ Łotrzyk może używać swojej opończy cieni, gdy nie ma jej założonej, ale ładuje się ona wtedy z _75% normalnej szybkości_.
actors.hero.talent.light_cloak.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, zwiększy on szybkość ładowania wszystkich artefaktów o 7/13/20% przy +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Ulepszone pierścienie
actors.hero.talent.enhanced_rings.desc=_+1:_ Gdy Łotrzyk użyje artefaktu, jego pierścienie zyskują +1 ulepszenie na czas _3 tur_.\n\n_+2:_ Gdy Łotrzyk użyje artefaktu, jego pierścienie zyskują +1 ulepszenie na czas _6 tur_.\n\n_+3:_ Gdy Łotrzyk użyje artefaktu, jego pierścienie zyskują +1 ulepszenie na czas _9 tur_.

actors.hero.talent.enhanced_lethality.title=Zwiększona śmiercionośność
actors.hero.talent.enhanced_lethality.desc=_+1:_ Skrytobójca może dokonać zabójstwa na przeciwnikach posiadających mniej niż _4/13/27/67% życia_ na każdy poziom jego przygotowania do ataku zamiast 3/10/20/50% PŻ.\n\n_+2:_ Skrytobójca może dokonać zabójstwa na przeciwnikach posiadających mniej niż _5/17/33/83% życia_ na każdy poziom jego przygotowania do ataku zamiast 3/10/20/50% PŻ.\n\n_+3:_ Skrytobójca może dokonać zabójstwa na przeciwnikach posiadających mniej niż _6/20/40/100% życia_ na każdy poziom jego przygotowania do ataku zamiast 3/10/20/50% PŻ.
actors.hero.talent.assassins_reach.title=zasięg skrytobójcy
actors.hero.talent.assassins_reach.desc=_+1:_ Dystans mignięcia Skrytobójcy na poziom przygotowania jest wzniesiony do _1/3/4/6 pól_, z 1/2/3/4.\n\n_+2:_ Dystans mignięcia Skrytobójcy na poziom przygotowania jest wzniesiony do _2/4/6/8 pól_, z 1/2/3/4.\n\n_+3:_ Dystans mignięcia Skrytobójcy na poziom przygotowania jest wzniesiony do _2/5/7/10 pól_, z 1/2/3/4.
actors.hero.talent.bounty_hunter.title=Łowca nagród
actors.hero.talent.bounty_hunter.desc=_+1:_  Gdy skrytobójca zabije przeciwnika przygotowanym atakiem, szansa na upuszczenie przez niego przedmiotu wzrośnie za każdy poziom przygotowania o odpowiednio _2/4/8/16%_.\n\n_+2:_ Gdy skrytobójca zabije przeciwnika przygotowanym atakiem, szansa na upuszczenie przez niego przedmiotu wzrośnie za każdy poziom przygotowania o odpowiednio _4/8/16/32%_.\n\n_+3:_ Gdy skrytobójca zabije przeciwnika przygotowanym atakiem, szansa na upuszczenie przez niego przedmiotu wzrośnie za każdy poziom przygotowania o odpowiednio _6/12/24/48%_.

actors.hero.talent.evasive_armor.title=dopasowana zbroja
actors.hero.talent.evasive_armor.desc=_+1:_ Podczas sprintu, Sprinter zyskuje dodatkowo _+1 uniku_ za każdy nadmiarowy punkt siły na swojej zbroi.\n\n_+2:_ Podczas sprintu, Sprinter zyskuje dodatkowo _+2 uniku_ za każdy nadmiarowy punkt siły na swojej zbroi.\n\n_+3:_ Podczas sprintu, Sprinter zyskuje dodatkowo _+3 uniku_ za każdy nadmiarowy punkt siły na swojej zbroi.
actors.hero.talent.projectile_momentum.title=Pęd pocisków
actors.hero.talent.projectile_momentum.desc=_+1:_ Podczas sprintu, Sprinter zyskuje _+20% celności oraz +15% obrażeń_ dla broni miotanych.\n\n_+2:_ Podczas sprintu, Sprinter zyskuje _+40% celności oraz +30% obrażeń_ dla broni miotanych.\n\n_+3:_ Podczas sprintu, Sprinter zyskuje _+60% celności oraz +45% obrażeń_ dla broni miotanych.
actors.hero.talent.speedy_stealth.title=szybkie ukrycie
actors.hero.talent.speedy_stealth.desc=_+1:_ Sprinter zyskuje 2 punkty pędu za każdą turę pozostawania niewidzialnym.\n\n_+2:_Poza powyższymi korzyściami, poziom pędu nie opada, gdy Sprinter jest niewidzialny.\n\n_+3:_ Poza powyższymi korzyściami, Sprinter porusza się 2x szybciej będąc niewidzialnym, niezależnie od tego czy sprintuje.

actors.hero.talent.hasty_retreat.title=pośpieszny odwrót
actors.hero.talent.hasty_retreat.desc=_+1:_ Po teleportacji Łotrzyk otrzymuje _1 turę_ przyśpieszenia i niewidzialności.\n\n_+2:_ Po teleportacji Łotrzyk otrzymuje _2 tury_ przyśpieszenia i niewidzialności.\n\n_+3:_ Po teleportacji Łotrzyk otrzymuje _3 tury_ przyśpieszenia i niewidzialności.\n\n_+4:_ Po teleportacji Łotrzyk otrzymuje _4 tury_ przyśpieszenia i niewidzialności.
actors.hero.talent.body_replacement.title=zamiana ciał
actors.hero.talent.body_replacement.desc=_+1:_ Po teleportacji Łotrzyk zostawia za sobą drewniany wabik, który posiada _20 punktów życia i 1-3 punktów pancerza_.\n\n_+2:_ Po teleportacji Łotrzyk zostawia za sobą drewniany wabik, który posiada _40 punktów życia i 2-6 punktów pancerza_.\n\n_+3:_ Po teleportacji Łotrzyk zostawia za sobą drewniany wabik, który posiada _60 punktów życia i 3-9 punktów pancerza_.\n\n_+4:_ Po teleportacji Łotrzyk zostawia za sobą drewniany wabik, który posiada _80 punktów życia i 4-12 punktów pancerza_.\n\nTylko jeden wabik na raz może być aktywny
actors.hero.talent.shadow_step.title=krok cienia
actors.hero.talent.shadow_step.desc=_+1:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _20% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.\n\n_+2:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _36% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.\n\n_+3:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _50% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.\n\n_+4:_ Jeśli Łotrzyk używa bomby dymnej, gdy jest niewidzialny, aktywuje się ona natychmiastowo i kosztuje o _60% mniej_, ale nie oślepia przeciwników ani nie aktywuje innych talentów.

actors.hero.talent.fear_the_reaper.title=bój się kostuchy
actors.hero.talent.fear_the_reaper.desc=_+1:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _okaleczony_.\n\n_+2:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _przerażony i okaleczony_.\n\n_+3:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _przerażony i okaleczony_, a wszyscy inni przeciwnicy w zasięgu 3 pól zostaną _okaleczeni_.\n\n_+4:_ Jeśli zdrowie wroga naznaczonego znakiem śmierci spadnie do 0, zostanie on _przerażony i okaleczony_, podobnie jak _wszyscy_ inni przeciwnicy w zasięgu 3 pól.
actors.hero.talent.deathly_durability.title=śmiertelna wytrzymałość
actors.hero.talent.deathly_durability.desc=_+1:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą do _13%_ ich zdrowia wtedy, kiedy zostali oznaczeni.\n\n_+2:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą do _25%_ ich zdrowia w momencie, kiedy zostali oznaczeni.\n\n_+1:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą do _38%_ ich zdrowia w momencie, kiedy zostali oznaczeni.\n\n_+4:_ Wrogowie zabici znakiem śmierci dają Łotrzykowi tarczę równą do _50%_ ich zdrowia w momencie, kiedy zostali oznaczeni.
actors.hero.talent.double_mark.title=podwójne naznaczenie
actors.hero.talent.double_mark.desc=_+1:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 30%_.\n\n_+2:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 50%_.\n\n_+3:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 65%_.\n\n_+4:_ Naznaczenie drugiego celu w czasie trwania pierwszego naznaczenia jest tańsze _o 75%_.

actors.hero.talent.shadow_blade.title=ostrze cienia
actors.hero.talent.shadow_blade.desc=_+1:_ Cień zyskuje _8%_ obrażeń bohatera na turę oraz posiada _25% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.\n\n_+2:_ Cień zyskuje _16%_ obrażeń bohatera na turę oraz posiada _50% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.\n\n_+3:_ Cień zyskuje _24%_ obrażeń bohatera na turę oraz posiada _75% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.\n\n_+4:_ Cień zyskuje _32%_ obrażeń bohatera na turę oraz posiada _100% szans_ na użycie zaklęcia, którym zaklęta jest broń bohatera.
actors.hero.talent.cloned_armor.title=kopia zbroi
actors.hero.talent.cloned_armor.desc=_+1:_ Cień zyskuje _12%_ wartości pancerza bohatera i ma _25% szans_, by użyć glifu z pancerza bohatera.\n\n_+2:_ Cień zyskuje _24%_ wartości pancerza bohatera i ma _50% szans_, by użyć glifu z pancerza bohatera.\n\n_+3:_ Cień zyskuje _36%_ wartości pancerza bohatera i ma _75% szans_, by użyć glifu z pancerza bohatera.\n\n_+4:_ Cień zyskuje _48%_ wartości pancerza bohatera i ma _100% szans_, by użyć glifu z pancerza bohatera.
actors.hero.talent.perfect_copy.title=idealna kopia
actors.hero.talent.perfect_copy.desc=_+1:_ Cień zyskuje _10%_ maksymalnego zdrowia bohatera i może natychmiastowo zmienić się z nim miejscami na odległość maksymalnie _1 pola_.\n\n_+2:_ Cień zyskuje _20%_ maksymalnego zdrowia bohatera i może natychmiastowo zmienić się z nim miejscami na odległość maksymalnie _2 pól_.\n\n_+3:_ Cień zyskuje _30%_ maksymalnego zdrowia bohatera i może natychmiastowo zmienić się z nim miejscami na odległość maksymalnie _3 pól_.\n\n_+4:_ Cień zyskuje _40%_ maksymalnego zdrowia bohatera i może natychmiastowo zmienić się z nim miejscami na odległość maksymalnie _4 pól_.

#huntress
actors.hero.talent.natures_bounty.title=dar natury
actors.hero.talent.natures_bounty.desc=_+1:_ Łowczyni może znaleźć _4 jagody_ ukryte w wysokiej trawie, gdy bada wcześniejsze etapy lochu.\n\n_+2:_ Łowczyni może znaleźć _6 jagód_ ukrytych w wysokiej trawie, gdy bada wcześniejsze etapy lochu.
actors.hero.talent.survivalists_intuition.title=intuicja survivalisty
actors.hero.talent.survivalists_intuition.desc=_+1:_ Łowczyni identyfikuje wszelkie uzbrojenie _1,75x szybciej_.\n\n_+2:_ Łowczyni identyfikuje wszelkie uzbrojenie _2,5x szybciej_.
actors.hero.talent.followup_strike.title=uderzenie następujące
actors.hero.talent.followup_strike.desc=_+1_ Kiedy Łowczyni trafi przeciwnika swoim łukiem bądź za pomocą broni miotanej, jej kolejny atak wręcz przeciwko temu przeciwnikowi zada _2 dodatkowe obrażenia_.\n\n_+2_ Kiedy Łowczyni trafi przeciwnika swoim łukiem bądź za pomocą broni miotanej, jej kolejny atak wręcz przeciwko temu przeciwnikowi zada _3 dodatkowe obrażenia_.
actors.hero.talent.natures_aid.title=wsparcie natury
actors.hero.talent.natures_aid.desc=_+1:_ Łowczyni zyskuje 0-2 pkt dębowej skóry _na 3 tury_, kiedy w jej polu widzenia aktywowany jest efekt rośliny.\n\n_+2:_ Łowczyni zyskuje 0-2 pkt dębowej skóry _na 5 tur_, kiedy w jej polu widzenia aktywowany jest efekt rośliny.

actors.hero.talent.invigorating_meal.title=orzeźwiający posiłek
actors.hero.talent.invigorating_meal.desc=_+1:_ Jedzenie zajmuje Łowczyni 1 turę (jagody są zjadane natychmiast) i zapewnia jej _1 turę przyspieszenia_.\n\n_+2:_ Jedzenie zajmuje Łowczyni 1 turę (jagody są zjadane natychmiast) i zapewnia jej _2 tury przyspieszenia_.
actors.hero.talent.restored_nature.title=odrodzona natura
actors.hero.talent.restored_nature.desc=_+1:_ Wypicie mikstury uzdrawiającej powoduje wyrośnięcie _ do kęp 5 traw_ wokół Łowczyni i unieruchamia sąsiadujących wrogów na _2 tury_.\n\n_+2:_ Wypicie mikstury uzdrawiającej powoduje odrodzenie _ do 8 kęp traw_ wokół Łowczyni i unieruchamia sąsiadujących wrogów na _3 tury_.\n\nTen talent uruchamia się również podczas picia mikstur lub eliksirów opartych na miksturach uzdrawiających .
actors.hero.talent.rejuvenating_steps.title=odnawiające kroki
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Gdy Łowczyni chodzi po krótkiej trawie lub popiołach, na ich miejscu wyrasta wysoka trawa, która od razu jest wydeptywana przez Łowczynię. Ta umiejętność ma _10 tur odnowienia_. \n\n_+2:_ Gdy Łowczyni chodzi po krótkiej trawie lub popiołach, na ich miejscu wyrasta wysoka trawa, która od razu jest wydeptywana przez Łowczynię. Ta umiejętność ma _5 tur odnowienia_.\n\nTen talent będzie tworzył jedynie wydeptaną trawę, jeśli pasywna regeneracja jest wyłączona lub bohaterka nie otrzymała doświadczenia przez długi czas.
actors.hero.talent.heightened_senses.title=wyostrzone zmysły
actors.hero.talent.heightened_senses.desc=_+1:_ Łowczyni zyskuje wizję umysłu na każdym wrogu w promieniu _2 pól od jej pozycji_.\n\n_+2:_ Łowczyni zyskuje wizję umysłu na każdym wrogu w promieniu _3 pól od jej pozycji_.
actors.hero.talent.durable_projectiles.title=wytrzymałe pociski
actors.hero.talent.durable_projectiles.desc=_+1:_ Broń miotana ma _+50% wytrzymałości_, gdy jest używana przez Łowczynię.\n\n_+2:_ Broń miotana ma _+75% wytrzymałości_, gdy jest używana przez Łowczynię.

actors.hero.talent.point_blank.title=strzał z bliska
actors.hero.talent.point_blank.desc=_+1:_ Kiedy Łowczyni używa swojego łuku lub broni miotanej w zasięgu walki wręcz, atak ten posiada _-30% celności_ zamiast -50%.\n\n_+2:_ Kiedy Łowczyni używa swojego łuku lub broni miotanej w zasięgu walki wręcz, atak ten posiada _-10% celności_ zamiast -50%.\n\n_+3:_ Kiedy Łowczyni używa swojego łuku lub broni miotanej w zasięgu walki wręcz, atak ten posiada _+10% celności_ zamiast -50%.\n\nPamiętaj, że bronie miotane i łuk dusz zawsze posiadają +50% celności, gdy są używane na odległość.
actors.hero.talent.seer_shot.title=Przewidujący strzał
actors.hero.talent.seer_shot.desc=_+1:_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje wizję pola o obszarze 3x3 w miejscu trafienia na _5 tur_. Talent wymaga 20 tur do odnowienia.\n\n_+2:_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje wizję pola o obszarze 3x3 w miejscu trafienia na _10 tur_. Talent wymaga 20 tur do odnowienia.\n\n_+3:_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje wizję pola o obszarze 3x3 w miejscu trafienia na _15 tur_. Talent wymaga 20 tur do odnowienia.
actors.hero.talent.seer_shot.meta_desc=_Jeśli ten talent jest uzyskany przez innego bohatera_, można go aktywować dowolną bronią miotaną.

actors.hero.talent.farsight.title=Dalekowzroczność
actors.hero.talent.farsight.desc=_+1:_ Pole widzenia Strzelczyni jest _powiększone o 25%_.\n\n_+2:_ Pole widzenia Strzelczyni jest _powiększone o 50%_.\n\n_+3:_ Pole widzenia Strzelczyni jest _powiększone o 75%_.
actors.hero.talent.shared_enchantment.title=współdzielone zaklęcie
actors.hero.talent.shared_enchantment.desc=_+1_ Bronie miotane posiadają _33% szans_ na użycie zaklęcia znajdującego się na łuku Strzelczyni.\n\n_+1_ Bronie miotane posiadają _66% szans_ na użycie zaklęcia znajdującego się na łuku Strzelczyni.\n\n_+1_ Bronie miotane posiadają _100% szans_ na użycie zaklęcia znajdującego się na łuku Strzelczyni.\n\nEfekt nie aktywuje się w przypadku strzałek wystrzelonych z zaklętej kuszy, gdyż one już aktywują zaklęcie kuszy.
actors.hero.talent.shared_upgrades.title=współdzielone ulepszenie
actors.hero.talent.shared_upgrades.desc=_+1:_ Gdy Strzelczyni atakuje ulepszoną bronią miotaną, każdy jej poziom przedłuża czas działania naznaczenia o 1 turę i zwiększa obrażenia jej specjalnego ataku o _10%_.\n\n_+2:_ Gdy Strzelczyni atakuje ulepszoną bronią miotaną, każdy jej poziom przedłuża czas działania naznaczenia o 1 turę i zwiększa obrażenia jej specjalnego ataku o _20%_.\n\n_+3:_ Gdy Strzelczyni atakuje ulepszoną bronią miotaną, każdy jej poziom przedłuża czas działania naznaczenia o 1 turę i zwiększa obrażenia jej specjalnego ataku o _30%_.

actors.hero.talent.durable_tips.title=wytrzymałe groty
actors.hero.talent.durable_tips.desc=_+1:_ Nasączone strzałki posiadają _2x większą wytrzymałość_ gdy są używane przez Strażniczkę.\n\n_+2:_ Nasączone strzałki posiadają _3x większą wytrzymałość_ gdy są używane przez Strażniczkę.\n\n_+3:_ Nasączone strzałki posiadają _4x większą wytrzymałość_ gdy są używane przez Strażniczkę.
actors.hero.talent.barkskin.title=dębowa skóra
actors.hero.talent.barkskin.desc=_+1:_ Kiedy Strażniczka wchodzi w wysoką trawę, zyskuje dębową skórę o mocy równej _0-50% jej poziomu_, która słabnie co turę.\n\n_+2:_ Kiedy Strażniczka wchodzi w wysoką trawę, zyskuje dębową skórę o mocy równej _0-100% jej poziomu_, która słabnie co turę.\n\n_+3:_ Kiedy Strażniczka wchodzi w wysoką trawę, zyskuje dębową skórę o mocy równej _0-150% jej poziomu_, która słabnie co turę.
actors.hero.talent.shielding_dew.title=Chroniąca rosa
actors.hero.talent.shielding_dew.desc=_+1:_ Gdy Strażniczka ma pełne zdrowie, zebrane krople rosy tworzą wokół niej tarczę do _20% jej maksymalnego zdrowia_.\n\n_+2:_ Gdy Strażniczka ma pełne zdrowie, zebrane krople rosy tworzą wokół niej tarczę do _40% jej maksymalnego zdrowia_.\n\n_+3:_ Gdy Strażniczka ma pełne zdrowie, zebrane krople rosy tworzą wokół niej tarczę do _60% jej maksymalnego zdrowia_.

actors.hero.talent.fan_of_blades.title=burza ostrzy
actors.hero.talent.fan_of_blades.desc=_+1:_ Widmowe ostrza mogą uderzyć maksymalnie _1 dodatkowy cel_ za 50% obrażeń. Cel musi być widoczny oraz w obrębie stożka o kącie _30 stopni_. \n\n_+2:_ Widmowe ostrza mogą uderzyć maksymalnie _2 dodatkowe cele_ za 50% obrażeń. Cele muszą być widoczne oraz w obrębie stożka o kącie _60 stopni_. \n\n_+3:_ Widmowe ostrza mogą uderzyć maksymalnie _3 dodatkowe cele_ za 50% obrażeń. Cele muszą być widoczne oraz w obrębie stożka o kącie _90 stopni_. \n\n_+4:_ Widmowe ostrza mogą uderzyć maksymalnie _4 dodatkowe cele_ za 50% obrażeń. Cele muszą być widoczne oraz w obrębie stożka o kącie _120 stopni_.
actors.hero.talent.projecting_blades.title=widmowe ostrza
actors.hero.talent.projecting_blades.desc=_+1:_ Widmowe ostrza stają się o _25% celniejsze_ i mogą przebić do _2 pól przeszkód_.\n\n_+2:_ Widmowe ostrza stają się o _50% celniejsze_ i mogą przebić do _4 pól przeszkód_.\n\n_+3:_ Widmowe ostrza stają się o _75% celniejsze_ i mogą przebić do _6 pól przeszkód_.\n\n_+4:_ Widmowe ostrza stają się o _100% celniejsze_ i mogą przebić do _8 pól przeszkód_.
actors.hero.talent.spirit_blades.title=ostrza dusz
actors.hero.talent.spirit_blades.desc=_+1:_ Widmowe ostrza mają _30% szans_ na użycie zaklęcia, które posiada łuk dusz.\n\n_+2:_ Widmowe ostrza mają _60% szans_ na użycie zaklęcia, które posiada łuk dusz.\n\n_+1:_ Widmowe ostrza mają _90% szans_ na użycie zaklęcia, które posiada łuk dusz.\n\n_+1:_ Widmowe ostrza mają _100% szans_ na użycie zaklęcia, które posiada łuk dusz, uruchamiając każde zaklęcie _10% częściej_.

actors.hero.talent.growing_power.title=rosnąca siła
actors.hero.talent.growing_power.desc=_+1:_ Zwiększenie mocy ataku i szybkości poruszania się od siły natury jest zwiększone do odpowiednio _38% i 125%_ z 33% i 100%.\n\n_+2:_ Zwiększenie mocy ataku i szybkości poruszania się do siły natury jest zwiększone do odpowiednio _42% i 150%_ z 33% i 100%.\n\n_+3:_ Zwiększenie mocy ataku i szybkości poruszania się od siły natury jest zwiększone do odpowiednio _46% i 175%_ z 33% i 100%.\n\n_+4:_ Zwiększenie mocy ataku i szybkości poruszania się od siły natury jest zwiększone do odpowiednio _50% i 200%_ z 33% i 100%.
actors.hero.talent.natures_wrath.title=gniew natury
actors.hero.talent.natures_wrath.desc=_+1:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _8% szans_ na wywołanie losowego negatywnego efektu roślin.\n\n_+2:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _17% szans_ na wywołanie losowego negatywnego efektu roślin.\n\n_+3:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _25% szans_ na wywołanie losowego negatywnego efektu roślin.\n\n_+4:_ Gdy potęga natury jest aktywna, strzały z łuku dusz mają _33% szans_ na wywołanie losowego negatywnego efektu roślin.\n\nRośliny które mogą zostać aktywowane to: ślepoziele, płomienny kwiat, szronogłówka, bolesny mech oraz sztormobluszcz.
actors.hero.talent.wild_momentum.title=dziki pęd
actors.hero.talent.wild_momentum.desc=_+1:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _1 turę_. Czas trwania może być przedłużony maksymalnie o _2 tury_.\n\n_+2:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _2 tury_. Czas trwania może być przedłużony maksymalnie o _4 tury_.\n\n_+3:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _3 tury_. Czas trwania może być przedłużony maksymalnie o _6 tur_.\n\n_+4:_ Zabicie przeciwnika łukiem dusz przedłuża czas trwania potęgi natury o _4 tury_. Czas trwania może być przedłużony maksymalnie o _8 tur_.

actors.hero.talent.eagle_eye.title=sokole oko
actors.hero.talent.eagle_eye.desc=_+1:_ Zasięg widzenia ducha sokoła jest zwiększony do _7 pól_ z 6.\n\n_+2:_ Zasięg widzenia ducha sokoła jest zwiększony do _8 pól_ z 6.\n\n_+3:_ Zasięg widzenia ducha sokoła jest zwiększony do _9 pól_ z 6 i ma _2 pola_ wizji umysłów.\n\n_+4:_ Zasięg widzenia ducha sokoła jest zwiększony do _10 pól_ z 6 i ma _3 pola_ wizji umysłów.
actors.hero.talent.go_for_the_eyes.title=wydłub im oczy
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ataki ducha sokoła oślepiają przeciwników na _2 tury_.\n\n_+2:_ Ataki ducha sokoła oślepiają przeciwników na _5 tur_.\n\n_+3:_ Ataki ducha sokoła oślepiają przeciwników na _5 tur_ i okaleczają ich na _2 tury_.\n\n_+4:_ Ataki ducha sokoła oślepiają przeciwników na _5 tur_ i okaleczają ich na _5 tur_.
actors.hero.talent.swift_spirit.title=szybki duch
actors.hero.talent.swift_spirit.desc=_+1:_ Prędkość poruszania się ducha sokoła jest zwiększona do _2,5 pól_ z 2 i zawsze unika on pierwszych _2 ataków_.\n\n_+2:_ Prędkość poruszania się ducha sokoła jest zwiększona do _3 pól_ z 2 i zawsze unika on pierwszych _4 ataków_.\n\n_+3:_ Prędkość poruszania się ducha sokoła jest zwiększona do _3,5 pól_ z 2 i zawsze unika on pierwszych _6 ataków_.\n\n_+4:_ Prędkość poruszania się ducha sokoła jest zwiększona do _4 pól_ z 2 i zawsze unika on pierwszych _8 ataków_.

