actors.hero.heroclass.warrior=wojownik
actors.hero.heroclass.warrior_desc_innate=Wojownik zaczyna od unikalnej złamanej pieczęci, którą może przymocować do zbroi. Powoli generuje tarczę nad swoim zdrowiem, gdy ma na sobie zbroję z przymocowaną pieczęcią.\n\nPieczęć Wojownika można przenosić między różnymi zestawami zbroi, przenosząc za jej pomocą jedno ulepszenie.\n\nWojownik automatycznie identyfikuje:\n- Zwój identyfikacji\n- Miksturę Uzdrawiania\n- Zwój Wściekłości
actors.hero.heroclass.warrior_desc_loadout=Wojownik zaczyna uzbrojony w _znoszony mieczyk._ Zadaje on więcej obrażeń niż inne bronie startowe.\n\nWojownik rozpoczyna grę z _trzema kamieniami do rzucania,_ które są słabą bronią miotaną.\n\nWojownik na starcie otrzymuje _bandolier na mikstury,_ pozwalającą na przechowywanie mikstur i ochronę ich przed zimnem.
actors.hero.heroclass.warrior_desc_subclasses=Po pokonaniu drugiego bossa możesz wybrać specjalizację. Wojownik ma dwie specjalizacje do wyboru:

actors.hero.heroclass.mage=mag
actors.hero.heroclass.mage_unlock=Mag jest ekspertem w sprawie różdżek, rozpoczyna z unikatowym _magicznym kosturem_. \n\nAby go odblokować _użyj zwoju ulepszenia aby wzmocnić przedmiot_.
actors.hero.heroclass.mage_desc_innate=Mag zaczyna od _ unikalnego kostura_ magicznego pocisku. Kostur ładuje się znacznie szybciej niż różdżka i ma 1 maksymalny ładunek więcej.\n\nKostur Maga może być nasycona różdżką, którą znajdzie w lochu. Nasycenie zmienia efekt kostura i może zostać użyte do przeniesienia niektórych ulepszeń.\n\nMag automatycznie identyfikuje:\n- Zwój identyfikacji\n- Miksturę Płynnego Płomienia\n- Zwój Ulepszenia
actors.hero.heroclass.mage_desc_loadout=Mag zaczyna uzbrojony w kostur. Zadaje on mniej obrażeń niż inne bronie startowe.\n\nMag może użyć magii zawartej w kosturze żeby atakować z dystansu.\n\nMag na starcie otrzymuje _tubę na zwoje,_ pozwalającą na przechowywanie zwojów i chroniącą je przed ogniem.
actors.hero.heroclass.mage_desc_subclasses=Po pokonaniu drugiego bossa możesz wybrać specjalizację. Mag ma dwie specjalizacje do wyboru:

actors.hero.heroclass.rogue=łotrzyk
actors.hero.heroclass.rogue_unlock=Łotrzyk może kontrolować przebieg bitwy i atakować znienacka używając swojego _unikatowego płaszcza cieni_. \n\nAby go odblokować _wykonaj 10 ataków z zaskoczenia w tej samej grze_.
actors.hero.heroclass.rogue_desc_innate=Łotrzyk zaczyna z unikalnym artefaktem: _Płaszczem Cieni _, którego może użyć, aby stać się niewidzialnym. Podobnie jak wszystkie artefakty, płaszcz staje się potężniejszy, gdy jest używany.\n\nŁotrzyk może wykrywać sekrety i pułapki z większej odległości.\n\nŁotrzyk automatycznie identyfikuje:\n- Zwój Identyfikacji\n- Miksturę Niewidzialności\n- Zwój Magicznego Mapowania
actors.hero.heroclass.rogue_desc_loadout=Łotrzyk rozpoczyna grę z _sztyletem_ który zadaje dodatkowe obrażenia zaskoczonym przeciwnikom.\n\nŁotrzyk rozpoczyna grę z _trzema nożami do rzucania,_ które są bronią miotaną i zadają dodatkowe obrażenia zaskoczonym przeciwnikom.\n\nŁotrzyk rozpoczyna grę z _aksamitną sakiewką_ która może przechowywać małe przedmioty takie jak nasiona i kamienie runiczne.
actors.hero.heroclass.rogue_desc_subclasses=Po pokonaniu drugiego bossa możesz wybrać specjalizację. Łotrzyk ma dwie specjalizacje do wyboru:

actors.hero.heroclass.huntress=Łowczyni
actors.hero.heroclass.huntress_unlock=Łowczyni jest mistrzynią broni rzucanych i posiada _unikatowy magiczny łuk_ z nieskończoną ilością strzał.\n\nBy ją odblokować, _traf 15 wrogów bronią rzucaną w jednym podejściu._
actors.hero.heroclass.huntress_desc_innate=Łowczyni zaczyna z _unikalnym łukiem dusz_ który ma nieskończoną ilość wyczarowanych strzał. Łuk powoli wzrasta w sile wraz z poziomem łowczymi, może być ulepszany i czarowany.\n\nŁowczyni może przemykać się przez wysoką trawę nie niszcząc jej.\n\nŁowczyni automatycznie identyfikuje:\n- Zwój identyfikacji\n- Miksturę widzenia umysłów\n- Zwój kołysanki
actors.hero.heroclass.huntress_desc_loadout=Łowczyni zaczyna z _ćwiekowanymi rękawiczkami,_ których ataki są o wiele szybsze od innych startowych broni.\n\nŁowczyni zaczyna z jej łukiem jako bronią na odległość.\n\nŁowczyni zaczyna z _aksamitną sakiewką,_ która może przetrzymywać małe przedmioty takie jak nasiona albo kamienie runiczne.
actors.hero.heroclass.huntress_desc_subclasses=Po pokonaniu drugiego bossa możesz wybrać specjalizację. Łowczyni ma dwie specjalizacje do wyboru:

actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_desc=Udany atak bronią ręczną pozwala _Gladiatorowi_ na rozpoczęcie kombo. Budowanie kombo pozwala mu na użycie wyjątkowych ruchów kończących.
actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_desc=_Berserk_ może zadać dodatkowe obrażenia, proporcjonalne do jego ran. Gdy jego furia osiągnie maksimum, może _powstrzymać swoją śmierć_ kosztem przemęczenia.
actors.hero.herosubclass.warlock=czarnoksiężnik
actors.hero.herosubclass.warlock_desc=Używając swych różdżek na wrogu _Czarnoksiężnik_ ma szansę naznaczyć jego duszę. Tak napiętnowani przeciwnicy będą go leczyć i zaspokajać głód przy otrzymaniu obrażeniach fizycznych.
actors.hero.herosubclass.battlemage=mag bojowy
actors.hero.herosubclass.battlemage_desc=Gdy walczy używając swojego kostura _Mag Bojowy_ wyczarowuje dodatkowe efekty określane przez różdżkę, z którą jego kostur jest związany. Jego kostur będzie też odnawiać ładunki poprzez walkę.
actors.hero.herosubclass.assassin=skrytobójca
actors.hero.herosubclass.assassin_desc=Dopóki _Asasyn_ jest niewidzialny, przygotowywuje on śmiertelny cios na jego następny cel. Im dłużej będzie niewidzialny, tym silniejszy jego atak będzie.
actors.hero.herosubclass.freerunner=sprinter
actors.hero.herosubclass.freerunner_desc=_Sprinter_  zwiększa swój rozpęd dopóki ciągle biegnie. Rozpęd zwiększa jego prędkość ruchu, i umiejętność unikania, ale szybko spada, jeśli się nie porusza.
actors.hero.herosubclass.sniper=snajperka
actors.hero.herosubclass.sniper_desc=_Snajperka_ jest mistrzynią walki na odległość. Dostaje zwiększony zasięg widzenia a jej ataki zasięgowe przebijają zbroję. Po ataku bronią rzucaną, jest w stanie wykonać specjalny atak za pomocą jej łuku.
actors.hero.herosubclass.warden=strażniczka
actors.hero.herosubclass.warden_desc=_Strażniczka_ jest silnie połączona z naturą, co pozwala jej widzieć przez wysoką trawę i rozkazać wydeptanej roślinności wyrosnąć dookoła nasion przez nią zasadzonych. Uzyskuje dodatkowe efekty depcząc po magicznych roślinach, nasączone strzałki zyskują 2 razy większą wytrzymałość, a stanie w gęstwinach traw daje jej premię do ochrony.



###npcs
actors.mobs.npcs.blacksmith.name=Troll kowal
actors.mobs.npcs.blacksmith.gold_1=Ej, człowiek! Chcesz się przydać? Masz ten kiluf i przynieś mi nieco ciemnej rudy złota, 15 sztuk powinno wystarczyć. Chcesz zapłaty? Ty chciwy.... Dobrze już, nie mam pieniędzy, ale mogę coś ci wykuć. Szczęściarz z ciebie, jestem jedynym kowalem w okolicy.
actors.mobs.npcs.blacksmith.blood_1=Ej, człowieku! Chciałbyś się przydać? Weź tego kilofa i zabij nim nietoperza, chcę jego krwi na ostrzu. O co ci chodzi z "jak zamierzam zapłacić"? Ty pazerny...\nNo dobra, może nie mam przy sobie gotówki, ale mogę coś dla ciebie wykuć. Masz szczęście, w końcu jestem jedynym kowalem w okolicy.
actors.mobs.npcs.blacksmith.lost_pick=Jaja se robisz? Gdzie mój kilof?
actors.mobs.npcs.blacksmith.gold_2=Ruda czarnego złota. 15 kawałków. Czy to na serio takie trudne?
actors.mobs.npcs.blacksmith.blood_2=Chcę krwi nietoperza na kilofie. Rusz się!
actors.mobs.npcs.blacksmith.completed=No proszę, wróciłeś... Lepiej późno niż wcale.
actors.mobs.npcs.blacksmith.get_lost=Jestem zajęty. Idź stąd!
actors.mobs.npcs.blacksmith.same_item=Wybierz dwa różne przedmioty, a nie ten sam dwa razy!
actors.mobs.npcs.blacksmith.diff_type=Wybierz dwa przedmioty tego samego typu!
actors.mobs.npcs.blacksmith.un_ided=Muszę wiedzieć z czym pracuję, najpierw je zidentyfikuj!
actors.mobs.npcs.blacksmith.cursed=Z przeklętymi przedmiotami nie pracuję!
actors.mobs.npcs.blacksmith.degraded=To jakiś śmieć!
actors.mobs.npcs.blacksmith.cant_reforge=Nie mogę przekuć tych przedmiotów!
actors.mobs.npcs.blacksmith.def_verb=blok
actors.mobs.npcs.blacksmith.desc=Troll kowal wygląda jak to zwykły troll - jest wysoki i chudy, a jego skóra przypomina kolorem skałę. Obecnie majstruje coś przy pomocy nieproporcjonalnie małych narzędzi.

actors.mobs.npcs.ghost.name=smutny duch
actors.mobs.npcs.ghost.rat_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestię... Nie odejdę stąd... póki się nie zemszczę... Zgładź _cuchnącego szczura,_ który odebrał mi życie... Grasuje po tym piętrze... Rozprzestrzenia swe plugastwo... Strzeż się cuchnącej chmury i żrących kęsów, woda niweluje kwas...
actors.mobs.npcs.ghost.rat_2=Proszę... Pomóż mi... Zabij to paskudztwo...\n\n_Walcz z tym blisko wody... Uważaj na smród..._
actors.mobs.npcs.ghost.gnoll_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestie... Nie odejdę stąd... póki się nie zemszczę... Zgładź _gnoll trickster,_ który odebrał mi życie... Nie jest jak inne gnolle... Chowa się przebiegle i używa broni miotanej... _Strzeż się jego zatrutych i zapalających rzutek, nie walcz z nim na dystans..._
actors.mobs.npcs.ghost.gnoll_2=Proszę... Pomóż mi... Zabij tego kuglarza...\n\n_Nie pozwól mu się trafić... Zbliż się do niego..._
actors.mobs.npcs.ghost.crab_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestie... Nie odejdę stąd... póki się nie zemszczę... Zgładź _wielkiego kraba,_ który odebrał mi życie...\n\nJest nienaturalnie stary... Ma wielki szpon i twardą skorupę... _Uważaj na ten szpon, musisz go zaskoczyć, inaczej zablokuje twój atak..._
actors.mobs.npcs.ghost.crab_2=Proszę... pomóż mi... Zgładź tego skorupiaka...\n\n_Zawsze blokuje... gdy widzi, że nadchodzisz..._
actors.mobs.npcs.ghost.find_me=Dziękuję... Odszukaj mnie...
actors.mobs.npcs.ghost.desc=Duch jest prawie widoczny. Wygląda jak bezkształtna plama ze smutną twarzą.

actors.mobs.npcs.imp.name=żądny diabełek
actors.mobs.npcs.imp.golems_1=Jesteś poszukiwaczem przygód? Kocham poszukiwaczy przygód! Zawsze można na nich liczyć, gdy trzeba coś zabić. Mam rację? Za zapłatą oczywiście ;)\nW moim przypadku chodzi o _golemy,_ które muszą zostać zgładzone. Widzisz, mam zamiar rozkręcić tu mały biznesik, ale te cholerne golemy mi w tym przeszkadzają. Uwierz, trudno jest negocjować z błąkającymi się grudami granitu, a niech ich...! Proszę cię, zabij... powiedzmy, _cztery,_ a nagroda cię nie ominie.
actors.mobs.npcs.imp.monks_1=Jesteś poszukiwaczem przygód? Kocham poszukiwaczy przygód! Zawsze można na nich liczyć, gdy trzeba coś zabić. Mam rację? Za zapłatą oczywiście ;)\nW moim przypadku chodzi o _mnichów,_ którzy muszą zostać zgładzeni. Widzisz, mam zamiar rozkręcić tu mały biznesik, ale ci szaleńcy nigdy nic nie kupują i przeganiają innych klientów. Więc proszę, zabij... powiedzmy _pięciu,_ a nagroda cię nie ominie.
actors.mobs.npcs.imp.golems_2=Jak ci idzie polowanie na te cholerne golemy?
actors.mobs.npcs.imp.monks_2=O, nadal żyjesz! Wiedziałem, że twoje kung-fu jest silniejsze ;) Nie zapomnij o tych mnisich żetonach, które upuszczają.
actors.mobs.npcs.imp.cya=Do zobaczenia, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Diabełki to pomniejsze demony. Są znane z braku znajomości magii i małej siły fizycznej, są całkiem inteligentne i towarzyskie. Wielu diabełków preferuje życie pomiędzy nie-demonami.

actors.mobs.npcs.impshopkeeper.name=żądny diabełek
actors.mobs.npcs.impshopkeeper.greetings=Witaj, %s
actors.mobs.npcs.impshopkeeper.thief=Myślałem, że mogę ci zaufać!
actors.mobs.npcs.impshopkeeper.desc=Diabełki to pomniejsze demony. Są znane z braku znajomości magii i małej siły fizycznej, są całkiem inteligentne i towarzyskie. Wielu diabełków preferuje życie pomiędzy nie-demonami.

actors.mobs.npcs.mirrorimage.name=lustrzane odbicie
actors.mobs.npcs.mirrorimage.desc=Ta iluzja do złudzenia przypomina ciebie, ma nawet taką samą zbroję i broń co ty.\n\nLustrzane odbicia będą szukać i atakować wrogów za pomocą sztucznej broni która zachowuje się jak twoja, ale zadaje mniej obrażeń. Na początku ma formę ducha, ale żeby atakować, musi zmienić swoją formę na stałą.\n\nNawet jeśli ich moc ataku może być pomocna, lustrzane odbicia nie mają wytrzymałości, i znikną w chwili otrzymania jakichkolwiek obrażeń.

actors.mobs.npcs.prismaticimage.name=pryzmatyczny obraz
actors.mobs.npcs.prismaticimage.desc=Ta mieniąca się iluzja wygląda podobnie do ciebie, ma nawet tą samą zbroję i broń.\n\nPryzmatyczne obrazy będą szukały i odciągały przeciwników, używając ich polepszonej obrony i zdrowia żeby cię chronić. Może nie mają takiej siły jak lustrzane odbicia, ale mają lepszą wytrzymałość, oraz nawet zbroję.\n\nKiedy będą miały 0 hp pryzmatyczne obrazy znikną po kilku turach, mogą być też uleczone w tym czasie. Jeśli nie ma żadnych wrogów, pryzmatyczne obrazy znikną i dołączą do ich pana.

actors.mobs.npcs.ratking.name=szczurzy król
actors.mobs.npcs.ratking.not_sleeping=Wcale nie śpię!
actors.mobs.npcs.ratking.what_is_it=O co chodzi? Nie mam czasu na takie nonsensy. Moje królestwo nie będzie rządzić się samo!
actors.mobs.npcs.ratking.confused=Co... Gdzie ja jestem? Moje królestwo mnie potrzebuje!
actors.mobs.npcs.ratking.desc_festive=Ten osobnik jest nieco większy od zwykłego szczura. Na głowie ma małą czapeczkę zamiast swojej korony. Wszystkiego najlepszego!
actors.mobs.npcs.ratking.desc=Ten osobnik jest nieco większy od zwykłego szczura. Na jego głowie spoczywa malutka korona.

actors.mobs.npcs.sheep.name=Owca
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=blok
actors.mobs.npcs.sheep.desc=To magiczna owca. Co jest w niej takiego magicznego? Nie możesz jej zabić. Będzie sobie tak stała dopóki nie zniknie. Magicznie.

actors.mobs.npcs.shopkeeper.name=Kupiec
actors.mobs.npcs.shopkeeper.thief=Złodziej, złodziej!
actors.mobs.npcs.shopkeeper.sell=Sprzedaj przedmiot
actors.mobs.npcs.shopkeeper.desc=Ten otyły facet wygląda na sprzedawcę z dzielnicy handlowej dużego miasta. Jego ceny wydają się wyjaśniać czemu kręci biznes tutaj.

actors.mobs.npcs.wandmaker.name=Stary różdżkarz
actors.mobs.npcs.wandmaker.intro_warrior=Cóż za miła niespodzianka. Bohater w takim mrocznym miejscu! Jeśli chciałbyś pomóc poczciwemu starcu - mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_rogue=Jejku, ale mnie przestraszyłeś! Nie spotkałem tutaj żadnego bandyty przy zdrowych zmysłach... Nie jesteś stąd, prawda? Jeśli chcesz pomóc obcej osobie, może mam dla ciebie jakąś robotę do wykonania.
actors.mobs.npcs.wandmaker.intro_mage=Och, witaj %s! Słyszałem o pewnym zamieszaniu dotyczącym ciebie i instytutu czarodziei? A zresztą nieważne, tak czy siak nigdy nie lubiłem tych fajtłapów. Jeśli masz ochotę, mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_huntress=Och, witam pannę! Zobaczyć przyjazną twarz to takie miłe zaskoczenie tu na dole, czyż nie? W rzeczy samej, mógłbym przysiąc, że widziałem twoją twarz już wcześniej, ale głowy sobie nie dam uciąć... Zresztą nieważne, jeśli poszukujesz przygody, mogę mieć dla ciebie zadania.
actors.mobs.npcs.wandmaker.intro_1=\n\nPrzybyłem tu, by odnaleźć rzadki składnik do budowy różdżki, lecz zagubiłem się, a moja magiczna osłona słabnie. Muszę wkrótce wracać, ale nie mogę znieść myśli o powrocie bez zdobycia tego, po co tu przybyłem.
actors.mobs.npcs.wandmaker.intro_dust=Szukam trochę _mączki kostnej._ Jest to dość nietypowy posiłek z przeklętych kości, który zwykle występuje w miejscach takich jak to. Gdzieś tutaj powinny być zabarykadowane drzwi i jestem pewien, że znajdzie się tam trochę mączki. Bądź jednak ostrożny, klątwa drzemiąca w mączce jest dość potężna, _wróć do mnie tak szybko jak tylko potrafisz,_ a ja ją zdejmę z ciebie.
actors.mobs.npcs.wandmaker.intro_ember=Poszukuję _świeżych niedopałków_ pochodzących od świeżo narodzonych żywiołaków ognia. Żywiołaki zwykle pojawiają się kiedy rytuał przyzwania nie jest kontrolowany, więc po prostu znajdź trochę świec i miejsce rytuału i jestem pewien, że możesz jakiegoś wywołać. Aczkolwiek możesz chcieć _mieć ze sobą jakiś zamrażający przedmiot,_ żywiołaki są bowiem bardzo potężne, lecz lód sobie z nimi upora dość łatwo.
actors.mobs.npcs.wandmaker.intro_berry=Stary strażnik tego więzienia hodował _przegniłą jagodę,_ więc wybrałem się tu po jej nasiona. Roślina ta prawdopodobnie zdziczała po latach, więc zdobycie jej nasion może być problematyczne. Ogród powinien być gdzieś w pobliżu. Postaraj się _nie podchodzić do jej bijących pnączy_ jeżeli chcesz zostać w jednym kawałku. Użycie ognia może wydawać się kuszące, ale proszę nie rób tego - zabijesz roślinę i zniszczysz jej nasiona.
actors.mobs.npcs.wandmaker.intro_2=\n\nJeżeli jesteś w stanie zdobyć to dla mnie z chęcią odpłacę sie tobie jedną z moich najlepszych różdżek! Przyniosłem dwie ze sobą, więc będziesz mógł wybrać sobie jedną z nich.
actors.mobs.npcs.wandmaker.reminder_dust=Jak tam mączka kostna, %s? Szukaj barykad.
actors.mobs.npcs.wandmaker.reminder_ember=Jak tam niedopałki, %s? Będziesz musiał znaleźć cztery świeczki i rytualny symbol.
actors.mobs.npcs.wandmaker.reminder_berry=Jak tam przegniły owoc, %s? Szukaj pokoju wypełnionego roślinnością.
actors.mobs.npcs.wandmaker.def_verb=blok
actors.mobs.npcs.wandmaker.desc=Ten stary aczkolwiek krzepki dżentelmen ma trochę zdezorientowaną minę. Jest chroniony przez magiczną tarczę.



###mobs
actors.mobs.acidic.name=toksyczny skorpion
actors.mobs.acidic.desc=Te ogromne, pajęczakopodobne demoniczne istoty unikają walki wręcz za pomocą wszelkich środków. Zamiast tego wolą strzelać wyniszczającymi ząbkowanymi kolcami z dużych odległości. U tego okazu żrąca maź zdaje się niemal wylewać z kolca jadowego.

actors.mobs.albino.name=szczur albinos
actors.mobs.albino.desc=To jest rzadko spotykana odmiana szczura, z czystym, śnieżnobiałym futrem i ostrymi jak brzytwa zębami.

actors.mobs.armoredstatue.name=opancerzona rzeźba
actors.mobs.armoredstatue.desc=Można by pomyśleć, że to kolejny z nieruchomych posągów w tym lochu, ale jego świecące, czerwone oczy wskazują, że tak nie jest.\n\nWydaje się być w niezłym stanie dzięki zbroi, w którą go wyposażono. Pokonanie go może być problemem.\n\nO ile sama rzeźba jest kamienna, o tyle jej _%1$s_ i _%2$s_ wyglądają na jak najbardziej prawdziwe.

actors.mobs.bandit.name=oszalały bandyta

actors.mobs.bat.name=wampiryczny nietoperz
actors.mobs.bat.desc=Ci zwinni i wytrwali mieszkańcy jaskiń są bardziej niebezpieczni, niż na to wyglądają. Absorbują siłę życiową z każdym udanym atakiem, co pozwala im pokonać nawet znacznie większych przeciwników.

actors.mobs.bee.name=Złota pszczoła
actors.mobs.bee.desc_honey=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj została uswojona i wygląda jakby chciała podążać za tobą.
actors.mobs.bee.desc=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj jest szczególnie wściekła, więc lepiej uważaj!

actors.mobs.brute.name=gnoll berserk
actors.mobs.brute.enraged=wściekły
actors.mobs.brute.def_verb=blok
actors.mobs.brute.desc=Berserkowie są największymi, najsilniejszymi i najwytrzymalszymi ze wszystkich gnolli. Gdy zostaną śmiertelnie zranieni, wpadają w szał, zyskując tymczasową ochronę i znaczny wzrost siły ataku.
actors.mobs.brute$bruterage.name=Furia Berserka
actors.mobs.brute$bruterage.desc=Ten gnoll berserk jest już u kresu swego życia, ale chce cię pociągnąć za sobą!\n\nGnoll zginie, gdy jego osłona się wyczerpie: albo po czasem, albo przy zadaniu mu obrażeń. Do tego momentu zadaje on dużo większe obrażenia, więc uważaj!\n\nPozostała osłona: %d.

actors.mobs.causticslime.name=żrący śluzowiec
actors.mobs.causticslime.desc=Ten gigantyczny śluzowiec wygląda na wypaczonego przez czarną magię promienującą z podziemi. Utracił swój zwykły zielony kolor i kapie z niego żrący szlam.

actors.mobs.crab.name=krab kanałowy
actors.mobs.crab.desc=Te ogromne kraby stoją na szczycie łańcucha pokarmowego w ściekach. Są ekstremalnie szybkie, a ich skorupa może wytrzymać ciężkie uderzenia.

actors.mobs.crystalmimic.name=kryształowy mimik
actors.mobs.crystalmimic.ate=Przedmiot pożarty przez mimika: %s!
actors.mobs.crystalmimic.escaped=Kryształowy mimik uciekł!
actors.mobs.crystalmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą, jak przyciągnąć poszukiwaczy przygód.\n\nKryształowy mimik to zwinniejsza odmiana zmiennokształtnych, starająca się unikać walki i kraść skarby. Po zdemaskowaniu próbuje uciec i użyć swej zdolności teleportowania przeciwników podczas ataku.

actors.mobs.demonspawner.name=rozrodnia demonów
actors.mobs.demonspawner.on_death=Mroczna energia tego miejsca zdaje się słabnąć wraz ze śmiercią rozrodni demonów.
actors.mobs.demonspawner.desc=Ten wijący się amalgamat krasnoludzkich ciał jest odpowiedzialny za wytwarzanie demonów-rozpruwaczy z kawałków krasnoludzkich trupów. Najwyraźniej demony nie mają skrupułów przeciw wykorzystywaniu każdego surowca, jakiego mogą, by zwalczyć swoich wrogów.\n\nPomimo ich przerażającego wyglądu, rozrodnie demonów nie są w stanie samodzielnie się poruszać czy choćby obronić przed atakiem. Jednakże sama ich makabryczna budowa sprawia, że ciężko jest je zabić. Będą one także próbować produkować demony rozpruwacze szybciej w obliczu zagrożenia.\n\n_Rozrodnie demonów zdają się być połączone z jakimś głównym źródłem tej demonicznej energii. Zniszczenie ich może je osłabić._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Błyskawica zabiła Cię...
actors.mobs.dm100.desc=DM-100 to wczesny model krasnoludzkiej "defensywnej machiny" zaprojektowanej w celu ochrony krasnoludzkich górników w jaskiniach pod więzieniem. Ich elektrowstrząsy okazały się jednak zbyt słabe, dlatego też podarowano je ludziom w prezencie. Naczelnik początkowo uważał je za zbyt okrutne do używania, ale w miarę jak więźniowie stawali się coraz bardziej niezdyscyplinowani, stały się koniecznością.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 wydmuchuje chmurę toksycznych spalin!
actors.mobs.dm200.desc=DM-200 to druga generacja krasnoludzkich "defensywnych machin", zaprojektowanych, by chronić krasnoludzkich górników w kopalniach i miastach położonych głębiej. Są znacznie większe i solidniejsze od swoich poprzedników, a atakują za pomocą pneumatycznych pięści o niszczycielskiej sile.\n\nIch dość masywna budowa jest ich główną słabością, gdyż nie są w stanie zmieścić się w wąskie tunele i wrota korytarzy podziemi. Krasnoludy zrekompensowały niedostatki mobilności modelu DM-200 przez danie im możliwości wyrzutu toksycznych spalin za pomocą rury wydechowej. Mogą w ten sposób sięgnąć oddalonych wrogów lub przeciwników, do których nie mogą się dostać.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 wystrzelił granat korozji!
actors.mobs.dm201.desc=Krasnoludzcy inżynierowie przelotnie próbowali jeszcze mocniej podkreślić niedostatki w mobilności modelu DM-200. W efekcie powstało kilka modelów DM, które są całkowicie stacjonarne. DM-201 to zmodernizowany DM-200, który działa jak działko defensywne bez możliwości poruszania się. W zamian za całkowity brak mobilności model ten dysponuje znacznie mocniejszym pancerzem i siłą ognia.\n\nDM-201 nie posiadają silnika, z którego wydmuchiwałyby spaliny, zostały one jednak wyposażone w wyrzutnię granatów gazu korodującego. Machiny te obchodzą się jednak dość ostrożne ze swoją bronią i użyją jej wyłącznie, gdy są atakowane z dystansu.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Wykryto nieautoryzowany personel.
actors.mobs.olddm300.defeated=Misja zakończona niepowodzeniem. Wyłączanie.
actors.mobs.olddm300.repair=DM-300 naprawia się!
actors.mobs.olddm300.def_verb=blok
actors.mobs.olddm300.rankings_desc=Zmiażdżony przez DM-300
actors.mobs.olddm300.desc=Ta machina została stworzona przez krasnoludy kilka wieków temu. Później zaczęły one wymieniać podobne automatony na golemy, żywiołaki, a nawet demony. Ostatecznie stało się to powodem upadku ich cywilizacji. DM-300 i mu podobne maszyny były na ogół używane do budowania i górnictwa, a w szczególnych przypadkach – do obrony miast.

actors.mobs.newdm300.name=DM-300
actors.mobs.newdm300.notice=WYKRYTO NIEAUTORYZOWANY PERSONEL!
actors.mobs.newdm300.shield=DM-300 pobiera zasilanie z odsłoniętych przewodów i generuje osłonę!
actors.mobs.newdm300.vent=DM-300 wystrzeliwuje strumień toksycznych spalin!
actors.mobs.newdm300.rocks=DM-300 uderza w ziemię, odrywając głazy od sufitu!
actors.mobs.newdm300.charging=OTRZYMANO OBRAŻENIA! AKTYWACJA WIEŻY ENERGETYCZNEJ!
actors.mobs.newdm300.charging_hint=DM-300 jest nietykalny dopóki jest wzmacniany przez wieżę energetyczną!
actors.mobs.newdm300.supercharged=ZNISZCZYĆ! ZNISZCZYĆ! ZNISZCZYĆ!
actors.mobs.newdm300.charge_lost=WSPORNIK ZNISZCZONY! POWRÓT DO LOKALNEGO ZASILANIA!
actors.mobs.newdm300.pylons_destroyed=UWAGA! WYKRYTO NIESTABILNOŚĆ W SIECI ENERGETYCZNEJ!
actors.mobs.newdm300.rankings_desc=Zmiażdżony przez DM-300
actors.mobs.newdm300.def_verb=blok
actors.mobs.newdm300.defeated=KRYTYCZNE USZKODZENIA! PRÓBA WYŁĄCZE-
actors.mobs.newdm300.desc=DM-300 to największa i najpotężniejsza "defensywna machina", jaką kiedykolwiek zbudowały krasnoludy. Tak niesamowita maszyna jest trudna do wykonania, więc krasnoludy stworzyły tylko kilka egzemplarzy, by te pilnowały wejść do swojej podziemnej metropolii.\n\nJest ona wyposażona w otwory wentylacyjne do wyrzucania toksycznych spalin oraz wiertło o dużej mocy, które może wykorzystać zarówno do atakowania, jak i wzburzania gruntu. DM-300 może również podłączyć się do sieci energetycznej, co jeszcze bardziej zwiększa jego moc.
actors.mobs.newdm300.desc_supercharged=DM-300 jest obecnie w pełni naładowany energią elektryczną. W tej formie nie może być uszkodzony i porusza się z podwójną prędkością! Dodatkowo, jego wiertło obraca się teraz na tyle szybko, że może _przewiercić się przez litą skałę,_ choć przy tym porusza się znacznie wolniej.\n\nAtakowanie DM-300 bezpośrednio jest bezcelowe dopóki jest on naładowany, ale _coś w okolicy musi dostarczać mu tej energii,_ zniszczenie tego może go osłabić.
actors.mobs.newdm300$fallingrocks.desc=Obluzowane skały spadają ze stropu – wygląda to, jakby miał się za chwilę zawalić!

actors.mobs.dwarfking.name=Król Krasnoludów
actors.mobs.dwarfking.notice=Jak śmiesz! Nie masz pojęcia z czym zadzierasz!
actors.mobs.dwarfking.lifelink_1=Potrzebuję twej siły, niewolniku!
actors.mobs.dwarfking.lifelink_2=Krwaw za mnie, niewolniku!
actors.mobs.dwarfking.teleport_1=Zajmij się nimi, niewolniku!
actors.mobs.dwarfking.teleport_2=Zatrzymaj ich, niewolniku!
actors.mobs.dwarfking.wave_1=Dość! Powstańcie, moi niewolnicy!
actors.mobs.dwarfking.wave_2=Więcej! Krwawcie za swojego króla!
actors.mobs.dwarfking.wave_3=Nieudacznicy! ZABIJCIE ICH TERAZ!
actors.mobs.dwarfking.enraged=Nie możesz mnie zabić! JA. JESTEM. NIEŚMIERTELNY!
actors.mobs.dwarfking.losing=Nie! Nie możesz tego zrobić... nie masz pojęcia, co leży głębiej...
actors.mobs.dwarfking.defeated=Zgubiłeś... Nas wszystkich...
actors.mobs.dwarfking.rankings_desc=Pokonany przez Króla Krasnoludów
actors.mobs.dwarfking.desc=Wiele lat temu, jeden z najpotężniejszych czarodziejów na krasnoludzkim dworze odkrył tajemnice, które dały mu ogromną kontrolę nad życiem i śmiercią. Wkrótce wykorzystał tę moc, podporządkowując sobie i wypaczając swoich rówieśników, swojego króla, a w końcu każdego krasnoluda. Teraz to on jest królem, władcą legionu nieumarłych poddanych.\n\nKról Krasnoludów jest agresywnym przeciwnikiem, który będzie próbował otoczyć i przytłoczyć wrogów swoją hordą nieumarłych sługusów.
actors.mobs.dwarfking$dkghoul.rankings_desc=Pokonany przez Króla Krasnoludów
actors.mobs.dwarfking$dkmonk.rankings_desc=Pokonany przez Króla Krasnoludów
actors.mobs.dwarfking$dkwarlock.rankings_desc=Pokonany przez Króla Krasnoludów

actors.mobs.elemental$fireelemental.name=żywiołak ognia
actors.mobs.elemental$fireelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki ognia są często spotykaną odmianą, posługującą się magią ognia. Będą podpalać swój cel w walce wręcz, ale są też w stanie od czasu do czasu wystrzelić płonący pocisk z dystansu.
actors.mobs.elemental$newbornfireelemental.name=nowo narodzony żywiołak ognia
actors.mobs.elemental$newbornfireelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki ognia są często spotykaną odmianą, posługującą się magią ognia. Będą podpalać swój cel w walce wręcz, ale są też w stanie od czasu do czasu wystrzelić płonący pocisk z dystansu.\n\nTen żywiołak ognia został dopiero co przyzwany, więc w rezultacie jest osłabiony. W tym stanie jest szczególnie wrażliwy na zimno. Jego możliwości ofensywne są jednak wciąż w dobrym stanie - ostrożność byłaby wskazana.
actors.mobs.elemental$frostelemental.name=żywiołak mrozu
actors.mobs.elemental$frostelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki lodu są często spotykaną odmianą, osłabiającą swoje cele magią mrozu. Będą wychładzać przeciwników w walce wręcz i okazjonalnych dystansowych atakach. Ich magia jest znacznie silniejsza w źródłach wody.
actors.mobs.elemental$shockelemental.name=żywiołak iskier
actors.mobs.elemental$shockelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki iskier są rzadziej spotykaną odmianą, szkodzącą przeciwnikom za pomocą wyładowań elektrycznych i błysków światła. W walce wręcz będą tworzyć łuki elektryczne rozchodzące się do pobliskich przeciwników, zadając dodatkowe obrażenia do swojego głównego celu, jeśli ten jest w wodzie. Czasem też będą wyzwalać energię w postaci skupionej wiązki światła, tymczasowo oślepiając swój cel.
actors.mobs.elemental$chaoselemental.name=żywiołak chaosu
actors.mobs.elemental$chaoselemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki chaosu to rzadkie i niebezpieczne stworzenia, nieprzywiązane do żadnego żywiołu. Z każdym atakiem dadzą upust dzikiej, nieprzewidywalnej magii.

actors.mobs.eye.name=złowieszcze oko
actors.mobs.eye.deathgaze_kill=Śmiertelny wzrok zabił cię...
actors.mobs.eye.desc=Złowieszcze oczy są unoszącymi się kulami wypełnionymi demoniczną energią. Podczas gdy są one zdolne do walki wręcz, ich prawdziwa moc wynika z ich magii.\n\nPo załadowaniu energią, złowieszcze oko wystrzeli niszczącą wiązkę energii zwaną _śmiertelnym wzrokiem._ Wszystko w zasięgu wzroku złowieszczego oka zostanie poważnie uszkodzone, roztropni eksploratorzy uciekną, aby się chronić.

actors.mobs.fetidrat.name=Cuchnący szczur
actors.mobs.fetidrat.desc=Z tym szczurem zdecydowanie jest coś nie tak. Jego tłuste, czarne futro i gnijąca skóra wyglądają zupełnie inaczej niż te, które widziałeś wcześniej u zdrowych szczurów. Jego jasnozielone oczka błyszczą złowrogo.\n\nWokół szczura unosi się cuchnący obłok, zdolny obezwładnić każdego w jego otoczeniu.\n\nZ pysku szczura cieknie ciemny szlam, przeżerając się przez podłogę. Wygląda na to, że rozpuszcza się w wodzie.

actors.mobs.ghoul.name=krasnoludzki ghul
actors.mobs.ghoul.desc=Gdy krasnoludzkie społeczeństwo zaczęło powoli upadać, a obecny król krasnoludów przejął władzę absolutną, ci, którzy byli słabi lub stawiali mu opór, nie byli dobrze traktowani. W miarę, jak król zyskiwał wprawę w posługiwaniu się czarną magią, naginał krasnoludów do swej woli – teraz stanowią oni piechotę jego armii.\n\nGhule nie są szczególnie silne same w sobie, ale zawsze podróżują w grupach i znacznie trudniej je zabić. _Gdy ghul zostanie pokonany, będzie powstawał ponownie po kilku turach, dopóki w pobliżu jest inny ghul._

actors.mobs.gnoll.name=gnoll zwiadowca
actors.mobs.gnoll.desc=Gnolle to hienopodobne humanoidy. Żyją w kanałach i lochach, od czasu do czasu wyruszając na rabunek na powierzchni. Gnolle zwiadowcy są stałymi członkami ich bandy, nie są tak silni jak berserkowie i nie tak inteligentni jak szamani.

actors.mobs.gnolltrickster.name=gnoll macher
actors.mobs.gnolltrickster.desc=Dziwnie wyglądająca kreatura, nawet na standardy gnollów. Chodzi zgarbiony złośliwie śmiejąc się pod nosem i buja się ze swoim workiem na plecach. Jego oczy są szerokie z dziwnym pomieszaniem strachu i podniecenia.\n\nW jego worku znajduje się zestaw kiepsko wykonanych lotek, są one zanurzone w różnych niebezpiecznych substancjach.

actors.mobs.goldenmimic.name=złoty mimik
actors.mobs.goldenmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nZłoty mimik to silniejsza odmiana zmiennokształtnych, starająca się przyciągać najlepszych z poszukiwaczy przygód. Strzegą większych skarbów, ale i bronią ich bardziej zaciekle niż zwyczajne mimiki.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blok
actors.mobs.golem.desc=Golemy są próbą poprawienia poprzednich wad krasnoludzkiej maszynerii poprzez nowo odkryte sposoby krasnoludów na używanie magii. Są znacznie bardziej kompaktowe i wydajne w porównaniu z DM-300, a jednocześnie bardzo śmiercionośne.\n\nPodczas gdy golemy są wciąż zbyt duże, by zmieścić się w przejściach, krasnoludy dały im nowe magiczne zdolności jako rekompensatę. Golemy mogą się teleportować pomiędzy pomieszczeniami i teleportować do siebie wrogów, gdy ci są poza ich zasięgiem.

actors.mobs.goo.name=Maź
actors.mobs.goo.notice=GLUP, GLUP!
actors.mobs.goo.defeated=glup, gluuup...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Maź się wzdyma!
actors.mobs.goo.enraged=wściekły
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Pochłonięty przez Maź
actors.mobs.goo.desc=Niewiele wiadomo o Mazi. Jest całkiem możliwe, że to nawet nie jest żywe stworzenie, tylko zlepek śmieci i śluzu ze ścieków, który dziwnym trafem zyskał prymitywną inteligencję. Tak czy siak, tylko mroczna magia pozwala istnieć czemuś takiemu.\n\nJej galaretowaty charakter pozwala jej na wchłanianie mrocznej energii, nawet z tej odległości czujesz jej chłodny powiew. Jeśli Maź będzie w stanie zaatakować z taką energią, marny Twój los.

actors.mobs.greatcrab.name=wielki krab
actors.mobs.greatcrab.noticed=Krab blokuje za pomocą ogromnych szczypiec.
actors.mobs.greatcrab.blocked=blok
actors.mobs.greatcrab.def_verb=blok
actors.mobs.greatcrab.desc=Ten krab jest gigantyczny, nawet w porównaniu do innych krabów kanałowych. Jego niebieska skorupa jest pełna pęknięć i pąkli - oznaka sędziwego wieku. Porusza się pełzając powoli, próbując utrzymać równowagę za pomocą masywnych kleszczy.\n\nKrab posiada szczypce tylko po jednej stronie ciała, ale ich rozmiar z łatwością to rekompensuje. Trzyma on swoje szczypce przed sobą i chowa się za niezniszczalną ścianą skorupy, gdy zauważy zagrożenie. Nie jest on jednak w stanie zablokować ataków, których się nie spodziewa, lub od kilku przeciwników jednocześnie.

actors.mobs.guard.name=klawisz
actors.mobs.guard.scorpion=Chodź tu!
actors.mobs.guard.def_verb=blok
actors.mobs.guard.desc=Niegdyś strażnicy w więzieniu, ale już dawno stali się taki sami jak ich podopieczni. Wałęsają się jak zombie, bezmyślnie włóczą się po salach w poszukiwaniu czegokolwiek nie na swoim miejscu, na przykład ciebie!\n\nNoszą ze sobą łańcuchy, prawdopodobnie używają ich do przyciągania wrogów do siebie.

actors.mobs.king.name=Władca Krasnoludów
actors.mobs.king.notice=Jak śmiesz!
actors.mobs.king.defeated=Nie możesz mnie zabić, %s... Jestem... nieśmiertelny...
actors.mobs.king.def_verb=blok
actors.mobs.king.arise=Powstańcie, niewolnicy!
actors.mobs.king.rankings_desc=Pokonany przez Władcę Krasnoludów
actors.mobs.king.desc=Ostatni król krzatów znany był ze swego głębokiego zrozumienia procesów życia i śmierci. Przekonał swoich dworzan do udziału w rytuale, który miał dać im wieczną młodość. Ostatecznie jedynie on uzyskał ten efekt - i otrzymał armię nieumarłych jako dodatek.
actors.mobs.king$undead.name=Nieumarły krasnolud
actors.mobs.king$undead.def_verb=blok
actors.mobs.king$undead.rankings_desc=Pokonany przez Władcę Krasnoludów
actors.mobs.king$undead.desc=Nieumarłe krasnoludy wskrzeszone przez Władcę Krasnoludów były dawniej członkami jego świty. Teraz powróciły jak szkielety z pokaźnymi brodami.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Ta skrzynia to mimik!
actors.mobs.mimic.hidden_hint=Coś jest nie tak z tą skrzynią... podejście bliżej, by ją otworzyć może być złym pomysłem.
actors.mobs.mimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nMimiki potrafią dość paskudnie pogryźć, ale zazwyczaj mają więcej skarbów niż zwykłe skrzynie.

actors.mobs.necromancer.name=nekromanta
actors.mobs.necromancer.desc=Czeladnicy czarnej magii tłumnie przybyli do starego więzienia, gdyż jest to idealne miejsce do ćwiczenia ich niegodziwych umiejętności.\n\nNekromanci przyzywają i wzmacniają szkielety, aby walczyły one za nich. Zabicie nekromanty poskutkuje również śmiercią przyzwanego szkieletu.
actors.mobs.necromancer$necroskeleton.name=szkielet nekromanty
actors.mobs.necromancer$necroskeleton.desc=Ten szkielet został przywołany przez nekromantę. Zachowuje się jak zwykły ożywiony szkielet i rozpadnie się, jak tylko nekromanta zostanie pokonany.

actors.mobs.mob.died=Słyszysz jak coś gdzieś umiera.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Pokonany przez: %s

actors.mobs.monk.name=Krasnoludzki mnich
actors.mobs.monk.def_verb=blok
actors.mobs.monk.parried=sparowano
actors.mobs.monk.desc=Ci mnisi to fanatycy, którzy poświęcili się ochronie swojego króla poprzez fizyczną siłę. Ich oddanie jest tak wielkie, że całkowicie poddali umysły swemu królowi, a teraz wędrują po krasnoludzkim mieście jak bezmyślne zombie.\n\nMnisi polegają wyłącznie na sztuce walki wręcz i są w stanie użyć gołych pięści zarówno do obrony, jak i do ataku. W stanie skupienia mnisi sparują następny fizyczny atak użyty przeciwko nim, nawet jeśli ten w każdym innym razie miałby gwarantować trafienie. Mnisi skupiają się szybciej podczas ruchu, a wolniej podczas walki bezpośredniej.
actors.mobs.monk$focus.name=Skupiony
actors.mobs.monk$focus.desc=Ten mnich jest doskonale wyostrzony na celu i zdaje się przewidywać jego ruchy zanim zostaną wykonane.\n\nPodczas skupienia kolejny fizyczny atak na ich postać gwarantuje spudłowanie, bez względu na okoliczności. Takie zablokowanie ataku sprawi, że mnich się rozproszy i będzie musiał na nowo się skupić by wykonać kolejne parowanie. Mnisi skupiają się szybciej pozostając w ruchu, a wolniej podczas bezpośredniej walki.

actors.mobs.piranha.name=gigantyczna pirania
actors.mobs.piranha.desc=Te mięsożerne ryby nie są naturalnymi mieszkańcami podziemnych jezior. Zostały specjalnie wytresowane tak, by chronić zatopionych krypt ze skarbami.

actors.mobs.pylon.name=wieża energetyczna
actors.mobs.pylon.desc_inactive=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny.\n\nTen wspornik jest obecnie nieaktywny i odporny na uszkodzenia.
actors.mobs.pylon.desc_active=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny. Ten wspornik jest obecnie zasilany energią elektryczną – to musi być to, co ładuje DM-300!\n\nW tym stanie wieże są podatne na uszkodzenia, ale będą wyładowywać energię elektryczną do pobliskich ogniw w sposób zgodny z ruchem wskazówek zegara. Ze względu na swoją ciężką metalową konstrukcję, pylony są odporne na duże ilości uszkodzeń.

actors.mobs.rat.name=wielki szczur
actors.mobs.rat.desc=Wielkie szczury są agresywne, ale słabe. Grasują po kanałach. Mocno gryzą, ale groźne są tylko w dużych grupach.

actors.mobs.ripperdemon.name=demon rozpruwacz
actors.mobs.ripperdemon.leap=Demon rozpruwacz przygotowuje się do skoku!
actors.mobs.ripperdemon.desc=Te przerażające kreatury są wynikiem wskrzeszenia krasnoludzkich ciał przez demoniczne siły. Rozpruwacze są wyniszczonymi, upiornymi istotami przypominającymi krasnoludy, ale o potwornie połamanych ciałach i długich, ostrych pazurach zbudowanych z kości.\n\nDemony-rozpruwacze nie są szczególnie wytrzymałe, ale są zwinne i niebezpieczne. Są w stanie rzucić się na ofiarę ze znacznych odległości, a potem dokończyć dzieła rozrywając ją na strzępy swymi szponami.

actors.mobs.rotheart.name=przegniłe serce
actors.mobs.rotheart.desc=Owoc przegniłej jagody jest bardzo unikalny. Zamiast przegnić i wydać nasiona, owoc rośnie, twardnieje i zamyka nasiona. Skorupa zapewnia ochronę dla organów wewnętrznych, które rosną wewnątrz owocu. Ta gigantyczna kula jest uznawana za serce dorosłego egzemplarza przegniłej jagody.

actors.mobs.rotlasher.name=zgniły biczownik
actors.mobs.rotlasher.desc=Ten biczownik jest częścią korzeni dorosłego egzemplarza przegniłej jagody i także jej podstawowym narzędziem obrony. Bicze są przymocowane do podłoża, ale brutalnie uderzą we wszystko, co się do nich zbliży. W przypadku braku zagrożenia stoją nieruchomo próbując wtopić się w pobliską roślinność.
actors.mobs.rotlasher$waiting.status=Ten %s jest bezczynny.

actors.mobs.scorpio.name=skorpion
actors.mobs.scorpio.desc=Te ogromne, pajęczakopodobne demoniczne istoty unikają walki wręcz za pomocą wszelkich środków. Zamiast tego wolą strzelać wyniszczającymi ząbkowanymi kolcami z dużych odległości.

actors.mobs.senior.name=starczy mnich
actors.mobs.senior.desc=Ci mnisi to fanatycy, którzy poświęcili się ochronie swojego króla poprzez fizyczną siłę. Ich oddanie jest tak wielkie, że całkowicie poddali umysły swemu królowi, a teraz wędrują po krasnoludzkim mieście jak bezmyślne zombie.\n\nTen mnich opanował sztukę walki wręcz i jest w stanie skupić się podczas ruchu znacznie szybciej niż adept sztuk walki. W stanie skupienia mnisi sparują następny fizyczny atak użyty przeciwko nim, nawet jeśli ten w każdym innym razie miałby gwarantować trafienie. Mnisi skupiają się szybciej podczas ruchu, a wolniej podczas walki bezpośredniej.

actors.mobs.shaman.name=gnoll szaman
actors.mobs.shaman.bolt_kill=Magiczny pocisk zabił Cię...
actors.mobs.shaman.desc=Gnolle szamani to inteligentni reprezentanci swojego gatunku, używający magii bojowej, żeby zrekompensować braki w sile fizycznej. Pomimo swej mniejszej siły są bardzo szanowani w społeczności gnollów.
actors.mobs.shaman$redshaman.spell_desc=Ten szaman ma na sobie czerwoną maskę i będzie rzucał czary tymczasowo _osłabiające twoje ataki._
actors.mobs.shaman$blueshaman.spell_desc=Ten szaman ma na sobie niebieską maskę i będzie rzucał czary tymczasowo _zwiększające zadane ci obrażenia._
actors.mobs.shaman$purpleshaman.spell_desc=Ten szaman ma na sobie fioletową maskę i będzie rzucał czary tymczasowo _obniżające twoją celność i zdolność do uników._

actors.mobs.armoredbrute.name=opancerzony berserk
actors.mobs.armoredbrute.desc=Najbardziej doświadczeni gnolle berserkowie często noszą potężną zbroję, by podkreślić swój status. Zbroja ta czyni je dużo bardziej odpornymi na obrażenia fizyczne, a ich siła woli pozwala im utrzymać stan furii dużo dłużej nim ulegną swym ranom.

actors.mobs.skeleton.name=ożywiony szkielet
actors.mobs.skeleton.explo_kill=Zginąłeś od eksplozji kości...
actors.mobs.skeleton.def_verb=blok
actors.mobs.skeleton.desc=Ożywione szkielety są skomponowane z kości trucheł pechowych poszukiwaczy przygód i mieszkańców lochów. Ożywione przez emanującą złą magię, której źródła znajdują się głębiej. Kiedy zostaną dostatecznie zniszczeni, ich kości eksplodują we wszystkich kierunkach raniąc okoliczne formy życia.

actors.mobs.slime.name=gigantyczny śluzowiec
actors.mobs.slime.def_verb=blok
actors.mobs.slime.desc=Gigantyczne śluzowce są dziwnymi i nieco magicznymi istotami o gumowatej zewnętrznej powłoce i płynnym środku. Miejskie kanały dostarczają im odpowiednie zapasy wody i składników odżywczych.\n\nZ powodu ich gumowatej otoczki, maziakom trudno zadać więcej niż _6 pkt obrażeń_ jednym atakiem.

actors.mobs.snake.name=wąż kanałowy
actors.mobs.snake.hint=Spróbuj użyć przycisku szukania na wężu, aby dowiedzieć się, jak je zwalczać.
actors.mobs.snake.desc=Te przerośnięte węże są w stanie zwinnie omijać ciosy, przez co trafienie ich jest dość trudne. Ataki magiczne i z zaskoczenia są jednakże w stanie zadać im obrażenia bez problemu.\n\nMożesz wykonać atak z zaskoczenia, atakując poza polem widzenia węża. Jednym ze sposobów na wykonanie tego ataku jest pozwolenie wężowi gonić cię przez zamknięte drzwi i _zaatakować od razu jak przez nie przejdzie._

actors.mobs.spinner.name=jaskiniowa prządka
actors.mobs.spinner.desc=Te zielonkawe, owłosione jaskiniowe pająki na ogół starają się unikać walki. Wolą poczekać w oddali, gdy ofiara wplątana w ich pajęczą sieć powoli umiera na skutek jadowitych ukąszeń. Są w stanie wystrzelić swe sieci na spore odległości i będą próbować zablokować drogę, jaką obiera ich cel.

actors.mobs.statue.name=ożywiona rzeźba
actors.mobs.statue.def_verb=blok
actors.mobs.statue.desc=Można by pomyśleć, że to kolejny z nieruchomych posągów w tym lochu, ale jego świecące czerwone oczy wskazują, że tak nie jest.\n\nO ile sama rzeźba jest kamienna, o tyle jej broń - _%s_ - wygląda na jak najbardziej prawdziwą.

actors.mobs.succubus.name=sukkub
actors.mobs.succubus.desc=Sukkuby to zmiennokształtne demony manipulujące umysłami swoich ofiar. Ten konkretny przybrał postać bladej, humanoidalnej gotki - być może aby przyciągnąć uwagę krasnoludzkich czarnoksiężników?\n\nAtakując, sukkuby mogą zauroczyć cel, czyniąc go chwilowo niezdolnym do odpowiedzenia bezpośrednim atakiem. Gdy sukkub zaatakuje zauroczonego przeciwnika, odbierze mu trochę esencji życiowej.

actors.mobs.swarm.name=chmara much
actors.mobs.swarm.desc=Śmiercionośny rój much brzęczy ze złością. Każdy nie-magiczny atak rozdzieli go na dwa mniejsze, lecz równie groźne roje.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=%s! Mam cię!
actors.mobs.newtengu.interesting=Zabawmy się...
actors.mobs.newtengu.notice_have=Te, %s! Broń się!
actors.mobs.newtengu.defeated=Nareszcie wolny...
actors.mobs.newtengu.rankings_desc=Zamordowany przez Tengu
actors.mobs.newtengu.desc=Znany enigmatyczny skrytobójca, nazwany tak ze względu na maskę na swojej twarzy.\n\nTengu jest przetrzymywany wielkimi kajdanami przy kostkach i nadgarstkach, ale widocznie uwolnił się z samych łancuchów dawno temu.\n\nBędzie próbował użyć pułapek, zwodniczej magii i precyzyjnych ataków aby wyeliminować ostatnią rzecz, która uniemożliwia mu ucieczkę: ciebie.

actors.mobs.newtengu$bombability$bombblob.desc=W tym miejscu unosi się chmura silnie rozgrzanego dymu. Uważaj, zaraz wybuchnie!
actors.mobs.newtengu$bombability$bombitem.name=Bomba dymna
actors.mobs.newtengu$bombability$bombitem.cant_pickup=Bomba jest przytwierdzone do podłoża, nie można jej ruszyć!
actors.mobs.newtengu$bombability$bombitem.desc=Tengu rzucił tu dziwnie wyglądającą bombę dymną, wypuszczającą gęsty, gorący dym. Wydaje z siebie głośne tykanie, jakby odliczała do eksplozji!\n\nBomba przymocowała się do podłogi, nie jesteś w stanie jej podnieść.

actors.mobs.newtengu$fireability$fireblob.desc=Tengu rzucił tutaj drobny proszek, który zaczyna się dymić. Zaraz się zapali!

actors.mobs.newtengu$shockerability$shockerblob.desc=Kumuluje się tu energia elektyczna, każdy stojący na tym polu zostanie porażony w następnej turze!
actors.mobs.newtengu$shockerability$shockeritem.name=Paralizator
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=Wydziela zbyt dużo elektryczności, nie można tego chwycić!
actors.mobs.newtengu$shockerability$shockeritem.desc=Tengu rzucił tutaj interesującą maszynę; wygląda na zrobioną z części DM-100. Z maszyny ciągle wychodzą łuki elektryczne, ale chyba poruszają się po przewidywalnych torach.\n\nZ całym tym prądem dookoła raczej nie masz szans, żeby to podnieść.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=%s! Należysz teraz do mnie!
actors.mobs.oldtengu.notice_face=Niech %s stawi mi czoła!
actors.mobs.oldtengu.interesting=Zabawmy się...
actors.mobs.oldtengu.defeated=Nareszcie wolny...
actors.mobs.oldtengu.rankings_desc=Zamordowany przez Tengu
actors.mobs.oldtengu.desc=Znany enigmatyczny skrytobójca, nazwany tak ze względu na maskę na swojej twarzy.\n\nTengu jest przetrzymywany wielkimi kajdanami przy kostkach i nadgarstkach, ale widocznie uwolnił się z samych łancuchów dawno temu.\n\nBędzie próbował użyć pułapek, zwodniczej magii i precyzyjnych ataków aby wyeliminować ostatnią rzecz, która uniemożliwia mu ucieczkę: ciebie.

actors.mobs.thief.name=szalony złodziej
actors.mobs.thief.stole=Złodziej ukradł Ci %s!
actors.mobs.thief.carries=\n\nZłodziej coś niesie, jest to _%s._ Z pewnością to ukradł.
actors.mobs.thief.escapes=Złodziej uciekł z twoim %s!
actors.mobs.thief.desc=Pomimo iż ci więźniowie wywędrowali poza swoje cele, to miejsce wciąż jest ich więzieniem. Z biegiem czasu, to miejsce odebrało im rozum razem z wolnością. Dawno temu, ci szaleni złodzieje i bandyci zapomnieli kim są i dlaczego kradną.\n\nCi przeciwnicy z większym prawdopodobieństwem dokonają kradzieży i uciekną niż będą walczyć. Upewnij się, by mieć ich w zasięgu wzroku, inaczej możesz już nigdy nie zobaczyć tego, co ci ukradli.

actors.mobs.warlock.name=Krasnolud czarnoksiężnik
actors.mobs.warlock.bolt_kill=Zostałeś zabity przez pocisk cienia...
actors.mobs.warlock.desc=Gdy zainteresowanie krasnoludów przeszło z inżynierii na sztukę magiczną, czarnoksiężnicy doszli do władzy w mieście. Zaczęli od magii żywiołów, lecz wnet przestawili się na demonologię i nekromancję. Najpotężniejszy spośród nich przejął władzę nad miastem, a jego świta mogła kontynuować swoje praktyki – oczywiście pod warunkiem, że zrezygnują oni z własnej wolnej woli.\n\nCzarnoksiężnicy władają potężną magią rozpraszającą i są w stanie tymczasowo zakłócić magię ulepszenia na twoich przedmiotach. Im bardziej ulepszony jest przedmiot, tym bardziej jest on podatny na tę magię.

actors.mobs.wraith.name=upiór
actors.mobs.wraith.desc=Widmo to mściwa zjawa grzesznika, którego grób został zbezczeszczony. Ze względu na jego eteryczny charakter, trudno go trafić zwykłą bronią.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Nadzieja jest złudzeniem...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.
actors.mobs.yog$rottingfist.name=gnijąca piącha
actors.mobs.yog$rottingfist.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.
actors.mobs.yog$burningfist.name=płonąca piącha
actors.mobs.yog$burningfist.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.
actors.mobs.yog$larva.name=boża larwa
actors.mobs.yog$larva.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=WIDZĘ. CIĘ.
actors.mobs.yogdzewa.darkness=Ciemność napiera coraz silniej...
actors.mobs.yogdzewa.hope=TWOJA. NADZIEJA. JEST. JEDYNIE. ILUZJĄ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa.desc=Yog-Dzewa jest Starszym Bogiem; wielką potwornością, która wkracza do światów śmiertelników i pożera je, by podsycać własny nieograniczony wzrost. Krasnoludy musiały przyciągnąć uwagę tego kosmicznego horroru przez swoje eksperymenty z mroczną magią, i od tamtej pory próbowały go powstrzymać.\n\nYog-Dzewa pochodzi z wymiaru czystego, magicznego chaosu i nie jest w stanie przenieść swojej właściwej postaci do tego świata. Zamiast tego tworzy swoje awatary i przyzywa demony, by wypełniały jego rozkazy.\n\nTo gigantyczne oko jest ogniskiem mocy Yog-Dzewa w tym świecie. Mimo, że samo w sobie nie potrafi się poruszać, jest w stanie wytwarzać potężne wiązki demonicznej magii i przyzywać wielorakie sługi do wykonywania swych planów.
actors.mobs.yogdzewa.desc_spawners=Czujesz fale demonicznej energii promieniujące do Oka z wyższych poziomów. Coś, co zostawiono tam przy życiu musi kierować swoją moc z powrotem w ciało Yog-Dzewa. _Yog użyje tej energii, by przyzywać potężniejsze demony!_
actors.mobs.yogdzewa$larva.name=Larwa Boga
actors.mobs.yogdzewa$larva.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$larva.desc=Te małe potwory Yog-Dzewa są prostymi sługami, które są łatwe do stworzenia. Mimo, że w pojedynkę są słabe, mogą być wytwarzane szybko i potrafią przytłoczyć ofiarę w większych grupach.
actors.mobs.yogdzewa$yogripper.rankings_desc=Pożarty przez Yog-Dzewę

actors.mobs.yogfist.invuln_warn=Pięść jest nietykalna w pobliżu Oka!
actors.mobs.yogfist.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogfist.desc=Ta pięść jest aspektem mocy Yog-Dzewa. Pięści są powiązane z jego mocą i będą chronione od wszelkich obrażeń, gdy przebywają w pobliżu Oka.
actors.mobs.yogfist$burningfist.name=płonąca pięść
actors.mobs.yogfist$burningfist.desc=Ta pięść jest wytworzona z chaotycznej magii płomieni. Poruszając się będzie stale spopielać ziemię wokół siebie. Jest także w stanie strzelać pociskami ognistej mocy, które rozsiewają płomienie dookoła miejsca uderzenia.\n\nZdolność pięści do rozprzestrzeniania ognia jest przytłumiona w pobliżu wody, ale emanuje ona tak wielkim ciepłem, że ta szybko wyparuje!
actors.mobs.yogfist$soiledfist.name=ubłocona pięść
actors.mobs.yogfist$soiledfist.desc=Ta pięść jest stworzona z chaotycznej magii ziemi. Poruszając się, sprawia, że roślinność odrasta wszędzie wokół. Potrafi także strzelać skupionymi ładunkami swojej magii, które w mgnieniu oka omotają swój cel pnączami i korzeniami!\n\nPięść czerpie swoją moc z energii roślin, a jej odporność na obrażenia będzie wzrastała wraz z ilością wysokiej lub wydeptanej roślinności w pobliżu.
actors.mobs.yogfist$rottingfist.name=gnijąca pięść
actors.mobs.yogfist$rottingfist.desc=Ta pięść jest stworzona z żywego zepsucia. To przytłaczająca masa gnijącego ciała, które rozbryzguje żrący szlam wszędzie wokół. Otacza ją także chmura toksycznego gazu. Co gorsza, rozmiar tej pięści powoduje, że będzie jedynie powoli się wykrwawiać zamiast bezpośrednio przyjmować obrażenia.\n\nWoda może być użyta do zmycia szlamu, ale sama pięść jest w stanie pobierać wodę, by się leczyć! Ponadto atakowanie pięści, gdy ta już krwawi, spowoduje jedynie odświeżenie ran zamiast otwarcia nowych.
actors.mobs.yogfist$rustedfist.name=zardzewiała pięść
actors.mobs.yogfist$rustedfist.desc=Ta pięść jest stworzona z żywego metalu. To przytłaczająca masa ruchomej stali o miażdżącej sile ataku w walce wręcz. Potrafi także okaleczać i spowalniać swoje cele na większych dystansach. Z powodu swych rozmiarów pięść ta będzie rozsypywać się przez dłuższy czas po otrzymaniu obrażeń, zamiast natychmiastowo.\n\nPięść jest dość mało giętka i nie jest w stanie poruszać się w ciasnych miejscach. Mimo, że przyjmuje uszkodzenia dość powoli, efekt opóźnionych obrażeń będzie przyspieszał, jeśli pięść będzie atakowana kilkukrotnie.
actors.mobs.yogfist$brightfist.name=świetlista pięść
actors.mobs.yogfist$brightfist.teleport=Pięść odteleportowuje się w jasnym błysku światła, które poważnie cię oślepia!
actors.mobs.yogfist$brightfist.desc=Ta pięść jest stworzona z czystej energii światła. Jest ona w stanie razić promieniami palącego światła w każdej turze! Wiązki te tymczasowo cię oślepią, nie wspominając już o poważnych obrażeniach ciała. Pięść jest także w stanie na krótko zalać cały poziom oślepiającym światłem by uciec!\n\nMimo swej siły, pięść nie posiada specjalnych umiejętnosci, których może używać w walce wręcz.
actors.mobs.yogfist$darkfist.name=mroczna pięść
actors.mobs.yogfist$darkfist.teleport=Pięść odteleportowuje się w w wybuchu ciemności, które gasi twoje źródło światła!
actors.mobs.yogfist$darkfist.desc=Ta pięść jest stworzona z czystej energii ciemności. Jest ona w stanie strzelać promieniami mrocznej magii w każdej turze! Wiązki te osłabią twoje źródło światła, nie wspominając już o poważnych obrażeniach ciała. Pięść jest także w stanie na krótko pochłonąć cały poziom w mroku by uciec!\n\nMimo swej siły, pięść nie posiada specjalnych umiejętnosci, których może używać w walce wręcz.


