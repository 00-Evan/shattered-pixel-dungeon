##classes
actors.hero.heroclass.warrior=wojownik
actors.hero.heroclass.warrior_desc=Wojownik zaczyna z _unikatową złamaną pieczęcią_, która generuje osłonę nad jego zdrowie. Pieczęć może być przenoszona pomiędzy zbrojami i może przenieść _pojedyncze ulepszenie_.\n\nWojownik zaczyna również ze _znoszonym mieczykiem_, _trzema kamieniami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nWojownik automatycznie identyfikuje:\n_-_ Zwój identyfikacji\n_-_ Miksturę uzdrawiania\n_-_ Zwój szału

actors.hero.heroclass.mage=mag
actors.hero.heroclass.mage_desc=Mag zaczyna z _unikatowym kosturem_, który ładuje się znacznie szybciej niż różdżka i posiada o 1 ładunek więcej. Kostur _może być nasycony dowolną różdżką_ znalezioną przez niego w lochu.\n\nMag zaczyna również z _różdżką magicznego pocisku_, połączoną z jego kosturem, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nMag automatycznie identyfikuje:\n_-_ Zwój Identyfikacji \n_-_ Miksturę Ciekłego Płomienia\n_-_ Zwój Ulepszenia
actors.hero.heroclass.mage_unlock=Mag jest ekspertem w sprawie różdżek, rozpoczyna z unikatowym _magicznym kosturem_. \n\nAby go odblokować _użyj zwoju ulepszenia aby wzmocnić przedmiot_.

actors.hero.heroclass.rogue=łotrzyk
actors.hero.heroclass.rogue_desc=Łotrzyk zaczyna z unikatowym _Płaszczem Cieni_, którego może użyć, aby stać się niewidzialnym.\n\nŁotrzyk może _wykrywać sekrety i pułapki_ z większej odległości.\n\nŁotrzyk zaczyna również ze _sztyletem_, _trzema nożami do rzucania_, płócienną zbroją, bukłakiem oraz aksamitną sakiewką.\n\nŁotrzyk automatycznie identyfikuje:\n_-_ Zwój Identyfikacji\n_-_ Miksturę Niewidzialności \n_-_ Zwój Magicznego Mapowania.
actors.hero.heroclass.rogue_unlock=Łotrzyk może kontrolować przebieg bitwy i atakować znienacka używając swojej _unikatowej opończy cieni_. \n\nAby go odblokować _wykonaj 10 ataków z zaskoczenia w tej samej grze_.

actors.hero.heroclass.huntress=Łowczyni
actors.hero.heroclass.huntress_desc=Łowczyni zaczyna z _unikatowym łukiem dusz_, który może wyczarować nieskończoną ilość strzał.\n\nŁowczyni może przemknąć przez wysoką trawę _nie zadeptując jej_.\n\nŁowczyni zaczyna również z _ćwiekowanymi rękawicami_, _płócienną zbroją_, bukłakiem oraz aksamitną sakiewką.\n\nŁowczyni automatycznie identyfikuje:\n_-_ Zwój Identyfikacji \n_-_ Miksturę Wyczucia Umysłów\n_-_ Zwój Kołysanki
actors.hero.heroclass.huntress_unlock=Łowczyni jest mistrzynią broni rzucanych i posiada _unikatowy magiczny łuk_ z nieskończoną ilością strzał.\n\nBy ją odblokować, _traf 15 wrogów bronią rzucaną w jednym podejściu._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=_Berserker_ tworzy wściekłość, gdy otrzymuje obrażenia. Wściekłość zwiększa jego obrażenia, i pozwala mu na krótko oszukać śmierć.
actors.hero.herosubclass.berserker_desc=Berserker zyskuje wściekłość, gdy otrzymuje obrażenia, w tym zablokowane obrażenia przez jego zbroję! Wściekłość zanika z biegiem czasu, ale zanika wolniej, gdy jest niskim poziomie PŻ.\n\nBerserker zadaje do +50% obrażeń przy 100% wściekłości. Gdy ma 0 PŻ przy 100% wściekłości, Berserker na krótko zyskuje 8x jego normalną maksymalną osłonę i nie umrze do momentu utracenia osłony. Berserker potrzebuje jednak czasu, aby dojść do siebie po oszukaniu śmieci.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=_Gladiator_ buduje ciąg uderzeń, gdy wykonuje udane ataki. Może użyć nagromadzony ciąg uderzeń, aby korzystać z unikalnych umiejętności.
actors.hero.herosubclass.gladiator_desc=Gladiator buduje jeden punkt ciągu uderzeń przy każdym udanym ataku bronią białą lub miotaną. Jeśli Gladiator nie zaatakuje w ciągu 5 tur, jego ciąg uderzeń zostanie zresetowany.\n\nW miarę budowania ciągu uderzeń, odblokowuje on różne umiejętności. Nowa umiejętność stanie się dostępna przy 2, 4, 6, 8 oraz 10 uderzeniach. Niektóre umiejętności wspomagają budowę ciągu uderzeń, podczas gdy inne pozwalają Gladiatorowi wydać je na potężne ataki.
actors.hero.herosubclass.battlemage=mag bojowy
actors.hero.herosubclass.battlemage_short_desc=_Mag bojowy_ wywołuje dodatkowe efekty podczas walki w zwarciu przy użyciu kostura. Efekty te zależą od różdżki, z którą jego kostur został połączony.
actors.hero.herosubclass.battlemage_desc=Mag bojowy zyskuje dodatkowe efekty za każdym razem, gdy uderza w zwarciu swoim kosturem, tak jakby jego kostur posiadał dodatkowe zaklęcie. Efekty te są zależne od różdżki, z którą został połączony, każda różdżka ma swój efekty. Oprócz efektów różdżki, kostur Maga bitewnego zyskuje również 0.5 ładunku przy uderzeniu.
actors.hero.herosubclass.warlock=czarnoksiężnik
actors.hero.herosubclass.warlock_short_desc=_Czarnoksiężnik_ ma szansę naznaczyć duszę przeciwnika przy użyciu na nim różdżki. Leczy się, gdy zada obrażenia fizyczne oznaczonym wrogom.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
actors.hero.herosubclass.assassin=skrytobójca
actors.hero.herosubclass.assassin_short_desc=The _Assassin_ can prepare a deadly strike while he is invisible. The longer he waits, the more powerful the attack will be.
actors.hero.herosubclass.assassin_desc=The Assassin prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Assassin deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.
actors.hero.herosubclass.freerunner=sprinter
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.
actors.hero.herosubclass.sniper=snajperka
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=strażniczka
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.

