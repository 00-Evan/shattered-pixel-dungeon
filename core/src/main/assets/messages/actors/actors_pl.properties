actors.blobs.blizzard.name=śnieżyca
actors.blobs.blizzard.desc=W tym miejscu szaleje śnieżyca.

actors.blobs.confusiongas.name=dezorientujący gaz
actors.blobs.confusiongas.desc=W tym miejscu unosi się chmura dezorientującego gazu.

actors.blobs.electricity.name=elektryczność
actors.blobs.electricity.desc=W tym miejscu jasno iskrzy pole elektryczne.
actors.blobs.electricity.rankings_desc=Porażony prądem
actors.blobs.electricity.ondeath=Porażono cię na śmierć...

actors.blobs.fire.name=pożar
actors.blobs.fire.desc=W tym miejscu szaleje pożar.

actors.blobs.foliage.name=ogród
actors.blobs.foliage.desc=Promienie światła przenikają mrok podziemnego ogrodu.

actors.blobs.freezing.name=mrożące powietrze
actors.blobs.freezing.desc=Powietrze w tym miejscu jest nienaturalnie mroźne.

actors.blobs.goowarn.name=mroczna energia
actors.blobs.goowarn.desc=W tym miejscu roi się od skupisk mrocznej energii!

actors.blobs.inferno.name=piekielny ogień
actors.blobs.inferno.desc=W tym miejscu szaleje piekielny ogień.

actors.blobs.paralyticgas.name=paraliżujący gaz
actors.blobs.paralyticgas.desc=W tym miejscu unosi się chmura gazu paraliżującego.

actors.blobs.regrowth.name=energia odrodzenia

actors.blobs.sacrificialfire.name=ofiarny ogień
actors.blobs.sacrificialfire.desc=W tym miejscu stoi ołtarz z palącym się jasno ofiarnym ogniem. Każde zabite tutaj stworzenie zostanie przyjęte jako ofiara dla duchów lochu.\n\nMoże po złożeniu wystarczającej liczby ofiar pojawi się nagroda?
actors.blobs.sacrificialfire.worthy=Ogień przyjmuje twą ofiarę i płonie jaśniej.
actors.blobs.sacrificialfire.unworthy=Ogień przyjmuje twą ofiarę, ale nic się nie zmienia.
actors.blobs.sacrificialfire.reward=Ogień błyska i znika, pozostawiając za sobą nagrodę!

actors.blobs.smokescreen.name=zasłona dymna
actors.blobs.smokescreen.desc=W tym miejscu unosi się chmura gęstego, ciemnego dymu.

actors.blobs.stenchgas.name=chmura smrodu
actors.blobs.stenchgas.desc=W tym miejscu unosi się chmura obrzydliwego smrodu.

actors.blobs.stormcloud.name=burzowe chmury
actors.blobs.stormcloud.desc=W tym miejscu unosi się skłębiona chmura pary wodnej.

actors.blobs.toxicgas.name=toksyczny gaz
actors.blobs.toxicgas.desc=W tym miejscu unosi się zielonkawa chmura toksycznego gazu.
actors.blobs.toxicgas.rankings_desc=Uduszony
actors.blobs.toxicgas.ondeath=Zabił cię toksyczny gaz...

actors.blobs.corrosivegas.name=żrący gaz
actors.blobs.corrosivegas.desc=W tym miejscu unosi się chmura śmiercionośnego, żrącego gazu.

actors.blobs.waterofawareness.name=woda uświadomienia
actors.blobs.waterofawareness.procced=Kiedy bierzesz łyk z tej studni, czujesz, jak wiedza wlewa się do twojego umysłu.
actors.blobs.waterofawareness.desc=Woda w tej studni emanuje potęgą wiedzy. Jeden łyk wystarczy, aby zidentyfikować założone przedmioty, odkryć klątwy na przedmiotach w ekwipunku i ujawnić położenie wszystkich przedmiotów na tym piętrze.

actors.blobs.waterofhealth.name=woda życia
actors.blobs.waterofhealth.procced=Kiedy bierzesz łyk z tej studni, czujesz, jak twoje rany zasklepiają się.
actors.blobs.waterofhealth.desc=Woda w tej studni emanuje potęgą uzdrowienia. Jeden łyk wystarczy, aby uleczyć wszelkie rany, zaspokoić głód i oczyścić założone przedmioty z klątw.

actors.blobs.web.name=pajęczyna
actors.blobs.web.desc=Grube pajęczyny oblepiają wszystko wokół. Cokolwiek do nich wpadnie lub zostanie wrzucone, zapewne je zniszczy, ale jednocześnie utknie w miejscu.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Przypływ fizycznej mocy zwiększający zarówno prędkość ataku, jak i poruszania się.\n\nAdrenalina pozwala jej celowi biegać 2 razy szybciej i atakować 1,5 raza szybciej.\n\nPozostałe tury efektu: %s.

actors.buffs.adrenalinesurge.name=przypływ siły
actors.buffs.adrenalinesurge.desc=Przypływ wielkiej siły, ale niestety nie na zawsze.\n\nSiła zwiększona: +%d.\nPozostałe tury do osłabienia efektu: %s.

actors.buffs.amok.name=amok
actors.buffs.amok.desc=Amok dezorientuje ofiarę i wprowadza ją w stan wielkiego szału.\n\nKiedy stworzenie jest pod wpływem amoku, zaatakuje tego, kto jest najbliżej, obojętnie czy to przyjaciel, czy wróg.\n\nPozostałe tury efektu: %s.

actors.buffs.arcanearmor.name=magiczna zbroja
actors.buffs.arcanearmor.desc=Otacza cię cienka bariera, częściowo blokująca obrażenia od magicznych ataków.\n\nTwoja magiczna zbroja jest aktualnie wzmocniona o 0-%d.\n\nPozostałe tury do osłabienia efektu: %s.

actors.buffs.artifactrecharge.name=ładowanie artefaktu
actors.buffs.artifactrecharge.desc=Energia przepływa przez ciebie, zwiększając szybkość ładowania się noszonych artefaktów.\n\nEfekt ten działa różnie w zależności od artefaktu, ale wszystkie z nich będą ładowane znacznie szybciej.\n\nPozostałe tury efektu: %s.

actors.buffs.ascensionchallenge.name=klątwa amuletu
actors.buffs.ascensionchallenge.desc=W jakiś sposób Yog-Dzewa utrzymuje swój wpływ nad tym światem poprzez amulet i próbuje powstrzymać twój powrót!\n\nMoc Yog-Dzewy sprawia, że loch jest o wiele bardziej niebezpieczny, zwiększając liczbę przeciwników i sprawiając, że są silniejsi! Moc ta będzie wzrastać, jeśli nie zostanie powstrzymana, ale może być ona osłabiona przez pokonywanie przeciwników, którzy zostali wzmocnieni przez moc Yog-Dzewy.
actors.buffs.ascensionchallenge.desc_clear=Mroczna energia emanująca z amuletu została osłabiona tak mocno, jak to obecnie możliwe.
actors.buffs.ascensionchallenge.desc_beckon=Amulet obecnie _wzywa przeciwników z oddali_, informując ich o twoim położeniu.
actors.buffs.ascensionchallenge.desc_haste=Amulet obecnie _przyspiesza oddalonych przeciwników_, sprawiając, że dotrą do ciebie szybciej!
actors.buffs.ascensionchallenge.desc_slow=Amulet obecnie _spowalnia cię_ i dezaktywuje efekty zwiększające twoją prędkość!
actors.buffs.ascensionchallenge.desc_damage=Energia amuletu stała się tak silna, że _bezpośrednio cię rani!_
actors.buffs.ascensionchallenge.beckon=Amulet zaczyna wzywać przeciwników z oddali.
actors.buffs.ascensionchallenge.haste=Amulet zaczyna przyśpieszać oddalonych przeciwników!
actors.buffs.ascensionchallenge.slow=Amulet staje się bardzo ciężki, spowalniając cię!
actors.buffs.ascensionchallenge.damage=Amulet emanuje mroczną energią. Parzy!
actors.buffs.ascensionchallenge.weaken_info=Musisz pokonać wrogów, aby osłabić klątwę amuletu!
actors.buffs.ascensionchallenge.weaken=Czujesz, że klątwa amuletu staje się nieco słabsza.
actors.buffs.ascensionchallenge.break=Dajesz sobie chwilę na złapanie oddechu i czujesz, jak twoje rany zaczynają się zasklepiać!
actors.buffs.ascensionchallenge.almost=Czujesz, że wpływ Yog-Dzewy na amulet zaczyna słabnąć, prawie dotarłeś!
actors.buffs.ascensionchallenge.on_kill=Zostałeś pochłonięty przez mroczną energię...

actors.buffs.barkskin.name=dębowa skóra
actors.buffs.barkskin.desc=Twoja skóra jest utwardzona i szorstka niczym kora dębu.\n\nUtwardzona skóra zwiększa skuteczność twojej zbroi, co pozwala ci lepiej obronić się przed fizycznym atakiem.\n\nTwoja zbroja jest obecnie zwiększona o: 0-%d.\nPozostałe tury do osłabienia efektu: %s.\n\nJeśli otrzymasz dębową skórę z wielu źródeł, będzie obowiązywać tylko ta najsilniejsza.

actors.buffs.barrier.name=osłona
actors.buffs.barrier.desc=Solidna bariera energii, która blokuje wszystkie obrażenia.\n\nBariera będzie otrzymywać obrażenia od wszystkiego, co odbija tak długo, aż nie skończą się jej energia. Magia bariery będzie także słabnąć z upływem czasu. \n\nPozostała energia bariery: %d.

actors.buffs.berserk.angered=gniew
actors.buffs.berserk.berserk=szał
actors.buffs.berserk.exhausted=wyczerpanie
actors.buffs.berserk.recovering=odzyskiwanie sił
actors.buffs.berserk.angered_desc=Dotkliwość ran Berserkera wzmacnia jego ataki. Kiedy doznaje on fizycznych obrażeń, jego szał wzrasta, przyznając mu dodatkową siłę do ataku. Obrażenia zablokowane przez pancerz również się do tego wliczają.\n\nSzał zanika z czasem. Im mniej życia posiada Berserker, tym wolniejszy jest zanik szału.\n\nKiedy szał osiągnie 100%%, Berserker może wpaść w szał, dając mu osłonę równą dwukrotności maksymalnej osłony z jego pieczęci, która może wzrosnąć aż do sześciokrotności, jeżeli jego poziom życia jest bardzo niski. Osłona ta zanika wraz z upływem czasu, a kiedy się wyczerpie, Berserker musi odpocząć, zanim ponownie będzie mógł zacząć zbierać punkty szału.\n\nObecny szał: _%.0f%%_\n_+%.0f%%_ do ataku
actors.buffs.berserk.berserk_desc=Strach i niepewność odpływają, zostawiając tylko czysty gniew. W tym stanie Berserker staje się strasznie potężny, _zadając +50% więcej obrażeń i dostając dodatkowe tarcze.\n\nBonus jest równy 2x maksymalnej tarczy z pieczęci, zwiększając się aż do 6x jeżeli jego poziom zdrowia jest bardzo niski. Kiedy tarcze sie wyczerpią szał się kończy\n\nPo skończeniu stanu szału Berserker musi odpocząć zanim znowu będzie mógł wejść w stan szału.
actors.buffs.berserk.recovering_desc=Wewnętrzna siła ma swoje granice. Berserker musi odpocząć, zanim ponownie będzie mógł wpaść w furię.\n\nPodczas odpoczynku Berserker nie kumuluje swej agresji od zadanych mu obrażeń.
actors.buffs.berserk.recovering_desc_turns=Pozostałe tury do odzyskania sił: _%d_.
actors.buffs.berserk.recovering_desc_levels=Pozostałe poziomy do odzyskania sił: _%.2f_.
actors.buffs.berserk.rankings_desc=Oszalał na śmierć
actors.buffs.berserk.action_name=Szał
actors.buffs.berserk.no_seal=Potrzebujesz swojej złamanej pieczęci, aby wpaść w szał!

actors.buffs.bleeding.name=krwotok
actors.buffs.bleeding.ondeath=Wykrwawiłeś się na śmierć...
actors.buffs.bleeding.heromsg=Krwawisz!
actors.buffs.bleeding.rankings_desc=Wykrwawiony na śmierć
actors.buffs.bleeding.desc=Z tej rany wypływa niepokojąco dużo krwi.\n\nKrwawienie zadaje obrażenia w każdej turze. Obrażenia spadają co turę o losową wartość, aż w końcu krwawienie ewentualnie ustanie.\n\nObecne obrażenia od krwawienia: %d

actors.buffs.bless.name=błogosławieństwo
actors.buffs.bless.desc=Potężny impuls skupienia, część uważa, że jest ofiarowany przez bogów. \n\nBłogosławieństwo zwiększa statystyki celności oraz uniku o 25%%, czyniąc błogosławionego znacznie efektywniejszym w bitwie.\n\nPozostałe tury efektu: %s.

actors.buffs.blindness.name=oślepienie
actors.buffs.blindness.heromsg=Zostałeś oślepiony!
actors.buffs.blindness.desc=Świat dookoła rozmazuje się w ciemną, rozmytą mgłę.\n\nOślepiona postać widzi na zasięg jednego pola, co uniemożliwia ataki dystansowe i utrudnia odnalezienie odległych przeciwników. Dodatkowo, oślepiony bohater nie może czytać zwojów ani książek.\n\nPozostałe tury oślepienia: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=podpalenie
actors.buffs.burning.heromsg=Zapaliłeś się!
actors.buffs.burning.burnsup=%s spala się!
actors.buffs.burning.ondeath=Spłonąłeś...
actors.buffs.burning.rankings_desc=Spalony Żywcem
actors.buffs.burning.desc=Mało jest rzeczy bardziej przerażających niż bycie pokrytym płomieniami.\n\nOgień będzie zadawał obrażenia co turę, aż zostanie ugaszony lub zgaśnie sam z siebie. Ogień może zostać ugaszony poprzez wejście do wody lub rozprysk pękającej mikstury.\n\nDodatkowo ogień może zapalić łatwopalne tereny lub przedmioty, które wejdą z nim w kontakt.\n\nPozostałe tury efektu: %s.

actors.buffs.championenemy.warn=Wyczuwasz obecność iście śmiercionośnej istoty.
actors.buffs.championenemy$blazing.name=gorejący czempion
actors.buffs.championenemy$blazing.desc=Płonący czempioni zadają o 25% większe obrażenia w walce wręcz, podpalają wrogów, których atakują, są odporni na ogień, a w momencie śmierci podpalają przyległe pola. Nie mogą rozprzestrzeniać ognia na pola z wodą.
actors.buffs.championenemy$projecting.name=dalekosiężny czempion
actors.buffs.championenemy$projecting.desc=Dalekosiężni czempioni zadają o 25% większe obrażenia w walce wręcz i mają zasięg ataku zwiększony o 3.
actors.buffs.championenemy$antimagic.name=antymagiczny czempion
actors.buffs.championenemy$antimagic.desc=Antymagiczni czempioni otrzymują o 50% mniejsze obrażenia i są całkowicie odporni na efekty magiczne.
actors.buffs.championenemy$giant.name=gigantyczny czempion
actors.buffs.championenemy$giant.desc=Gigantyczni czempioni otrzymują o 80% mniejsze obrażenia i mają zasięg ataku zwiększony o 1, ale nie mogą przechodzić przez wąskie przestrzenie.
actors.buffs.championenemy$blessed.name=błogosławiony czempion
actors.buffs.championenemy$blessed.desc=Błogosławieni czempioni mają 4-krotnie zwiększoną celność i unik.
actors.buffs.championenemy$growing.name=rosnący czempion
actors.buffs.championenemy$growing.desc=Rosnący czempioni uzyskują stale rosnący bonus do celności, uników, obrażeń fizycznych oraz redukcji otrzymywanych obrażeń.\n\nObecny bonus do celności/uników/obrażeń: %1$d%%\nObecna redukcja obrażeń: %2$d%%

actors.buffs.charm.name=zauroczenie
actors.buffs.charm.heromsg=Jesteś pod wpływem uroku!
actors.buffs.charm.cant_attack=Jesteś zauroczony tym wrogiem, nie możesz go zaatakować.
actors.buffs.charm.desc=Zauroczenie jest rodzajem magii, która sprawia, że przeciwnicy będą chwilowo uwielbiać się nawzajem.\n\nZauroczone istoty nie są w stanie bezpośrednio zaatakować przeciwnika, który je zauroczył. Nie przeszkadza im to jednak atakować innych celów. Wstrząs zadany bólem skróci długość działania efektu.\n\nPozostałe tury zauroczenia: %s.

actors.buffs.chill.name=wychłodzenie
actors.buffs.chill.freezes=%s zamarza!
actors.buffs.chill.desc=Nie całkiem zamarznięty, lecz wciąż dużo za chłodny.\n\nSchłodzone cele wykonują wszystkie działania duże wolniej, w zależności od tego, ile tur tego efektu wciąż pozostało. W najgorszym przypadku efekt działa identycznie, co spowolnienie.\n\nPozostałe tury wychłodzenia: %1$s.\nSzybkość jest zredukowana o: %2$s%%

actors.buffs.combo.name=seria
actors.buffs.combo.action_name=atak serii
actors.buffs.combo.combo=Ciąg uderzeń: %d!
actors.buffs.combo.bad_target=Musisz wybrać przeciwnika w zasięgu ataku.
actors.buffs.combo.prompt=Wybierz cel ataku.
actors.buffs.combo.desc=Gladiator wchodzi w rytm walki przy celnych uderzeniach. Każdy atak zwiększa długość ciągu o jeden, ale zbyt długie przerwy między atakami lub dwa niecelne ataki przerwą ciąg.\n\nDłuższe ciągi ataków pozwalają na wykonanie ruchów kończących: potężnych ataków, które zawsze trafią przeciwnika! Różne ruchy kończące stają się dostępne przy ciągu o długości 2, 4, 6, 8 i 10. Niektóre ruchy kończące przerywają ciąg, inne nie, jednak każdy z nich może być użyty tylko raz w danej sekwencji ataków.\n\nAktualna długość ciągu:%1$d.\n\nPozostałe tury do utracenia rytmu: %2$s.
actors.buffs.combo$combomove.clobber.name=wjazd z bara
actors.buffs.combo$combomove.clobber.desc=Odpycha przeciwnika o 2 pola, ale nie wyrządza żadnych obrażeń ani nie może wepchnąć przeciwnika w przepaść. Zwiększa licznik ciągu uderzeń o 1.
actors.buffs.combo$combomove.clobber.empower_desc=Odpycha przeciwnika o _3 pola, nakłada zawroty głowy i może wepchnąć przeciwnika w przepaść_, ale nie zadaje obrażeń. Zwiększa licznik ciągu uderzeń o 1.
actors.buffs.combo$combomove.slam.name=trzaśnięcie
actors.buffs.combo$combomove.slam.desc=Zadaje %d%% (długość ciągu uderzeń*20%%) dodatkowych obrażeń zależnych od wartości twojej obrony. Po użyciu resetuje licznik ciągu uderzeń.
actors.buffs.combo$combomove.slam.empower_desc=_Doskakuje na maksymalnie %1$d pole(a)_ i zadaje %2$d%% (długość ciągu uderzeń*20%%) dodatkowych obrażeń zależnych od wartości twojej obrony. Po użyciu resetuje licznik ciągu uderzeń.
actors.buffs.combo$combomove.parry.name=parowanie
actors.buffs.combo$combomove.parry.desc=Blokuje następny atak wykonany w ciągu 1. tury od aktywacji, a następnie wyprowadza natychmiastową kontrę. Licznik ciągu uderzeń jest resetowany, jeżeli nic nie zostało w ten sposób zablokowane.
actors.buffs.combo$combomove.parry.empower_desc=Blokuje _wszystkie ataki_ wykonane w ciągu 1. tury od aktywacji i wyprowadza natychmiastową kontrę. Licznik ciągu uderzeń jest resetowany, jeżeli nic nie zostało w ten sposób zablokowane.
actors.buffs.combo$combomove.crush.name=cięcie na odlew
actors.buffs.combo$combomove.crush.desc=Zadaje %d%% (długość ciągu uderzeń*25%%) twoich obrażeń wręcz wybranemu celowi oraz połowę tychże obrażeń wszystkim pozostałym przeciwnikom na obszarze 7x7 pól. Po użyciu resetuje licznik ciągu uderzeń.
actors.buffs.combo$combomove.crush.empower_desc=_Doskakuje na maksymalnie %1$d pole(a)_ i zadaje %2$d%% (długość ciągu uderzeń*25%%) twoich obrażeń wręcz wybranemu celowi oraz połowę tychże obrażeń wszystkim pozostałym przeciwnikom na obszarze 7x7 pól. Po użyciu resetuje licznik ciągu uderzeń.
actors.buffs.combo$combomove.fury.name=furia
actors.buffs.combo$combomove.fury.desc=Wyprowadza dodatkowy atak w przeciwnika za każdy posiadany punkt ciągu uderzeń. Każde uderzenie zadaje 60% obrażeń i może aktywować zaklęcie. Po użyciu resetuje licznik ciągu uderzeń.
actors.buffs.combo$combomove.fury.empower_desc=_Doskakuje na maksymalnie %d pole(a)_ i wyprowadza dodatkowy atak w przeciwnika za każdy posiadany punkt ciągu uderzeń. Każde uderzenie zadaje 60%% obrażeń i może aktywować zaklęcie. Po użyciu resetuje licznik ciągu uderzeń.

actors.buffs.corruption.name=wypaczenie
actors.buffs.corruption.desc=Wypaczenie wnika w duszę stworzenia, stawiając ją w sprzeczności ze swą dawną naturą.\n\nPowstałe w ten sposób stworzenia będą atakować swoich sojuszników i ignorować poprzednich wrogów. Wypaczenie rani i powoli wyniszcza cel.\n\nWypaczenie jest permanentne, jego efekt znika dopiero po śmierci.

actors.buffs.cripple.name=okaleczenie
actors.buffs.cripple.heromsg=Jesteś okaleczony!
actors.buffs.cripple.desc=Jesteś prawie pewien, że nogi nie powinny wyginać się w ten sposób.\n\nOkaleczenie zmniejsza prędkość poruszania się o połowę, sprawiając, że poruszanie się o jedno pole zazwyczaj zajmuje dwie tury zamiast jednej.\n\nPozostałe tury efektu: %s.

actors.buffs.daze.name=oszołomienie
actors.buffs.daze.heromsg=Jesteś oszołomiony!
actors.buffs.daze.desc=Szum w uszach i zamazane widzenie utrudniają walkę.\n\nOszołomienie zmniejsza wartość celności i uniku postaci o 50%%, co utrudnia zarówno trafianie, jak i unikanie ciosów.\n\nPozostałe tury oszołomienia: %s.

actors.buffs.degrade.name=degradacja
actors.buffs.degrade.heromsg=Twój ekwipunek wydaje się słabszy!
actors.buffs.degrade.desc=Potężna czarna magia pochłania siłę, którą zwoje ulepszeń nałożyły na twój ekwipunek!\n\nPodczas degradacji ulepszony sprzęt będzie traktowany tak, jakby był na niższym poziomie niż jest w rzeczywistości. _Każde ulepszenie po +3 staje się znacznie słabsze od poprzedniego._ Opisy twoich przedmiotów zmienią się, aby odzwierciedlić ich zmniejszony poziom mocy.\n\nDegradacja nie ma wpływu na wymagania siły, ładunki różdżek, trwałość broni miotanej czy artefakty.\n\nPozostałe tury efektu: %s. Użycie zwoju ulepszenia lub zdjęcia klątwy natychmiast zakończy degradację.

actors.buffs.doom.name=fatum
actors.buffs.doom.desc=Ciężko żyć, gdy cały świat chce, żebyś umarł.\n\nPostacie dotknięte fatum otrzymują +67% obrażeń ze wszystkich źródeł.\n\nFatum jest permanentne, a jego skutki kończą się dopiero przy śmierci.

actors.buffs.dread.name=groza
actors.buffs.dread.desc=Ogromny strach, który zmusza cel do całkowitej ucieczki z lochu!\n\nPotwory opanowane przez grozę będą uciekać szybciej niż zwykle od swojego przeciwnika, po czym znikną z lochu, jeśli będą poza zasięgiem wzroku. Przeciwnicy pokonani w ten sposób nie dają doświadczenia ani przedmiotów. Szok bólu skróci czas trwania grozy.\n\nPozostałe tury efektu: %d.

actors.buffs.drowsy.name=ospałość
actors.buffs.drowsy.desc=Magiczna moc utrudnia celowi utrzymanie przytomności, po kilku turach zapadnie on w głęboki, magiczny sen.\n\nBohater może oprzeć się senności przez otrzymanie obrażeń lub posiadanie pełnej wytrzymałości.\n\nPozostałe tury przed zaśnięciem: %s.

actors.buffs.earthimbue.name=powiązanie z ziemią
actors.buffs.earthimbue.desc=Jesteś związany z potęgą ziemi! \n\nWszystkie fizyczne ataki poruszą ziemią pod przeciwnikami, powodując ich chwilowe okaleczenie.\n\nPozostałe tury efektu: %s.

actors.buffs.enhancedrings.name=ulepszenie pierścieni
actors.buffs.enhancedrings.desc=Niedawne użycie artefaktu przez Łotrzyka wzmacnia jego pierścienie, zapewniając im +1 poziom.\n\nPozostałe tury efektu: %s.

actors.buffs.fireimbue.name=powiązanie z ogniem
actors.buffs.fireimbue.desc=Jesteś związany z potęgą ognia! \n\nWszystkie fizyczne ataki mają szansę na podpalenie wroga. Jesteś także całkowicie odporny na wszelkie negatywne skutki ognia.\n\nPozostałe tury efektu: %s.

actors.buffs.foresight.name=przezorność
actors.buffs.foresight.desc=Jakimś cudem widzisz pobliski teren wokół ciebie za pomocą umysłu.\n\nW czasie trwania przezorności wszystkie sekrety pól wokół ciebie są ujawnione na dużym obszarze. \n\nPozostałe tury przezorności: %s.

actors.buffs.frost.name=zamarznięcie
actors.buffs.frost.freezes=%s zamarza!
actors.buffs.frost.desc=Nie należy mylić z zamrożeniem na kość- to łagodniejsze zamarznięcie zwyczajnie otacza cel lodem.\n\nZamarznięcie działa podobnie do paraliżu, uniemożliwiając celowi działanie, jednakże w przeciwieństwie do niego, zamarznięcie jest natychmiast przerywane w momencie otrzymana obrażeń, gdyż powodują one strzaskanie lodu.\n\nPozostałe tury zamarznięcia: %s.

actors.buffs.frostimbue.name=powiązanie z mrozem
actors.buffs.frostimbue.desc=Jesteś związany z potęgą mrozu!\n\nWszystkie fizyczne ataki będą nakładać wychłodzenie na przeciwników. Jesteś także całkowicie odporny na mróz.\n\nPozostałe tury efektu: %s.

actors.buffs.fury.name=wściekłość
actors.buffs.fury.heromsg=Jesteś wściekły!
actors.buffs.fury.desc=Jesteś zdenerwowany, wrogowie nie polubią rozzłoszczonego ciebie.\n\nPotężny szał płonie w tobie zwiększając obrażenia, które zadajesz fizycznymi atakami o 50%%.\n\nTen szał będzie trwał tak długo jak długo będziesz miał mniej niż 50%% wytrzymałości.

actors.buffs.blobimmunity.name=bariera oczyszczenia
actors.buffs.blobimmunity.desc=Jakaś dziwna moc zamyka cię w cienkiej, ochronnej barierze, blokującej wszystkie szkodliwe efekty unoszące się w powietrzu.\n\nJesteś odporny na wszystkie efekty obszarowe na czas trwania bariery.\n\nPozostałe tury efektu: %s.

actors.buffs.greaterhaste.name=większe przyśpieszenie
actors.buffs.greaterhaste.desc=Niesamowite zwiększenie prędkości, przez które wydaje ci się, że wszystko inne stoi w miejscu.\n\nWiększe przyśpieszenie sprawia, że akcja poruszania się jest natychmiastowa, ale wszystkie inne czynności są wykonywane z normalną szybkością. Każda kratka przemieszczania się zużywa turę większego przyśpieszenia.\n\nPozostałe tury efektu: %d.

actors.buffs.haste.name=przyspieszenie
actors.buffs.haste.desc=Energia płynie przez twoje mięśnie, pozwalając biec bardzo szybko.\n\nPrzyspieszenie sprawia, że poruszasz się trzykrotnie szybciej, ale wykonujesz inne czynności z normalną prędkością.\n\nPozostałe tury przyspieszenia: %s.

actors.buffs.healing.name=leczenie
actors.buffs.healing.desc=Magiczne lekarstwo, które zasklepia rany i sprawia, że skóra się zrasta.\n\nEfekt sprawia, że zdrowie będzie się szybko regenerować. Ilość leczenia może maleć z czasem, aż w końcu ustanie.\n\nNastępna wielkość leczenia: %d.\n\nPozostałe tury leczenia: %d.

actors.buffs.herodisguise.name=przebranie
actors.buffs.herodisguise.desc=Magia iluzji zmieniła twój fizyczny wygląd! Efekt jest czysto kosmetyczny, ale mimo to jest to dziwne uczucie.\n\nPozostałe tury przebrania: %s.

actors.buffs.hex.name=napiętnowanie
actors.buffs.hex.heromsg=Zostałeś napiętnowany!
actors.buffs.hex.desc=Czarna magia utrudnia celowi koncentrację, czyniąc go lekko zdezorientowanym.\n\nTen stan obniża wartości celności i uniku o 20%%, co zmniejsza skuteczność celu w walce.\n\nPozostałe tury napiętnowania: %s.

actors.buffs.holdfast.name=utrzymanie gardy
actors.buffs.holdfast.desc=Wojownik utrzymuje swoją pozycję, zwiększając swój pancerz o %1$d-%2$d. Efekt trwa, dopóki się on nie poruszy.

actors.buffs.hunger.hungry=głód
actors.buffs.hunger.starving=wygłodzenie
actors.buffs.hunger.onhungry=Jesteś głodny.
actors.buffs.hunger.onstarving=Jesteś wygłodzony!
actors.buffs.hunger.ondeath=Umarłeś z głodu...
actors.buffs.hunger.cursedhorn=Róg obarczony przekleństwem odbiera pożywieniu część jego energii.
actors.buffs.hunger.rankings_desc=Śmierć Głodowa
actors.buffs.hunger.desc_intro_hungry=Czujesz, jak burczy ci w brzuchu, jednak potrzeba nie jest pilna.
actors.buffs.hunger.desc_intro_starving=Jesteś tak głodny, że to boli.
actors.buffs.hunger.desc=\n\nPo spędzeniu w lochu trochę czasu najpierw zgłodniejesz, a potem zaczniesz głodować. Gdy głodujesz, powoli tracisz zdrowie, zamiast je regenerować.\n\nRacjonowanie żywności jest ważne! Jeśli masz wystarczająco dużo życia, nie musisz od razu jeść. Lepiej jest efektywnie nim zarządzać, by wystarczyło ci na więcej czasu!

actors.buffs.invisibility.name=niewidzialność
actors.buffs.invisibility.desc=Jesteś całkowicie zlany z otoczeniem, co czyni cię niemożliwym do dostrzeżenia.\n\nKiedy jesteś niewidzialny, wrogowie nie mogą cię atakować bądź podążać za tobą. Atakowanie i używanie magii (takiej jak zwoje lub różdżki) natychmiast przerwie niewidzialność.\n\nPozostałe tury niewidzialności: %s.

actors.buffs.invulnerability.name=nietykalność
actors.buffs.invulnerability.desc=Ta postać jest otoczona potężną mocą ochronną, dającą jej krótki okres nietykalności!\n\nPozostałe tury efektu: %s.

actors.buffs.levitation.name=lewitacja
actors.buffs.levitation.desc=Magiczna siła sprawia, że lewitujesz nad ziemią, czujesz się lekki jak piórko.\n\nLewitujące stworzenia poruszają się bezszelestnie i ignorują wszystkie efekty związane z chodzeniem. Pułapki nie zadziałają, woda nie ugasi ognia, korzenie cię nie dosięgną oraz będziesz unosił się nad przepaściami. Uważaj jednak, ulega to zmianie z chwilą, gdy lewitacja się kończy!\n\nPozostałe tury lewitacji: %s.

actors.buffs.lifelink.name=łącze życia
actors.buffs.lifelink.desc=Siła życiowa tej postaci jest związana z inną postacią znajdującą się w pobliżu. Wszelkie zadane obrażenia są dzielone między nimi.\n\nGdy postać ta otrzyma obrażenia, połowa z nich zostanie zadana celowi łącza życia.\n\nPozostałe tury łącza życia: %s.

actors.buffs.light.name=rozświetlenie
actors.buffs.light.desc=Nawet w Najmroczniejszym Lochu stałe źródło światła przy twoim boku sprawia, że czujesz się bezpieczniej.\n\nŚwiatło trzyma mrok na wodzy, pozwalając widzieć na w miarę rozsądną odległość pomimo nieprzyjaznego otoczenia.\n\nPozostałe tury rozświetlenia: %s.

actors.buffs.lockedfloor.name=zamknięte piętro
actors.buffs.lockedfloor.desc=Piętro, na którym się znajdujesz, jest zamknięte i nie możesz go opuścić!\n\nNa czas trwania blokady twój głód nie powiększy się i nie będziesz otrzymywał obrażeń spowodowanych przez wygłodzenie. Poza tym, jeśli będziesz unikał walki z bossem na tym poziomie- pasywna regeneracja również się zatrzyma. \n\nJeśli zostaniesz wskrzeszony przez niepobłogosławiony ankh, ten poziom się zresetuje.\n\nPokonaj bossa na tym poziomie, by złamać zamek.

actors.buffs.lostinventory.name=zagubiony ekwipunek
actors.buffs.lostinventory.desc=Twój ekwipunek zaginął gdzieś w lochu! Nie będziesz w stanie podnosić i używać większości przedmiotów, dopóki go nie znajdziesz.

actors.buffs.magicalsight.name=magiczny wzrok
actors.buffs.magicalsight.desc=W jakiś sposób widzisz otoczenie swoim umysłem, a nie oczami.\n\nGdy magiczny wzrok jest aktywny, będziesz mógł widzieć przez cały teren w promieniu 12 kafelków.\n\nPozostałe tury magicznego wzroku: %s.

actors.buffs.magicalsleep.name=magiczny sen
actors.buffs.magicalsleep.toohealthy=Jesteś zbyt zdrowy i zwalczasz chęć snu.
actors.buffs.magicalsleep.fallasleep=Zapadasz w głęboki, magiczny sen.
actors.buffs.magicalsleep.wakeup=Budzisz się rześki i zdrowy.
actors.buffs.magicalsleep.desc=Ta postać zapadła w głęboki magiczny sen, z którego nie wybudzi się w sposób naturalny.\n\nMagiczny sen jest podobny do zwykłego, z tą różnicą, że tylko obrażenia mogą wybudzić postać. \n\nDla bohatera i jego sojuszników magiczny sen ma również właściwości regeneracyjne, pozwalające na wyleczenie ran podczas spoczynku.

actors.buffs.magicimmune.name=odporność na magię
actors.buffs.magicimmune.desc=Wszystkie magiczne efekty przestały na Ciebie działać, jesteś na nie całkowicie odporny.\n\nGdy jesteś odporny na magię, zarówno szkodliwe, jak i korzystne magiczne efekty nie będą na Ciebie działać, w tym klątwy, zaklęcia, różdżki, zwoje, pierścienie, artefakty itp. Umiejętności bohaterskiej zbroi są na tyle silne, że działają pomimo tego efektu.\n\nPozostałe tury odporności na magię: %s.

actors.buffs.mindvision.name=wizja umysłów
actors.buffs.mindvision.desc=W jakiś sposób dostrzegasz wszystkich na tym piętrze za pomocą własnego umysłu. To jest dziwne uczucie.\n\nWszystkie postacie na tym piętrze są widoczne przez czas trwania wizji umysłów. Widzenie ich w ten sposób liczy się tak samo, jakby były widoczne i w pobliżu, co ma znaczenie przy różnych efektach magicznych.\n\nPozostałe tury wizji umysłów: %s.

actors.buffs.momentum.momentum=budowanie pędu
actors.buffs.momentum.running=sprint
actors.buffs.momentum.resting=odzyskiwanie sił
actors.buffs.momentum.action_name=sprint
actors.buffs.momentum.momentum_desc=Wraz z poruszaniem się Sprinter nabiera rozpędu, którego może użyć, aby rozpocząć pełen sprint.\n\nKażda jednostka pędu zapewnia dwie tury sprintu, a Sprinter może zachować do 10 jednostek. Pęd jest szybko tracony, kiedy Sprinter przestaje się poruszać.\n\nBieżący ładunek pędu: %d.
actors.buffs.momentum.running_desc=Wraz z poruszaniem się Sprinter nabiera rozpędu, którego może użyć, aby rozpocząć pełen sprint.\n\nW ciągu sprintu Sprinter porusza się z podwójną prędkością i dostaje bonus do uniku zależny od jego poziomu doświadczenia.\n\nPozostałe tury efektu: %d.
actors.buffs.momentum.resting_desc=Wraz z poruszaniem się Sprinter nabiera rozpędu, którego może użyć, aby rozpocząć pełen sprint.\n\nSprinter potrzebuje czasu, by odzyskać siły przed ponownym nabraniem rozpędu.\n\nPozostałe tury efektu: %d.

actors.buffs.monkenergy.name=energia
actors.buffs.monkenergy.action=Umiejętności Akolitki
actors.buffs.monkenergy.desc=Za każdego zabitego wroga Akolitka uzyskuje energię, którą może zużyć na różnorodne umiejętności. Większość przeciwników zapewnia 1 punkt energii, których Akolitka nie traci wraz z upływem czasu.\n\nAktualny poziom energii: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Akolitka niedawno użyła umiejętności i musi poczekać, zanim użyje kolejnej.\n\nPozostałe tury do odnowienia umiejętności: %d.
actors.buffs.monkenergy$monkability$flurry.name=nawałnica ciosów
actors.buffs.monkenergy$monkability$flurry.desc=Dwa natychmiastowe ciosy zadające %1$d-%2$d obrażeń, które omijają pancerz. Nie można używać tej umiejętności raz za razem.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Dwa natychmiastowe ciosy zadające %1$d-%2$d obrażeń, omijające pancerz i _korzystające z zaklęcia broni_. Nie można używać tej umiejętności raz za razem.
actors.buffs.monkenergy$monkability$focus.name=skupienie
actors.buffs.monkenergy$monkability$focus.desc=Akolitka skupia się przez jedną turę, co pozwala jej sparować następny atak.
actors.buffs.monkenergy$monkability$focus.empower_desc=Akolitka _natychmiast się skupia_, co pozwala jej sparować następny atak.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=skupienie
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Akolitka jest skupiona na swoim otoczeniu, wyczekując kolejnego ataku. Skupienie to pozwala jej sparować następny nadchodzący atak.
actors.buffs.monkenergy$monkability$dash.name=doskok
actors.buffs.monkenergy$monkability$dash.prompt=Wybierz Miejsce
actors.buffs.monkenergy$monkability$dash.desc=Natychmiastowy doskok na zasięg do 4 pól. Ta umiejętność jest w stanie ominąć pobliskie zagrożenia, lecz nie przeciwników czy ściany.
actors.buffs.monkenergy$monkability$dash.empower_desc=Natychmiastowy doskok na zasięg do _8 pól_. Ta umiejętność jest w stanie ominąć pobliskie zagrożenia, lecz nie przeciwników czy ściany.
actors.buffs.monkenergy$monkability$dragonkick.name=kopnięcie z półobrotu
actors.buffs.monkenergy$monkability$dragonkick.desc=Potężne kopnięcie, które zadaje %1$d-%2$d obrażeń i omija pancerz. Ten kopniak odrzuca przeciwnika w dal oraz ogłusza go za każdy kafelek, który przeleciał.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Potężne kopnięcie, które zadaje _%1$d-%2$d obrażeń_ i omija pancerz. Ten kopniak odrzuca przeciwnika w dal oraz ogłusza go za każdy kafelek, który przeleciał.
actors.buffs.monkenergy$monkability$meditate.name=medytacja
actors.buffs.monkenergy$monkability$meditate.desc=Akolitka skupia energię w swoim ciele przez 5 tur. W ten sposób oczyszcza się z negatywnych efektów oraz zapewnia sobie 8 tur ładowania różdżek i artefaktów.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Akolitka skupia energię w swoim ciele przez 5 tur. W ten sposób oczyszcza się z negatywnych efektów oraz zapewnia sobie 8 tur ładowania różdżek i artefaktów. _Dodatkowo, powoli przywraca 20% swojego brakującego zdrowia, a podczas medytacji uzyskuje 80% odporności na obrażenia_.

actors.buffs.ooze.name=żrący szlam
actors.buffs.ooze.heromsg=Żrący szlam przeżera się przez twoje ciało. Zmyj go jak najszybciej!
actors.buffs.ooze.ondeath=Rozpuściłeś się...
actors.buffs.ooze.rankings_desc=Rozpuszczony
actors.buffs.ooze.desc=Lepka, żrąca substancja przywiera do ciała, powoli je rozpuszczając.\n\nSzlam będzie zadawał obrażenia przez jakiś czas, ale może zostać zmyty wodą.\n\nPozostałe tury oszlamienia: %s.

actors.buffs.paralysis.name=paraliż
actors.buffs.paralysis.heromsg=Jesteś sparaliżowany!
actors.buffs.paralysis.out=odparcie paraliżu
actors.buffs.paralysis.desc=Bycie biernym jest często najgorszą decyzją.\n\nParaliż uniemożliwia podjęcie jakiejkolwiek akcji, zmuszając cel do zamarcia w bezruchu aż do zakończenia efektu. Ból spowodowany obrażeniami może spowodować przerwanie działania efektu.\n\nPozostałe tury paraliżu: %s.

actors.buffs.physicalempower.name=wzmocnienie fizyczne
actors.buffs.physicalempower.desc=Twoje ciosy zostały wzmocnione, zwiększając ilość obrażeń, jakie możesz zadać atakami fizycznymi, gdy atakujesz wrogów.\n\nDodatkowe obrażenia: %1$d.\nPozostałe trafienia: %2$d.

actors.buffs.pincushion.name=poduszka na szpilki
actors.buffs.pincushion.desc=Broń miotana użyta przeciwko temu stworzeniu jest w nie wbita, będzie można ją odzyskać dopiero po powaleniu wroga.\n\nNastępujące bronie są aktualnie niedostępne:

actors.buffs.poison.name=zatrucie
actors.buffs.poison.heromsg=Jesteś otruty!
actors.buffs.poison.ondeath=Zginąłeś od trucizny...
actors.buffs.poison.rankings_desc=Śmierć od Trucizny
actors.buffs.poison.desc=Trucizna przemierza twe ciało, powoli uszkadzając twoje organy wewnętrzne.\n\nZadaje ona obrażenia w każdej turze proporcjonalnie do pozostałego czasu jej działania.\n\nPozostałe tury zatrucia: %s.

actors.buffs.preparation.name=przygotowanie
actors.buffs.preparation.action_name=spreparowany cios
actors.buffs.preparation.desc=Skrytobójca cierpliwie czeka, przygotowując się, by uderzyć spośród cieni.
actors.buffs.preparation.desc_dmg=Jego następny atak zada _%1$d%% bonusowych obrażeń_ oraz zabije zwykłych przeciwników poniżej _%2$d%% życia_ lub bossów poniżej _%3$d%% życia_.
actors.buffs.preparation.desc_dmg_likely=Atak ma większą szansę na zadanie większej ilości obrażeń.
actors.buffs.preparation.desc_blink=Może przeteleportować się w kierunku przeciwnika zanim go uderzy, z maksymalnym dystansem wynoszącym _%d_.
actors.buffs.preparation.desc_invis_time=Tury spędzone pod osłoną niewidzialności: _%d_.
actors.buffs.preparation.desc_invis_next=Pozostałe tury do wzmocnienia ataku: _%d_.
actors.buffs.preparation.prompt=Wybierz cel do zaatakowania!\nMaksymalny zasięg doskoku: %d
actors.buffs.preparation.no_target=Na tym polu nie ma nic do zaatakowania.
actors.buffs.preparation.out_of_reach=Cel jest poza zasięgiem.
actors.buffs.preparation.assassinated=skrytobójstwo

actors.buffs.prismaticguard.name=pryzmatyczny Strażnik
actors.buffs.prismaticguard.desc=Jesteś chroniony przez pryzmatyczny obraz, który jest teraz nieaktywny. Kiedy pojawią się przeciwnicy, pojawi się i pryzmatyczny obraz, aby cię ochronić!\n\nObraz będzie powoli odnawiał swoje zdrowie, gdy jest nieaktywny.\n\nAktualne PŻ: %d/%d.
actors.buffs.prismaticguard.desc_many=Ten pryzmatyczny obraz również korzysta z mocy wielu. Pozostałe tury efektu: %d.

actors.buffs.recharging.name=ładowanie
actors.buffs.recharging.desc=Energia przeszywa cię, zwiększając szybkość, z jaką ładują się twoje różdżki i kostury.\n\nKażda tura tego efektu przywraca jedną czwartą ładunku różdżki, dodatkowo do bazowego ładowania.\n\nPozostałe tury efektu: %s.

actors.buffs.revealedarea.name=odkryty obszar
actors.buffs.revealedarea.desc=Obszar lochu został tymczasowo ujawniony bohaterowi. Będzie on widoczny bez względu na to, gdzie bohater się znajduje.\n\nPozostałe tury: %s.

actors.buffs.revealedchar.name=ujawnienie
actors.buffs.revealedchar.desc=Ta postać została ujawniona bohaterowi, będzie widoczna bez względu na to, gdzie się znajduje.\n\nPozostałe tury: %s.

actors.buffs.roots.name=ukorzenienie
actors.buffs.roots.heromsg=Nie możesz się ruszać!
actors.buffs.roots.desc=Korzenie (magiczne lub naturalne) chwytają za stopy, przykuwając je do ziemi.\n\nKorzenie blokują cel w miejscu, uniemożliwiając ruch i większość umiejętności związanych z poruszaniem. Pozostałe akcje nie są zakłócone, w tym efekty teleportacji.\n\nPozostałe tury ukorzenienia: %s.

actors.buffs.scrollempower.name=wzmocnienie ze zwoju
actors.buffs.scrollempower.desc=Energia z ostatniego zwoju przeczytanego przez Maga wzmacnia jego różdżki! \n\nWzmocnienie poziomu: +%1$d.\nPozostałe użycia: %2$d.

actors.buffs.shadows.name=zlanie z cieniem
actors.buffs.shadows.desc=Mieszasz się z cieniami dookoła ciebie, zapewniając sobie niewidzialność i spowalniając metabolizm.\n\nPodczas bycia niewidzialnym, wrogowie nie są w stanie cię atakować, lub za tobą podążać. Większość fizycznych ataków i magicznych efektów (takich jak zwoje lub różdżki) automatycznie niwelują niewidzialność. Dodatkowo podczas bycia niewidzialnym, twój głód spada wolniej.\n\nPozostaniesz wmieszany w ciemność dopóki nie opuścisz ciemności, lub gdy wróg nie wejdzie z tobą w kontakt.

actors.buffs.slow.name=spowolnienie
actors.buffs.slow.desc=Spowalniająca magia wpływa na postrzeganie czasu przez cel, dla którego wszystko porusza się bardzo szybko.\n\nSpowolniona postać wykonuje wszystkie w dwukrotnie dłuższym czasie niż normalnie.\n\nPozostałe tury efektu: %s.

actors.buffs.snipersmark.name=naznaczenie strzelczyni
actors.buffs.snipersmark.action_name_snapshot=szybki strzał
actors.buffs.snipersmark.action_name_volley=seria
actors.buffs.snipersmark.action_name_sniper=skupiony strzał
actors.buffs.snipersmark.desc=Strzelczyni jest skoncentrowana na ostatnio zaatakowanym przeciwniku, co pozwala jej na wykonanie ataku specjalnego. Atak ten przybiera różne formy w zależności od tego, jakie rozszerzenie posiada łuk.\n\nDomyślnie łuk wystrzeli _szybki strzał_, który zadaje zmniejszone obrażenia, ale wykonanie go jest natychmiastowe.\n\nAtak łukiem rozszerzonym pod kątem prędkości spowoduje wystrzelenie _serii_ trzech strzał. Każda strzała zada zmniejszone obrażenia, ale może aktywować zaklęcie na łuku. Ten atak wymaga jednej tury.\n\nAtak łukiem rozszerzonym pod kątem obrażeń pozwala na oddanie _skupionego strzału_. Ten atak nigdy nie chybi i zadaje dodatkowe obrażenia wraz ze zwiększeniem odległości od celu, jednak wymaga dwóch tur do wykonania.\n\nPozostałe tury: %s.

actors.buffs.soulmark.name=naznaczenie duszy
actors.buffs.soulmark.desc=Czarnoksiężnik naznaczył duszę tego stworzenia, pozwalając mu leczyć się przy zadawaniu obrażeń fizycznych.\n\nPozostałe tury naznaczenia duszy: %s.

actors.buffs.stamina.name=wytrzymałość
actors.buffs.stamina.desc=Masz nieograniczoną wytrzymałość pozwalającą ci poruszać się szybciej!\n\nW czasie trwania efektu wytrzymałości będziesz poruszał się o +50%% szybciej, ale wykonywał wszystkie inne akcje z normalną prędkością.\n\nPozostałe tury wytrzymałości: %s.

actors.buffs.vulnerable.name=odsłonięcie
actors.buffs.vulnerable.heromsg=Czujesz się kruchy!
actors.buffs.vulnerable.desc=Magia odsłaniająca zwiększa obrażenia otrzymywane przez postać o 33%%, już po redukcji związanej ze zbroją.\n\nPozostałe tury odsłonięcia: %s.

actors.buffs.terror.name=przerażenie
actors.buffs.terror.desc=Przerażenie jest rodzajem magii manipulacji, który narzuca swojemu celowi niekontrolowaną panikę.\n\nPrzerażone postacie są zmuszone do ucieczki przed swoim wrogiem, panicznie próbując uciec tak daleko, jak to tylko możliwe. Nagły szok bólu zmniejszy długość trwania efektu terroru.\n\nPozostałe tury terroru: %s.

actors.buffs.toxicimbue.name=powiązanie z jadem
actors.buffs.toxicimbue.desc=Jesteś związany z potęgą trucizny!\n\nPrzez czas trwania efektu będzie się z ciebie wydobywać toksyczny gaz zadający obrażenia twoim wrogom. W tym czasie, a także przez kilka tur po zakończeniu tego efektu, jesteś też odporny na truciznę i toksyny.\n\nPozostałe tury efektu: %s.

actors.buffs.corrosion.name=korozja
actors.buffs.corrosion.heromsg=Rozpuszczasz się!
actors.buffs.corrosion.ondeath=Rozpuściłeś się...
actors.buffs.corrosion.rankings_desc=Rozpuszczony
actors.buffs.corrosion.desc=Potężny kwas rozpuszcza skórę, metale i kości z przerażającą prędkością.\n\nObrażenia od korozji zwiększają się wraz z spędzonym w niej czasie.\n\nPozostałe tury korozji: %1$s.\nAktualne obrażenia od korozji: %2$d.

actors.buffs.vertigo.name=zawroty głowy
actors.buffs.vertigo.desc=Chodzenie prosto może być bardzo trudne, kiedy cały świat się kręci.\n\nPod wpływem zawrotów głowy każdy, kto spróbuje się poruszyć, wybierze przypadkowy kierunek zamiast tego, gdzie chciał pójść.\n\nPozostałe tury efektu: %s.

actors.buffs.wandempower.name=wzmocnienie różdżek
actors.buffs.wandempower.desc=Twoje różdżki zadające obrażenia zostały wzmocnione. Przez następne kilka użyć będą zadawać więcej obrażeń.\n\nBonusowe obrażenia: %1$d.\nPozostałe użycia: %2$d.

actors.buffs.weakness.name=osłabienie
actors.buffs.weakness.heromsg=Jesteś osłabiony!
actors.buffs.weakness.desc=Wszystko nagle wydaje się o wiele cięższe.\n\nMagia osłabiająca zmniejsza siłę postaci, co sprawia, że zadaje ona o 33%% mniej obrażeń. \n\nPozostałe tury osłabienia: %s.

actors.buffs.wellfed.name=najedzenie
actors.buffs.wellfed.desc=Twój żołądek jest pełny, co wprawia cię w dobry humor i napawa otuchą.\n\nTak długo, jak jesteś najedzony, twój głód nie wzrośnie, a regeneracja życia będzie zwiększona.\n\nPozostałe tury efektu: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Nie możesz celować w samego siebie!
actors.hero.abilities.armorability.no_target=Na tym polu nie ma celu do ataku!
actors.hero.abilities.armorability.prompt=Wybierz docelowe miejsce
actors.hero.abilities.armorability.cost=Koszt ładunku: _%d_

actors.hero.abilities.warrior.heroicleap.name=heroiczny skok
actors.hero.abilities.warrior.heroicleap.prompt=Wybierz kierunek skoku
actors.hero.abilities.warrior.heroicleap.short_desc=Wojownik wykonuje _heroiczny skok_ w kierunku wybranego miejsca, przelatując nad wrogami i niebezpieczeństwami.
actors.hero.abilities.warrior.heroicleap.desc=Wojownik skacze w wybrane miejsce, omijając wrogów i niebezpieczeństwa po drodze. Nie może jednak przeskakiwać nad ścianami lub innymi solidnymi przeszkodami.
actors.hero.abilities.warrior.shockwave.name=fala uderzeniowa
actors.hero.abilities.warrior.shockwave.short_desc=Wojownik uwalnia _falę uderzeniową_ w stożkowym obszarze przez uderzenie w ziemię. Wrogowie złapani w falę uderzeniową otrzymują obrażenia i zostają okaleczeni.
actors.hero.abilities.warrior.shockwave.desc=Wojownik uderza w ziemię, wytwarzając falę uderzeniową, która przemieszcza się do 5 pól w stożku o kącie 60 stopni.\n\nWrogowie złapani w falę uderzeniową zostają okaleczeni na 5 tur. Otrzymują również 5-10 obrażeń oraz dodatkowe 1-2 obrażenia za każdy punkt siły Wojownika powyżej 10.
actors.hero.abilities.warrior.endure.name=wytrwałość
actors.hero.abilities.warrior.endure$enduretracker.name=wytrzymałość
actors.hero.abilities.warrior.endure$enduretracker.desc=Wojownik zadaje dodatkowe obrażenia zależne od ilości obrażeń, które poniósł.\n\nDodatkowe obrażenia:%1$d\nPozostałe uderzenia: %2$d
actors.hero.abilities.warrior.endure.short_desc=Wojownik zwiększa swoją _wytrwałość_, pomijając kilka tur, ale zyskując wysoką odporność. Następnie zadaje dodatkowe obrażenia w zależności od tego, ile ich otrzymał.
actors.hero.abilities.warrior.endure.desc=Wojownik staje się wytrzymały na 3 tury, otrzymując połowę obrażeń ze wszystkich źródeł. Ta redukcja jest nakładana przed innymi efektami obniżającymi obrażenia, takimi jak zbroja.\n\nPo opuszczeniu wytrzymałości następne uderzenie wojownika w ciągu 10 tur zadaje dodatkowe obrażenia. Są one równe połowie obrażeń otrzymanych podczas wytrzymywania ataków, obliczanymi przed wszelkimi efektami redukcji obrażeń!\n\nJeśli Wojownik prowadzi ciąg uderzeń, użycie tej umiejętności zwiększa jego pozostały czas o 3 tury.

actors.hero.abilities.mage.elementalblast.name=wybuch żywiołów
actors.hero.abilities.mage.elementalblast.no_staff=Nie możesz użyć tej zdolności nie posiadając kostura.
actors.hero.abilities.mage.elementalblast.short_desc=Mag rzuca zaklęcie _wybuchu żywiołów_ za pomocą swojego kostura. Czar pokrywa znaczny obszar wokół użytkownika, a jego działanie zależy od różdżki pochłoniętej przez kostur.
actors.hero.abilities.mage.elementalblast.desc=Mag wytwarza magiczną sferę, która obejmuje okrągły region o promieniu maksymalnie 4 pól, zadając 15-25 obrażeń. Efekt tego pola zależy od różdżki zaabsorbowanej przez kostur.
actors.hero.abilities.mage.elementalblast.generic_desc=Efekt sfery będzie podobny do działania różdżki, gdy ta zostanie użyta na wrogu bądź sojuszniku.
actors.hero.abilities.mage.wildmagic.name=dzika magia
actors.hero.abilities.mage.wildmagic.no_wands=Nie masz żadnych różdżek do użycia!
actors.hero.abilities.mage.wildmagic.short_desc=Mag uwalnia _dziką magię_ zawartą w jego różdżkach, używając kilku losowo wybranych, by trafić kilka razy we wskazany cel w ciągu jednej tury.
actors.hero.abilities.mage.wildmagic.desc=Mag uwalnia moc ze swoich różdżek, losowo wystrzeliwując nimi do 4 razy w jednej turze. Kostur Maga nie jest uwzględniany.\n\nKażda różdżka ma również zwiększony poziom o 2, maksymalnie do +3. Ta umiejętność zużywa połowę ładunku różdżki na każde użycie, a z jednej różdżki można oddać maksymalnie 2 strzały.
actors.hero.abilities.mage.warpbeacon.name=latarnia teleportacyjna
actors.hero.abilities.mage.warpbeacon.depths=Tą umiejętnością nie możesz przenosić się między piętrami lochu!
actors.hero.abilities.mage.warpbeacon.locked_floor=Nie możesz opuścić zamkniętego piętra!
actors.hero.abilities.mage.warpbeacon.too_far=Wybrana lokacja jest za daleko!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Nie możesz postawić latarni teleportacyjnej w tym miejscu!
actors.hero.abilities.mage.warpbeacon.window_desc=Latarnia jest aktualnie usytuowana na piętrze %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportuj się do latarni
actors.hero.abilities.mage.warpbeacon.window_clear=usuń latarnię
actors.hero.abilities.mage.warpbeacon.window_cancel=Anuluj
actors.hero.abilities.mage.warpbeacon.short_desc=Mag tworzy _latarnię teleportacyjną_ w miejscu, w którym stoi, dzięki czemu może później natychmiast do niej powrócić.
actors.hero.abilities.mage.warpbeacon.desc=Mag tworzy latarnię, dzięki której może powrócić w wybrane miejsce w dowolnym momencie. Tworzenie latarni zajmuje 1 turę, ale powrót do niej jest natychmiastowy.\n\nDomyślnie Mag nie może użyć latarni do przemieszczania się między piętrami czy dotarcia w niedostępne miejsca, takie jak zamknięte pomieszczenia. Mag może teleportować się na pola zajmowane przez przeciwników, odpychając ich przy tym na bok.

actors.hero.abilities.rogue.smokebomb.name=bomba dymna
actors.hero.abilities.rogue.smokebomb.fov=Możesz skoczyć wyłącznie na puste pole w zasięgu wzroku
actors.hero.abilities.rogue.smokebomb.prompt=Wybierz cel skoku
actors.hero.abilities.rogue.smokebomb$ninjalog.name=drewniany wabik
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=W jakiś sposób wrogowie są łatwo przekonani, że ten drewniany wabik jest prawdziwym Łotrzykiem!
actors.hero.abilities.rogue.smokebomb.short_desc=Łotrzyk rzuca _Bombę Dymną_ i w mgnieniu oka odskakuje, oślepiając wrogów w pobliżu swojej poprzedniej lokalizacji.
actors.hero.abilities.rogue.smokebomb.desc=Łotrzyk rzuca bombę dymną i odskakuje na odległość nie większą niż 6 pól. Może on ominąć przeszkody i przeciwników, ale nie solidny teren jak na przykład ściany.\n\nPrzeciwnicy sąsiadujący z poprzednią pozycją Łotrzyka będą oślepieni na 5 tur.
actors.hero.abilities.rogue.deathmark.name=znak śmierci
actors.hero.abilities.rogue.deathmark.ally_target=Możesz oznaczać tylko wrogów.
actors.hero.abilities.rogue.deathmark.short_desc=Łotrzyk umieszcza _znak śmierci_ na wybranym wrogu. Naznaczeni przeciwnicy otrzymują bonusowe obrażenia, ale nie mogą umrzeć, dopóki znak nie zniknie.
actors.hero.abilities.rogue.deathmark.desc=Łotrzyk umieszcza znak na wybranym wrogu, przez co ten otrzymuje dodatkowo 25% obrażeń. Znak jest nakładany natychmiastowo i znika po 5 turach.\n\nNaznaczeni przeciwnicy otrzymują bonusowe obrażenia, ale nie mogą umrzeć, dopóki znak nie zniknie. Jeśli wróg ma 0 PŻ, a znak przestanie działać, natychmiast zginie
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=naznaczony znakiem śmierci
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Ten wróg został naznaczony, powodując że otrzyma 25%%dodatkowych obrażeń, ale także nie będzie mógł umrzeć, dopóki znak nie zniknie.\n\nPozostałe tury: %s.
actors.hero.abilities.rogue.shadowclone.name=klon cienia
actors.hero.abilities.rogue.shadowclone.short_desc=Łotrzyk przywołuje _klon cienia_, który może mu pomóc w walce.
actors.hero.abilities.rogue.shadowclone.desc=Łotrzyk przywołuje cienistego naśladowcę samego siebie, który może mu pomóc w walce. Kierowanie cieniem nie zużywa ładunku zbroi. \n\nKlon posiada 80 PŻ, nie posiada zbroi i zadaje 10-20 obrażeń. Wszystkie te właściwości można ulepszyć przy użyciu talentów, tak by klon korzystał z cech broni i zbroi bohatera.
actors.hero.abilities.rogue.shadowclone$shadowally.name=cień łotrzyka
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Twój klon rusza w kierunku tej pozycji.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Twój klon podąża za tobą.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Twój klon rusza do ataku!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Kopia Łotrzyka, stworzona z cienistej ciemności. Stoi nieruchomo, z pustymi oczami i drobnymi pasmami ciemności unoszącymi się jak dym.\n\nCień nie jest idealną kopią Łotrzyka, ale wciąż jest przyzwoitym wojownikiem i może korzystać z cech wyposażenia Łotrzyka - za pośrednictwem talentów.

actors.hero.abilities.huntress.spectralblades.name=widmowe ostrza
actors.hero.abilities.huntress.spectralblades.short_desc=Łowczyni rzuca _widmowe ostrza_ w wybrany cel, zadając obrażenia zależne od aktualnie używanej broni białej.
actors.hero.abilities.huntress.spectralblades.desc=Łowczyni rzuca widmowym ostrzem w przeciwnika, które działa jak cios dystansowy przy użyciu broni białej. Wszystkie efekty broni zostają aktywowane, w tym zaklęcia.
actors.hero.abilities.huntress.naturespower.name=potęga natury
actors.hero.abilities.huntress.naturespower.short_desc=Łowczyni wzywa _potęgę natury_, tymczasowo zwiększając swoją prędkość ruchu i szybkość strzelania z łuku.
actors.hero.abilities.huntress.naturespower.desc=Łowczyni tymczasowo wzmacnia siebie i łuk potęgą natury! Efekt jest aktywny przez 8 tur.\n\nW tym czasie Łowczyni porusza się 2x szybciej i atakuje o 33% szybciej, gdy używa łuku. Dodatkowe efekty łuku nie aktywują się, jeśli Strzelczyni korzysta ze swoich specjalnych ataków.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=potęga natury
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Łowczyni jest chwilowo wzmocniona, zwiększając jej prędkość ruchu i prędkość ataku łukiem.\n\nPozostałe tury: %s.
actors.hero.abilities.huntress.spirithawk.name=duch sokoła
actors.hero.abilities.huntress.spirithawk.no_space=W pobliżu nie ma wolnego miejsca.
actors.hero.abilities.huntress.spirithawk.short_desc=Łowczyni przyzywa sojuszniczego _ducha sokoła_, który może ją wspierać, odwracając uwagę przeciwników i przeprowadzając zwiad.
actors.hero.abilities.huntress.spirithawk.desc=Łowczyni przyzywa przyjaznego ducha sokoła, który może być kontrolowany poprzez ponowne użycie umiejętności. Sokół będzie jej towarzyszył przez 100 tur, kontrolowanie duszy nie zużywa ładunków. \n\nSokół ma mało punktów życia i ataku, ale jest szybki, celny i zwinnie unika ciosów. Dodatkowo Łowczyni jest w stanie dostrzec wszystko to, co widzi sokół. Jest on odporny na efekty obszarowe, takie jak ogień czy toksyczny gaz. Nie zaatakuje, dopóki nie zostanie mu wydana komenda.
actors.hero.abilities.huntress.spirithawk$hawkally.name=duch sokoła
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Twój sokół rusza w kierunku tej pozycji.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Twój sokół podąża za tobą.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Twój sokół rusza do ataku!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Magiczny sokół przywołany przez Łowczynię. Lśni jasnoniebieskim, nieziemskim światłem. Ma oczy dookoła głowy, bacznie obserwując otoczenie.\n\nMoże nie jest dobrym wojownikiem, jednak jego doskonały wzrok i szybkość pozwalają mu precyzyjnie badać okolicę i odwracać uwagę przeciwników.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Pozostałe tury: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Pozostałe gwarantowane uniki: %d.

actors.hero.abilities.duelist.challenge.name=pojedynek
actors.hero.abilities.duelist.challenge.prompt=Wybierz wroga, któremu\nchcesz rzucić wyzwanie
actors.hero.abilities.duelist.challenge.already_dueling=Możesz brać udział tylko w jednym pojedynku na raz.
actors.hero.abilities.duelist.challenge.ally_target=Tylko wrogowie mogą być wyzwani na pojedynek.
actors.hero.abilities.duelist.challenge.unreachable_target=Musisz być w stanie dosięgnąć swój cel.
actors.hero.abilities.duelist.challenge.distant_target=Ten wróg jest za daleko, by wyzwać go na pojedynek.
actors.hero.abilities.duelist.challenge.short_desc=Fechmistrzyni _Wyzywa_ wroga na pojedynek, tymczasowo zamrażając wszystkich pozostałych wrogów.
actors.hero.abilities.duelist.challenge.desc=Fechmistrzyni wyzywa pobliskiego wroga na pojedynek, przez co jest on zmuszony z nią walczyć, podczas gdy wszyscy inni wrogowie są tymczasowo zamrożeni w czasie.\n\nFechmistrzyni musi być w stanie podejść do celu i znajdować się w odległości nie większej niż 5 pól od niego. Pojedynek trwa do momentu, gdy upłynie 10 tur, wróg zginie lub Fechmistrzyni znajdzie się w odległości większej niż 5 pól od wroga.\n\nZamrożeni wrogowie są niewrażliwi. Sojusznicy Fechmistrzyni nie zostają zamrożeni przez tę umiejętność, ale jeśli celem jest boss, jego stronnicy również nie zostaną zamrożeni.
actors.hero.abilities.duelist.challenge$duelparticipant.name=uczestnik pojedynku
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Ta postać bierze udział w pojedynku. Wszyscy sojusznicy lub stronnicy tej postaci, jak i ona sama, mogą działać normalnie, podczas gdy inni są zamrożeni.\n\nPojedynek będzie trwał przez określony czas, do śmierci jednego z uczestników lub do momentu, gdy uczestnicy odsuną się od siebie na więcej niż 5 pól.\n\nPozostałe tury efektu: %d.
actors.hero.abilities.duelist.elementalstrike.name=cios żywiołów
actors.hero.abilities.duelist.elementalstrike.short_desc=Fechmistrzyni wykonuje _Cios Żywiołów_, nakładając efekt zależny od zaklęcia na jej broni na wszystkie cele znajdujące się w obszarze stożka.
actors.hero.abilities.duelist.elementalstrike.desc=Fechmistrzyni uderza we wroga lub miejsce, wykonując zwykły atak, który zawsze trafia, nakładając magiczny efekt o zasięgu do 4 pól w stożku o kącie 65 stopni. Ten efekt magiczny różni się w zależności od zaklęcia na broni głównej Fechmistrzyni.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Używając broni bez zaklęcia, cios żywiołów wyzwoli małą eksplozję magii, zadającą 6-12 obrażeń wszystkim wrogom w zasięgu.
actors.hero.abilities.duelist.feint.name=finta
actors.hero.abilities.duelist.feint.prompt=Wybierz miejsce doskoku
actors.hero.abilities.duelist.feint.too_far=To pole nie przylega do ciebie.
actors.hero.abilities.duelist.feint.bad_location=Nie możesz przesunąć się na to pole.
actors.hero.abilities.duelist.feint.short_desc=Fechmistrzyni _wykonuje Fintę_, udając atak i odskakując na przyległe pole. Wrogowie będą atakować jej cień, odsłaniając się przez to na kontratak.
actors.hero.abilities.duelist.feint.desc=Fechmistrzyni udaje wyprowadzenie ataku, odskakując przy tym na sąsiadujące pole i pozostawiając za sobą własny cień. Przeciwnicy, którzy atakowani Fechmistrzynię, zamiast tego zaatakują jej cień.\n\nWrogowie, którzy zaatakują cień, zostaną zaskoczeni, co nie pozwoli im wykonać następnej akcji i odsłoni ich na atak z zaskoczenia.

actors.hero.abilities.cleric.ascendedform.name=niebiańska postać
actors.hero.abilities.cleric.ascendedform.short_desc=Kleryk przyjmuje _Niebiańską Postać_, otrzymując nowe zaklęcia, dodatkowy zasięg ataku i osłonę.
actors.hero.abilities.cleric.ascendedform.desc=Kleryk emituje z siebie świętą energię, przybierając wywyższoną, świetlistą postać na 10 tur. Gdy ją przyjmuje, uzyskuje dostęp do nowych zaklęć, otrzymuje 2 pola zasięgu ataku, 30 pkt. osłony, a rzucane przez niego zaklęcia zapewnią mu 10 pkt. osłony za każdy użyty ładunek świętej księgi.\n\nOsłona uzyskana przez użycie umiejętności bądź rzucanie zaklęć nie zanika normalnie, lecz znika natychmiast po zakończeniu trwania niebiańskiej postaci. Ta zdolność może być użyta ponownie w celu odświeżenia jej czasu trwania.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=niebiańska postać
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Świetlista energia emanuje z ciała Kleryka. Będąc w tej postaci, Kleryk otrzymuje 2 pola zasięgu ataku (dzięki uwalnianej przez niego świętej energii) i 10 pkt. osłony za każdy wykorzystany ładunek świętej księgi. Może on również rzucać zaklęcia, które są odblokowywane przez talenty niebiańskiej postaci.\n\nOsłona przyznawana przez Niebiańską Postać i rzucanie zaklęć nie zanika normalnie, ale natychmiast znika, gdy Niebiańska Postać się kończy.\n\nAktualna osłona: %1$d.\nPozostałe tury: %2$d.
actors.hero.abilities.cleric.trinity.name=triada
actors.hero.abilities.cleric.trinity.no_imbue=Triada nie ma obecnie ustawionego efektu dla żadnej ze swoich form, użyj któregoś z jej zaklęć!
actors.hero.abilities.cleric.trinity.no_duplicate=Triada nie może nakładać efektu, który już masz!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Triada nałoży ten efekt na _%1$d tur_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Triada nałoży ten potężny efekt na _%1$d tur_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.wand_use=Triada użyje tej różdżki na poziomie _+%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.wand_multi_use=Triada użyje tej różdżki _o mocy zależnej od ilości jej ładunków_ na poziomie _+%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.thrown_use=Triada rzuci tą bronią na poziomie _+%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.ring_use=Triada nałoży ten efekt pierścienia z mocą _+%1$d_ na 20 tur kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Triada pozwoli ci skorzystać z zestawu alchemicznego kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Triada nałoży efekt pasywnej regeneracji tego artefaktu z mocą _+%1$d_, na 20 tur kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.driedrose_use=Triada użyje efekt tego artefaktu, aby przyzwać wypaczonego przyjaznego upiora z PŻ _ducha o poziomie +%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.etherealchains_use=Triada użyje efektu tworzenia łańcuchów tego artefaktu z mocą _+%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.hornofplenty_use=Triada pożywi cię jak efekt przekąski artefaktu kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Triada użyje efektu okradania wrogów za pomocą tego artefaktu z mocą _+%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Triada nałoży efekt ukorzeniania tego artefaktu z losowym szkodliwym nasionem kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Triada użyje efektu skanowania tego artefaktu z mocą _+%1$d_ kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Triada użyje efekt zamrożenia czasu tego artefaktu na _%1$d_ tur kosztem _%2$s ładunków._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Triada użyje efektu losowego zwoju tego artefaktu z szansą _%1$d/10 na użycie egzotycznej wersji zwoju bez żadnych dodatkowych kosztów kosztem _%2$s ładunków_.
actors.hero.abilities.cleric.trinity.cost=Koszt użycia tej umiejętności jest różny, ale najczęściej wynosi _%d_.
actors.hero.abilities.cleric.trinity.short_desc=Kleryk zyskuje _triadę_ umiejętności, które naśladują sprzęt, który widział. Można go przydzielać za pomocą nowych zaklęć.
actors.hero.abilities.cleric.trinity.desc=Kleryk zyskuje _triadę_ zdolności pancerza, które mogą kopiować efekty różnych przedmiotów, używając trzech nowych zaklęć. Każde z zaklęć koncentruje się na naśladowaniu efektów różnych części wyposażenia, które Kleryk zidentyfikował podczas tej rozgrywki: ciało (broń i zbroja), umysł (różdżki i broń rzucana) i duch (pierścienie i artefakty).\n\nKażda forma triady może nakładać tylko jeden efekt na raz. Kleryk może wybrać formę, którą aktywuje podczas używania triady. Triada nie może powielić efektu czegoś, co jest już wyposażone.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Wybierz formę triady, którą chcesz aktywować. Efekty różnych form mogą być aktywne jednocześnie.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Forma Cielesna: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Forma Umysłu: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Forma Duchowa: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Wybierz efekt, który ma nakładać triada. Dodatkowe informacje zostaną wyświetlone przed potwierdzeniem.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Przydziel do formy cielesnej
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Przydziel do formy umysłu
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Przydziel do formy duchowej
actors.hero.abilities.cleric.powerofmany.name=moc wielu
actors.hero.abilities.cleric.powerofmany.prompt_default=Wybierz sojusznika lub miejsce
actors.hero.abilities.cleric.powerofmany.prompt_ally=Direct your light ally
actors.hero.abilities.cleric.powerofmany.ally_exists=Posiadasz już wzmocnionego sojusznika.
actors.hero.abilities.cleric.powerofmany.no_vision=Nie możesz wybrać miejsca poza polem widzenia.
actors.hero.abilities.cleric.powerofmany.only_allies=Możesz wzmacniać jedynie sojuszników.
actors.hero.abilities.cleric.powerofmany.short_desc=Kleryk wykorzystuje _Moc Wielu_, wzmacniając istniejącego sojusznika lub tworząc nowego.
actors.hero.abilities.cleric.powerofmany.desc=Kleryk kieruje _Moc Wielu_, która albo wzmacnia istniejącego sojusznika, albo tworzy nowego wzmocnionego na 100 tur. Celowanie w puste miejsce tworzy nowego sojusznika.\n\nPodczas wzmacnienia przez Moc Wielu, każdy sojusznik zadaje +25% obrażeń, otrzymuje -25% obrażeń i dzieli swoją wizję z Klerykiem. Zyskują również 25 tarczy, gdy umiejętność jest użyta. \n\nKleryk zyskuje również trzy nowe zaklęcia, które mogą być rzucane tylko ze wzmocnionym sojusznikiem. Moc Wielu nie skończy się, gdy jeden z tych czarów jest aktywny.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=moc wielu
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Ten Sojusznik został wzmocniony Mocą Wielu, która zapewnia mu +25%% zadawanych obrażeń i -25%% otrzymywanych obrażeń. Będzie także dzielić swój zasięg widzenia z Klerykiem i będzie wzmacniany mocą wielu zaklęć.\n\nMoc Wielu będzie się utrzymywać, gdy sojusznicy, tacy jak pryzmatyczne obrazy, znikną, ale jej czas trwania będzie ciągle spadał.\n\nPozostałe tury efektu: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=light ally
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Twój sojusznik rusza w kierunku tej pozycji.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Twój sojusznik podąża za tobą.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Twój sojusznik rusza do ataku!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Kopia jednego z towarzyszy przygód Kleryka, wykonana z stałego światła. Choć ma kształt innego bohatera, nie posiada żadnej z jego unikalnych zdolności. Ten sojusznik będzie istniał tak długo, jak długo będzie na niego oddziaływać Moc Wielu.\n\nTen sojusznik może być sterowany bez żadnych kosztów poprzez ponowne użycie zdolności pancerza Moc Wielu.


actors.hero.abilities.ratmogrify.name=szczuromorfoza
actors.hero.abilities.ratmogrify.cant_transform=Nie możesz tego przemienić w szczura!
actors.hero.abilities.ratmogrify.too_strong=Ten przeciwnik jest zbyt silny, by zmienić go w szczura!
actors.hero.abilities.ratmogrify.short_desc=Bohater _Zaszczurzy_ wroga! Zaklęcie chwilowo zmienia przeciwnika w szczura bez specjalnych umiejętności.
actors.hero.abilities.ratmogrify.desc=Przeciwnik zostaje przemieniony w szczura na 6 tur. Efekt nie działa na bossów, sojuszników i szczury. \n\nPrzeciwnicy przemienieni w szczury zachowują swoje statystyki, ale nie posiadają żadnych umiejętności.
actors.hero.abilities.ratmogrify$transmograt.name=szczurnięty %s
actors.hero.abilities.ratmogrify$transmograt.desc=Ten wróg został przemieniony w szczura. Jak dla mnie - to wielka poprawa! - Król Szczurów
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Pokonany przez: szczurnięty przeciwnik

##Cleric Spells
actors.hero.spells.auraofprotection.name=aura ochronna
actors.hero.spells.auraofprotection.short_desc=Wzmacnia obronę Paladyna i pobliskich sojuszników.
actors.hero.spells.auraofprotection.desc=Paladyn zaczyna promieniować ochronną energią w błyszczącej wokół siebie aurze przez 20 tur. Każdy sojusznik w promieniu 2 pól od Paladyna (wliczając siebie) otrzymuje %1$d%% mniej obrażeń i zyskuje efekt glifu zbroi Paladyna przy +%2$d%% mocy.\n\nTa redukcja obrażeń następuje przed innymi efektami zmniejszającymi obrażenia (np. zbroja). Wzmocnienie mocy glifu zawsze będzie aktywowane, ale ten czar nie może spowodować, że glif Paladyna zostanie zastosowany więcej niż raz, jeśli postać już z niego korzysta (np. sam Paladyn lub pryzmatyczny obraz).
actors.hero.spells.auraofprotection$aurabuff.name=aura ochronna
actors.hero.spells.auraofprotection$aurabuff.desc=Paladyn promieniuje wokół siebie ochronną energią.\n\nKażdy pobliski sojusznik (w tym sam Paladyn) otrzymuje zmniejszone obrażenia i zyskuje efekt glifu zbroi Paladyna ze zwiększoną mocą.\n\nPozostałe tury efektu: %s.

actors.hero.spells.beamingray.name=beaming ray
actors.hero.spells.beamingray.no_space=Nie ma tu miejsca na pojawienie się twojego sojusznika.
actors.hero.spells.beamingray.out_of_range=To pole jest poza zasięgiem.
actors.hero.spells.beamingray.short_desc=Teleportuje sojusznika i zapewnia dodatkowe obrażenia.
actors.hero.spells.beamingray.desc=The Cleric channels the power on their ally into a ray of light that beams them to a location. If the ray collides with an enemy it will place the ally nearby and direct them towards the enemy.\n\nThe ray has a maximum range of %1$d tiles, and will increase Power of Many's bonus damage to +%2$d%% for 10 turns against the closest enemy within 4 tiles. Beaming ray can even teleport normally immobile allies, but its ranged is halved in these cases.
actors.hero.spells.beamingray$beamingrayboost.name=beaming ray
actors.hero.spells.beamingray$beamingrayboost.desc=This ally was recently teleported by Beaming Ray, giving them bonus damage against the nearest enemy after the teleport. Power of Many also won't expire when this buff is active.\n\nTurns Remaining: %s.

actors.hero.spells.blessspell.name=błogosławieństwo
actors.hero.spells.blessspell.short_desc=Błogosławi i osłania Kleryka lub błogosławi i leczy innych.
actors.hero.spells.blessspell.desc=Kleryk zsyła błogosławieństwo na samego siebie lub inną postać w zasięgu wzroku.\n\nBłogosławienie samego siebie jest słabsze, przyznając %2$d osłony i przyznając efekt błogosławieństwa na następującą liczbę tur: %1$d.\n\nBłogosławieństwo jest silniejsze, gdy jest używane na inną postać, przyznając efekt błogosławieństwa na %3$d tur i lecząc postać o %4$d PŻ. Nadmiar leczenia zamieniany jest na osłonę.

actors.hero.spells.bodyform.name=forma cielesna
actors.hero.spells.bodyform.short_desc=Przypisuje zaklęcie lub glif do triady.
actors.hero.spells.bodyform.desc=Kleryk wybiera zaklęcie lub glif, który zidentyfikował w tym podejściu i łączy je z triadą.\n\nPrzy użyciu triady Kleryk zyskuje efekt wybranego zaklęcia lub glifu na %d tur. To tymczasowe zaklęcie lub glif będzie działać z każdym efektem, z którym działałoby normalne zaklęcie lub glif.\n\nTo zaklęcie zastępuje każdy inny efekt formy cielesnej, z którym triada jest obecnie połączona.
actors.hero.spells.bodyform$bodyformbuff.name=forma cielesna
actors.hero.spells.bodyform$bodyformbuff.desc=Forma cielesna triady zapewnia ci obecnie moc zaklęcia lub glifu, tak jakby był on na obecnej broni lub zbroi. \n\nNależy pamiętać, że forma cielesna nie może powielić efektu, z którego już korzystasz.\n\nAktualny efekt: %1$s.\n\nPozostałe tury efektu: %2$s.

actors.hero.spells.cleanse.name=oczyszczenie
actors.hero.spells.cleanse.short_desc=Oczyszcza z negatywnych efektów i zapewnia osłonę.
actors.hero.spells.cleanse.desc=Kleryk natychmiastowo usuwa wszystkie szkodliwe efekty z siebie oraz wszystkich widocznych sojuszników. Po zakończeniu zaklęcia, wszystkie postacie nim objęte otrzymują niewrażliwość na negatywne efekty na liczbę tur równą %1$d i %2$d osłony.

actors.hero.spells.clericspell.prompt=Wybierz cel
actors.hero.spells.clericspell.no_target=Nie ma tu żadnego celu.
actors.hero.spells.clericspell.invalid_target=Nie możesz wybrać tego miejsca.
actors.hero.spells.clericspell.invalid_enemy=Nie możesz wybrać tego przeciwnika.
actors.hero.spells.clericspell.charge_cost=Liczba używanych ładunków: _%d_

actors.hero.spells.divinesense.name=boski zmysł
actors.hero.spells.divinesense.short_desc=Otrzymujesz tymczasową wizję umysłów w dużym zasięgu.
actors.hero.spells.divinesense.desc=Kleryk skupia swoje zmysły na swoim otoczeniu, otrzymując wizję umysłów w zasięgu %d pól na 30 tur.
actors.hero.spells.divinesense$divinesensetracker.name=boski zmysł
actors.hero.spells.divinesense$divinesensetracker.desc=Ta postać jest tymczasowo w stanie widzieć inne pobliskie stworzenia swoim umysłem!\n\nPozostałe tury efektu: %s.

actors.hero.spells.divineintervention.name=boska interwencja
actors.hero.spells.divineintervention.short_desc=Ogromna osłona dla Kleryka i jego sojuszników.
actors.hero.spells.divineintervention.desc=Kleryk wylewa ogromną ilość mocy ze swojej księgi w siebie i sojuszników, zapewniając wszystkim %1$d pkt. osłony i wydłużając Niebiańską Postać o liczbę tur równą %2$d. Niesamowita moc obronna tego zaklęcia jest równoważona przez bardzo wysoki koszt ładunków Księgi.\n\nPodobnie jak inne osłony przyznawane przez Niebiańską Postać, ta osłona nie zanika normalnie, ale natychmiast wygasa, gdy Niebiańską Postać się kończy.

actors.hero.spells.flash.name=błysk
actors.hero.spells.flash.prompt=Wybierz miejsce
actors.hero.spells.flash.short_desc=Teleportuje na pobliskie pole.
actors.hero.spells.flash.desc=Kleryk przekierowuje swoją Niebiańską Postać w pobliskie miejsce, co pozwala mu się tam przeteleportować. Błysk może teleportować Kleryka na dowolne pole, które jest w zasięgu i nie jest zajęte. Ten czar kosztuje więcej ładunków Księgi za każde kolejne użycie go w tej samej Niebiańskiej Postaci.

actors.hero.spells.guidinglight.name=światło przewodnie
actors.hero.spells.guidinglight.short_desc=Zadaje obrażenia magiczne i gwarantuje trafienie.
actors.hero.spells.guidinglight.desc=Kleryk wystrzeliwuje pocisk magicznej energii, który przy trafieniu w cel zadaje 2-6 obrażeń i go rozświetla. Następny atak fizyczny bronią, do której użycia masz wystarczającą siłę, przeciwko rozświetlonemu przeciwnikowi gwarantuje trafienie.
actors.hero.spells.guidinglight.desc_priest=_Te zaklęcie jest potężniejsze, gdy jest rzucane przez Kapłana._ Raz na 100 tur rzucenie zaklęcia nie kosztuje ładunków księgi, a efekt rozświetlenia będzie aktywowany przez różdżki, inne postacie i artefakty które bezpośrednio wpływają na przeciwników. Aktywowanie rozświetlenia w ten sposób zadaje dodatkowe magiczne obrażenia równe poziomowi Kapłana.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Światło Przewodnie
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Kapłan będzie w stanie ponownie rzucić światła przewodniego za darmo po upływie 100 tur.\n\nPozostałe tury: %s.
actors.hero.spells.guidinglight$illuminated.name=Rozświetlenie
actors.hero.spells.guidinglight$illuminated.desc=Ta postać świeci w wyniku uderzenia przez zaklęcie światła przewodniego. Blask nie jest wystarczająco silny, aby rozjaśnić okolicę, natomiast ułatwi on Klerykowi trafienie tej postaci.
actors.hero.spells.guidinglight$illuminated.desc_priest=Kapłan może dodatkowo aktywować rozświetlenie za pomocą różdżki, sojusznika lub efektów z niektórych artefaktów. Aktywowanie rozświetlenia w ten sposób zada dodatkowe obrażenia.
actors.hero.spells.guidinglight$illuminated.desc_generic=Pozostali bohaterowie nadal mogą używać rozświetlenia, aby korzystać z talentu palącego światła, ale nie zyskają na celności.

actors.hero.spells.hallowedground.name=cud urodzaju
actors.hero.spells.hallowedground.prompt=Wybierz miejsce
actors.hero.spells.hallowedground.short_desc=Leczy sojuszników, spowalnia wrogów i rozsiewa trawę na obszarze działania.
actors.hero.spells.hallowedground.desc=Kapłan skupia swoją boską magię na pobliskiej ziemi, tworząc na 20 tur obszar %1$dx%1$d uświęconego terenu.\n\nW momencie rzucana zaklęcia leczy ono wszystkich sojuszników o 10 PŻ (zdrowi sojusznicy i Kapłan otrzymują osłonę), na krótko ukorzenia wrogów i rozsiewa niską trawę.\n\nUświęcony teren leczy sojuszników o 1 PŻ na turę (zdrowi sojusznicy i Kapłan otrzymują osłonę), okalecza wrogów i losowo powoduje wzrost wysokiej trawy.\n\nUświęcony teren jest niszczony przez ogień. Poza tym, jeśli pasywna regeneracja jest wyłączona lub Kapłan nie zdobył doświadczenia przez jakiś czas, to powstała trawa będzie wyschnięta.
actors.hero.spells.hallowedground$hallowedterrain.desc=Ziemia w tym miejscu została poświęcona, co sprawia, że spowalnia ona przeciwników, leczy sojuszników i powoduje wzrost trawy.

actors.hero.spells.holyintuition.name=boska intuicja
actors.hero.spells.holyintuition.prompt=wybierz przedmiot
actors.hero.spells.holyintuition.cursed=Czujesz złowrogą magię czającą się w tym przedmiocie.
actors.hero.spells.holyintuition.uncursed=Ten przedmiot jest wolny od złowrogiej magii.
actors.hero.spells.holyintuition.short_desc=Wykrywa czy przedmiot jest przeklęty, czy nie.
actors.hero.spells.holyintuition.desc=Kleryk skupia swoje zmysły na przedmiocie i określa czy jest on przeklęty (czy też nie) bez zakładania go.

actors.hero.spells.holylance.name=święta włócznia
actors.hero.spells.holylance.short_desc=Zadaje potężne magiczne obrażenia dystansowe.
actors.hero.spells.holylance.desc=Kapłan skupia dużą ilość energii w niszczycielską miotaną włócznię stworzoną ze światła. Ta włócznia zadaje %1$d-%2$d obrażeń i zawsze zadaje maksymalne obrażenia demonom i nieumarłym.\n\nTen czar jest kosztowny i ma czas odnowienia wynoszący 50 tur.
actors.hero.spells.holylance$lancecooldown.name=odnowienie świętej włóczni
actors.hero.spells.holylance$lancecooldown.desc=Kapłan niedawno rzucił Świętą Włócznię i musi poczekać zanim może ponownie ją rzucić.\n\nPozostałe tury: %s.

actors.hero.spells.holyward.name=święta ochrona
actors.hero.spells.holyward.glyph_name=%s światła
actors.hero.spells.holyward.glyph_desc=Ten glif nieznacznie zwiększa ilość obrażeń, które może zablokować zbroja.
actors.hero.spells.holyward.short_desc=Tymczasowo nadpisuje glif, by wzmocnić siłę blokowania zbroi.
actors.hero.spells.holyward.desc=Kleryk napełnia noszony przez siebie pancerz zaklęciem świętego światła, zwiększając blokowanie obrażeń o 1.\n\nTen glif utrzymuje się przez 50 tur oraz nadpisuje każdy korzystny glif, który posiada pancerz, na czas trwania umiejętności. Kleryk otrzyma efekt, nawet gdy nie ma na sobie zbroi.
actors.hero.spells.holyward.desc_paladin=_To zaklęcie jest silniejsze, gdy jest rzucone przez Paladyna._ Dodatkowe blokowanie obrażeń jest zwiększone do 3, a zaklęcie nie nadpisuje już istniejącego glifu. Rzucanie innych zaklęć, gdy aktywna jest święta ochrona, wydłuży jej czas trwania o 10 tur za każdy użyty ładunek.
actors.hero.spells.holyward$holyarmbuff.name=święta ochrona
actors.hero.spells.holyward$holyarmbuff.desc=Kleryk napełnia noszony przez siebie pancerz świętą mocą, która nadpisuje glify i zwiększa blokowane obrażenia o 1 punkt.\n\nPozostałe tury: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Paladyn napełnił noszony przez siebie pancerz świętą energią, powodując, że blokuje ona dodatkowe 3 punkty obrażeń.\n\nRzucanie innych zaklęć, gdy aktywna jest święta ochrona, wydłuży jej czas trwania o 10 tur za każdy użyty ładunek.\n\nPozostałe tury efektu: %s.

actors.hero.spells.holyweapon.name=święta broń
actors.hero.spells.holyweapon.ench_name=%s świętości
actors.hero.spells.holyweapon.ench_desc=Wrogowie trafieni świętą bronią odniosą dodatkowe obrażenia magiczne.
actors.hero.spells.holyweapon.short_desc=Tymczasowo nadpisuje zaklęcie broni, by zwiększyć obrażenia.
actors.hero.spells.holyweapon.desc=Kleryk zaklina założoną obecnie broń świętą energią, co sprawia, że zadaje ona dodatkowe 2 punkty magiczny obrażeń przy każdym trafieniu we wroga.\n\nTo zaklęcie trwa 50 tur i nadpisuje wszystkie korzystne zaklęcia broni na czas trwania. Ataki bez broni również będą korzystać z tego efektu.
actors.hero.spells.holyweapon.desc_paladin=_To zaklęcie jest silniejsze, gdy jest rzucone przez Paladyna._ Dodatkowe obrażenia magiczne są zwiększone do 6, a zaklęcie nie nadpisuje już istniejącego zaklęcia broni. Rzucanie innych zaklęć, gdy aktywna jest Święta Broń, wydłuży jej czas trwania o 10 tur na każdy wykorzystany ładunek.
actors.hero.spells.holyweapon$holywepbuff.name=święta broń
actors.hero.spells.holyweapon$holywepbuff.desc=Kleryk napełnił założoną obecnie broń świętą energią, tymczasowo nadpisując wszelkie istniejące zaklęcia i sprawiając, że broń zadaje dodatkowe 2 obrażenia magiczne przy każdym ataku.\n\nPozostałe tury efektu: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Paladyn napełnił założoną obecnie broń świętą energią, dzięki czemu jego ataki zadają dodatkowe 6 obrażeń magicznych.\n\nRzucanie innych zaklęć, gdy święta broń jest aktywna, wydłuży jej czas trwania o 10 tur za każdy użyty ładunek.\n\nPozostałe tury efektu: %s.

actors.hero.spells.judgement.name=osąd
actors.hero.spells.judgement.short_desc=Zadaje obrażenia wszystkim widocznym wrogom.
actors.hero.spells.judgement.desc=Kleryk uderza pięścią w ziemię, powodując wybuch światła, który zadaje obrażenia wszystkim wrogom, których widzi. Bazowo zadaje to %1$d-%2$d obrażeń, które zwiększają się o 5-10 obrażeń za każde zaklęcie rzucone przez Kleryka od momentu wejścia w Niebiańską Postać (lub od ostatniego użycia Osądu).\n\nRzucenie Osądu w tym momencie zada %3$d-%4$d obrażeń.

actors.hero.spells.layonhands.name=uzdrawiające dłonie
actors.hero.spells.layonhands.short_desc=Natychmiast leczy sąsiadującą postać lub osłania Paladyna.
actors.hero.spells.layonhands.desc=Paladyn kieruje świętą energię przez swoje dłonie, lecząc lub chroniąc wszystko, czego dotknie.\n\nPaladyn może rzucić ten czar na dowolną sąsiadującą postać, aby uzdrowić ją o %1$d życia, lub na siebie, aby uzyskać %1$d osłony. Nadmiar leczenia z tego czaru zamienia się w osłonę.\n\nTen czar jest rzucany natychmiastowo i może być rzucany wielokrotnie, ale nie może zapewnić więcej niż trzykrotność maksymalnej osłony czaru naraz.

actors.hero.spells.lifelinkspell.name=łącze życia
actors.hero.spells.lifelinkspell.short_desc=Dzieli obrażenia z sojusznikiem i redukuje otrzymane obrażenia.
actors.hero.spells.lifelinkspell.desc=Kleryk wzmacnia więź między sobą a wzmocnionym sojusznikiem. Dzięki temu wzmocnionemu połączeniu wszelkie otrzymane obrażenia będą dzielone pomiędzy bohatera i jego sojusznika przez %1$d tur, a wzmocnienie obronne Mocy Wielu zostanie zwiększone do -%2$d%% otrzymywanych obrażeń. Należy pamiętać, że obrażenia są dzielone po zbroi, ale przed redukcją obrażeń Mocy Wielu.\n\nKiedy ten efekt jest aktywny, korzystne zaklęcia Kleryka o wartości T3 lub niższej będą miały działały zarówno na Kleryka, jak i jego sojusznika, jeśli zostały użyte na jednym z nich.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=ochrona łącza życia
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Kleryk niedawno rzucił na tego sojusznika Łącze Życia.\n\nPoza zwykłymi korzyściami Łącza Życia, ta postać otrzymuje również zmniejszone obrażenia, wszelkie pozytywne zaklęcia Kleryka są stosowane zarówno do Kleryka, jak i tego sojusznika, zamiast tylko do jednego, Moc Wielu nie wygasa, gdy to wzmocnienie jest aktywne.\n\nPozostałe tury efektu: %s.

actors.hero.spells.mindform.name=forma umysłu
actors.hero.spells.mindform.short_desc=Przypisuje różdżkę lub broń miotaną do triady.
actors.hero.spells.mindform.desc=Kleryk wybiera różdżkę lub broń miotaną, którą zidentyfikował w tym podejściu i łączy je z triadą.\n\nPrzy użyciu triady Kleryk może wykonać pojedynczy atak, tak jakby używał wybranego przedmiotu na poziomie +%d. Spowoduje to nałożenie wszystkich efektów, które normalnie wywołałoby użycie tego typu przedmiotu.\n\nTo zaklęcie zastępuje każdy inny efekt formy umysłu, z którym triada jest obecnie połączona.

actors.hero.spells.mnemonicprayer.name=katechizm pamięciowy
actors.hero.spells.mnemonicprayer.short_desc=Wydłuża czas trwania efektów na sojusznikach i wrogach. Ponownie nakłada rozświetlenie.
actors.hero.spells.mnemonicprayer.desc=Kapłan odmawia modlitwę, która wydłuża czas trwania wszystkich efektów na określonym celu o liczbę tur wynoszącą %1$d. W wypadku sojuszników (w tym Kapłana) wydłużony zostanie czas trwania pozytywnych efektów, a w wypadku wrogów negatywne. Ten czar odnowi efekt rozświetlenia na wrogu, który został wcześniej rozświetlony.\n\nKatechizm Pamięciowy może wydłużyć dany efekt tylko raz i nie może wydłużyć wzmocnień przyznanych ze zdolności pancerza.

actors.hero.spells.radiance.name=blask
actors.hero.spells.radiance.short_desc=Rozświetla i chwilowo ogłusza widocznych przeciwników.
actors.hero.spells.radiance.desc=Kapłan wybucha świętym światłem, ogłuszając wszystkich widocznych przeciwników na 3 tury i rozświetlając ich, jakby byli trafieni przez światło przewodnie. Blask sprawi również, że Kapłan będzie świecił przez 100 tur, jeśli obecne piętro jest ciemne.

actors.hero.spells.recallinscription.name=replikacja runy
actors.hero.spells.recallinscription.short_desc=Powtarza ostatnio używany kamień runiczny lub zwój.
actors.hero.spells.recallinscription.desc=Kleryk używa świętej magii, aby ponownie rzucić efekt magicznej runy znalezionej na kamieniu runicznym lub zwoju, których użył w ostatnich %s turach.\n\nReplikacja Runy nie może być użyte do replikacji zwojów ulepszenia. Koszt ładowania tego zaklęcia różni się w zależności od tego, który przedmiot został ostatnio użyty: 2 za kamień runiczny, 3 za zwój, 4 za egzotyczny zwój. Koszt ładowania jest również podwajany podczas replikacji zwoju transmutacji lub przedmiotów alchemicznych, które muszą zostać wykonane za pomocą transmutacji lub ulepszenia.
actors.hero.spells.recallinscription$useditemtracker.name=niedawne użycie runy
actors.hero.spells.recallinscription$useditemtracker.desc=Kleryk niedawno użył przedmiotu, który działa z zaklęciem Replikacji runy. Kleryk może rzucić zaklęcie, aby powtórzyć efekt przedmiotu.\n\nUżyty przedmiot: %1$s.\n\nPozostałe tury efektu: %2$s.

actors.hero.spells.shieldoflight.name=świetlista tarcza
actors.hero.spells.shieldoflight.short_desc=Zapewnia tymczasową ochronę przeciwko celowi.
actors.hero.spells.shieldoflight.desc=Kleryk tworzy cienką barierę światła między sobą a wrogiem, zwiększając moc ochronną jego zbroi przeciwko temu wrogowi o %1$d-%2$d na 4 tury.\n\nRzucenie tego czaru jest natychmiastowe, ale nie można go używać przeciwko wielu celom jednocześnie.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=świetlista tarcza
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Cienka tarcza światła oddziela tę postać od wroga. Nie jest wystarczająco silna, aby całkowicie zablokować ataki, ale je osłabi.\n\nPozostałe tury efektu: %s.

actors.hero.spells.spiritform.name=forma duchowa
actors.hero.spells.spiritform.short_desc=Przypisuje pierścień lub artefakt do triady.
actors.hero.spells.spiritform.desc=Kleryk wybiera pierścień lub artefakt, który zidentyfikował w tym podejściu (oprócz świętej księgi) i łączy je z triadą.\n\nJeśli zostanie wybrany pierścień, triada przyznaje efekt tego pierścienia na poziomie +%1$d przez 20 tur.\n\nJeśli zostanie wybrany artefakt, triada powiela efekt tego artefaktu na poziomie +%2$d. Każdy artefakt ma własne specyficzne zachowania i koszty ładunków zbroi, gdy jest używany z triadą.\n\nTo zaklęcie zastępuje każdy inny efekt formy duchowej, z którym triada jest obecnie połączona.
actors.hero.spells.spiritform$spiritformbuff.name=forma duchowa
actors.hero.spells.spiritform$spiritformbuff.desc=Duchowa forma triady zapewnia ci obecnie moc przedmiotu, tak jakby był on wyposażony.\n\nNależy pamiętać, że forma duchowa nie może powielić efektu, z którego już korzystasz.\n\nAktualny efekt: %1$s.\n\nPozostałe tury efektu: %2$s.

actors.hero.spells.smite.name=porażenie
actors.hero.spells.smite.short_desc=Gwarantuje trafienie z dodatkowymi obrażeniami i mocą zaklęcia.
actors.hero.spells.smite.desc=Paladyn nasyca atak wręcz destrukcyjną mocą prawości.\n\nOprócz zadawania normalnych obrażeń wręcz, porażenie gwarantuje trafienie, przyznaje +300%% mocy zaklęcia broni i zadaje %1$d-%2$d dodatkowych obrażeń magicznych.\n\nDodatkowe obrażenia magiczne porażenia rosną z poziomem Paladyna. Zaklęcie zawsze zadaje maksymalne dodatkowe obrażenia magiczne nieumarłym lub demonicznym wrogom.

actors.hero.spells.stasis.name=zawieszenie w czasie
actors.hero.spells.stasis.short_desc=Usuwa sojusznika z lochu i przechowuje go.
actors.hero.spells.stasis.desc=The Cleric focuses their connection with their ally toward themselves, causing the ally to be temporarily held in a sort of energy stasis within the Cleric. The ally will be preserved for up to %d turns, with all positive effects on them being unaffected by their time in stasis.\n\nThe ally will appear next to the Cleric when stasis ends naturally or they can instantly re-cast the spell at not cost to end the effect early. Stasis can even move immobile allies, but cannot transfer them between floors.
actors.hero.spells.stasis$stasisbuff.name=zawieszony w czasie sojusznik
actors.hero.spells.stasis$stasisbuff.left_behind=Twój nieruchomy sojusznik został w tyle.
actors.hero.spells.stasis$stasisbuff.desc=The Cleric currently has an ally stored in stasis. All positive effects on this ally are preserved, including Power of Many, and they will reappear next to the Cleric when the effect ends. The effect can also be ended early by re-casting Stasis.\n\nAlly in stasis: %1$s.\nTurns Remaining: %2$s.

actors.hero.spells.sunray.name=słoneczny promień
actors.hero.spells.sunray.short_desc=Zadaje obrażenia magiczne i jednorazowo oślepia cel.
actors.hero.spells.sunray.desc=Kleryk wystrzeliwuje promień oślepiającego światła w cel, zadając %1$d-%2$d obrażeń i oślepiając go na %3$d tury. Słoneczny Promień zawsze zadaje maksymalne obrażenia nieumarłym i demonicznym celom.\n\nPo trafieniu wroga tym czarem jego wzrok dostosuje się, co zapobiegnie ponownemu oślepieniu. Jeśli jednak zostanie on ponownie trafiony, gdy jest oślepiony przez ten czar, światło będzie przytłaczające i zamiast tego go sparaliżuje.

actors.hero.spells.walloflight.name=ściana światła
actors.hero.spells.walloflight.short_desc=Tworzy ścianę, która blokuje przeciwników.
actors.hero.spells.walloflight.desc=Paladyn tworzy ścianę z warstw solidnego światła bezpośrednio przed sobą, która jest gruba na 1 pole, szeroka na %1$d pola i trwa 20 tur.\n\nTa ściana działa tak samo jak zwykła ściana, z tą różnicą, że można przez nią patrzeć. Wrogowie złapani w ścianie w momencie jej tworzenia zostaną chwilowo ogłuszeni i odepchnięci, jeśli to możliwe. Wszystko, co utknie w ścianie, będzie mogło się z niej wydostać.\n\nŚcianę można rzucać w dowolnym z czterech głównych lub czterech ukośnych kierunków. Jeśli ściana jest już aktywna, można ponownie użyć tego zaklęcia za darmo, aby natychmiast ją rozproszyć.
actors.hero.spells.walloflight.early_end=Rozpraszasz ścianę światła.
actors.hero.spells.walloflight$lightwall.desc=Błyszczące pasma światła blokują przejście.

##main hero
actors.hero.hero.name=ty
actors.hero.hero.leave=Nie możesz jeszcze wyjść, reszta lochów czeka na ciebie poniżej!
actors.hero.hero.level_up=Kolejny poziom!
actors.hero.hero.new_level=Nowy poziom! +Celność, +Unik, +5PŻ!
actors.hero.hero.new_talent=+1 punkt talentu!
actors.hero.hero.unspent=Masz niewykorzystane punkty talentu!
actors.hero.hero.level_cap=Nie możesz stać się potężniejszy, ale doświadczanie daje tobie zastrzyk mocy!
actors.hero.hero.you_now_have=podniesiony przedmiot: %s.
actors.hero.hero.you_cant_have=nie możesz podnieść: %s.
actors.hero.hero.locked_chest=Skrzynia jest zamknięta i nie posiadasz pasującego klucza.
actors.hero.hero.locked_door=Nie masz odpowiedniego klucza.
actors.hero.hero.noticed_smth=Zauważyłeś coś.
