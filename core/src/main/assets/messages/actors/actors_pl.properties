#warrior
actors.hero.talent.hearty_meal.title=krzepiący posiłek
actors.hero.talent.hearty_meal.desc=_+1:_ Jedzenie leczy _2 punkty życia_ jeśli Wojownik ma poniżej 50% zdrowia lub _3 punkty życia_ jeśli ma poniżej 25% zdrowia.\n\n_+2:_ Jedzenie leczy _3 punkty życia_ jeśli Wojownik ma poniżej 50% zdrowia lub _5 punktów życia_  jeśli ma poniżej 25% zdrowia.
actors.hero.talent.armsmasters_intuition.title=Intuicja mistrza broni
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Wojownik identyfikuje broń i zbroję _2x szybciej_. \n\n_+2:_ Wojownik identyfikuje broń i zbroję _natychmiast po założeniu_.
actors.hero.talent.test_subject.title=Próba badawcza
actors.hero.talent.test_subject.desc=_+1:_ Wojownik leczy _2 punkty życia_ gdy zidentyfikuje dowolny przedmiot.\n\n_+2:_ Wojownik leczy _3 punkty życia_ gdy zidentyfikuje dowolny przedmiot.
actors.hero.talent.iron_will.title=żelazna wola
actors.hero.talent.iron_will.desc=_+1:_ Maksymalna osłona zapewniana przez pieczęć Wojownika jest _zwiększona o 1_.\n\n_+2:_ Maksymalna osłona zapewniana przez pieczęć Wojownika jest _zwiększona o 2_.
actors.hero.talent.iron_stomach.title=Żelazny żołądek
actors.hero.talent.iron_stomach.desc=_+1:_ Spożywanie jedzenia zajmuje Wojownikowi 1 turę oraz zapewnia mu _75% odporność na obrażenia_ podczas jedzenia.\n\n_+2:_ Spożywanie jedzenia zajmuje Wojownikowi 1 turę oraz zapewnia mu _100% odporność na obrażenia_ podczas jedzenia.

actors.hero.talent.restored_willpower.title=przywrócona siła woli
actors.hero.talent.restored_willpower.desc=_+1:_ Wypicie mikstury uzdrawiania natychmiastowo odnawia _67% osłony_ ze złamanej pieczęci Wojownika.\n\n_+2:_ Wypicie mikstury uzdrawiania natychmiastowo odnawia _100% osłony_ ze złamanej pieczęci Wojownika.\n\nTen talent uruchamia się również podczas picia mikstur lub eliksirów opartych na miksturach leczenia.
actors.hero.talent.runic_transference.title=Wymiana runiczna
actors.hero.talent.runic_transference.desc= _+1:_ Złamana pieczęć Wojownika może przenosić _zwykłe glify_ w taki sam sposób, w jaki przenosi ulepszenie.\n\n_+2:_ Złamana pieczęć Wojownika może przenosić _zwykłe, potężne i przeklęte glify_ w ten sam sposób, w jaki przenosi ulepszenie.
actors.hero.talent.lethal_momentum.title=Zabójcza prędkość
actors.hero.talent.lethal_momentum.desc=_+1:_ Kiedy Wojownik zabije wroga obrażeniami fizycznymi, śmiertelny cios ma _67% szans_ by zajął 0 tur.\n\n_+2:_ Kiedy Wojownik zabije wroga obrażeniami fizycznymi, śmiertelny cios ma _100% szans_ by zajął 0 tur.
actors.hero.talent.improvised_projectiles.title=Improwizowane pociski
actors.hero.talent.improvised_projectiles.desc=_+1:_ Wojownik może oślepić wroga na _2 tury_, rzucając w niego dowolnym przedmiotem, który nie jest bronią miotaną. Na odnowienie potrzeba 50 tur.\n\n_+2:_ Wojownik może oślepić wroga na _3 tury_, rzucając w niego dowolnym przedmiotem, który nie jest bronią miotaną. Na odnowienie potrzeba 50 tur.

actors.hero.talent.hold_fast.title=Utrzymanie gardy
actors.hero.talent.hold_fast.desc=_+1:_ Kiedy Wojownik czeka, zyskuje _+2 pancerza_ dopóki się nie poruszy\n\n_+2:_ Kiedy Wojownik czeka, zyskuje _+4 pancerza_ dopóki się nie poruszy.\n\n_+3:_ Kiedy Wojownik czeka, zyskuje _+6 pancerza_ dopóki się nie poruszy
actors.hero.talent.strongman.title=Siłacz
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 8%_, rounded down.\n\n_+2:_ The Warrior's strength is _increased by 13%_, rounded down.\n\n_+3:_ The Warrior's strength is _increased by 18%_, rounded down.

actors.hero.talent.endless_rage.title=Nieskończona wściekłość
actors.hero.talent.endless_rage.desc=_+1:_ Berserker może osiągnąć maksimum _115% wściekłości_.\n\n_+2:_ Berserker może osiągnąć maksimum _130% wściekłości_.\n\n_+3:_ Berserker może osiągnąć maksimum _145% wściekłości_. \n\nPamiętaj, że szał powyżej 100% nie daje więcej niż +50% obrażeń.
actors.hero.talent.berserking_stamina.title=Wytrzymałość Berserkera
actors.hero.talent.berserking_stamina.desc=_+1:_ The Berserker gains _25% more shield_ when berserking, and the berserking cooldown is reduced to _1.67 levels_ from 2.\n\n_+2:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is reduced to _1.33 levels_ from 2.\n\n_+3:_ The Berserker gains _75% more shield_ when berserking, and the berserking cooldown is reduced to _1 level_ from 2.
actors.hero.talent.enraged_catalyst.title=Katalizator furii
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _17% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _33% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _50% more often_ at 100% rage.

actors.hero.talent.cleave.title=rozszczepiać
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.
actors.hero.talent.lethal_defense.title=Zabójcza obrona
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=Zaawansowana sekwencja
actors.hero.talent.enhanced_combo.desc=_+1:_ Kiedy ciąg uderzeń Gladiatora wynosi 7 lub więcej, ruch "uderzenie" odrzuca przeciwników na 3 pola, powoduje zawroty głowy i może zrzucić wrogów w przepaść.\n\n_+2:_ W dodatku do bonusów powyższego poziomu, kiedy ciąg uderzeń Gladiatora wynosi 9 lub więcej, parowanie działa na wiele ataków.\n\n_+3:_ W dodatku do bonusów powyższych poziomów, Gladiator może skoczyć na ilość pól równą [długość ciągu / 3] gdy używa trzaśnięcia, miażdżenia lub furii.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take _25%_ of his damage blocking power in damage.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take _50%_ of his damage blocking power in damage.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take _100%_ of his damage blocking power in damage.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 3 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 3 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 3 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 3 turns.
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 5 turns, that leap has a _24% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 5 turns, that leap has a _42% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 5 turns, that leap has a _56% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 5 turns, that leap has a _67% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Damage from shockwave has a _25% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+2:_ Damage from shockwave has a _50% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+3:_ Damage from shockwave has a _75% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also trigger on-hit effects like enchantments and combo.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _50% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _71% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _50% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _35% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _25% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=Wzmacniający posiłek
actors.hero.talent.empowering_meal.desc=_+1:_ Jedzenie żywności daje Magowi _2 bonusowe obrażenia_ na następne 3 użycia różdżki.\n\n_+2:_ Jedzenie żywności daje Magowi _3 bonusowe obrażenia_ na następne 3 użycia różdżki.
actors.hero.talent.scholars_intuition.title=Intuicja uczonych
actors.hero.talent.scholars_intuition.desc=_+1:_ Mag identyfikuje różdżki _3x szybciej_.\n\n_+2:_ Mag identyfikuje różdżki _natychmiast po użyciu_.
actors.hero.talent.tested_hypothesis.title=Sprawdzona hipoteza
actors.hero.talent.tested_hypothesis.desc=_+1:_ Za każdym razem, gdy Mag zidentyfikuje przedmiot, zyskuje _2 tury ładowania różdżek_.\n\n_+2:_ Za każdym razem, gdy Mag zidentyfikuje przedmiot, zyskuje _3 tury ładowania różdżek_.
actors.hero.talent.backup_barrier.title=Zapasowa bariera
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _3 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.

actors.hero.talent.energizing_meal.title=Energetyzujący posiłek
actors.hero.talent.energizing_meal.desc= _+1:_ Spożywanie jedzenia zajmuje Magowi 1 turę i daje mu _5 tur ładowania różdżek_.\n\n_+2:_ Spożywanie jedzenia zajmuje Magowi 1 turę i daje mu _8 tur ładowania różdżek_.
actors.hero.talent.energizing_upgrade.title=Energetyzujące ulepszenie
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 5 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=konserwacja różdżki
actors.hero.talent.wand_preservation.desc=_+1:_ Kiedy Mag łączy swój kostur z nową różdżką, ma _67% szansy_ na zwrócenie starej różdżki na poziomie +0.\n\n_+2:_ Kiedy Mag łączy swój kostur z nową różdżką, ma _100% szansy_ na zwrócenie starej różdżki na poziomie +0.\n\nTen talent może zachować różdżkę maksymalnie 3 razy.
actors.hero.talent.arcane_vision.title=tajemna wizja
actors.hero.talent.arcane_vision.desc=_+1:_ Kiedy Mag użyje ładunku różdżki na przeciwniku, zyskuje na nim wizję umysłu na _10 tur_.\n\n_+2:_ Kiedy Mag użyje ładunku różdżki na przeciwniku, zyskuje na nim wizję umysłu na _15 tur_.
actors.hero.talent.shield_battery.title=stan tarczy
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.empowering_scrolls.title=Wzmacniający zwój
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next wand zap will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next wand zap will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next wand zap will get _+3 levels_.
actors.hero.talent.ally_warp.title=teleport sojusznika
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=Wzmocnione uderzenie
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=Mistyczna moc
actors.hero.talent.mystical_charge.desc=_+1:_ Atakowanie różdżką zapewnia Magowi Bitewnemu _0.5 tury_ naładowania artefaktu.\n\n_+2:_ Atakowanie różdżką zapewnia Magowi Bitewnemu _1 turę_ naładowania artefaktu.\n\n_+3:_ Atakowanie różdżką zapewnia Magowi Bitewnemu _1.5 tury_ naładowania artefaktu.
actors.hero.talent.excess_charge.title=Nadmiar mocy
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=syfon dusz
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=Pożeracz dusz
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=Sługusy nekromanty
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _15%_.\n\n_+2:_ The power of elemental blast is increased by _30%_.\n\n_+3:_ The power of elemental blast is increased by _45%_.\n\n_+4:_ The power of elemental blast is increased by _60%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+1 or +2_, instead of +1.\n\n_+2:_ When using wild magic, wands are now treated as if they are _+2_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+3_, instead of +1.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.56 charges_, instead of 1.\n\n_+2:_ Each zap from wild magic now uses _0.31 charges_, instead of 1.\n\n_+3:_ Each zap from wild magic now uses _0.18 charges_, instead of 1.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_, instead of 1.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _8 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _12 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _3 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _6 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _9 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _12 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=składowane racje
actors.hero.talent.cached_rations.desc=_+1:_ Łotrzyk może znaleźć _4 małe racje_ umieszczone w skrzyniach podczas eksploracji wcześniejszych etapów lochu.\n\n_+2:_ Łotrzyk może znaleźć _6 małych racji_ umieszczonych w skrzyniach, podczas gdy eksploruje wcześniejsze etapy lochu.
actors.hero.talent.thiefs_intuition.title=Intuicja złodzieja
actors.hero.talent.thiefs_intuition.desc=_+1:_ Łotrzyk identyfikuje pierścienie _2x szybciej_ i rozpoznaje typ pierścienia _przy jego założeniu_.\n\n_+2:_ Łotrzyk identyfikuje pierścienie _gdy je zakłada_ i rozpoznaje typ pierścienia _w momencie podniesienia go_.
actors.hero.talent.sucker_punch.title=cios znienacka
actors.hero.talent.sucker_punch.desc=_+1:_ Łotrzyk zadaje _1-2 dodatkowych obrażeń_ przy pierwszym ataku z zaskoczenia na wroga.\n\n_+2:_ Łotrzyk zadaje _2 dodatkowe obrażenia_ przy pierwszym ataku z zaskoczenia na wroga.
actors.hero.talent.protective_shadows.title=osłaniające cienie
actors.hero.talent.protective_shadows.desc=_+1:_ Łotrzyk zyskuje jedną osłonę _co drugą turę_ kiedy jego opończa jest aktywowana, do _maksymalnie 3 punktów_.\n\n_+2:_ Łotrzyk zyskuje jedną osłonę _w każdej turze_w której jego opończa jest aktywowana, do _maksymalnie 5 punktów_.

actors.hero.talent.mystical_meal.title=Mistyczny posiłek
actors.hero.talent.mystical_meal.desc=_+1_ Jedzenie pożywienia zajmuje Łotrzykowi 1 turę i zapewnia mu _3 tury ładowania artefaktów_.\n\n_+2_ Jedzenie pożywienia zajmuje łotrzykowi 1 turę i zapewnia mu _5 tur ładowania artefaktów_.\n\nTen talent nie działa na Róg Obfitości.
actors.hero.talent.mystical_upgrade.title=mistyczne ulepszenie
actors.hero.talent.mystical_upgrade.desc=_+1:_ Użycie zwoju ulepszenia natychmiast doładowuje opończę Łotrzyka _o 1 ładunek_; efekt pozwala nawet na przekroczenie obecnego limitu naładowania.\n\n_+2:_ Użycie zwoju ulepszenia natychmiast doładowuje opończę Łotrzyka _o 2 ładunki_; efekt pozwala nawet na przekroczenie obecnego limitu naładowania.\n\nTen talent aktywuje się również podczas używania zwojów lub zaklęć opartych na zwojach ulepszenia.
actors.hero.talent.wide_search.title=szerokie wyszukiwanie
actors.hero.talent.wide_search.desc=_+1:_ Promień poszukiwań Łotrzyka został zwiększony z kwadratu 5x5 do _7x7 okręgu_.\n\n_+2:_ Promień poszukiwań Łotrzyka został zwiększony z kwadratu 5x5 do kwadratu _7x7_.
actors.hero.talent.silent_steps.title=cichy chód
actors.hero.talent.silent_steps.desc=_+1:_ Łotrzyk nie budzi uśpionych wrogów, gdy znajduje się od nich _3 lub więcej pól_.\n\n_+2:_ Łotrzyk nie budzi uśpionych wrogów, gdy _ nie sąsiaduje z nimi_.
actors.hero.talent.rogues_foresight.title=przezorność łotrzyka
actors.hero.talent.rogues_foresight.desc=_+1_ Gdy łotrzyk znajduje się na poziomie zawierającym sekretny pokój, posiada 50% szans na zauważenie że na danym poziomie znajduje się sekret.\n_+2_ Gdy łotrzyk znajduje się na poziomie zawierającym sekretny pokój, posiada 75% szans na zauważenie że na danym poziomie znajduje się sekret.

actors.hero.talent.light_cloak.title=Lekki płaszcz
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _13% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _27% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _40% speed_.
actors.hero.talent.enhanced_rings.title=Ulepszone pierścienie
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=Zwiększona śmiertelność
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=zasięg skrytobójcy
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=Łowca nagród
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _15 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _30 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.

actors.hero.talent.evasive_armor.title=Unikająca zbroja
actors.hero.talent.evasive_armor.desc=_+1_ Podczas sprintu, Sprinter zyskuje dodatkowo _+1 uniku_ na każdy dodatkowy poziom siły na swojej zbroi.\n\n_+2_ Podczas sprintu, Sprinter zyskuje dodatkowo _+2 uniku_ na każdy dodatkowy poziom siły na swojej zbroi.\n\n_+3_ Podczas sprintu, Sprinter zyskuje dodatkowo _+3 uniku_ na każdy dodatkowy poziom siły na swojej zbroi.
actors.hero.talent.projectile_momentum.title=Pęd pocisków
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=szybkie ukrycie
actors.hero.talent.speedy_stealth.desc=_+1_ Sprinter zyskuje 2 punkty pędu za każdą turę pozostawania niewidzialnym.\n\n_+2_Poza korzyściami z +1, sprint nie opada podczas gdy Sprinter jest niewidzialny.\n\n_+3_ Poza korzyściami z +1 i +2, Sprinter porusza się 2x szybciej będąc niewidzialnym, niezależnie od tego czy sprintuje.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _24% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _42% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _56% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _67% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _55% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _70% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _80% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _6%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _13%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _25%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _13%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _25%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _38%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _50%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=dar natury
actors.hero.talent.natures_bounty.desc=_+1:_ Łowczyni może znaleźć _4 jagody_ ukryte w wysokiej trawie, gdy bada wcześniejsze etapy lochu.\n\n_+2:_ Łowczyni może znaleźć _6 jagód_ ukrytych w wysokiej trawie, gdy bada wcześniejsze etapy lochu.
actors.hero.talent.survivalists_intuition.title=Intuicja survivalisty
actors.hero.talent.survivalists_intuition.desc=_+1:_ Łowczyni identyfikuje wszelkie uzbrojenie _1,75x szybciej_.\n\n_+2:_ Łowczyni identyfikuje wszelkie uzbrojenie _2,5x szybciej_.
actors.hero.talent.followup_strike.title=Uderzenie następujące
actors.hero.talent.followup_strike.desc=_+1_ Kiedy Łowczyni trafi przeciwnika swoim łukiem bądź za pomocą broni miotanej, jej kolejny atak wręcz przeciwko temu przeciwnikowi zada _2 dodatkowe obrażenia_.\n\n_+2_ Kiedy Łowczyni trafi przeciwnika swoim łukiem bądź za pomocą broni miotanej, jej kolejny atak wręcz przeciwko temu przeciwnikowi zada _3 dodatkowe obrażenia_.
actors.hero.talent.natures_aid.title=wsparcie natury
actors.hero.talent.natures_aid.desc=_+1_ Łowczyni zyskuje 2 pkt korowej zbroi _na 3 tury_ kiedy w jej polu widzenia aktywowany jest efekt rośliny.\n\n_+1_ Łowczyni zyskuje 2 pkt korowej zbroi _na 5 tur_ kiedy w jej polu widzenia aktywowany jest efekt rośliny.

actors.hero.talent.invigorating_meal.title=Orzeźwiający posiłek
actors.hero.talent.invigorating_meal.desc=_+1:_ Jedzenie zajmuje Łowczynię 1 turę (jagody są zjadane natychmiast) i zapewnia jej _1 turę pośpiechu_.\n\n_+2:_ Jedzenie zajmuje Łowczynię 1 turę (jagody są zjadane natychmiast) i zapewnia jej _2 tury pośpiechu_.
actors.hero.talent.restored_nature.title=odrodzona natura
actors.hero.talent.restored_nature.desc=_+1:_ Wypicie mikstury uzdrawiającej powoduje odrodzenie _ do 5 traw_ wokół Łowczyni i unieruchamia sąsiadujących wrogów na _2 tury_.\n\n_+2:_ Wypicie mikstury uzdrawiającej powoduje odrodzenie _ do 8 traw_ wokół Łowczyni i unieruchamia sąsiadujących wrogów na _3 tury_.\n\nTen talent uruchamia się również podczas picia mikstur lub eliksirów opartych na miksturach leczenia.
actors.hero.talent.rejuvenating_steps.title=odmładzające kroki
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=wyostrzone zmysły
actors.hero.talent.heightened_senses.desc=_+1:_ Łowczyni zyskuje wizję umysłu na każdym wrogu w promieniu _2 pól od jej pozycji_.\n\n_+2:_ Łowczyni zyskuje wizję umysłu na każdym wrogu w promieniu _3 pól od jej pozycji_.
actors.hero.talent.durable_projectiles.title=wytrzymałe pociski
actors.hero.talent.durable_projectiles.desc=_+1:_ Broń miotana ma _+ 50% wytrzymałości_, gdy jest używana przez Łowczynię.\n\n_+2:_ Broń miotana ma _+ 75% wytrzymałości_, gdy jest używana przez Łowczynię.

actors.hero.talent.point_blank.title=punkt pusty
actors.hero.talent.point_blank.desc=_+1_ Kiedy Łowczyni używa broni miotanej znajdując się w zasięgu ataków fizycznych, posiada _-30% celności_ zamiast -50%.\n\n_+2_ Kiedy Łowczyni używa broni miotanej znajdując się w zasięgu ataków fizycznych, posiada _-10% celności_ zamiast -50%.\n\n_+3_ Kiedy Łowczyni używa broni miotanej znajdując się w zasięgu ataków fizycznych, posiada _+10% celności_ zamiast -50%.\n\nBronie miotane używane na dystans posiadają +50% celności.
actors.hero.talent.seer_shot.title=Przewidujący strzał
actors.hero.talent.seer_shot.desc=_+1_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje wizję 3x3 pola w tym miejscu na _5 tur_. 20 tur odnowienia.\n\n_+1_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje wizję 3x3 pola w tym miejscu na _10 tur_. 20 tur odnowienia.\n\n_+1_ Kiedy Łowczyni strzeli swoim łukiem w ziemię, zyskuje wizję 3x3 pola w tym miejscu na _15 tur_. 20 tur odnowienia.

actors.hero.talent.farsight.title=Dalekowzroczność
actors.hero.talent.farsight.desc=_+1:_ Pole widzenia Strzelczyni jest _powiększone o 25%_\n\n_+2:_ Pole widzenia Strzelczyni jest _powiększone o 50%_\n\n_+3:_ Pole widzenia Strzelczyni jest _powiększone o 75%_
actors.hero.talent.shared_enchantment.title=współdzielone zaklęcie
actors.hero.talent.shared_enchantment.desc=_+1_ Bronie miotane posiadają _33% szans_ na użycie zaklęcia znajdującego się na łuku Snajperki.\n\n_+1_ Bronie miotane posiadają _66% szans_ na użycie zaklęcia znajdującego się na łuku Snajperki.\n\n_+1_ Bronie miotane posiadają _100% szans_ na użycie zaklęcia znajdującego się na łuku Snajpekia.\n\nEfekt nie aktywuje się w przypadku strzałek wystrzelonych z zaklętej kuszy, gdyż one już aktywują zaklęcie kuszy.
actors.hero.talent.shared_upgrades.title=współdzielone ulepszenie
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=wytrzymałe czubki
actors.hero.talent.durable_tips.desc=_+1_ Nasączone strzałki posiadają _2x większą wytrzymałość_ gdy są używane przez Strażniczkę.\n\n_+2_ Nasączone strzałki posiadają _3x większą wytrzymałość_ gdy są używane przez Strażniczkę.\n\n_+3_ Nasączone strzałki posiadają _4x większą wytrzymałość_ gdy są używane przez Strażniczkę.
actors.hero.talent.barkskin.title=Korowa skóra
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to _50% of her level_ which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to _100% of her level_ which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _150% of her level_ which fades every turn.
actors.hero.talent.shielding_dew.title=Chroniąca rosa
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _25% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _50% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _75% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 150%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _3 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _1 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-20% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-40% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=Troll kowal
actors.mobs.npcs.blacksmith.gold_1=Ej, człowiek! Chcesz się przydać? Masz ten kiluf i przynieś mi nieco ciemnej rudy złota, 15 sztuk powinno wystarczyć. Chcesz zapłaty? Ty chciwy.... Dobrze już, nie mam pieniędzy, ale mogę coś ci wykuć. Szczęściarz z ciebie, jestem jedynym kowalem w okolicy.
actors.mobs.npcs.blacksmith.blood_1=Ej, człowieku! Chciałbyś się przydać? Weź tego kilofa i zabij nim nietoperza, chcę jego krwi na ostrzu. O co ci chodzi z "jak zamierzam zapłacić"? Ty pazerny...\nNo dobra, może nie mam przy sobie gotówki, ale mogę coś dla ciebie wykuć. Masz szczęście, w końcu jestem jedynym kowalem w okolicy.
actors.mobs.npcs.blacksmith.lost_pick=Jaja se robisz? Gdzie mój kilof?
actors.mobs.npcs.blacksmith.gold_2=Ruda czarnego złota. 15 kawałków. Czy to na serio takie trudne?
actors.mobs.npcs.blacksmith.blood_2=Chcę krwi nietoperza na kilofie. Rusz się!
actors.mobs.npcs.blacksmith.completed=No proszę, wróciłeś... Lepiej późno niż wcale.
actors.mobs.npcs.blacksmith.get_lost=Jestem zajęty. Idź stąd!
actors.mobs.npcs.blacksmith.same_item=Wybierz dwa różne przedmioty, a nie ten sam dwa razy!
actors.mobs.npcs.blacksmith.diff_type=Wybierz dwa przedmioty tego samego typu!
actors.mobs.npcs.blacksmith.un_ided=Muszę wiedzieć z czym pracuję, najpierw je zidentyfikuj!
actors.mobs.npcs.blacksmith.cursed=Z przeklętymi przedmiotami nie pracuję!
actors.mobs.npcs.blacksmith.degraded=To jakiś śmieć!
actors.mobs.npcs.blacksmith.cant_reforge=Nie mogę przekuć tych przedmiotów!
actors.mobs.npcs.blacksmith.def_verb=blok
actors.mobs.npcs.blacksmith.desc=Troll kowal wygląda jak to zwykły troll - jest wysoki i chudy, a jego skóra przypomina kolorem skałę. Obecnie majstruje coś przy pomocy nieproporcjonalnie małych narzędzi.

actors.mobs.npcs.ghost.name=smutny duch
actors.mobs.npcs.ghost.rat_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestię... Nie odejdę stąd... póki się nie zemszczę... Zgładź _cuchnącego szczura,_ który odebrał mi życie... Grasuje po tym piętrze... Rozprzestrzenia swe plugastwo... Strzeż się cuchnącej chmury i żrących kęsów, woda niweluje kwas...
actors.mobs.npcs.ghost.rat_2=Proszę... Pomóż mi... Zabij to paskudztwo...\n\n_Walcz z tym blisko wody... Uważaj na smród..._
actors.mobs.npcs.ghost.gnoll_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestie... Nie odejdę stąd... póki się nie zemszczę... Zgładź _gnoll trickster,_ który odebrał mi życie... Nie jest jak inne gnolle... Chowa się przebiegle i używa broni miotanej... _Strzeż się jego zatrutych i zapalających rzutek, nie walcz z nim na dystans..._
actors.mobs.npcs.ghost.gnoll_2=Proszę... Pomóż mi... Zabij tego kuglarza...\n\n_Nie pozwól mu się trafić... Zbliż się do niego..._
actors.mobs.npcs.ghost.crab_1=Witaj %s... Kiedyś byłem jak ty - silny i pewny siebie... Zostałem jednak pokonany przez wstrętną bestie... Nie odejdę stąd... póki się nie zemszczę... Zgładź _wielkiego kraba,_ który odebrał mi życie...\n\nJest nienaturalnie stary... Ma wielki szpon i twardą skorupę... _Uważaj na ten szpon, musisz go zaskoczyć, inaczej zablokuje twój atak..._
actors.mobs.npcs.ghost.crab_2=Proszę... pomóż mi... Zgładź tego skorupiaka...\n\n_Zawsze blokuje... gdy widzi, że nadchodzisz..._
actors.mobs.npcs.ghost.find_me=Dziękuję... Odszukaj mnie...
actors.mobs.npcs.ghost.desc=Duch jest prawie widoczny. Wygląda jak bezkształtna plama ze smutną twarzą.

actors.mobs.npcs.imp.name=ambitny chochlik
actors.mobs.npcs.imp.golems_1=Jesteś poszukiwaczem przygód? Kocham poszukiwaczy przygód! Zawsze można na nich liczyć, gdy trzeba coś zabić. Mam rację? Za zapłatą oczywiście ;)\nW moim przypadku chodzi o _golemy,_ które muszą zostać zgładzone. Widzisz, mam zamiar rozkręcić tu mały biznesik, ale te cholerne golemy mi w tym przeszkadzają. Uwierz, trudno jest negocjować z błąkającymi się grudami granitu, a niech ich...! Proszę cię, zabij... powiedzmy, _cztery,_ a nagroda cię nie ominie.
actors.mobs.npcs.imp.monks_1=Jesteś poszukiwaczem przygód? Kocham poszukiwaczy przygód! Zawsze można na nich liczyć, gdy trzeba coś zabić. Mam rację? Za zapłatą oczywiście ;)\nW moim przypadku chodzi o _mnichów,_ którzy muszą zostać zgładzeni. Widzisz, mam zamiar rozkręcić tu mały biznesik, ale ci szaleńcy nigdy nic nie kupują i przeganiają innych klientów. Więc proszę, zabij... powiedzmy _pięciu,_ a nagroda cię nie ominie.
actors.mobs.npcs.imp.golems_2=Jak ci idzie polowanie na te cholerne golemy?
actors.mobs.npcs.imp.monks_2=O, nadal żyjesz! Wiedziałem, że twoje kung-fu jest silniejsze ;) Nie zapomnij o tych mnisich żetonach, które upuszczają.
actors.mobs.npcs.imp.cya=Do zobaczenia, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Chochliki to pomniejsze demony. Są znane nie ze względu na swoją siłę czy talent magiczny, ale inteligencję i towarzyskość. Wiele chochlików preferuje życie pomiędzy nie-demonami.

actors.mobs.npcs.impshopkeeper.name=ambitny chochlik
actors.mobs.npcs.impshopkeeper.greetings=Ach,%s! Witaj!
actors.mobs.npcs.impshopkeeper.thief=Myślałem, że mogę ci zaufać!
actors.mobs.npcs.impshopkeeper.desc=Chochliki to pomniejsze demony. Są znane nie ze względu na swoją siłę czy talent magiczny, ale całkiem inteligentne i towarzyskie. Wiele chochlików preferuje życie pomiędzy nie-demonami.

actors.mobs.npcs.mirrorimage.name=lustrzane odbicie
actors.mobs.npcs.mirrorimage.desc=Ta iluzja do złudzenia przypomina ciebie, ma nawet taką samą zbroję i broń, co ty.\n\nLustrzane odbicia będą szukały i atakowały wrogów za pomocą sztucznej broni, która zachowuje się jak twoja, ale zadaje mniej obrażeń. Na początku są niemal niewidzialne, ale żeby atakować, muszą przyjąć formę na bardziej widoczną.\n\nNawet jeśli ich moc ataku może być pomocna, lustrzane odbicia są niezwykle kruche i znikną w chwili otrzymania jakichkolwiek obrażeń.

actors.mobs.npcs.prismaticimage.name=pryzmatyczny obraz
actors.mobs.npcs.prismaticimage.desc=Ta mieniąca się iluzja wygląda podobnie do ciebie; ma nawet tą samą zbroję i broń.\n\nPryzmatyczne obrazy będą szukały i odciągały przeciwników, używając swej polepszonej obrony i zdrowia żeby cię chronić. Może nie mają takiej siły jak lustrzane odbicia, ale są znacznie wytrzymalsze, wliczając w to właściwości ochronne twojej własnej zbroi.\n\nKiedy ich życie spadnie do zera, zaczną wygasać i znikną po kilku turach. W tym czasie mogą jednak zostać uleczone, przez co wrócą do walki. W przypadku braku wrogów w zasięgu wzroku, pryzmatyczne obrazy znikną i dołączą do ich twórcy.

actors.mobs.npcs.ratking.name=szczurzy król
actors.mobs.npcs.ratking.not_sleeping=Wcale nie śpię!
actors.mobs.npcs.ratking.what_is_it=O co chodzi? Nie mam czasu na takie nonsensy. Moje królestwo nie będzie rządzić się samo!
actors.mobs.npcs.ratking.confused=Co... Gdzie ja jestem? Moje królestwo mnie potrzebuje!
actors.mobs.npcs.ratking.crown_clothes=Ubierz się porządnie! Niegodnie jest rozmawiać z królem w takim stanie!
actors.mobs.npcs.ratking.crown_desc=Ooo, czy ta korona jest dla mnie? więc z wdzięcznością przyjmuję ten dar!\n\nW zasadzie, myślę że mogę zaoferować ci coś w zamian za tą koronę. Niesamowitą potęgę, godną takiego herosa jak ty! Co na to powiesz?
actors.mobs.npcs.ratking.crown_yes=Oczywiście!
actors.mobs.npcs.ratking.crown_info=Chciałbym usłyszeć więcej.
actors.mobs.npcs.ratking.crown_no=Wolałbym nie, jeśli łaska.
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, dziękuję! A teraz idź i przynieś dumę swemu nowemu królowi!
actors.mobs.npcs.ratking.crown_fine=Świetnie! I tak jej nie chciałem...
actors.mobs.npcs.ratking.crown_after=I jak podoba się nowa zbroja? Nie ma oddawanek!
actors.mobs.npcs.ratking.desc_festive=Ten osobnik jest nieco większy od zwykłego szczura. Na głowie ma małą czapeczkę zamiast swojej korony. Wszystkiego najlepszego!
actors.mobs.npcs.ratking.desc=Ten osobnik jest nieco większy od zwykłego szczura. Na jego głowie spoczywa malutka korona.

actors.mobs.npcs.sheep.name=Owca
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee...
actors.mobs.npcs.sheep.def_verb=blok
actors.mobs.npcs.sheep.desc=To magiczna owca. Co jest w niej takiego magicznego? Nie możesz jej zabić. Będzie sobie tak stała dopóki nie zniknie. Magicznie.

actors.mobs.npcs.shopkeeper.name=Kupiec
actors.mobs.npcs.shopkeeper.thief=Złodziej, złodziej!
actors.mobs.npcs.shopkeeper.sell=Sprzedaj przedmiot
actors.mobs.npcs.shopkeeper.desc=Ten otyły facet wygląda na sprzedawcę z dzielnicy handlowej dużego miasta. Jego ceny wydają się wyjaśniać czemu kręci biznes tutaj.

actors.mobs.npcs.wandmaker.name=Stary różdżkarz
actors.mobs.npcs.wandmaker.intro_warrior=Cóż za miła niespodzianka. Bohater w takim mrocznym miejscu! Jeśli chciałbyś pomóc poczciwemu starcu - mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_rogue=Jejku, ale mnie przestraszyłeś! Nie spotkałem tutaj żadnego bandyty przy zdrowych zmysłach... Nie jesteś stąd, prawda? Jeśli chcesz pomóc obcej osobie, może mam dla ciebie jakąś robotę do wykonania.
actors.mobs.npcs.wandmaker.intro_mage=Och, witaj %s! Słyszałem o pewnym zamieszaniu dotyczącym ciebie i instytutu czarodziei? A zresztą nieważne, tak czy siak nigdy nie lubiłem tych fajtłapów. Jeśli masz ochotę, mogę mieć dla ciebie zadanie.
actors.mobs.npcs.wandmaker.intro_huntress=Och, witam pannę! Zobaczyć przyjazną twarz to takie miłe zaskoczenie tu na dole, czyż nie? W rzeczy samej, mógłbym przysiąc, że widziałem twoją twarz już wcześniej, ale głowy sobie nie dam uciąć... Zresztą nieważne, jeśli poszukujesz przygody, mogę mieć dla ciebie zadania.
actors.mobs.npcs.wandmaker.intro_1=\n\nPrzybyłem tu, by odnaleźć rzadki składnik do budowy różdżki, lecz zagubiłem się, a moja magiczna osłona słabnie. Muszę wkrótce wracać, ale nie mogę znieść myśli o powrocie bez zdobycia tego, po co tu przybyłem.
actors.mobs.npcs.wandmaker.intro_dust=Szukam trochę _mączki kostnej._ Jest to dość nietypowy posiłek z przeklętych kości, który zwykle występuje w miejscach takich jak to. Gdzieś tutaj powinny być zabarykadowane drzwi i jestem pewien, że znajdzie się tam trochę mączki. Bądź jednak ostrożny, klątwa drzemiąca w mączce jest dość potężna, _wróć do mnie tak szybko jak tylko potrafisz,_ a ja ją zdejmę z ciebie.
actors.mobs.npcs.wandmaker.intro_ember=Poszukuję _świeżych niedopałków_ pochodzących od świeżo narodzonych żywiołaków ognia. Żywiołaki zwykle pojawiają się kiedy rytuał przyzwania nie jest kontrolowany, więc po prostu znajdź trochę świec i miejsce rytuału i jestem pewien, że możesz jakiegoś wywołać. Aczkolwiek możesz chcieć _mieć ze sobą jakiś zamrażający przedmiot,_ żywiołaki są bowiem bardzo potężne, lecz lód sobie z nimi upora dość łatwo.
actors.mobs.npcs.wandmaker.intro_berry=Stary strażnik tego więzienia hodował _przegniłą jagodę,_ więc wybrałem się tu po jej nasiona. Roślina ta prawdopodobnie zdziczała po latach, więc zdobycie jej nasion może być problematyczne. Ogród powinien być gdzieś w pobliżu. Postaraj się _nie podchodzić do jej bijących pnączy_ jeżeli chcesz zostać w jednym kawałku. Użycie ognia może wydawać się kuszące, ale proszę nie rób tego - zabijesz roślinę i zniszczysz jej nasiona.
actors.mobs.npcs.wandmaker.intro_2=\n\nJeżeli jesteś w stanie zdobyć to dla mnie z chęcią odpłacę sie tobie jedną z moich najlepszych różdżek! Przyniosłem dwie ze sobą, więc będziesz mógł wybrać sobie jedną z nich.
actors.mobs.npcs.wandmaker.reminder_dust=Jak tam mączka kostna, %s? Szukaj barykad.
actors.mobs.npcs.wandmaker.reminder_ember=Jak tam niedopałki, %s? Będziesz musiał znaleźć cztery świeczki i rytualny symbol.
actors.mobs.npcs.wandmaker.reminder_berry=Jak tam przegniły owoc, %s? Szukaj pokoju wypełnionego roślinnością.
actors.mobs.npcs.wandmaker.def_verb=blok
actors.mobs.npcs.wandmaker.desc=Ten stary aczkolwiek krzepki dżentelmen ma trochę zdezorientowaną minę. Jest chroniony przez magiczną tarczę.



###mobs
actors.mobs.acidic.name=toksyczny skorpion
actors.mobs.acidic.desc=Te ogromne, pajęczakopodobne demoniczne istoty unikają walki wręcz za pomocą wszelkich środków. Zamiast tego wolą strzelać wyniszczającymi ząbkowanymi kolcami z dużych odległości. U tego okazu żrąca maź zdaje się niemal wylewać z kolca jadowego.

actors.mobs.albino.name=szczur albinos
actors.mobs.albino.desc=To jest rzadko spotykana odmiana szczura, z czystym, śnieżnobiałym futrem i ostrymi jak brzytwa zębami.

actors.mobs.armoredstatue.name=opancerzona rzeźba
actors.mobs.armoredstatue.desc=Można by pomyśleć, że to kolejny z nieruchomych posągów w tym lochu, ale jego świecące, czerwone oczy wskazują, że tak nie jest.\n\nWydaje się być w niezłym stanie dzięki zbroi, w którą go wyposażono. Pokonanie go może być problemem.\n\nO ile sama rzeźba jest kamienna, o tyle jej _%1$s_ i _%2$s_ wyglądają na jak najbardziej prawdziwe.

actors.mobs.bandit.name=oszalały bandyta

actors.mobs.bat.name=wampiryczny nietoperz
actors.mobs.bat.desc=Ci zwinni i wytrwali mieszkańcy jaskiń są bardziej niebezpieczni, niż na to wyglądają. Absorbują siłę życiową z każdym udanym atakiem, co pozwala im pokonać nawet znacznie większych przeciwników.

actors.mobs.bee.name=Złota pszczoła
actors.mobs.bee.desc_honey=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj została uswojona i wygląda jakby chciała podążać za tobą.
actors.mobs.bee.desc=Pomimo swoich niewielkich rozmiarów, złote pszczoły potrafią zawzięcie bronić swego terytorium. Ta tutaj jest szczególnie wściekła, więc lepiej uważaj!

actors.mobs.brute.name=gnoll berserk
actors.mobs.brute.enraged=wściekły
actors.mobs.brute.def_verb=blok
actors.mobs.brute.desc=Berserkowie są największymi, najsilniejszymi i najwytrzymalszymi ze wszystkich gnolli. Gdy zostaną śmiertelnie zranieni, wpadają w szał, zyskując tymczasową ochronę i znaczny wzrost siły ataku.
actors.mobs.brute$bruterage.name=Furia Berserka
actors.mobs.brute$bruterage.desc=Ten gnoll berserk jest już u kresu swego życia, ale chce cię pociągnąć za sobą!\n\nGnoll zginie, gdy jego osłona się wyczerpie: albo po czasem, albo przy zadaniu mu obrażeń. Do tego momentu zadaje on dużo większe obrażenia, więc uważaj!\n\nPozostała osłona: %d.

actors.mobs.causticslime.name=żrący śluzowiec
actors.mobs.causticslime.desc=Ten gigantyczny śluzowiec wygląda na wypaczonego przez czarną magię promienującą z podziemi. Utracił swój zwykły zielony kolor i kapie z niego żrący szlam.

actors.mobs.crab.name=krab kanałowy
actors.mobs.crab.desc=Te ogromne kraby stoją na szczycie łańcucha pokarmowego w ściekach. Są ekstremalnie szybkie, a ich skorupa może wytrzymać ciężkie uderzenia.

actors.mobs.crystalmimic.name=kryształowy mimik
actors.mobs.crystalmimic.ate=Przedmiot pożarty przez mimika: %s!
actors.mobs.crystalmimic.escaped=Kryształowy mimik uciekł!
actors.mobs.crystalmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą, jak przyciągnąć poszukiwaczy przygód.\n\nKryształowy mimik to zwinniejsza odmiana zmiennokształtnych, starająca się unikać walki i kraść skarby. Po zdemaskowaniu próbuje uciec i użyć swej zdolności teleportowania przeciwników podczas ataku.

actors.mobs.demonspawner.name=rozrodnia demonów
actors.mobs.demonspawner.on_death=Mroczna energia tego miejsca zdaje się słabnąć wraz ze śmiercią rozrodni demonów.
actors.mobs.demonspawner.desc=Ten wijący się amalgamat krasnoludzkich ciał jest odpowiedzialny za wytwarzanie demonów-rozpruwaczy z kawałków krasnoludzkich trupów. Najwyraźniej demony nie mają skrupułów przeciw wykorzystywaniu każdego surowca, jakiego mogą, by zwalczyć swoich wrogów.\n\nPomimo ich przerażającego wyglądu, rozrodnie demonów nie są w stanie samodzielnie się poruszać czy choćby obronić przed atakiem. Jednakże sama ich makabryczna budowa sprawia, że ciężko jest je zabić. Będą one także próbować produkować demony rozpruwacze szybciej w obliczu zagrożenia.\n\n_Rozrodnie demonów zdają się być połączone z jakimś głównym źródłem tej demonicznej energii. Zniszczenie ich może je osłabić._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Błyskawica zabiła Cię...
actors.mobs.dm100.desc=DM-100 to wczesny model krasnoludzkiej "defensywnej machiny" zaprojektowanej w celu ochrony krasnoludzkich górników w jaskiniach pod więzieniem. Ich elektrowstrząsy okazały się jednak zbyt słabe, dlatego też podarowano je ludziom w prezencie. Naczelnik początkowo uważał je za zbyt okrutne do używania, ale w miarę jak więźniowie stawali się coraz bardziej niezdyscyplinowani, stały się koniecznością.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 wydmuchuje chmurę toksycznych spalin!
actors.mobs.dm200.desc=DM-200 to druga generacja krasnoludzkich "defensywnych machin", zaprojektowanych, by chronić krasnoludzkich górników w kopalniach i miastach położonych głębiej. Są znacznie większe i solidniejsze od swoich poprzedników, a atakują za pomocą pneumatycznych pięści o niszczycielskiej sile.\n\nIch dość masywna budowa jest ich główną słabością, gdyż nie są w stanie zmieścić się w wąskie tunele i wrota korytarzy podziemi. Krasnoludy zrekompensowały niedostatki mobilności modelu DM-200 przez danie im możliwości wyrzutu toksycznych spalin za pomocą rury wydechowej. Mogą w ten sposób sięgnąć oddalonych wrogów lub przeciwników, do których nie mogą się dostać.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 wystrzelił granat korozji!
actors.mobs.dm201.desc=Krasnoludzcy inżynierowie przelotnie próbowali jeszcze mocniej podkreślić niedostatki w mobilności modelu DM-200. W efekcie powstało kilka modelów DM, które są całkowicie stacjonarne. DM-201 to zmodernizowany DM-200, który działa jak działko defensywne bez możliwości poruszania się. W zamian za całkowity brak mobilności model ten dysponuje znacznie mocniejszym pancerzem i siłą ognia.\n\nDM-201 nie posiadają silnika, z którego wydmuchiwałyby spaliny, zostały one jednak wyposażone w wyrzutnię granatów gazu korodującego. Machiny te obchodzą się jednak dość ostrożne ze swoją bronią i użyją jej wyłącznie, gdy są atakowane z dystansu.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=WYKRYTO NIEAUTORYZOWANY PERSONEL!
actors.mobs.dm300.shield=DM-300 pobiera zasilanie z odsłoniętych przewodów i generuje osłonę!
actors.mobs.dm300.vent=DM-300 wystrzeliwuje strumień toksycznych spalin!
actors.mobs.dm300.rocks=DM-300 uderza w ziemię, odrywając głazy od sufitu!
actors.mobs.dm300.charging=OTRZYMANO OBRAŻENIA! AKTYWACJA WIEŻY ENERGETYCZNEJ!
actors.mobs.dm300.charging_hint=DM-300 jest nietykalny dopóki jest wzmacniany przez wieżę energetyczną!
actors.mobs.dm300.supercharged=ZNISZCZYĆ! ZNISZCZYĆ! ZNISZCZYĆ!
actors.mobs.dm300.charge_lost=WSPORNIK ZNISZCZONY! POWRÓT DO LOKALNEGO ZASILANIA!
actors.mobs.dm300.pylons_destroyed=UWAGA! WYKRYTO NIESTABILNOŚĆ W SIECI ENERGETYCZNEJ!
actors.mobs.dm300.rankings_desc=Zmiażdżony przez DM-300
actors.mobs.dm300.def_verb=blok
actors.mobs.dm300.defeated=KRYTYCZNE USZKODZENIA! PRÓBA WYŁĄCZE-
actors.mobs.dm300.desc=DM-300 to największa i najpotężniejsza "defensywna machina", jaką kiedykolwiek zbudowały krasnoludy. Tak niesamowita maszyna jest trudna do wykonania, więc krasnoludy stworzyły tylko kilka egzemplarzy, by te pilnowały wejść do swojej podziemnej metropolii.\n\nJest ona wyposażona w otwory wentylacyjne do wyrzucania toksycznych spalin oraz wiertło o dużej mocy, które może wykorzystać zarówno do atakowania, jak i wzburzania gruntu. DM-300 może również podłączyć się do sieci energetycznej, co jeszcze bardziej zwiększa jego moc.
actors.mobs.dm300.desc_supercharged=DM-300 jest w przepełniony energią elektryczną. W tej formie, DM-300 jest niewrażliwy na ataki i porusza się ze zdwojoną szybkością. Dodatkowo, jego wiertło obraca się wystarczająco szybko że jest w stanie przewiercić się przez litą skałę, lecz przy tym porusza się znacznie wolniej.\n\nAtakowanie DM-300 w tym stanie jest bezcelowe, jednak w pobliżu musi znajdować się coś, co dostarcza mu energii, zniszczenie tego może go osłabić.
actors.mobs.dm300$fallingrocks.desc=Obluzowane skały spadają ze stropu – wygląda to, jakby miał się za chwilę zawalić!

actors.mobs.dwarfking.name=Król Krasnoludów
actors.mobs.dwarfking.notice=Jak śmiesz! Nie masz pojęcia z czym zadzierasz!
actors.mobs.dwarfking.lifelink_1=Potrzebuję twej siły, niewolniku!
actors.mobs.dwarfking.lifelink_2=Krwaw za mnie, niewolniku!
actors.mobs.dwarfking.teleport_1=Zajmij się nimi, niewolniku!
actors.mobs.dwarfking.teleport_2=Zatrzymaj ich, niewolniku!
actors.mobs.dwarfking.wave_1=Dość! Powstańcie, moi niewolnicy!
actors.mobs.dwarfking.wave_2=Więcej! Krwawcie za swojego króla!
actors.mobs.dwarfking.wave_3=Nieudacznicy! ZABIJCIE ICH TERAZ!
actors.mobs.dwarfking.enraged=Nie możesz mnie zabić! JA. JESTEM. NIEŚMIERTELNY!
actors.mobs.dwarfking.losing=Nie! Nie możesz tego zrobić... nie masz pojęcia, co leży głębiej...
actors.mobs.dwarfking.defeated=Zgubiłeś... Nas wszystkich...
actors.mobs.dwarfking.rankings_desc=Pokonany przez Króla Krasnoludów
actors.mobs.dwarfking.desc=Wiele lat temu, jeden z najpotężniejszych czarodziejów na krasnoludzkim dworze odkrył tajemnice, które dały mu ogromną kontrolę nad życiem i śmiercią. Wkrótce wykorzystał tę moc, podporządkowując sobie i wypaczając swoich rówieśników, swojego króla, a w końcu każdego krasnoluda. Teraz to on jest królem, władcą legionu nieumarłych poddanych.\n\nKról Krasnoludów jest agresywnym przeciwnikiem, który będzie próbował otoczyć i przytłoczyć wrogów swoją hordą nieumarłych sługusów.
actors.mobs.dwarfking$dkghoul.rankings_desc=Pokonany przez Króla Krasnoludów
actors.mobs.dwarfking$dkmonk.rankings_desc=Pokonany przez Króla Krasnoludów
actors.mobs.dwarfking$dkwarlock.rankings_desc=Pokonany przez Króla Krasnoludów

actors.mobs.elemental$fireelemental.name=żywiołak ognia
actors.mobs.elemental$fireelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki ognia są często spotykaną odmianą, posługującą się magią ognia. Będą podpalać swój cel w walce wręcz, ale są też w stanie od czasu do czasu wystrzelić płonący pocisk z dystansu.
actors.mobs.elemental$newbornfireelemental.name=nowo narodzony żywiołak ognia
actors.mobs.elemental$newbornfireelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki ognia są często spotykaną odmianą, posługującą się magią ognia. Będą podpalać swój cel w walce wręcz, ale są też w stanie od czasu do czasu wystrzelić płonący pocisk z dystansu.\n\nTen żywiołak ognia został dopiero co przyzwany, więc w rezultacie jest osłabiony. W tym stanie jest szczególnie wrażliwy na zimno. Jego możliwości ofensywne są jednak wciąż w dobrym stanie - ostrożność byłaby wskazana.
actors.mobs.elemental$frostelemental.name=żywiołak mrozu
actors.mobs.elemental$frostelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki lodu są często spotykaną odmianą, osłabiającą swoje cele magią mrozu. Będą wychładzać przeciwników w walce wręcz i okazjonalnych dystansowych atakach. Ich magia jest znacznie silniejsza w źródłach wody.
actors.mobs.elemental$shockelemental.name=żywiołak iskier
actors.mobs.elemental$shockelemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki iskier są rzadziej spotykaną odmianą, szkodzącą przeciwnikom za pomocą wyładowań elektrycznych i błysków światła. W walce wręcz będą tworzyć łuki elektryczne rozchodzące się do pobliskich przeciwników, zadając dodatkowe obrażenia do swojego głównego celu, jeśli ten jest w wodzie. Czasem też będą wyzwalać energię w postaci skupionej wiązki światła, tymczasowo oślepiając swój cel.
actors.mobs.elemental$chaoselemental.name=żywiołak chaosu
actors.mobs.elemental$chaoselemental.desc=Żywiołaki to stworzenia chaosu, często powoływane do życia, gdy wystarczająco potężna magia okultystyczna nie jest odpowiednio kontrolowana. Są dość bezmyślnymi stworzeniami, zazwyczaj powiązanymi z konkretnymi rodzajami magii.\n\nŻywiołaki chaosu to rzadkie i niebezpieczne stworzenia, nieprzywiązane do żadnego żywiołu. Z każdym atakiem dadzą upust dzikiej, nieprzewidywalnej magii.

actors.mobs.eye.name=złowieszcze oko
actors.mobs.eye.deathgaze_kill=Śmiertelny wzrok zabił cię...
actors.mobs.eye.desc=Złowieszcze oczy są unoszącymi się kulami wypełnionymi demoniczną energią. Podczas gdy są one zdolne do walki wręcz, ich prawdziwa moc wynika z ich magii.\n\nPo załadowaniu energią, złowieszcze oko wystrzeli niszczącą wiązkę energii zwaną _śmiertelnym wzrokiem._ Wszystko w zasięgu wzroku złowieszczego oka zostanie poważnie uszkodzone, roztropni eksploratorzy uciekną, aby się chronić.

actors.mobs.fetidrat.name=Cuchnący szczur
actors.mobs.fetidrat.desc=Z tym szczurem zdecydowanie jest coś nie tak. Jego tłuste, czarne futro i gnijąca skóra wyglądają zupełnie inaczej niż te, które widziałeś wcześniej u zdrowych szczurów. Jego jasnozielone oczka błyszczą złowrogo.\n\nWokół szczura unosi się cuchnący obłok, zdolny obezwładnić każdego w jego otoczeniu.\n\nZ pysku szczura cieknie ciemny szlam, przeżerając się przez podłogę. Wygląda na to, że rozpuszcza się w wodzie.

actors.mobs.ghoul.name=krasnoludzki ghul
actors.mobs.ghoul.desc=Gdy krasnoludzkie społeczeństwo zaczęło powoli upadać, a obecny król krasnoludów przejął władzę absolutną, ci, którzy byli słabi lub stawiali mu opór, nie byli dobrze traktowani. W miarę, jak król zyskiwał wprawę w posługiwaniu się czarną magią, naginał krasnoludów do swej woli – teraz stanowią oni piechotę jego armii.\n\nGhule nie są szczególnie silne same w sobie, ale zawsze podróżują w grupach i znacznie trudniej je zabić. _Gdy ghul zostanie pokonany, będzie powstawał ponownie po kilku turach, dopóki w pobliżu jest inny ghul._

actors.mobs.gnoll.name=gnoll zwiadowca
actors.mobs.gnoll.desc=Gnolle to hienopodobne humanoidy. Żyją w kanałach i lochach, od czasu do czasu wyruszając na rabunek na powierzchni. Gnolle zwiadowcy są stałymi członkami ich bandy, nie są tak silni jak berserkowie i nie tak inteligentni jak szamani.

actors.mobs.gnolltrickster.name=gnoll macher
actors.mobs.gnolltrickster.desc=Dziwnie wyglądająca kreatura, nawet na standardy gnollów. Chodzi zgarbiony złośliwie śmiejąc się pod nosem i buja się ze swoim workiem na plecach. Jego oczy są szerokie z dziwnym pomieszaniem strachu i podniecenia.\n\nW jego worku znajduje się zestaw kiepsko wykonanych lotek, są one zanurzone w różnych niebezpiecznych substancjach.

actors.mobs.goldenmimic.name=złoty mimik
actors.mobs.goldenmimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nZłoty mimik to silniejsza odmiana zmiennokształtnych, starająca się przyciągać najlepszych z poszukiwaczy przygód. Strzegą większych skarbów, ale i bronią ich bardziej zaciekle niż zwyczajne mimiki.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blok
actors.mobs.golem.desc=Golemy są próbą poprawienia poprzednich wad krasnoludzkiej maszynerii poprzez nowo odkryte sposoby krasnoludów na używanie magii. Są znacznie bardziej kompaktowe i wydajne w porównaniu z DM-300, a jednocześnie bardzo śmiercionośne.\n\nPodczas gdy golemy są wciąż zbyt duże, by zmieścić się w przejściach, krasnoludy dały im nowe magiczne zdolności jako rekompensatę. Golemy mogą się teleportować pomiędzy pomieszczeniami i teleportować do siebie wrogów, gdy ci są poza ich zasięgiem.

actors.mobs.goo.name=Maź
actors.mobs.goo.notice=GLUP, GLUP!
actors.mobs.goo.defeated=glup, gluuup...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Maź się wzdyma!
actors.mobs.goo.enraged=wściekły
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Pochłonięty przez Maź
actors.mobs.goo.desc=Niewiele wiadomo o Mazi. Jest całkiem możliwe, że to nawet nie jest żywe stworzenie, tylko zlepek śmieci i śluzu ze ścieków, który dziwnym trafem zyskał prymitywną inteligencję. Tak czy siak, tylko mroczna magia pozwala istnieć czemuś takiemu.\n\nJej galaretowaty charakter pozwala jej na wchłanianie mrocznej energii, nawet z tej odległości czujesz jej chłodny powiew. Jeśli Maź będzie w stanie zaatakować z taką energią, marny Twój los.

actors.mobs.greatcrab.name=wielki krab
actors.mobs.greatcrab.noticed=Krab blokuje za pomocą ogromnych szczypiec.
actors.mobs.greatcrab.blocked=blok
actors.mobs.greatcrab.def_verb=blok
actors.mobs.greatcrab.desc=Ten krab jest gigantyczny, nawet w porównaniu do innych krabów kanałowych. Jego niebieska skorupa jest pełna pęknięć i pąkli - oznaka sędziwego wieku. Porusza się pełzając powoli, próbując utrzymać równowagę za pomocą masywnych kleszczy.\n\nKrab posiada szczypce tylko po jednej stronie ciała, ale ich rozmiar z łatwością to rekompensuje. Trzyma on swoje szczypce przed sobą i chowa się za niezniszczalną ścianą skorupy, gdy zauważy zagrożenie. Nie jest on jednak w stanie zablokować ataków, których się nie spodziewa, lub od kilku przeciwników jednocześnie.

actors.mobs.guard.name=klawisz
actors.mobs.guard.scorpion=Chodź tu!
actors.mobs.guard.def_verb=blok
actors.mobs.guard.desc=Niegdyś strażnicy w więzieniu, ale już dawno stali się taki sami jak ich podopieczni. Wałęsają się jak zombie, bezmyślnie włóczą się po salach w poszukiwaniu czegokolwiek nie na swoim miejscu, na przykład ciebie!\n\nNoszą ze sobą łańcuchy, prawdopodobnie używają ich do przyciągania wrogów do siebie.

actors.mobs.king.name=Władca Krasnoludów
actors.mobs.king.notice=Jak śmiesz!
actors.mobs.king.defeated=Nie możesz mnie zabić, %s... Jestem... nieśmiertelny...
actors.mobs.king.def_verb=blok
actors.mobs.king.arise=Powstańcie, niewolnicy!
actors.mobs.king.rankings_desc=Pokonany przez Władcę Krasnoludów
actors.mobs.king.desc=Ostatni król krzatów znany był ze swego głębokiego zrozumienia procesów życia i śmierci. Przekonał swoich dworzan do udziału w rytuale, który miał dać im wieczną młodość. Ostatecznie jedynie on uzyskał ten efekt - i otrzymał armię nieumarłych jako dodatek.
actors.mobs.king$undead.name=Nieumarły krasnolud
actors.mobs.king$undead.def_verb=blok
actors.mobs.king$undead.rankings_desc=Pokonany przez Władcę Krasnoludów
actors.mobs.king$undead.desc=Nieumarłe krasnoludy wskrzeszone przez Władcę Krasnoludów były dawniej członkami jego świty. Teraz powróciły jak szkielety z pokaźnymi brodami.

actors.mobs.mimic.name=mimik
actors.mobs.mimic.reveal=Ta skrzynia to mimik!
actors.mobs.mimic.hidden_hint=Coś jest nie tak z tą skrzynią... podejście bliżej, by ją otworzyć może być złym pomysłem.
actors.mobs.mimic.desc=Mimik to magiczne stworzenie, które może przybrać dowolną formę. W podziemiach prawie zawsze decydują się naśladować skrzynię skarbów, ponieważ wiedzą jak przyciągnąć poszukiwaczy przygód.\n\nMimiki potrafią dość paskudnie pogryźć, ale zazwyczaj mają więcej skarbów niż zwykłe skrzynie.

actors.mobs.necromancer.name=nekromanta
actors.mobs.necromancer.desc=Czeladnicy czarnej magii tłumnie przybyli do starego więzienia, gdyż jest to idealne miejsce do ćwiczenia ich niegodziwych umiejętności.\n\nNekromanci przyzywają i wzmacniają szkielety, aby walczyły one za nich. Zabicie nekromanty poskutkuje również śmiercią przyzwanego szkieletu.
actors.mobs.necromancer$necroskeleton.name=szkielet nekromanty
actors.mobs.necromancer$necroskeleton.desc=Ten szkielet został przywołany przez nekromantę. Zachowuje się jak zwykły ożywiony szkielet i rozpadnie się, jak tylko nekromanta zostanie pokonany.

actors.mobs.mob.died=Słyszysz jak coś gdzieś umiera.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Pokonany przez: %s

actors.mobs.monk.name=Krasnoludzki mnich
actors.mobs.monk.def_verb=blok
actors.mobs.monk.parried=sparowano
actors.mobs.monk.desc=Ci mnisi to fanatycy, którzy poświęcili się ochronie swojego króla poprzez fizyczną siłę. Ich oddanie jest tak wielkie, że całkowicie poddali umysły swemu królowi, a teraz wędrują po krasnoludzkim mieście jak bezmyślne zombie.\n\nMnisi polegają wyłącznie na sztuce walki wręcz i są w stanie użyć gołych pięści zarówno do obrony, jak i do ataku. W stanie skupienia mnisi sparują następny fizyczny atak użyty przeciwko nim, nawet jeśli ten w każdym innym razie miałby gwarantować trafienie. Mnisi skupiają się szybciej podczas ruchu, a wolniej podczas walki bezpośredniej.
actors.mobs.monk$focus.name=Skupiony
actors.mobs.monk$focus.desc=Ten mnich jest doskonale wyostrzony na celu i zdaje się przewidywać jego ruchy zanim zostaną wykonane.\n\nPodczas skupienia kolejny fizyczny atak na ich postać gwarantuje spudłowanie, bez względu na okoliczności. Takie zablokowanie ataku sprawi, że mnich się rozproszy i będzie musiał na nowo się skupić by wykonać kolejne parowanie. Mnisi skupiają się szybciej pozostając w ruchu, a wolniej podczas bezpośredniej walki.

actors.mobs.piranha.name=gigantyczna pirania
actors.mobs.piranha.desc=Te mięsożerne ryby nie są naturalnymi mieszkańcami podziemnych jezior. Zostały specjalnie wytresowane tak, by chronić zatopionych krypt ze skarbami.

actors.mobs.pylon.name=wieża energetyczna
actors.mobs.pylon.desc_inactive=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny.\n\nTen wspornik jest obecnie nieaktywny i odporny na uszkodzenia.
actors.mobs.pylon.desc_active=Wieża energetyczna, która ma pomóc w regulacji energii zasilającej okoliczne maszyny. Ten wspornik jest obecnie zasilany energią elektryczną – to musi być to, co ładuje DM-300!\n\nW tym stanie wieże są podatne na uszkodzenia, ale będą wyładowywać energię elektryczną do pobliskich ogniw w sposób zgodny z ruchem wskazówek zegara. Ze względu na swoją ciężką metalową konstrukcję, pylony są odporne na duże ilości uszkodzeń.

actors.mobs.rat.name=wielki szczur
actors.mobs.rat.desc=Wielkie szczury są agresywne, ale słabe. Grasują po kanałach. Mocno gryzą, ale groźne są tylko w dużych grupach.

actors.mobs.ripperdemon.name=demon rozpruwacz
actors.mobs.ripperdemon.leap=Demon rozpruwacz przygotowuje się do skoku!
actors.mobs.ripperdemon.desc=Te przerażające kreatury są wynikiem wskrzeszenia krasnoludzkich ciał przez demoniczne siły. Rozpruwacze są wyniszczonymi, upiornymi istotami przypominającymi krasnoludy, ale o potwornie połamanych ciałach i długich, ostrych pazurach zbudowanych z kości.\n\nDemony-rozpruwacze nie są szczególnie wytrzymałe, ale są zwinne i niebezpieczne. Są w stanie rzucić się na ofiarę ze znacznych odległości, a potem dokończyć dzieła rozrywając ją na strzępy swymi szponami.

actors.mobs.rotheart.name=przegniłe serce
actors.mobs.rotheart.desc=Owoc przegniłej jagody jest bardzo unikalny. Zamiast przegnić i wydać nasiona, owoc rośnie, twardnieje i zamyka nasiona. Skorupa zapewnia ochronę dla organów wewnętrznych, które rosną wewnątrz owocu. Ta gigantyczna kula jest uznawana za serce dorosłego egzemplarza przegniłej jagody.

actors.mobs.rotlasher.name=zgniły biczownik
actors.mobs.rotlasher.desc=Ten biczownik jest częścią korzeni dorosłego egzemplarza przegniłej jagody i także jej podstawowym narzędziem obrony. Bicze są przymocowane do podłoża, ale brutalnie uderzą we wszystko, co się do nich zbliży. W przypadku braku zagrożenia stoją nieruchomo próbując wtopić się w pobliską roślinność.
actors.mobs.rotlasher$waiting.status=Ten %s jest bezczynny.

actors.mobs.scorpio.name=skorpion
actors.mobs.scorpio.desc=Te ogromne, pajęczakopodobne demoniczne istoty unikają walki wręcz za pomocą wszelkich środków. Zamiast tego wolą strzelać wyniszczającymi ząbkowanymi kolcami z dużych odległości.

actors.mobs.senior.name=starczy mnich
actors.mobs.senior.desc=Ci mnisi to fanatycy, którzy poświęcili się ochronie swojego króla poprzez fizyczną siłę. Ich oddanie jest tak wielkie, że całkowicie poddali umysły swemu królowi, a teraz wędrują po krasnoludzkim mieście jak bezmyślne zombie.\n\nTen mnich opanował sztukę walki wręcz i jest w stanie skupić się podczas ruchu znacznie szybciej niż adept sztuk walki. W stanie skupienia mnisi sparują następny fizyczny atak użyty przeciwko nim, nawet jeśli ten w każdym innym razie miałby gwarantować trafienie. Mnisi skupiają się szybciej podczas ruchu, a wolniej podczas walki bezpośredniej.

actors.mobs.shaman.name=gnoll szaman
actors.mobs.shaman.bolt_kill=Magiczny pocisk zabił Cię...
actors.mobs.shaman.desc=Gnolle szamani to inteligentni reprezentanci swojego gatunku, używający magii bojowej, żeby zrekompensować braki w sile fizycznej. Pomimo swej mniejszej siły są bardzo szanowani w społeczności gnollów.
actors.mobs.shaman$redshaman.spell_desc=Ten szaman ma na sobie czerwoną maskę i będzie rzucał czary tymczasowo _osłabiające twoje ataki._
actors.mobs.shaman$blueshaman.spell_desc=Ten szaman ma na sobie niebieską maskę i będzie rzucał czary tymczasowo _zwiększające zadane ci obrażenia._
actors.mobs.shaman$purpleshaman.spell_desc=Ten szaman ma na sobie fioletową maskę i będzie rzucał czary tymczasowo _obniżające twoją celność i zdolność do uników._

actors.mobs.armoredbrute.name=opancerzony berserk
actors.mobs.armoredbrute.desc=Najbardziej doświadczeni gnolle berserkowie często noszą potężną zbroję, by podkreślić swój status. Zbroja ta czyni je dużo bardziej odpornymi na obrażenia fizyczne, a ich siła woli pozwala im utrzymać stan furii dużo dłużej nim ulegną swym ranom.

actors.mobs.skeleton.name=ożywiony szkielet
actors.mobs.skeleton.explo_kill=Zginąłeś od eksplozji kości...
actors.mobs.skeleton.def_verb=blok
actors.mobs.skeleton.desc=Ożywione szkielety są skomponowane z kości trucheł pechowych poszukiwaczy przygód i mieszkańców lochów. Ożywione przez emanującą złą magię, której źródła znajdują się głębiej. Kiedy zostaną dostatecznie zniszczeni, ich kości eksplodują we wszystkich kierunkach raniąc okoliczne formy życia.

actors.mobs.slime.name=gigantyczny śluzowiec
actors.mobs.slime.def_verb=blok
actors.mobs.slime.desc=Gigantyczne śluzowce są dziwnymi i nieco magicznymi istotami o gumowatej zewnętrznej powłoce i płynnym środku. Miejskie kanały dostarczają im odpowiednie zapasy wody i składników odżywczych.\n\nZ powodu ich gumowatej otoczki, maziakom trudno zadać więcej niż _6 pkt obrażeń_ jednym atakiem.

actors.mobs.snake.name=wąż kanałowy
actors.mobs.snake.hint=Spróbuj użyć przycisku szukania na wężu, aby dowiedzieć się, jak je zwalczać.
actors.mobs.snake.desc=Te przerośnięte węże są w stanie zwinnie omijać ciosy, przez co trafienie ich jest dość trudne. Ataki magiczne i z zaskoczenia są jednakże w stanie zadać im obrażenia bez problemu.\n\nMożesz wykonać atak z zaskoczenia, atakując poza polem widzenia węża. Jednym ze sposobów na wykonanie tego ataku jest pozwolenie wężowi gonić cię przez zamknięte drzwi i _zaatakować od razu jak przez nie przejdzie._

actors.mobs.spinner.name=jaskiniowa prządka
actors.mobs.spinner.desc=Te zielonkawe, owłosione jaskiniowe pająki na ogół starają się unikać walki. Wolą poczekać w oddali, gdy ofiara wplątana w ich pajęczą sieć powoli umiera na skutek jadowitych ukąszeń. Są w stanie wystrzelić swe sieci na spore odległości i będą próbować zablokować drogę, jaką obiera ich cel.

actors.mobs.statue.name=ożywiona rzeźba
actors.mobs.statue.def_verb=blok
actors.mobs.statue.desc=Można by pomyśleć, że to kolejny z nieruchomych posągów w tym lochu, ale jego świecące czerwone oczy wskazują, że tak nie jest.\n\nO ile sama rzeźba jest kamienna, o tyle jej broń - _%s_ - wygląda na jak najbardziej prawdziwą.

actors.mobs.succubus.name=sukkub
actors.mobs.succubus.desc=Sukkuby to zmiennokształtne demony manipulujące umysłami swoich ofiar. Ten konkretny przybrał postać bladej, humanoidalnej gotki - być może aby przyciągnąć uwagę krasnoludzkich czarnoksiężników?\n\nAtakując, sukkuby mogą zauroczyć cel, czyniąc go chwilowo niezdolnym do odpowiedzenia bezpośrednim atakiem. Gdy sukkub zaatakuje zauroczonego przeciwnika, odbierze mu trochę esencji życiowej.

actors.mobs.swarm.name=chmara much
actors.mobs.swarm.desc=Śmiercionośny rój much brzęczy ze złością. Każdy nie-magiczny atak rozdzieli go na dwa mniejsze, lecz równie groźne roje.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=%s! Mam cię!
actors.mobs.tengu.interesting=Zabawmy się...
actors.mobs.tengu.notice_have=Te, %s! Broń się!
actors.mobs.tengu.defeated=Nareszcie wolny...
actors.mobs.tengu.rankings_desc=Zamordowany przez Tengu
actors.mobs.tengu.desc=Znany enigmatyczny skrytobójca, nazwany tak ze względu na maskę na swojej twarzy.\n\nTengu jest przetrzymywany wielkimi kajdanami przy kostkach i nadgarstkach, ale widocznie uwolnił się z samych łancuchów dawno temu.\n\nBędzie próbował użyć pułapek, zwodniczej magii i precyzyjnych ataków aby wyeliminować ostatnią rzecz, która uniemożliwia mu ucieczkę: ciebie.

actors.mobs.tengu$bombability$bombblob.desc=W tym miejscu unosi się chmura silnie rozgrzanego dymu. Uważaj, zaraz wybuchnie!
actors.mobs.tengu$bombability$bombitem.name=Bomba dymna
actors.mobs.tengu$bombability$bombitem.cant_pickup=Bomba jest przytwierdzone do podłoża, nie można jej ruszyć!
actors.mobs.tengu$bombability$bombitem.desc=Tengu rzucił tu dziwnie wyglądającą bombę dymną, wypuszczającą gęsty, gorący dym. Wydaje z siebie głośne tykanie, jakby odliczała do eksplozji!\n\nBomba przymocowała się do podłogi, nie jesteś w stanie jej podnieść.

actors.mobs.tengu$fireability$fireblob.desc=Tengu rzucił tutaj drobny proszek, który zaczyna się dymić. Zaraz się zapali!

actors.mobs.tengu$shockerability$shockerblob.desc=Kumuluje się tu energia elektyczna, każdy stojący na tym polu zostanie porażony w następnej turze!
actors.mobs.tengu$shockerability$shockeritem.name=Paralizator
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Wydziela zbyt dużo elektryczności, nie można tego chwycić!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu rzucił tutaj interesującą maszynę; wygląda na zrobioną z części DM-100. Z maszyny ciągle wychodzą łuki elektryczne, ale chyba poruszają się po przewidywalnych torach.\n\nZ całym tym prądem dookoła raczej nie masz szans, żeby to podnieść.

actors.mobs.thief.name=szalony złodziej
actors.mobs.thief.stole=Złodziej ukradł Ci %s!
actors.mobs.thief.carries=\n\nZłodziej coś niesie, jest to _%s._ Z pewnością to ukradł.
actors.mobs.thief.escapes=Złodziej uciekł z twoim %s!
actors.mobs.thief.desc=Pomimo iż ci więźniowie wywędrowali poza swoje cele, to miejsce wciąż jest ich więzieniem. Z biegiem czasu, to miejsce odebrało im rozum razem z wolnością. Dawno temu, ci szaleni złodzieje i bandyci zapomnieli kim są i dlaczego kradną.\n\nCi przeciwnicy z większym prawdopodobieństwem dokonają kradzieży i uciekną niż będą walczyć. Upewnij się, by mieć ich w zasięgu wzroku, inaczej możesz już nigdy nie zobaczyć tego, co ci ukradli.

actors.mobs.warlock.name=Krasnolud czarnoksiężnik
actors.mobs.warlock.bolt_kill=Zostałeś zabity przez pocisk cienia...
actors.mobs.warlock.desc=Gdy zainteresowanie krasnoludów przeszło z inżynierii na sztukę magiczną, czarnoksiężnicy doszli do władzy w mieście. Zaczęli od magii żywiołów, lecz wnet przestawili się na demonologię i nekromancję. Najpotężniejszy spośród nich przejął władzę nad miastem, a jego świta mogła kontynuować swoje praktyki – oczywiście pod warunkiem, że zrezygnują oni z własnej wolnej woli.\n\nCzarnoksiężnicy władają potężną magią rozpraszającą i są w stanie tymczasowo zakłócić magię ulepszenia na twoich przedmiotach. Im bardziej ulepszony jest przedmiot, tym bardziej jest on podatny na tę magię.

actors.mobs.wraith.name=upiór
actors.mobs.wraith.desc=Widmo to mściwa zjawa grzesznika, którego grób został zbezczeszczony. Ze względu na jego eteryczny charakter, trudno go trafić zwykłą bronią.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Nadzieja jest złudzeniem...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.
actors.mobs.yog$rottingfist.name=gnijąca piącha
actors.mobs.yog$rottingfist.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.
actors.mobs.yog$burningfist.name=płonąca piącha
actors.mobs.yog$burningfist.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.
actors.mobs.yog$larva.name=boża larwa
actors.mobs.yog$larva.rankings_desc=Pożarty przez Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa jest starym bogiem, potężnym istnieniem z królestwa chaosu. Wiek temu starożytni krzatowie z trudem wygrali wojnę z jego armią demonów, ale nie mogli pokonać starego boga. Zamiast tego uwięzili go w halach pod miastem, w nadziei że będzie zbyt słaby, aby powstać ponownie.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=WIDZĘ. CIĘ.
actors.mobs.yogdzewa.darkness=Ciemność napiera coraz silniej...
actors.mobs.yogdzewa.hope=TWOJA. NADZIEJA. JEST. JEDYNIE. ILUZJĄ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa.desc=Yog-Dzewa jest Starszym Bogiem; wielką potwornością, która wkracza do światów śmiertelników i pożera je, by podsycać własny nieograniczony wzrost. Krasnoludy musiały przyciągnąć uwagę tego kosmicznego horroru przez swoje eksperymenty z mroczną magią, i od tamtej pory próbowały go powstrzymać.\n\nYog-Dzewa pochodzi z wymiaru czystego, magicznego chaosu i nie jest w stanie przenieść swojej właściwej postaci do tego świata. Zamiast tego tworzy swoje awatary i przyzywa demony, by wypełniały jego rozkazy.\n\nTo gigantyczne oko jest ogniskiem mocy Yog-Dzewa w tym świecie. Mimo, że samo w sobie nie potrafi się poruszać, jest w stanie wytwarzać potężne wiązki demonicznej magii i przyzywać wielorakie sługi do wykonywania swych planów.
actors.mobs.yogdzewa.desc_spawners=Czujesz fale demonicznej energii promieniujące do Oka z wyższych poziomów. Coś, co zostawiono tam przy życiu musi kierować swoją moc z powrotem w ciało Yog-Dzewa. _Yog użyje tej energii, by przyzywać potężniejsze demony!_
actors.mobs.yogdzewa$larva.name=Larwa Boga
actors.mobs.yogdzewa$larva.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$larva.desc=Te małe potwory Yog-Dzewa są prostymi sługami, które są łatwe do stworzenia. Mimo, że w pojedynkę są słabe, mogą być wytwarzane szybko i potrafią przytłoczyć ofiarę w większych grupach.
actors.mobs.yogdzewa$yogripper.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$yogeye.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Pożarty przez Yog-Dzewę

actors.mobs.yogfist.invuln_warn=Pięść jest nietykalna w pobliżu Oka!
actors.mobs.yogfist.rankings_desc=Pożarty przez Yog-Dzewę
actors.mobs.yogfist.desc=Ta pięść jest aspektem mocy Yog-Dzewa. Pięści są powiązane z jego mocą i będą chronione od wszelkich obrażeń, gdy przebywają w pobliżu Oka.
actors.mobs.yogfist$burningfist.name=płonąca pięść
actors.mobs.yogfist$burningfist.desc=Ta pięść jest wytworzona z chaotycznej magii płomieni. Poruszając się będzie stale spopielać ziemię wokół siebie. Jest także w stanie strzelać pociskami ognistej mocy, które rozsiewają płomienie dookoła miejsca uderzenia.\n\nZdolność pięści do rozprzestrzeniania ognia jest przytłumiona w pobliżu wody, ale emanuje ona tak wielkim ciepłem, że ta szybko wyparuje!
actors.mobs.yogfist$soiledfist.name=ubłocona pięść
actors.mobs.yogfist$soiledfist.desc=Ta pięść jest stworzona z chaotycznej magii ziemi. Poruszając się, sprawia, że roślinność odrasta wszędzie wokół. Potrafi także strzelać skupionymi ładunkami swojej magii, które w mgnieniu oka omotają swój cel pnączami i korzeniami!\n\nPięść czerpie swoją moc z energii roślin, a jej odporność na obrażenia będzie wzrastała wraz z ilością wysokiej lub wydeptanej roślinności w pobliżu.
actors.mobs.yogfist$rottingfist.name=gnijąca pięść
actors.mobs.yogfist$rottingfist.desc=Ta pięść jest stworzona z żywego zepsucia. To przytłaczająca masa gnijącego ciała, które rozbryzguje żrący szlam wszędzie wokół. Otacza ją także chmura toksycznego gazu. Co gorsza, rozmiar tej pięści powoduje, że będzie jedynie powoli się wykrwawiać zamiast bezpośrednio przyjmować obrażenia.\n\nWoda może być użyta do zmycia szlamu, ale sama pięść jest w stanie pobierać wodę, by się leczyć! Ponadto atakowanie pięści, gdy ta już krwawi, spowoduje jedynie odświeżenie ran zamiast otwarcia nowych.
actors.mobs.yogfist$rustedfist.name=zardzewiała pięść
actors.mobs.yogfist$rustedfist.desc=Ta pięść jest stworzona z żywego metalu. To przytłaczająca masa ruchomej stali o miażdżącej sile ataku w walce wręcz. Potrafi także okaleczać i spowalniać swoje cele na większych dystansach. Z powodu swych rozmiarów pięść ta będzie rozsypywać się przez dłuższy czas po otrzymaniu obrażeń, zamiast natychmiastowo.\n\nPięść jest dość mało giętka i nie jest w stanie poruszać się w ciasnych miejscach. Mimo, że przyjmuje uszkodzenia dość powoli, efekt opóźnionych obrażeń będzie przyspieszał, jeśli pięść będzie atakowana kilkukrotnie.
actors.mobs.yogfist$brightfist.name=świetlista pięść
actors.mobs.yogfist$brightfist.teleport=Pięść odteleportowuje się w jasnym błysku światła, które poważnie cię oślepia!
actors.mobs.yogfist$brightfist.desc=Ta pięść jest stworzona z czystej energii światła. Jest ona w stanie razić promieniami palącego światła w każdej turze! Wiązki te tymczasowo cię oślepią, nie wspominając już o poważnych obrażeniach ciała. Pięść jest także w stanie na krótko zalać cały poziom oślepiającym światłem by uciec!\n\nMimo swej siły, pięść nie posiada specjalnych umiejętnosci, których może używać w walce wręcz.
actors.mobs.yogfist$darkfist.name=mroczna pięść
actors.mobs.yogfist$darkfist.teleport=Pięść odteleportowuje się w w wybuchu ciemności, które gasi twoje źródło światła!
actors.mobs.yogfist$darkfist.desc=Ta pięść jest stworzona z czystej energii ciemności. Jest ona w stanie strzelać promieniami mrocznej magii w każdej turze! Wiązki te osłabią twoje źródło światła, nie wspominając już o poważnych obrażeniach ciała. Pięść jest także w stanie na krótko pochłonąć cały poziom w mroku by uciec!\n\nMimo swej siły, pięść nie posiada specjalnych umiejętnosci, których może używać w walce wręcz.


