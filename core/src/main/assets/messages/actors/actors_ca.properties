actors.blobs.blizzard.desc=Es remolina per aquí una rufaga.

actors.blobs.confusiongas.desc=Es remolina per aquí un núvol de gas de confusió.

actors.blobs.electricity.desc=Aquí hi ha un camp elèctric que transmet corrent.
actors.blobs.electricity.rankings_desc=Electrocutat.
actors.blobs.electricity.ondeath=Has mort fulminat...

actors.blobs.fire.desc=Aquí s'està lliurant un incendi.

actors.blobs.foliage.desc=Rajos de llum travessen la penombra del jardí subterrani.

actors.blobs.freezing.desc=L'aire d'aquí és anormalment fred.

actors.blobs.goowarn.desc=Partícules d'energia fosca pul·lulen per aquí!

actors.blobs.inferno.desc=Aquí s'està lliurant un infern.

actors.blobs.paralyticgas.desc=Es remolina per aquí un núvol de gas paralitzant.

actors.blobs.smokescreen.desc=Es remolina per aquí un núvol de fum negre i dens.

actors.blobs.stenchgas.desc=Es remolina per aquí un núvol de pudor fètida.

actors.blobs.stormcloud.desc=Es remolina per aquí un núvol de vapor d'aigua.

actors.blobs.toxicgas.desc=Es remolina per aquí un núvol verdós de gas tòxic.
actors.blobs.toxicgas.rankings_desc=Sufocat
actors.blobs.toxicgas.ondeath=Has mort pel gas tòxic...

actors.blobs.corrosivegas.desc=Es remolina per aquí un núvol mortal de gas càustic.

actors.blobs.waterofawareness.procced=A mesura que prens un glop, sents com el coneixement aboca dins la teva ment. Ara ho saps tot sobre els teus ítems equipats. També perceps tots els ítems del pis i coneixes tots els seus secrets.
actors.blobs.waterofawareness.desc=El poder del coneixement irradia de l'aigua d'aquest pou. Pren-ne un glop per revelar tots els secrets sobre els objectes equipats.

actors.blobs.waterofhealth.procced=A mesura que prens un glop, sents com les teves ferides es curen completament.
actors.blobs.waterofhealth.desc=El poder de la salut irradia de l'aigua d'aquest pou. Pren-ne un glop per curar les teves ferides i satisfer la teva fam.

actors.blobs.wateroftransmutation.desc=El poder del canvi irradia des de l'aigua d'aquest pou. Llença un ítem en aquest pou per convertir-lo en una altra cosa.

actors.blobs.web.desc=Una teranyina gruixuda ho cobreix tot. Qualsevol cosa que toqui o es llanci a la teranyina la trencarà, però també quedarà enganxada al seu lloc.



###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Un augment del poder físic, l'adrenalina ha millorat l'atac i la velocitat de moviment.\n\nL'adrenalina permet al seu objectiu moure's a 2x de velocitat, i atacar a 1.5x de velocitat.\n\nTorns restants: %s.

actors.buffs.adrenalinesurge.name=Onada d'adrenalina
actors.buffs.adrenalinesurge.desc=Una gran onada de vigor, però per desgràcia no permanent.\n\nPujada de força: +%d.\nTorns fins que s'esgoti la pujada: %s.

actors.buffs.amok.name=Deliri
actors.buffs.amok.desc=El deliri causa un estat de gran fúria i confusió en el seu objectiu.\n\nQuan una criatura és afectada pel deliri, atacarà el que trobi al seu voltant, sigui un amic o un enemic.\n\nTorns de deliri restants: %s.

actors.buffs.arcanearmor.name=Armadura Arcana
actors.buffs.arcanearmor.desc=T'envolta un escut prim, bloquejant alguns danys causats pels atacs màgics.\n\nActualment, la teva armadura màgica està millorada en: 0-%d.\n\nTorns fins que l'armadura arcana es debiliti: %s.

actors.buffs.artifactrecharge.name=Recàrrega d'artefactes
actors.buffs.artifactrecharge.desc=L'energia recorre el teu cos, incrementant la velocitat a la qual es carreguen els teus artefactes equipats.\n\nCada artefacte és afectat de manera una mica diferent, però tots ells estaran menys limitats per les càrregues.\n\nTorns restants: %s.

actors.buffs.barkskin.name=Pell d'escorça
actors.buffs.barkskin.desc=La teva pell està endurida, es sent dura i sòlida com l'escorça d'un arbre.\n\nLa pell endurida augmenta la teva armadura efectiva, fent que et defensis millor contra atacs físics. \n\nActualment la teva armadura està augmentada en: %d.\nFins que la pell d'escorça d'arbre es debiliti: %s.

actors.buffs.barrier.name=Barrera
actors.buffs.barrier.desc=Una bombolla duradora de força que bloqueja tots els danys.\n\nLa barrera absorbirà danys per allò que estigui protegint mentre hi hagi blindatge. El blindatge també es deteriorarà 1 punt cada torn.\n\nBlindatge restant: %d.

actors.buffs.berserk.angered=Enfadat
actors.buffs.berserk.berserk=En frenesí
actors.buffs.berserk.exhausted=Esgotat
actors.buffs.berserk.recovering=Regenerant
actors.buffs.berserk.angered_desc=La severitat de les ferides del Frenètic reforça els seus cops. Segons el Frenètic rebi dany físic, la seva fúria augmentarà, garantint un dany extra. El dany que es bloquegi amb una armadura també comptarà per augmentar la fúria.\n\nLa fúria s'anirà esvaint amb el temps. Com més baixa sigui la vida del Frenètic, més temps durarà.\n\nSi el Frenètic baixa a 0 punts de salut mentre es troba completament enfurismat, i porta el seu segell, entrarà en frenesí i _es negarà a morir_ per uns instants.\n\nDany actual: _%.0f%%_\n_+%.0f%%_ de dany
actors.buffs.berserk.berserk_desc=A la vora de la mort, se sagna incertesa i por, deixant només fúria. En aquest estat proper a la mort, el Frenètic és increïblement poderós, _guanyant un +50% de dany, guanyant una bonificació de blindatge, i negant-se a morir._\n\nAquesta bonificació de blindatge és major com més bona sigui l'armadura del frenètic, i s'esgotarà amb el temps. Quan aquesta protecció es redueixi a 0, el frenètic cedirà i morirà.\n\nQualssevol forma de curació, li tornarà l'estabilitat al frenètic, però es quedarà esgotat. Mentre estigui esgotat, el frenètic haurà de guanyar experiència per poder tornar a enfurismar-se.
actors.buffs.berserk.recovering_desc=La força interior té els seus límits. El Frenètic necessita descansar abans d'enfurismar-se.\n\nMentre es recupera, el Frenètic no augmenta la fúria en rebre danys.\n\nNivells fins a recuperar-se: _%.2f_
actors.buffs.berserk.no_rages=Entrar en frenesí també el desgastarà permanentment, reduint la seva màxima salut cada vegada.
actors.buffs.berserk.past_rages=Vegades que el Frenètic s'ha enfurismat: _%d_\nSalut màxima reduïda a: _%d%%._
actors.buffs.berserk.rankings_desc=Mort pel frenesí

actors.buffs.bleeding.name=Sagnant
actors.buffs.bleeding.ondeath=T'has dessagnat fins morir...
actors.buffs.bleeding.heromsg=Estàs sagnant!
actors.buffs.bleeding.rankings_desc=Dessagnat fins a morir
actors.buffs.bleeding.desc=Aquella ferida està perdent una quantitat preocupant de sang.\n\nSagnar infligeix dany cada torn. Cada torn el dany disminueix una quantitat aleatòria, fins que el sagnat para eventualment.\n\nDany actual per sagnat: %d.

actors.buffs.bless.name=Beneït
actors.buffs.bless.desc=Una gran ràfega de concentració, alguns diuen que està inspirada pels déus.\n\nLa benedicció augmenta significativament la precisió i l'evasió en 25%%, fent al beneït molt més efectiu en combat.\n\nTorns de benedicció restants: %s.

actors.buffs.blindness.name=Cegat
actors.buffs.blindness.heromsg=Estàs cegat!
actors.buffs.blindness.desc=La ceguera torna el teu voltant en una boira fosca.\n\nCegat, el personatge només pot veure una casella al seu voltant, fent que els atacs a distància siguin inútils, fent també que es perdi de vista als enemics distants. A més, un heroi encegat no és capaç de llegir pergamins ni llibres.\n\nTorns de ceguera restants: %s.

actors.buffs.burning.name=Ardent
actors.buffs.burning.heromsg=T'incendies!
actors.buffs.burning.burnsup=L'ítem "%s" es crema!
actors.buffs.burning.ondeath=Has mort cremat...
actors.buffs.burning.rankings_desc=Reduït a cendres
actors.buffs.burning.desc=Poques coses són més angoixants que estar embolicat amb flames.\n\nEl foc et farà mal cada torn fins que s'apagui amb aigua o s'extingeixi. El foc pot extingir-se trepitjant a l'aigua, o per la salpicadura d'una poció que es trenca.\n\nA més a més, el foc pot encendre terrenys o ítems inflamables si entra en contacte amb ells.\n\nTorns d'incendi restants: %s.

actors.buffs.charm.name=Encantat
actors.buffs.charm.heromsg=Estàs encantat!
actors.buffs.charm.desc=Un encantament és una màgia manipuladora que pot fer que els enemics s'adorin entre ells.\n\nEls personatges afectats per l'encantament són incapaços d'atacar directament a l'enemic al qual adoren. Tot i això, atacar a altres objectius encara és possible. El dany reduirà la duració de l'encantament.\n\nTorns d'encantament restants: %s.

actors.buffs.chill.name=Refredat
actors.buffs.chill.freezes=L'enemic "%s" es congela!
actors.buffs.chill.desc=No congelat, però si massa fred.\n\nLes víctimes fan les seves accions més lentament, depenent de quants torns li quedin a l'efecte. En el pitjor dels casos, és l'equivalent a estar alentit.\n\nTorns de refredament restants: %1$s.\nVelocitat reduïda un: %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=Combo de %d cops!
actors.buffs.combo.bad_target=Has d'apuntar a un enemic dins el rang d'atac.
actors.buffs.combo.clobber_prompt=Selecciona un objectiu per Enderrocar\nAtordeix i fa retrocedir
actors.buffs.combo.clobber_desc=_Enderrocar_ està disponible actualment. Aquest atac _fa retrocedir a un enemic i l'atordeix,_ però infligeix un dany reduït. Va molt be per aconseguir una mica de temps durant una baralla.
actors.buffs.combo.cleave_prompt=Selecciona un objectiu per Partir\nSi el mates, continues el combo
actors.buffs.combo.cleave_desc=_Esqueixar_ està disponible actualment. Aquest atac augmenta el dany infligit, i _si mata a l'enemic, preservarà el combo enlloc de reiniciar-lo._ Va molt be per atacar en combo quan es lluita.
actors.buffs.combo.slam_prompt=Selecciona un objectiu per Assotar\nProtegeix i danya en funció de l'armadura
actors.buffs.combo.slam_desc=_Assotar_ està actualment disponible. Aquest atac fa _més mal i et protegeix basant-se en el poder de bloqueig de la teva armadura._ Va molt bé per terminar un combat, deixant que t'emportis resistència pel següent.
actors.buffs.combo.crush_prompt=Selecciona un objectiu per Aixafar\nFa molt de mal
actors.buffs.combo.crush_desc=_Aixafar_ està actualment disponible. Aquest atac devastador _danya massivament i consistentment._ Va molt bé per enderrocar a un oponent poderós amb molta vida!
actors.buffs.combo.fury_prompt=Sobre quin enemic vols descarregar la teva Fúria?\nAtaca molts cops molt ràpid
actors.buffs.combo.fury_desc=_Fúria_ està actualment disponible. Aquest atac devastador _ataca tants cops com combos tinguis acumulats._ a canvi de reduir el teu dany. Fúria va bé si tens un encanteri a l'arma, ja que l'encanteri s'activarà molt més sovint!
actors.buffs.combo.desc=El gladiador agafa impuls quan dóna cops amb èxit. Cada atac augmenta el comptador de combo en un, però si es triga massa entre atacs o es fallen dues vegades seguides, es restablirà el comptador de combo a 0.\n\nConstruint el combo es desbloquegen habilitats especials finalitzadores: atacs poderosos que no poden fallar! Hi ha disponible un finalitzador diferent en fer 2, 4, 6, 8 i 10 combos, i l'ús d'un finalitzador restablirà el teu combo.

actors.buffs.corruption.name=Corromput
actors.buffs.corruption.desc=La corrupció es filtra dins l'essència d'un ésser, retorçant-lo contra la seva natura prèvia.\n\nLes criatures corrompudes atacaran i feriran als seus aliats, ignorant als seus anteriors enemics. La corrupció també és nociva, i lentament causarà que el seu objectiu sucumbeixi.\n\nLa corrupció és permanent, els seus efectes només terminen en mort.

actors.buffs.cripple.name=Esguerrat
actors.buffs.cripple.heromsg=Estàs esguerrat!
actors.buffs.cripple.desc=Estàs bastant segur de què les cames no s'haurien de doblegar d'aquella manera.\n\nEstar esguerrat redueix a la meitat la velocitat de moviment, fent que es trigui dos torns en lloc d'un per moure's una casella.\n\nTorns d'esguerrament restants: %s.

actors.buffs.degrade.name=Degradat
actors.buffs.degrade.heromsg=Your equipment feels weaker!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=Condemnat
actors.buffs.doom.desc=És difícil continuar quan sembla que l'univers et vulgui mort.\n\nEls personatges condemnats rebran el doble de dany, de qualsevol tipus.\n\nLa condemna és permanent, els seus efectes només acaben en mort.

actors.buffs.drowsy.name=Somnolent
actors.buffs.drowsy.desc=Una força màgica fa que costi mantenir-se despert.\n\nL'heroi pot resistir la somnolència si es fa mal o està amb la salut al màxim.\n\nDesprés d'uns pocs torns, l'objectiu somnolent cau en un profund somni màgic.

actors.buffs.earthimbue.name=Imbuït amb terra
actors.buffs.earthimbue.desc=Estàs imbuït amb el poder de la terra!\n\nTots els atacs físics canviaran la terra sota l'enemic, deixant-los esguerrats durant un període curt de temps.\n\nTorns d'imbuïment amb terra restants: %s.

actors.buffs.fireimbue.name=Imbuït amb foc
actors.buffs.fireimbue.desc=Estàs imbuït amb el poder del foc!\n\nTots els atacs físics tindran una probabilitat de cremar als enemics. A més a més, ara ets immune als efectes del foc.\n\nTorns d'imbuïment amb foc restants: %s.

actors.buffs.foresight.name=Previsió
actors.buffs.foresight.desc=Els teus sentits milloren, permetent-te detectar immediatament qualsevol cosa fora de lloc.\n\nMentre estiguis sota l'efecte de la previsió el teu radi de cerca és augmentat, qualsevol cosa que ingressi en el teu radi de cerca es descobreix immediatament.\n\nTorns de previsió restants: %s.

actors.buffs.frost.name=Congelat
actors.buffs.frost.freezes=L'ítem "%s" es congela!
actors.buffs.frost.desc=No confondre-ho amb congelar-se completament, aquest tipus més benigne de congelació atrapa a l'objectiu en gel.\n\nLa congelació actua similar a la paràlisi, fent que l'objectiu no pugui actuar. A diferència de la paràlisi, la congelació es cancel·la immediatament si es danya a l'objectiu, ja que el gel es destruirà.\n\nTorns de congelació restants: %s.

actors.buffs.frostimbue.name=Imbuït amb glaçada
actors.buffs.frostimbue.desc=Estàs imbuït amb poder gèlid!\n\nTots els atacs físics refredaran acumulativament als enemics. A més a més, ara ets immune al fred.\n\nTorns d'imbuïment amb glaçada restants: %s.

actors.buffs.fury.name=Furiós
actors.buffs.fury.heromsg=T'has posat furiós!
actors.buffs.fury.desc=Estàs furiós; als enemics no els hi agradaràs quan estiguis furiós.\n\nUna gran fúria et crema per dins, incrementant el dany que infligeixes amb els teus atacs físics en un 50%%.\n\nAquesta fúria es mantindrà mentre estiguis ferit per sota del 50%% de salut.

actors.buffs.blobimmunity.name=Barrera purificadora
actors.buffs.blobimmunity.desc=Una força estranya et recobreix amb una fina barrera protectora, bloquejant tots els efectes nocius de l'aire.\n\nEts immune a tots els efectes que afecten una àrea mentre mantinguis aquesta barrera.\n\nTorns de barrera restants: %s.

actors.buffs.haste.name=Pressa
actors.buffs.haste.desc=L'energia recorre els teus músculs, permetent-te córrer a velocitats increïbles.\n\nMentre estiguis sota els efectes de la pressa, et mouràs a una velocitat de 3x, però realitzaràs totes les altres accions a velocitat normal.\n\nTorns de pressa restants: %s.

actors.buffs.healing.name=Curació
actors.buffs.healing.desc=Un remei màgic fa que les ferides es tanquin i desapareguin de la pell.\n\nCada torn la teva salut es regenera de manera constant fins que expiri l'efecte curatiu. La quantitat de curació es pot esvair amb el temps.\n\nSegüent curació: %d.\n\nCuració restant: %d.

actors.buffs.hex.name=Hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark magic which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.hunger.hungry=Amb gana
actors.buffs.hunger.starving=Famolenc
actors.buffs.hunger.onhungry=Tens gana.
actors.buffs.hunger.onstarving=T'estàs morint de gana!
actors.buffs.hunger.ondeath=T'has mort de gana...
actors.buffs.hunger.cursedhorn=La banya maleïda et roba una mica d'energia dels aliments quan menges.
actors.buffs.hunger.rankings_desc=Mort de gana
actors.buffs.hunger.desc_intro_hungry=Sents com el teu estómac et demana menjar, però no és massa urgent encara.
actors.buffs.hunger.desc_intro_starving=Tens tanta gana que et fa mal.
actors.buffs.hunger.desc=\n\nLa gana augmenta lentament segons passes temps a la masmorra, eventualment començaràs a morir-te de gana. Mentre t'estiguis morint de gana perdràs salut lentament en lloc de regenerar-la.\n\nRacionar és important! Si tens suficient salut, passar gana no és una mala idea si això significa que hi haurà menjar per a després. Un racionament efectiu fa que el menjar duri molt més!

actors.buffs.invisibility.name=Invisible
actors.buffs.invisibility.desc=Estàs completament barrejat amb el terreny que t'envolta, fent que sigui impossible veure't.\n\nMentre ets invisible els enemics no poden atacar-te ni seguir-te. Els atacs físics i efectes màgics (com ara pergamins o varetes) cancel·laran immediatament la teva invisibilitat.\n\nTorns d'invisibilitat restants: %s.

actors.buffs.levitation.name=Levitant
actors.buffs.levitation.desc=Una força màgica fa que levitis sobre el terra, fent-te sentir molt lleuger.\n\nMentre levites ignores tots els efectes de tipus terra. Les trampes no s'activaran, l'aigua no apagarà el foc, no trepitjaràs les plantes, les arrels t'esquivaran, i flotaràs per sobre les fosses. Vés amb compte, totes aquestes coses poden afectar-te el segon en què la levitació acabi!\n\nTorns de levitació restants: %s.

actors.buffs.lifelink.name=Life Link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=Il·luminat
actors.buffs.light.desc=Fins i tot a la masmorra més fosca, una llum estable al teu costat és sempre consoladora.\n\nLa llum ajuda a mantenir a ratlla la foscor, permetent-te veure una distància raonable tot i l'ambient fosc.\n\nTorns d'il·luminació restants: %s.

actors.buffs.lockedfloor.name=El pis està tancat.
actors.buffs.lockedfloor.desc=El pis actual està tancat, i t'és impossible sortir!\n\nMentre un nivell estigui tancat, la fam no augmentarà ni et farà mal. A més a més, si no intentes derrotar al líder d'aquest pis, els efectes passius de regeneració també s'aturaran.\n\nAddicionalment, si ets reviscut per una Ankh no beneïda, el pis tornarà al seu estat inicial.\n\nMata al líder del pis per poder obrir la porta.

actors.buffs.magicalsight.name=Vista màgica
actors.buffs.magicalsight.desc=D'alguna manera pots veure amb la teva ment, en lloc dels teus ulls.\n\nTots els terrenys o efectes que redueixen o bloquegen la visió es trenquen mentre la visió màgica està activa.\n\nTorns de visió màgica restants: %s.

actors.buffs.magicalsleep.name=Somni màgic
actors.buffs.magicalsleep.toohealthy=Estàs massa sa, i resisteixes l'impuls de dormir.
actors.buffs.magicalsleep.fallasleep=Caus en un profund somni màgic.
actors.buffs.magicalsleep.wakeup=Et despertes sentint-te refrescat i sa.
actors.buffs.magicalsleep.desc=Aquest personatge ha caigut en un profund somni màgic, del qual no es despertarà de manera natural.\n\nEl somni màgic és similar al somni normal, excepte que l'objectiu només es despertarà si li fan mal.\n\nPer l'heroi, el somni màgic té algunes propietats restauradores, permetent-li curar-se ràpidament mentre descansa.

actors.buffs.magicimmune.name=Immune a la màgia
actors.buffs.magicimmune.desc=Tots els efectes màgics deixen de fer-te efecte, n'ets completament impermeable.\n\nMentre siguis immune a la màgia tots els efectes màgics dolorosos o útils no se t'aplicaran, això inclou: malediccions, encanteris, varetes, pergamins, etc.\n\nTorns d'immunitat màgica restants: %s.

actors.buffs.mindvision.name=Visió mental
actors.buffs.mindvision.desc=D'alguna manera pots veure totes les criatures d'aquest pis a través de la teva ment. És un sentiment estrany.\n\nTots els personatges d'aquest pis són visibles per tu mentre tinguis la visió mental. Veure a una criatura a través de la teva ment és com si aquesta estigués a prop o dins del teu camp visual a causa de molts efectes màgics.\n\nTorns de visió mental restants: %s.

actors.buffs.momentum.name=Moment
actors.buffs.momentum.desc=A mesura que es mou, l'Acròbata acumula moment, augmentant la seva velocitat i evasió.\n\nLa bonificació de velocitat es basa en el moment, mentre que la bonificació d'evasió també és afectat per l'armadura.\n\nL'Acròbata guanyarà evasió addicional del moment per cada punt addicional de força que tingui per sobre dels requeriments de la seva armadura.\n\nPoder del moment actual: %d%%.

actors.buffs.ooze.name=Llot càustic
actors.buffs.ooze.heromsg=El llot càustic et consumeix la pell. Renta'l!
actors.buffs.ooze.ondeath=Et fons...
actors.buffs.ooze.rankings_desc=Dissolt
actors.buffs.ooze.desc=Aquest àcid enganxós s'aferra a la pell, fonent-la lentament.\n\nEl llot infligirà un dany consistent però es pot rentar immediatament amb aigua.\n\nTorns de llot restants: %s.

actors.buffs.paralysis.name=Paralitzat
actors.buffs.paralysis.heromsg=Estàs paralitzat!
actors.buffs.paralysis.out=resistència a la paràlisi
actors.buffs.paralysis.desc=Moltes vegades, el pitjor que es pot fer és res.\n\nLa paràlisi impossibilita completament totes les accions, obligant a l'objectiu a esperar fins que l'efecte desaparegui. El dolor de rebre dany pot fer que els personatges resisteixin la paràlisi, traient-los de l'efecte.\n\nTorns de paràlisi restants: %s.

actors.buffs.poison.name=Enverinat
actors.buffs.poison.heromsg=Estàs enverinat!
actors.buffs.poison.ondeath=Has mort enverinat...
actors.buffs.poison.rankings_desc=Has sucumbit al verí
actors.buffs.poison.desc=El verí circula pel teu cos, deteriorant lentament el seu funcionament intern.\n\nEl verí infligeix dany cada torn en funció dels torns que li queden per expirar.\n\nTorns de verí restants: %s.

actors.buffs.preparation.name=Preparació
actors.buffs.preparation.desc=L'Assassí espera pacientment, preparant-se per atacar des de l'ombra.
actors.buffs.preparation.desc_dmg=El seu següent atac infligirà _%d%% de dany extra._
actors.buffs.preparation.desc_dmg_scale=El seu següent atac infligirà _%d%%-%d%% de dany extra,_ depenent de com de ferit estigui l'objectiu.
actors.buffs.preparation.desc_dmg_instakill=El seu següent atac _matarà instantàniament_ a qualsevol enemic que no sigui un líder!\n\nSi no, infligirà _%d%%-%d%% de dany extra,_ depenent de com de ferit estigui l'objectiu.
actors.buffs.preparation.desc_dmg_likely=L'atac també tindrà més probabilitats de fer una major quantitat de dany.
actors.buffs.preparation.desc_blink=És capaç de parpellejar cap a un enemic abans d'atacar-lo, amb una distància màxima de _%d._
actors.buffs.preparation.desc_invis_time=L'Assassí s'ha mantingut invisible durant _%d torns._
actors.buffs.preparation.desc_invis_next=El seu atac es tornarà més fort d'aquí a _%d torns._
actors.buffs.preparation.prompt=Selecciona un objectiu a atacar!\nDistancia màxima de parpalleig: %d
actors.buffs.preparation.no_target=No hi ha res a atacar aquí.
actors.buffs.preparation.out_of_reach=Aquell objectiu està fora del teu abast.

actors.buffs.prismaticguard.name=Guàrdia Prismàtica
actors.buffs.prismaticguard.desc=Estàs protegit per una imatge prismàtica que actualment està inactiva. Quan els enemics estiguin presents, la imatge prismàtica començarà l'acció i et protegirà.\n\nMentre estàs inactiu, la imatge prismàtica es recupera constantment de qualsevol dany que hagi rebut.\n\nPS actuals: %d/%d.

actors.buffs.recharging.name=Recarregant
actors.buffs.recharging.desc=L'energia recorre el teu cos, incrementant la velocitat a la qual les teves varetes es carreguen.\n\nCada torn aquest efecte incrementarà la càrrega actual en un quart, addicionalment a la recàrrega regular.\n\nTorns de recàrrega restants: %s.

actors.buffs.roots.name=Arrelat
actors.buffs.roots.heromsg=No et pots moure!
actors.buffs.roots.desc=Les arrels (màgiques o naturals) s'agafen dels peus, forçant-los cap avall a terra.\n\nLes arrels bloquegen a l'objectiu al lloc, fent impossible que es mogui, però altres accions no estan afectades.\n\nTorns d'arrelat restants: %s.

actors.buffs.shadows.name=Fos entre les ombres
actors.buffs.shadows.desc=Estàs fos amb les ombres del teu voltant, fent-te invisible i alentint el teu metabolisme.\n\nMentre ets invisible, els enemics no poden atacar-te ni seguir-te. La majoria d'atacs físics i efectes màgics (com ara pergamins i varetes) cancel·laran immediatament la teva invisibilitat. A més a més, mentre estàs fos amb les ombres, tens menys gana.\n\nQuedaràs fos amb les ombres fins que surtis d'aquestes o un enemic entri en contacte amb tu.

actors.buffs.slow.name=Alentit
actors.buffs.slow.desc=La màgia de l'alentiment afecta la taxa de temps de l'objectiu: per ells, tot es mou súper ràpid.\n\nUn personatge alentit realitza totes les accions en el doble de temps que trigaria normalment.\n\nTorns d'alentiment restants: %s.

actors.buffs.snipersmark.name=Marca de la Franctiradora
actors.buffs.snipersmark.desc=La Franctiradora es troba amb el blanc posat en l'enemic atacat més recentment. Pot realitzar un atac especial amb el seu arc que variarà en funció de com s'incrementa l'arc.\n\nUn arc sense augmentar dispararà una _instantània,_ que té un dany reduït, però no triga a disparar.\n\nUn arc augmentat en velocitat dispararà una _ràfega_ de tres fletxes. Cada fletxa tindrà un dany reduït, però manté la probabilitat d'activar un encanteri. Aquesta ràfega triga un torn a disparar.\n\nUn arc augmentat en dany dispararà un _tir de franctirador._ Aquest tir té un dany extra basat en la distància fins a l'objectiu i triga 2 torns a disparar.

actors.buffs.soulmark.name=Ànima marcada
actors.buffs.soulmark.desc=El bruixot ha accedit a l'ànima d'aquesta criatura. Es curarà i satisfarà la seva fam mentre li infligeix dany físic.\n\nTorns d'ànima marcada restants: %s.

actors.buffs.stamina.name=Resistència
actors.buffs.stamina.desc=Tens una resistència il·limitada, augmentant la velocitat del teu moviment!\n\nMentre estiguis sota els efectes de la resistència correràs a +50%% de velocitat, però portaràs a terme les altres accions amb una velocitat normal.\n\nTorns de resistència restants: %s.

actors.buffs.vulnerable.name=Vulnerable
actors.buffs.vulnerable.heromsg=You feel fragile!
actors.buffs.vulnerable.desc=Vulnerability magic increases all physical damage that a character takes by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=Aterrit
actors.buffs.terror.desc=El terror és una màgia manipuladora que força a l'objectiu a tenir un pànic incontrolable.\n\nEls personatges aterrits estan forçats a escapar del seu oponent, intentant posar el màxim de portes i murs possible entre ells. Tot i que ser atacat reduirà la duració d'aquest efecte.\n\nTorns de terror restants: %s.

actors.buffs.toxicimbue.name=Imbuït amb toxicitat
actors.buffs.toxicimbue.desc=Estàs imbuït amb energia verinosa!\n\nMentre et mous, el gas tòxic emana constantment de tu, danyant als teus enemics. Ets immune al gas tòxic i al verí durant l'efecte.\n\nTorns d'imbuïment amb toxicitat restants: %s.

actors.buffs.corrosion.name=Corrosió
actors.buffs.corrosion.heromsg=T'estàs fonent!
actors.buffs.corrosion.ondeath=Et fons...
actors.buffs.corrosion.rankings_desc=Dissolt
actors.buffs.corrosion.desc=L'acid poderós fon la pell, el metall i l'os a un ritme alarmant. \n\nLa corrosió incrementa el dany que fa amb el temps, a mesura que l'objectiu es fon fins a desintegrar-se.\n\nTorns de corrosió restants: %1$s.\nDany de corrosió actual: %2$d.

actors.buffs.vertigo.name=Vertigen
actors.buffs.vertigo.desc=Caminar en línia recta pot ser difícil quan tot el teu món gira.\n\nSota els efectes del vertigen, els personatges que intentin moure's aniran a una direcció a l'atzar, en lloc de la que tenien intenció d'anar.\n\nTorns de vertigen restants: %s.

actors.buffs.weakness.name=Debilitat
actors.buffs.weakness.heromsg=Et sents debilitat!
actors.buffs.weakness.desc=De sobte tot se sent molt més pesat.\n\nLa màgia de debilitació redueix la força física del personatge, infligint 33%% menys de dany en conseqüència.\n\nTorns de debilitació restants: %s.

actors.buffs.wellfed.name=Ben alimentat
actors.buffs.wellfed.desc=Et sents bastant satisfet i ple.\n\nMentre estiguis ben alimentat, la gana no augmentarà, i recuperaràs una quantitat addicional de salut durant el temps.\n\nTorns restants: %d.



###hero
actors.hero.hero.name=tu
actors.hero.hero.leave=No pots marxar encara!
actors.hero.hero.level_up=Puges de nivell!
actors.hero.hero.new_level=Puges de nivell!\nAra tens més precisió, evasió i salut!
actors.hero.hero.level_cap=No pots tornar-te més fort, però les teves experiències et donen una onada de poder!
actors.hero.hero.you_now_have=Reculls: %s.
actors.hero.hero.locked_chest=Aquest cofre està tancat i no tens una clau que coincideixi.
actors.hero.hero.locked_door=No tens una clau que coincideixi.
actors.hero.hero.noticed_smth=Has notat una cosa.
actors.hero.hero.wait=...
actors.hero.hero.search=buscar
actors.hero.hero.search_distracted=Et costa concentrar-te, buscar et cansa.
actors.hero.hero.pain_resist=El dolor t'ajuda a resistir la urgència de dormir,
actors.hero.hero.revive=L'Ankh explota amb energia revitalitzant!

actors.hero.heroclass.warrior=guerrer
actors.hero.heroclass.warrior_desc_item=El Guerrer comença amb un _segell trencat únic,_ que pot fixar a l'armadura.\n\nProduirà lentament blindatge sobre la seva salut mentre porti aquest segell fixat a la seva armadura.\n\nEl segell es pot moure entre armadures, porta una millora única amb ell.
actors.hero.heroclass.warrior_desc_loadout=El Guerrer comença amb una _espasa desgastada,_ que fa més mal que altres armes d'inici.\n\nEl Guerrer comença amb _tres pedres llancívoles,_ que fan un mal a distància limitat.\n\nEl Murri comença amb un _bandolera de pocions,_ on pot emmagatzemar unes quantes pocions i protegir-les del fred.
actors.hero.heroclass.warrior_desc_misc=El Guerrer recupera una petita quantitat de PS cada vegada que menja.\n\nEl Guerrer identifica automàticament:\n- Pergamins d'identificació\n- Pocions de curació\n- Pergamins de fúria
actors.hero.heroclass.warrior_desc_subclasses=Es pot triar una subclasse després de derrotar al segon líder. El Guerrer té dues subclasses:

actors.hero.heroclass.mage=mag
actors.hero.heroclass.mage_unlock=El Mag és un expert amb les varetes, i porta un _bastó màgic i únic._\n\nPer desbloquejar-lo, _utilitza dos pergamins de millora en una mateixa partida._
actors.hero.heroclass.mage_desc_item=El Mag comença amb un _bastó únic,_ que es pot imbuir amb les propietats d'una vareta.\n\nEl bastó es recarrega bastant més ràpid que una vareta, i té una càrrega màxima extra.\n\nEl bastó comença imbuït amb una vareta de míssil màgic.
actors.hero.heroclass.mage_desc_loadout=El Mag comença amb el seu bastó com a arma cos a cos. El bastó fa menys mal cos a cos que altres armes inicials.\n\nEl Mag pot utilitzar la màgia del seu bastó per atacar des de lluny.\n\nEl Mag comença amb un _contenidor de pergamins,_ que pot guardar diversos pergamins i protegir-los del foc.
actors.hero.heroclass.mage_desc_misc=El Mag identifica parcialment les varetes en el moment que les utilitza.\n\nEl Mag recupera una petita quantitat de càrrega de vareta i bastó cada vegada que menja.\n\nEl Mag identifica automàticament:\n- Pergamins d'identificació\n- Pocions de flama líquida\n- Pergamins de millora
actors.hero.heroclass.mage_desc_subclasses=Es pot triar una subclasse després de derrotar al segon líder. El Mag té dues subclasses:

actors.hero.heroclass.rogue=murri
actors.hero.heroclass.rogue_unlock=El Murri pot controlar el flux del combat i atacar des de la invisibilitat utilitzant la seva _capa d'ombres única._\n\nPer desbloquejar-lo _realitza 20 atacs sorpresa en una mateixa partida._
actors.hero.heroclass.rogue_desc_item=El Murri comença amb un artefacte únic: la _Capa d'Ombres,_ que pot utilitzar per fer-se invisible voluntàriament.\n\nCom tots els artefactes, la capa no es pot millorar de manera directa. En canvi, es fa més poderósa segons s'utilitza.
actors.hero.heroclass.rogue_desc_loadout=El Murri comença amb una _daga,_ que causa més dany quan sorprèn els enemics.\n\nEl Murri comença amb _tres ganivets llancívols,_ que fan mal a distància i fan més mal als enemics sorpresos.\n\nEl Murri comença amb un _sac de vellut,_ on pot emmagatzemar petits objectes com ara llavors i pedres rúniques.
actors.hero.heroclass.rogue_desc_misc=El Murri detecta secrets i trampes des d'una distància més gran.\n\nEl Murri és capaç de trobar més secrets amagats a la masmorra.\n\nEl Murri identifica automàticament:\n- Pergamins d'identificació\n- Pocions d'invisibilitat\n- Pergamins de mapatge màgic
actors.hero.heroclass.rogue_desc_subclasses=Es pot triar una subclasse després de derrotar al segon líder. El Murri té dues subclasses:

actors.hero.heroclass.huntress=caçadora
actors.hero.heroclass.huntress_unlock=La caçadora és una experta amb les armes llancívoles, i té un _arc màgic únic_ amb fletxes infinites.\n\nPer desbloquejar-la _derrota a 20 enemics amb armes llancívoles en una mateixa partida._
actors.hero.heroclass.huntress_desc_item=La Caçadora comença amb un _arc d'esperit únic,_ que pot disparar una infinita quantitat de fletxes conjurades.\n\nL'arc es fa cada vegada més fort a mesura que la Caçadora augmenta de nivell, i pot ser augmentat i encantat.
actors.hero.heroclass.huntress_desc_loadout=La Caçadora comença amb un parell de _guants de cuir,_ que ataquen molt més ràpidament que altres armes inicials.\n\nLa Caçadora comença amb el seu arc com a una opció a distància.\n\nLa Caçadora comença amb un _sac de vellut,_ que pot emmagatzemar petits objectes com ara llavors i runes.
actors.hero.heroclass.huntress_desc_misc=La Caçadora pot viatjar a través de l'herba alta sense trepitjar-la.\n\nLa Caçadora pot utilitzar armes llancívoles durant més temps abans que es trenquin.\n\nLa Caçadora sent als enemics propers fins i tot si estan amagats darrere d'obstacles.\n\nLa Caçadora identifica automàticament:\n- Pergamins d'identificació\n- Pocions de visió mental\n- Pergamins de cançó de bressol
actors.hero.heroclass.huntress_desc_subclasses=Es pot triar una subclasse després de derrotar al segon líder. La Caçadora té dues subclasses:

actors.hero.herosubclass.gladiator=gladiador
actors.hero.herosubclass.gladiator_desc=Un atac exitós amb una arma cos a cos li permet al _Gladiador_ començar un combo. Atacar en combo li permet utilitzar diferents moviments terminals.
actors.hero.herosubclass.berserker=frenètic
actors.hero.herosubclass.berserker_desc=El _Frenètic_ infligeix una bonificació de dany que escala amb el seu dany rebut. Quan està completament furiós, es pot negar a morir per uns instants, a canvi d'esgotar-se físicament.
actors.hero.herosubclass.warlock=bruixot
actors.hero.herosubclass.warlock_desc=Quan utilitza varetes en un enemic, el _Bruixot_ té l'oportunitat de marcar la seva ànima. Els enemics marcats el curaran i li trauran la fam quan se'ls hi faci mal físic.
actors.hero.herosubclass.battlemage=mag de batalla
actors.hero.herosubclass.battlemage_desc=Quan lluita amb el seu bastó, el _Mag de Batalla_ conjura efectes especials depenent de quina vareta estigui imbuïda amb el seu bastó. El seu bastó també es carregarà durant el combat.
actors.hero.herosubclass.assassin=assassí
actors.hero.herosubclass.assassin_desc=Mentre es manté invisible, _l'Assassí_ prepara una maniobra letal pel seu següent atac. Com més temps estigui invisible, més poderós serà l'atac.
actors.hero.herosubclass.freerunner=acròbata
actors.hero.herosubclass.freerunner_desc=_L'Acròbata_ construeix moment a mesura que corre. El moment augmenta la seva velocitat de moviment i la seva evasió, però s'esvaeix rapidament quan no s'està movent.
actors.hero.herosubclass.sniper=franctiradora
actors.hero.herosubclass.sniper_desc=La _Franctiradora_ és una experta del combat a distància. Guanya un augment de visió, els seus atacs a distància penetren l'armadura. Després d'encertar amb una arma llancívola, pot seguir amb un atac especial del seu arc.
actors.hero.herosubclass.warden=guardiana
actors.hero.herosubclass.warden_desc=La _Guardiana_ té una forta connexió amb la natura i això li permet veure a través de l'herba alta i i fer brotar herba solcada al costat de les plantes que cultivi. Les plantes que trepitji també donaran efectes extres, els dards amb punta tindran 2x de durabilitat, i l'herba li donarà un reforç d'armadura quan hi estigui a sobre.



###npcs
actors.mobs.npcs.blacksmith.name=ferrer troll
actors.mobs.npcs.blacksmith.gold_1=Ei humà! Vols sentir-te útil, eh? 'gafa 'quet pic i mina'm una mica de _mineral d'or fosc, 15 peces_ haurien de ser suficients. Que vols dir que com et pagaré? Que avariciós, tu...\nVale, vale, no tinc diners per pagar-te, però et puc fer algo de ferreteria. Considera't un afortunat, sóc l'únic ferreter de per 'qui.
actors.mobs.npcs.blacksmith.blood_1=Ei humà! Vols sentir-te útil, eh? 'gafa 'quet pic i _mata un ratpenat_ amb ell, necessito la seva sang a la punta del pic. Que vols dir que com et pagaré? Que avariciós, tu...\nVale, vale, no tinc diners per pagar-te, però et puc fer algo de ferreteria. Considera't un afortunat, sóc l'únic ferreter de per 'qui.
actors.mobs.npcs.blacksmith.lost_pick=Estàs de conya? On està el meu pic?!
actors.mobs.npcs.blacksmith.gold_2=Mineral d'or fosc. 15 peces. En serio és tan xungo?
actors.mobs.npcs.blacksmith.blood_2=T'he dit que necessito sang de ratpenat al pic. Pica pica!
actors.mobs.npcs.blacksmith.completed=Vaja, has tornat... Més val tard que mai.
actors.mobs.npcs.blacksmith.get_lost=Estic ocupat. Pira't!
actors.mobs.npcs.blacksmith.same_item=Selecciona 2 ítems diferents, no triïs el mateix ítem dos cops!
actors.mobs.npcs.blacksmith.diff_type=Selecciona 2 ítems del mateix tipus!
actors.mobs.npcs.blacksmith.un_ided=Necessito saber amb què estic treballant, identifica els ítems primer!
actors.mobs.npcs.blacksmith.cursed=No treballo amb ítems maleïts!
actors.mobs.npcs.blacksmith.degraded=Això és basura, la qualitat és massa pobre!
actors.mobs.npcs.blacksmith.cant_reforge=No puc reforjar aquests ítems!
actors.mobs.npcs.blacksmith.def_verb=bloquejat
actors.mobs.npcs.blacksmith.desc=Aquest ferrer troll té la pinta que tenen tots els trolls: és alt i eixut, i la seva pell sembla de pedra pel color i la textura. El ferrer troll està martellejant amb eines molt petites per la seva mida.

actors.mobs.npcs.ghost.name=fantasma trist
actors.mobs.npcs.ghost.rat_1=Hola %s... Alguna vegada vaig ser com tu - fort i confiat. Però em va vèncer una bèstia errant... No puc sortir d'aquí... No fins que obtingui la meva venjança... Acaba amb la _rata fètida_ que m'ha pres la vida...\n\nAguaita per aquest pis... Propagant brutícia per tot arreu... _Ves amb compte amb el seu núvol pudent i la seva mossegada corrosiva; l'àcid es dissol a l'aigua..._
actors.mobs.npcs.ghost.rat_2=Si us plau... Ajuda'm... Mata a l'abominació...\n\n_Lluita amb ella a prop de l'aigua... Evita la pudor..._
actors.mobs.npcs.ghost.gnoll_1=Hola %s... Alguna vegada vaig ser com tu - fort i confiat... Però em va vèncer un enemic arterós... No puc sortir d'aquí... No fins que obtingui la meva venjança... Acaba amb el _gnoll entabanador_ que m'ha pres la vida...\n\nNo és com els altres gnolls... s'amaga i fa servir armes a distància... _Vigila amb els seus dards verinosos i incendiaris, no ataquis a distància..._
actors.mobs.npcs.ghost.gnoll_2=Si us plau... Ajuda'm... Mata a l'entabanador...\n\n_No deixis que et colpegi... Acosta-t'hi..._
actors.mobs.npcs.ghost.crab_1=Hola %s... Alguna vegada vaig ser com tu - fort i confiat. Però em va vèncer una criatura antiga... No puc sortir d'aquí... No fins que obtingui la meva venjança... Acaba amb el _cranc gran_ que m'ha pres la vida...\n\nÉs sobrenaturalment vell... Té una urpa massiva i una closca gruixuda... _Vigila amb la seva urpa, has de sorprendre el cranc o es protegirà amb ella..._
actors.mobs.npcs.ghost.crab_2=Si us plau... Ajuda'm... Mata al Crustaci...\n\n_Sempre es protegirà... Quan et vegi venint..._
actors.mobs.npcs.ghost.find_me=Gràcies... vine a buscar-me...
actors.mobs.npcs.ghost.desc=El fantasma gairebé no és visible. Es veu com una taca amorfa de llum tènue amb una cara d'agonia.

actors.mobs.npcs.imp.name=dimoniet ambiciós
actors.mobs.npcs.imp.golems_1=Ets un aventurer? M'encanten els aventurers! Sempre pots comptar amb ells si s'ha de matar alguna cosa. Oi que sí? Per una recompensa, és clar ;)\n\nEn el meu cas són uns _golems_ que s'han de matar. Mira, començaré un petit negoci per aquí, però aquests golems estúpids són dolents pel negoci! És molt difícil negociar amb aquells trossos de granit deambulants, maleïts siguin! Si us plau, mata'n uns... _4_ i et dono una recompensa.
actors.mobs.npcs.imp.monks_1=Ets un aventurer? M'encanten els aventurers! Sempre pots comptar amb ells si s'ha de matar alguna cosa. Oi que sí? Per una recompensa, és clar ;)\n\nEn el meu cas són uns _monjos_ que s'han de matar. Mira, començaré un petit negoci per aquí, però aquests llunàtics no compren res i espanten als altres clients. Si us plau, mata'n uns... _5_ i et dono una recompensa.
actors.mobs.npcs.imp.golems_2=Com va el teu safari de golems?
actors.mobs.npcs.imp.monks_2=Deu ni do, segueixes viu! Sabia que el teu kung fu seria més fort ;) No et deixis aquestes fitxes de monjo.
actors.mobs.npcs.imp.cya=Ens veiem, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Els dimoniets són dimonis menors. No se'ls reconeix ni per la seva força ni per la seva màgia, però són llests i sociables. Molts dimoniets prefereixen viure amb no-dimonis.

actors.mobs.npcs.impshopkeeper.name=Dimoniet ambiciós
actors.mobs.npcs.impshopkeeper.greetings=Hola, %s!
actors.mobs.npcs.impshopkeeper.thief=Em pensava que podia confiar en tu!
actors.mobs.npcs.impshopkeeper.desc=Els dimoniets són dimonis menors. No se'ls reconeix ni per la seva força ni per la seva màgia, però són llests i sociables, i molts d'ells prefereixen viure i comerciar amb no-dimonis.

actors.mobs.npcs.mirrorimage.name=miratge
actors.mobs.npcs.mirrorimage.desc=Aquesta il·lusió se t'assembla molt, fins i tot porta la teva arma i armadura actuals.\n\nLes il·lusions de miratge buscaran i atacaran als teus enemics amb una imitació de la teva arma, que es comporta igual que la teva, però té menys danys. Comencen a ser etèries, però han d'adoptar una forma sòlida per atacar.\n\nTot i que el seu poder ofensiu pot ser potent, les il·lusions de miratge no tenen resistència i desapareixeran momentàniament en rebre dany.

actors.mobs.npcs.prismaticimage.name=imatge prismàtica
actors.mobs.npcs.prismaticimage.desc=Aquesta brillant il·lusió té una gran semblança amb tu, fins i tot utilitza la teva arma i armadura actuals.\n\nLes imatges prismàtiques intentaran buscar i centrar-se en els enemics, utilitzant la seva defensa i salut millorades per protegir-te. Tot i que no tenen la mateixa potència ofensiva que els miratges, tenen una major durabilitat, incloent-hi els beneficis de la teva armadura.\n\nQuan es redueixi a 0 punts de salut, les imatges prismàtiques s'esvairan en diversos torns i encara es podran curar durant aquest temps. Quan no hi ha enemics presents, les imatges prismàtiques s'esvairan i es tornaran a unir al seu amo.

actors.mobs.npcs.ratking.name=rei rata
actors.mobs.npcs.ratking.not_sleeping=No estic dormint!
actors.mobs.npcs.ratking.what_is_it=Que és això? No tinc temps per aquests disbarats. El meu regne no es regnarà sol!
actors.mobs.npcs.ratking.confused=Wha... Where am I? My kingdom needs me!
actors.mobs.npcs.ratking.desc_festive=Aquesta rata és una mica més gran que una rata marsupial normal. Porta un petit barret festiu en lloc de la seva corona habitual. Bones festes!
actors.mobs.npcs.ratking.desc=Aquesta rata és una mica més gran que una rata marsupial normal i porta una coroneta en el cap.

actors.mobs.npcs.sheep.name=ovella
actors.mobs.npcs.sheep.baa!=Baa!
actors.mobs.npcs.sheep.baa?=Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=bloquejat
actors.mobs.npcs.sheep.desc=És una ovella màgica. Que té de màgic? Que no la pots matar. Es quedarà allà fins que desaparegui màgicament, mentre mastega remugant amb una mirada al buit.

actors.mobs.npcs.shopkeeper.name=botiguer
actors.mobs.npcs.shopkeeper.thief=Lladre, lladre!
actors.mobs.npcs.shopkeeper.sell=Vendre un ítem
actors.mobs.npcs.shopkeeper.desc=Aquest home fornit sembla més apropiat en un districte d'intercanvi en una gran ciutat que en una masmorra. Els seus preus expliquen per què prefereix fer negocis aquí.

actors.mobs.npcs.wandmaker.name=vell artesà de varetes
actors.mobs.npcs.wandmaker.intro_warrior=Òndia, quina sorpresa més agradable, trobar un heroi en un lloc tan depressiu! Si està disposat a ajudar a un vell, tinc una feina per vostè.
actors.mobs.npcs.wandmaker.intro_rogue=Ai Déu meu, m'ha espantat! No he conegut a cap bandit en aquest lloc que segueixi amb seny, és a dir que deu ser de la superfície! Si està disposat a ajudar a un desconegut, tinc una feina per vostè.
actors.mobs.npcs.wandmaker.intro_mage=Vaja, hola %s! He sentit que va tenir un embolic amb l'institut de mags? No es preocupi, mai em va agradar aquella gent avorrida en veritat. Tinc una feina per vostè, si li resulta d'interès.
actors.mobs.npcs.wandmaker.intro_huntress=Vaja, hola senyoreta! Una cara amistosa és una sorpresa agradable aquí baix, oi? De fet, juraria que he vist la seva cara algun cop, però no me'n recordo... No em faci cas, si està aquí per l'aventura, tinc una feina per vosté.
actors.mobs.npcs.wandmaker.intro_1=\n\nVaig venir aquí per trobar un ingredient rar per una vareta, però m'he perdut, i el meu escut màgic s'està debilitant. Hauré de marxar aviat, però no suportaria anar-me'n sense el que he vingut a buscar.
actors.mobs.npcs.wandmaker.intro_dust=Estic buscant _pols de cadàver._ És una espècie de pols d'ossos maleïda que normalment es troba en llocs com aquest. Hi ha d'haver una atrinxerada per aquí al voltant, estic segur de què hi haurà pols acumulada per allà. Vagi amb compte, la maledicció de la pols és molt potent, _torni amb mi el més ràpid possible_ i la hi trauré de sobre.
actors.mobs.npcs.wandmaker.intro_ember=Busco unes _brases fresques_ d'un elemental de foc nounat. Els elementals usualment apareixen quan un ritual d'invocació no es controla, per tant trobi algunes espelmes i un lloc per al ritual, i segur que podrà fer-ne aparèixer algun. Li recomano tenir _algun tipus d'ítem congelant a la mà,_ ja que els elementals són molt poderosos, però el gel els destrossa molt fàcilment.
actors.mobs.npcs.wandmaker.intro_berry=El vell guàrdia d'aquesta presó tenia una _planta de putrebaia,_ i busco una de les seves llavors. La planta probablement ja s'ha tornat salvatge, així que aconseguir treure'n una llavor pot ser complicat. El jardí que la conté hauria d'estar per aquí a prop. Intenti _no acostar-te a les seves lianes de vinya_ si vol seguir viu. Fer servir el foc pot ser temptador però no ho faci, destruirà la planta i les seves llavors.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi pots aconseguir-me això, et recompensaré amb molt de gust amb una de les meves fines varetes, creades artesanalment! M'he emportat dues, perquè puguis triar la que prefereixis.
actors.mobs.npcs.wandmaker.reminder_dust=Ha aconseguit la pols de cadàver, %s? Busqui unes trinxeres.
actors.mobs.npcs.wandmaker.reminder_ember=Ha aconseguit les brases, %s? Haurà de trobar quatre espelmes i el lloc pel ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Ha aconseguit la llavor de putrebaia, %s? Busqui una habitació plena de vegetació.
actors.mobs.npcs.wandmaker.def_verb=bloquejat
actors.mobs.npcs.wandmaker.desc=Aquest home vell, però sa, té una expressió una miqueta confosa. Està protegit amb un escut màgic.



###mobs
actors.mobs.acidic.name=escorpí àcid
actors.mobs.acidic.desc=These huge arachnid-like demonic creatures avoid close combat, preferring to fire crippling serrated spikes from long distances. This one appears to be dripping with corrosive ooze.

actors.mobs.albino.name=rata albina
actors.mobs.albino.desc=Aquesta rata és d'una raça marsupial estranya, amb un pelatge blanc pur i dents afilades,

actors.mobs.armoredstatue.name=armored statue
actors.mobs.armoredstatue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nIt seems to be in great condition because of the armor it's wearing, it might be very hard to kill.\n\nWhile the statue itself is made of stone, the _%1$s_ and _%2$s_ it's wielding look real.

actors.mobs.bandit.name=bandit boig

actors.mobs.bat.name=ratpenat vampir
actors.mobs.bat.desc=Aquests vigorosos i tenaços habitants de les coves són molt més perillosos del que semblen. Tornen a omplir la seva salut amb cada atac amb exitós, cosa que els hi permet derrotar adversaris molt més grans.

actors.mobs.bee.name=abella daurada
actors.mobs.bee.desc_honey=Malgrat la seva petita grandària, les abelles daurades tendeixen a protegir la seva llar feroçment. Aquest s'ha calmat i sembla que vol seguir-te.
actors.mobs.bee.desc=Tot i ser petites, les abelles daurades tendeixen a protegir la seva casa feroçment. Aquesta està molt enfadada, és millor mantenir-ne-hi la distància.

actors.mobs.brute.name=gnoll brut
actors.mobs.brute.enraged=furiós
actors.mobs.brute.def_verb=bloquejat
actors.mobs.brute.desc=Els bruts són els gnolls més grossos, forts i durs. Quan se'ls fereix severament, entren en frenesí, guanyant protecció temporal i infligint encara més dany als seus enemics.
actors.mobs.brute$bruterage.name=Fúria de brut
actors.mobs.brute$bruterage.desc=This gnoll brute is dying, but wants to take you with it!\n\nThe brute will die when its shielding wears off, either due to time or if it is damaged. In the meantime, it will deal hugely increased damage, so watch out!\n\nShield remaining: %d.

actors.mobs.causticslime.name=caustic slime
actors.mobs.causticslime.desc=This slime seems to have been tainted by the dark magic emanating from below. It has lost its usual green color, and drips with caustic ooze.

actors.mobs.crab.name=cranc de clavegueram
actors.mobs.crab.desc=Aquests crancs gegants estan a la cima de la cadena alimentària de les clavegueres. Són rapidíssims i les seves closques gruixudes poden suportar cops forts.

actors.mobs.crystalmimic.name=crystal mimic
actors.mobs.crystalmimic.ate=The mimic ate your %s!
actors.mobs.crystalmimic.escaped=The crystal mimic has escaped!
actors.mobs.crystalmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nCrystal mimics are trickier than their regular cousins, and prefer to avoid conflict while stealing loot. They will attempt to sprint away once discovered, and have the ability to reposition enemies when they attack.

actors.mobs.demonspawner.name=demon spawner
actors.mobs.demonspawner.on_death=The demonic energy here seems to lessen as the spawner dies.
actors.mobs.demonspawner.desc=This twisting amalgam of dwarven flesh is responsible for creating ripper demons from the dwarves that have died in this region. Clearly the demons see no issue with using every resource they can against their enemies.\n\nWhile visually terrifying, demon spawners have no means of moving or directly defending themselves. Their considerable mass makes them hard to kill quickly however, and they will spawn ripper demons more quickly when they are under threat.\n\n_Demon spawners seem to be connected to some central source of demonic power. Killing them may weaken it._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=El llamp t'ha matat...
actors.mobs.dm100.desc=The DM-100 is an early model of dwarven 'defense machine' which was designed to protect dwarven miners in the caves below this prison. Their electrical shocks proved too weak however, and so they were gifted to the human prison above. The warden initially deemed them too cruel to use, but as the prisoners became more unruly they became a necessity.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=The DM-200 fires a jet of toxic exhaust!
actors.mobs.dm200.desc=The DM-200 is the second generation of dwarven 'defense machine', which was designed to protect dwarven miners in the caves and city below. They are much larger and bulkier than their predecessors, and attack with devastating hydraulic fists.\n\nTheir increased size is also their primary weakness, as they are unable to fit into the narrow tunnels and doorways of the dungeon. The dwarves were able to compensate for the DM-200's lack of mobility by allowing them to vent their toxic exhaust fumes at distant enemies, or enemies they cannot reach.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=The DM-201 lobs a corrosive grenade!
actors.mobs.dm201.desc=The dwarves briefly experimented with more heavily emphasizing the DM-200's lack of mobility and created some DM models that are entirely stationary. The DM-201 is a retrofitted DM-200 which acts as a sentry turret that has no movement ability. In exchange for the lack of mobility, DM-201s have significantly more durability and attacking power.\n\nAs DM-201s have no engine to vent exhaust from, the dwarves instead outfitted them with corrosive gas grenades! DM-201s are careful with these grenades however, and will only lob them when attacked from a distance.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Personal no autoritzat detectat.
actors.mobs.olddm300.defeated=Missió fallida. Apagant.
actors.mobs.olddm300.repair=DM-300 s'autorepara!
actors.mobs.olddm300.def_verb=bloquejat
actors.mobs.olddm300.rankings_desc=Aixafat pel DM-300
actors.mobs.olddm300.desc=Aquesta màquina va ser creada pels Nans fa diversos segles. Després, els Nans van començar a reemplaçar màquines per golems, elementals i fins i tot dimonis. Eventualment, això va portar a què declinés la seva civilització. El DM-300 i altres màquines similars s'utlitzaven normalment per la construcció i la mineria, i en alguns casos, per defensar la ciutat.

actors.mobs.newdm300.name=DM-300
actors.mobs.newdm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.newdm300.shield=DM-300 pulls power from the exposed wires and shields itself!
actors.mobs.newdm300.vent=DM-300 fires a jet of toxic exhaust!
actors.mobs.newdm300.rocks=DM-300 slams the ground, loosening rocks from the ceiling!
actors.mobs.newdm300.charging=SUSTAINING DAMAGE! CHARGING FROM POWER PYLON...
actors.mobs.newdm300.charging_hint=Sparks erupt all around you! They seem to be gravitating somewhere...
actors.mobs.newdm300.supercharged=SUPERCHARGE COMPLETE, OPERATING AT 200% POWER!
actors.mobs.newdm300.charge_lost=POWER GRID DAMAGED, REVERTING TO LOCAL POWER!
actors.mobs.newdm300.pylons_destroyed=ALERT, INSTABILITY DETECTED IN POWER GRID!
actors.mobs.newdm300.rankings_desc=Aixafat pel DM-300
actors.mobs.newdm300.def_verb=bloquejat
actors.mobs.newdm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.newdm300.desc=The DM-300 is the largest and most powerful 'defense machine' that the dwarves ever built. Such an awesome machine is difficult to manufacture, so the dwarves only ever made a few to guard the entrances to their underground metropolis.\n\nIt is equipped with vents to jet its toxic exhaust fumes and a high power drill that it can use both to attack and disrupt the earth. DM-300 can also connect to an energy grid, further enhancing its power.
actors.mobs.newdm300.desc_supercharged=DM-300 is currently charged full of electrical energy, In this form DM-300 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking DM-300 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.newdm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=Rei dels Nans
actors.mobs.dwarfking.notice=How dare you! You have no idea what you're interfering with!
actors.mobs.dwarfking.lifelink_1=I need of your essence, slave!
actors.mobs.dwarfking.lifelink_2=Bleed for me, slave!
actors.mobs.dwarfking.teleport_1=Deal with them, slave!
actors.mobs.dwarfking.teleport_2=Keep them busy, slave!
actors.mobs.dwarfking.wave_1=Enough! Arise my slaves!
actors.mobs.dwarfking.wave_2=More! Bleed for your king!
actors.mobs.dwarfking.wave_3=Useless! KILL THEM NOW!
actors.mobs.dwarfking.enraged=You cannot kill me %s. I. AM. IMMORTAL!
actors.mobs.dwarfking.losing=No! You can't do this... you have no idea what lies below...
actors.mobs.dwarfking.defeated=You've... Doomed us all...
actors.mobs.dwarfking.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking.desc=Many years ago one of the highest wizards in the dwarven court uncovered secrets which gave him tremendous power over life and death. He soon put this power to use, subjugating and corrupting his peers, his king, and eventually every dwarven citizen. Now he is king, ruler over a legion of undead subjects.\n\nThe King of Dwarves is an aggressive foe, who will attempt to surround and overwhelm his enemies with his horde of undead minions.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkmonk.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fell Before the King of Dwarves

actors.mobs.elemental$fireelemental.name=elemental de foc
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=elemental de foc nounat
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=ull maligne
actors.mobs.eye.deathgaze_kill=La mirada mortífera t'ha matat...
actors.mobs.eye.desc=Els ulls malignes són boles d'energia demoníaca reprimida. Tot i que són capaços de dur un combat cos a cos, la seva força verdadera prové de la seva màgia.\n\nDesprés d'emmagatzemar energia breument un ull maligne deixa anar un devastador raig d'energia anomenat _la mirada de la mort._ Qualsevol cosa que estigui dins del rang de l'ull maligne rebrà un dany terrible; els aventurers savis corren per amagar-se.

actors.mobs.fetidrat.name=rata fètida
actors.mobs.fetidrat.desc=Clarament hi ha alguna cosa que falla amb aquesta rata. El seu pelatge negre i greixós i la seva pell putrefacta són molt diferents dels de les rates sanes que has vist fins ara. Els seus ulls verds i pàl·lids fan que sembli especialment amenaçant.\n\nLa rata porta amb ella un núvol d'una pudor horrible, és obliterant de prop.\n\nDe la seva boca goteja un llot fosc que fon el terra, però sembla dissoldre's a l'aigua.

actors.mobs.ghoul.name=dwarven ghoul
actors.mobs.ghoul.desc=As dwarven society slowly began to collapse, and the current king of the dwarves seized absolute power, those who were weak or who resisted him were not treated well. As the king grew more adept at wielding dark magic, he bent these dwarves to his will, and now they make up the footsoldiers of his army.\n\nGhouls are not especially strong on their own, but always travel in groups and are much harder to kill in large numbers. _When a ghoul is defeated, it will rise again after a few turns as long as another ghoul is nearby._

actors.mobs.gnoll.name=gnoll explorador
actors.mobs.gnoll.desc=Els gnolls són humanoides semblants a les hienes. Habiten al clavegueram i a les masmorres, aventurant-se a la superfície de tant en tant. Els gnolls exploradors són els membres regulars del seu ramat, no són tan forts com els bruts ni tan intel·ligents com els xamans.

actors.mobs.gnolltrickster.name=gnoll entabanador
actors.mobs.gnolltrickster.desc=Una criatura d'aspecte estrany, fins i tot sota els estàndards d'un gnoll comú. S'acosta amb un somriure maliciós, gairebé sostenint la cartera que penja de la seva esquena. Té els ulls oberts amb una barreja estranya de por i excitació.\n\nTé una enorme col·lecció de dards mal fets a la seva cartera, semblen estar tots amarats en diverses substàncies nocives.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nGolden mimics are tougher mimics which try to attract the strongest adventurers. They have better loot, but are also much stronger than regular mimics.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloquejat
actors.mobs.golem.desc=Golems are an attempt to correct the previous flaws in dwarven machinery via the dwarves newfound use of magic. They are much more compact and efficient compared to the DM-300 while still being very deadly.\n\nWhile golems are still too large to fit into passageways, the dwarves have given them new magical abilities to compensate. Golems can teleport themselves between rooms, and teleport enemies to them when they are out of reach.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=En Goo s'està inflant a si mateix!
actors.mobs.goo.enraged=furiós
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbit per en Goo
actors.mobs.goo.desc=Se'n sap poc d'en Goo. És bastant possible que ni tan sols sigui una criatura, sinó un conglomerat de substàncies vils de les clavegueres que d'alguna manera ha adquirit intel·ligència bàsica. Tot i això, la màgia fosca és sense dubte el que ha permès que en Goo existeixi.\n\nLa seva natura gelatinosa li deixa absorbir una gran quantitat d'energia fosca, sents un calfred només d'estar-hi a prop. Si en Goo et pot atacar amb aquesta energia, no viuràs molt de temps.

actors.mobs.greatcrab.name=cranc gran
actors.mobs.greatcrab.noticed=El cranc es protegeix amb la seva pinça descomunal.
actors.mobs.greatcrab.blocked=bloquejat
actors.mobs.greatcrab.def_verb=bloquejat
actors.mobs.greatcrab.desc=Aquest cranc és gegantí, fins i tot comparat amb la resta de crancs de claveguera. La seva closca blava està recoberta d'esquerdes i peus de cabra, senyal de gran edat. Es mou pesadament, amb prou feines mantenint l'equilibri amb la seva pinça descomunal.\n\nTot i que el cranc només té una pinça, però la seva mida ho compensa. La sosté davant qualsevol amenaça, escudant-se rere un mur de closca impenetrable. No pot, però, bloquejar atacs imprevists, ni de múltiples enemics alhora.

actors.mobs.guard.name=carceller
actors.mobs.guard.scorpion=Vine cap aquí!
actors.mobs.guard.def_verb=bloquejat
actors.mobs.guard.desc=Alguna vegada guardians de la presó, aquests guàrdies fa temps que no es diferencien dels presoners. Caminen arrossegant els peus com zombies, vagant estúpidament pels passadissos a la recerca d'alguna cosa fora de lloc, com tu!\n\nPorten cadenes al voltant del seu maluc, és possible que les utilitzin per tirar dels enemics cap a una distància més curta.

actors.mobs.king.name=Rei dels Nans
actors.mobs.king.notice=Com t'atreveixes!
actors.mobs.king.defeated=No em pots matar, %s... Sóc... immortal...
actors.mobs.king.def_verb=bloquejat
actors.mobs.king.arise=Emergiu, esclaus!
actors.mobs.king.rankings_desc=Derrotat pel Rei dels Nans
actors.mobs.king.desc=L'últim rei dels nans era conegut pel seu coneixement detallat de processos de vida i mort. Ha persuadit a membres de la seva cort a participar en un ritual, que hauria d'haver-los garantit vides de joventut eterna. Al final ell va ser l'únic que la va aconseguir - i un exèrcit de no-morts com a bonificació.
actors.mobs.king$undead.name=nan no-mort
actors.mobs.king$undead.def_verb=bloquejat
actors.mobs.king$undead.rankings_desc=Derrotat pel Rei dels Nans
actors.mobs.king$undead.desc=Aquests nans no-morts, aixecats per la voluntat del Rei dels Nans, eren membres de la seva cort. Semblen esquelets amb una impactant quantitat de pèl facial.

actors.mobs.mimic.name=mímic
actors.mobs.mimic.reveal=That chest is a mimic!
actors.mobs.mimic.hidden_hint=Something about this chest feels off... Walking up and trying to open it might be a bad idea.
actors.mobs.mimic.desc=Els mímics són criatures màgiques que poden prendre la forma que desitgin. A les masmorres quasi sempre trien la forma d'un cofre del tresor, per atreure a aventurers desprevinguts.\n\nEls mímics tenen una picada desagradable, però sovint guarden més tresor que un cofre normal.

actors.mobs.necromancer.name=necromancer
actors.mobs.necromancer.desc=These apprentice dark mages have flocked to the prison, as it is the perfect place to practise their evil craft.\n\nNecromancers will summon and empower skeletons to fight for them. Killing the necromancer will also kill the skeleton it summons.
actors.mobs.necromancer$necroskeleton.name=necromancer's skeleton
actors.mobs.necromancer$necroskeleton.desc=This skeleton has been summoned by a necromancer. It behaves just like a regular skeleton, and will die when the necromancer which summoned it is slain.

actors.mobs.mob.died=Sents alguna cosa morint en la distància.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Mort per: %s

actors.mobs.monk.name=monjo nan
actors.mobs.monk.def_verb=bloquejat
actors.mobs.monk.parried=desviat
actors.mobs.monk.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nMonks rely solely on the art of hand-to-hand combat, and are able to use their unarmed fists both for offense and defense. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.
actors.mobs.monk$focus.name=Focused
actors.mobs.monk$focus.desc=This monk is perfectly honed in on their target, and seem to be anticipating their moves before they make them.\n\nWhile focused, the next physical attack made against their character is guaranteed to miss, no matter what circumstances there are. Parrying this attack will spend the monk's focus, and they will need to build it up again to parry another attack. Monks build focus more quickly while they are moving.

actors.mobs.piranha.name=piranya gegant
actors.mobs.piranha.desc=Aquests peixos carnívors no són habitants naturals de les piscines subterrànies. Van ser criades específicament per protegir els tresors de cellers inundats.

actors.mobs.pylon.name=power pylon
actors.mobs.pylon.desc_inactive=A power pylon, meant to help regulate the electricity which powers the machinery in this area.\n\nThe pylon is currently inactive and immune to damage.
actors.mobs.pylon.desc_active=A power pylon, meant to help regulate the electricity which powers the machinery in this area. The pylon is currently surging with electrical energy, this must be what's supercharging DM-300!\n\nIn this state pylons are vulnerable, but will arc electricity to nearby cells in a clockwise pattern. Due to their heavy metal construction, pylons are resistant to large amounts of damage.

actors.mobs.rat.name=rata marsupial
actors.mobs.rat.desc=Les rates marsupials són agressives però són habitants de les clavegueres més aviat dèbils. Tenen una mossegada fastigosa, però només són perilloses quan són moltes.

actors.mobs.ripperdemon.name=ripper demon
actors.mobs.ripperdemon.leap=The ripper demon prepares to leap!
actors.mobs.ripperdemon.desc=These horrific creatures are the result of the many dwarven corpses in this region being put to use by demonic forces. Rippers are emaciated ghoulish creatures that resemble dwarves, but with broken bodies and long sharp claws made of bone.\n\nRipper demons are not particularly durable, but they are agile and dangerous. They are capable of leaping great distances to quickly reach targets before goring them with their claws.

actors.mobs.rotheart.name=cor de putrefacció
actors.mobs.rotheart.desc=El fruit d'una putrebaia és molt singular. En lloc de podrir-se i proporcionar nutrients, creix, s'endureix, i protegeix la llavor. Dóna protecció als òrgans interns que creixen dins de la fruita. Es diu que aquesta esfera gegant és el cor d'una planta de putrebaia adulta.

actors.mobs.rotlasher.name=fuetejador putrefacte
actors.mobs.rotlasher.desc=El fuetejador putrefacte és una part de l'estructura de l'arrel d'una planta de putrebaia madura, i també la seva forma principal de defensa. Els fuetejadors estan enganxats a terra, però assaltaran violentament a qualsevol cosa que se'ls hi acosti. Quan no hi ha cap presa a prop, es queden immòbils, intentant barrejar-se dins la vegetació circumdant.
actors.mobs.rotlasher$waiting.status=L'enemic "%s" està inactiu.

actors.mobs.scorpio.name=escorpí
actors.mobs.scorpio.desc=Aquestes criatures demoníaques, gegants i amb pinta d'aràcnids eviten el combat cos a cos, preferint disparar des de lluny unes punxes esmolades que amputen.

actors.mobs.senior.name=monjo major
actors.mobs.senior.desc=These monks are fanatics, who have devoted themselves to protecting their king through physical might. So great is their devotion that they have totally surrendered their minds to their king, and now roam the dwarvern city like mindless zombies.\n\nThis monk has mastered the art of hand-to-hand combat, and is able to gain focus while moving much more quickly than regular monks. When they become focused, monks will parry the next physical attack used against them, even if it was otherwise guaranteed to hit. Monks build focus more quickly while on the move, and more slowly when in direct combat.

actors.mobs.shaman.name=gnoll xaman
actors.mobs.shaman.bolt_kill=The magic bolt killed you...
actors.mobs.shaman.desc=Gnoll shamans are intelligent gnolls who use battle spells to compensate for their lack of might. They have a very respected position in gnoll society, despite their weaker strength.
actors.mobs.shaman$redshaman.spell_desc=This shaman is wearing a red mask, and will use magic that temporarily _weakens your attacking power._
actors.mobs.shaman$blueshaman.spell_desc=This shaman is wearing a blue mask, and will use magic that temporarily _increases the damage you take._
actors.mobs.shaman$purpleshaman.spell_desc=This shaman is wearing a purple mask, and will use magic that temporarily _reduces your accuracy and evasion._

actors.mobs.armoredbrute.name=armored brute
actors.mobs.armoredbrute.desc=The most senior gnoll brutes often wear powerful armor to show their status. The armor makes these brutes much more resilient to physical damage, and their greater discipline means they can rage for much longer before succumbing to their wounds.

actors.mobs.skeleton.name=esquelet
actors.mobs.skeleton.explo_kill=L'explosió d'ossos t'ha matat...
actors.mobs.skeleton.def_verb=bloquejat
actors.mobs.skeleton.desc=Els esquelets estan compostos d'ossos de cadàvers d'aventurers i habitants de la masmorra, animats amb emanacions de màgia fosca de les profunditats. Després d'haver-los danyat prou, es desintegren en una explosió d'ossos.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloquejat
actors.mobs.slime.desc=Slimes are strange, slightly magical creatures with a rubbery outer body and a liquid core. The city sewers provide them with an ample supply of water and nutrients.\n\nBecause of their elastic outer membrane, it is difficult to deal more than _6 damage_ to slimes from any one attack.

actors.mobs.snake.name=sewer snake
actors.mobs.snake.hint=Try using the examine button on a snake to learn how to counter them.
actors.mobs.snake.desc=These oversized serpents are capable of quickly slithering around blows, making them quite hard to hit. Magical attacks or surprise attacks are capable of catching them off-guard however.\n\nYou can perform a surprise attack by attacking while out of the snake's vision. One way is to let a snake chase you through a doorway and then _strike just as it moves into the door._

actors.mobs.spinner.name=rondaire de cova
actors.mobs.spinner.desc=Aquestes aranyes de cova, verdoses i peludes, intenten evitar el combat cos a cos. En comptes d'això prefereixen esperar a la distància mentre la seva víctima lluita a la teranyina que han excretat, morint lentament per la seva mossegada verinosa. Són capaces de disparar les seves teranyines a grans distàncies i intentaran bloquejar qualsevol camí que estigui prenent la seva presa.

actors.mobs.statue.name=estatua animada
actors.mobs.statue.def_verb=bloquejat
actors.mobs.statue.desc=Podries pensar que és simplement una altra estàtua lletja d'aquesta masmorra, però els seus ulls vermells la delaten.\n\nTot que l'estàtua en si està feta de pedra, la _%s,_ que porta sembla real.

actors.mobs.succubus.name=súcube
actors.mobs.succubus.desc=Succubi are shapeshifting demons that manipulate the minds of their prey. This one has taken the form of a pale gothic humanoid, perhaps to attract dwarven warlocks?\n\nSuccubi may temporarily charm their enemy when they attack, making their enemy unable to directly attack them. When succubi attack a charmed enemy, they will steal some of their life essence.

actors.mobs.swarm.name=eixam de mosques
actors.mobs.swarm.desc=El mortífer eixam de mosques brunzeix amb ira. Cada atac no-màgic el separarà en dos eixams més petits però igual de perillosos.

actors.mobs.newtengu.name=Tengu
actors.mobs.newtengu.notice_gotcha=Gotcha, %s!
actors.mobs.newtengu.interesting=Fem-ho interesant...
actors.mobs.newtengu.notice_have=I have you now, %s!
actors.mobs.newtengu.defeated=Per fi lliure...
actors.mobs.newtengu.rankings_desc=Assassinat per en Tengu
actors.mobs.newtengu.desc=Un assassí famós i enigmàtic, que s'anomena així per la mascara empeltada a la seva cara.\n\nEn Tengu està subjectat amb grans grillons als seus canells i genolls, tot i que sembla que s'ha desfet de les seves cadenes fa molt de temps.\n\nIntentarà fer servir trampes, màgia enganyosa, i atacs precisos per eliminar l'única cosa que li impedeix fugir: tu.

actors.mobs.newtengu$bombability$bombblob.desc=A cloud of superheated smoke is billowing here. Watch out, it's going to explode!
actors.mobs.newtengu$bombability$bombitem.name=Smoke Bomb
actors.mobs.newtengu$bombability$bombitem.cant_pickup=It's stuck to the ground, you can't move it!
actors.mobs.newtengu$bombability$bombitem.desc=Tengu has thrown a strange looking smoke bomb here, which is billowing a thick hot smoke. It's making a loud ticking noise, as if its counting down to an explosion!\n\nThe bomb has anchored itself to the ground, so you can't pick it up.

actors.mobs.newtengu$fireability$fireblob.desc=Tengu has thrown a fine powder that seems to be catching into steam here, it's about to ignite!

actors.mobs.newtengu$shockerability$shockerblob.desc=Electrical energy is building here, anything standing on this tile will be shocked next turn!
actors.mobs.newtengu$shockerability$shockeritem.name=Shocker
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=It's putting out too much electricity, you can't grab it!
actors.mobs.newtengu$shockerability$shockeritem.desc=Tengu has thrown a curious machine here, which seems to be made of DM-100 parts. The machine is constantly arcing electricity around it, but it seems to be going in a predictable pattern.\n\nWith all the electricity arcing around it, there's no way you can pick this up.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=Ets meu, %s!
actors.mobs.oldtengu.notice_face=Encara'm, %s!
actors.mobs.oldtengu.interesting=Fem-ho interesant...
actors.mobs.oldtengu.defeated=Per fi lliure...
actors.mobs.oldtengu.rankings_desc=Assassinat per en Tengu
actors.mobs.oldtengu.desc=Un assassí famós i enigmàtic, que s'anomena així per la mascara empeltada a la seva cara.\n\nEn Tengu està subjectat amb grans grillons als seus canells i genolls, tot i que sembla que s'ha desfet de les seves cadenes fa molt de temps.\n\nIntentarà fer servir trampes, màgia enganyosa, i atacs precisos per eliminar l'única cosa que li impedeix fugir: tu.

actors.mobs.thief.name=lladre boig
actors.mobs.thief.stole=El lladre t'ha robat l'ítem: %s!
actors.mobs.thief.carries=\n\nEl lladre porta l'ítem _%s._ Robat, òbviament.
actors.mobs.thief.escapes=El lladre s'escapa amb el teu ítem: %s!
actors.mobs.thief.desc=Tot i que aquests presoners caminen fora de les seves cel·les, aquest lloc segueix sent la seva presó. Aquests lladres i bandits bojos han oblidat qui són i perquè roben fa molt de temps.\n\nAquests enemics són més propensos a robar i córrer que a lluitar. Assegura't de no perdre'ls de vista, o pot ser que no tornis a veure el teu objecte robat mai més.

actors.mobs.warlock.name=bruixot nan
actors.mobs.warlock.bolt_kill=El llamp d'ombres t'ha matat...
actors.mobs.warlock.desc=As the dwarves' interests shifted from engineering to arcane arts, warlocks came to power in the city. They started with elemental magic, but soon switched to demonology and necromancy. The strongest of these warlocks seized the throne of the dwarven city, and his cohorts were allowed to continue practising their dark magic, so long as they surrendered their free will to him.\n\nThese warlocks possess powerful disruptive magic, and are able to temporarily hinder the upgrade magic applied to your equipment. The more upgraded an item is, the more strongly it will be affected.

actors.mobs.wraith.name=fantasma
actors.mobs.wraith.desc=Un fantasma és un esperit venjatiu d'un pecador, la tomba o làpida del qual va ser pertorbada. Sent una entitat etèria, és molt difícil de colpejar amb una arma regular.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=L'esperança és una il·lusió...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa és un Déu Antic, una entitat poderosa dels regnes del caos. Fa un segle, els antics nans gairebé perden la guerra contra el seu exèrcit de dimonis, però van ser incapaços de matar al déu en si. En lloc d'això, el van empresonar a les sales davall la seva ciutat, creient que seria massa dèbil com per tornar a alçar-se mai.
actors.mobs.yog$rottingfist.name=puny putrefacte
actors.mobs.yog$rottingfist.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa és un Déu Antic, una entitat poderosa dels regnes del caos. Fa un segle, els antics nans gairebé perden la guerra contra el seu exèrcit de dimonis, però van ser incapaços de matar al déu en si. En lloc d'això, el van empresonar a les sales davall la seva ciutat, creient que seria massa dèbil com per tornar a alçar-se mai.
actors.mobs.yog$burningfist.name=puny ardent
actors.mobs.yog$burningfist.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yog$burningfist.desc=Yog-Dzewa és un Déu Antic, una entitat poderosa dels regnes del caos. Fa un segle, els antics nans gairebé perden la guerra contra el seu exèrcit de dimonis, però van ser incapaços de matar al déu en si. En lloc d'això, el van empresonar a les sales davall la seva ciutat, creient que seria massa dèbil com per tornar a alçar-se mai.
actors.mobs.yog$larva.name=larva del déu
actors.mobs.yog$larva.rankings_desc=Devorat per Yog-Dzewa
actors.mobs.yog$larva.desc=Yog-Dzewa és un Déu Antic, una entitat poderosa dels regnes del caos. Fa un segle, els antics nans gairebé perden la guerra contra el seu exèrcit de dimonis, però van ser incapaços de matar al déu en si. En lloc d'això, el van empresonar a les sales davall la seva ciutat, creient que seria massa dèbil com per tornar a alçar-se mai.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=I. SEE. YOU.
actors.mobs.yogdzewa.darkness=The darkness pulls in closer...
actors.mobs.yogdzewa.hope=YOUR. HOPE. IS. AN. ILLUSION!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa is an Old God; a great monstrosity which reaches into mortal worlds and devours them to fuel its endless growth. The dwarves must have attracted the attention of this cosmic horror while toying with dark magics, and have been trying to keep it contained ever since.\n\nYog-Dzewa originates from a dimension of raw magical chaos, and cannot bring its true form into this world. Instead it has created avatars and summoned demonic minions to do its bidding here.\n\nThis giant eye is the focal point of Yog-Dzewa's power in this world. While the eye itself is immobile, it is capable of shooting powerful beams of demonic magic and summoning a variety of minions to aid it.
actors.mobs.yogdzewa.desc_spawners=You can feel waves of demonic energy radiating to the eye from the floors above. Something you left alive up there must be funneling power back into Yog-Dzewa. _Yog will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=god's larva
actors.mobs.yogdzewa$larva.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=These tiny spawn of Yog-Dzewa are simple minions that are easy to produce. While individually weak, they are summoned quickly and can become overwhelming in large numbers.
actors.mobs.yogdzewa$yogripper.rankings_desc=Devoured by Yog-Dzewa

actors.mobs.yogfist.invuln_warn=The fist is invulnerable while near to the eye!
actors.mobs.yogfist.rankings_desc=Devoured by Yog-Dzewa
actors.mobs.yogfist.desc=This fist is an aspect of Yog-Dzewa's power. Fists are linked to the power of Yog-Dzewa, and will be protected from all damage when they are close to the eye.
actors.mobs.yogfist$burningfist.name=puny ardent
actors.mobs.yogfist$burningfist.desc=This fist is formed out of chaotic fiery magic. As it moves it will constantly set terrain around it ablaze. It is also capable of shooting blasts of fiery power, which spread flames where the impact.\n\nThe fist's ability to spread flames is suppressed when near water, but it's heat is so great that any water around it will evaporate after a short while!
actors.mobs.yogfist$soiledfist.name=soiled fist
actors.mobs.yogfist$soiledfist.desc=This fist is formed out of chaotic earthen magic. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nThe fist derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=puny putrefacte
actors.mobs.yogfist$rottingfist.desc=This fist is formed out of living corruption. It is a towering mass of decaying flesh that can spread caustic ooze in melee and toxic gas at range. Even worse, the fist's great mass causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the fist is also capable of adsorbing water to heal itself! Additionally, damaging the fist while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=rusted fist
actors.mobs.yogfist$rustedfist.desc=This fist is formed out of living metal. It is a towering mass of shifting metal that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the fist will take any damage dealt to it over time, instead of immediately.\n\nThe fist is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the fist is hit multiple times.
actors.mobs.yogfist$brightfist.name=bright fist
actors.mobs.yogfist$brightfist.teleport=The fist teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=This fist is formed out of pure light energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.
actors.mobs.yogfist$darkfist.name=dark fist
actors.mobs.yogfist$darkfist.teleport=The fist teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This fist is formed out of pure dark energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe fist has no special abilities which it can use in melee range however.


