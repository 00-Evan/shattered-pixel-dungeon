##classes
actors.hero.heroclass.warrior=guerrero
actors.hero.heroclass.warrior_desc_short=El Guerrero soporta daño adicional con el blindaje otorgado por su _sello roto._ El sello se puede mover entre armaduras y _transfiere una sola mejora._
actors.hero.heroclass.warrior_desc=El Guerrero comienza con un _sello roto único_, el cual genera blindaje sobre su salud. El sello se puede mover entre armaduras y puede _transferir una mejora_ con él.\n\nEl Guerrero también comienza con una _espada corta desgastada_, _tres piedras arrojadizas_, armadura de tela, un odre de agua y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergaminos de Identificación\n_-_ Pociones de Curación\n_-_ Pergaminos de Furia
actors.hero.heroclass.warrior_unlock=El Guerrero se desbloquea automáticamente.

actors.hero.heroclass.mage=mago
actors.hero.heroclass.mage_desc_short=El Mago es un experto arcano y lleva un _bastón mágico_ que es más fuerte que una varita. El bastón se puede _imbuir con cualquier varita_ que encuentre el Mago.
actors.hero.heroclass.mage_desc=El Mago comienza con un _bastón único_, el cual se recarga significativamente más rápido que una varita y tiene 1 carga más. El bastón _puede ser imbuido con cualquier varita_ que el Mago encuentre en la mazmorra.\n\nEl Mago también comienza con una _varita de proyectiles mágicos_ imbuida en su bastón, armadura de tela, un odre de agua y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergaminos de identificación\n_-_ Pociones de llama líquida\n_-_ Pergaminos de mejora
actors.hero.heroclass.mage_unlock=Para desbloquear el Mago, _usa un pergamino de mejora para fortalecer un ítem._

actors.hero.heroclass.rogue=pícaro
actors.hero.heroclass.rogue_desc_short=El Pícaro puede evadir enemigos y golpear desde la invisibilidad usando su _manto de sombras._ También _detecta secretos y trampas_ desde mayor distancia.
actors.hero.heroclass.rogue_desc=El Pícaro comienza con un _Manto de Sombras único_, el cual puede usar para volverse invisible a voluntad.\n\nEl Pícaro puede _detectar secretos y trampas_ desde una mayor distancia.\n\nEl Pícaro también comienza con una _daga_, _tres cuchillos arrojadizos_, armadura de tela, un odre de agua y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergaminos de identificación\n_-_ Pociones de invisibilidad\n_-_ Pergaminos de mapeo mágico
actors.hero.heroclass.rogue_unlock=Para desbloquear al Pícaro _realiza 10 ataques sorpresa en una partida._

actors.hero.heroclass.huntress=cazadora
actors.hero.heroclass.huntress_desc_short=La Cazadora es una maestra de las armas arrojadizas y tiene un _arco mágico_ con flechas infinitas. También se desplaza a través de la hierba alta _sin pisotearla._
actors.hero.heroclass.huntress_desc=La Cazadora empieza con un _arco espiritual único_, el cual puede disparar un numero infinito de flechas.\n\nLa Cazadora puede pasar a través de la hierba alta _sin pisotearla_.\n\nLa Cazadora comienza con unos _guantes tachonados_, armadura de tela, un odre de agua y una bolsa de terciopelo.\n\nIdentifica automáticamente:\n_-_ Pergaminos de identificación\n_-_ Pociones de visión mental\n_-_ Pergaminos de canción de cuna
actors.hero.heroclass.huntress_unlock=Para desbloquear a la Cazadora, _golpea enemigos con armas arrojadizas 10 veces en una partida._

actors.hero.herosubclass.berserker=frenético
actors.hero.herosubclass.berserker_short_desc=El _Frenético_ acumula furia cuando recibe daño. La furia aumenta su daño y puede activarse al 100% para obtener blindaje adicional.
actors.hero.herosubclass.berserker_desc=El Frenético acumula furia cuando recibe daño físico, ¡incluido el daño que bloquea su armadura! La furia se desvanece con el tiempo, pero lo hace más lentamente si tiene pocos PS.\n\nEl Frenético inflige hasta +50% de daño al 100% de furia. Al 100% de furia, este puede enfurecer, obteniendo 2-6 veces el blindaje máximo de su sello dependiendo de su salud faltante y mantendrá su furia al 100% siempre y cuando le quede blindaje. Sin embargo, el Frenético necesita tiempo para recuperarse después de enfurecer.
actors.hero.herosubclass.gladiator=gladiador
actors.hero.herosubclass.gladiator_short_desc=El _Gladiador_ gana puntos de combo cuando realiza ataques con éxito. Este puede gastar dichos puntos para usar habilidades únicas.
actors.hero.herosubclass.gladiator_desc=El Gladiador acumula un punto de combo cada vez que realiza un ataque exitoso con un arma cuerpo a cuerpo o arrojadiza. Si el Gladiador no realiza un ataque exitoso en 5 turnos, su combo se resetea.\n\nA medida que aumenta el combo, desbloquea una variedad de habilidades de combo. Una nueva habilidad estará disponible cuando el combo llegue a 2, 4, 6, 8 y 10. Algunas habilidades ayudan a acumular más combo, mientras que otras permiten que el Gladiador gaste su combo en poderosos ataques.
actors.hero.herosubclass.battlemage=mago de batalla
actors.hero.herosubclass.battlemage_short_desc=El _Mago de Batalla_ conjura efectos adicionales cuando lucha cuerpo a cuerpo con su bastón. Estos efectos dependen de la varita con la que esté imbuido su bastón.
actors.hero.herosubclass.battlemage_desc=El Mago de Batalla obtiene un efecto adicional cada vez que ataca cuerpo a cuerpo con su bastón, como si este tuviera un encantamiento adicional. Estos efectos dependen de la varita con la que esté imbuido su bastón, cada varita tiene su propio efecto. Además de los efectos de la varita, el bastón del Mago de Batalla también obtendrá 0.5 cargas cuando golpee con él.
actors.hero.herosubclass.warlock=brujo
actors.hero.herosubclass.warlock_short_desc=El _Brujo_ tiene una probabilidad de marcar el alma de los personajes cuando usa varitas en ellos. Este se curará cada vez que inflija daño físico a enemigos marcados.
actors.hero.herosubclass.warlock_desc=El Brujo tiene una probabilidad de marcar el alma de los personajes cuando usa varitas en ellos. La probabilidad de aplicar una marca de alma y su duración aumentan con el nivel de la varita.\n\nCuando el alma de un enemigo esta marcada, el Brujo se curará 2 PS por cada 5 puntos de daño que inflija sobre este, ¡pero solo con ataques cuerpo a cuerpo o armas arrojadizas, no con varitas!
actors.hero.herosubclass.assassin=asesino
actors.hero.herosubclass.assassin_short_desc=El _Asesino_ puede preparar un golpe mortal mientras este invisible. Cuanto más espere, más poderoso será el ataque.
actors.hero.herosubclass.assassin_desc=El Asesino prepara su próximo ataque cuando se vuelve invisible. Cuanto más se prepare, más poderoso será el ataque. La preparación se acumula hasta 9 turnos.\n\nDespués de prepararse, el Asesino inflige daño adicional en su próximo ataque, puede destellar hacia su objetivo e incluso matar instantáneamente a enemigos que sean lo suficientemente débiles.
actors.hero.herosubclass.freerunner=acróbata
actors.hero.herosubclass.freerunner_short_desc=El _Acróbata_ gana impulso mientras corre, el cual puede usar para entrar en carrera. Esto le otorga velocidad y evasión adicional por un corto tiempo.
actors.hero.herosubclass.freerunner_desc=A medida que el Acróbata se mueve, acumula cargas de impulso. Puede acumular hasta 10 cargas tras correr por 10 turnos, pero las pierde rápidamente si deja de moverse. El Acróbata puede usar sus cargas de impulso para entrar en carrera, obteniendo 2 turnos por cada carga.\n\nEstando en carrera, el Acróbata se mueve al doble de velocidad y obtiene evasión adicional en proporción a su nivel. Cuando el tiempo en carrera se acabe, deberá recuperarse antes de poder ganar impulso de nuevo.
actors.hero.herosubclass.sniper=francotiradora
actors.hero.herosubclass.sniper_short_desc=La _Francotiradora_ puede perforar la armadura con sus ataques a distancia. Después de golpear con un arma arrojadiza, puede continuar con un ataque especial de su arco.
actors.hero.herosubclass.sniper_desc=La Francotiradora es una maestra del combate a distancia, cuyos ataques a distancia perforan la armadura enemiga. Cuando ataca a un enemigo con un arma arrojadiza, coloca una marca de la francotiradora sobre ellos, lo que le permite continuar con un ataque especial de su arco. Este ataque especial varía según cómo se aumenta su arco.\n\nUn arco no aumentado disparará un tiro instantáneo que inflige daño reducido pero no toma ningún turno en dispararse. Un arco de velocidad disparará una ráfaga de tres flechas que infligen daño reducido, pueden activar encantamientos y toma 1 turno en dispararse. Un arco de daño disparará un disparo de francotirador que está garantizado a impactar, inflige daño adicional según la distancia y toma 2 turnos en dispararse.
actors.hero.herosubclass.warden=guardabosques
actors.hero.herosubclass.warden_short_desc=La _Guardabosques_ puede ver a través de la hierba alta y obtiene efectos adicionales cuando planta semillas y pisotea plantas.
actors.hero.herosubclass.warden_desc=La Guardabosques tiene una fuerte conexión con la naturaleza, lo que le otorga una variedad de efectos adicionales relacionados con la hierba y las plantas. Puede ver a través de la hierba alta y surcada como si fuera un espacio vacío.\n\nLa Guardabosques hace que brote hierba alrededor de cualquier semilla que arroje o plante, y obtiene efectos especiales al pisotear las plantas. Estos efectos especiales reemplazan los efectos normales de las plantas, lo que significa que ninguna planta es dañina para ella al pisotearla.

