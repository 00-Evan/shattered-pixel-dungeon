actors.blobs.corrosivegas.name=gas corrosivo
actors.blobs.corrosivegas.desc=Una nube de gas cáustico mortal se está arremolinando aquí.

actors.blobs.waterofawareness.name=agua del conocimiento
actors.blobs.waterofawareness.procced=Mientras tomas un sorbo, sientes que el conocimiento fluye por tu mente.
actors.blobs.waterofawareness.desc=El poder del conocimiento irradia del agua de este pozo. Beber del pozo identifica todos los ítems equipados, identifica las maldiciones de todos los ítems en tu inventario y se revelan todos los ítems del piso actual.

actors.blobs.waterofhealth.name=agua curativa
actors.blobs.waterofhealth.procced=Al tomar un trago, sientes que tus heridas se curan completamente.
actors.blobs.waterofhealth.desc=El poder de la salud irradia del agua de este pozo. Beber del pozo cura tus heridas, satisface el hambre y elimina maldiciones de ítems que lleves equipados.

actors.blobs.web.name=telaraña
actors.blobs.web.desc=Una gruesa telaraña cubre todo el lugar. Todo lo que toca o es lanzado a través de la telaraña la romperá, pero también estará atascado en el lugar.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Una oleada de poder físico, la adrenalina aumentó la velocidad de ataque y de movimiento.\n\nLa adrenalina permite que su objetivo corra a 2x de velocidad, y ataque a 1.5x de velocidad.\n\nTurnos restantes: %s.

actors.buffs.adrenalinesurge.name=impulso de fuerza
actors.buffs.adrenalinesurge.desc=Una descarga de gran poderío, pero lamentablemente no es permanente.\n\nIncremento de fuerza: +%d.\nTurnos hasta que el incremento se debilite: %s.

actors.buffs.amok.name=locura
actors.buffs.amok.desc=La locura causa un estado de gran furia y confusión en el objetivo.\n\nCuando una criatura enloquece, atacará a cualquiera que esté cerca, sea aliado o enemigo.\n\nTurnos de locura restantes: %s.

actors.buffs.arcanearmor.name=armadura arcana
actors.buffs.arcanearmor.desc=Un delgado escudo te rodea, bloqueando parte del daño de ataques mágicos.\n\nTu armadura mágica está actualmente incrementada en: 0-%d\n\nTurnos hasta que la armadura arcana se debilite: %s.

actors.buffs.artifactrecharge.name=recarga de artefactos
actors.buffs.artifactrecharge.desc=Una ola de energía fluye a través de ti, incrementando la tasa de carga de los artefactos equipados.\n\nCada artefacto es afectado de una manera ligeramente diferente, pero todos ellos se cargan mucho más rápido de lo normal.\n\nTurnos restantes: %s.

actors.buffs.ascensionchallenge.name=maldición del amuleto
actors.buffs.ascensionchallenge.desc=De alguna manera Yog-Dzewa mantiene influencia sobre este mundo a través del amuleto, ¡intentando detener tu ascenso!\n\nEl poder de Yog vuelve la mazmorra mucho más peligrosa, ¡incrementando la cantidad de enemigos y haciéndolos más fuertes! Este poder continuará aumentando en caso de ser ignorado, el mismo puede ser debilitado derrotando enemigos potenciados por el poder de Yog.
actors.buffs.ascensionchallenge.desc_clear=La energía maligna emanando del amuleto ha sido debilitada lo máximo posible de momento.
actors.buffs.ascensionchallenge.desc_beckon=El amuleto está _llamando a enemigos distantes,_ advirtiéndoles de tu posición.
actors.buffs.ascensionchallenge.desc_haste=El amuleto está _acelerando a los enemigos distantes,_ ¡permitiéndoles alcanzarte más rápido!
actors.buffs.ascensionchallenge.desc_slow=El amuleto está _enlenteciéndote,_ ¡y negando efectos de aumento de velocidad!
actors.buffs.ascensionchallenge.desc_damage=¡La energía del amuleto se ha vuelto tan fuerte que está _causándote daño!_
actors.buffs.ascensionchallenge.beckon=El amuleto empieza a llamar enemigos distantes.
actors.buffs.ascensionchallenge.haste=¡El amuleto empieza a acelerar enemigos distantes!
actors.buffs.ascensionchallenge.slow=¡El amuleto empieza a sentirse como una carga en tu inventario!
actors.buffs.ascensionchallenge.damage=El amuleto empieza a emanar energía maligna. ¡Te quema!
actors.buffs.ascensionchallenge.weaken_info=¡Debes derrotar enemigos para debilitar la maldición del amuleto!
actors.buffs.ascensionchallenge.weaken=Puedes sentir que la maldición del amuleto se debilita un poco.
actors.buffs.ascensionchallenge.break=¡Te tomas un momento para recuperar el aliento y sientes que tus heridas comienzan a cerrarse!
actors.buffs.ascensionchallenge.almost=Sientes que la influencia de Yog sobre el amuleto comienza a debilitarse, ¡falta muy poco!
actors.buffs.ascensionchallenge.on_kill=La energía maligna te consume...

actors.buffs.barkskin.name=piel de roble
actors.buffs.barkskin.desc=Tu piel está endurecida, se siente áspera y sólida como la corteza.\n\nLa piel endurecida aumenta la efectividad de tu armadura, permitiendo defenderte mejor contra ataques físicos.\n\nTu armadura está incrementada en: 0-%d.\nTurnos hasta que la piel de roble se debilite: %s.\n\nSi recibes el efecto piel de roble de diferentes fuentes, solo el más fuerte surtirá efecto.

actors.buffs.barrier.name=barrera
actors.buffs.barrier.desc=Una resistente burbuja de fuerza bloquea todo el daño.\n\nLa barrera recibirá el daño en lugar de lo que sea que esté protegiendo siempre y cuando le quede blindaje. El blindaje también decaerá lentamente con el paso del tiempo.\n\nBlindaje restante: %d.

actors.buffs.berserk.angered=enfadado
actors.buffs.berserk.berserk=enfurecido
actors.buffs.berserk.exhausted=exhausto
actors.buffs.berserk.recovering=recuperándose
actors.buffs.berserk.angered_desc=La severidad de las heridas del Frenético potencia sus golpes. Mientras el frenético reciba daño físico, ganará furia, garantizando daño extra. El daño bloqueado por la armadura también cuenta para generar furia.\n\nLa furia se desvanecerá con el tiempo. Cuanto menor sea la salud del frenético, mayor será su duración.\n\nAl 100%% de furia, el Frenético puede enfurecer, obteniendo blindaje en base al nivel de su armadura y la salud faltante. Mientras esté enfurecido, su blindaje se desvanece con el tiempo y una vez agotado deberá descansar antes de poder generar furia nuevamente.\n\nFuria actual: _%1$.0f%%_\n_+%2$.0f%%_ de daño\n\nBlindaje del Frenético con su armadura y salud actual: _%3$d_
actors.buffs.berserk.berserk_desc=El miedo y la incertidumbre se desvanecen, dejando solo furia. En este estado el Frenético es extremadamente poderoso, _infligiendo +50%% de daño y obteniendo blindaje adicional,_ pero también perdiendo blindaje cada turno.\n\nCuando todo su blindaje llegue a 0, dejará de estar enfurecido.\n\nDespués de enfurecer, el Frenético deberá recuperarse antes de poder generar furia nuevamente.\n\nBlindaje restante: %d
actors.buffs.berserk.recovering_desc=La fuerza interior tiene sus limites. El Frenético debe descansar antes de usar su furia de nuevo..\n\nMientras se recupera, el Frenético no puede generar furia al recibir daño.
actors.buffs.berserk.recovering_desc_turns=Turnos hasta recuperarse: _%d_
actors.buffs.berserk.recovering_desc_levels=Niveles hasta recuperarse: _%.2f_
actors.buffs.berserk.rankings_desc=Enfurecido hasta Morir
actors.buffs.berserk.action_name=Enfurecer
actors.buffs.berserk.no_seal=¡Necesitas tu sello roto para enfurecer!

actors.buffs.bleeding.name=sangrando
actors.buffs.bleeding.ondeath=Te has desangrado hasta morir...
actors.buffs.bleeding.heromsg=¡Estás sangrando!
actors.buffs.bleeding.rankings_desc=Desangrado hasta Morir
actors.buffs.bleeding.desc=Esa herida está derramando una cantidad preocupante de sangre.\n\nSangrar causa daño cada turno. Cada turno el daño se reduce en una cantidad aleatoria, hasta que eventualmente el sangrado se detiene.\n\nDaño actual del sangrado: %d.

actors.buffs.bless.name=bendecido
actors.buffs.bless.desc=Una gran ráfaga de concentración, algunos dicen que es inspirada por los dioses.\n\nLa bendición aumenta la precisión y evasión en 25%%, haciendo al bendecido mucho más efectivo en combate. \n\nTurnos de bendición restantes: %s.

actors.buffs.blindness.name=cegado
actors.buffs.blindness.heromsg=¡Estás cegado!
actors.buffs.blindness.desc=La ceguera convierte al espacio circundante en una oscura neblina.\n\nDurante la ceguera, el rango de visión un personaje es reducido a una casilla, convirtiendo en inservibles los ataques a distancia y haciendo más fácil perder el rastro de enemigos distantes. Adicionalmente, un héroe cegado no puede leer pergaminos o libros.\n\nTurnos de ceguera restantes: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=ardiendo
actors.buffs.burning.heromsg=¡Te quemas!
actors.buffs.burning.burnsup=¡%s se quema!
actors.buffs.burning.ondeath=Te has quemado hasta la muerte...
actors.buffs.burning.rankings_desc=Quemado en Cenizas
actors.buffs.burning.desc=Pocas cosas son más angustiosas que estar envuelto en llamas.\n\nEl fuego causará daño cada turno hasta que se apague con agua o expire. El fuego puede ser extinguido entrando en el agua, o con la salpicadura provocada al romper una poción.\n\nAdicionalmente, el fuego puede quemar el terreno flamable o ítems con los que tenga contacto.\n\nTurnos en llamas restantes: %s.

actors.buffs.championenemy.warn=Sientes una presencia mortal.
actors.buffs.championenemy$blazing.name=campeón flameante
actors.buffs.championenemy$blazing.desc=Los campeones flameantes infligen un 25% más de daño cuerpo a cuerpo, encienden a los enemigos que atacan, son inmunes al fuego y esparcen fuego a su alrededor cuando mueren. Aunque no podrán esparcir fuego sobre el agua.
actors.buffs.championenemy$projecting.name=campeón proyectante
actors.buffs.championenemy$projecting.desc=Los campeones proyectantes causan un 25% mas de daño cuerpo a cuerpo y tienen +3 de rango de ataque.
actors.buffs.championenemy$antimagic.name=campeón antimagia
actors.buffs.championenemy$antimagic.desc=Los campeones antimagia reciben un 50% menos de daño y son completamente inmunes a los efectos mágicos.
actors.buffs.championenemy$giant.name=campeón gigante
actors.buffs.championenemy$giant.desc=Los campeones gigantes reciben 80% menos daño y tienen +1 rango de ataque, pero no se pueden mover por espacios estrechos.
actors.buffs.championenemy$blessed.name=campeón bendecido
actors.buffs.championenemy$blessed.desc=Los campeones bendecidos tienen 4 veces más precisión y evasión.
actors.buffs.championenemy$growing.name=campeón creciente
actors.buffs.championenemy$growing.desc=Los campeones crecientes obtienen una bonificación cada vez mayor en precisión, evasión, daño físico y una reducción del daño recibido.\n\nIncremento actual de precisión/evasión/daño: %1$d%%\nReducción de daño recibido actual: %2$d%%

actors.buffs.charm.name=encantado
actors.buffs.charm.heromsg=¡Estás encantado!
actors.buffs.charm.cant_attack=Estás encantado por ese enemigo y no puedes atacarle.
actors.buffs.charm.desc=El encanto es magia manipuladora que puede hacer que los enemigos se adoren temporalmente.\n\nLos personajes afectados por el encanto no pueden atacar directamente al enemigo por el que están encantados. Sin embargo, todavía es posible atacar a otros objetivos. El impacto del dolor disminuirá la duración del encanto. \n\nTurnos de encanto restantes: %s.

actors.buffs.chill.name=enfriado
actors.buffs.chill.freezes=¡%s se congela!
actors.buffs.chill.desc=No del todo congelado, pero demasiado frío.\n\nLos personajes enfriados realizan todas las acciones más lentamente, dependiendo en cuántos turnos restan del efecto. En su peor momento, esto equivale a estar ralentizado.\n\nTurnos de frío restantes: %1$s.\nVelocidad reducida en %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=ataque especial
actors.buffs.combo.combo=¡Combo de %d golpes!
actors.buffs.combo.bad_target=Debes elegir un enemigo en el rango de ataque.
actors.buffs.combo.prompt=Selecciona un objetivo a atacar.
actors.buffs.combo.desc=El Gladiador gana impulso mientras acierte ataques exitosamente. Cada golpe aumenta el contador de combo en uno, pero tardar demasiado en atacar restablecerá el contador a 0. Mientras tenga combo, cualquier blindaje que el Gladidador tenga proveniente de su sello roto no desvanecerá.\n\n¡Crear combos desbloquea ataques especiales los cuales no pueden fallar! Los diferentes ataques están disponible a los 2, 4, 6, 8 y 10 puntos de combo. Algunos ataques restablecerán el contador de combo y otros no, pero cada ataque solo puede ser usado una vez por sesión de combo.\n\nContador de combo: %1$d.\n\nTurnos para que el combo se pierda: %2$s.
actors.buffs.combo$combomove.clobber.name=derribar
actors.buffs.combo$combomove.clobber.desc=Empuja a un enemigo hacia atrás 2 casillas, pero no causa daño y no puede tirar enemigos en fosas. Incrementa el combo en 1.
actors.buffs.combo$combomove.clobber.empower_desc=Empuja a un enemigo hacia atrás _3 casillas, inflige vértigo y puede tirar enemigos en fosas,_ pero no causa daño. Incrementa el combo en 1.
actors.buffs.combo$combomove.slam.name=embate
actors.buffs.combo$combomove.slam.desc=Inflige %d%%(combo*20%%) de tu poder de bloqueo como daño adicional. Restablece el combo cuando se usa.
actors.buffs.combo$combomove.slam.empower_desc=_Salta hasta %1$d casilla(s)_ y causa %2$d%% (combo*20%%) de tu poder de bloqueo como daño adicional. Restablece el combo cuando se usa.
actors.buffs.combo$combomove.parry.name=desviar
actors.buffs.combo$combomove.parry.desc=Bloquea el próximo ataque dentro de 1 turno cuando se activa y lo devuelve instantáneamente. Restablece el combo si nada es desviado.
actors.buffs.combo$combomove.parry.empower_desc=Bloquea _todos los ataques_ dentro de 1 turno cuando se activa y los devuelve instantáneamente. Restablece el combo si nada es desviado.
actors.buffs.combo$combomove.crush.name=aplastar
actors.buffs.combo$combomove.crush.desc=Inflige %d%% (combo*25%%) de daño al objetivo principal y la mitad de ese daño a todos los enemigos en un área de 7x7 casillas. Restablece el combo cuando se usa.
actors.buffs.combo$combomove.crush.empower_desc=_Salta hasta %1$d casilla(s)_ y causa %2$d%% (combo*25%%) de daño al objetivo principal y la mitad de ese daño a todos los enemigos en un área de 7x7 casillas. Restablece el combo cuando se usa.
actors.buffs.combo$combomove.fury.name=furia
actors.buffs.combo$combomove.fury.desc=Golpea a un enemigo una vez por cada combo que tienes, cada golpe inflige un 60% de daño y puede activar encantamientos. Restablece el combo cuando se usa.
actors.buffs.combo$combomove.fury.empower_desc=_Salta hasta %d casilla(s)_ y golpea a un enemigo una vez por cada como que tienes, cada golpe inflige un 60%% de daño y puede activar encantamientos. Restablece el combo cuando se usa.

actors.buffs.corruption.name=corrupto
actors.buffs.corruption.desc=La corrupción se filtra dentro de la esencia de un ser, retorciéndolo contra su naturaleza previa.\n\nLas criaturas corrompidas atacan a sus aliados, e ignoran a sus antiguos enemigos. La corrupción también es dañina, y lentamente causará que su objetivo sucumba.\n\nLa corrupción es permanente, sus efectos solo cesan en la muerte.

actors.buffs.cripple.name=lisiado
actors.buffs.cripple.heromsg=¡Estás lisiado!
actors.buffs.cripple.desc=Estás bastante seguro de que las piernas no deberían doblarse de esa manera.\n\nLisiado reduce la velocidad de movimiento a la mitad, haciendo que moverse una casilla usualmente tome dos turnos en vez de uno.\n\nTurnos de lisiado restantes: %s.

actors.buffs.daze.name=mareado
actors.buffs.daze.heromsg=¡Estás mareado!
actors.buffs.daze.desc=El zumbido de oídos y la visión borrosa hacen que luchar sea más difícil.\n\nMientras estés mareado, la precisión y evasión son reducidas en 50%%, causando que acertar y evadir ataques sea más difícil.\n\nTurnos de mareo restantes: %s.

actors.buffs.degrade.name=degradado
actors.buffs.degrade.heromsg=¡Tu equipamiento se siente mas débil!
actors.buffs.degrade.desc=¡Una poderosa magia oscura está drenando la fuerza que los pergaminos de mejora otorgaban a tu equipamiento!\n\nMientras se encuentre degradado, el equipamiento mejorado se tratará como si fuera de un menor nivel del que realmente es. _Cada mejora después de +3 se vuelve exponencialmente más débil que la anterior._ Las descripciones de tus ítems cambiarán para reflejar su nivel de poder reducido.\n\nLa degradación no afecta los requisitos de fuerza, cargas de varita, durabilidad de armas arrojadizas ni artefactos.\n\nTurnos restantes de degradación: %s. Usar un pergamino de mejora o eliminar maldición terminará con la degradación inmediatamente.

actors.buffs.doom.name=condenado
actors.buffs.doom.desc=Es difícil seguir adelante cuando pareciera que el universo te quiere muerto.\n\nLos personajes condenados recibirán +67% de daño de todas las fuentes.\n\nLa condena es permanente, sus efectos solo cesan en la muerte.

actors.buffs.dread.name=pavor
actors.buffs.dread.desc=¡Un terror tan grande que hará que su objetivo huya de la mazmorra por completo!\n\nLas criaturas afectadas por pavor huirán de su oponente a gran velocidad y desaparecerán de la mazmorra una vez estén fuera de visión. Los enemigos derrotados de esta manera otorgan la mitad de experiencia y no dejan ningún ítem. El impacto del dolor reducirá la duración de pavor.\n\nTurnos de pavor restantes: %d.

actors.buffs.drowsy.name=somnoliento
actors.buffs.drowsy.desc=Una fuerza mágica te dificulta estar despierto, tras unos pocos turnos, el objetivo caerá en un profundo sueño mágico.\n\nEl héroe puede resistir la somnolencia recibiendo daño o estando con la salud completa.\n\nTurnos hasta quedar dormido: %s.

actors.buffs.earthimbue.name=imbuido con tierra
actors.buffs.earthimbue.desc=¡Estás imbuido con el poder de la tierra!\n\nTodos los ataques físicos cambiarán el terreno debajo del enemigo, paralizándolo por un corto tiempo.\n\nTurnos de imbuimiento de tierra restantes: %s.

actors.buffs.enhancedrings.name=anillos mejorados
actors.buffs.enhancedrings.desc=El artefacto usado recientemente por el Pícaro está potenciando sus anillos, otorgándoles +1 nivel.\n\nTurnos restantes: %s.

actors.buffs.fireimbue.name=imbuido con fuego
actors.buffs.fireimbue.desc=¡Estás imbuido con el poder del fuego!\n\nTodos los ataques físicos tienen una posibilidad de incendiar a los enemigos. También eres completamente inmune a los efectos del fuego.\n\nTurnos de imbuimiento de fuego restantes: %s.

actors.buffs.foresight.name=previsión
actors.buffs.foresight.desc=De alguna manera eres capaz de ver el mapeado del terreno cercano con tu mente.\n\nMientras estés bajo el efecto de previsión todas las casillas en un amplio radio serán reveladas, incluyendo cualquier trampa o puerta oculta.\n\nTurnos de previsión restantes: %s.

actors.buffs.frost.name=congelado
actors.buffs.frost.freezes=¡%s se congela!
actors.buffs.frost.desc=No debe confundirse con congelarse completamente, esta congelación más benigna simplemente envuelve al objetivo en hielo.\n\nLa congelación actúa similarmente al parálisis, haciendo imposible actuar al objetivo. A diferencia del parálisis, la congelación es cancelada inmediatamente si el objetivo sufre daño, ya que el hielo se destruirá.\n\nTurnos de congelación restantes: %s.

actors.buffs.frostimbue.name=imbuido con escarcha
actors.buffs.frostimbue.desc=¡Estás imbuido con el poder del hielo!\n\nTodos los ataques físicos enfriarán constantemente a los enemigos. Además, eres completamente inmune al frío.\n\nTurnos de imbuimiento de escarcha restantes: %s.

actors.buffs.fury.name=furioso
actors.buffs.fury.heromsg=¡Te pones furioso!
actors.buffs.fury.desc=Estás enfadado, a los enemigos no les gustarás cuando estés enfadado.\n\nUna gran furia arde en tu interior, incrementando el daño que haces con tus ataques físicos en un 50%%.\n\nEsta furia durará mientras estés dañado por debajo del 50%% de vida.

actors.buffs.blobimmunity.name=barrera de purificación
actors.buffs.blobimmunity.desc=Alguna fuerza extraña te encierra en una delgada barrera protectora, bloqueando todos los efectos dañinos del ambiente.\n\nEres inmune a todos los efectos del área mientras dure esta barrera.\n\nTurnos de inmunidad restantes: %s.

actors.buffs.gravitychaostracker.name=caos gravitacional
actors.buffs.gravitychaostracker.desc_intro=Cada pocos turnos todos los personajes en el piso actual de la mazmorra serán arrojados a una dirección aleatoria.
actors.buffs.gravitychaostracker.desc_positive=Sin embargo, tú y tus aliados parecen ser inmunes.
actors.buffs.gravitychaostracker.desc_duration=No está claro cuanto durará este efecto, pero no puede ser por siempre.

actors.buffs.greaterhaste.name=celeridad
actors.buffs.greaterhaste.desc=Un increíble impulso de velocidad, por un momento parece como si todo lo demás estuviera detenido.\n\nBajo los efectos de celeridad, las acciones de movimiento no toman nada de tiempo, pero el resto de acciones siguen realizándose a velocidad normal. Cada paso de movimiento consume un turno de celeridad.\n\nTurnos de celeridad restantes: %d.

actors.buffs.haste.name=velocidad
actors.buffs.haste.desc=¡La energía corre a través de tus músculos, permitiéndote correr a velocidades increíbles!\n\nMientras estés bajo los efectos de la velocidad, correrás a x3 de velocidad, pero realizarás todas las demás acciones a velocidad normal.\n\nTurnos de velocidad restantes: %s.

actors.buffs.healing.name=curación
actors.buffs.healing.desc=Un remedio mágico está causando que las heridas se cierren y la carne se una.\n\nCada turno, la salud se regenerará constantemente hasta que el efecto de curación expire. La cantidad de curación puede desvanecerse con el tiempo.\n\nSiguiente curación: %d.\n\nCuración restante: %d.

actors.buffs.herodisguise.name=disfraz
actors.buffs.herodisguise.desc=¡Magia ilusoria ha alterado tu apariencia física! El efecto es puramente cosmético, pero se siente muy extraño de todos modos.\n\nTurnos de disfraz restantes: %s.

actors.buffs.hex.name=hechizado
actors.buffs.hex.heromsg=¡Has sido hechizado!
actors.buffs.hex.desc=Magia oscura que drena la concentración, desorientando ligeramente al objetivo.\n\nHechizado reduce la precisión y la evasión en 20%%, haciendo al objetivo menos efectivo en combate.\n\nTurnos restantes hechizado: %s.

actors.buffs.holdfast.name=firmeza
actors.buffs.holdfast.desc=El Guerrero mantiene su posición, aumentando su armadura por %1$d-%2$d. Esto durará hasta que se mueva.

actors.buffs.hunger.hungry=hambriento
actors.buffs.hunger.starving=famélico
actors.buffs.hunger.onhungry=Estás hambriento.
actors.buffs.hunger.onstarving=¡Estás famélico!
actors.buffs.hunger.ondeath=Moriste de hambre...
actors.buffs.hunger.cursedhorn=El cuerno maldito te roba algo de la comida que comes.
actors.buffs.hunger.rankings_desc=Murió de Hambre
actors.buffs.hunger.desc_intro_hungry=Sientes que tu estomago te pide comida, pero no es demasiado urgente todavía.
actors.buffs.hunger.desc_intro_starving=Tienes tanta hambre que duele.
actors.buffs.hunger.desc=\n\nEl hambre aumenta lentamente mientras pasas tiempo en la mazmorra. Eventualmente comenzarás a perder vida por el hambre. Mientras eso pase tu salud mermará en vez de regenerarse.\n\n¡Racionar es importante! Si tienes salud suficiente, pasar hambre no es mala idea si eso significa que habrá más comida luego. \n¡Un racionamiento efectivo hace que la comida dure mucho más!

actors.buffs.invisibility.name=invisible
actors.buffs.invisibility.desc=Estás completamente camuflado con el terreno circundante, haciendo imposible verte.\n\nMientras permaneces invisible eres incapaz de ser atacado o seguido. Ataques físicos y efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad.\n\nTurnos de invisibilidad restantes: %s.

actors.buffs.invulnerability.name=invulnerable
actors.buffs.invulnerability.desc=Este personaje está impregnado de un gran poder protector que le otorga un breve periodo de invulnerabilidad.\n\nTurnos restantes: %s.

actors.buffs.levitation.name=levitando
actors.buffs.levitation.desc=Una fuerza mágica te está haciendo levitar por encima del suelo, haciéndote sentir ligero.\n\nPersonajes que levitan se mueven silenciosamente e ignoran todos los efectos relacionados a estar en contacto con el suelo. Las trampas no se activarán, el agua no apagará el fuego, las plantas no serán pisoteadas, los enraizamientos fallarán, y flotarán sobre las fosas. Ten cuidado, ¡ya que todas estas cosas pueden entrar en efecto en cuanto la levitación termine!\n\nTurnos de levitación restantes: %s.

actors.buffs.lifelink.name=vinculo vital
actors.buffs.lifelink.ondeath=El daño del vínculo vital te mató...
actors.buffs.lifelink.desc=La fuerza vital de este personaje se encuentra vinculada a otro personaje cercano. Cualquier daño recibido se reparte entre ellos.\n\nSiempre que este personaje reciba daño, la mitad será redirigida al objetivo del vinculo vital en su lugar.\n\nTurnos de vínculo vital restantes: %s.

actors.buffs.light.name=iluminado
actors.buffs.light.desc=Incluso en la Mazmorra más oscura, una luz estable a tu lado es siempre alentadora.\n\nLa luz ayuda a mantener la oscuridad a raya, permiténdote ver una razonable distancia, a pesar del ambiente.\n\nTurnos de iluminación restantes: %s.

actors.buffs.lockedfloor.name=el piso está cerrado
actors.buffs.lockedfloor.desc=¡El piso actual está cerrado, y no eres capaz de salir!\n\nMientras el piso está cerrado, el hambre no aumentará ni te causará daño. Además, si no intentas derrotar al jefe de este piso, los efectos pasivos de regeneración también se detendrán.\n\nAdicionalmente, si eres revivido por un Ankh no bendito, el piso volverá a su estado inicial.\n\nMata al jefe del piso para romper la cerradura.

actors.buffs.lostinventory.name=inventario perdido
actors.buffs.lostinventory.desc=¡Tu inventario se ha perdido en algún lugar de la mazmorra! No podrás recoger ni utilizar la mayoría de los ítems hasta que recuperes tu inventario.

actors.buffs.magicalsight.name=visión mágica
actors.buffs.magicalsight.desc=De alguna manera eres capaz de ver con tu mente, en lugar de con tus ojos.\n\nMientras visión mágica esté activa, podrás ver a través de todo tipo de terreno en un radio de 12 casillas.\n\nTurnos de visión mágica restantes: %s.

actors.buffs.magicalsleep.name=sueño mágico
actors.buffs.magicalsleep.toohealthy=Estas demasiado sano y resistes el impulso de dormir.
actors.buffs.magicalsleep.fallasleep=Caes en un profundo y magico sueño.
actors.buffs.magicalsleep.wakeup=Te despiertas sintiendote refrescado y saludable.
actors.buffs.magicalsleep.desc=Este personaje ha caído en un profundo sueño mágico del que no se despertará de forma natural.\n\nEl sueño mágico es similar al sueño normal, excepto que solo el daño hará que el objetivo se despierte.\n\nPara el héroe y sus aliados, el sueño mágico tiene algunas propiedades restauradoras, lo que les permite sanar rápidamente mientras descansan.

actors.buffs.magicimmune.name=inmunidad a la magia
actors.buffs.magicimmune.desc=Todos los efectos mágicos han perdido su control sobre ti, eres completamente impermeable a ellos\n\nMientras seas inmune a la magia, todos los efectos mágicos dañinos y útiles no se aplicarán a ti, incluyendo maldiciones, hechizos, varitas, pergaminos, anillos, artefactos, etc. Habilidades de armadura heróica son lo suficientemente fuerte para funcionar a pesar de este efecto.\n\nTurnos de inmunidad mágica restantes: %s.

actors.buffs.mindvision.name=visión mental
actors.buffs.mindvision.desc=De alguna manera puedes ver a todas las criaturas en este piso a través de tu mente. Es una sensación extraña.\n\nTodos los personajes en este piso son visibles para ti mientras poseas visión mental. Ver a una criatura a través de tu mente cuenta como si estuviera cerca o dentro de tu campo visual para activar varios efectos mágicos.\n\nTurnos de visión mental restantes: %s

actors.buffs.momentum.momentum=ganando impulso
actors.buffs.momentum.running=en carrera
actors.buffs.momentum.resting=recuperándose
actors.buffs.momentum.action_name=carrera
actors.buffs.momentum.momentum_desc=Mientras se mueve, el Acróbata gana impulso, el cual puede gastar para entrar en carrera.\n\nCada carga de impulso otorga dos turnos de carrera, el Acróbata puede acumular hasta 10 cargas. El impulso se pierde rápidamente cuando el Acróbata deja de moverse.\n\nCargas de impulso: %d.
actors.buffs.momentum.running_desc=Mientras se mueve, el Acróbata gana impulso, el cual puede gastar para entrar en carrera.\n\nEstando en carrera, el Acróbata se mueve el doble de rápido y gana evasión adicional dependiendo de su nivel.\n\nTurnos restantes: %d.
actors.buffs.momentum.resting_desc=Mientras se mueve, el Acróbata gana impulso, el cual puede gastar para entrar en carrera.\n\nEl Acróbata necesita tiempo para recuperar su aliento antes de poder ganar impulso de nuevo.\n\nTurnos restantes: %d.

actors.buffs.monkenergy.name=energía
actors.buffs.monkenergy.action=Técnicas de Monje
actors.buffs.monkenergy.desc=A medida que derrota a los enemigos, la Monje gana energía que puede usar en una variedad de técnicas. La mayoría de los enemigos otorgan 1 de energía cuando son derrotados, y la Monje no pierde energía con el tiempo.\n\nEnergía actual: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=La Monje ha usado una técnica recientemente, y debe esperar antes de usar otra.\n\nTurnos de recarga: %d.
actors.buffs.monkenergy$monkability$flurry.name=ráfaga de golpes
actors.buffs.monkenergy$monkability$flurry.desc=Dos ataques instantáneos que infligen %1$d-%2$d de daño e ignoran la armadura. Esta técnica no puede usarse repetidamente.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Dos ataques instantáneos que infligen %1$d-%2$d de daño, ignoran la armadura _y usan el encantamiento de tu arma._ Esta técnica no puede usarse repetidamente.
actors.buffs.monkenergy$monkability$focus.name=concentración
actors.buffs.monkenergy$monkability$focus.desc=La Monje toma un turno para concentrarse, permitiéndole detener el siguiente ataque que reciba.
actors.buffs.monkenergy$monkability$focus.empower_desc=La Monje _se concentra instantáneamente,_ permitiéndole detener el siguiente ataque que reciba.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=concentrada
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=La Monje se concentra en su entorno, anticipando el próximo ataque contra ella. Mientras está concentrada, tiene la garantía de parar el próximo ataque que reciba.
actors.buffs.monkenergy$monkability$dash.name=carrera
actors.buffs.monkenergy$monkability$dash.prompt=Elige una ubicación
actors.buffs.monkenergy$monkability$dash.desc=Una carrera instantánea de hasta 4 casillas de distancia. Esta técnica puede pasar por encima de peligros, pero no a través de enemigos o terreno solido.
actors.buffs.monkenergy$monkability$dash.empower_desc=Una carrera instantánea de hasta _8 casillas_ de distancia. Esta técnica puede pasar por encima de peligros, pero no a través de enemigos o terreno solido.
actors.buffs.monkenergy$monkability$dragonkick.name=patada de dragón
actors.buffs.monkenergy$monkability$dragonkick.desc=Una devastadora patada que inflige %1$d-%2$d de daño e ignora la armadura. La patada empuja al objetivo y lo paraliza por cada casilla que viaje.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Una devastadora patada que inflige _%1$d-%2$d de daño_ e ignora la armadura. La patada empuja a _todos los objetivos adyacentes_ y los paraliza por cada casilla que viajen.
actors.buffs.monkenergy$monkability$meditate.name=meditar
actors.buffs.monkenergy$monkability$meditate.desc=La Monje concentra energía en su cuerpo por 5 turnos. Esto quita la mayoría de efectos negativos y otorga 8 turnos de recarga de varitas y artefactos.
actors.buffs.monkenergy$monkability$meditate.empower_desc=La Monje concentra energía en su cuerpo por 5 turnos. Esto quita la mayoría de efectos negativos y otorga 8 turnos de recarga de varitas y artefactos. _Además gana 80% de resistencia al daño mientras medita y se cura lentamente el 20% de sus PS faltantes._

actors.buffs.ooze.name=cieno cáustico
actors.buffs.ooze.heromsg=¡El cieno cáustico te quema la piel, lávalo!
actors.buffs.ooze.ondeath=Te derrites...
actors.buffs.ooze.rankings_desc=Disuelto
actors.buffs.ooze.desc=Este ácido pegajoso se aferra a tu piel, derritiéndola lentamente.\n\nEste cieno te hará daño constante a lo largo del tiempo, pero puede lavarse inmediatamente en agua.\n\nTurnos de cieno restantes: %s.

actors.buffs.paralysis.name=paralizado
actors.buffs.paralysis.heromsg=¡Estás paralizado!
actors.buffs.paralysis.out=parálisis resistida
actors.buffs.paralysis.desc=A menudo, lo peor que se puede hacer es nada en absoluto.\n\nLa parálisis detiene por completo todas las acciones, lo que obliga al objetivo a esperar hasta que el efecto desaparezca. El dolor del daño recibido puede hacer que los personajes se resistan a la parálisis, sacándolos del efecto.\n\nTurnos de parálisis restantes: %s

actors.buffs.physicalempower.name=físicamente empoderado
actors.buffs.physicalempower.desc=Tus golpes han sido potenciados, incrementando el daño que causas al golpear enemigos con ataques físicos.\n\nDaño adicional: %1$d.\nGolpes restantes: %2$d.

actors.buffs.pincushion.name=alfiletero
actors.buffs.pincushion.desc=Las armas arrojadizas que has usado contra este personaje se encuentran clavadas en él y caerán al suelo cuando sea derrotado.\n\nLos siguientes ítems se encuentran clavados:

actors.buffs.poison.name=envenenado
actors.buffs.poison.heromsg=¡Estás envenenado!
actors.buffs.poison.ondeath=Has muerto por envenenamiento...
actors.buffs.poison.rankings_desc=Sucumbió al Veneno
actors.buffs.poison.desc=El veneno se abre paso a través del cuerpo, impidiendo lentamente su funcionamiento normal.\n\nEl veneno ocasiona daño cada turno proporcionalmente al tiempo que le falta para expirar.\n\nTurnos de envenenamiento restantes: %s.

actors.buffs.preparation.name=preparación
actors.buffs.preparation.action_name=ataque preparado
actors.buffs.preparation.desc=El Asesino está esperando pacientemente, preparándose para golpear desde las sombras.
actors.buffs.preparation.desc_dmg=Su próximo ataque infligirá _%1$d%% de daño adicional_, y ejecutará enemigos regulares por debajo de _%2$d%% salud_, o jefes por debajo de _%3$d%% salud_.
actors.buffs.preparation.desc_dmg_likely=El ataque también será más probable que provoque una mayor cantidad de daño.
actors.buffs.preparation.desc_blink=Él puede destellar hacia un enemigo antes de golpearlo, con una distancia máxima de _%d_.
actors.buffs.preparation.desc_invis_time=Turnos estando invisible: _%d._
actors.buffs.preparation.desc_invis_next=Turnos para ataque más fuerte: _%d._
actors.buffs.preparation.prompt=¡Seleccione un objetivo a atacar!\nMáxima distancia de destello: %d
actors.buffs.preparation.no_target=Ahí no hay nada a qué atacar.
actors.buffs.preparation.out_of_reach=El objetivo está fuera de alcance.
actors.buffs.preparation.assassinated=asesinado

actors.buffs.prismaticguard.name=guardia prismático
actors.buffs.prismaticguard.desc=Estás siendo protegido por una imagen prismática que está actualmente inactiva. Cuando hay enemigos, ¡la imagen prismática se activará y te protegerá!\n\nMientras está inactiva, la imagen prismática se recuperará de cualquier daño que haya sufrido.\n\nPS actual: %d/%d.
actors.buffs.prismaticguard.desc_many=Esta imagen prismática también se está beneficiando de Poder Colectivo. Turnos restantes: %d.

actors.buffs.recharging.name=recargando
actors.buffs.recharging.desc=La energía recorre tu cuerpo, incrementando la velocidad a la que se cargan tus varitas y bastones.\n\nEste efecto incrementará la carga actual en un cuarto durante cada turno, además de la recarga regular.\n\nTurnos de recarga restantes: %s.

actors.buffs.revealedarea.name=área reveleada
actors.buffs.revealedarea.desc=Un área de la mazmorra ha sido revelada al héroe temporalmente, la cual verá sin importar dónde esté.\n\nTurnos restantes: %s.

actors.buffs.revealedchar.name=revelado
actors.buffs.revealedchar.desc=Este personaje ha sido revelado al héroe y será visible sin importar dónde se encuentre.\n\nTurnos restantes: %s.

actors.buffs.roots.name=enraizado
actors.buffs.roots.heromsg=¡No puedes moverte!
actors.buffs.roots.desc=Raices (mágicas o naturales) se agarran de los pies, forzándolos al suelo.\n\nLas raíces inmovilizan a un objetivo, imposibilitando el movimiento y la mayoría de las habilidades de movimiento. Otras acciones no se ven afectadas, incluidos los efectos de teletransporte.\n\nTurnos de enraizado restantes: %s.

actors.buffs.scrollempower.name=pergamino potenciador
actors.buffs.scrollempower.desc=¡La energía del pergamino leído recientemente por el Mago está potenciando sus varitas!\n\nAumento de nivel: +%1$d.\nDisparos restantes: %2$d.

actors.buffs.shadows.name=fundido con las sombras
actors.buffs.shadows.desc=Estás fundido con las sombras a tu alrededor, concediéndote invisibilidad y ralentizando tu metabolismo\n\nMientras seas invisible, los enemigos no pueden atacarte o seguirte. La mayoría de los ataques físicos y efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad. Además, mientras  estés fundido con las sombras, la velocidad a la que ganas hambre se reduce.\n\nQuedarás fundido con las sombras hasta que salgas de ellas o un enemigo entre en contacto contigo.

actors.buffs.slow.name=ralentizado
actors.buffs.slow.desc=La magia de ralentización afecta al ritmo del tiempo del objetivo; para ellos todo se mueve súper rápido.\n\nUn personaje ralentizado realiza todas las acciones en el doble de tiempo que le tomaría normalmente.\n\nTurnos de ralentización restantes: %s.

actors.buffs.snipersmark.name=marca de la francotiradora
actors.buffs.snipersmark.action_name_snapshot=tiro instantáneo
actors.buffs.snipersmark.action_name_volley=ráfaga
actors.buffs.snipersmark.action_name_sniper=disparo de francotirador
actors.buffs.snipersmark.desc=La Francotiradora se enfoca en el objetivo que atacó más recientemente. Es capaz de realizar un ataque especial con su arco que variará según cómo el arco fue aumentado.\n\nUn arco sin aumentar disparará un _tiro Instantáneo_, que causa un daño reducido pero no tarda ningún tiempo en dispararse.\n\nUn arco aumentado en velocidad disparará una _ráfaga_ de tres flechas. Cada flecha infligirá daño reducido, pero aún pueden activar encantamientos. Esta ráfaga toma 1 turno en dispararse.\n\nUn arco aumentado en daño disparará un _disparo de francotirador_. Este disparo está garantizado a impactar, infligiendo daño adicional según la distancia del objetivo y toma 2 turnos en dispararse.\n\nTurnos restantes: %s.

actors.buffs.soulmark.name=alma marcada
actors.buffs.soulmark.desc=El brujo ha marcado el alma de esta criatura, permitiéndole curarse cuando la criatura reciba daño físico.\n\nTurnos de la marca restantes: %s.

actors.buffs.stamina.name=resistencia
actors.buffs.stamina.desc=¡Tienes resistencia interminable, lo que te permite moverte más rápido!\n\nMientras estés bajo los efectos de la resistencia correrás a +50%% de velocidad, pero realizarás todas las otras acciones a velocidad normal.\n\nTurnos de resistencia restantes: %s.

actors.buffs.vulnerable.name=vulnerable
actors.buffs.vulnerable.heromsg=¡Te sientes frágil!
actors.buffs.vulnerable.desc=La magia de vulnerabilidad incrementa todo el daño físico que un personaje recibe en 33%%, después de que ese daño haya sido reducido por la armadura.\n\nTurnos de vulnerabilidad restantes: %s.

actors.buffs.terror.name=aterrado
actors.buffs.terror.desc=El terror es una magia manipuladora que fuerza a su objetivo a un pánico incontrolable.\n\nLos personajes aterrorizados se ven obligados a huir de su oponente, tratando de poner tantas puertas y paredes entre ellos como sea posible. Sin embargo, el impacto del dolor disminuirá la duración del terror.\n\nTurnos de terror restantes: %s.

actors.buffs.toxicimbue.name=imbuido con toxicidad
actors.buffs.toxicimbue.desc=¡Estás imbuido con energía tóxica!\n\nA medida que te mueves, un gas tóxico emanará constantemente de tu cuerpo, dañando a tus enemigos. Eres inmune al gas tóxico y al veneno mientras dure este efecto, además de por unos pocos turnos cuando el efecto acabe.\n\nTurnos restantes: %s.

actors.buffs.corrosion.name=corrosión
actors.buffs.corrosion.heromsg=¡Te estás derritiendo!
actors.buffs.corrosion.ondeath=Te derrites...
actors.buffs.corrosion.rankings_desc=Disuelto
actors.buffs.corrosion.desc=Poderoso acido que derrite carne, metal y huesos a un ritmo alarmador.\n\nEl daño de corrosión incrementa con el paso del tiempo, mientras el objetivo siga derritiendose.\n\nTurnos de corrosión restantes: %1$s.\nDaño de corrosión: %2$d.

actors.buffs.vertigo.name=vértigo
actors.buffs.vertigo.desc=Caminar en línea recta puede ser difícil cuando todo te da vueltas.\n\nBajo los efectos del vértigo, personajes que intenten moverse irán en una dirección aleatoria, en vez de la que querían ir.\n\nTurnos de vértigo restantes: %s.

actors.buffs.wandempower.name=varitas potenciadas
actors.buffs.wandempower.desc=El daño de tus varitas ofensivas ha sido potenciado, incrementando la cantidad de daño que pueden infligir por unos cuantos golpes.\n\nDaño adicional: %1$d.\nGolpes restantes: %2$d.

actors.buffs.weakness.name=debilitado
actors.buffs.weakness.heromsg=¡Te sientes debilitado!
actors.buffs.weakness.desc=De repente todo se siente mucho más pesado.\n\nLa magia debilitante reduce la fuerza física de un personaje, causando que inflija 33%% de daño reducido.\n\nTurnos de debilidad restantes: %s.

actors.buffs.wellfed.name=bien alimentado
actors.buffs.wellfed.desc=Te sientes bastante satisfecho y lleno.\n\nMientras estás bien alimentado, tu apetito no aumentará y podrás sanar una cantidad adicional de salud con el tiempo.\n\nTurnos restantes: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=¡No puedes apuntarte a ti mismo!
actors.hero.abilities.armorability.no_target=¡No hay nada que apuntar allí!
actors.hero.abilities.armorability.prompt=Elige un lugar al que apuntar
actors.hero.abilities.armorability.cost=Coste de carga: _%d_

actors.hero.abilities.warrior.heroicleap.name=salto heroico
actors.hero.abilities.warrior.heroicleap.prompt=Elige la dirección para saltar
actors.hero.abilities.warrior.heroicleap.short_desc=El Guerrero realiza un _Salto Heroico_ hacia una ubicación específica, atravesando enemigos y peligros.
actors.hero.abilities.warrior.heroicleap.desc=El Guerrero salta hacia una ubicación específica, por encima de cualquier enemigo o peligro en su camino. Sin embargo, no puede saltar paredes u otro terreno sólido.
actors.hero.abilities.warrior.shockwave.name=onda de choque
actors.hero.abilities.warrior.shockwave.short_desc=El Guerrero libera una _Onda de choque_ en un área cónica al golpear el suelo. Los enemigos alcanzados por la onda serán dañados y lisiados.
actors.hero.abilities.warrior.shockwave.desc=El Guerrero golpea el suelo, produciendo una onda de choque que viaja hasta 5 casillas en un cono de 60 grados.\n\nLos enemigos alcanzados por la onda de choque serán lisiados durante 5 turnos. También recibirán 5-10 de daño, más 1-2 de daño adicional por cada punto de fuerza que el Guerrero tenga por encima de 10.
actors.hero.abilities.warrior.endure.name=Aguantar
actors.hero.abilities.warrior.endure$enduretracker.name=aguante
actors.hero.abilities.warrior.endure$enduretracker.desc=El guerrero está infligiendo daño adicional en base al daño que aguantó.\n\nDaño adicional: %1$d\nGolpes restantes: %2$d
actors.hero.abilities.warrior.endure.short_desc=El Guerrero _Aguanta_, saltándose turnos pero ganando resistencia al daño. Luego inflige daño adicional en función de lo que aguantó.
actors.hero.abilities.warrior.endure.desc=El Guerrero aguanta 3 turnos y recibe la mitad del daño de todas las fuentes. Esta reducción se aplica antes de los efectos de resistencia al daño como la armadura.\n\nDespués de aguantar, el siguiente golpe del Guerrero dentro de los próximos 10 turnos gana daño adicional. Equivalente a la mitad de todo el daño recibido mientras aguantaba, ¡antes de que se aplique cualquier reducción!\n\nSi el Guerrero tiene puntos de combo, usar esta habilidad incrementa su duración en 3 turnos.

actors.hero.abilities.mage.elementalblast.name=explosión elemental
actors.hero.abilities.mage.elementalblast.no_staff=No puedes usar esta habilidad sin tu bastón.
actors.hero.abilities.mage.elementalblast.short_desc=El Mago emite una _Explosión Elemental_, cubriendo una gran área a su alrededor con un efecto basado en el de la varita imbuida en su bastón.
actors.hero.abilities.mage.elementalblast.desc=El Mago emite una explosión de magia, que cubre una región circular de hasta 4 casillas a su alrededor e inflige 15-25 de daño. El efecto específico de la explosión elemental variará según la varita imbuida en el bastón del Mago.
actors.hero.abilities.mage.elementalblast.generic_desc=El efecto de explosión elemental será similar al efecto de la varita cuando se dispara contra un enemigo o aliado.
actors.hero.abilities.mage.wildmagic.name=magia salvaje
actors.hero.abilities.mage.wildmagic.no_wands=¡No tienes ningún bastón con el cual disparar!
actors.hero.abilities.mage.wildmagic.short_desc=El Mago libera la _Magia Salvaje_ contenida en sus varitas, disparándolas al azar varias veces a un objetivo en un solo turno.
actors.hero.abilities.mage.wildmagic.desc=El Mago libera el poder de sus varitas, disparándolas al azar hasta 4 veces en un solo turno. El bastón del Mago no está incluido en este efecto.\n\nCada varita tiene su nivel potenciado en 2, hasta un máximo de +3. Esta habilidad gasta media carga de varita por cada disparo y ninguna varita puede dispararse más de 2 veces.
actors.hero.abilities.mage.warpbeacon.name=baliza de teletransporte
actors.hero.abilities.mage.warpbeacon.depths=¡No puedes teletransportare entre diferentes profundidades!
actors.hero.abilities.mage.warpbeacon.locked_floor=¡No puedes abandonar un piso cerrado!
actors.hero.abilities.mage.warpbeacon.too_far=¡Esa ubicación está demasiado lejos!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=¡No puedes colocar una baliza ahí!
actors.hero.abilities.mage.warpbeacon.window_desc=Tu baliza esta actualmente ubicada en el piso %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Volver a la baliza
actors.hero.abilities.mage.warpbeacon.window_clear=quitar baliza
actors.hero.abilities.mage.warpbeacon.window_cancel=cancelar
actors.hero.abilities.mage.warpbeacon.short_desc=El Mago coloca una _Baliza de Teletransporte_ en su ubicación, a la que puede teletransportarse instantáneamente.
actors.hero.abilities.mage.warpbeacon.desc=El Mago coloca una baliza, a la que luego puede teletransportarse a voluntad. Colocar la baliza toma 1 turno, pero volver a esta es instantáneo.\n\nEl Mago no puede teletransportarse entre pisos de forma predeterminada, ni usar la baliza para llegar a lugares inaccesibles, como habitaciones cerradas. El Mago puede teletransportarse sobre enemigos, a los que hará a un lado.

actors.hero.abilities.rogue.smokebomb.name=bomba de humo
actors.hero.abilities.rogue.smokebomb.fov=Solo puedes saltar a una ubicación vacía en tu campo de visión
actors.hero.abilities.rogue.smokebomb.prompt=Elige una ubicación hacia donde saltar
actors.hero.abilities.rogue.smokebomb$ninjalog.name=señuelo de madera
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=¡De alguna manera, los enemigos están convencidos de que este señuelo de madera es realmente el Pícaro!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Puedes encontrar este personaje con una habilidad de armadura de héroe especifica.
actors.hero.abilities.rogue.smokebomb.short_desc=El Pícaro lanza una _Bomba de Humo_ mientras se retira en un destello. Cegando a los enemigos cercanos a su antigua ubicación.
actors.hero.abilities.rogue.smokebomb.desc=El Pícaro lanza una bomba de humo y se retira en un destello de hasta 6 casillas de distancia. Puede destellar a través de peligros y enemigos, pero no a través de terrenos sólidos como paredes.\n\nLos enemigos adyacentes a la antigua posición del Pícaro serán cegados por 5 turnos.
actors.hero.abilities.rogue.deathmark.name=marca de muerte
actors.hero.abilities.rogue.deathmark.ally_target=Solo puedes marcar enemigos
actors.hero.abilities.rogue.deathmark.short_desc=El Pícaro coloca una _Marca de Muerte_ en un enemigo. El cual recibe daño adicional, pero no puede morir hasta que la marca se desvanezca.
actors.hero.abilities.rogue.deathmark.desc=El Pícaro coloca una marca en un enemigo a elección, lo que hace que reciba un 25% de daño adicional. La marca se aplica instantáneamente y dura 5 turnos.\n\nLos enemigos marcados reciben daño adicional pero no pueden morir hasta que la marca expire. Si un enemigo tiene 0 PS cuando la marca se desvanezca, morirá inmediatamente.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marcado por la muerte
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Este enemigo ha sido marcado, lo que hace que reciba un 25%% de daño adicional, pero también lo hace incapaz de morir hasta que la marca se desvanezca.\n\nTurnos restantes: %s.
actors.hero.abilities.rogue.shadowclone.name=clon de sombra
actors.hero.abilities.rogue.shadowclone.short_desc=El Pícaro invoca un _Clon de Sombra_, al que puede dirigir para que lo ayude en combate.
actors.hero.abilities.rogue.shadowclone.desc=El Pícaro invoca una sombría copia de sí mismo, a la que puede dirigir para que lo ayude en combate. Dirigir al clon de sombra no cuesta ninguna carga.\n\nEl clon tiene 80 PS, no tiene armadura e inflige 10-20 de daño. Estos rasgos se pueden mejorar con los talentos, de modo que el clon se beneficie del arma y armadura que el héroe tenga.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Pícaro de sombra
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Tu clon se mueve a esa posición.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Tu clon te seguirá.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=¡Tu clon atacará!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Una copia del Pícaro, hecha de sombría oscuridad. Se mantiene inmóvil, con los ojos vacíos y desprende oscuridad que se eleva como vapor.\n\nEl clon no es una copia perfecta del Pícaro, pero sigue siendo un luchador decente y puede beneficiarse del equipamiento del Pícaro con los talentos adecuados.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Puedes encontrar este personaje con una habilidad de armadura de héroe especifica.

actors.hero.abilities.huntress.spectralblades.name=cuchillas espectrales
actors.hero.abilities.huntress.spectralblades.short_desc=La Cazadora lanza _Cuchillas Espectrales_ a un objetivo, lo que inflige daño según el arma cuerpo a cuerpo que tenga equipada.
actors.hero.abilities.huntress.spectralblades.desc=La Cazadora lanza una cuchilla espectral a un enemigo, que actúa como un golpe a distancia de su arma cuerpo a cuerpo. Se activarán todos los efectos normales de esta, incluyendo encantamientos.
actors.hero.abilities.huntress.naturespower.name=poder de la naturaleza
actors.hero.abilities.huntress.naturespower.short_desc=La Cazadora invoca el _Poder de la Naturaleza_, aumentando su velocidad de movimiento y la cadencia de fuego de su arco por un corto tiempo.
actors.hero.abilities.huntress.naturespower.desc=¡La Cazadora se empodera temporalmente a sí misma y a su arco con el poder de la naturaleza! Esto tiene una duración de 8 turnos.\n\nDurante este tiempo, la Cazadora se mueve al doble de velocidad y ataca un 33% más rápido con su arco. Los efectos adicionales del arco no se activan si la Francotiradora está usando sus ataques especiales.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=poder de la naturaleza
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=La Cazadora se empodera brevemente, aumentando su velocidad de movimiento y velocidad de ataque con su arco.\n\nTurnos restantes: %s.
actors.hero.abilities.huntress.spirithawk.name=halcón espíritu
actors.hero.abilities.huntress.spirithawk.no_space=No hay espacio libre cerca de ti.
actors.hero.abilities.huntress.spirithawk.short_desc=La Cazadora invoca a un _Halcón Espíritu_ como familiar, que puede ayudarla a explorar ubicaciones y distraer a los enemigos.
actors.hero.abilities.huntress.spirithawk.desc=La Cazadora invoca a un halcón espíritu como familiar, al que puede dirigir usando nuevamente la habilidad cuando este ya invocado. El halcón dura 100 turnos y dirigirlo no cuesta ninguna carga.\n\nEl halcón tiene salud y poder de ataque mínimos, pero es rápido, evasivo y preciso. Comparte en todo momento su campo de visión con la Cazadora. Es inmune a todos los efectos de área, tales como el fuego y el gas venenoso. No atacará a menos que se le indique específicamente.
actors.hero.abilities.huntress.spirithawk$hawkally.name=halcón espíritu
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Tu halcón se mueve a esa posición.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Tu halcón te seguirá.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=¡Tu halcón atacará!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Un halcón mágico, invocado por la Cazadora. Resplandece un brillante azul etéreo, su cabeza se mueve constantemente mientras inspecciona el área.\n\nSi bien no es un gran luchador, su velocidad y visión lo hacen excelente para explorar y distraer a los enemigos.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Turnos restantes: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Esquives garantizados restantes: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Puedes encontrar este personaje con una habilidad de armadura de héroe especifica.

actors.hero.abilities.duelist.challenge.name=Desafío
actors.hero.abilities.duelist.challenge.prompt=Elige un enemigo a desafiar
actors.hero.abilities.duelist.challenge.already_dueling=Solo puedes estar en un duelo a la vez.
actors.hero.abilities.duelist.challenge.ally_target=Solo puedes desafiar a enemigos.
actors.hero.abilities.duelist.challenge.unreachable_target=Debes ser capaz de alcanzar tu objetivo.
actors.hero.abilities.duelist.challenge.distant_target=Ese enemigo está muy lejos para ser desafiado.
actors.hero.abilities.duelist.challenge.short_desc=La Duelista _Desafía_ a un enemigo cercano a un duelo, congelando temporalmente a los demás enemigos.
actors.hero.abilities.duelist.challenge.desc=La Duelista desafía a un enemigo cercano a un duelo. Ese enemigo se ve obligado a luchar contra ella mientras todos los demás enemigos quedan temporalmente congelados en el tiempo.\n\nEl objetivo debe ser alcanzable y estar a 5 casillas de la Duelista. El duelo dura hasta que pasen 10 turnos, el enemigo muere o la Duelista está a más de 5 casillas de distancia del enemigo.\n\nLos enemigos congelados son invulnerables. Los aliados de la Duelista no se congelarán por esta habilidad y si un jefe es el objetivo de la misma, tampoco se congelarán sus esbirros.
actors.hero.abilities.duelist.challenge$duelparticipant.name=duelista
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Este personaje es participante de un duelo. Este, y cualquiera de sus aliados o esbirros, tiene permitido actuar normalmente mientras que los demás están congelados.\n\nEl duelo durará un tiempo determinado, hasta que uno de los participantes muera, o hasta que los participantes se alejen más de 5 casillas entre sí.\n\nTurnos restantes: %d.
actors.hero.abilities.duelist.elementalstrike.name=impacto elemental
actors.hero.abilities.duelist.elementalstrike.short_desc=La Duelista realiza un _Impacto Elemental_, extendiendo un efecto en un área cónica basado en el encantamiento de su arma.
actors.hero.abilities.duelist.elementalstrike.desc=La Duelista impacta a un enemigo o ubicación, realizando un ataque normal que está garantizado a impactar y extendiendo un efecto mágico que viaja hasta 4 casilla en un cono de 65 grados. Este efecto mágico varia en base al encantamiento del arma primaria de la Duelista.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Un impacto elemental sin encantamiento liberará una pequeña explosión mágica, causando 6-12 de daño a todos los enemigos a su alcance.
actors.hero.abilities.duelist.feint.name=finta
actors.hero.abilities.duelist.feint.prompt=Elige la ubicación a desplazarte
actors.hero.abilities.duelist.feint.too_far=Esa ubicación no es adyacente a ti.
actors.hero.abilities.duelist.feint.bad_location=No puedes moverte a esa ubicación.
actors.hero.abilities.duelist.feint.short_desc=La Duelista realiza una _Finta_, fingiendo atacar mientras se desplaza a una casilla adyacente. Los enemigos atacarán a su imagen remanente, dejándoles expuestos al contrataque.
actors.hero.abilities.duelist.feint.desc=La Duelista finge un ataque mientras se desplaza hacia una casilla adyacente. dejando momentáneamente una imagen remanente de sí misma. Los enemigos que estaban atacando a la Duelista atacarán a dicha imagen en su lugar.\n\nLos enemigos que ataquen a la imagen remanente serán confundidos, lo que cancela su siguiente acción y les deja expuesto a un ataque sorpresa.

actors.hero.abilities.cleric.ascendedform.name=forma ascendida
actors.hero.abilities.cleric.ascendedform.short_desc=El Clérigo adopta una _Forma Ascendida_, obteniendo nuevos hechizos, rango de ataque y blindaje.
actors.hero.abilities.cleric.ascendedform.desc=El Clérigo proyecta energía sagrada de sí mismo, asumiendo una forma radiante extendida por 10 turnos. Mientras esté en esta forma, el Clérigo puede usar nuevos hechizos, gana 2 de rango de ataque, 30 de blindaje y cualquier hechizo adicional que use le otorga 10 de blindaje por cada carga del tomo sagrado usada.\n\nEl blindaje por forma ascendida y sus hechizos no decae normalmente, pero se desvanece lentamente cuando forma ascendida finaliza. La habilidad puede reutilizarse para refrescar la duración de forma ascendida.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=forma ascendida
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Energía radiante emana del cuerpo del Clérigo. Mientras esté en esta forma el Clérigo gana 2 de rango de ataque (por la energía sagrada proyectándose de sí mismo), y 10 de blindaje siempre que gaste una carga del tomo sagrado. También puede usar hechizos que hayan sido desbloqueados por los talentos de forma ascendida.\n\nEl blindaje otorgado por forma ascendida y sus hechizos no decae normalmente, pero se desvanece lentamente cuando forma ascendida finaliza.\n\nBlindaje actual: %1$d.\nTurnos restantes: %2$d.
actors.hero.abilities.cleric.trinity.name=trinidad
actors.hero.abilities.cleric.trinity.no_imbue=Trinidad no tiene establecido el efecto de ninguna de sus formas actualmente, ¡usa uno de sus hechizos!
actors.hero.abilities.cleric.trinity.no_duplicate=¡Trinidad no puede duplicar un efecto que ya tienes equipado!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Trinidad aplicará este efecto por _%1$d turnos_ a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Trinidad aplicará este _poderoso_ efecto por _%1$d turnos_ a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.wand_use=Trinidad disparará esta varita a _+%1$d_ a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.wand_multi_use=Trinidad disparará esta varita de _multiples cargas_ a _+%1$d_ a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.thrown_use=Trinidad lanzará este arma a _+%1$d_ a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.ring_use=Trinidad aplicará este efecto de anillo a _+%1$d_ por 20 turnos, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trinidad aplicará el efecto remoto de alquimia de este artefacto, a costa de _%2$s._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trinidad aplicará el efecto de regeneración de salud pasiva de este artefacto a _+%1$d_ por 20 turnos, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.driedrose_use=Trinidad usará el efecto de este artefacto para invocar a un espectro corrupto amistoso con los PS de un fantasma _+%1$d_, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.etherealchains_use=Trinidad aplicará el efecto de lanzamiento de cadenas de este artefacto con alcance a _+%1$d_, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trinidad aplicará el efecto de bocadillo de este artefacto, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trinidad aplicará el efecto de robar a los enemigos de este artefacto a _+%1$d_, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trinidad aplicará el efecto de enraizamiento de este artefacto con una semilla dañina aleatoria, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trinidad aplicará el efecto de adivinación de este artefacto a _+%1$d_, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trinidad aplicará el efecto de congelar el tiempo de este artefacto con una duración de _%1$d_ turnos, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinidad aplicará el efecto de un pergamino aleatorio con una probabilidad de _%1$d/10_ de ofrecer la versión exótica sin coste adicional, a costa de _%2$s cargas._
actors.hero.abilities.cleric.trinity.cost=El coste de cargas de esta habilidad varía, pero la mayoría de veces es _%d._
actors.hero.abilities.cleric.trinity.short_desc=El Clérigo gana una _Trinidad_ de habilidades, con las cuales imita equipamiento que haya visto y pueden ser asignadas usando nuevos hechizos.
actors.hero.abilities.cleric.trinity.desc=El Clérigo gana una _Trinidad_ de habilidades de armadura, a las cuales puede asignarle varios efectos de ítems usando tres nuevos hechizos. Cada uno de estos hechizos se enfoca en imitar los efectos de equipamiento que el Clérigo haya identificado en esta partida: forma física (armas y armaduras), forma mental (varitas y armas arrojadizas), y forma espiritual (anillos y artefactos).\n\nCada forma de Trinidad puede ser imbuida con un efecto a la vez, y el Clérigo elige cual activar cuando usa Trinidad. Trinidad no duplicará efectos de algo que ya tienes equipado.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Selecciona que forma de Trinidad utilizar. Los efectos de diferentes formas pueden estar activos simultáneamente.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Forma Física: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Forma Mental: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Forma Espiritual: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Selecciona un efecto para imbuirlo en Trinidad. Información adicional se mostrará antes de confirmar.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Asignar a forma física
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Asignar a forma mental
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Asignar a forma espiritual
actors.hero.abilities.cleric.powerofmany.name=poder colectivo
actors.hero.abilities.cleric.powerofmany.prompt_default=Elige un aliado o ubicación
actors.hero.abilities.cleric.powerofmany.prompt_ally=Dirige a tu aliado de luz
actors.hero.abilities.cleric.powerofmany.ally_exists=Ya tienes a un aliado empoderado.
actors.hero.abilities.cleric.powerofmany.no_vision=No puedes seleccionar una ubicación no visible.
actors.hero.abilities.cleric.powerofmany.only_allies=Solo puedes empoderar a aliados.
actors.hero.abilities.cleric.powerofmany.short_desc=El Clérigo canaliza el _Poder Colectivo_, potenciando a un aliado existente o creando uno nuevo.
actors.hero.abilities.cleric.powerofmany.desc=El Clérigo canaliza el _Poder Colectivo_, que o bien empodera un aliado ya existente o crea uno nuevo empoderado por 100 turnos. Seleccionar un espacio vacío crea un nuevo aliado. \n\nMientras esté empoderado por Poder Colectivo, cualquier aliado hará +25%, recibirá -25% de daño, y compartirá su visión con el Clérigo. Además ganará 25 de blindaje cuando se use la habilidad.\n\nEl Clérigo también adquiere tres nuevos hechizos los cuales solo pueden ser usados con un aliado empoderado. Poder Colectivo no terminará mientras uno de esos hechizos esté activo.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=poder colectivo
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Este aliado ha sido empoderado con Poder Colectivo, otorgándole +25%% de daño infligido y -25%% de daño recibido. También compartirá su rango de visión con el Clérigo, y puede beneficiarse de los hechizos de poder colectivo.\n\nPoder Colectivo persistirá cuando aliados como las imágenes prismáticas se escondan, pero su duración seguirá agotándose.\n\nTurnos Restantes: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=aliado de luz
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Tu aliado se mueve a esa posición.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Tu aliado te seguirá.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=¡Tu aliado atacará!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Una copia de uno de los compañeros aventureros del Clérigo, hecho de luz solida. Mientras que tiene la forma de otro héroe, no tiene ninguna habilidad única. Este aliado persistirá mientras Poder Colectivo esté aplicado en él.\n\nEste aliado puede ser dirigido sin coste al reutilizar la habilidad de armadura de Poder Colectivo.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Puedes encontrar este personaje con una habilidad de armadura de héroe especifica.


actors.hero.abilities.ratmogrify.name=enratuzar
actors.hero.abilities.ratmogrify.cant_transform=¡No puedes enratuzar eso!
actors.hero.abilities.ratmogrify.too_strong=¡Ese enemigo es muy poderoso para ser enratuzado!
actors.hero.abilities.ratmogrify.short_desc=¡El héroe _Enratuza_ a un enemigo! Esto los convertirá temporalmente en una rata sin habilidades.
actors.hero.abilities.ratmogrify.desc=¡El héroe convertirá a un enemigo en una rata por 6 turnos! Jefes, aliados y ratas no pueden ser enratuzados.\n\nLos enemigos enratuzados conservan sus estadísticas originales, pero no tienen ninguna habilidad.
actors.hero.abilities.ratmogrify$transmograt.name=%s enratuzado
actors.hero.abilities.ratmogrify$transmograt.desc=Este enemigo ha sido transformado en rata. ¡Un gran avance, si me lo preguntas! - Rey Rata
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Matado por: enemigo enratuzado

##Cleric Spells
actors.hero.spells.auraofprotection.name=aura de protección
actors.hero.spells.auraofprotection.short_desc=Aumenta la defensa del Paladín y de los aliados cercanos.
actors.hero.spells.auraofprotection.desc=El Paladín comienza a irradiar una energía protectora en un aura brillante a su alrededor por 20 turnos. Cualquier aliado a 2 casillas del Paladín (incluido el mismo) recibe %1$d%% menos de daño, y ganan el efecto del glifo de la armadura del Paladín con +%2$d%% de poder.\n\nEsta reducción de daño se da antes de otros efectos de reducción de daño (por ejemplo, la armadura). El efecto del glifo siempre se activara, pero este hechizo no puede causar que el glifo del Paladín se aplique más de una vez si un personaje ya se está beneficiando de este (por ejemplo, el propio Paladín, o a una imagen prismática).
actors.hero.spells.auraofprotection$aurabuff.name=aura de protección
actors.hero.spells.auraofprotection$aurabuff.desc=El Paladín está irradiando energía protectora alrededor de si mismo.\n\nCualquier aliado cercano (incluido el propio Paladín) recibe daño reducido y gana el efecto del glifo de la armadura del Paladín con poder aumentado.\n\nTurnos restantes: %s.

actors.hero.spells.beamingray.name=rayo resplandeciente
actors.hero.spells.beamingray.no_space=No hay espacio para que tu aliado aparezca aqui.
actors.hero.spells.beamingray.out_of_range=Esa ubicación esta fuera de rango.
actors.hero.spells.beamingray.short_desc=Teletransporta a tu aliado y le otorga daño extra.
actors.hero.spells.beamingray.desc=El Clérigo canaliza el poder sobre su aliado en un rayo de luz que lo dispara hacia una ubicación. Si el rayo impacta con un enemigo colocará a el aliado cerca y lo dirigirá hacia el enemigo.\n\nEl rayo tiene un rango máximo de %1$d casillas, e incrementará el daño extra de Poder Colectivo a +%2$d%% por 10 turnos contra el enemigo más cercano dentro de 4 casillas. Rayo resplandeciente puede incluso teletransportar aliados normalmente inmóviles, pero su alcance se reduce a la mitad en estos casos.
actors.hero.spells.beamingray$beamingrayboost.name=rayo resplandeciente
actors.hero.spells.beamingray$beamingrayboost.desc=Este aliado fue recientemente teletransportado por Rayo Resplandeciente, otorgándole daño adicional contra el enemigo más cercano después de teletransportarse. Poder Colectivo tampoco acabará mientras este efecto esté activo.\n\nTurnos Restantes: %s.

actors.hero.spells.blessspell.name=bendecir
actors.hero.spells.blessspell.short_desc=Bendice y blinda al Clérigo, bendice y cura a otros.
actors.hero.spells.blessspell.desc=El clérigo se bendice a sí mismo o a otro personaje en su campo de visión.\n\nAl usarse en sí mismo el efecto es menor, otorgando %1$d turnos de bendición y %2$d de barrera.\n\nAl usarse en otros personajes el hechizo es más fuerte, otorgando %3$d turnos de bendición y %4$d de curación.  Cualquier exceso de curación es convertido en barrera.

actors.hero.spells.bodyform.name=forma física
actors.hero.spells.bodyform.short_desc=Asigna Trinidad a un encantamiento o glifo.
actors.hero.spells.bodyform.desc=El Clérigo elige un encantamiento o glifo que haya identificado en esta partida e imbuye Trinidad con su efecto.\n\nCuando usa Trinidad, el Clérigo gana el efecto del encantamiento o glifo elegido por %d turnos. Este efecto temporal funciona con cualquier otro efecto con el que un encantamiento o glifo normal lo haría.\n\nEste hechizo remplaza cualquier otro efecto físico que esté imbuido en Trinidad.
actors.hero.spells.bodyform$bodyformbuff.name=forma física
actors.hero.spells.bodyform$bodyformbuff.desc=Forma física de Trinidad actualmente te está otorgando el poder de un encantamiento o glifo, como si lo tuvieras equipado en tu arma o armadura actual.\n\nTen en cuenta que forma física no puede proporcionarte otra copia de un efecto con el que ya te estás beneficiando.\n\nEfecto Actual: %1$s.\n\nTurnos Restantes: %2$s.

actors.hero.spells.cleanse.name=purificar
actors.hero.spells.cleanse.short_desc=Elimina los efectos negativos y otorga blindaje.
actors.hero.spells.cleanse.desc=El Clérigo elimina todos los efectos de estado perjudiciales sobre sí mismo y los aliados visibles. Después de que termine el hechizo, todos los personajes afectados también ganan %1$d turnos de inmunidad a efectos negativos, y %2$d de barrera.

actors.hero.spells.clericspell.prompt=Elige un objetivo
actors.hero.spells.clericspell.no_target=No hay ningún objetivo allí.
actors.hero.spells.clericspell.invalid_target=No puedes seleccionar esa ubicación.
actors.hero.spells.clericspell.invalid_enemy=No puedes seleccionar a ese enemigo.
actors.hero.spells.clericspell.charge_cost=Coste de carga: %d

actors.hero.spells.divinesense.name=sentido divino
actors.hero.spells.divinesense.short_desc=Gana visión mental temporal en un amplio rango.
actors.hero.spells.divinesense.desc=El Clérigo enfoca sus sentidos en su entorno, obteniendo visión mental con un rango de %d casillas durante 30 turnos. Este hechizo no requiere tiempo para usarse.
actors.hero.spells.divinesense$divinesensetracker.name=sentido divino
actors.hero.spells.divinesense$divinesensetracker.desc=¡Este personaje puede ver temporalmente a otras criaturas cercanas con su mente!\n\nTurnos restantes: %s.

actors.hero.spells.divineintervention.name=intervención divina
actors.hero.spells.divineintervention.short_desc=Gran aumento de blindaje para el Clérigo y sus aliados.
actors.hero.spells.divineintervention.desc=El Clérigo vierte una tremenda cantidad de poder de su tomo en sí mismo y en sus aliados, otorgando a todos  %1$d de blindaje y extendiendo Forma Ascendida por %2$dturnos. El increíble poder defensivo de este hechizo se ve contrarrestado por su muy alto costo de cargas.\n\nAl igual que todo blindaje otorgado por forma ascendida, este no decae normalmente, pero expirará inmediatamente cuando forma ascendida finalice.

actors.hero.spells.flash.name=destello
actors.hero.spells.flash.prompt=Elige una ubicación
actors.hero.spells.flash.short_desc=Teletransportarse a una ubicación cercana.
actors.hero.spells.flash.desc=El Clérigo canaliza su forma ascendida hacia una ubicación cercana y se teletransporta allí. Destello puede teletransportar al Clérigo a cualquier ubicación descubierta que esté dentro del rango y no esté ocupada. Este hechizo cuesta más cargas del tomo cada vez que se usa en la misma instancia de forma ascendida.

actors.hero.spells.guidinglight.name=luz guía
actors.hero.spells.guidinglight.short_desc=Inflige daño mágico a distancia y garantiza un golpe.
actors.hero.spells.guidinglight.desc=El Clérigo dispara un rayo de energía mágica que golpea a un objetivo, causando 2-8 de daño e iluminándolo. El siguiente ataque físico sin penalización de fuerza realizado contra un enemigo iluminado está garantizado a acertar.
actors.hero.spells.guidinglight.desc_priest=_Este hechizo es más poderoso cuando lo usa el Sacerdote._ El primer uso del hechizo cada 100 turnos no cuesta cargas del tomo, y la iluminación se consumirá por resplandor, varitas, otros personajes y artefactos que afecten a enemigos directamente. Cuando la iluminación se use de esta manera, causará daño mágico adicional equivalente al nivel del Sacerdote + 5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Luz Guía
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=El Sacerdote será capaz de usar Luz Guía sin coste alguno una vez más tras 100 turnos.\n\nTurnos restantes: %s.
actors.hero.spells.guidinglight$illuminated.name=Iluminado
actors.hero.spells.guidinglight$illuminated.desc=Este personaje está brillando como resultado de haber sido impactado por luz guía. Aunque el brillo no es tan fuerte como para iluminar los alrededores, su efecto mágico hará que el Clérigo pueda asestar golpes fácilmente.
actors.hero.spells.guidinglight$illuminated.desc_priest=El Sacerdote también puede activar iluminado con resplandor, un disparo de varita, el ataque de un aliado o el efecto de algunos artefactos. Usar iluminado de esta manera causará daño mágico adicional igual al nivel del Sacerdote + 5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Otros héroes aún pueden usar iluminado para beneficiarse del talento luz abrasadora, pero no ganarán nada de precisión.

actors.hero.spells.hallowedground.name=terreno sagrado
actors.hero.spells.hallowedground.prompt=Elige una ubicación
actors.hero.spells.hallowedground.short_desc=Cura aliados, ralentiza enemigos y esparce hierba en área.
actors.hero.spells.hallowedground.desc=El Sacerdote concentra su magia divina en el suelo cercano, creando un área sagrada de %1$dx%1$d casillas por 20 turnos.\n\nCuando se usa, este hechizo cura a todos los aliados por 15 PS (los aliados saludables y el Sacerdote obtienen blindaje), enraíza brevemente a los enemigos y esparce hierba corta.\n\nEl terreno sagrado cura a aliados 1 PS por turno (los aliados saludables y el Sacerdote obtienen blindaje), lisia a enemigos y provoca que crezca hierba alta aleatoriamente.\n\nTerreno sagrado es destruido por el fuego y producirá hierba pisoteada si los efectos de regeneración pasiva están deshabilitados o si el Sacerdote no ha ganado experiencia por un tiempo.
actors.hero.spells.hallowedground$hallowedterrain.desc=El suelo ha sido consagrado aquí. El terreno sagrado ralentiza a los enemigos, cura a los aliados y hace que la hierba se extienda.

actors.hero.spells.holyintuition.name=intuición divina
actors.hero.spells.holyintuition.prompt=elige un ítem
actors.hero.spells.holyintuition.cursed=Sientes magia maligna acechando dentro de este ítem.
actors.hero.spells.holyintuition.uncursed=Este ítem está libre de magia maligna.
actors.hero.spells.holyintuition.short_desc=Identifica si un ítem está maldito o no.
actors.hero.spells.holyintuition.desc=El Clérigo enfoca sus sentidos en un ítem y determina si está maldito o no sin tener que equiparlo.

actors.hero.spells.holylance.name=Lanza sagrada
actors.hero.spells.holylance.short_desc=Inflige gran daño mágico a distancia.
actors.hero.spells.holylance.desc=El Sacerdote concentra una gran cantidad de energía en una devastadora lanza arrojadiza de luz. Esta lanza causa %1$d-%2$d de daño y siempre inflige el daño máximo a objetivos no muertos y demoníacos.\n\nEste hechizo es muy costoso y tiene un tiempo de recarga de 30 turnos.
actors.hero.spells.holylance$lancecooldown.name=recarga de lanza sagrada
actors.hero.spells.holylance$lancecooldown.desc=El Sacerdote ha usado Lanza Sagrada recientemente y debe esperar antes de hacerlo nuevamente.\n\nTurnos restantes: %s.

actors.hero.spells.holyward.name=protección divina
actors.hero.spells.holyward.glyph_name=%s de luz
actors.hero.spells.holyward.glyph_desc=Este glifo aumenta ligeramente la cantidad de daño que la armadura puede bloquear.
actors.hero.spells.holyward.short_desc=Remplaza glifos temporalmente para aumentar la defensa de la armadura.
actors.hero.spells.holyward.desc=El Clérigo imbuye su armadura equipada con glifos de luz sagrada, aumentando la capacidad de bloqueo de daño de la armadura en 1. Este hechizo no requiere tiempo para usarse.\n\nEste glifo dura 50 turnos y remplazará cualquier glifo beneficioso que la armadura tenga durante su duración. El Clérigo se beneficia de este efecto incluso si no lleva armadura.
actors.hero.spells.holyward.desc_paladin=_Este hechizo es más poderoso cuando lo usa el Paladín._ El bloqueo de daño adicional aumenta a 3, el hechizo ya no remplaza glifos existentes y usar otros hechizos mientras protección divina está activa extiende su duración en 10 turnos por cada carga usada.
actors.hero.spells.holyward$holyarmbuff.name=protección divina
actors.hero.spells.holyward$holyarmbuff.desc=El Clérigo ha imbuido su armadura equipada con energía sagrada, remplazando temporalmente cualquier glifo existente y haciendo que la armadura bloquee 1 punto adicional de daño.\n\nTurnos restantes:%s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=El Paladín ha imbuido su armadura equipada con energía sagrada, causando que la armadura bloquee 3 puntos adicionales de daño.\n\nUsar otros hechizos mientras protección divina está activa extenderá su duración en 10 turnos por cada carga usada.\n\nTurnos restantes: %s.

actors.hero.spells.holyweapon.name=arma divina
actors.hero.spells.holyweapon.ench_name=%s celestial
actors.hero.spells.holyweapon.ench_desc=Los enemigos golpeados por un arma sagrada recibirán daño mágico adicional.
actors.hero.spells.holyweapon.short_desc=Remplaza encantamientos temporalmente para aumentar el daño.
actors.hero.spells.holyweapon.desc=El Clérigo encanta su arma equipada con energía sagrada, haciendo que el arma cause 2 puntos adicionales de daño mágico cada vez que golpee a un enemigo. Este hechizo no requiere tiempo para usarse.\n\nEste encantamiento dura 50 turnos y remplazará cualquier encantamiento beneficioso que el arma tenga durante su duración. Golpes sin arma también se benefician de este efecto.
actors.hero.spells.holyweapon.desc_paladin=_Este hechizo es más poderoso cuando lo usa el Paladín._ El daño mágico adicional aumenta a 6, el hechizo ya no remplaza encantamientos existentes y usar otros hechizos mientras arma divina está activa extiende su duración en 10 turnos por cada carga usada.
actors.hero.spells.holyweapon$holywepbuff.name=arma divina
actors.hero.spells.holyweapon$holywepbuff.desc=El Clérigo ha imbuido su arma equipada con energía sagrada, remplazando temporalmente cualquier encantamiento existente y haciendo que el arma cause 2 puntos de daño mágico adicionales en cada ataque.\n\nTurnos restantes:%s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=El Paladín ha imbuido su arma equipada con energía sagrada, haciendo que sus ataques inflijan 6 de daño mágico adicional.\n\nUsar otros hechizos mientras arma divina está activa extenderá su duración en 10 turnos por cada carga usada.\n\nTurnos restantes: %s.

actors.hero.spells.judgement.name=juicio
actors.hero.spells.judgement.short_desc=Daña a todos los enemigos visibles.
actors.hero.spells.judgement.desc=El Clérigo golpea el suelo con su puño, causando una erupción de luz que inflige daño a todos los enemigos que puede ver. Esto causa %1$d-%2$d de daño base, pero también inflige 33%% de daño adicional por cada hechizo que el Clérigo haya usado desde que entró en forma ascendida (o desde que uso Juicio por última vez).\n\nActualmente, Juicio causará %3$d-%4$d de daño.

actors.hero.spells.layonhands.name=caricia protectora
actors.hero.spells.layonhands.short_desc=Cura instantáneamente a un personaje adyacente o blinda al Paladín.
actors.hero.spells.layonhands.desc=El Paladín canaliza energía sagrada a través de sus manos, curando o protegiendo lo que sea que toque.\n\nEl Paladín puede usar este hechizo en cualquier personaje adyacente para otorgarle %1$d de curación, o sobre sí mismo para obtener %1$d de blindaje. La curación excedente de este hechizo se convierte en blindaje.\n\nEste hechizo se usa instantáneamente y puede usarse repetidamente, pero no otorga más de tres usos de blindaje a la vez.

actors.hero.spells.lifelinkspell.name=vínculo vital
actors.hero.spells.lifelinkspell.short_desc=Comparte el daño con un aliado, y reduce el daño que reciben.
actors.hero.spells.lifelinkspell.desc=El Clérigo fortalece el vínculo entre él mismo y su aliado empoderado. Con este vinculo empoderado, cualquier daño recibido será compartido entre el héroe y su aliado por %1$d turnos, y el incremento defensivo aumentará a -%2$d%% de daño recibido. Ten en cuenta que el daño recibido es compartido después de la reducción de daño de armadura, pero antes de la reducción de daño de Poder Colectivo.\n\nMientras este efecto esté activo, los hechizos beneficiosos del Clérigo de Nivel 3 o inferior se aplicarán tanto al Clérigo como a su aliado si se hubiesen aplicado sólo a uno de ellos.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=protección de vínculo vital
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=El Clérigo recientemente usó Vínculo Vital en este aliado.\n\nAdemás de los beneficios regulares de Vínculo Vital, este personaje también recibe daño reducido, cualquier hechizo positivo del Clérigo se aplica tanto al Clérigo como a su aliado en lugar de solo a uno, y Poder Colectivo no expirará mientras este efecto esté activo.\n\nTurnos Restantes: %s.

actors.hero.spells.mindform.name=forma mental
actors.hero.spells.mindform.short_desc=Asigna Trinidad a una varita o arma arrojadiza.
actors.hero.spells.mindform.desc=El Clérigo elije una varita o arma arrojadiza que haya identificado en esta partida e imbuye Trinidad con su efecto.\n\nCuando usa Trinidad, el Clérigo puede realizar un solo ataque como si estuviera usando el ítem elegido a +%d. Esto activará todos los efectos que normalmente lo harían al usarse dicho tipo de ítem.\n\nEste hechizo remplaza cualquier otro efecto mental que esté imbuido en Trinidad.

actors.hero.spells.mnemonicprayer.name=oración mnemotécnica
actors.hero.spells.mnemonicprayer.short_desc=Extiende los efectos positivos/negativos en un aliado/enemigo y vuelve a aplicar iluminación.
actors.hero.spells.mnemonicprayer.desc=El Sacerdote pronuncia una oración que extiende la duración de todos los beneficios o perjuicios sobre un objetivo específico por %1$d turnos. Este hechizo no requiere tiempo para usarse. Los efectos positivos durarán más en los aliados (incluido el propio Sacerdote), y los efectos dañinos durarán más en los enemigos. Este hechizo también volverá a aplicar la iluminación a un enemigo que ya haya sido iluminado previamente.\n\nOración Mnemotécnica solo puede extender una instancia específica de un efecto positivo o negativo una vez, y no puede extender efectos otorgados por habilidades de armadura.

actors.hero.spells.radiance.name=resplandor
actors.hero.spells.radiance.short_desc=Ilumina y aturde brevemente a los enemigos visibles
actors.hero.spells.radiance.desc=El Sacerdote estalla en luz sagrada, aturdiendo a todos los enemigos visibles durante 3 turnos e iluminándolos como si hubieran sido golpeados por Luz Guía. Si un enemigo ya está iluminado, Resplandor activará el daño adicional de iluminado y aplicará nuevamente su efecto. Resplandor también hará que el Sacerdote brille durante 100 turnos si el piso actual es oscuro.

actors.hero.spells.recallinscription.name=inscripción recordada
actors.hero.spells.recallinscription.short_desc=Repite una piedra rúnica o pergamino utilizado recientemente.
actors.hero.spells.recallinscription.desc=El Clérigo usa magia sagrada para volver a activar el efecto de una runa mágica encontrada en una piedra rúnica o pergamino que usó en los últimos %s turnos.\n\nInscripción Recordada no puede usarse para replicar pergaminos de mejora. El costo de carga de este hechizo varía dependiendo del ítem utilizado recientemente: 2 para una piedra rúnica, 3 para un pergamino, 4 para un pergamino exótico. Dicho coste de carga también se duplica al replicar un pergamino de transmutación o ítems de alquimia creados usando pergaminos de transmutación o mejora.
actors.hero.spells.recallinscription$useditemtracker.name=runa recientemente utilizada
actors.hero.spells.recallinscription$useditemtracker.desc=El Clérigo ha utilizado recientemente un ítem que funciona con el hechizo inscripción recordada. Al usar el hechizo se repite el efecto del ítem.\n\nÍtem utilizado: %1$s.\n\nTurnos restantes: %2$s.

actors.hero.spells.shieldoflight.name=escudo de luz
actors.hero.spells.shieldoflight.short_desc=Otorga armadura temporal contra un objetivo.
actors.hero.spells.shieldoflight.desc=El Clérigo crea una delgada barrera de luz entre sí mismo y un enemigo, aumentando el poder de bloqueo de su armadura contra ese enemigo en %1$d-%2$d durante 5 turnos.\n\nEste hechizo no requiere tiempo para usarse, pero no puede ser usado contra múltiples objetivos simultáneamente.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=escudo de luz
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Un delgado escudo de luz se interpone entre este personaje y un enemigo. No es lo suficientemente fuerte como para bloquear ataques completamente, pero los mitiga.\n\nTurnos restantes: %s

actors.hero.spells.spiritform.name=forma espiritual
actors.hero.spells.spiritform.short_desc=Asigna Trinidad a un anillo o artefacto.
actors.hero.spells.spiritform.desc=El Clérigo elije un anillo o artefacto que haya identificado en esta partida (excepto el tomo sagrado) e imbuye Trinidad con su efecto.\n\nSi se elije un anillo, Trinidad otorga el efecto de ese anillo a +%1$d por 20 turnos.\n\nSi se elije un artefacto. Trinidad replica el efecto de ese artefacto a +%2$d por 20 turnos. Cada artefacto tiene diferentes comportamientos específicos y costes de carga de armadura cuando se usa con Trinidad.\n\nEste hechizo remplaza cualquier otro efecto espiritual que esté imbuido en Trinidad.
actors.hero.spells.spiritform$spiritformbuff.name=forma espiritual
actors.hero.spells.spiritform$spiritformbuff.desc=Forma espiritual de Trinidad actualmente te está otorgando el poder de un ítem, como si lo tuvieras equipado.\n\nTen en cuenta que forma espiritual no puede proporcionarte otra copia de un efecto del que ya te estás beneficiando.\n\nEfecto Actual: %1$s.\n\nTurnos Restantes: %2$s.

actors.hero.spells.smite.name=castigo
actors.hero.spells.smite.short_desc=Garantiza un golpe con daño y poder de encantamiento adicional.
actors.hero.spells.smite.desc=El paladín infunde un golpe cuerpo a cuerpo con auténtico poder destructivo.\n\nAdemás de causar daño cuerpo a cuerpo normal, Castigo garantiza que los ataques sin penalización de fuerza siempre acierten, tiene +300%% de poder de encantamiento e inflige %1$d-%2$d de daño mágico adicional.\n\nEl daño mágico adicional de Castigo escala con el nivel del Paladín, y siempre causa el daño mágico adicional máximo a enemigos no muertos y demoníacos.

actors.hero.spells.stasis.name=estasis
actors.hero.spells.stasis.short_desc=Elimina un aliado de la mazmorra y los preserva.
actors.hero.spells.stasis.desc=El Clérigo concentra su conexión con su aliado hacia si mismo, causando que el aliado quede retenido temporalmente en una especie de estasis de energía dentro del Clérigo. El aliado será preservado por hasta %d turnos, no siendo afectados todos los efectos positivos sobre él durante su tiempo en estasis.\n\nEl aliado aparecerá al lado del Clérigo cuando estasis termine naturalmente o se puede reutilizar el hechizo sin coste para terminar con el efecto prematuramente. Estasis puede incluso mover a aliados inmóviles, pero no puede trasladarlos entre pisos.
actors.hero.spells.stasis$stasisbuff.name=aliado en estasis
actors.hero.spells.stasis$stasisbuff.left_behind=Tu aliado inmóvil se quedó atrás.
actors.hero.spells.stasis$stasisbuff.desc=El Clérigo actualmente tiene un aliado almacenado en estasis. Todos los efectos positivos en este aliado están preservados, incluyendo Poder Colectivo, y volverá a reaparecer al lado del Clérigo cuando el efecto termine. El efecto también puede ser terminado antes al reutilizar Estasis.\n\nAliado en estasis: %1$s.\nTurnos Restantes: %2$s.

actors.hero.spells.sunray.name=rayo solar
actors.hero.spells.sunray.short_desc=Inflige daño mágico a distancia y ciega a un objetivo una vez.
actors.hero.spells.sunray.desc=El Clérigo dispara un rayo de luz cegadora hacia un objetivo, causando %1$d-%2$d de daño y cegándolo por %3$d turnos. Rayo Solar siempre causa el daño máximo a objetivos no muertos y demoníacos.\n\nDespués de ser afectados por este hechizo, la visión de un enemigo se adapta, impidiendo que vuelva a ser cegado por él. Sin embargo, si es alcanzado nuevamente mientras está cegado por este hechizo, la luz será abrumadora y lo paralizará en su lugar.

actors.hero.spells.walloflight.name=pared de luz
actors.hero.spells.walloflight.short_desc=Crea una pared que bloquea a los enemigos.
actors.hero.spells.walloflight.desc=El Paladín crea una pared hecha de paneles de luz solida directamente enfrente de él mismo que es 1 casilla de grueso, %1$d casillas de largo, y dura 20 turnos.\n\nEsta pared actúa como una regular, excepto que se puede ver a través. Enemigos atrapado en la pared cuando esta es creada seran aturdidos momentáneamente y serán empujados atrás si es posible. Cualquier cosa atrapada en la pared podra moverse fuera de esta.\n\nLa pared se puede usar en cualquier dirección de los 4 cardinales o de las 4 diagonales. Si una pared ya está activa, el hechizo se podrá reutilizar sin ningún coste para quitar instantáneamente la pared.
actors.hero.spells.walloflight.early_end=Disipas la pared de luz.
actors.hero.spells.walloflight$lightwall.desc=Relucientes paneles de luz están bloqueando el camino.

