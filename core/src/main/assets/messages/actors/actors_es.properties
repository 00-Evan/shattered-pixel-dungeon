actors.hero.abilities.huntress.spirithawk$hawkally.desc=Un halcón mágico, invocado por la Cazadora. Resplandece un brillante azul etéreo, su cabeza se mueve constantemente mientras inspecciona el área.\n\nSi bien no es un gran luchador, su velocidad y visión lo hacen excelente para explorar y distraer a los enemigos.\n\nTurnos restantes: %d.
