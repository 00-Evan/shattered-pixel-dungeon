actors.hero.talent$searinglightcooldown.desc=Has utilizado este talento recientemente y deberás esperar antes de volver a utilizarlo.\n\nTurnos restantes: %s.

#warrior
actors.hero.talent.hearty_meal.title=comida saludable
actors.hero.talent.hearty_meal.desc=_+1:_ Comer comida cura al Guerrero por _4 PS_ cuando está por debajo del 33% de salud.\n\n_+2:_ Comer comida cura al Guerrero por _6 PS_ cuando está por debajo del 33% de salud.
actors.hero.talent.veterans_intuition.title=intuición de veterano
actors.hero.talent.veterans_intuition.desc=_+1:_ El Guerrero identifica armas _1.75 veces más rápido_ y armaduras _2.5 veces más rápido_.\n\n_+2:_ El Guerrero identifica armas _2.5 veces más rápido_ y armaduras _en cuanto las equipa_.
actors.hero.talent.provoked_anger.title=furia provocada
actors.hero.talent.provoked_anger.desc=_+1:_ Cuando cualquier efecto de blindaje aplicado al Guerrero se rompe por el daño, su siguiente ataque físico causará _3 de daño adicional_.\n\n_+2:_ Cuando cualquier efecto de blindaje aplicado al Guerrero se rompe por el daño, su siguiente ataque físico causará _5 de daño adicional_.
actors.hero.talent.iron_will.title=Voluntad de hierro
actors.hero.talent.iron_will.desc=_+1:_ El blindaje proporcionado por el sello del Guerrero _aumenta en 1_.\n\n_+2:_ El blindaje proporcionado por el sello del Guerrero _aumenta en 2_.
actors.hero.talent.iron_will.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará pasivamente una versión de 1 o 2 de blindaje máximo del efecto de sello roto del Guerrero.

actors.hero.talent.iron_stomach.title=estómago de acero
actors.hero.talent.iron_stomach.desc=_+1:_ Comer le toma al Guerrero 1 turno y le otorga _75% de resistencia al daño_ mientras come.\n\n_+2:_ Comer le toma al Guerrero 1 turno y le otorga _100% de resistencia al daño_ mientras come.
actors.hero.talent.liquid_willpower.title=fuerza de voluntad líquida
actors.hero.talent.liquid_willpower.desc=_+1:_ El Guerrero gana _6.5% de su salud máxima en blindaje_ cuando bebe o lanza una poción, infusión o elixir.\n\n_+2:_ El Guerrero gana _10% de su salud máxima en blindaje_ cuando bebe o lanza una poción, infusión o elixir.\n\nLa cantidad de blindaje es duplicada cuando se usa pociones de fuerza, experiencia o ítems creados mediante alquimia utilizando esas pociones.\n\nEn el caso de ítems de alquimia con mayores cantidades de producción (por ejemplo, la infusión acuática), este talento tiene una probabilidad de activarse en función a la cantidad que se produzca de dicho ítem.
actors.hero.talent.runic_transference.title=Transferencia rúnica
actors.hero.talent.runic_transference.desc=_+1:_ El sello del Guerrero puede transferir _ glifos regulares_ de la misma manera que transfiere una mejora.\n\n_+2:_ El sello del Guerrero puede transferir _glifos regulares, poderosos y malditos_ de la misma manera que transfiere una mejora.\n\nEl sello solo puede transferir glifos que fueron aplicados a la armadura mientras esta tenga el sello fijado.
actors.hero.talent.runic_transference.meta_desc=_Si este talento lo obtiene otro héroe_, ayudará a que los glifos de tu armadura se resistan a ser eliminados por pergaminos de mejora. Los glifos comenzarán a perderse al mejorar desde el nivel 6 (en vez de 4) a +1, o el nivel 7 (en vez de 4) a +2. El nivel en el que se garantiza la pérdida de glifos permanece en +8.
actors.hero.talent.lethal_momentum.title=Impulso letal
actors.hero.talent.lethal_momentum.desc=_+1:_ Cuando el Guerrero mata a un enemigo con un arma física, tiene una _probabilidad del 67%_ de tomar 0 turnos.\n\n_+2:_ Cuando el Guerrero mata a un enemigo con un arma física, tiene una _probabilidad del 100%_ de tomar 0 turnos.
actors.hero.talent.improvised_projectiles.title=Proyectil improvisado
actors.hero.talent.improvised_projectiles.desc=_+1:_ El Guerrero puede cegar a un enemigo por _2 turnos_ lanzándole cualquier ítem que no sea un arma arrojadiza. Tiene un tiempo de recarga de 50 turnos.\n\n_+2:_ El guerrero puede cegar a un enemigo por _3 turnos_ lanzándoles cualquier ítem que no sea un arma arrojadiza. Tiene un tiempo de recarga de 50 turnos.

actors.hero.talent.hold_fast.title=firmeza
actors.hero.talent.hold_fast.desc=_+1:_ Cuando el Guerrero espera gana _1-2 de armadura_ hasta que se mueve.\n\n_+2:_ Cuando el Guerrero espera gana _2-4 de armadura_ hasta que se mueve.\n\n_+3:_ Cuando el Guerrero espera gana _3-6 de armadura_ hasta que se mueve.
actors.hero.talent.strongman.title=forzudo
actors.hero.talent.strongman.desc=_+1:_ La fuerza del Guerrero _aumenta un 8%_, redondeado hacia abajo.\n\n_+2:_ La fuerza del Guerrero _aumenta un 13%_, redondeado hacia abajo.\n\n_+3:_ La fuerza del Guerrero _aumenta un 18%_, redondeado hacia abajo.

actors.hero.talent.endless_rage.title=furia sin fin
actors.hero.talent.endless_rage.desc=_+1:_ El Frenético puede alcanzar un máximo de _116% de furia_.\n\n_+2:_ El Frenético puede alcanzar un máximo de _133% de furia_.\n\n_+3:_ El Frenético puede alcanzar un máximo de _150% de furia_.\n\nCada punto de furia por encima del 100% incrementa el blindaje al enfurecer en 1% y reduce el tiempo de recarga en 1%. Sin embargo, no incrementa el daño adicional por encima de +50%.
actors.hero.talent.deathless_fury.title=furia inmortal
actors.hero.talent.deathless_fury.desc=_+1:_ Enfurecer se activa automáticamente si el Frenético esta por morir y su furia esta por encima del 100%, pero tiene un tiempo de recarga de _3 niveles de héroe_ cuando esto sucede.\n\n_+2:_ Enfurecer se activa automáticamente si el Frenético esta por morir y su furia esta por encima del 100%, pero tiene un tiempo de recarga de _2 niveles de héroe_ cuando esto sucede.\n\n_+3:_ Enfurecer se activa automáticamente si el Frenético esta por morir y su furia esta por encima del 100%, pero tiene un tiempo de recarga de _1 nivel de héroe_ cuando esto sucede.\n\nTen en cuenta que el Frenético aún morirá si tiene 0 PS cuando este termina de enfurecer.
actors.hero.talent.enraged_catalyst.title=catalizador furioso
actors.hero.talent.enraged_catalyst.desc=_+1:_ Encantamientos y maldiciones en el arma del Frenético se activan con más frecuencia a mayor furia tenga, hasta un máximo de _15% más frecuente_ al 100% de furia.\n\n_+2:_ Encantamientos y maldiciones en el arma del Frenético se activan con más frecuencia a mayor furia tenga, hasta un máximo de _30% más frecuente_ al 100% de furia.\n\n_+3:_ Encantamientos y maldiciones en el arma del Frenético se activan con más frecuencia a mayor furia tenga, hasta un máximo de _45% más frecuente_ al 100% de furia.

actors.hero.talent.cleave.title=adherirse
actors.hero.talent.cleave.desc=_+1:_ Cuando el Gladiador mata a un enemigo, en su próximo golpe tendrá _15 turnos_ antes de que el contador de combo se restablezca.\n\n_+2:_ Cuando el Gladiador mata a un enemigo, en su próximo golpe tendrá _30 turnos_ antes de que el contador de combo se restablezca.\n\n_+3:_ Cuando el Gladiador mata a un enemigo, en su próximo golpe tendrá _45 turnos_ antes de que el contador de combo se restablezca.
actors.hero.talent.lethal_defense.title=defensa letal
actors.hero.talent.lethal_defense.desc=_+1:_ Cuando el Gladiador mata a un enemigo con un combo, la recarga del blindaje de su sello roto se _reducirá en un 33%_.\n\n_+2:_ Cuando el Gladiador mata a un enemigo con un combo, la recarga del blindaje de su sello roto se _reducirá en un 67%_.\n\n_+3:_ Cuando el Gladiador mata a un enemigo con un combo, la recarga del blindaje de su sello roto se _reducirá en un 100%_.\n\nLa recarga del blindaje puede ser reducida hasta -100% por este talento, lo cual significa que estará inmediatamente disponible de nuevo una vez que se active.
actors.hero.talent.enhanced_combo.title=combo mejorado
actors.hero.talent.enhanced_combo.desc=_+1:_ Cuando el combo del Gladiador es de 7 o más, el rango de empuje de Derribar aumenta en 3, inflige vértigo y puede tirar enemigos en fosas.\n\n_+2:_ Además de los beneficios de +1, cuando el combo del Gladiador es de 9 o más, Desviar funciona en múltiples ataques.\n\n_+3:_ Además de los beneficios de +1 y +2, el Gladiador puede dar un salto de combo/3 casillas al usar Embate, Aplastar o Furia.

actors.hero.talent.body_slam.title=golpe de cuerpo
actors.hero.talent.body_slam.desc=_+1:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _1-4 más 25%_ de su poder de bloqueo.\n\n_+2:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _2-8 más 50%_ de su poder de bloqueo.\n\n_+3:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _3-12 más 75%_ de su poder de bloqueo.\n\n_+4:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _4-16 más 100%_ de su poder de bloqueo.
actors.hero.talent.impact_wave.title=onda de impacto
actors.hero.talent.impact_wave.desc=_+1:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _2 casillas_ hacia atrás y tienen una _probabilidad del 25%_ de quedar vulnerables por 5 turnos.\n\n_+2:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _3 casillas_ hacia atrás y tienen una _probabilidad del 50%_ de quedar vulnerables por 5 turnos.\n\n_+3:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _4 casillas_ hacia atrás y tienen una _probabilidad del 75%_ de quedar vulnerables por 5 turnos.\n\n_+4:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _5 casillas_ hacia atrás y tienen una _probabilidad del 100%_ de quedar vulnerables por 5 turnos.
actors.hero.talent.double_jump.title=doble salto
actors.hero.talent.double_jump.desc=_+1:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 16%_.\n\n_+2:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 30%_.\n\n_+3:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 40%_.\n\n_+4:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 50%_.

actors.hero.talent.expanding_wave.title=onda expansiva
actors.hero.talent.expanding_wave.desc=_+1:_ El alcance de la onda de choque incrementa de 5 a _6 casillas_ y su ancho aumenta de 60 a _75 grados_.\n\n_+2:_ El alcance de la onda de choque incrementa de 5 a _7 casillas_ y su ancho aumenta de 60 a _90 grados_.\n\n_+3:_ El alcance de la onda de choque incrementa de 5 a _8 casillas_ y su ancho aumenta de 60 a _105 grados_.\n\n_+4:_ El alcance de la onda de choque incrementa de 5 a _9 casillas_ y su ancho aumenta de 60 a _120 grados_.
actors.hero.talent.striking_wave.title=onda destructiva
actors.hero.talent.striking_wave.desc=_+1:_ Onda de choque tiene un _30% de probabilidad_ de activar efectos al-impacto como encantamientos y combo.\n\n_+2:_ Onda de choque tiene un _60% de probabilidad_ de activar efectos al-impacto como encantamientos y combo.\n\n_+3:_ Onda de choque tiene un _90% de probabilidad_ de activar efectos al-impacto como encantamientos y combo.\n\n_+4:_ Onda de choque tiene un _100% de probabilidad_ de activar efectos al-impacto como encantamientos y combo y otorga a encantamientos un _20% más de poder_.
actors.hero.talent.shock_force.title=fuerza de choque
actors.hero.talent.shock_force.desc=_+1:_ Onda de choque inflige un _20% más de daño_ y tiene un _25% de probabilidad_ de aturdir en lugar de lisiar.\n\n_+2:_ Onda de choque inflige un _40% más de daño_ y tiene un _50% de probabilidad_ de aturdir en lugar de lisiar.\n\n_+3:_ Onda de choque inflige un _60% más de daño_ y tiene un _75% de probabilidad_ de aturdir en lugar de lisiar.\n\n_+4:_ Onda de choque inflige un _80% más de daño_ y tiene un _100% de probabilidad_ de aturdir en lugar de lisiar.

actors.hero.talent.sustained_retribution.title=retribución sostenida
actors.hero.talent.sustained_retribution.desc=_+1:_ El Guerrero inflige _115% de daño adicional_ distribuido en 2 golpes, en lugar de 100% en 1 solo golpe.\n\n_+2:_ El Guerrero inflige _130% de daño adicional_ distribuido en 3 golpes, en lugar de 100% en 1 solo golpe.\n\n_+3:_ El Guerrero inflige _145% de daño adicional_ distribuido en 4 golpes, en lugar de 100% en 1 solo golpe.\n\n_+4:_ El Guerrero inflige _160% de daño adicional_ distribuido en 5 golpes, en lugar de 100% en 1 solo golpe.
actors.hero.talent.shrug_it_off.title=indiferencia
actors.hero.talent.shrug_it_off.desc=_+1:_ La reducción de daño del Guerrero al aguantar _incrementa hasta 60%_, desde el 50%.\n\n_+2:_ La reducción de daño del Guerrero al aguantar _incrementa hasta 68%_, desde el 50%.\n\n_+3:_ La reducción de daño del Guerrero al aguantar _incrementa hasta 74%_, desde el 50%.\n\n_+4:_ La reducción de daño del Guerrero al aguantar _incrementa hasta 80%_, desde el 50%.
actors.hero.talent.even_the_odds.title=equilibrar la balanza
actors.hero.talent.even_the_odds.desc=_+1:_ El Guerrero inflige un _5% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.\n\n_+2:_ El Guerrero inflige un _10% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.\n\n_+3:_ El Guerrero inflige un _15% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.\n\n_+4:_ El Guerrero inflige un _20% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.

#mage
actors.hero.talent.empowering_meal.title=comida potenciadora
actors.hero.talent.empowering_meal.desc=_+1:_ Comer le otorga al Mago _2 de daño adicional_ en las próximas 3 veces que cause daño con una varita.\n\n_+2:_ Comer le otorga al Mago _3 de daño adicional_ en las próximas 3 veces que cause daño con una varita.
actors.hero.talent.scholars_intuition.title=Intuición del erudito
actors.hero.talent.scholars_intuition.desc=_+1:_ El Mago identifica las varitas _el triple de rápido_.\n\n_+2:_ El Mago identifica las varitas _cuando las usa_.
actors.hero.talent.lingering_magic.title=magia persistente
actors.hero.talent.lingering_magic.desc=_+1:_ Cuando el Mago dispara con una varita o bastón, su siguiente ataque físico causa _1-2 de daño adicional_.\n\n_+2:_ Cuando el Mago dispara con una varita o bastón, su siguiente ataque físico causa _2 de daño adicional_.
actors.hero.talent.backup_barrier.title=barrera de respaldo
actors.hero.talent.backup_barrier.desc=_+1:_ El Mago obtiene _3 de blindaje_ cuando gasta la última carga de su bastón.\n\n_+2:_ El Mago obtiene _5 de blindaje_ cuando gasta la última carga de su bastón.
actors.hero.talent.backup_barrier.meta_desc=_Si este talento lo obtiene otro héroe_ se activará en su lugar, mediante su varita de mayor nivel.

actors.hero.talent.energizing_meal.title=comida energizante
actors.hero.talent.energizing_meal.desc=_+1:_ Comer le toma al Mago 1 turno y le otorga _5 turnos de recarga de varitas_.\n\n_+2:_ Comer le toma al Mago 1 turno y le otorga _8 turnos de recarga de varitas_.
actors.hero.talent.inscribed_power.title=poder inscrito
actors.hero.talent.inscribed_power.desc=_+1:_ Cuando el Mago lee un pergamino o usa un hechizo, sus _siguientes 2 disparos de varita_ ganan +2 niveles.\n\n_+2:_ Cuando el Mago lee un pergamino o usa un hechizo, sus _siguientes 3 disparos de varita_ ganan +2 niveles.\n\nEl número de disparos de varita potenciados se duplica cuando se usa un pergamino de mejora, transmutación, o ítems creados mediante alquimia utilizando esos pergaminos.\n\nEn el caso de ítems de alquimia con mayores cantidades de producción (por ejemplo, la mayoría de hechizos), este talento tiene una probabilidad de activarse en función a la cantidad que se produzca de dicho ítem.
actors.hero.talent.wand_preservation.title=Varita preservada
actors.hero.talent.wand_preservation.desc=_+1:_ Cuando el Mago imbuye una nueva varita en su bastón, la antigua varita es devuelta con nivel +0, _pero esto sólo se puede hacer una vez._\n\n_+2:_ Cuando el Mago imbuye una nueva varita en su bastón, la antigua varita es devuelta con nivel +0, _esto puede repetirse tras un nuevo nivel de héroe._
actors.hero.talent.wand_preservation.meta_desc=_Si este talento lo obtiene otro héroe_ incrementará la cantidad de resina arcana recibida al colocar una varita en un caldero de alquimia en 1 en +1 o en 2 en +2.
actors.hero.talent.arcane_vision.title=visión arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Cuando el Mago ataca con una varita a un enemigo, obtiene visión mental sobre este por _10 turnos_.\n\n_+2:_ Cuando el Mago ataca con una varita a un enemigo, obtiene visión mental sobre este por _15 turnos_.
actors.hero.talent.shield_battery.title=Carga defensiva
actors.hero.talent.shield_battery.desc=_+1:_ El Mago puede disparar su varita sobre sí mismo y convertir todas sus cargas en blindaje con un valor del _4% de sus PS máximos por carga_.\n\n_+2:_ El Mago puede disparar su varita sobre sí mismo y convertir todas sus cargas en blindaje con un valor del _6% de sus PS máximos por carga_.

actors.hero.talent.desperate_power.title=poder desesperado
actors.hero.talent.desperate_power.desc=_+1:_ Las varitas y el bastón del Mago ganan _+1 nivel_ en su último disparo cuando les queda una sola carga.\n\n_+2:_ Las varitas y el bastón del Mago ganan _+2 niveles_ en su último disparo cuando les queda una sola carga.\n\n_+3:_ Las varitas y el bastón del Mago ganan _+3 niveles_ en su último disparo cuando les queda una sola carga.
actors.hero.talent.ally_warp.title=reemplazo
actors.hero.talent.ally_warp.desc=_+1:_ El Mago puede seleccionar a un aliado para intercambiar de lugar con él instantáneamente en un rango de _2 casillas_.\n\n_+2:_ El Mago puede seleccionar a un aliado para intercambiar de lugar con él instantáneamente en un rango de _4 casillas_.\n\n_+3:_ El Mago puede seleccionar a un aliado para intercambiar de lugar con él instantáneamente en un rango de _6 casillas_.\n\nEl Mago no puede intercambiar de lugar con aliados inmóviles.

actors.hero.talent.empowered_strike.title=golpe potenciado
actors.hero.talent.empowered_strike.desc=_+1:_ El primer golpe cuerpo a cuerpo del Mago de batalla con su bastón después de disparar con él inflige _+16% de daño_ y el efecto del bastón obtiene _+50% de poder_.\n\n_+2:_ El primer golpe cuerpo a cuerpo del Mago de batalla con su bastón después de disparar con él inflige _+33% de daño_ y el efecto del bastón obtiene _+100% de poder_.\n\n_+3:_ El primer golpe cuerpo a cuerpo del Mago de batalla con su bastón después de disparar con él inflige _+50% de daño_ y el efecto del bastón obtiene _+150% de poder_.
actors.hero.talent.mystical_charge.title=carga mística
actors.hero.talent.mystical_charge.desc=_+1:_ Golpear con su bastón le otorga al Mago de batalla _0.5 turnos_ de recarga de artefactos.\n\n_+2_ Golpear con su bastón le otorga al Mago de batalla _1 turno_ de recarga de artefactos.\n\n_+3:_ Golpear con su bastón le otorga al Mago de batalla _1.5 turnos_ de recarga de artefactos.
actors.hero.talent.excess_charge.title=exceso de carga
actors.hero.talent.excess_charge.desc=_+1:_ Cuando el bastón del Mago de Batalla está completamente cargado, su siguiente disparo le otorgará _0.67 de blindaje_ por cada nivel del bastón.\n\n_+2:_ Cuando el bastón del Mago de Batalla está completamente cargado, su siguiente disparo le otorgará _1.33 de blindaje_ por cada nivel del bastón.\n\n_+3:_ Cuando el bastón del Mago de Batalla está completamente cargado, su siguiente disparo le otorgará _2 de blindaje_ por cada nivel del bastón.

actors.hero.talent.soul_siphon.title=sifón de almas
actors.hero.talent.soul_siphon.desc=_+1:_ Daño físico infligido por otros personajes activarán el alma marcada del Brujo con un _13% de efectividad_.\n\n_+2:_ Daño físico infligido por otros personajes activarán el alma marcada del Brujo con un _27% de efectividad_.\n\n_+3:_ Daño físico infligido por otros personajes activarán el alma marcada del Brujo con un _40% de efectividad_.
actors.hero.talent.soul_eater.title=devorador de almas
actors.hero.talent.soul_eater.desc=_+1:_ Alma marcada otorga _0.33 turnos_ de saciedad por cada daño físico infligido. Enemigos con el alma marcada tienen un _10% de probabilidad_ de activar efectos al-comer cuando mueren.\n\n_+2:_ Alma marcada otorga _0.67 turnos_ de saciedad por cada daño físico infligido. Enemigos con el alma marcada tienen un _20% de probabilidad_ de activar efectos al-comer cuando mueren.\n\n_+3:_ Alma marcada otorga _1 turno_ de saciedad por cada daño físico infligido. Enemigos con el alma marcada tienen un _30% de probabilidad_ de activar efectos al-comer cuando mueren.
actors.hero.talent.necromancers_minions.title=esbirros del nigromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Cuando un enemigo con el alma marcada muere, el Brujo tiene un _13% de probabilidad_ de revivirlo como un espectro corrupto.\n\n_+2:_ Cuando un enemigo con el alma marcada muere, el Brujo tiene un _27% de probabilidad_ de revivirlo como un espectro corrupto.\n\n_+3:_ Cuando un enemigo con el alma marcada muere, el Brujo tiene un _40% de probabilidad_ de revivirlo como un espectro corrupto.

actors.hero.talent.blast_radius.title=radio de explosión
actors.hero.talent.blast_radius.desc=_+1:_ El radio de explosión elemental incrementa de 4 a _5 casillas_.\n\n_+2:_ El radio de explosión elemental incrementa de 4 a _6 casillas_.\n\n_+3:_ El radio de explosión elemental incrementa de 4 a _7 casillas_.\n\n_+4:_ El radio de explosión elemental incrementa de 4 a _8 casillas_.
actors.hero.talent.elemental_power.title=potencia elemental
actors.hero.talent.elemental_power.desc=_+1:_ La potencia de explosión elemental incrementa un _25%_.\n\n_+2:_ La potencia de explosión elemental incrementa un _50%_.\n\n_+3:_ La potencia de explosión elemental incrementa un _75%_.\n\n_+4:_ La potencia de explosión elemental incrementa un _100%_.
actors.hero.talent.reactive_barrier.title=reactivación de barrera
actors.hero.talent.reactive_barrier.desc=_+1:_ El Mago gana _2.5 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 5 personajes.\n\n_+2:_ El Mago gana _5 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 6 personajes.\n\n_+3:_ El Mago gana _7.5 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 7 personajes.\n\n_+4:_ El Mago gana _10 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 8 personajes.

actors.hero.talent.wild_power.title=poder salvaje
actors.hero.talent.wild_power.desc=_+1:_ Al usar magia salvaje, las varitas serán potenciadas en _2 o 3, hasta un máximo de +4_.\n\n_+2:_ Al usar magia salvaje, las varitas serán potenciadas en _3, hasta un máximo de +5_.\n\n_+3:_ Al usar magia salvaje, las varitas serán potenciadas en _3 o 4, hasta un máximo de +6_.\n\n_+4:_ Al usar magia salvaje, las varitas serán potenciadas en _4, hasta un máximo de +7_.
actors.hero.talent.fire_everything.title=dispara todo
actors.hero.talent.fire_everything.desc=_+1:_ Magia salvaje ahora dispara _5 veces_ en vez de 4 y cada varita tiene un _25% de probabilidad_ de ser usada 3 veces.\n\n_+2:_ Magia salvaje ahora dispara _6 veces_ en vez de 4 y cada varita tiene un _50% de probabilidad_ de ser usada 3 veces.\n\n_+3:_ Magia salvaje ahora dispara _7 veces_ en vez de 4 y cada varita tiene un _75% de probabilidad_ de ser usada 3 veces.\n\n_+4:_ Magia salvaje ahora dispara _8 veces_ en vez de 4 y cada varita tiene un _100% de probabilidad_ de ser usada 3 veces.
actors.hero.talent.conserved_magic.title=magia conservada
actors.hero.talent.conserved_magic.desc=_+1:_ Cada disparo de magia salvaje ahora usa _0.33 cargas_ en vez de 0.5 y magia salvaje tiene una _probabilidad del 25%_ de no tomar ningún turno.\n\n_+2:_ Cada disparo de magia salvaje ahora usa _0.225 cargas_ en vez de 0.5 y magia salvaje tiene una _probabilidad del 50%_ de no tomar ningún turno.\n\n_+3:_ Cada disparo de magia salvaje ahora usa _0.15 cargas_ en vez de 0.5 y magia salvaje tiene una _probabilidad del 75%_ de no tomar ningún turno.\n\n_+4:_ Cada disparo de magia salvaje ahora usa _0.1 cargas_ en vez de 0.5 y magia salvaje tiene una _probabilidad del 100%_ de no tomar ningún turno.

actors.hero.talent.telefrag.title=Telefragmentación
actors.hero.talent.telefrag.desc=_+1:_ Si el Mago se teletransporta sobre un personaje, le inflige _10-15 de daño_ pero recibe _5 de daño_.\n\n_+2:_ Si el Mago se teletransporta sobre un personaje, le inflige _20-30 de daño_ pero recibe _10 de daño_.\n\n_+3:_ Si el Mago se teletransporta sobre un personaje, le inflige _30-45 de daño_ pero recibe _15 de daño_.\n\n_+4:_ Si el Mago se teletransporta sobre un personaje, le inflige _40-60 de daño_ pero recibe _20 de daño_.\n\nEl héroe no puede morir a causa de este talento, el daño recibido puede reducirse mediante efectos de resistencia mágica.
actors.hero.talent.remote_beacon.title=Baliza remota
actors.hero.talent.remote_beacon.desc=_+1:_ El Mago puede colocar una baliza en cualquier ubicación hasta _4 casillas_ de distancia.\n\n_+2:_ El Mago puede colocar una baliza en cualquier ubicación hasta _8 casillas_ de distancia.\n\n_+3:_ El Mago puede colocar una baliza en cualquier ubicación hasta _12 casillas_ de distancia.\n\n_+4:_ El Mago puede colocar una baliza en cualquier ubicación hasta _16 casillas_ de distancia.\n\nEl Mago no puede colocar balizas en lugares inaccesibles.
actors.hero.talent.longrange_warp.title=Viaje de larga distancia
actors.hero.talent.longrange_warp.desc=_+1:_ El Mago ahora puede teletransportarse entre pisos a un coste de _150% de carga_.\n\n_+2:_ El Mago ahora puede teletransportarse entre pisos a un coste de _117% de carga_.\n\n_+3:_ El Mago ahora puede teletransportarse entre pisos a un coste de _83% de carga_.\n\n_+4:_ El Mago ahora puede teletransportarse entre pisos a un coste de _50% de carga_.\n\nEl Mago no puede abandonar pisos cerrados usando este talento.

#rogue
actors.hero.talent.cached_rations.title=raciones de reserva
actors.hero.talent.cached_rations.desc=_+1:_ El Pícaro puede encontrar _2 raciones de suministro_ en cofres mientras explora los siguientes pisos de la mazmorra.\n\n_+2:_ El Pícaro puede encontrar _3 raciones de suministro_ en cofres mientras explora los siguientes pisos de la mazmorra.\n\nLas raciones de suministro se comen rápidamente, restablecen una cantidad de saciedad moderada, curan 5 PS y recuperan 1 carga del manto de sombras.
actors.hero.talent.thiefs_intuition.title=intuición de ladrón
actors.hero.talent.thiefs_intuition.desc=_+1:_ El pícaro identifica anillos _el doble de rápido_ e identifica el tipo de anillo _cuando lo equipa_.\n\n_+2:_ El pícaro identifica anillos _cuando los equipa_ e identifica el tipo de anillo _cuando lo recoge_.
actors.hero.talent.sucker_punch.title=Golpe sorpresa
actors.hero.talent.sucker_punch.desc=_+1:_ El Pícaro inflige _1-2 de daño adicional_ la primera vez que ataca por sorpresa a un enemigo.\n\n_+2:_ El Pícaro inflige _2 de daño adicional_ la primera vez que ataca por sorpresa a un enemigo.
actors.hero.talent.protective_shadows.title=sombras protectoras
actors.hero.talent.protective_shadows.desc=_+1:_ El Pícaro gana uno de blindaje _cada dos turnos_ que esté invisible, _hasta un máximo de 3_.\n\n_+2:_ El Pícaro gana uno de blindaje _cada turno_ que esté invisible, _hasta un máximo de 5_.

actors.hero.talent.mystical_meal.title=comida mística
actors.hero.talent.mystical_meal.desc=_+1:_ Comer le toma al Pícaro 1 turno (las raciones de suministro son comidas instantáneamente) y le otorga _3 turnos de recarga de artefactos_.\n\n_+2:_ Comer le toma al Pícaro 1 turno (las raciones de suministro son comidas instantáneamente) y le otorga _5 turnos de recarga de artefactos_.\n\nEste talento no puede usarse para que el cuerno de la abundancia se recargue a sí mismo.
actors.hero.talent.inscribed_stealth.title=sigilo inscrito
actors.hero.talent.inscribed_stealth.desc=_+1:_ El Pícaro gana _3 turnos_ de invisibilidad después de leer un pergamino o usar un hechizo.\n\n_+2:_ El Pícaro gana _5 turnos_ de invisibilidad después de leer un pergamino o usar un hechizo.\n\nLa duración de la invisibilidad es duplicada cuando se usa un pergamino de mejora, transmutación o ítems creados mediante alquimia utilizando esos pergaminos.\n\nEn el caso de ítems de alquimia con mayores cantidades de producción (por ejemplo, la mayoría de hechizos), este talento tiene una probabilidad de activarse en función a la cantidad que se produzca de dicho ítem.
actors.hero.talent.wide_search.title=Búsqueda ampliada
actors.hero.talent.wide_search.desc=_+1:_ El radio de búsqueda del Pícaro incrementa de un cuadrado de 5x5 a un _circulo de 7x7_.\n\n_+2:_ El radio de búsqueda del Pícaro incrementa de un cuadrado de 5x5 a un _cuadrado de 7x7_.
actors.hero.talent.wide_search.meta_desc=_Si este talento lo obtiene otro héroe_ incrementará su radio de búsqueda de un cuadrado de 3x3 a un círculo de 5x5 en +1 o a un cuadrado de 5x5 en +2.
actors.hero.talent.silent_steps.title=Pasos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ El Pícaro no despertará a los enemigos mientras esté a_ 3 o más casillas de distancia de ellos_.\n\n_+2:_ El Pícaro no despertará a los enemigos mientras _no esté adyacente a ellos_.
actors.hero.talent.rogues_foresight.title=Previsión del Pícaro
actors.hero.talent.rogues_foresight.desc=_+1:_ Cuando el Pícaro está en un nivel con una habitación secreta, tiene un _75% de probabilidades de notar_ que el nivel contiene un secreto.\n\n_+2:_ Cuando el Pícaro está en un nivel con una habitación secreta, tiene un _100% de probabilidades de notar_ que el nivel contiene un secreto.

actors.hero.talent.light_cloak.title=manto ligero
actors.hero.talent.light_cloak.desc=_+1:_ El Pícaro puede usar su manto de sombras cuando no esté equipado, pero se recargará al _25% de velocidad_ si no lo equipa.\n\n_+2:_ El Pícaro puede usar su manto de sombras cuando no esté equipado, pero se recargará al _50% de velocidad_ si no lo equipa. \n\n_+3:_ El Pícaro puede usar su manto de sombras cuando no esté equipado, pero se recargará al _75% de velocidad_ si no lo equipa.
actors.hero.talent.light_cloak.meta_desc=_Si este talento lo obtiene otro héroe_ incrementará la velocidad de recarga de todos los artefactos en 7/13/20% en +1/+2/+3.
actors.hero.talent.enhanced_rings.title=anillos mejorados
actors.hero.talent.enhanced_rings.desc=_+1:_ Cuando el Pícaro usa un artefacto, sus anillos ganan +1 mejora por _3 turnos_.\n\n_+2:_ Cuando el Pícaro usa un artefacto, sus anillos ganan +1 mejora por _6 turnos_.\n\n_+3:_ Cuando el Pícaro usa un artefacto, sus anillos ganan +1 mejora por _9 turnos_.

actors.hero.talent.enhanced_lethality.title=letalidad mejorada
actors.hero.talent.enhanced_lethality.desc=_+1:_ El Asesino puede asesinar a los enemigos que queden por debajo del _4/13/27/67% de salud_ por nivel de preparación, en lugar de 3/10/20/50%.\n\n_+2:_ El Asesino puede asesinar a los enemigos que queden por debajo del _5/17/33/83% de salud_ por nivel de preparación, en lugar de 3/10/20/50%.\n\n_+3:_ El Asesino puede asesinar a los enemigos que queden por debajo del _6/20/40/100% de salud_ por nivel de preparación, en lugar de 3/10/20/50%.
actors.hero.talent.assassins_reach.title=alcance del Asesino
actors.hero.talent.assassins_reach.desc=_+1:_ El rango de destello del Asesino por nivel de preparación incrementa de 1/2/3/4 casillas a _1/3/4/6 casillas_.\n\n_+2:_ El rango de destello del Asesino por nivel de preparación incrementa de 1/2/3/4 casillas a _2/4/6/8 casillas_.\n\n_+3:_ El rango de destello del Asesino por nivel de preparación incrementa de 1/2/3/4 casillas a _2/5/7/10 casillas_.\n\nEste destello puede atravesar peligros y enemigos, pero no terrenos sólidos como paredes.
actors.hero.talent.bounty_hunter.title=cazarrecompensas
actors.hero.talent.bounty_hunter.desc=_+1:_ Cuando el Asesino mata a un enemigo con un ataque preparado las probabilidades de que dejen un ítem aumentan en _2/4/8/16%_ por nivel de preparación.\n\n_+2:_ Cuando el Asesino mata a un enemigo con un ataque preparado las probabilidades de que dejen un ítem aumentan en _4/8/16/32%_ por nivel de preparación.\n\n_+3:_ Cuando el Asesino mata a un enemigo con un ataque preparado las probabilidades de que dejen un ítem aumentan en _6/12/24/48%_ por nivel de preparación.

actors.hero.talent.evasive_armor.title=armadura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mientras esté en carrera, el Acróbata gana _+1 de evasión_ adicional por cada punto de fuerza que exceda al requerido por su armadura.\n\n_+2:_ Mientras esté en carrera, el Acróbata gana _+2 de evasión_ adicional por cada punto de fuerza que exceda al requerido por su armadura.\n\n_+3:_ Mientras esté en carrera, el Acróbata gana _+3 de evasión_ adicional por cada punto de fuerza que exceda al requerido por su armadura.
actors.hero.talent.projectile_momentum.title=impulso de proyectil
actors.hero.talent.projectile_momentum.desc=_+1:_ Mientras esté en carrera, el Acróbata gana _+20% de precisión y +15% de daño_ con armas arrojadizas.\n\n_+2:_ Mientras esté en carrera, el Acróbata gana _+40% de precisión y +30% de daño_ con armas arrojadizas.\n\n_+3:_ Mientras esté en carrera, el Acróbata gana _+60% de precisión y +45% de daño_ con armas arrojadizas.
actors.hero.talent.speedy_stealth.title=sigilo veloz
actors.hero.talent.speedy_stealth.desc=_+1:_ El Acróbata gana 2 cargas de impulso por cada turno que esté invisible.\n\n_+2:_ Además de los beneficios de +1, estar en carrera no disminuye mientras el Acróbata esté invisible.\n\n_+3:_ Además de los beneficios de +1 y +2, el Acróbata se mueve el doble de rápido mientras esté invisible, independientemente de si está en carrera o no.

actors.hero.talent.hasty_retreat.title=retirada veloz
actors.hero.talent.hasty_retreat.desc=_+1:_ Tras destellar, el Pícaro gana _1 turno_ de velocidad e invisibilidad.\n\n_+2:_ Tras destellar, el Pícaro gana _2 turnos_ de velocidad e invisibilidad.\n\n_+3:_ Tras destellar, el Pícaro gana _3 turnos_ de velocidad e invisibilidad.\n\n_+4:_ Tras destellar, el Pícaro gana _4 turnos_ de velocidad e invisibilidad.
actors.hero.talent.body_replacement.title=sustitución de cuerpo
actors.hero.talent.body_replacement.desc=_+1:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _20 de salud y 1-3 de armadura_.\n\n_+2:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _40 de salud y 2-6 de armadura_.\n\n_+3:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _60 de salud y 3-9 de armadura_.\n\n_+4:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _80 de salud y 4-12 de armadura_.\n\nSolo puede haber un señuelo activo a la vez.
actors.hero.talent.shadow_step.title=paso sombrío
actors.hero.talent.shadow_step.desc=_+1:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 16%_, pero no ciega a enemigos ni activa otros talentos.\n\n_+2:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 30%_, pero no ciega a enemigos ni activa otros talentos.\n\n_+3:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 41%_, pero no ciega a enemigos ni activa otros talentos.\n\n_+4:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 50%_, pero no ciega a enemigos ni activa otros talentos.

actors.hero.talent.fear_the_reaper.title=muerte aterradora
actors.hero.talent.fear_the_reaper.desc=_+1:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _lisiado_.\n\n_+2:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _aterrado y lisiado_.\n\n_+3:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _aterrado y lisiado_ y los enemigos a 3 casillas de este serán _lisiados_.\n\n_+4:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _aterrado y lisiado_ y los enemigos a 3 casillas de este serán _aterrados y lisiados_.
actors.hero.talent.deathly_durability.title=durabilidad mortal
actors.hero.talent.deathly_durability.desc=_+1:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _13%_ de la salud de dichos enemigos cuando fueron marcados.\n\n_+2:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _25%_ de la salud de dichos enemigos cuando fueron marcados.\n\n_+3:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _38%_ de la salud de dichos enemigos cuando fueron marcados.\n\n_+4:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _50%_ de la salud de dichos enemigos cuando fueron marcados.
actors.hero.talent.double_mark.title=doble marca
actors.hero.talent.double_mark.desc=_+1:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 30%_.\n\n_+2:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 50%_.\n\n_+3:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 65%_.\n\n_+4:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 75%_.

actors.hero.talent.shadow_blade.title=cuchilla sombría
actors.hero.talent.shadow_blade.desc=_+1:_ El clon de sombra gana _8%_ del daño del héroe por cada turno, y tiene un _25% de probabilidad_ de usar el encantamiento en el arma del héroe.\n\n_+2:_ El clon de sombra gana _16%_ del daño del héroe por cada turno, y tiene un _50% de probabilidad_ de usar el encantamiento en el arma del héroe.\n\n_+3:_ El clon de sombra gana _24%_ del daño del héroe por cada turno, y tiene un _75% de probabilidad_ de usar el encantamiento en el arma del héroe.\n\n_+4:_ El clon de sombra gana _32%_ del daño del héroe por cada turno, y tiene un _100% de probabilidad_ de usar el encantamiento en el arma del héroe.
actors.hero.talent.cloned_armor.title=armadura clonada
actors.hero.talent.cloned_armor.desc=_+1:_ El clon de sombra gana el _12%_ del valor de armadura del héroe y tiene una _probabilidad del 25%_ de usar el glifo en la armadura del héroe.\n\n_+2:_ El clon de sombra gana el _24%_ del valor de armadura del héroe y tiene una _probabilidad del 50%_ de usar el glifo en la armadura del héroe.\n\n_+3:_ El clon de sombra gana el _36%_ del valor de armadura del héroe y tiene una _probabilidad del 75%_ de usar el glifo en la armadura del héroe.\n\n_+4:_ El clon de sombra gana el _48%_ del valor de armadura del héroe y tiene una _probabilidad del 100%_ de usar el glifo en la armadura del héroe.
actors.hero.talent.perfect_copy.title=copia perfecta
actors.hero.talent.perfect_copy.desc=_+1:_ El clon de sombra gana un _10%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _1 casilla_ de distancia.\n\n_+2:_ El clon de sombra gana un _20%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _2 casillas_ de distancia.\n\n_+3:_ El clon de sombra gana un _30%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _3 casillas_ de distancia.\n\n_+4:_ El clon de sombra gana un _40%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _4 casillas_ de distancia.

#huntress
actors.hero.talent.natures_bounty.title=bondad de la naturaleza
actors.hero.talent.natures_bounty.desc=_+1:_ La Cazadora puede encontrar _4 bayas_ escondidas en la hierba alta mientras explora los siguientes pisos de la mazmorra.\n\n_+2:_ La Cazadora puede encontrar _6 bayas_ escondidas en la hierba alta mientras explora los siguientes pisos de la mazmorra.\n\nLas bayas se comen rápidamente, restablecen una cantidad de saciedad pequeña y puede que contengan una semilla utilizable.
actors.hero.talent.survivalists_intuition.title=intuición de supervivencia
actors.hero.talent.survivalists_intuition.desc=_+1:_ La Cazadora identifica todo el equipamiento _1.75 veces más rápido_.\n\n_+2:_ La Cazadora identifica todo el equipamiento _2.5 veces más rápido_.
actors.hero.talent.followup_strike.title=golpe seguido
actors.hero.talent.followup_strike.desc=_+1:_ Cuando la Cazadora golpea a un enemigo con su arco o un arma arrojadiza, su siguiente ataque cuerpo a cuerpo infligirá _2 de daño adicional_.\n\n_+2:_ Cuando la Cazadora golpea a un enemigo con su arco o un arma arrojadiza, su siguiente ataque cuerpo a cuerpo infligirá _3 de daño adicional_.
actors.hero.talent.natures_aid.title=ayuda de la naturaleza
actors.hero.talent.natures_aid.desc=_+1:_ La Cazadora gana 0-2 de armadura de piel de roble que se desvanece en _3 turnos_ cuando el efecto de una planta es activado en su visión.\n\n_+2:_ La Cazadora gana 0-2 de armadura de piel de roble que se desvanece en _5 turnos_ cuando el efecto de una planta es activado en su visión.

actors.hero.talent.invigorating_meal.title=comida vigorizante
actors.hero.talent.invigorating_meal.desc=_+1:_ Comer le toma a la Cazadora 1 turno (las bayas son comidas instantáneamente) y le otorga _1 turno de velocidad_.\n\n_+2:_ Comer le toma a la Cazadora 1 turno (las bayas son comidas instantáneamente) y le otorga _2 turnos de velocidad_.
actors.hero.talent.liquid_nature.title=naturaleza líquida
actors.hero.talent.liquid_nature.desc=_+1:_ Cuando la Cazadora bebe o lanza una poción, infusión o elixir, brota _hasta 4 casillas de hierba_ en el área y enemigos adyacentes son enraizados por _1 turno_.\n\n_+2:_ Cuando la Cazadora bebe o lanza una poción, infusión o elixir, brota _hasta 6 casillas de hierba_ en el área y enemigos adyacentes son enraizados por _2 turnos_.\n\nLa cantidad de hierba y duración del enraizado se duplica cuando se usan pociones de fuerza, experiencia o ítems creados mediante alquimia utilizando esas pociones.\n\nEn el caso de ítems de alquimia con mayores cantidades de producción (por ejemplo, la infusión acuática), este talento tiene una probabilidad de activarse en función a la cantidad que se produzca de dicho ítem.
actors.hero.talent.rejuvenating_steps.title=Pasos rejuvenecedores
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Cuando la Cazadora pisa la hierba corta o las brasas, estas se convierten en hierba alta que la Cazadora surca inmediatamente. Tiene un tiempo de recarga de _10 turnos_.\n\n_+2:_ Cuando la Cazadora pisa la hierba corta o las brasas, estas se convierten en hierba alta que la Cazadora surca inmediatamente. Tiene un tiempo de recarga de _5 turnos_.\n\nEste talento producirá hierba surcada si los efectos de regeneración pasiva están deshabilitados o el héroe no ha ganado experiencia en mucho tiempo.
actors.hero.talent.heightened_senses.title=Sentidos agudizados
actors.hero.talent.heightened_senses.desc=_+1:_ La Cazadora obtiene visión mental sobre personajes a _2 casillas de su posición._\n\n_+2:_ La Cazadora obtiene visión mental sobre personajes a _3 casillas de su posición._
actors.hero.talent.durable_projectiles.title=Proyectiles duraderos
actors.hero.talent.durable_projectiles.desc=_+1:_ Las armas arrojadizas duran un _50% más_ cuando son usadas por la Cazadora.\n\n_+2:_ Las armas arrojadizas duran un _75% más_ cuando son usadas por la Cazadora.

actors.hero.talent.point_blank.title=a quema ropa
actors.hero.talent.point_blank.desc=_+1:_ Cuando la Cazadora usa su arco o armas arrojadizas cuerpo a cuerpo tienen _-30% de precisión_ en vez de -50%.\n\n_+2:_ Cuando la Cazadora usa su arco o armas arrojadizas cuerpo a cuerpo tienen _-10% de precisión_ en vez de -50%.\n\n_+3:_ Cuando la Cazadora usa su arco o armas arrojadizas cuerpo a cuerpo tienen _+10% de precisión_ en vez de -50%.\n\nTenga en cuenta que las armas arrojadizas o el arco espiritual siempre tienen +50% de precisión al ser usados a distancia.
actors.hero.talent.seer_shot.title=disparo vidente
actors.hero.talent.seer_shot.desc=_+1:_ Cuando la Cazadora dispara al suelo con su arco, obtiene visión alrededor de ese punto en un área de 3x3 durante _5 turnos_. Tiene un tiempo de recarga de 20 turnos.\n\n_+2:_ Cuando la Cazadora dispara al suelo con su arco, obtiene visión alrededor de ese punto en un área de 3x3 durante _10 turnos_. Tiene un tiempo de recarga de 20 turnos.\n\n_+3:_ Cuando la Cazadora dispara al suelo con su arco, obtiene visión alrededor de ese punto en un área de 3x3 durante _15 turnos_. Tiene un tiempo de recarga de 20 turnos.
actors.hero.talent.seer_shot.meta_desc=_Si este talento lo obtiene otro héroe_ se activará mediante cualquier arma arrojadiza.

actors.hero.talent.farsight.title=vista lejana
actors.hero.talent.farsight.desc=_+1:_ El rango de visión de la Francotiradora _incrementa un 25%_.\n\n_+2:_ El rango de visión de la Francotiradora _incrementa un 50%_.\n\n_+3:_ El rango de visión de la Francotiradora _incrementa un 75%_.
actors.hero.talent.shared_enchantment.title=encantamiento compartido
actors.hero.talent.shared_enchantment.desc=_+1:_ Las armas arrojadizas tienen un _33% de probabilidad_ de usar el encantamiento del arco de la Francotiradora.\n\n_+2:_ Las armas arrojadizas tienen un _67% de probabilidad_ de usar el encantamiento del arco de la Francotiradora.\n\n_+3:_ Las armas arrojadizas tienen un _100% de probabilidad_ de usar el encantamiento del arco de la Francotiradora.\n\nEste talento no se aplica a los dardos lanzados con una ballesta encantada, estos ya activan el encantamiento de la ballesta.
actors.hero.talent.shared_upgrades.title=mejoras compartidas
actors.hero.talent.shared_upgrades.desc=_+1:_ Cuando la Francotiradora ataca con un arma arrojadiza mejorada, incrementa la duración de la marca de la francotiradora en 1 turno por cada nivel y el daño de su ataque especial un _2.5%_ por tier del arma arrojadiza.\n\n_+2:_ Cuando la Francotiradora ataca con un arma arrojadiza mejorada, incrementa la duración de la marca de la francotiradora en 1 turno por cada nivel y el daño de su ataque especial un _5%_ por tier del arma arrojadiza.\n\n_+3:_ Cuando la Francotiradora ataca con un arma arrojadiza mejorada, incrementa la duración de la marca de la francotiradora en 1 turno por cada nivel y el daño de su ataque especial un _7.5%_ por tier del arma arrojadiza.

actors.hero.talent.durable_tips.title=puntas duraderas
actors.hero.talent.durable_tips.desc=_+1:_ Los dardos reforzados tienen _x2 de durabilidad_ cuando la Guardabosques los usa.\n\n_+2:_ Los dardos reforzados tienen _x3 de durabilidad_ cuando la Guardabosques los usa.\n\n_+3:_ Los dardos reforzados tienen _x4 de durabilidad_ cuando la Guardabosques los usa.
actors.hero.talent.barkskin.title=piel de roble
actors.hero.talent.barkskin.desc=_+1:_ Cuando esté sobre la hierba, la Guardabosques gana _0-50% de su nivel_ en armadura de piel de roble, que se desvanece cada turno.\n\n_+2:_ Cuando esté sobre la hierba, la Guardabosques gana _0-100% de su nivel_ en armadura de piel de roble, que se desvanece cada turno.\n\n_+3:_ Cuando esté sobre la hierba, la Guardabosques gana _0-150% de su nivel_ en armadura de piel de roble, que se desvanece cada turno.
actors.hero.talent.shielding_dew.title=rocío protector
actors.hero.talent.shielding_dew.desc=_+1:_ Las gotas de rocío pueden dar blindaje a la Guardabosques cuando su salud esté llena, hasta un _20% de sus PS máximos_.\n\n_+2:_ Las gotas de rocío pueden dar blindaje a la Guardabosques cuando su salud esté llena, hasta un _40% de sus PS máximos_.\n\n_+3:_ Las gotas de rocío pueden dar blindaje a la Guardabosques cuando su salud esté llena, hasta un _60% de sus PS máximos_.

actors.hero.talent.fan_of_blades.title=abanico de cuchillas
actors.hero.talent.fan_of_blades.desc=_+1:_ Cuchillas espectrales puede golpear hasta _1 objetivo adicional_ por el 50% de daño. Este debe estar visible y dentro de un área cónica de _30 grados_.\n\n_+2:_ Cuchillas espectrales puede golpear hasta _2 objetivos adicionales_ por el 50% de daño. Estos deben estar visible y dentro un área cónica de _60 grados_.\n\n_+3:_ Cuchillas espectrales puede golpear hasta _3 objetivos adicionales_ por el 50% de daño. Estos deben estar visible y dentro de un área cónica de _90 grados_.\n\n_+4:_ Cuchillas espectrales puede golpear hasta _4 objetivos adicionales_ por el 50% de daño. Estos deben estar visible y dentro de un área cónica de _120 grados_.
actors.hero.talent.projecting_blades.title=cuchillas proyectantes
actors.hero.talent.projecting_blades.desc=_+1:_ Cuchillas espectrales tiene _+25% de precisión_ y puede penetrar hasta _2 casillas sólidas_.\n\n_+2:_ Cuchillas espectrales tiene _+50% de precisión_ y puede penetrar hasta _4 casillas sólidas_.\n\n_+3:_ Cuchillas espectrales tiene _+75% de precisión_ y puede penetrar hasta _6 casillas sólidas_.\n\n_+4:_ Cuchillas espectrales tiene _+100% de precisión_ y puede penetrar hasta _8 casillas sólidas_.
actors.hero.talent.spirit_blades.title=cuchillas espirituales
actors.hero.talent.spirit_blades.desc=_+1:_ Cuchillas espectrales tiene una _probabilidad del 30%_ de usar también el encantamiento del arco espiritual.\n\n_+2:_ Cuchillas espectrales tiene una _probabilidad del 60%_ de usar también el encantamiento del arco espiritual.\n\n_+3:_ Cuchillas espectrales tiene una _probabilidad del 90%_ de usar también el encantamiento del arco espiritual.\n\n_+4:_ Cuchillas espectrales tiene una _probabilidad del 100%_ de usar también el encantamiento del arco espiritual y otorga a cada encantamiento un _10% más de poder_.

actors.hero.talent.growing_power.title=poder creciente
actors.hero.talent.growing_power.desc=_+1:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _38% y 125%_ respectivamente.\n\n_+2:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _42% y 150%_ respectivamente.\n\n_+3:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _46% y 175%_ respectivamente.\n\n_+4:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _50% y 200%_ respectivamente.
actors.hero.talent.natures_wrath.title=ira de la naturaleza
actors.hero.talent.natures_wrath.desc=_+1:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 8%_ de activar un efecto de planta dañino aleatorio.\n\n_+2:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 17%_ de activar un efecto de planta dañino aleatorio.\n\n_+3:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 25%_ de activar un efecto de planta dañino aleatorio.\n\n_+4:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 33%_ de activar un efecto de planta dañino aleatorio.\n\nLas plantas que pueden activarse son: ciegahierba, florígnea, hongohielo, musgopena y parratormenta.
actors.hero.talent.wild_momentum.title=impulso salvaje
actors.hero.talent.wild_momentum.desc=_+1:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _1 turno_. La duración se puede extender hasta un máximo de _2 turnos_.\n\n_+2:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _2 turnos_. La duración se puede extender hasta un máximo de _4 turnos_.\n\n_+3:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _3 turnos_. La duración se puede extender hasta un máximo de _6 turnos_.\n\n_+4:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _4 turnos_. La duración se puede extender hasta un máximo de _8 turnos_.

actors.hero.talent.eagle_eye.title=ojo de águila
actors.hero.talent.eagle_eye.desc=_+1:_ El rango de visión del halcón espíritu incrementa de 6 a _7 casillas_.\n\n_+2:_ El rango de visión del halcón espíritu incrementa de 6 a _8 casillas_.\n\n_+3:_ El rango de visión del halcón espíritu incrementa de 6 a _9 casillas_ y obtiene _2 casillas_ de visión mental.\n\n_+4:_ El rango de visión del halcón espíritu incrementa de 6 a _10 casillas_ y obtiene _3 casillas_ de visión mental.
actors.hero.talent.go_for_the_eyes.title=ve a por los ojos
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Los ataques del halcón espíritu ciegan a los enemigos por _2 turnos_.\n\n_+2:_ Los ataques del halcón espíritu ciegan a los enemigos por _5 turnos_.\n\n_+3:_ Los ataques del halcón espíritu ciegan a los enemigos por _5 turnos_ y los lisia por _2 turnos_.\n\n_+4_ Los ataques del halcón espíritu ciegan a los enemigos por _5 turnos_ y los lisia por _5 turnos_.
actors.hero.talent.swift_spirit.title=espíritu veloz
actors.hero.talent.swift_spirit.desc=_+1:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _2.5 casillas_ y está garantizado que esquive los primeros _2 ataques_ realizados contra él.\n\n_+2:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _3 casillas_ y está garantizado que esquive los primeros _4 ataques_ realizados contra él.\n\n_+3:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _3.5 casillas_ y está garantizado que esquive los primeros _6 ataques_ realizados contra él.\n\n_+4:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _4 casillas_ y está garantizado que esquive los primeros _8 ataques_ realizados contra él.

#duelist
actors.hero.talent.strengthening_meal.title=comida fortalecedora
actors.hero.talent.strengthening_meal.desc=_+1:_ Comer le otorga a la Duelista 3 de daño adicional en las siguientes _2 veces_ que golpee a un enemigo con un ataque físico.\n\n_+2:_ Comer le otorga a la Duelista 3 de daño adicional en las siguientes _3 veces_ que golpee a un enemigo con un ataque físico.
actors.hero.talent.adventurers_intuition.title=intuición de aventurera
actors.hero.talent.adventurers_intuition.desc=_+1:_ La Duelista identifica armas _2.5 veces más rápido_ y armaduras _1.75 veces más rápido_.\n\n_+2:_ La Duelista identifica armas _en cuanto las equipa_ y armaduras _2.5 veces más rápido_.
actors.hero.talent.patient_strike.title=golpe sereno
actors.hero.talent.patient_strike.desc=_+1:_ Si la Duelista espera antes de realizar un ataque cuerpo a cuerpo, esta causará _1-2 de daño adicional_.\n\n_+2:_ Si la Duelista espera antes de realizar un ataque cuerpo a cuerpo, esta causará _2 de daño adicional_.
actors.hero.talent.aggressive_barrier.title=barrera agresiva
actors.hero.talent.aggressive_barrier.desc=_+1:_ La Duelista gana _3 de blindaje_ cuando usa una habilidad de arma estando a, o por debajo del 50% de salud.\n\n_+2:_ La Duelista gana _5 de blindaje_ cuando usa una habilidad de arma estando a, o por debajo del 50% de salud.
actors.hero.talent.aggressive_barrier.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará blindaje al realizar un ataque cuerpo a cuerpo teniendo baja salud, con 50 turnos de recarga.

actors.hero.talent.focused_meal.title=comida focalizada
actors.hero.talent.focused_meal.desc=_+1:_ Comer comida le toma a la Duelista 1 turno y le otorga _0.67 cargas_ a sus armas.\n\n_+2:_ Comer comida le toma a la Duelista 1 turno y le otorga _1 carga_ a sus armas.
actors.hero.talent.focused_meal.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará daño adicional en su siguiente golpe equivalente a su nivel/3 en +1 o su nivel/2 en +2.
actors.hero.talent.liquid_agility.title=agilidad líquida
actors.hero.talent.liquid_agility.desc=_+1:_ Cuando bebe o lanza una poción, infusión o elixir, la Duelista tiene _x3 de evasión_, además de _x3 de precisión_ en su siguiente ataque cuerpo a cuerpo dentro de 5 turnos.\n\n_+2:_ Cuando bebe o lanza una poción, infusión o elixir, la Duelista tiene _evasión infinita_, además de _precisión infinita_ en su siguiente ataque cuerpo a cuerpo dentro de 5 turnos.\n\nEste efecto dura un turno y un ataque adicional cuando se usan pociones de fuerza, experiencia o ítems creados mediante alquimia utilizando esas pociones.\n\nEn el caso de ítems de alquimia con mayores cantidades de producción (por ejemplo, la infusión acuática), este talento tiene una probabilidad de activarse en función a la cantidad que se produzca de dicho ítem.
actors.hero.talent.weapon_recharging.title=recarga de armas
actors.hero.talent.weapon_recharging.desc=_+1:_ La Duelista gana una carga de arma cada _15 turnos_ bajo el efecto de recarga de varitas o artefactos.\n\n_+2:_ La Duelista gana una carga de arma cada _10 turnos_ bajo el efecto de recarga de varitas o artefactos.
actors.hero.talent.weapon_recharging.meta_desc=_Si este talento lo obtiene otro héroe_ hará que cause +5% de daño cuerpo a cuerpo mientras este recargándose en +1 o +7.5% de daño cuerpo cuerpo en +2.
actors.hero.talent.lethal_haste.title=prisa letal
actors.hero.talent.lethal_haste.desc=_+1:_ Cuando la Duelista mata a un enemigo con una habilidad de arma, gana _3 turnos_ de movimiento instantáneo.\n\n_+2:_ Cuando la Duelista mata a un enemigo con una habilidad de arma, gana _5 turnos_ de movimiento instantáneo.
actors.hero.talent.lethal_haste.meta_desc=_Si este talento lo obtiene otro héroe_ se activará en su lugar, con ataques normales de su arma, con 100 turnos de recarga.
actors.hero.talent.swift_equip.title=empuñe veloz
actors.hero.talent.swift_equip.desc=_+1:_ La Duelista puede equipar armas instantáneamente _una vez_, cada 20 turnos.\n\n_+2:_ La Duelista puede equipar armas instantáneamente _dos veces_, cada 20 turnos.\n\nSi la Duelista tiene este talento y no está en recarga, usar un arma no equipada mediante un atajo la equipará.

actors.hero.talent.precise_assault.title=asalto preciso
actors.hero.talent.precise_assault.desc=_+1:_ Cuando la Duelista usa una habilidad de arma, gana _x2 de precisión_ en su próximo ataque cuerpo a cuerpo dentro de 5 turnos.\n\n_+2:_ Cuando la Duelista usa una habilidad de arma, gana _x5 de precisión_ en su próximo ataque cuerpo a cuerpo dentro de 5 turnos.\n\n_+3:_ Cuando la Duelista usa una habilidad de arma, gana _precisión infinita_ en su próximo ataque cuerpo a cuerpo dentro de 5 turnos.
actors.hero.talent.precise_assault.meta_desc=_Si este talento lo obtiene otro héroe_, aumentará la precisión cuerpo a cuerpo en un 10% a +1, un 20% a +2 o un 30% a +3.
actors.hero.talent.deadly_followup.title=seguimiento mortal
actors.hero.talent.deadly_followup.desc=_+1:_ Cuando la Duelista golpea a un enemigo con un arma arrojadiza, le causará _10% más de daño cuerpo a cuerpo_ por 5 turnos.\n\n_+2:_ Cuando la Duelista golpea a un enemigo con un arma arrojadiza, le causará _20% más de daño cuerpo a cuerpo_ por 5 turnos.\n\n_+3:_ Cuando la Duelista golpea a un enemigo con un arma arrojadiza, le causará _30% más de daño cuerpo a cuerpo_ por 5 turnos.

actors.hero.talent.varied_charge.title=carga variada
actors.hero.talent.varied_charge.desc=_+1:_ La Campeona recupera instantáneamente _0.17 cargas de arma_ cuando usa dos habilidades de arma diferentes, sin límite de tiempo.\n\n_+2:_ La Campeona recupera instantáneamente _0.33 cargas de arma_ cuando usa dos habilidades de arma diferentes, sin límite de tiempo.\n\n_+3:_ La Campeona recupera instantáneamente _0.5 cargas de arma_ cuando usa dos habilidades de arma diferentes, sin límite de tiempo.
actors.hero.talent.twin_upgrades.title=mejoras gemelas
actors.hero.talent.twin_upgrades.desc=_+1:_ Si una de las dos armas equipadas de la Campeona tiene un nivel más bajo y está _2 o más tier por debajo_ que la otra arma, será potenciada al nivel de ésta última.\n\n_+2:_ Si una de las dos armas equipadas de la Campeona tiene un nivel más bajo y está _1 o más tier por debajo_ que la otra arma, será potenciada al nivel de ésta última.\n\n_+3:_ Si una de las dos armas equipadas de la Campeona tiene un nivel más bajo y es _del mismo o menor tier_ que la otra arma, será potenciada al nivel de ésta última.
actors.hero.talent.combined_lethality.title=letalidad combinada
actors.hero.talent.combined_lethality.desc=_+1:_ Si la Campeona ataca con un arma cuerpo a cuerpo inmediatamente después de usar la habilidad de un arma diferente, ese ataque ejecutará a cualquier enemigo que no sea un jefe que esté por _debajo del 13% de PS_.\n\n_+2:_ Si la Campeona ataca con un arma cuerpo a cuerpo inmediatamente después de usar la habilidad de un arma diferente, ese ataque ejecutará a cualquier enemigo que no sea un jefe que esté por _debajo del 27% de PS_.\n\n_+3:_ Si la Campeona ataca con un arma cuerpo a cuerpo inmediatamente después de usar la habilidad de un arma diferente, ese ataque ejecutará a cualquier enemigo que no sea un jefe que esté por _debajo del 40% de PS_.\n\nEste ataque puede ser un ataque cuerpo a cuerpo común, o parte de una habilidad de arma.

actors.hero.talent.unencumbered_spirit.title=espíritu libre de cargas
actors.hero.talent.unencumbered_spirit.desc=_+1:_ La Monje gana _50% más de energía_ por cada pieza de equipamiento de _tier 3 o menor_ que esté usando.\n\n_+2:_ La Monje gana _75% más de energía_ por cada pieza de equipamiento de _tier 2 o menor_ que esté usando. El beneficio de tier 3 no cambia.\n\n_+3:_ La Monje gana _100% más de energía_ por cada pieza de equipamiento de _tier 1_ que esté usando. El beneficio de tier 2 y 3 no cambia. Además obtiene una armadura de tela y unos guantes tachonados gratis.\n\nTenga en cuenta que este talento no otorga ningún beneficio por estar desarmado o atacar con un Anillo de Fuerza.
actors.hero.talent.monastic_vigor.title=vigor monástico
actors.hero.talent.monastic_vigor.desc=_+1:_ Si la Monje tiene _100% de energía_, sus técnicas se potencian.\n\n_+2:_ Si la Monje tiene _80% o más de energía_, sus técnicas se potencian.\n\n_+3:_ Si la Monje tiene _60% o más de energía_, sus técnicas se potencian.\n\nCuando están potenciadas:\n- Ráfaga aplica el encantamiento de tu arma\n- Concentración es instantánea\n- Carrera gana +4 de rango\n- Patada de Dragón inflige +50% de daño y aplica su efecto de empuje y aturdimiento a todos los enemigos adyacentes\n- Meditar cura lentamente el 20% de los PS faltantes y otorga un 80% de resistencia al daño.
actors.hero.talent.combined_energy.title=energía combinada
actors.hero.talent.combined_energy.desc=_+1:_ Si la Monje usa una habilidad de arma y una técnica de _4 o más de energía_ dentro de 5 turnos, recupera 1 de energía gastada.\n\n_+2:_ Si la Monje usa una habilidad de arma y una técnica de _3 o más de energía_ dentro de 5 turnos, recupera 1 de energía gastada.\n\n_+3:_ Si la Monje usa una habilidad de arma y una técnica de _2 o más de energía_ dentro de 5 turnos, recupera 1 de energía gastada.

actors.hero.talent.close_the_gap.title=acortar distancias
actors.hero.talent.close_the_gap.desc=_+1:_ La Duelista destella _hasta dos casillas_ hacia su objetivo al comenzar un duelo.\n\n_+2:_ La Duelista destella _hasta tres casillas_ hacia su objetivo al comenzar un duelo.\n\n_+3:_ La Duelista destella _hasta cuatro casillas_ hacia su objetivo al comenzar un duelo.\n\n_+4:_ La Duelista destella _hasta cinco casillas_ hacia su objetivo al comenzar un duelo.\n\nEste destello puede atravesar enemigos y peligros, pero no terrenos sólidos como paredes. El destello es tenido en cuenta al determinar si un enemigo esta al alcance para ser desafiado.
actors.hero.talent.invigorating_victory.title=triunfo vigorizante
actors.hero.talent.invigorating_victory.desc=_+1:_ Si la Duelista derrota a su objetivo antes de que el duelo acabe, se cura por _5 PS más 30% del daño_ recibido durante el duelo.\n\n_+2:_ Si la Duelista derrota a su objetivo antes de que el duelo acabe, se cura por _10 PS más 50% del daño_ recibido durante el duelo.\n\n_+3:_ Si la Duelista derrota a su objetivo antes de que el duelo acabe, se cura por _15 PS más 65% del daño_ recibido durante el duelo.\n\n_+4:_ Si la Duelista derrota a su objetivo antes de que el duelo acabe, se cura por _20 PS más 75% del daño_ recibido durante el duelo.
actors.hero.talent.elimination_match.title=eliminatoria
actors.hero.talent.elimination_match.desc=_+1:_ Si la Duelista desafía a 3 turnos de haber acabado un duelo, el mismo tiene un coste de carga _reducido en 16%_.\n\n_+2:_ Si la Duelista desafía a 3 turnos de haber acabado un duelo, el mismo tiene un coste de carga _reducido en 30%_.\n\n_+3:_ Si la Duelista desafía a 3 turnos de haber acabado un duelo, el mismo tiene un coste de carga _reducido en 40%_.\n\n_+4:_ Si la Duelista desafía a 3 turnos de haber acabado un duelo, el mismo tiene un coste de carga _reducido en 50%_.

actors.hero.talent.elemental_reach.title=alcance elemental
actors.hero.talent.elemental_reach.desc=_+1:_ El alcance de impacto elemental aumenta de 4 a _5 casillas_, y su ancho aumenta de 65 a _75 grados_.\n\n_+2:_ El alcance de impacto elemental aumenta de 4 a _6 casillas_, y su ancho aumenta de 65 a _85 grados_.\n\n_+3:_ El alcance de impacto elemental aumenta de 4 a _7 casillas_, y su ancho aumenta de 65 a _95 grados_.\n\n_+4:_ El alcance de impacto elemental aumenta de 4 a _8 casillas_, y su ancho aumenta de 65 a _105 grados_.
actors.hero.talent.striking_force.title=fuerza de impacto
actors.hero.talent.striking_force.desc=_+1:_ La potencia del efecto de impacto elemental incrementa en _30%_.\n\n_+2:_ La potencia del efecto de impacto elemental incrementa en _60%_.\n\n_+3:_ La potencia del efecto de impacto elemental incrementa en _90%_.\n\n_+4:_ La potencia del efecto de impacto elemental incrementa en _120%_.
actors.hero.talent.directed_power.title=poder orientado
actors.hero.talent.directed_power.desc=_+1:_ El ataque directo de impacto elemental gana _+30% de poder de encantamiento_ por cada enemigo al alcance del efecto de impacto elemental, incluido el objetivo del ataque.\n\n_+2:_ El ataque directo de impacto elemental gana _+60% de poder de encantamiento_ por cada enemigo al alcance del efecto de impacto elemental, incluido el objetivo del ataque.\n\n_+3:_ El ataque directo de impacto elemental gana _+90% de poder de encantamiento_ por cada enemigo al alcance del efecto de impacto elemental, incluido el objetivo del ataque.\n\n_+4:_ El ataque directo de impacto elemental gana _+120% de poder de encantamiento_ por cada enemigo al alcance del efecto de impacto elemental, incluido el objetivo del ataque.

actors.hero.talent.feigned_retreat.title=retirada fingida
actors.hero.talent.feigned_retreat.desc=_+1:_ Si un enemigo ataca a su imagen remanente, la Duelista gana _2 turnos_ de velocidad.\n\n_+2:_ Si un enemigo ataca a su imagen remanente, la Duelista gana _4 turnos_ de velocidad.\n\n_+3:_ Si un enemigo ataca a su imagen remanente, la Duelista gana _6 turnos_ de velocidad.\n\n_+4:_ Si un enemigo ataca a su imagen remanente, la Duelista gana _8 turnos_ de velocidad.
actors.hero.talent.expose_weakness.title=exponer debilidades
actors.hero.talent.expose_weakness.desc=_+1:_ Los enemigos que ataquen la imagen remanente de la Duelista se vuelven débiles y vulnerables por _2 turnos_.\n\n_+2:_ Los enemigos que ataquen la imagen remanente de la Duelista se vuelven débiles y vulnerables por _4 turnos_.\n\n_+3:_ Los enemigos que ataquen la imagen remanente de la Duelista se vuelven débiles y vulnerables por _6 turnos_.\n\n_+4:_ Los enemigos que ataquen la imagen remanente de la Duelista se vuelven débiles y vulnerables por _8 turnos_.
actors.hero.talent.counter_ability.title=contra habilidad
actors.hero.talent.counter_ability.desc=_+1:_ Si la Duelista usa una habilidad de arma dentro de 3 turnos después de que la imagen remanente haya sido atacada, recuperará instantáneamente _0.38 cargas_.\n\n_+2:_ Si la Duelista usa una habilidad de arma dentro de 3 turnos después de que la imagen remanente haya sido atacada, recuperará instantáneamente _0.77 cargas_.\n\n_+3:_ Si la Duelista usa una habilidad de arma dentro de 3 turnos después de que la imagen remanente haya sido atacada, recuperará instantáneamente _1.13 cargas_.\n\n_+4:_ Si la Duelista usa una habilidad de arma dentro de 3 turnos después de que la imagen remanente haya sido atacada, recuperará instantáneamente _1.5 cargas_.

#cleric
actors.hero.talent.satiated_spells.title=Hechizos Saciados
actors.hero.talent.satiated_spells.desc=_+1:_ Comer hace que el Clérigo gane _3 de blindaje_ la próxima vez que use un hechizo.\n\n_+2:_ Comer hace que el Clérigo gane _5 de blindaje_ la próxima vez que use un hechizo.
actors.hero.talent.satiated_spells.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará en su lugar, escudo inmediatamente, el cual empezará a decaer después de 10 turnos.
actors.hero.talent.holy_intuition.title=intuición divina
actors.hero.talent.holy_intuition.desc=_+1:_ El Clérigo puede usar _Intuición Divina_, un hechizo que revela si un ítem está maldito a costa de _3 cargas._\n\n_+2:_ El Clérigo puede usar _Intuición Divina_, un hechizo que revela si un objeto está maldito a costa de _2 cargas._
actors.hero.talent.holy_intuition.meta_desc=_Si este talento lo obtiene otro héroe_ permitirá al héroe identificar la maldición de un ítem maldito justo antes de equiparlo, el 15% de las veces a +1 o 25% de las veces a +2.
actors.hero.talent.searing_light.title=luz abrasadora
actors.hero.talent.searing_light.desc=_+1:_  Los ataques físicos del Clérigo a enemigos iluminados por _Luz Guía_ causan _+3 de daño._\n\n_+2:_  Los ataques físicos del Clérigo a enemigos iluminados por _Luz Guía_ causan _+5 de daño._
actors.hero.talent.searing_light.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará en su lugar, daño adicional después de que una varita o artefacto sea usado en un enemigo, con 20 turnos de recarga.
actors.hero.talent.shield_of_light.title=escudo de luz
actors.hero.talent.shield_of_light.desc=_+1:_ El Clérigo puede usar _Escudo de Luz_, un hechizo que se usa instantáneamente y le otorga _2-4 de armadura_ contra un objetivo durante 5 turnos a costa de 1 carga.\n\n_+2:_ El Clérigo puede usar _Escudo de Luz_, un hechizo que se usa instantáneamente y le otorga _3-6 de armadura_ contra un objetivo durante 5 turnos a costa de 1 carga.
actors.hero.talent.shield_of_light.meta_desc=_Si este talento lo obtiene otro héroe_ reducirá en su lugar, el daño físico recibido de tu enemigo objetivo en 1, el 33% de las veces a +1 o 50% de las veces a +2.

actors.hero.talent.enlightening_meal.title=Comida Esclarecedora
actors.hero.talent.enlightening_meal.desc=_+1:_ Comer le toma al Clérigo 1 turno y le otorga _0.67 cargas_ de su tomo sagrado.\n\n_+2:_ Comer le toma al Clérigo 1 turno y le otorga _1 carga_ de su tomo sagrado.
actors.hero.talent.enlightening_meal.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará en su lugar, 2 turnos de recarga de varitas y artefactos a +1, o 3 turnos a +2. Esto no puede usarse para que el cuerno de la abundancia se recargue a sí mismo.
actors.hero.talent.recall_inscription.title=inscripción recordada
actors.hero.talent.recall_inscription.refunded=¡Tu ítem fue devuelto!
actors.hero.talent.recall_inscription.desc=_+1:_ El Clérigo puede usar _Inscripción Recordada_, un hechizo que le permite repetir el efecto de la última piedra rúnica o pergamino que haya usado dentro de _10 turnos._\n\n_+2:_ El Clérigo puede usar _Inscripción Recordada_, un hechizo que le permite repetir el efecto de la última piedra rúnica o pergamino que haya usado dentro de _300 turnos._\n\nInscripción Recordada no puede ser usada con pergaminos de mejora. El coste de carga de este hechizo varía dependiendo del ítem utilizado recientemente: 2 para una piedra rúnica, 3 para un pergamino, 4 para un pergamino exótico. Dicho coste de carga también se duplica cuando se usa con un pergamino de transmutación o ítems de alquimia creados usando pergaminos de transmutación o mejora.
actors.hero.talent.recall_inscription.meta_desc=_Si este talento lo obtiene otro héroe_ devolverá cualquier pergamino o piedra rúnica el 10% de las veces a +1 o 15% de las veces a +2. Los Pergaminos de Mejora están exentos de este efecto.
actors.hero.talent.sunray.title=Rayo solar
actors.hero.talent.sunray.desc=_+1:_ El Clérigo puede usar _Rayo Solar_, un hechizo que causa _4-8 de daño_ y ciega al objetivo durante _4 turnos_, a costa de 1 carga.\n\n_+2:_ El Clérigo puede usar _Rayo Solar_, un hechizo que causa _6-12 de daño_ y ciega al objetivo durante _6 turnos_, a costa de 1 carga.\n\nRayo Solar solo puede cegar a cada objetivo una vez, pero si el objetivo ya está cegado por Rayo Solar, lo paraliza en su lugar. Rayo Solar siempre causa el daño máximo a enemigos demoníacos y no muertos.
actors.hero.talent.sunray.meta_desc=_Si este talento lo obtiene otro héroe_ causará que varitas y artefactos cieguen a los enemigos por 4 turnos, el 15% de las veces a +1 o el 25% de las veces a +2.
actors.hero.talent.divine_sense.title=sentido divino
actors.hero.talent.divine_sense.desc=_+1:_ El Clérigo puede usar _Sentido Divino_, un hechizo que le otorga _8 casillas_ de Visión Mental durante 30 turnos y no toma tiempo en usarse, a costa de 2 cargas.\n\n_+2:_ El Clérigo puede usar _Sentido Divino_, un hechizo que le otorga _12 casillas_ de Visión Mental durante 30 turnos y no toma tiempo en usarse, a costa de 2 cargas.
actors.hero.talent.divine_sense.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará visión mental por unos instantes después de usar una varita o artefacto en un rango de 3 casillas a +1 o 5 casillas a +2.
actors.hero.talent.bless.title=bendecir
actors.hero.talent.bless.desc=_+1:_ El Clérigo puede usar _Bendecir_, un hechizo que otorga _6 turnos de bendición y 10 de blindaje_ cuando lo usa sobre sí mismo o _10 turnos de bendición y 10 de curación_ cuando lo usa sobre otro personaje, a costa de 1 carga.\n\n_+2:_ El Clérigo puede usar _Bendecir_, un hechizo que otorga _10 turnos de bendición y 15 de blindaje_ cuando lo usa sobre sí mismo o _15 turnos de bendición y 15 de curación_ cuando lo usa sobre otro personaje, a costa de 1 carga.\n\nLa curación excedente de este hechizo se convierte en blindaje.
actors.hero.talent.bless.meta_desc=_Si este talento lo obtiene otro héroe_ otorgará en su lugar, un incremento de precisión y evasión para el héroe y todos los aliados en 3% a +1 o 5% a +2.

actors.hero.talent.cleanse.title=purificar
actors.hero.talent.cleanse.desc=_+1:_ El Clérigo puede usar _Purificar_, un hechizo que _elimina los efectos negativos_ del Clérigo y cualquier aliado cercano, y les brinda _10 de blindaje_, a costa de 2 cargas.\n\n_+2:_ El Clérigo puede usar _Purificar_, un hechizo que _otorga 3 turnos de inmunidad a efectos negativos_ al Clérigo y cualquier aliado cercano, y les brinda _20 de blindaje_, a costa de 2 cargas.\n\n_+3:_ El Clérigo puede usar _Purificar_, un hechizo que _otorga 5 turnos de inmunidad a efectos negativos_ al Clérigo y cualquier aliado cercano, y les brinda _30 de blindaje_, a costa de 2 cargas.
actors.hero.talent.cleanse.meta_desc=_Si este talento lo obtiene otro héroe_ limpiará efectos de estado negativos en el héroe después de usar una varita o artefacto, el 10/20/30% de las veces a +1/+2/+3.
actors.hero.talent.light_reading.title=Lectura ligera
actors.hero.talent.light_reading.desc=_+1:_ El Clérigo puede usar su tomo sagrado cuando no esté equipado, pero se recargará al _25% de velocidad_ si no lo equipa.\n\n_+2:_ El Clérigo puede usar su tomo sagrado cuando no esté equipado, pero se recargará al _50% de velocidad_ si no lo equipa.\n\n_+3:_ El Clérigo puede usar su tomo sagrado cuando no esté equipado, pero se recargará al _75% de velocidad_ si no lo equipa.
actors.hero.talent.light_reading.meta_desc=_Si este talento lo obtiene otro héroe_ incrementará la velocidad de recarga de todas las varitas en 7/13/20% a +1/+2/+3.

actors.hero.talent.holy_lance.title=lanza sagrada
actors.hero.talent.holy_lance.desc=_+1:_ El Sacerdote puede usar _Lanza Sagrada_, un devastador hechizo que causa _30-55 de daño_ a costa de 4 cargas.\n\n_+2:_ El Sacerdote puede usar _Lanza Sagrada_, un devastador hechizo que causa _45-83 de daño_ a costa de 4 cargas.\n\n_+3:_ El Sacerdote puede usar _Lanza Sagrada_, un devastador hechizo que causa _60-110 de daño_ a costa de 4 cargas.\n\nLanza Sagrada siempre causa el daño máximo a enemigos demoníacos y no muertos. Tiene un tiempo de recarga de 30 turnos antes de poder usarse nuevamente.
actors.hero.talent.hallowed_ground.title=terreno sagrado
actors.hero.talent.hallowed_ground.desc=_+1:_ El Sacerdote puede usar _Terreno Sagrado_, un hechizo que consagra el terreno en un _área de 3x3_ durante 20 turnos, a costa de 2 cargas.\n\n_+2:_ El Sacerdote puede usar _Terreno Sagrado_, un hechizo que consagra el terreno en un _área de 5x5_ durante 20 turnos, a costa de 2 cargas.\n\n_+3:_ El Sacerdote puede usar _Terreno Sagrado_, un hechizo que consagra el terreno en un _área de 7x7_ durante 20 turnos, a costa de 2 cargas.\n\nCuando se usa, Terreno Sagrado cura a los aliados por 15 PS, enraíza brevemente a enemigos y esparce hierba corta. Luego, cura lentamente a aliados, lisia a enemigos y hace crecer hierba alta de forma aleatoria. El terreno sagrado otorga blindaje al Sacerdote en lugar de curación y es destruido por el fuego.
actors.hero.talent.mnemonic_prayer.title=oración mnemotécnica
actors.hero.talent.mnemonic_prayer.desc=_+1:_ El Sacerdote puede usar _Oración Mnemotécnica_, un hechizo que extiende los efectos positivos/negativos en un aliado/enemigo por _3 turnos_ a costa de 1 carga.\n\n_+2:_ El Sacerdote puede usar _Oración Mnemotécnica_, un hechizo que extiende los efectos positivos/negativos en un aliado/enemigo por _4 turnos_ a costa de 1 carga.\n\n_+3:_ El Sacerdote puede usar _Oración Mnemotécnica_, un hechizo que extiende los efectos positivos/negativos en un aliado/enemigo por _5 turnos_ a costa de 1 carga.\n\nOración Mnemotécnica no toma tiempo en usarse. Oración Mnemotécnica también vuelve a iluminar al objetivo si ya estaba iluminado previamente. Oración Mnemotécnica solo puede extender una instancia particular de un efecto positivo/negativo una vez, y no puede extender efectos provenientes de habilidades de armadura.

actors.hero.talent.lay_on_hands.title=caricia protectora
actors.hero.talent.lay_on_hands.desc=_+1:_ El Paladín puede usar _Caricia Protectora,_ un hechizo que cura instantáneamente a un personaje cercano por _15 PS,_ u otorga al Paladín _15 de blindaje,_ a costa de 1 carga.\n\n_+2:_ El Paladín puede usar _Caricia Protectora,_ un hechizo que cura instantáneamente a un personaje cercano por _20 PS,_ u otorga al Paladín _20 de blindaje,_ a costa de 1 carga.\n\n_+3:_ El Paladín puede usar _Caricia Protectora,_ un hechizo que cura instantáneamente a un personaje cercano por _25 PS,_ u otorga al Paladín _25 de blindaje,_ a costa de 1 carga.\n\nLa curación excedente de este hechizo se convierte en blindaje. Caricia Protectora puede usarse repetidamente, pero no otorga más de tres usos de blindaje a la vez.
actors.hero.talent.aura_of_protection.title=aura de protección
actors.hero.talent.aura_of_protection.desc=_+1:_ El Paladín puede usar _Aura de Protección,_ un hechizo que le otorga al Paladín y a todos los aliados a 2 casillas _20% de resistencia al daño_ y el efecto del glifo de la armadura del Paladín con un _+50% de poder_ por 20 turnos, a costa de 2 cargas.\n\n_+2:_ El Paladín puede usar _Aura de Protección,_ un hechizo que le otorga al Paladín y a todos los aliados a 2 casillas _30% de resistencia al daño_ y el efecto del glifo de la armadura del Paladín con un _+75% de poder_ por 20 turnos, a costa de 2 cargas.\n\n_+3:_ El Paladín puede usar _Aura de Protección,_ un hechizo que le otorga al Paladín y a todos los aliados a 2 casillas _40% de resistencia al daño_ y el efecto del glifo de la armadura del Paladín con un _+100% de poder_ por 20 turnos, a costa de 2 cargas.
actors.hero.talent.wall_of_light.title=pared de luz
actors.hero.talent.wall_of_light.desc=_+1_ El Paladín puede usar _Pared de Luz,_ un hechizo que crea una pared solida de _3 casillas de ancho_ en frente del Paladín la cual empuja a los enemigos lejos y dura por 20 turnos, a costa de 3 cargas.\n\n_+2_ El Paladín puede usar _Pared de Luz,_ un hechizo que crea una pared solida de _5 casillas de ancho_ en frente del Paladín la cual empuja a los enemigos lejos y dura por 20 turnos, a costa de 3 cargas.\n\n_+3_ El Paladín puede usar _Pared de Luz,_ un hechizo que crea una pared solida de _7 casillas de ancho_ en frente del Paladín la cual empuja a los enemigos lejos y dura por 20 turnos, a costa de 3 cargas.\n\nLa pared se puede colocar cardinalmente o diagonalmente, solo una pared puede existir a la vez.

actors.hero.talent.divine_intervention.title=intervención divina
actors.hero.talent.divine_intervention.desc=_+1:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Intervención Divina_, que otorga al Clérigo y a todos los aliados hasta _150 de blindaje_ y extiende Forma Ascendida por _3 turnos._\n\n_+2:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Intervención Divina_, que otorga al Clérigo y a todos los aliados hasta _200 de blindaje_ y extiende Forma Ascendida por _4 turnos._\n\n_+3:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Intervención Divina_, que otorga al Clérigo y a todos los aliados hasta _250 de blindaje_ y extiende Forma Ascendida por _5 turnos._\n\n_+4:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Intervención Divina_, que otorga al Clérigo y a todos los aliados hasta _300 de blindaje_ y extiende Forma Ascendida por _6 turnos._\n\nIntervención Divina cuesta 5 cargas de tomo, y solo se puede usar una vez por instancia de forma ascendida.
actors.hero.talent.judgement.title=juicio
actors.hero.talent.judgement.desc=_+1:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Juicio_, que inflige _10-20 de daño_ a todos los enemigos visibles.\n\n_+2:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Juicio_, que inflige _15-30 de daño_ a todos los enemigos visibles.\n\n_+3:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Juicio_, que inflige _20-40 de daño_ a todos los enemigos visibles.\n\n_+4:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Juicio_, que inflige _25-50 de daño_ a todos los enemigos visibles.\n\nJuicio cuesta 3 cargas de tomo. Juicio inflige +33% de daño por cada hechizo que el Clérigo haya usado desde que entró en forma ascendida o desde el último uso de Juicio.
actors.hero.talent.flash.title=destello
actors.hero.talent.flash.desc=_+1:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Destello_ para teletransportarse hasta _3 casillas_ de distancia.\n\n_+2:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Destello_ para teletransportarse hasta _4 casillas_ de distancia.\n\n_+3:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Destello_ para teletransportarse hasta _5 casillas_ de distancia.\n\n_+4:_ Mientras esté en Forma Ascendida, el Clérigo puede usar _Destello_ para teletransportarse hasta _6 casillas_ de distancia.\n\nDestello cuesta 2 cargas de tomo inicialmente, y 1 carga adicional por cada uso en la misma instancia de forma ascendida.

actors.hero.talent.body_form.title=forma física
actors.hero.talent.body_form.desc=El Clérigo puede usar _Forma Física_, la cual imbuye a Trinidad con el poder de un encantamiento o glifo que el Clérigo haya identificado esta partida, a costa de 2 cargas.\n\n_+1:_ Cuando usa Trinidad, el Clérigo obtiene el efecto elegido por _20 turnos._\n\n_+2:_ Cuando usa Trinidad, el Clérigo obtiene el efecto elegido por _27 turnos._\n\n_+3:_ Cuando usa Trinidad, el Clérigo obtiene el efecto elegido por _33 turnos._\n\n_+4:_ Cuando usa Trinidad, el Clérigo obtiene el efecto elegido por _40 turnos._\n\nTrinidad solo puede ser imbuida con un efecto físico a la vez. El coste de carga de Trinidad es mayor si el glifo elegido es raro y poderoso.
actors.hero.talent.mind_form.title=forma mental
actors.hero.talent.mind_form.desc=El Clérigo puede usar _Forma Mental_, la cual imbuye a Trinidad con el poder de una varita o arma arrojadiza que el Clérigo haya usado esta partida, a costa de 3 cargas.\n\n_+1:_ Cuando usa Trinidad, el Clérigo usa el disparo o lanzamiento del ítem elegido como si fuera _+3._\n\n_+2:_ Cuando usa Trinidad, el Clérigo usa el disparo o lanzamiento del ítem elegido como si fuera _+4._\n\n_+3:_ Cuando usa Trinidad, el Clérigo usa el disparo o lanzamiento del ítem elegido como si fuera _+5._\n\n_+4:_ Cuando usa Trinidad, el Clérigo usa el disparo o lanzamiento del ítem elegido como si fuera _+6._\n\nTrinidad solo puede ser imbuida con un efecto mental a la vez.
actors.hero.talent.spirit_form.title=forma espiritual
actors.hero.talent.spirit_form.desc=El Clérigo puede usar _Forma Espiritual_, la cual imbuye a Trinidad con el poder de un anillo o artefacto que el Clérigo haya identificado esta partida (excepto el tomo sagrado), a costa de 4 cargas.\n\n_+1:_ Cuando usa Trinidad, el Clérigo obtiene el efecto de un anillo a _+1_ por 20 turnos, o activa el efecto de un artefacto a _+4._\n\n_+2:_ Cuando usa Trinidad, el Clérigo obtiene el efecto de un anillo a _+2_ por 20 turnos, o activa el efecto de un artefacto a _+6._\n\n_+3:_ Cuando usa Trinidad, el Clérigo obtiene el efecto de un anillo a _+3_ por 20 turnos, o activa el efecto de un artefacto a _+8._\n\n_+4:_ Cuando usa Trinidad, el Clérigo obtiene el efecto de un anillo a _+4_ por 20 turnos, o activa el efecto de un artefacto a _+10._\n\nTrinidad solo puede ser imbuida con un solo efecto espiritual a la vez. Los artefactos tienen efectos y costes de cargas variados cuando se activan por Trinidad.

actors.hero.talent.beaming_ray.title=rayo resplandeciente
actors.hero.talent.beaming_ray.desc=El Clérigo puede usar _Rayo Resplandeciente_ de un aliado empoderado a costa de 1 carga. Este rayo puede ir a través de paredes y teletransporta al aliado a una ubicación específica. Si un enemigo está en esa ubicación, el aliado aparecerá al lado del enemigo y lo tendrá como objetivo. Rayo Resplandeciente puede incluso teletransportar aliados normalmente inmóviles, pero tiene la mitad de alcance al hacerlo.\n\n_+1:_ Rayo Resplandeciente tiene un alcance de _4 casillas,_ e incrementa la bonificación de Poder Colectivo en _+35% de daño_ contra el enemigo más cercano por 10 turnos.\n\n_+2:_ Rayo Resplandeciente tiene un alcance de _8 casillas,_ e incrementa la bonificación de Poder Colectivo en _+40% de daño_ contra el enemigo más cercano por 10 turnos.\n\n_+3:_ Rayo Resplandeciente tiene un alcance de _12 casillas,_ e incrementa la bonificación de Poder Colectivo en _+45% de daño_ contra el enemigo más cercano por 10 turnos.\n\n_+4:_ Rayo Resplandeciente tiene un alcance de _16 casillas,_ e incrementa la bonificación de Poder Colectivo en _+50% de daño_ contra el enemigo más cercano por 10 turnos.
actors.hero.talent.life_link.title=vinculo vital
actors.hero.talent.life_link.desc=El Clérigo puede usar _Vínculo Vital_ entre él mismo y un aliado empoderado a costa de 2 cargas. Este hechizo causa que el daño sea compartido entre el Clérigo y su aliado, y causa que hechizos beneficiosos de nivel 3 o inferior se apliquen a ambos si alguno de ellos es afectado.\n\n_+1:_ Vínculo Vital dura por _10 turnos_ e incrementa la bonificación de Poder Colectivo en _-35% de daño recibido._\n\n_+2:_ Vínculo Vital dura por _13 turnos_ e incrementa la bonificación de Poder Colectivo en _-40% de daño recibido._\n\n_+3:_ Vínculo Vital dura por _17 turnos_ e incrementa la bonificación de Poder Colectivo en _-45% de daño recibido._\n\n_+4:_ Vínculo Vital dura por _20 turnos_ e incrementa la bonificación de Poder Colectivo en _-50% de daño recibido._
actors.hero.talent.stasis.title=Estasis
actors.hero.talent.stasis.desc=El Clérigo puede usar _Estasis_ sobre un aliado empoderado a costa de 2 cargas. Estasis elimina temporalmente al aliado de la mazmorra y preserva el tiempo restante de todos los efectos positivos, incluyendo Poder Colectivo. El aliado reaparecerá cerca tuyo cuando el efecto termine. Estasis puede ser reutilizado instantáneamente y sin coste para terminar el efecto antes. Estasis funciona en aliados inmóviles. pero no puede moverlos entre los pisos de la mazmorra.\n\n_+1:_ Estasis dura por un máximo de _60 turnos._\n\n_+2:_ Estasis dura por un máximo de _90 turnos._\n\n_+3:_ Estasis dura por un máximo de _120 turnos._\n\n_+4:_ Estasis dura por un máximo de _150 turnos._\n\nEl Clérigo también puede usar Rayo Resplandeciente cuando un aliado está en estasis para reinvocarlo, o usar Vínculo Vital para aplicar preventivamente su efecto . Sin embargo, los aliados no se benefician de Vínculo Vital mientras están en estasis.


#universal
actors.hero.talent.heroic_energy.title=energía heroica
actors.hero.talent.heroic_energy.rat_title=energía ratoica
actors.hero.talent.heroic_energy.desc=_+1:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 12%_.\n\n_+2:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 23%_.\n\n_+3:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 32%_.\n\n_+4:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 40%_.

actors.hero.talent.ratsistance.title=ratenacidad
actors.hero.talent.ratsistance.desc=_+1:_ Enemigos enratuzados hostiles causan _-10% de daño_.\n\n_+2:_ Enemigos enratuzados hostiles causan _-19% de daño_.\n\n_+3:_ Enemigos enratuzados hostiles causan _-27% de daño_.\n\n_+4:_ Enemigos enratuzados hostiles causan _-35% de daño_.
actors.hero.talent.ratlomacy.title=ratiplomacia
actors.hero.talent.ratlomacy.desc=_+1:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso y la transformación es permanente.\n\n_+2:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso, la transformación es permanente y le otorga _2 turnos_ de adrenalina.\n\n_+3:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso, la transformación es permanente y le otorga _4 turnos_ de adrenalina.\n\n_+4:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso, la transformación es permanente y le otorga _6 turnos_ de adrenalina.
actors.hero.talent.ratforcements.title=ratifuerzos
actors.hero.talent.ratforcements.desc=_+1:_ Usar enratuzar sobre ti mismo _invoca 1_ rata marsupial aliada a tu lado.\n\n_+2:_ Usar enratuzar sobre ti mismo _invoca 2_ ratas marsupiales aliadas a tu lado.\n\n_+3:_ Usar enratuzar sobre ti mismo _invoca 3_ ratas marsupiales aliadas a tu lado.\n\n_+4:_ Usar enratuzar sobre ti mismo _invoca 4_ ratas marsupiales aliadas a tu lado.



