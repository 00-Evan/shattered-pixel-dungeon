actors.blobs.corrosivegas.desc=Una nube de gas cáustico mortal se está arremolinando aquí.

actors.blobs.waterofawareness.procced=Mientras tomas un sorbo, sientes que el conocimiento fluye por tu mente.
actors.blobs.waterofawareness.desc=El poder del conocimiento irradia del agua de este pozo. Bebe un sorbo para revelar todos los secretos de los ítems equipados y revelar todos los ítems del piso actual.

actors.blobs.waterofhealth.procced=Al tomar un trago, sientes que tus heridas se curan completamente.
actors.blobs.waterofhealth.desc=El poder de la salud irradia desde el agua de este pozo. Toma un sorbo para curar tus heridas y satisfacer el hambre.

actors.blobs.wateroftransmutation.desc=El poder de transformación irradia desde el agua de este pozo. Lanza un objeto en el pozo para convertirlo en otra cosa.

actors.blobs.web.desc=Una gruesa telaraña cubre todo el lugar. Todo lo que toca o es lanzado a través de la telaraña la romperá, pero también estará atascado en el lugar.



###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Una oleada de poder físico, la adrenalina aumentó la velocidad de ataque y de movimiento.\n\nLa adrenalina permite que su objetivo corra a 2x de velocidad, y ataque a 1.5x de velocidad.\n\nTurnos restantes: %s.

actors.buffs.adrenalinesurge.name=Sobrecarga de Adrenalina
actors.buffs.adrenalinesurge.desc=Una descarga de gran poderío, pero lamentablemente no es permanente.\n\nIncremento de fuerza: +%d.\nTurnos hasta que el incremento se debilite: %s.

actors.buffs.amok.name=Locura
actors.buffs.amok.desc=La locura causa un estado de gran furia y confusión en el objetivo.\n\nCuando una criatura enloquece, atacará a cualquiera que esté cerca, sea aliado o enemigo.\n\nTurnos de locura restantes: %s.

actors.buffs.arcanearmor.name=Armadura Arcana
actors.buffs.arcanearmor.desc=Un delgado escudo te rodea, bloqueando parte del daño de ataques mágicos.\n\nTu armadura mágica está actualmente incrementada en: 0-%d\n\nTurnos hasta que la armadura arcana se debilite: %s.

actors.buffs.artifactrecharge.name=Recarga de Artefactos
actors.buffs.artifactrecharge.desc=Una ola de energía fluye a través de ti, incrementando la tasa de carga de los artefactos equipados.\n\nCada artefacto es afectado de una manera ligeramente diferente, pero todos ellos se cargan mucho más rápido de lo normal.\n\nTurnos restantes: %s.

actors.buffs.barkskin.name=Piel de Roble
actors.buffs.barkskin.desc=Tu piel está endurecida, se siente áspera y sólida como la corteza.\n\nLa piel endurecida aumenta la efectividad de tu armadura, permitiendo defenderte mejor contra ataques físicos.\n\nTu armadura está incrementada actualmente en: %d.\nTurnos hasta que la piel de roble se debilite: %s.

actors.buffs.barrier.name=Barrera
actors.buffs.barrier.desc=Una resistente burbuja de fuerza bloquea todo el daño.\n\nLa barrera recibirá todo el daño por lo que sea que esté protegiendo siempre que le quede blindaje. El blindaje también decaerá lentamente con el paso del tiempo.\n\nBlindaje restante: %d

actors.buffs.berserk.angered=Encolerizado
actors.buffs.berserk.berserk=Enfurecido
actors.buffs.berserk.exhausted=Exhausto
actors.buffs.berserk.recovering=Recuperando
actors.buffs.berserk.angered_desc=La severidad de las heridas del frenético potencia sus golpes. Mientras el frenético reciba daño físico, ganará furia, garantizando daño extra. El daño bloqueado por la armadura también cuenta para generar furia.\n\nLa furia se desvanecerá con el tiempo. Cuanto menor sea la salud del frenético, la furia durará más.\nSi el frenético es llevado a 0 PS con la furia al máximo, y está usando su sello, enloquecerá y _se negará a morir_ por un corto período de tiempo.\n\nFuria actual: _%.0f%%_ \n_+%.0f%%_ de daño
actors.buffs.berserk.berserk_desc=Al borde de la muerte, el miedo y la incertidumbre se desvanecen, dejando solo furia. En este estado de cercano a la muerte, el frenético es extremadamente poderoso, _infligiendo 50% más daño, ganando un escudo adicional y negándose a morir._\n\nEste escudo extra es más fuerte cuanto mejor sea la armadura del frenético, y se agotará con el tiempo. Cuando este escudo es reducido a 0, el frenético se agotara y morirá.\n\nCualquier forma de curación devolverá al frenético a la estabilidad, pero estará exhausto. Mientras está exhausto, el frenético tendrá que adquirir experiencia antes de poder desarrollar furia nuevamente.
actors.buffs.berserk.recovering_desc=La fuerza interior tiene sus limites. El frenético debe descansar antes de usar su furia de nuevo.\n\nMientras se recupera, el frenético no puede generar furia al recibir daño.\n\nNiveles para recuperarse: _%.2f_
actors.buffs.berserk.no_rages=Volverse frenético también le afectará permanentemente, reduciendo su salud máxima cada vez.
actors.buffs.berserk.past_rages=Veces que el Frenético se ha enfurecido: _%d_\nSalud máxima reducida a: _%d%%_
actors.buffs.berserk.rankings_desc=Enfurecido hasta Morir

actors.buffs.bleeding.name=Sangrando
actors.buffs.bleeding.ondeath=Te has desangrado hasta morir...
actors.buffs.bleeding.heromsg=¡Estás sangrando!
actors.buffs.bleeding.rankings_desc=Desangrado hasta Morir
actors.buffs.bleeding.desc=Esa herida está derramando una cantidad preocupante de sangre.\n\nSangrar causa daño cada turno. Cada turno el daño se reduce por una cantidad aleatoria, hasta que el sangrado se detiene eventualmente.\n\nDaño actual del sangrado: %d.

actors.buffs.bless.name=Bendecido
actors.buffs.bless.desc=Una gran ráfaga de concentración, algunos dicen que es inspirada por los dioses.\n\nLa bendición aumenta la precisión y evasión en 25%%, haciendo al bendecido mucho más efectivo en combate. \n\nTurnos de bendición restantes: %s.

actors.buffs.blindness.name=Cegado
actors.buffs.blindness.heromsg=¡Estás cegado!
actors.buffs.blindness.desc=La ceguera convierte al espacio circundante en una oscura neblina.\n\nDurante la ceguera, un personaje no puede ver más que una casilla en frente de él, convirtiendo en inservibles los ataques a distancia y haciendo más fácil perder el rastro de enemigos distantes. Adicionalmente, un héroe cegado no puede leer pergaminos o libros.\n\nTurnos de ceguera restantes: %s.

actors.buffs.burning.name=Ardiendo
actors.buffs.burning.heromsg=¡Te quemas!
actors.buffs.burning.burnsup=¡%s se quema!
actors.buffs.burning.ondeath=Te has quemado hasta la muerte...
actors.buffs.burning.rankings_desc=Quemado en Cenizas
actors.buffs.burning.desc=Pocas cosas son más angustiosas que estar envuelto en llamas.\n\nEl fuego causará daño cada turno hasta que se apague con agua o expire. El fuego puede ser extinguido entrando en el agua, o con la salpicadura provocada al romper una poción.\n\nAdicionalmente, el fuego puede quemar el terreno flamable o ítems con los que tenga contacto.\n\nTurnos en llamas restantes: %s.

actors.buffs.championenemy.warn=Sientes una presencia mortal.
actors.buffs.championenemy$blazing.name=Campeón ardiente
actors.buffs.championenemy$blazing.desc=Los campeones ardientes infligen un 25% más de daño cuerpo a cuerpo, encienden a los enemigos que atacan, son inmunes al fuego y esparcen fuego a su alrededor cuando mueren.
actors.buffs.championenemy$projecting.name=campeón proyectante
actors.buffs.championenemy$projecting.desc=Los campeones proyectados hacen un 25% mas de daño cuerpo a cuerpo, y son capaces de atacar a cualquier enemigo que puedan ver.
actors.buffs.championenemy$antimagic.name=campeón antimagia
actors.buffs.championenemy$antimagic.desc=Los campeones anti-magia recién un 25% menos de daño y son completamente inmunes a los efectos de magia.
actors.buffs.championenemy$giant.name=campeón gigante
actors.buffs.championenemy$giant.desc=Los campeones gigantes reciben 75% menos daño y tiene rango de ataque +1, pero no se pueden mover por espacios confinados.
actors.buffs.championenemy$blessed.name=campeón bendecido
actors.buffs.championenemy$blessed.desc=campeones bendecidos tienen 200% de precisión y evasión.
actors.buffs.championenemy$growing.name=campeón creciente
actors.buffs.championenemy$growing.desc=Los campeones en crecimiento obtienen un continuo beneficio en la precisión, evasión, daño cuerpo a cuerpo y reducción del daño recibido.\n\nIncremento actual de precisión/evasión/daño cuerpo a cuerpo: %1$d%%\nReducción de daño recibido actual: %2$d%%

actors.buffs.charm.name=Encantado
actors.buffs.charm.heromsg=¡Estás encantado!
actors.buffs.charm.desc=Un hechizo es magia manipuladora que puede hacer que los enemigos se adoren temporalmente.\n\nLos personajes afectados por el encanto no pueden atacar directamente al enemigo por el que están encantados. Sin embargo, todavía es posible atacar a otros objetivos. El impacto del dolor disminuirá la duración del encanto. \n\nTurnos de encanto restantes: %s.

actors.buffs.chill.name=Enfriado
actors.buffs.chill.freezes=¡%s se congela!
actors.buffs.chill.desc=No del todo congelado, pero demasiado frío.\n\nLos personajes enfriados realizan todas las acciones más lentamente, dependiendo en cuántos turnos restan del efecto. En su peor momento, esto equivale a estar ralentizado.\n\nTurnos de frío restantes: %1$s.\nVelocidad reducida en %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=¡Combo de %d golpes!
actors.buffs.combo.bad_target=Debes elegir un enemigo en el rango de ataque.
actors.buffs.combo.clobber_prompt=Selecciona un objetivo a Derribar\nAturde y empuja
actors.buffs.combo.clobber_desc=_Derribar_ está disponible actualmente. Este ataque _hace retroceder un enemigo y lo aturde,_ pero causa daño reducido. Es excelente para conseguir un poco de tiempo durante una pelea.
actors.buffs.combo.cleave_prompt=Selecciona un objetivo a Rajar\nSi lo matas, continúas el combo
actors.buffs.combo.cleave_desc=_Rajar_ está disponible actualmente. Este ataque hace daño extra, y _mantiene el combo en lugar de reiniciarlo si matas a un enemigo._ Permite crear grandes combos cuando se lucha contra múltiples enemigos.
actors.buffs.combo.slam_prompt=Seleccione un objetivo para Embatir\nDaña y otorga blindaje según tu armadura
actors.buffs.combo.slam_desc=_Embatir_ está disponible actualmente. Este ataque inflige _daño adicional y te otorga blindaje según el poder de bloqueo de tu armadura._ Es un buen movimiento para terminar un combate, permitiéndote mantener la resistencia para la siguiente pelea.
actors.buffs.combo.crush_prompt=Selecciona un objetivo para Aplastar\nOfrece una gran cantidad de daño
actors.buffs.combo.crush_desc=_Aplastar_ está disponible actualmente. Este devastador ataque _produce una gran cantidad de daño de forma consistente._ Es muy efectivo para acabar con un poderoso oponente con gran cantidad de salud.
actors.buffs.combo.fury_prompt=¿En qué enemigo quieres descargar tu furia?\nAtaca varias veces rápidamente al objetivo
actors.buffs.combo.fury_desc=_Furia_ está disponible actualmente. Este ataque devastador  _golpea tantas veces como tu contador de combo actual,_ aunque a costa de un menor daño. ¡La furia es genial si tienes un arma encantada, ya que el encantamiento se activará en cada golpe!
actors.buffs.combo.desc=El gladiador gana impulso mientras conecta varios golpes exitosos. Cada golpe aumenta el contador del combo en uno, pero tardar demasiado tiempo para atacar, fallar dos veces seguidas, o usar objetos restablecerá el contador de combo a 0.\n\nCrear combos desbloquea habilidades finales especiales: ¡Poderosos ataques que no pueden fallar! Las diferentes habilidades finales están disponible a los 2, 4, 6, 8, 10 puntos de combo, y usarlas reiniciará el contador del combo.

actors.buffs.corruption.name=Corrompido
actors.buffs.corruption.desc=La corrupción se filtra dentro de la esencia de un ser, retorciéndolo contra su naturaleza previa.\n\nLas criaturas corrompidas atacan a sus aliados, e ignoran a sus antiguos enemigos. La corrupción también es dañina, y lentamente causará que su objetivo sucumba.\n\nLa corrupción es permanente, sus efectos solo cesan en la muerte.

actors.buffs.cripple.name=Lisiado
actors.buffs.cripple.heromsg=¡Estás lisiado!
actors.buffs.cripple.desc=Estás bastante seguro de que las piernas no deberían doblarse de esa manera.\n\nLisiado reduce la velocidad de movimiento a la mitad, haciendo que moverse una casilla usualmente tome dos turnos en vez de uno.\n\nTurnos de lisiado restantes: %s.

actors.buffs.degrade.name=Degradado
actors.buffs.degrade.heromsg=¡Tu equipamiento se siente mas débil!
actors.buffs.degrade.desc=¡Una poderosa magia oscura está drenando la fuerza que los pergaminos de mejora otorgaban a tu equipamiento!\n\nMientras se encuentre degradado, el equipamiento mejorado se tratará como si fuera de un menor nivel del que realmente es. _Cada mejora después de +3 se vuelve exponencialmente más débil que la anterior._ Las descripciones de tus ítems cambiarán para reflejar su nivel de poder reducido.\n\nLa degradación no afecta los requisitos de fuerza, cargas de varita, durabilidad de armas arrojadizas ni artefactos.\n\nTurnos restantes de degradación: %s. Usar un pergamino de mejora o eliminar maldición terminará con la degradación inmediatamente.

actors.buffs.doom.name=Condenado
actors.buffs.doom.desc=Es difícil seguir adelante cuando pareciese que el universo te quiere muerto.\n\nLos personajes condenados recibirán el doble de daño de todos los orígenes.\n\nLa condena es permanente, su efecto solo terminá en la muerte.

actors.buffs.drowsy.name=Somnoliento
actors.buffs.drowsy.desc=Una fuerza mágica te dificulta estar despierto.\n\nEl héroe puede resistir la somnolencia recibiendo daño o estando con la salud completa.\n\nDespués de algunos turnos, el objetivo caerá en un profundo sueño mágico.

actors.buffs.earthimbue.name=Imbuido con Tierra
actors.buffs.earthimbue.desc=¡Estás imbuido con el poder de la tierra!\n\nTodos los ataques físicos cambiarán el terreno debajo del enemigo, paralizándolo por un corto tiempo.\n\nTurnos de imbuimiento de tierra restantes: %s.

actors.buffs.fireimbue.name=Imbuido con Fuego
actors.buffs.fireimbue.desc=¡Estás imbuido con el poder del fuego!\n\nTodos los ataques físicos tienen una posibilidad de incendiar a los enemigos. También eres completamente inmune a los efectos del fuego.\n\nTurnos de imbuimiento de fuego restantes: %s.

actors.buffs.foresight.name=Precaución
actors.buffs.foresight.desc=Tus sentidos están elevados, permitiéndote notar instantáneamente cualquier cosa fuera de lugar.\n\nMientras estés bajo el efecto de la previsión, tu radio de búsqueda se verá incrementado, y cualquier cosa que entre a tu radio de búsqueda será descubierto inmediatamente.\n\nTurnos de previsión restantes: %s.

actors.buffs.frost.name=Congelado
actors.buffs.frost.freezes=¡%s se congela!
actors.buffs.frost.desc=Diferente de congelarse completamente, este tipo más benigno de congelación atrapa al objetivo en hielo.\n\nLa congelación actua similarmente a la parálisis, haciéndole imposible actuar al objetivo. A diferencia de la parálisis, la congelación es cancelada inmediatamente si el objetivo sufre daño, ya que el hielo se destruirá.\n\nTurnos de congelación restantes: %s.

actors.buffs.frostimbue.name=Imbuido con Escarcha
actors.buffs.frostimbue.desc=¡Estás imbuido con el poder del hielo!\n\nTodos los ataques físicos enfriarán constantemente a los enemigos. Además, eres completamente inmune al frío.\n\nTurnos de imbuimiento de escarcha restantes: %s.

actors.buffs.fury.name=Furioso
actors.buffs.fury.heromsg=¡Te pones furioso!
actors.buffs.fury.desc=Estás enfadado, a los enemigos no les gustarás cuando estés enfadado.\n\nUna gran furia arde en tu interior, incrementando el daño que haces con tus ataques físicos en un 50%%.\n\nEsta furia durará mientras estés dañado por debajo del 50%% de vida.

actors.buffs.blobimmunity.name=Barrera de Purificación
actors.buffs.blobimmunity.desc=Alguna fuerza extraña te encierra en una delgada barrera protectora, bloqueando todos los efectos dañinos del ambiente.\n\nEres inmune a todos los efectos del área mientras dure esta barrera.\n\nTurnos de inmunidad restantes: %s.

actors.buffs.haste.name=Velocidad
actors.buffs.haste.desc=¡La energía corre a través de tus músculos, permitiéndote correr a velocidades increíbles!\n\nMientras estés bajo los efectos de la velocidad, correrás a una velocidad de x3, pero realizarás todas las demás acciones a velocidad normal.\n\nTurnos de velocidad restantes:%s.

actors.buffs.healing.name=Curación
actors.buffs.healing.desc=Un remedio mágico está causando que las heridas se cierren y la carne se una.\n\nLa salud de cada turno se regenerará constantemente hasta que el efecto de curación expire. La cantidad de curación puede desvanecerse con el tiempo.\n\nSiguiente curación: %d.\n\nCuración restante: %d.

actors.buffs.hex.name=Hechizado
actors.buffs.hex.heromsg=¡Has sido hechizado!
actors.buffs.hex.desc=Magia oscura que drena la concentración, desorientando ligeramente al objetivo.\n\nMaleficio reduce la precisión y la evasión en 20%%, haciendo al objetivo menos efectivo en combate.\n\nTurnos restantes de maleficio: %s.

actors.buffs.hunger.hungry=Hambriento
actors.buffs.hunger.starving=Famélico
actors.buffs.hunger.onhungry=Estás hambriento.
actors.buffs.hunger.onstarving=¡Estás famélico!
actors.buffs.hunger.ondeath=Moriste de hambre...
actors.buffs.hunger.cursedhorn=El cuerno maldito te roba algo de la comida que comes.
actors.buffs.hunger.rankings_desc=Murió de Hambre
actors.buffs.hunger.desc_intro_hungry=Sientes que tu estomago te pide comida, pero no es demasiado urgente todavía.
actors.buffs.hunger.desc_intro_starving=Tienes tanta hambre que duele.
actors.buffs.hunger.desc=\n\nEl hambre aumenta lentamente mientras pasas tiempo en la mazmorra. Eventualmente comenzarás a perder vida por el hambre. Mientras eso pase tu salud mermará en vez de regenerarse.\n\n¡Racionar es importante! Si tienes salud suficiente, pasar hambre no es mala idea si eso significa que habrá más comida luego. \n¡Un racionamiento efectivo hace que la comida dure mucho más!

actors.buffs.invisibility.name=Invisible
actors.buffs.invisibility.desc=Estás completamente camuflado el terreno circundante, haciendo imposible verte.\n\nMientras permaneces invisible eres incapaz de ser atacado o seguido. Ataques físicos y efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad.\n\nTurnos de invisibilidad restantes: %s.

actors.buffs.levitation.name=Levitando
actors.buffs.levitation.desc=Una fuerza mágica te está haciendo levitar por encima del suelo, haciéndote sentir ligero.\n\nMientras levitas ignoras todos los efectos basados en el contacto con el suelo. Las trampas no se activarán, el agua no apagará el fuego, las plantas no serán pisadas, los enraizamientos fallarán, y planearás sobre las fosas. Ten cuidado, ¡pues todas estas cosas pueden afectarte en cuanto la levitación acabe!\n\nTurnos de levitación restantes: %s.

actors.buffs.lifelink.name=Vínculo Vital
actors.buffs.lifelink.desc=La fuerza vital de este personaje se encuentra vinculada a otro personaje cercano. Cualquier daño recibido se reparte entre ellos.\n\nSiempre que este personaje reciba daño, la mitad será redirigida al objetivo del vinculo vital en su lugar.\n\nTurnos de vínculo vital restantes: %s, o hasta que el personaje vinculado muera.

actors.buffs.light.name=Iluminado
actors.buffs.light.desc=Incluso en la Mazmorra más oscura, una luz estable a tu lado es siempre alentadora.\n\nLa luz ayuda a mantener la oscuridad a raya, permiténdote ver una razonable distancia, a pesar del ambiente.\n\nTurnos de iluminación restantes: %s.

actors.buffs.lockedfloor.name=El nivel está cerrado
actors.buffs.lockedfloor.desc=¡El nivel actual está cerrado, y no eres capaz de salir!\n\nMientras el nivel está cerrado, el hambre no aumentará ni te causará daño. Además, si no intentas derrotar al jefe de este piso, los efectos pasivos de regeneración también se detendrán.\n\nAdicionalmente, si eres revivido por un Ankh no bendito, el piso volverá a su estado inicial.\n\nMata al jefe del piso para romper la cerradura.

actors.buffs.magicalsight.name=Visión Mágica
actors.buffs.magicalsight.desc=De alguna manera, puedes ver con tu mente, en lugar de tus ojos.\n\nTodo terreno o efectos que reduzcan o bloqueen la vista se rompen mientras la visión mágica está activa.\n\nTurnos de visión mágica restantes: %s.

actors.buffs.magicalsleep.name=Sueño mágico
actors.buffs.magicalsleep.toohealthy=Estas demasiado sano y resistes el impulso de dormir.
actors.buffs.magicalsleep.fallasleep=Caes en un profundo y magico sueño.
actors.buffs.magicalsleep.wakeup=Te despiertas sintiendote refrescado y saludable.
actors.buffs.magicalsleep.desc=Este personaje ha caído en un profundo sueño mágico del que no despertará de forma natural.\n\nEl sueño mágico es similar al sueño regular excepto que únicamente el daño ocasionará que el objetivo se despierte.\n\nPara el héroe, el sueño mágico tiene algunas propiedades restauradoras, permitiéndole sanar rápidamente mientras descansa.

actors.buffs.magicimmune.name=Inmune a la Magia
actors.buffs.magicimmune.desc=Todos los efectos mágicos han perdido su control sobre ti, eres completamente impermeable a ellos\n\nMientras seas inmune a la magia, todos los efectos mágicos dañinos y útiles no se aplicarán a ti, incluyendo maldiciones, hechizos, varitas mágicas, pergaminos, etc.\n\nTurnos de inmunidad a la mágica restantes: %s.

actors.buffs.mindvision.name=Visión mental
actors.buffs.mindvision.desc=De alguna manera puedes ver a todas las criaturas en este piso a través de tu mente. Es una sensación extraña.\n\nTodos los personajes en este nivel son visibles para ti mientras poseas visión mental. Ver a una criatura a través de tu mente cuenta como si estuviera cerca o dentro de tu campo visual para activar varios efectos mágicos.\n\nTurnos de visión mental restantes: %s

actors.buffs.momentum.name=Impulso
actors.buffs.momentum.desc=Mientras se mueve, el acróbata genera impulso, incrementando su velocidad y habilidad para esquivar.\n\nLa bonificación por velocidad está basada únicamente en impulso, sin embargo, la bonificación de evasión también es afectada por la armadura.\n\nEl acróbata ganará evasión adicional del impulso por cada punto de fuerza extra que tiene sobre los requerimientos de su armadura.\n\nImpulso actual: %d%%.

actors.buffs.ooze.name=Cieno cáustico
actors.buffs.ooze.heromsg=¡El cieno cáustico te quema la piel, lávalo!
actors.buffs.ooze.ondeath=Te derrites...
actors.buffs.ooze.rankings_desc=Disuelto
actors.buffs.ooze.desc=Este ácido pegajoso se aferra a tu piel, derritiéndola lentamente.\n\nEste cieno te hará daño constante a lo largo del tiempo, pero puede lavarse inmediatamente en agua.\n\nTurnos de cieno restantes: %s.

actors.buffs.paralysis.name=Paralizado
actors.buffs.paralysis.heromsg=¡Estás paralizado!
actors.buffs.paralysis.out=parálisis resistida
actors.buffs.paralysis.desc=A menudo, lo peor que se puede hacer es nada en absoluto.\n\nLa parálisis detiene por completo todas las acciones, lo que obliga al objetivo a esperar hasta que el efecto desaparezca. El dolor del daño recibido puede hacer que los personajes se resistan a la parálisis, sacándolos del efecto.\n\nTurnos de parálisis restantes: %s

actors.buffs.pincushion.name=Alfiletero
actors.buffs.pincushion.desc=Las armas arrojadizas que has usado contra este personaje se encuentran clavadas en el y caerán al suelo cuando sean derrotados.\n\nLos siguientes ítems se encuentran clavados:

actors.buffs.poison.name=Envenenado
actors.buffs.poison.heromsg=¡Estás envenenado!
actors.buffs.poison.ondeath=Has muerto por envenenamiento...
actors.buffs.poison.rankings_desc=Sucumbió al Veneno
actors.buffs.poison.desc=El veneno se abre paso a través del cuerpo, impidiendo lentamente su funcionamiento normal.\n\nEl veneno ocasiona daño cada turno proporcionalmente al tiempo que le falta para expirar.\n\nTurnos de envenenamiento restantes: %s.

actors.buffs.preparation.name=Preparación
actors.buffs.preparation.desc=El Asesino está esperando pacientemente, preparándose para golpear desde las sombras.
actors.buffs.preparation.desc_dmg=Su próximo ataque infligirá _%1$d%% de daño adicional_, y ejecutará enemigos regulares por debajo de _%2$d%% salud_, o jefes por debajo de _%3$d%% salud_.
actors.buffs.preparation.desc_dmg_likely=El ataque también será más probable que provoque una mayor cantidad de daño.
actors.buffs.preparation.desc_blink=Él puede teletransportarse hacia un enemigo antes de golpearlo, con una distancia máxima de _%d._
actors.buffs.preparation.desc_invis_time=El Asesino ha estado invisible por _%d turnos._
actors.buffs.preparation.desc_invis_next=Su ataque se fortalecerá a los _%d turnos._
actors.buffs.preparation.prompt=¡Seleccione un objetivo a atacar!\nMáxima distancia de teletransporte: %d
actors.buffs.preparation.no_target=Ahí no hay nada a qué atacar.
actors.buffs.preparation.out_of_reach=El objetivo está fuera de alcance.
actors.buffs.preparation.assassinated=asesinado

actors.buffs.prismaticguard.name=Guardia Prismática
actors.buffs.prismaticguard.desc=Estás siendo protegido por una imagen prismática que está actualmente inactiva. Cuando hay enemigos, ¡la imagen prismática se activará y te protegerá!\n\nMientras está inactiva, la imagen prismática se recuperará de cualquier daño que haya sufrido.\n\nPS actual: %d/%d.

actors.buffs.recharging.name=Recargando
actors.buffs.recharging.desc=La energía recorre tu cuerpo, incrementando la velocidad a la se cargan tus varitas y báculos.\n\nEste efecto incrementará la carga actual en un cuarto durante cada turno, además de la recarga regular.\n\nTurnos de recarga restantes: %s.

actors.buffs.roots.name=Enraizado
actors.buffs.roots.heromsg=¡No puedes moverte!
actors.buffs.roots.desc=Raices (mágicas o naturales) se agarran de los pies, forzándolos al suelo.\n\nRaices atascan a un objetivo en su lugar, imposibilitando su movimiento, pero otras acciones no son afectadas.\n\nTurnos de arraigo restantes: %s.

actors.buffs.shadows.name=Fundido con las sombras.
actors.buffs.shadows.desc=Estás fundido con las sombras a tu alrededor, concediéndote invisibilidad y ralentizando tu metabolismo\n\nMientras seas invisible, los enemigos no pueden atacarte o seguirte. La mayoría de los ataques físicos y efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad. Además, mientras  estés fundido con las sombras, la velocidad a la que ganas hambre se reduce.\n\nQuedarás fundido con las sombras hasta que salgas de ellas o un enemigo entre en contacto contigo.

actors.buffs.slow.name=Ralentizado
actors.buffs.slow.desc=La magia de ralentización afecta la tasa de tiempo del objetivo; para ellos todo se mueve super-rápido.\n\nUn personaje ralentizado realiza todas las acciones en el doble de tiempo que le tomaría normalmente.\n\nTurnos de ralentización restantes: %s.

actors.buffs.snipersmark.name=Marca de la francotiradora
actors.buffs.snipersmark.desc=La Francotiradora se enfoca en el objetivo que atacó más recientemente. Es capaz de realizar un ataque especial con su arco que variará según cómo el arco fue mejorado.\n\nUn arco sin mejorar disparará un _tiro Instantáneo,_ que causa un daño reducido pero no tarda ningún tiempo en dispararse.\n\nUn arco mejorado con velocidad disparará una _ráfaga_ de tres flechas. Cada flecha infligirá daño reducido, pero aún pueden activar encantamiento. Esta ráfaga toma 1 turno para dispararse.\n\nUn arco mejorado para daño disparará un _disparo de francotirador._ Este disparo está garantizado para impactar, infligiendo daño adicional en función de la distancia del objetivo y tarda 2 turnos para dispararse.

actors.buffs.soulmark.name=Alma Marcada
actors.buffs.soulmark.desc=El brujo ha marcado el alma de esta criatura. Este se curará y satisfará su hambre cuando la criatura reciba daño físico.\n\nTurnos de la marca espiritual restantes: %s

actors.buffs.stamina.name=Resistencia
actors.buffs.stamina.desc=¡Tienes resistencia interminable, lo que te permite moverte más rápido!\n\nMientras estés bajo los efectos de la resistencia correrás a +50%% de velocidad, pero realizarás todas las otras acciones a velocidad normal.\n\nTurnos de resistencia restantes: %s.

actors.buffs.vulnerable.name=Vulnerable
actors.buffs.vulnerable.heromsg=¡Te sientes frágil!
actors.buffs.vulnerable.desc=La magia de vulnerabilidad incrementa todo el daño físico que un personaje recibe en 33%%, después de que ese daño haya sido reducido por la armadura.\n\nTurnos de vulnerabilidad restantes: %s.

actors.buffs.terror.name=Aterrado
actors.buffs.terror.desc=El terror es una magia manipuladora que fuerza a su objetivo a un pánico incontrolable.\n\nLos personajes aterrorizados se ven obligados a huir de su oponente, tratando de poner tantas puertas y paredes entre ellos como sea posible. Sin embargo, el impacto del dolor disminuirá la duración del terror.\n\nTurnos de terror restantes: %s.

actors.buffs.toxicimbue.name=Imbuido con Toxicidad
actors.buffs.toxicimbue.desc=¡Estás imbuido con energía tóxica!\n\nA medida que te mueves, un gas tóxico emanará constantemente de tu cuerpo, dañando a tus enemigos. Tú eres inmune al gas tóxico y al veneno mientras dure este efecto.\n\nTurnos de imbuimiento tóxico restantes: %s.

actors.buffs.corrosion.name=Corrosión
actors.buffs.corrosion.heromsg=¡Te estás derritiendo!
actors.buffs.corrosion.ondeath=Te derrites...
actors.buffs.corrosion.rankings_desc=Disuelto
actors.buffs.corrosion.desc=Poderoso acido que derrite carne, metal y huesos a un ritmo alarmador.\n\nEl daño de corrosión incrementa con el paso del tiempo, mientras el objetivo siga derritiendose.\n\nTurnos de corrosión restantes: %1$s.\nDaño de corrosión: %2$d.

actors.buffs.vertigo.name=Vértigo
actors.buffs.vertigo.desc=Caminar en línea recta puede ser difícil cuando todo te da vueltas.\n\nBajo los efectos del vértigo, personajes que intenten moverse irán en una dirección aleatoria, en vez de la que querían ir.\n\nTurnos de vértigo restantes: %s.

actors.buffs.wandempower.name=Varitas Potenciadas
actors.buffs.wandempower.desc=El daño de tus varitas ofensivas ha sido potenciado, incrementando la cantidad de daño que pueden infligir por unos cuantos tiros.\n\nDaño extra: %1$d\nTiros restantes: %2$d

actors.buffs.weakness.name=Debilitado
actors.buffs.weakness.heromsg=¡Te sientes debilitado!
actors.buffs.weakness.desc=De repente todo se siente mucho más pesado.\n\nLa magia debilitante reduce la fuerza física de un personaje, causando que inflija 33%% de daño reducido.\n\nTurnos de debilidad restantes: %s.

actors.buffs.wellfed.name=Bien Alimentado
actors.buffs.wellfed.desc=Te sientes bastante satisfecho y lleno.\n\nMientras estás bien alimentado, tu apetito no aumentará y podrás sanar una cantidad adicional de salud con el tiempo.\n\nTurnos restantes: %d.



###hero
actors.hero.talent.hearty_meal.title=Buena comida
actors.hero.talent.hearty_meal.desc=_+1:_ Comer cura _2 HP_ al Guerrero cuando su salud está debajo del 50%, y _3 HP_  cuando su salud está debajo del 25%.\n\n_+2:_ Comer cura _3 HP_ al Guerrero cuando su salud está debajo del 50%, y _5 HP_ cuando su salud está debajo del 25.%
actors.hero.talent.armsmasters_intuition.title=Intuición del maestro de armas
actors.hero.talent.armsmasters_intuition.desc=_+1:_ El Guerrero identifica armas y armaduras _el doble de rápido_.\n\n_+2:_ El guerrero identifica armas y armaduras _cuando las equipa_.
actors.hero.talent.test_subject.title=Sujeto de prueba
actors.hero.talent.test_subject.desc=_+1:_ Cuando el Guerrero identifica un ítem se cura _2 HP_.\n\n_+2:_ Cuando el Guerrero identifica un ítem se cura _3 HP_.
actors.hero.talent.iron_will.title=Voluntad de hierro
actors.hero.talent.iron_will.desc=_+1:_ El blindaje máximo proporcionado por el sello del Guerrero  _aumenta en 1_.\n\n_+2:_ El blindaje máximo proporcionado por el sello del guerrero  _aumenta en 2_.
actors.hero.talent.iron_stomach.title=estómago de acero
actors.hero.talent.iron_stomach.desc=_+1:_ Comer le toma al Guerrero 1 turno y le otorga _75% de resistencia al daño_ mientras come.\n\n_+2:_ Comer le toma al Guerrero 1 turno y le otorga _100% de resistencia al daño_ mientras come.
actors.hero.talent.restored_willpower.title=Vigor renovado
actors.hero.talent.restored_willpower.desc=_+1:_ Beber una Poción de curación recarga instantáneamente el _67% del blindaje_ del sello del Guerrero.\n\n_+2:_ Beber una Poción de curación recarga instantáneamente el _100% del blindaje_ del selor del Guerrero.
actors.hero.talent.runic_transference.title=Transferencia rúnica
actors.hero.talent.runic_transference.desc=_+1:_ El sello del Guerrero puede transferir _ glifos regulares_ de la misma manera que transfiere una mejora.\n\n_+2:_ El sello del Guerrero puede transferir _glifos regulares, poderosos y malditos_ de la misma manera que transfiere una mejora.
actors.hero.talent.lethal_momentum.title=Impulso letal
actors.hero.talent.lethal_momentum.desc=_+1:_ Cuando el Guerrero mata a un enemigo, el golpe mortal tiene una _probabilidad del 67%_ de ser instantáneo.\n\n_+2:_ Cuando el Guerrero mata a un enemigo, el golpe mortal tiene una _probabilidad del 100%_ de ser instantáneo.
actors.hero.talent.improvised_projectiles.title=Proyectil improvisado
actors.hero.talent.improvised_projectiles.desc=_+1:_ El Guerrero puede cegar a un enemigo por _2 turnos_ lanzándole cualquier ítem que no sea un arma arrojadiza. Tiene un tiempo de recarga de 30 turnos.\n\n_+2:_ El guerrero puede cegar a un enemigo por _3 turnos_ lanzándoles cualquier ítem que no sea un arma arrojadiza. Tiene un tiempo de recarga de 30 turnos.

actors.hero.talent.empowering_meal.title=comida fortalecedora
actors.hero.talent.empowering_meal.desc=_+1:_ Comer le otorga al Mago _2 de daño adicional_ en sus siguientes 3 cargas de varitas.\n\n_+2:_ Comer le otorga al Mago _3 de daño adicional_ en sus siguientes 3 cargas de varitas.
actors.hero.talent.scholars_intuition.title=Intuición del erudito
actors.hero.talent.scholars_intuition.desc=_+1:_ El Mago identifica las varitas _el triple de rápido_.\n\n_+2:_ El Mago identifica las varitas _cuando las usa_.
actors.hero.talent.tested_hypothesis.title=Hipótesis probada
actors.hero.talent.tested_hypothesis.desc=_+1:_ Cuando el Mago identifica un ítem obtiene _2 turnos de recarga de las varitas_.\n\n_+2:_ Cuando el Mago identifica un ítem obtiene _3 turnos de recarga de las varitas_.
actors.hero.talent.backup_barrier.title=barrera de respaldo
actors.hero.talent.backup_barrier.desc=_+1:_ El Mago obtiene _4 de blindaje_ cuando el gasta la ultima carga de su varita.\n\n_+2:_ El Mago obtiene _6 de blindaje_ cuando gasta la ultima carga de su varita.
actors.hero.talent.energizing_meal.title=comida energizante
actors.hero.talent.energizing_meal.desc=_+1:_ Comer le toma al Mago 1 turno y le otorga _5 turnos de recarga de las varitas_.\n\n_+2:_ Comerle toma al Mago 1 turno y le otorga _8 turnos de recarga de las varitas_.
actors.hero.talent.energizing_upgrade.title=Mejora energizante
actors.hero.talent.energizing_upgrade.desc=_+1:_ Usando un Pergamino de mejora recargas instantáneamente la varita del Mago en _1 carga_, este puede superar su capacidad de carga.\n\n_+2:_ Usando un Pergamino de mejora  recargas instantáneamente la varita del Mago en _2 cargas_, este puede superar su capacidad de carga.\n\nEste talento también se activa cuando se usa Pergaminos o hechizos basados en el Pergamino de Mejora.
actors.hero.talent.wand_preservation.title=Varita preservada
actors.hero.talent.wand_preservation.desc=_+1:_ Cuando el Mago imbuye una nueva varita en su bastón, la antigua varita tiene un _67% de probabilidad_ de ser devuelta a +0.\n\n_+2:_ Cuando el mago imbuye una nueva varita en su bastón, la antigua varita tiene un _100% de probabilidad_ de ser devuelta a +0.\n\nEste talento puede preservar una varita hasta tres veces.
actors.hero.talent.arcane_vision.title=visión arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Cuando el Mago ataca con una varita a un enemigo, obtiene visión mental por _10 turnos_.\n\n_+2:_ Cuando el Mago ataca con una varita a un enemigo, obtiene visión mental por _15 turnos_.
actors.hero.talent.shield_battery.title=Carga defensiva
actors.hero.talent.shield_battery.desc=_+1:_ El Mago puede auto-apuntarse con una varita y convertir su carga en blindaje con un valor del _5% de su HP máximo por carga_.\n\n_+2:_ El Mago puede auto-apuntarse con una varita y convertir su carga en blindaje con un valor del _7.5% de su HP máximo por carga_.

actors.hero.talent.cached_rations.title=raciones guardadas
actors.hero.talent.cached_rations.desc=_+1:_ El Pícaro puede encontrar _4 raciones pequeñas_ en cofres mientras explora las primeras etapas de la mazmorra.\n\n_+2:_ El Pícaro puede encontrar _6 raciones pequeñas_ en cofres mientras explora las primeras etapas de la mazmorra.
actors.hero.talent.thiefs_intuition.title=intuición de ladrón
actors.hero.talent.thiefs_intuition.desc=_+1:_ El pícaro identifica anillos _el doble de rappido e identifica el tipo de anillo cuando lo equipa_.\n\n_+2:_ El pícaro identifica los anillos cuando los equipa e identifica el tipo de anillo _cuando lo recoge_.
actors.hero.talent.sucker_punch.title=Golpe sorpresa
actors.hero.talent.sucker_punch.desc=_+1:_ El Pícaro inflige entre _1-2 de daño adicional_ la primera vez que ataca por sorpresa a un enemigo.\n\n_+2:_ El Pícaro inflige _2 de daño adicional_ la primera vez que ataca por sorpresa a un enemigo.
actors.hero.talent.protective_shadows.title=sombras protectoras
actors.hero.talent.protective_shadows.desc=_+1:_ El Pícaro obtiene un blindaje _cada dos turnos_ que su manto de sombras está activado, _con un máximo de 3_.\n\n_+2:_ El Pícaro obtiene un blindaje _cada turno_ que su manto de sombra está activado, _con un máximo de 5_.
actors.hero.talent.mystical_meal.title=comida mística
actors.hero.talent.mystical_meal.desc=_+1:_ Comer le toma  al Pícaro 1 turno y le otorga _3 turnos de recarga de artefactos_.\n\n_+2:_ Comer le toma al Pícaro 1 turno y le otorga _5 turnos de recarga de artefactos_.\n\nEste talento no puede ser usado para llenar el cuerno de la abundancia.
actors.hero.talent.mystical_upgrade.title=mejora mística
actors.hero.talent.mystical_upgrade.desc=_+1:_ Usando un Pergamino de mejora recargas instantáneamente el Manto de las sombras _por 1 carga_, este puede superar su capacidad de cargas actuales.\n\n_+2:_ Usando un Pergamino de mejora recargas instantáneamente el Manto de las sombras _por 2 carga_, este puede superar su capacidad de cargas actuales.\n\nEste talento también se activa cuando se usa pergaminos o hechizos basados en el Pergamino de mejora.
actors.hero.talent.wide_search.title=Búsqueda ampliada
actors.hero.talent.wide_search.desc=_+1:_ El radio de búsqueda del Pícaro incrementa de un cuadrado de 5x5 a un _circulo de 7x7_.\n\n_+2:_ El radio de búsqueda del Pícaro incrementa de un cuadrado de 5x5 a un _cuadrado de 7x7_.
actors.hero.talent.silent_steps.title=Pasos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ El Pícaro no despertará a los enemigos mientras el esté a_ 3 o más casillas de distancia de ellos_.\n\n_+2:_ El Pícaro no despertará a los enemigos mientras el _no esté adyacente a ellos_.
actors.hero.talent.rogues_foresight.title=Previsión del Pícaro
actors.hero.talent.rogues_foresight.desc=_+1:_ Cuando el entra por primera vez a un nivel con una habitación secreta, el Pícaro tiene un _50% de probabilidad de avisar_ que el nivel contiene un secreto.\n\n_+2:_ Cuando el entra por primera vez a un nivel con una habitación secreta, el Pícaro tiene un _75% de probabilidad de avisar_ que el nivel contiene un secreto.

actors.hero.talent.natures_bounty.title=Ayuda de la naturaleza
actors.hero.talent.natures_bounty.desc=_+1:_ La Cazadora puede encontrar _4 bayas_ escondidas en la hierba alta mientras explora las primeras etapas de la mazmorra.\n\n_+2:_ La Cazadora puede encontrar _6 bayas_ escondidas en la hierba alta mientras explora las primeras etapas de la mazmorra.
actors.hero.talent.survivalists_intuition.title=intuición de supervivencia
actors.hero.talent.survivalists_intuition.desc=_+1:_ La Cazadora identifica todo el equipamiento _1.75 veces más rápido_.\n\n_+2:_ La Cazadora identifica todo el equipamiento _2.5 veces más rápido_.
actors.hero.talent.followup_strike.title=El siguiente golpe
actors.hero.talent.followup_strike.desc=_+1:_ Cuando la Cazadora golpea a un enemigo con su arco o arma arrojadiza su siguiente ataque cuerpo a cuerpo infligirá  _2 de daño adicional_.\n\n_+2:_ Cuando la Cazadora golpea a un enemigo con su arco o arma arrojadiza su siguiente ataque cuerpo a cuerpo infligirá _3 de daño adicional_.
actors.hero.talent.natures_aid.title=ayuda de la naturaleza
actors.hero.talent.natures_aid.desc=_+1:_ La Cazadora gana 2 armaduras de piel de corteza durante _4 turnos_ cuando una planta es pisoteada en su visión.\n\n_+2:_ La Cazadora gana 2 armaduras de piel de corteza durante _6 turnos_ cuando una planta es pisoteada en su visión.
actors.hero.talent.invigorating_meal.title=comida vigorizante
actors.hero.talent.invigorating_meal.desc=_+1:_ Comer le toma a la Cazadora 1 turno (las bayas son comidas instantáneamente) y le otorga _1 turno de velocidad_.\n\n_+2:_ Comer le toma a la Cazadora 1 turno (las bayas son comidas instantáneamente) y le otorga _2 turno de velocidad_.
actors.hero.talent.restored_nature.title=Naturaleza restaurada
actors.hero.talent.restored_nature.desc=_+1:_ Beber una Poción de curación genera _hasta 5 hierbas_ alrededor de la Cazadora y enraíza a los enemigos adyacente por _2 turnos_.\n\n_+2:_ Beber una Poción de curación genera _hasta 8 hierbas_ alrededor de la Cazadora y enraíza a los enemigos adyacentes por _3 turnos_.
actors.hero.talent.rejuvenating_steps.title=Pasos rejuvenecedores
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Cuando la Cazadora pisa la hierba corta o las brasas, estas se convierten en hierba alta que la Cazadora surca inmediatamente. Tiene un tiempo de recarga de _10 turnos_.\n\n_+2:_ Cuando la Cazadora pisa la hierba corta o las brasas, estas se convierten en hierba alta que la Cazadora surca inmediatamente. Tiene un tiempo de recarga de _5 turnos_.
actors.hero.talent.heightened_senses.title=Sentidos agudizados
actors.hero.talent.heightened_senses.desc=_+1:_ La Cazadora obtiene la visión mental de cualquier enemigo a _2 casillas de su posición_.\n\n_+2:_ La Cazadora obtiene la visión mental de cualquier enemigo a _3 casillas de su posición_.
actors.hero.talent.durable_projectiles.title=Proyectiles duraderos
actors.hero.talent.durable_projectiles.desc=_+1:_ Las armas arrojadizas duran un _50% más_ cuando son usadas por la Cazadora.\n\n_+2:_ Las armas arrojadizas duran un _75% más_ cuando son usadas por la Cazadora.

