actors.mobs.npcs.blacksmith.name=herrero troll
actors.mobs.npcs.blacksmith.intro_quest_warrior=¡Hey humano! Tienes pinta de ser un tipo duro.
actors.mobs.npcs.blacksmith.intro_quest_mage=¡Hey humano! Tienes pinta de ser un tipo listo.
actors.mobs.npcs.blacksmith.intro_quest_rogue=¡Hey humano! Tienes pinta de ser un tipo escurridizo.
actors.mobs.npcs.blacksmith.intro_quest_huntress=¡Hey humana! Tienes pinta de ser muy ágil.
actors.mobs.npcs.blacksmith.intro_quest_duelist=¡Hey humana! Tienes pinta de ser muy valiente.
actors.mobs.npcs.blacksmith.intro_quest_cleric=¡Hey humano! Tienes pinta de ser alguien importante.
actors.mobs.npcs.blacksmith.intro_quest_start=¿Quieres ser de ayuda, eh? Tengo una propuesta para ti. Construí este taller encima de una vieja mina, se baja por esa escalera. Toma este pico y tráeme algo de _oro oscuro, 40 piezas_ deberían ser suficientes. La roca ahí abajo es delicada por lo que _podrás minar a través de las paredes con algo de esfuerzo._\n\n¿A qué te refieres, cómo voy a pagar? Cuánta avaricia...\n\nEstá bien, puedo hacer algo de herrería para ti. Considérate con suerte, soy el único herrero en los alrededores.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Pero cuidado, la mina es peligrosa para un pequeño humano como tú. Ha estado abandonada durante un tiempo y un montón de cristales han empezado a crecer. Son brillantes, pero demasiado frágiles para valer nada, y tienen algunas cosas mágicas que los protegen. Son bastante fuertes, así que _ten cuidado donde minas_ o llamarás su atención.\n\nTambién hay un _cristal gigante_ en alguna parte. Es mucho más duro, así que prepárate para una pelea si empiezas a romperlo. Apuesto a que destruirlo reducirá el crecimiento de los cristales, así que pagaré extra si puedes hacerlo.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Pero cuidado, la mina es peligrosa para un pequeño humano como tú. Algunos gnolls también quieren el oro y ahora están destrozando el lugar. Son estúpidos, tanto que su minería ha causado todo tipo de derrumbes. Tendrás que atravesar minando, así que _busca rocas recientemente removidas._\n\nCreo que uno de los gnolls está causando la mayoría de los problemas, probablemente sea un _geomancer shaman_. Pagaré extra si puedes encontrarlo y matarlo, aunque estoy seguro de que se defenderá.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Pero cuidado, la mina es peligrosa para un pequeño humano como tú. Hay una especie de monstruo hongo que ha estado creciendo ahí abajo. Tiene hongos centinelas que son realmente mortales si te ven, pero al menos no pueden levantarse y perseguirte. _Mantente fuera de su vista_ si quieres seguir con vida.\n\nPagaré extra si consigues acabar con el _hongo más grande_, pero te costará más trabajo. Está conectado a un montón de nodos de micelio que están ocultos en las paredes. Tendrás que romper la mayoría de ellos antes de poder causarle daño.
actors.mobs.npcs.blacksmith.reminder=¿Terminaste de hacerme perder el tiempo? La entrada a la mina está por allí.
actors.mobs.npcs.blacksmith.reminder_crystal=Tráeme tanto oro como puedas, y también intenta destruir el gran cristal.
actors.mobs.npcs.blacksmith.reminder_gnoll=Tráeme tanto oro como puedas, y también intenta eliminar al gnoll geomancer.
actors.mobs.npcs.blacksmith.reminder_fungi=Tráeme tanto oro como puedas, y también intenta eliminar al hongo gigante.
actors.mobs.npcs.blacksmith.lost_pick=¡Dime que es una broma! ¡¿Dónde esta mi pico?!
actors.mobs.npcs.blacksmith.quest_start_prompt=¿Estás listo para bajar? Asegúrate de tener algo de espacio libre para el oro.\n\n_¡Te dejaré entrar ahí abajo una sola vez!_
actors.mobs.npcs.blacksmith.enter_yes=Estoy Listo
actors.mobs.npcs.blacksmith.enter_no=Aún No
actors.mobs.npcs.blacksmith.exit_warn_none=¿Ya terminaste? ¡Pero si no has conseguido nada de oro! Deberías ser capaz de conseguir _40 piezas._\n\n_Recuerda, no te dejaré volver una vez que subas._
actors.mobs.npcs.blacksmith.exit_warn_low=¿Ya terminaste? No parece que hayas conseguido mucho oro. Deberías ser capaz de conseguir _40 piezas._\n\n_Recuerda, no te dejaré volver una vez que subas._
actors.mobs.npcs.blacksmith.exit_warn_med=¿Ya terminaste? Al menos conseguiste algo de oro, pero definitivamente hay más en la mina. Deberías ser capaz de conseguir _40 piezas._\n\n_Recuerda, no te dejaré volver una vez que subas._
actors.mobs.npcs.blacksmith.exit_warn_high=¿Ya terminaste? Parece que conseguiste una buena cantidad de oro, aunque me vendría bien un poco más. Deberías ser capaz de conseguir _40 piezas._\n\n_Recuerda, no te dejaré volver una vez que subas._
actors.mobs.npcs.blacksmith.exit_warn_full=¿Ya terminaste? Has conseguido un montón de oro, pero asegúrate de que no te olvidas tu equipamiento.\n\n_Recuerda, no te dejaré volver una vez que subas._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Ese cristal gigante aún está ahí abajo. pagaré extra si lo destruyes.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Ese gnoll geomancer aún está ahí abajo. pagaré extra si lo matas.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Ese hongo gigante aún está ahí abajo. pagaré extra si lo matas.
actors.mobs.npcs.blacksmith.exit_yes=Ya Terminé
actors.mobs.npcs.blacksmith.exit_no=Aún No
actors.mobs.npcs.blacksmith.get_lost=Estoy ocupado. ¡Pierdete!
actors.mobs.npcs.blacksmith.entrance_blocked=La entrada está bloqueada.
actors.mobs.npcs.blacksmith.cant_enter_old=Esa área no es accesible en esta partida. ¡Comienza una nueva partida para probar la nueva misión!
actors.mobs.npcs.blacksmith.def_verb=bloqueado
actors.mobs.npcs.blacksmith.desc=Este herrero troll tiene el aspecto de todos los trolls: es alto y delgado, y su piel se parece a la piedra tanto en color como en textura. El trol herrero trabaja con herramientas desproporcionadamente pequeñas.

actors.mobs.npcs.ghost.name=fantasma triste
actors.mobs.npcs.ghost.rat_1=Saludos, %s... Alguna vez fui como tú, fuerte y optimista... Pero una asquerosa bestia acabo conmigo... No puedo dejar este lugar... No hasta tener mi venganza... Acaba con la _rata fétida,_ que ha arrebatado mi vida...\n\nAsecha este piso... Esparciendo porquería por todas partes... _Cuidado con su nube apestosa y su mordida corrosiva, el ácido se disuelve en agua..._
actors.mobs.npcs.ghost.rat_2=Por favor... Ayúdame... Acaba con la abominación...\n\n_Combátela cerca del agua... Aléjate de su hedor..._
actors.mobs.npcs.ghost.gnoll_1=Saludos, %s... Alguna vez fui como tú, fuerte y optimista... Pero un astuto enemigo acabo conmigo... No puedo dejar este lugar... No hasta tener mi venganza... Acaba con el _gnoll embaucador,_ que ha arrebatado mi vida...\n\nNo es como los otros gnolls... Se esconde y utiliza armas arrojadizas... _Cuidado con sus dardos venenosos e incendiarios, no ataques a distancia..._
actors.mobs.npcs.ghost.gnoll_2=Por favor... Ayúdame... Asesina al embaucador...\n\n_No dejes que te golpee... Acércate a él..._
actors.mobs.npcs.ghost.crab_1=Saludos, %s... Alguna vez fui como tú, fuerte y optimista... Pero una antigua criatura acabo conmigo... No puedo dejar este lugar... No hasta tener mi venganza... Acaba con el _gran cangrejo,_ que ha arrebatado mi vida...\n\nEs anormalmente viejo... Con una pinza enorme y un grueso caparazón... _Cuidado con su pinza, sorprende al cangrejo o este bloqueará con ella..._
actors.mobs.npcs.ghost.crab_2=Por favor... Ayúdame... Asesina al Crustáceo...\n_Siempre bloqueará... Cuando te ve venir..._
actors.mobs.npcs.ghost.find_me=Gracias... ven a buscarme...
actors.mobs.npcs.ghost.desc=El fantasma es apenas visible. Parece como un punto amorfo de luz tenue con una cara triste.

actors.mobs.npcs.imp.name=diablillo ambicioso
actors.mobs.npcs.imp.intro=¿Eres un aventurero? ¡Me encantan los aventureros! Siempre puedes confiar en ellos si algo necesita ser asesinado. ¿Estoy en lo correcto? Por una recompensa, por supuesto ;)
actors.mobs.npcs.imp.golems_1=En mi caso son _golems_ los que necesitan ser asesinados. Ya ves, voy a iniciar un pequeño negocio aquí, ¡pero esos estúpidos golems son malos para el negocio! Es muy difícil negociar con trozos ambulantes de granito, ¡malditos sean! Así que por favor, mata a... Digamos _4 de ellos_ y una recompensa será tuya.
actors.mobs.npcs.imp.monks_1=En mi caso son _monjes_ los que necesitan ser asesinados. Ya ves, voy a iniciar un pequeño negocio aquí, pero esos lunáticos no compran nada y asustarán a otros clientes. Así que por favor, mata a... Digamos _5 de ellos_ y una recompensa será tuya.
actors.mobs.npcs.imp.golems_2=¿Cómo va tu safari de golems? No olvides recoger los tokens.
actors.mobs.npcs.imp.monks_2=Oh, ¡sigues vivo! Sabía que tu kung-fu sería el más fuerte ;) No olvides recoger los tokens.
actors.mobs.npcs.imp.cya=¡Nos vemos, %s!
actors.mobs.npcs.imp.hey=¡Psst, %s!
actors.mobs.npcs.imp.desc=Los diablillos son demonios menores. Son notables, no por su fuerza ni su magia, pero por ser sociables e inteligentes. Muchos diablillos prefieren vivir junto con no-demonios.

actors.mobs.npcs.impshopkeeper.name=diablillo ambicioso
actors.mobs.npcs.impshopkeeper.greetings=¡Hola, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=¿Qué es lo que has hecho %s? Date prisa, ¡tengo que largarme de aquí!
actors.mobs.npcs.impshopkeeper.thief=¡Creí que podía contar contigo!
actors.mobs.npcs.impshopkeeper.buyback=El diablillo devuelve alegremente tu ítem.
actors.mobs.npcs.impshopkeeper.desc=El diablillo ha instalado una pequeña tienda en el borde de los salones interiores. Es bueno ver una cara amigable, pero sus precios ciertamente no parecen amigables.

actors.mobs.npcs.mirrorimage.name=reflejo
actors.mobs.npcs.mirrorimage.desc=Esta ilusión se parece mucho a ti, incluso parece empuñar tu arma y llevar tu armadura.\n\nLos reflejos buscarán y atacarán a los enemigos usando su arma imitada, que se comporta igual que la tuya, pero causa menos daño. Empiezan siendo casi invisibles, pero deberán adoptar una forma visible para poder atacar.\n\nSi bien su poder ofensivo puede ser potente, los reflejos no tienen durabilidad y se desvanecerán en el momento en que reciban daño.
actors.mobs.npcs.mirrorimage.discover_hint=Puedes encontrar este personaje con un pergamino especifico.

actors.mobs.npcs.npc.discover_hint=Puedes encontrar este personaje en una región de la mazmorra especifica.

actors.mobs.npcs.prismaticimage.name=imagen prismática
actors.mobs.npcs.prismaticimage.desc=Esta brillante ilusión tiene mucho parecido contigo, incluse pareciendo que lleva tu misma arma y armadura.\n\nLas imágenes prismáticas intentarán buscar y atraer el enfoque de los enemigos, utilizando su mejor defensa y salud para protegerte. Si bien no tienen el mismo poder ofensivo que las imágenes en espejo, tienen una mayor durabilidad, incluso reciben los beneficios de tu armadura.\n\nCuando se reducen a 0 PS, las imágenes prismáticas se desvanecerán durante varias turnos y aún pueden curarse durante este tiempo. Cuando no hay enemigos, las imágenes prismáticas se desvanecerán y se unirán a su maestro.
actors.mobs.npcs.prismaticimage.discover_hint=Puedes encontrar este personaje con un pergamino especifico.

actors.mobs.npcs.ratking.name=rey rata
actors.mobs.npcs.ratking.not_sleeping=¡No estoy durmiendo!
actors.mobs.npcs.ratking.what_is_it=¿Qué? No tengo tiempo para este sinsentido. ¡Mi reino no se va a reinar solo!
actors.mobs.npcs.ratking.confused=¿Do... Donde estoy? ¡Mi reino me necesita!
actors.mobs.npcs.ratking.crown_clothes=¡Ponte algo de ropa! ¡No estás en condiciones de hablar con la realeza!
actors.mobs.npcs.ratking.crown_desc=Oooh, ¿esa corona es para mí? Se ve mucho más brillante que el mía, ¡así que acepto gentilmente!\n\nDe hecho, creo que puedo ofrecerte una recompensa por esta corona. ¡Un tremendo poder digno de un héroe como tú! ¿Te gustaría eso?
actors.mobs.npcs.ratking.crown_yes=¡Por supuesto!
actors.mobs.npcs.ratking.crown_info=Cuéntame más.
actors.mobs.npcs.ratking.crown_no=Preferiría que no...
actors.mobs.npcs.ratking.crown_thankyou=Jejeje, gracias. ¡Ahora ve y haz que tu rey se sienta orgulloso!
actors.mobs.npcs.ratking.crown_fine=¡Está bien! No es como si la quisiera de todos modos...
actors.mobs.npcs.ratking.crown_after=¿Disfrutando de tu nueva armadura? ¡No se aceptan devoluciones!
actors.mobs.npcs.ratking.desc_crown=Esta rata es un poco más grande que una rata marsupial normal. Lleva puesta la corona del rey rata sobre su cabeza.
actors.mobs.npcs.ratking.desc_birthday=Esta rata es un poco más grande que una rata marsupial normal. Lleva puesto un pequeño sombrero de fiestas en vez de su habitual corona. ¡Feliz cumpleaños Rey Rata!
actors.mobs.npcs.ratking.desc_winter=Esta rata es un poco mas grande que una rata marsupial normal. Lleva puesto un pequeño sombrero festivo en vez de su habitual corona. ¡Felices fiestas!
actors.mobs.npcs.ratking.desc=Esta rata es un poco más grande que una rata marsupial normal. Lleva puesta una pequeña corona sobre su cabeza.
actors.mobs.npcs.ratking.discover_hint=Puedes encontrar este personaje al final de una región especifica de la mazmorra.

actors.mobs.npcs.sheep.name=oveja
actors.mobs.npcs.sheep.baa!=¡Baa!
actors.mobs.npcs.sheep.baa?=¿Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=bloqueado
actors.mobs.npcs.sheep.desc=Es una oveja mágica. ¿Qué hay de mágico en ella? Que no puedes matarla. Se quedará allí hasta desvanecer mágicamente, todo mientras rumia con la mirada en blanco.
actors.mobs.npcs.sheep.discover_hint=Puedes encontrar este personaje con un ítem o trampa especifico.

actors.mobs.npcs.shopkeeper.name=tendero
actors.mobs.npcs.shopkeeper.thief=¡Ladrón!, ¡Ladrón!
actors.mobs.npcs.shopkeeper.warn=¡Cuidado! Es tu última advertencia.
actors.mobs.npcs.shopkeeper.flee=¡El tendero huye!
actors.mobs.npcs.shopkeeper.sell=Vender un ítem
actors.mobs.npcs.shopkeeper.talk=Hablar
actors.mobs.npcs.shopkeeper.buyback=El tendero devuelve tu ítem a regañadientes.
actors.mobs.npcs.shopkeeper.talk_prison_intro=¡Tengo todo lo que necesitas para una aventura exitosa!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Vaya sello más interesante el que llevas, normalmente están de una pieza. ¿Eres un héroe deshonrado o algo así? Bueno, lo que hayas hecho no es de mi incumbencia, tus monedas siguen siendo valiosas.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Jeje, creo que he visto un cartel de se busca con tu nombre en algún lugar de la ciudad. De fuga ¿cierto? Oh, ¿eres inocente? Ya, ya... No te agobies, tengo mejores cosas que hacer que delatarte, pero quizás deberías comprar algo por si las dudas.
actors.mobs.npcs.shopkeeper.talk_prison_rogue=¿Has venido del gremio de ladrones para limpiar la zona? No, ¿sólo de compras? Bueno, mata algunos monstruos mientras estás aquí de todos modos. Tampoco esperes un descuento, le pago un buen dinero por protección a tu gente y apenas me mantienen a salvo aquí abajo.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Parece que estás desorientada, señorita. Los estrechos pasillos de las mazmorras no son tan espaciosos como los grandes salones o los bosques que rodean la ciudad, ¿verdad? Jeje, oh no hagas caso a mis incoherencias, ¿por qué no compras algo?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=¡Pero si es el héroe viajero! Si estás intentando salvar otra ciudad entonces buena suerte, los peligros aquí son mucho más grandes que simples bandas de bandidos. Estoy seguro de que lo harás mejor que nadie, sólo intenta no morir justo delante de mi tienda.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Saludos Su Alteza, ¿o quizás deba decir Su Santidad? Jeje, en cualquier caso este no es lugar para ti, mucha gente se angustiaría si acabaras muerto. Pero seguro que tienes algunas monedas, ¿por qué no comprar algo para prevenir tal tragedia?
actors.mobs.npcs.shopkeeper.talk_caves=Gasta dinero y vivirás más.\n\nAh, y saluda a ese herrero Troll de mi parte si lo ves. ¡Recuérdale que aún me debe dinero por el martillo que le vendí la semana pasada!
actors.mobs.npcs.shopkeeper.talk_city=Mis mercancías pueden mantenerte a salvo aquí abajo.\n\n...Y no merodees, por favor. Me costó una eternidad conseguir que los lugareños me dejaran en paz, ¡no quiero que atraigas problemas!
actors.mobs.npcs.shopkeeper.talk_halls=¡Hola, tengo precios especiales para cazadores de demonios!\n\n¡Oh y ten cuidado ahí debajo! A los demonios de allí no les importará lo valiente que seas. ¡No puedes regresar y gastar más dinero si estás muerto! ;)\n\n¿Son esos demonios igual que yo? Jeje, en absoluto. Sólo soy un tipo pequeño, no muy luchador, que ha conseguido mantener su mente intacta. Los demonios de abajo son monstruos mucho más fuertes, y todos han sido esclavizados por... bueno... ten cuidado ahí abajo.
actors.mobs.npcs.shopkeeper.talk_ascent=No sé qué planeas hacer con ese amuleto, pero no quiero saber nada de él. ¡Compra algo y apresúrate, ambos necesitamos dejar este lugar!
actors.mobs.npcs.shopkeeper.desc=Este tipo gordo parece más apropiado para un distrito de intercambio en una gran ciudad que para una mazmorra. Sus precios explican por qué prefiere hacer negocios aquí.

actors.mobs.npcs.wandmaker.name=viejo artesano de varitas
actors.mobs.npcs.wandmaker.intro_warrior=Oh, ¡Saludos! ¡Que agradable sorpresa encontrar a un guerrero del norte en un lugar tan deprimente! Debes haber viajado bastante lejos para llegar aquí. Si buscas aventuras, puede que tenga una tarea para ti.
actors.mobs.npcs.wandmaker.intro_rogue=¡Oh Dios, me asustaste! No he conocido un bandido de este lugar que aún tenga cordura, ¡así que debes ser de la superficie! Si estás dispuesto a ayudar a un desconocido, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_mage=Oh, ¡hola %s! He oído que hubo un lío entre ti y el instituto de magos... Oh, no hagas caso, nunca me gustaron esos anticuados después de todo. Si quieres, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, ¡hola señorita! Una cara amigable es una agradable sorpresa aquí abajo, ¿no crees? De hecho, juro que he visto tu cara antes, pero no acabo de recordar... Oh, no hagas caso, si estás aquí por la aventura, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, ¡Hola señorita! ¡Que agradable sorpresa encontrar a una heroína en un lugar tan deprimente! Si estás dispuesta a ayudar a un anciano, puede que tenga una tarea para ti.
actors.mobs.npcs.wandmaker.intro_cleric=¡Oh, mis más cordiales saludos, Su Alteza! ¡Qué agradable sorpresa encontrarle en un lugar tan deprimente! Lamento importunar, pero puede que tenga una tarea para usted.
actors.mobs.npcs.wandmaker.intro_1=\n\nVine aquí para encontrar un ingrediente poco común para una varita, pero me he perdido, y mi escudo mágico se está debilitando. Tendré que irme pronto, pero no soportaría irme sin lo que busco.
actors.mobs.npcs.wandmaker.intro_dust=Busco algo de _polvo cadavérico._ Es una especie de harina de hueso maldito que usualmente se encuentra en lugares como este. Debe haber una habitación barricada en los alrededores, estoy seguro de que algo de polvo se va a acumular allí. Ten cuidado, la maldición del polvo es muy potente, _vuelve a mi lo más rápido posible_ y lo purificaré para ti.
actors.mobs.npcs.wandmaker.intro_ember=Busco _ascuas frescas_ de una cría elemental de fuego. Los elementales usualmente aparecen cuando un ritual de invocación no está bajo control, tan sólo tienes que encontrar algunas velas y un lugar para el ritual y estoy seguro de que puedes hacer aparecer uno. Sin embargo, querrás evitar acorralarte a ti mismo mientras luchas contra él, o puedes tener a mano algún tipo de ítem congelante. Las crías elementales son bastante poderosas y caóticas, pero no soportan el frío.
actors.mobs.npcs.wandmaker.intro_berry=El viejo guardia de esta prisión tenía una _planta de putrebaya,_ y ando tras una de sus semillas. La planta probablemente se ha vuelto salvaje, así que convencerla para que entregue una semilla puede ser complicado. Su jardín debería estar en alguna parte en los alrededores. Intenta permanecer _alejado de sus látigos de vid_ si quieres mantenerte de una pieza. Usar fuego puede ser tentador pero por favor no, matarás la planta y destruirás sus semillas.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi me puedes conseguir eso, ¡estaré encantado de pagarte con una de mis varitas finamente elaboradas! Traje dos conmigo, así que puedes tomar la que prefieras.
actors.mobs.npcs.wandmaker.reminder_dust=¿Has tenido suerte con el polvo cadavérico, %s? Busca barricadas.
actors.mobs.npcs.wandmaker.reminder_ember=¿Has tenido suerte con esas ascuas, %s? Necesitarás encontrar cuatro velas y el lugar para el ritual.
actors.mobs.npcs.wandmaker.reminder_berry=¿Has tenido suerte con la semilla de Putrebaya, %s? Busca una habitación llena de vegetación. ¡Oh, me salió verso!
actors.mobs.npcs.wandmaker.def_verb=bloqueado
actors.mobs.npcs.wandmaker.desc=El viejo pero aún sano caballero tiene una expresión un tanto confundida. Está protegido por un escudo mágico.



###mobs
actors.mobs.acidic.name=escorpión ácido
actors.mobs.acidic.desc=Estas enormes criaturas demoníacas de apariencia arácnida evitan el combate cercano, prefiriendo disparar espinas serradas e incapacitantes desde largas distancias. Esta parece estar goteando cieno corrosivo.

actors.mobs.albino.name=rata albina
actors.mobs.albino.desc=Esta es una rara raza de rata marsupial, con pelaje puramente blanco y dientes ásperos.
actors.mobs.albino.discover_hint=Puedes encontrar a este enemigo rara vez en una región de la mazmorra especifica.

actors.mobs.armoredstatue.name=estatua blindada
actors.mobs.armoredstatue.desc=Pensarás que sólo es otra de las estatuas inanimadas de esta mazmorra, pero sus ojos rojos y brillantes la delatan.\n\nParece que está en estupendas condiciones por la armadura que lleva, puede que sea muy difícil de matar.
actors.mobs.armoredstatue.desc_arm_wep=Aunque la estatua en sí está hecha de piedra, su _%1$s_ y _%2$s_ que lleva parecen reales

actors.mobs.bandit.name=bandido loco
actors.mobs.bandit.desc=Un ladrón de élite, que se distingue por su túnica púrpura más ostentosa. A pesar de su gran habilidad, se ha vuelto igual de irracional que cualquier otro ladrón.\n\nAdemás de robarte, ¡los bandidos enloquecidos te cegarán, lisiarán y envenenarán brevemente! Aunque es mucho más probable que lleven botín adicional que un ladrón común.

actors.mobs.bat.name=murciélago vampiro
actors.mobs.bat.desc=Estos energéticos y tenaces habitantes de las cuevas son mucho más peligrosos de lo que parecen. Ellos reponen su salud con cada ataque exitoso, lo cual les permite derrotar oponentes mucho más grandes.

actors.mobs.bee.name=abeja dorada
actors.mobs.bee.desc_honey=A pesar de su pequeño tamaño, las abejas doradas tienden a proteger su hogar ferozmente. Ésta ha sido aplacada, y parece querer seguirte.
actors.mobs.bee.desc=Aún siendo pequeñas, las abejas doradas tienden a proteger su casa fieramente. Esta está muy enojada, mejor quédate a distancia.
actors.mobs.bee.discover_hint=Puedes encontrar a este personaje con un ítem especifico.

actors.mobs.brute.name=gnoll fiero
actors.mobs.brute.enraged=enfurecido
actors.mobs.brute.def_verb=bloqueado
actors.mobs.brute.desc=Los fieros son los más grandes, fuertes y resistentes de todos los gnolls. Cuando están heridos de gravedad, se ponen frenéticos, ganando temporalmente blindaje y un gran incremento al daño.
actors.mobs.brute$bruterage.name=furia fiera
actors.mobs.brute$bruterage.desc=Este gnoll fiero está muriendo, ¡pero quiere llevarte con él!\n\nEl fiero morirá cuando su blindaje desaparezca, ya sea por tiempo o si es dañado. Mientras tanto, infligirá daño inmensamente incrementado, ¡así que ten cuidado!\n\nEscudo restante: %d.

actors.mobs.causticslime.name=slime cáustico
actors.mobs.causticslime.desc=Este slime parece haber sido contaminado por la magia oscura que emana de abajo. Ha perdido su color verde habitual y gotea cieno cáustico.
actors.mobs.causticslime.discover_hint=Puedes encontrar a este enemigo rara vez en una región de la mazmorra especifica.

actors.mobs.crab.name=cangrejo de alcantarilla
actors.mobs.crab.desc=Estos enormes cangrejos están al tope de la cadena alimenticia en las alcantarillas. Son extremadamente rápidos y su grueso caparazón puede soportar golpes fuertes.

actors.mobs.crystalguardian.name=guardia de cristal
actors.mobs.crystalguardian.def_verb=bloqueado
actors.mobs.crystalguardian.desc=Estos grandes guardias cristalinos casi parecen estatuas, si no fuera por sus brillantes ojos resplandecientes. El cristal endurecido del que están hechos los hace lentos pero muy resistentes, así que _es mejor dejarlos dormir en su nido de cristal el mayor tiempo posible._\n\nDebido a su tamaño, los guardias de cristal se moverán mucho más despacio en espacios cerrados. Además son tan resistentes que es imposible matarlos directamente. Se les puede derrotar e incapacitar temporalmente, pero volverán a levantarse al poco tiempo.
actors.mobs.crystalguardian.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.crystalmimic.name=mímico de cristal
actors.mobs.crystalmimic.ate=¡El mímico se comió tu %s!
actors.mobs.crystalmimic.escaped=¡El mímico de cristal ha escapado!
actors.mobs.crystalmimic.desc=Los mímicos son criaturas mágicas que pueden tomar la forma que deseen. En mazmorras casi siempre eligen la forma de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos de cristal son más astutos que sus primos habituales, y prefieren evitar conflictos mientras roban un botín. Ellos intentarán huir una vez descubiertos, y tienen la habilidad de reposicionar enemigos cuando atacan.

actors.mobs.crystalspire.name=obelisco de cristal
actors.mobs.crystalspire.warning=El cristal vibra cuando lo golpeas. Si continúas haciéndolo, llamarás la atención...
actors.mobs.crystalspire.alert=¡La vibración aumenta y retumba por toda la cueva!
actors.mobs.crystalspire.desc=Este gigantesco obelisco de cristal súper duro es probablemente el origen de todas las extrañas criaturas cristalinas de esta cueva. Tus armas normales son ineficaces contra él, así que tendrás que usar tu pico si quieres destruirlo.\n\n_Asegúrate de estar preparado antes de empezar a romperlo._ Es probable que te lleve un tiempo minar un cristal tan grande, y probablemente no lo harás sin ser interrumpido. Es posible que el obelisco tenga algún medio de defensa. _Tal vez sus ataques podrían usarse contra sus propios esbirros._
actors.mobs.crystalspire.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.crystalwisp.name=fragmento de cristal
actors.mobs.crystalwisp.beam_kill=El rayo de luz te ha matado...
actors.mobs.crystalwisp.desc=Un pequeño trozo flotante y furioso de cristal endurecido que produce un resplandor brillante. Aunque no son especialmente potentes, los fragmentos de cristal te dispararán un rayo de luz dañino si estás en su campo de visión.\n\nLos fragmentos son lo bastante pequeños como para moverse con facilidad por los distintos afloramientos de cristal, pero no pueden disparar a través de ellos.
actors.mobs.crystalwisp.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.demonspawner.name=invocador de demonios
actors.mobs.demonspawner.on_death=La energía demónica aquí parece disminuir al morir el invocador.
actors.mobs.demonspawner.desc=Esta retorcida amalgama de carne de enano es responsable de transformar en demonios destripadores a los enanos que murieron en esta región. Obviamente los demonios no ven problema en utilizar cualquier recurso que puedan contra sus enemigos.\n\nAunque se vean aterradores, los invocadores de demonios no tienen medios para moverse o defenderse por sí mismos. En cualquier caso, su considerable masa les hace difíciles de matar rápidamente e invocarán demonios destripadores más rápidamente cuando se sienten amenazados.\n\n_Los invocadores de demonios parecen estar conectados a alguna fuente central de poder demoníaco. Matarles podría debilitarlo._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=El relámpago te mató...
actors.mobs.dm100.desc=El DM-100 es un modelo inicial de 'máquina defensiva' enana que fue diseñado para proteger a los enanos mineros en las cuevas debajo de esta prisión. Sin embargo, sus descargas eléctricas demostraron ser muy débiles, por lo que fueron obsequiadas a la ciudad humana de la superficie. No se utilizaron durante años y acabaron llegando a la prisión, donde el director las consideró inicialmente demasiado crueles para su uso. Sin embargo, a medida que los presos se volvían más revoltosos, se convirtieron en una necesidad

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=¡El DM-200 dispara un chorro de gas tóxico!
actors.mobs.dm200.desc=El DM-200 es la segunda generación de 'máquina defensiva' enana que fue diseñado para proteger a los enanos mineros en las cuevas y la ciudad de abajo. Son mucho más grandes y pesados que sus predecesores, y atacan con devastadores puños hidráulicos.\n\nSu tamaño incrementado es también su mayor debilidad, ya que son incapaces de pasar a través de los estrechos túneles y entradas de la mazmorra. Los enanos fueron capaces de compensar la falta de movilidad en los DM-200 permitiéndoles expulsar sus desechos tóxicos hacia enemigos distantes, o enemigos a los que no puedan llegar.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=¡DM-201 lanza una granada corrosiva!
actors.mobs.dm201.desc=Los enanos experimentaron recientemente enfatizando más en la falta de movilidad del DM-200 y crearon algunos modelos DM que son completamente estacionarios. El DM-201 es un DM-200 reconvertido que actúa como una torreta centinela sin capacidad de movimiento. A cambio de la falta de movilidad, los DM-201 tienen significativamente más durabilidad y poder de ataque.\n\nComo los DM-201 no tienen motores para ventilar el humo, en su lugar,  ¡los enanos los equiparon con granadas de gas corrosivo! En cualquier caso, los DM-201 son cuidadosos con esas granadas, y solo las lanzarán cuando sean atacados a distancia.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=¡PERSONAL NO AUTORIZADO DETECTADO!
actors.mobs.dm300.shield=¡DM-300 extrae poder de los cables expuestos y se protege a sí mismo!
actors.mobs.dm300.charging=¡RETENIENDO DAÑO! ¡ACTIVANDO TORRE DE ENERGÍA!
actors.mobs.dm300.charging_hint=¡DM-300 es invulnerable mientras está siendo energizado por una torre de energía!
actors.mobs.dm300.supercharged=¡DESTRUIR! ¡DESTRUIR! ¡DESTRUIR!
actors.mobs.dm300.charge_lost=¡TORRE DE ENERGÍA DESTRUIDA! ¡REVIRTIENDO A PODER LOCAL!
actors.mobs.dm300.pylons_destroyed=¡ALERTA! ¡INESTABILIDAD DETECTADA EN RED DE ENERGÍA!
actors.mobs.dm300.rankings_desc=Aplastado por el DM-300
actors.mobs.dm300.def_verb=bloqueado
actors.mobs.dm300.defeated=¡DAÑO CRÍTICO! INTENTANDO APAGA-
actors.mobs.dm300.desc=DM-300 es la más grande y poderosa 'máquina defensiva' que los enanos jamás hayan creado. Una máquina tan asombrosa es difícil de manufacturar, por lo que los enanos solo construyeron unas pocas para proteger las entradas a su metrópolis subterránea.\n\nEstá equipada con válvulas para expulsar sus desechos tóxicos y un taladro de alta potencia que puede usar tanto para atacar como para quebrantar la tierra. DM-300 también puede conectarse a una red de energía, incrementando aún más su potencia.
actors.mobs.dm300.desc_supercharged=DM-300 se encuentra completamente cargado de energía eléctrica. En esta forma el DM-300 no puede ser dañado ¡y se mueve al doble de velocidad! Adicionalmente, su taladro ahora gira lo suficientemente rápido como para _perforar a través de la roca sólida._ Sin embargo, se mueve mucho más lento cuando hace esto.\n\nAtacar al DM-300 directamente es inútil mientras se encuentra sobrealimentado, pero _algo en el área debe estar proporcionándole esta energía._ Destruir eso puede que lo debilite.

actors.mobs.dwarfking.name=Rey de los Enanos
actors.mobs.dwarfking.notice=¡Cómo te atrevés! ¡No tienes ni idea de lo que estás interrumpiendo!
actors.mobs.dwarfking.lifelink_1=¡Necesito tu esencia, esclavo!
actors.mobs.dwarfking.lifelink_2=¡Sangra para mí, esclavo!
actors.mobs.dwarfking.teleport_1=¡Encárgate de ellos, esclavo!
actors.mobs.dwarfking.teleport_2=¡Mantenlo ocupado, esclavo!
actors.mobs.dwarfking.wave_1=¡Suficiente! ¡Surjan mis esclavos!
actors.mobs.dwarfking.wave_2=¡Más! ¡Sangren por su rey!
actors.mobs.dwarfking.wave_3=¡Inútiles! ¡MÁTENLO AHORA!
actors.mobs.dwarfking.enraged=No puedes matarme %s. ¡YO. SOY. INMORTAL!
actors.mobs.dwarfking.losing=¡No! No puedes hacer eso... no tienes ni idea de lo que hay debajo...
actors.mobs.dwarfking.defeated=Tú... nos has condenado a todos...
actors.mobs.dwarfking.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking.desc=Hace mucho tiempo uno de los mayores magos de la corte de los enanos descubrió secretos que le dieron un tremendo poder sobre la vida y la muerte. Pronto puso su poder a prueba, dominando y corrompiendo a sus compañeros, su rey y finalmente a cada ciudadano enano. Ahora él es rey, gobernante de una legión de no-muertos.\n\nEl Rey de los Enanos es un enemigo agresivo, que intentará rodear y arrollar a sus enemigos con su horda de subordinados no-muertos.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking$dkmonk.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking$dkgolem.rankings_desc=Caído Ante el Rey de los Enanos.

actors.mobs.ebonymimic.name=mímico de ébano
actors.mobs.ebonymimic.reveal=¡Ahí había un mímico!
actors.mobs.ebonymimic.hidden_name=contorno sospechoso
actors.mobs.ebonymimic.hidden_desc=Parece que hay algo aquí, pero es casi totalmente transparente.
actors.mobs.ebonymimic.desc=Los mímicos son criaturas mágicas que pueden tomar la forma que deseen. En mazmorras casi siempre eligen la forma de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos de ébano son mímicos sigilosos con la capacidad de hacerse casi invisibles. Acechan en cosas en las que es probable que interactúen los aventureros, pero también contienen botín dentro de ellos. No son más fuertes que un mímico común una vez descubiertos pero su mordedura sorpresa es devastadora.
actors.mobs.ebonymimic.discover_hint=Puedes encontrar a este enemigo con un ornamento especifico.

actors.mobs.elemental$fireelemental.name=elemental de fuego
actors.mobs.elemental$fireelemental.desc=Los elementales son criaturas caóticas que usualmente se crean cuando poderosa magia oculta es indebidamente controlada. Los elementales tienen mínima inteligencia, y son comúnmente asociados con un tipo de magia en particular.\n\nLos elementales de fuego son un tipo común de elemental que inflige daño con magia ardiente. Prenderán en llamas a sus objetivos con ataques cuerpo a cuerpo, además de poder disparar bolas de fuego ocasionalmente.
actors.mobs.elemental$newbornfireelemental.name=cría elemental de fuego
actors.mobs.elemental$newbornfireelemental.charging=¡El elemental se está recargando!
actors.mobs.elemental$newbornfireelemental.desc=Los elementales son criaturas caóticas que usualmente se crean cuando poderosa magia oculta es indebidamente controlada. Los elementales tienen mínima inteligencia, y son comúnmente asociados con un tipo de magia en particular.\n\nAunque este elemental de fuego apenas ha sido invocado, ¡es bastante peligroso!
actors.mobs.elemental$newbornfireelemental.desc_boss=Debido a la caótica naturaleza de su invocación, este elemental sólo puede esparcir fuego en disparos imprecisos tras recargarse durante un turno.
actors.mobs.elemental$newbornfireelemental.desc_ally=Como este elemental fue invocado por un hechizo, tiene un poco más de control sobre su llama. Es incapaz de realizar ataques a distancia, pero prenderá fuego a los enemigos a los que ataque cuerpo a cuerpo.
actors.mobs.elemental$newbornfireelemental.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.
actors.mobs.elemental$frostelemental.name=elemental de hielo
actors.mobs.elemental$frostelemental.desc=Los elementales son criaturas caóticas que usualmente se crean cuando poderosa magia oculta es indebidamente controlada. Los elementales tienen mínima inteligencia, y son comúnmente asociados con un tipo de magia en particular.\n\nLos elementales de hielo son un tipo común de elemental que debilita a sus enemigos con magia enfriante. Enfriarán a sus objetivos con ataques cuerpo a cuerpo y ataques a distancia ocasionales. Su magia es mucho más efectiva en el agua.
actors.mobs.elemental$shockelemental.name=elemental eléctrico
actors.mobs.elemental$shockelemental.desc=Los elementales son unas criaturas caóticas, frecuentemente creados cuando una poderosa magia sobrenatural no se controla debidamente. Su inteligencia es mínima, y normalmente están asociados a un tipo de magia en concreto.\n\nLos elementales eléctricos son un tipo de elemental poco frecuente que aturde a sus enemigos mediante electricidad y rayos de luz. En cuerpo a cuerpo, rodearán con electricidad a enemigos cercanos, causando daño adicional a su objetivo principal si este se encuentra en el agua. Ocasionalmente, también concentrarán una explosión de luz a distancia hacia un único objetivo, cegándolo temporalmente.
actors.mobs.elemental$chaoselemental.name=elemental del caos
actors.mobs.elemental$chaoselemental.desc=Los elementales son unas criaturas caóticas, frecuentemente creados cuando una poderosa magia sobrenatural no se controla debidamente. Su inteligencia es mínima, y normalmente están asociados a un tipo de magia en concreto.\n\nLos elementales caóticos son elementales raros y peligrosos que no se han estabilizado a ningún elemento en particular. Desatarán magia salvaje e impredecible al atacar.

actors.mobs.eye.name=ojo del mal
actors.mobs.eye.deathgaze_kill=La mirada de la muerte te asesinó...
actors.mobs.eye.desc=Los Ojos Malignos son esferas flotantes de energía demoníaca reprimida. Aunque son capaces de combatir cuerpo a cuerpo, su verdadera fuerza proviene de su magia.\n\nDespués de acumular energía por un corto tiempo, el Ojo Maligno desatará un rayo devastador de energía llamado _mirada de la muerte._ Cualquier cosa dentro del rango de visión del Ojo Maligno, sufrirá un daño tremendo, los aventureros sabios correrán a esconderse.

actors.mobs.fetidrat.name=rata fétida
actors.mobs.fetidrat.desc=Definitivamente algo anda mal con esta rata. Su grasiento pelaje negro y piel putrefacta son muy diferentes de las ratas sanas que has visto anteriormente. Sus pálidos ojos verdes la hacen parecer especialmente amenazante.\n\nLa rata lleva consigo una nube de terrible hedor, es abrumador de cerca.\n\nCieno oscuro gotea de su boca derritiendo el suelo pero parece disolverse en agua.
actors.mobs.fetidrat.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.fungalcore.name=núcleo fúngico
actors.mobs.fungalcore.desc=Este gigantesco hongo debe ser la fuente de toda la actividad fúngica en esta cueva.

actors.mobs.fungalsentry.name=centinela fúngico
actors.mobs.fungalsentry.desc=Este hongo especialmente alto actúa como un punto de defensa de una gran red fúngica que vive en esta cueva.\n\nEs inmóvil, pero disparará ráfagas precisas de veneno a cualquier cosa que se encuentre dentro de su campo de visión. Si bien el impacto de estas ráfagas es bastante débil, _pueden acumular cantidades mortales de veneno muy rápidamente._ Aunque se puede matar, probablemente sea mejor evitarlo.

actors.mobs.fungalspinner.name=rueda cuevas fúngico
actors.mobs.fungalspinner.desc=Este rueda cuevas parece estar controlado por un hongo parásito. El hongo también ha cambiado sus habilidades, sustituyendo su telaraña y sacos de veneno por crecimiento fúngico.\n\nEl rueda cuevas fúngico te escupirá vida vegetal en lugar de telarañas, esparciendo vegetación fúngica y posiblemente enraizándote. Aunque no puede envenenar, este ganará una gran resistencia al daño si se encuentra junto a hongos.

actors.mobs.ghoul.name=enano necrófago
actors.mobs.ghoul.desc=Como sociedad enana comenzaron lentamente a desmoronarse, y el actual rey de los enanos se apoderó del poder absoluto, aquellos que eran débiles o que se le resistían no eran tratados bien. A medida que el rey se volvía más experto en el uso de la magia negra, manejaba a esos enanos a su voluntad, y ahora ellos son la infantería de su ejército.\n\nLos necrófagos no son especialmente fuertes por sí mismos, pero siempre viajan en grupos y son mucho más difíciles de matar en multitud. _Cuando un necrófago es abatido, se levantará de nuevo unos turnos después si hay otro necrófago cerca._

actors.mobs.gnoll.name=gnoll explorador
actors.mobs.gnoll.desc=Los gnolls son humanoides parecidos a las hienas. Se encuentran en las alcantarillas y las mazmorras, aventurándose a la superficie de vez en cuando. Los exploradores gnoll son miembros regulares de su manada, no son tan fuertes como los fieros ni tan inteligentes como los chamanes.

actors.mobs.gnollexile.name=gnoll exiliado
actors.mobs.gnollexile.desc=Este gnoll de pelaje gris tiene una gran marca en su hombro, indicando que ha sido exiliado. Los gnolls normalmente son exiliados de su sociedad por ignorar ordenes o romper leyes. Los exiliados han de ser fuertes y astutos para sobrevivir, este se ve como si supiera usar la lanza que está sosteniendo.
actors.mobs.gnollexile.desc_passive=_El gnoll exiliado no se está moviendo para atacar._ No se ve agresivo como los otros gnolls aquí, y probablemente no piense que pelear contra ti valga la pena. Podrías simplemente dejarlo pasar, pero tiene una mochila que podría estar llena de ítems...
actors.mobs.gnollexile.desc_aggro=_El gnoll exiliado mira alrededor enojado._ Parece que algo ha hecho que decida pelear después de todo. ¡Cuidado con esa lanza!
actors.mobs.gnollexile.seen_passive=El gnoll que empuña la lanza te mira con cautela, pero no se moverá para atacar.
actors.mobs.gnollexile.seen_aggro=El gnoll que sostiene la lanza se mueve para atacar.

actors.mobs.gnollgeomancer.name=gnoll geomancer
actors.mobs.gnollgeomancer.warning=El geomancer comienza a moverse. ¡Asegúrate de estar listo antes de continuar!
actors.mobs.gnollgeomancer.alert=¡El geomancer despierta! ¡Toda la cueva parece moverse mientras este se aleja dando saltos y riendo a carcajadas!
actors.mobs.gnollgeomancer.rock_kill=La roca voladora te mató...
actors.mobs.gnollgeomancer.rockfall_kill=El desprendimiento de rocas te mató...
actors.mobs.gnollgeomancer.desc=Este gnoll superior impresionantemente alto debe ser la fuente de las diversas magias de desplazamiento de tierras que hay por aquí y el organizador de toda la actividad gnoll. A diferencia de los gnoll planeadores de la zona, el geomancer es bastante hábil con su magia y no puede sufrir daños por el arrojamiento o derrumbe de rocas. Sin embargo, no tiene ninguna forma de luchar en combate cuerpo a cuerpo.
actors.mobs.gnollgeomancer.desc_armor=El geomancer está actualmente envuelto en una capa de armadura de roca. _Tendrás que acercarte y romperla con tu pico antes de que puedas dañar al geomancer._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Un gnoll planeador cercano sostiene un dispositivo que potencia la armadura de roca del geomancer. ¡No podrás dañarlo en absoluto ahora mismo!_
actors.mobs.gnollgeomancer.desc_sleeping=Este chamán gnoll de impresionante altura está rodeado por una capa de roca y casi parece una estatua. Mirando de cerca puedes ver la roca moverse mágicamente al ritmo de la respiración del gnoll superior. No puede sufrir daño mientras está envuelto en roca, y parece estar disfrutando de una siesta.\n\nProbablemente puedas atravesar las capas de roca con tu pico, pero asegúrate de estar listo para una pelea en cuanto lo hagas. El geomancer debe ser la fuente de las diversas magias de desplazamiento de tierras que hay por aquí, y el organizador de todas la actividad gnoll. _Derrotar a los gnolls de los alrededores antes de luchar contra él podría ser una buena idea._
actors.mobs.gnollgeomancer.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.gnollguard.name=guardia gnoll
actors.mobs.gnollguard.def_verb=bloqueado
actors.mobs.gnollguard.spear_warn=¡El Gnoll asesta un golpe brutal con la punta de su lanza!
actors.mobs.gnollguard.desc=Un enorme gnoll de aspecto feroz blandiendo una lanza y un escudo, aunque no lleva casco. Estos guardias son probablemente brutos en entrenamiento, forzados a ayudar a proteger la mina de la invasión de animales silvestres.\n\nEl guardia gnoll es lo suficientemente fuerte como para llevar la lanza con una sola mano, aunque no puede usarla del todo bien. _Necesitará algo de espacio abierto para realizar ataques a distancia y te causará notablemente menos daño si estás cerca de él._
actors.mobs.gnollguard.desc_armor=_Un gnoll planeador cercano sostiene un dispositivo que le otorga a este guardia una armadura de tierra, reduciendo considerablemente el daño que recibe._
actors.mobs.gnollguard.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.gnollsapper.name= gnoll planeador
actors.mobs.gnollsapper.desc=Un gnoll pequeño y débil pero inteligente con pelaje pálido y una cartera llena de varios artilugios. Es probable que estén aquí para ayudar con la prospección y extracción de oro oscuro, y que tengan un guardia cerca como protección. Son capaces de luchar, pero sus ataques son terriblemente débiles, no más fuertes que los de un explorador gnoll.\n\nEn lugar de luchar directamente, los planeadores prefieren utilizar los distintos dispositivos que tienen para hacer que el entorno rocoso ataque por ellos. Sin embargo, estos no conocen la magia de desplazamiento de tierras, por lo que es muy probable que usen sus dispositivos de manera imprudente. _Debería haber muchas maneras de usar sus ataques contra sí mismos, o contra sus guardias._
actors.mobs.gnollsapper.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.gnolltrickster.name=gnoll embaucador
actors.mobs.gnolltrickster.desc=Una criatura con aspecto extraño, incluso para ser un gnoll. Se acerca con una malvada sonrisa,  casi sosteniendo la bolsa colgando sobre sus hombros. Sus ojos son anchos con una extraña mezcla de miedo y emoción.\n\nHay una enorme colección de dardos mal hechos en su bolsa, todos parecen estar tipados con diversas sustancias dañinas.
actors.mobs.gnolltrickster.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.goldenmimic.name=mímico de oro
actors.mobs.goldenmimic.desc=Los mímicos son criaturas mágicas que pueden tomar cualquier forma que deseen. En las mazmorras, casi siempre eligen la apariencia de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos de oro son mímicos más duros que intentan atraer a los aventureros más fuertes. Tienen mejor botín, pero son mucho más fuertes que los mímicos normales.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqueado
actors.mobs.golem.desc=Los golems son un intento de corregir los defectos anteriores en la maquinaria enana a través del uso de magia recién descubierta por los enanos. Son mucho más compactos y eficientes comparados al DM-300, siendo aún igual de letales.\n\nSi bien los golems siguen siendo demasiado grandes para caber en pasillos, los enanos les han dado nuevas habilidades mágicas para compensar. Los golems pueden teletransportarse entre habitaciones y teletransportar a sus enemigos hacia ellos cuando estos están fuera de su alcance.

actors.mobs.goo.name=Gú
actors.mobs.goo.notice=¡GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=¡Gú se está bombeando a sí mismo!
actors.mobs.goo.enraged=enfurecido
actors.mobs.goo.gluuurp=¡GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbido por el Gú
actors.mobs.goo.desc=Poco se sabe sobre El Gú. Es posible que no sea siquiera una criatura, sino un conglomerado de sustancias viles de las alcantarillas que de alguna manera ganó inteligencia básica. A pesar de esto, la magia oscura es ciertamente lo que ha dejado a Gú existir.\n\nSu naturaleza gelatinosa lo deja absorber un montón de energía negra, y sientes un escalofrío de solo estar cerca. si Gú puede atacarte con esta energía, no viviras por mucho.

actors.mobs.greatcrab.name=gran cangrejo
actors.mobs.greatcrab.noticed=El cangrejo bloquea con su enorme pinza.
actors.mobs.greatcrab.def_verb=bloqueado
actors.mobs.greatcrab.desc=Este cangrejo es enorme, incluso en comparación con otros cangrejos de alcantarilla. Su caparazón azúl está recubierto de grietas y percebes, demostrando su vejez. Tambalea despacio, apenas logrando balance con su enorme pinza.\n\nAún teniendo solo una pinza, su tamaño compensa fácilmente. El cangrejo pone su pinza en frente de cualquier amenaza, escudándose a sí mismo detrás de una impenetrable pared de caparazón. Sin embargo no puede bloquear ataques que no ve venir o si recibe ataques de múltiples enemigos al mismo tiempo.
actors.mobs.greatcrab.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.guard.name=guardia de prisión
actors.mobs.guard.scorpion=¡Ven aquí!
actors.mobs.guard.def_verb=bloqueado
actors.mobs.guard.desc=Alguna vez custodios de la prisión, estos guardias ya hace mucho tiempo no se diferencian de los prisioneros. Arrastrando sus pies como zombis, deambulan por los pasillos en busca de algo fuera de lugar, ¡como tú!\n\nLlevan cadenas alrededor de su cadera, posiblemente utilizadas para atraer a los enemigos a corta distancia.

actors.mobs.hermitcrab.name=cangrejo ermitaño
actors.mobs.hermitcrab.def_verb=bloqueado
actors.mobs.hermitcrab.desc=¡Por alguna razón u otra, este cangrejo de alcantarilla ha decidido llevar la parte superior de un barril roto en su cabeza! El peso adicional lo ha ralentizado por debajo de su velocidad normal, pero también le ha otorgado considerablemente más defensa. Parece que escuchas algo rebotando dentro del barril...

actors.mobs.mimic.name=mímico
actors.mobs.mimic.reveal=¡Este cofre es un mímico!
actors.mobs.mimic.hidden_hint=Algo sobre este cofre no pinta bien... Ir y tratar de abrirlo puede que sea una mala idea.
actors.mobs.mimic.desc=Los mímicos son criaturas mágicas que pueden tomar cualquier forma que deseen. En las mazmorras, casi siempre eligen la apariencia de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos tienen una mordedura desagradable, pero suelen contener mejor tesoro que un cofre normal.
actors.mobs.mimic.discover_hint=Puedes encontrar a este enemigo en cualquier lugar de la mazmorra.

actors.mobs.necromancer.name=nigromante
actors.mobs.necromancer.desc=Estos aprendices de magos oscuros han acudido en masa a la prisión, ya que es el lugar perfecto para practicar su arte maligno.\n\nLos nigromantes convocarán y empoderarán a los esqueletos para que luchen por ellos. Matar al nigromante también matará al esqueleto que invoca.
actors.mobs.necromancer$necroskeleton.name=esqueleto de nigromante
actors.mobs.necromancer$necroskeleton.desc=Este esqueleto ha sido convocado por un nigromante. Se comporta como un esqueleto normal y morirá cuando el nigromante que lo invocó sea asesinado.

actors.mobs.mob.died=Oyes a lo lejos que algo muere.
actors.mobs.mob.rage=^%$#
actors.mobs.mob.rankings_desc=Matado por: %s
actors.mobs.mob.discover_hint=Puedes encontrar a este enemigo en una región de la mazmorra especifica.

actors.mobs.monk.name=enano monje
actors.mobs.monk.def_verb=bloqueado
actors.mobs.monk.parried=desviado
actors.mobs.monk.desc=Estos monjes son fanáticos, que se han dedicado a proteger a su rey a través del poder físico. Su devoción es tan grande que han entregado totalmente sus mentes a su rey, y ahora vagan la ciudad enana como zombis inconscientes.\n\nLos monjes confían únicamente en el arte del combate cuerpo a cuerpo, y son capaces de usar sus puños desarmados tanto ofensiva como defensivamente. Cuando se concentran, los monjes detendrán el próximo ataque físico que reciban, incluso si el mismo está garantizado a acertar. Los monjes se concentrarán más rápidamente mientras estén en movimiento, y más lentamente cuando estén en combate directo.
actors.mobs.monk$focus.name=enfocado
actors.mobs.monk$focus.desc=Este monje está perfectamente concentrado en su objetivo, y parece estar anticipando sus movimientos antes de que los ejecuten.\n\nMientras está concentrado, el próximo ataque físico que reciba fallará, sin importar las circunstancias. Esto gastará la concentración del monje, y tendrá que volver a concentrarse para bloquear otro ataque. Los monjes se concentran más rápidamente mientras están en movimiento.

actors.mobs.phantompiranha.name=piraña fantasma
actors.mobs.phantompiranha.teleport_away=La piraña fantasma se teletransporta...
actors.mobs.phantompiranha.desc=Las pirañas fantasma son una raza rara de pirañas con habilidades mágicas y espeluznantes cuerpos translúcidos. ¡Son capaces de teletransportarse mientras son atacadas, ya sea para escapar o para acercarse rápidamente a su enemigo!\n\nSi bien son molestas para pelear, su carne es apreciada por sus propiedades mágicas.

actors.mobs.piranha.name=piraña gigante
actors.mobs.piranha.desc=Estos peces carnívoros no son habitantes naturales de los lagos subterráneos. Fueron criados específicamente para proteger cámaras del tesoro inundadas.
actors.mobs.piranha.discover_hint=Puedes encontrar a este enemigo en cualquier lugar de la mazmorra.

actors.mobs.pylon.name=torre de energía
actors.mobs.pylon.desc_inactive=Una torre de energía, destinada a ayudar a regular la electricidad que alimenta la maquinaria de esta zona.\n\nEsta torre está inactiva actualmente, por lo que es inmune al daño.
actors.mobs.pylon.desc_active=Una torre de energía, destinada a ayudar a regular la electricidad que alimenta la maquinaria de esta zona. Esta torre está desbordando energía eléctrica, ¡esto debe ser lo que sobrealimenta al DM-300!\n\nEn este estado las torres son vulnerables, pero arquearán electricidad a las casillas cercanas en el sentido de las agujas del reloj. Debido a que están construidas con metal pesado, las torres son resistentes a grandes cantidades de daño.

actors.mobs.rat.name=rata marsupial
actors.mobs.rat.desc=Las ratas marsupiales son agresivas pero débiles habitantes de las alcantarillas. Tienen una mordida asquerosa, pero solo ponen en peligro la vida en grandes cantidades.

actors.mobs.ripperdemon.name=demonio destripador
actors.mobs.ripperdemon.leap=¡El demonio destripador se prepara para saltar!
actors.mobs.ripperdemon.desc=Estas horribles criaturas son el resultado de los muchos cadáveres enanos en esta región que están siendo utilizados por las fuerzas demoníacas. Los destripadores son criaturas macabras y demacradas que se parecen a enanos, pero con cuerpos quebrantados y largas garras afiladas hechas de huesos.\n\nLos demonios destripadores no son particularmente duraderos, pero son ágiles y peligrosos. Son capaces de saltar grandes distancias para alcanzar rápidamente los objetivos antes de atacarlos con sus garras.

actors.mobs.rotheart.name=corazón podrido
actors.mobs.rotheart.desc=La fruta de Putrebaya es única. En vez de podrirse y dar nutrientes, la fruta crece, se endurece, y protege la semilla. Da protección a los órganos internos que crecen dentro de la fruta. Se dice que ésta enorme esfera es el corazón de una planta de rotberry adulta.
actors.mobs.rotheart.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.rotlasher.name=látigo de vid podrido
actors.mobs.rotlasher.desc=El látigo de vid podrido es parte del sistema de raíces de una planta de putrebaya madura, y también su medio de defensa principal. Los látigos de vid son ciegos y están arraigados al suelo, pero atacarán violentamente a cualquier amenaza cercana tras tomarse un tiempo para detectarla. Cuando no hay enemigos cerca, permanecen inmóviles, intentando camuflarse en la vegetación que les rodea.
actors.mobs.rotlasher.discover_hint=Puedes encontrar a este enemigo durante una misión especifica.

actors.mobs.scorpio.name=escorpión
actors.mobs.scorpio.desc=Estas criaturas arácnidas gigantes demoníacas evitan el combate cercano, prefiriendo disparar espinas dentadas desde una larga distancia.

actors.mobs.senior.name=monje mayor
actors.mobs.senior.desc=Estos monjes son fanáticos, que se han dedicado a proteger a su rey a través del poder físico. Su devoción es tan grande que han entregado totalmente sus mentes a su rey, y ahora vagan la ciudad enana como zombis inconscientes.\n\nEste monje ha perfeccionado el arte del combate cuerpo a cuerpo, y es capaz de concentrarse mientras se mueve mucho más rápido que los monjes normales. Cuando se concentran, los monjes detendrán el próximo ataque físico que reciban, incluso si el mismo está garantizado a acertar. Los monjes se concentrarán más rápidamente mientras estén en movimiento, y más lentamente cuando estén en combate directo.

actors.mobs.shaman.name=gnoll chamán
actors.mobs.shaman.bolt_kill=El rayo mágico te ha matado...
actors.mobs.shaman.desc=Los gnoll chamanes son gnolls inteligentes que usan hechizos de batalla para compensar su falta de fuerza. Tienen una posición muy respetada en la sociedad gnoll, a pesar de ser más débiles.
actors.mobs.shaman$redshaman.spell_desc=Este chamán está usando una máscara roja y usará magia que _debilita tu poder de ataque_ temporalmente.
actors.mobs.shaman$blueshaman.spell_desc=Este chamán está usando una máscara azul y usará magia que _incrementará el daño que recibas_ temporalmente.
actors.mobs.shaman$purpleshaman.spell_desc=Este chamán está usando una máscara morada y usará magia que _reduce tu precisión y evasión_ temporalmente.

actors.mobs.armoredbrute.name=fiero protegido
actors.mobs.armoredbrute.desc=Los gnolls fieros más veteranos suelen llevar una poderosa armadura para hacer gala de su estatus. La armadura les hace mucho más resistentes al daño físico, y su mayor disciplina significa que pueden enfurecerse por mucho más tiempo antes de sucumbir a sus heridas.

actors.mobs.skeleton.name=esqueleto
actors.mobs.skeleton.explo_kill=Fuiste asesinado por la explosión de huesos...
actors.mobs.skeleton.def_verb=bloqueado
actors.mobs.skeleton.desc=Los esqueletos se componen de huesos de aventureros desafortunados y habitantes de la prisión, animados por emanaciones de magia maligna desde las profundidades. Después de que han sido dañados lo suficiente, los esqueletos se desintegran en una explosión de huesos. Los fragmentos de esta explosión son dañinos contra todo lo que este cerca, aunque la armadura es muy efectiva en mitigar el daño.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloqueado
actors.mobs.slime.desc=Los slimes son criaturas extrañas, ligeramente mágicas, con un cuerpo exterior de goma y un núcleo líquido. Las alcantarillas de la ciudad les proporcionan un amplio suministro de agua y nutrientes.\n\nDebido a su membrana externa elástica, es difícil hacer más de _6 de daño_ a los slimes con cualquier ataque.

actors.mobs.snake.name=serpiente de alcantarilla
actors.mobs.snake.hint=Prueba a usar el botón de examinar en una serpiente para aprender cómo contrarrestarlas.
actors.mobs.snake.desc=Estas serpientes de gran tamaño son capaces de deslizarse rápidamente alrededor de los golpes, lo que las hace bastante difíciles de golpear. Sin embargo, los ataques mágicos o los ataques sorpresa son capaces de atraparlas con la guardia baja.\n\nPuedes realizar un ataque sorpresa atacando mientras estás fuera de la visión de la serpiente. Una forma es dejar que una serpiente te persiga a través de una puerta y luego _atacarle justo después de que se mueva hacia la puerta._

actors.mobs.spectralnecromancer.name=nigromante espectral
actors.mobs.spectralnecromancer.desc=Si bien los esqueletos son el pan de cada día de un nigromante, algunos prefieren considerar con secuaces menos corpóreos. ¡Los nigromantes espectrales han elegido a los espectros como sus esbirros preferidos!\n\nLos espectros no son tan fuertes como los esqueletos por si solos, ¡pero estos nigromantes no temen invocar a muchos de ellos!

actors.mobs.spinner.name=rueda cuevas
actors.mobs.spinner.desc=Estas arañas de cueva peludas y verdosas intentan evitar el combate directo. En cambio, prefieren esperar a lo lejos mientras su víctima forcejea con su telaraña excretada, muriendo lentamente por su mordida venenosa. Son capaces de disparar sus redes a grandes distancias e intentarán bloquear cualquier camino que tome su presa.

actors.mobs.statue.name=estatua animada
actors.mobs.statue.def_verb=bloqueado
actors.mobs.statue.desc=Pensarás que sólo es otra de las estatuas inanimadas de esta mazmorra, pero sus ojos rojos y brillantes la delatan.
actors.mobs.statue.desc_weapon=Aunque la estatua en sí está hecha de piedra, su _%s_ parece real.
actors.mobs.statue.discover_hint=Puedes encontrar a este enemigo en cualquier lugar de la mazmorra.

actors.mobs.succubus.name=súcubo
actors.mobs.succubus.desc=Los súcubos son demonios que cambian de forma y manipulan las mentes de su presa. Este ha tomado la forma de una humanoide gótica y pálida, ¿quizás para atraer a brujos enanos?\n\nLos súcubos pueden encantar temporalmente a sus enemigos cuando atacan, haciendo que su enemigo no pueda atacarlo directamente. Cuando atacan a un enemigo que ya está encantado, le robarán parte de su esencia vital.

actors.mobs.swarm.name=enjambre de moscas
actors.mobs.swarm.desc=El enjambre mortal de moscas zumba enojado. Cada ataque no mágico lo dividirá en dos enjambres más pequeños pero igualmente peligrosos.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=¡Te atrapé, %s!
actors.mobs.tengu.interesting=Hagamos esto más interesante...
actors.mobs.tengu.notice_have=¡Ahora sí te tengo, %s!
actors.mobs.tengu.defeated=Libre al fin...
actors.mobs.tengu.rankings_desc=Asesinado por Tengu
actors.mobs.tengu.desc=Un famoso y enigmático asesino, cuyo nombre se deriva de la máscara injertada a su cara.\n\nTengu está atrapado con grandes grilletes en sus muñecas y rodillas, aunque parece que se deshizo de sus cadenas hace mucho tiempo.\n\nIntentará usar trampas, magia engañosa y ataques precisos para eliminar lo único que evita su escape: tú.

actors.mobs.tengu$bombability$bombblob.desc=Una nube de humo sobrecalentado ondea aquí. ¡Cuidado, va a explotar!
actors.mobs.tengu$bombability$bombitem.name=Bomba de Humo
actors.mobs.tengu$bombability$bombitem.cant_pickup=Está pegado al suelo, ¡no puedes moverlo!
actors.mobs.tengu$bombability$bombitem.desc=Tengu ha arrojado una bomba de humo de aspecto extraño aquí, que despide un humo espeso y caliente. ¡Está haciendo un fuerte ruido de tictac, como si fuera una cuenta atrás para una explosión!\n\nLa bomba se ha anclado al suelo, por lo que no puedes levantarla.

actors.mobs.tengu$fireability$fireblob.desc=Tengu ha arrojado un polvo fino que parece estar atrapando vapor aquí, ¡está a punto de encenderse!

actors.mobs.tengu$shockerability$shockerblob.desc=Aquí se está acumulando energía eléctrica, ¡todo lo que se encuentre en esta casilla será electrocutado el próximo turno!
actors.mobs.tengu$shockerability$shockeritem.name=Shocker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Está expulsando demasiada electricidad, ¡no puedes agarrarlo!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu ha lanzado un curioso aparato aquí, que parece estar hecho con partes del DM-100. El aparato arquea electricidad constantemente a su alrededor, pero parece seguir un patrón predecible.\n\nCon toda la electricidad que lo rodea, no hay forma de que puedas recoger esto.

actors.mobs.thief.name=ladrón loco
actors.mobs.thief.stole=¡El ladrón te robó %s!
actors.mobs.thief.carries=\n\nEl ladrón tiene una _%s._ Robado, obviamente.
actors.mobs.thief.escapes=¡El ladrón se escapa con tu %s!
actors.mobs.thief.desc=Aunque estos prisioneros escapen de sus celdas, este lugar sigue siendo su prisión. Con el tiempo, este lugar ha tomado tanto sus mentes como su libertad. Hace mucho, estos locos ladrones y bandidos han olvidado quiénes son y por qué roban.\n\nEstos enemigos son más propensos a robar y correr que a pelear. Asegúrate de mantenerlos a la vista, o podrías no volver a ver tu ítem robado jamás.

actors.mobs.tormentedspirit.name=espíritu atormentado
actors.mobs.tormentedspirit.desc=Los espíritus atormentados son espíritus bondadosos que han sido afligidos por una maldición. ¡Mientras estén malditos, atacarán tal como lo haría un espectro, aunque son más poderosos!\n\nPuede ser posible purificar la maldición usando el ítem correcto mientras estés al lado del espíritu. Si se quita la maldición el espíritu seguramente estará muy agradecido...
actors.mobs.tormentedspirit.thank_you=Gracias...

actors.mobs.warlock.name=enano brujo
actors.mobs.warlock.bolt_kill=La descarga de las sombras te mató...
actors.mobs.warlock.desc=A medida que los intereses de los enanos pasaron de la ingeniería a las artes arcanas, los brujos llegaron al poder en la ciudad. Comenzaron con magia elemental, pero pronto cambiaron a demonología y nigromancia. El más fuerte de estos brujos se apoderó del trono de la ciudad enana, y a sus cohortes se les permitió continuar practicando su magia oscura, siempre y cuando le entregaran su libre albedrío.\n\nEstos brujos poseen una poderosa magia disruptiva, y pueden deteriorar temporalmente la magia de mejora aplicada a tu equipamiento. Cuanto más mejorado esté un objeto, más fuertemente se verá afectado.

actors.mobs.wraith.name=espectro
actors.mobs.wraith.desc=Un espectro es un vengativo espíritu de un pecador, cuya tumba fue perturbada. Siendo una entidad etérea, es muy difícil golpearle con un arma regular.
actors.mobs.wraith.discover_hint=Puedes encontrar a este enemigo en cualquier lugar de la mazmorra.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=YO. TE. VEO.
actors.mobs.yogdzewa.darkness=La oscuridad se aproxima...
actors.mobs.yogdzewa.hope=TU. ESPERANZA. ES. UNA. ILUSIÓN.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa es un dios Antiguo; una gran monstruosidad que llega a los mundos mortales y los devora para alimentar su ilimitado crecimiento. Los enanos deben haber atraído la atención de este terror cósmico mientras jugaban con magias oscuras, y han tratado de contenerlo desde entonces.\n\nYog-Dzewa procede de una dimensión de caos mágico en bruto, y no puede traer su auténtica forma a este mundo. En lugar de ello crea personificaciones y secuaces demoníacos invocados para hacer su voluntad aquí.\n\nEste ojo gigante es el punto focal del poder de Yog-Dzewa en este mundo. A pesar de que el propio ojo es inmóvil, es capaz de disparar poderosos rayos de magia demoníaca e invocar distintos secuaces para ayudarlo.
actors.mobs.yogdzewa.desc_spawners=Puedes sentir olas de energía demónica irradiando hacia el ojo desde los pisos superiores. Algo que quedó vivo arriba debe estar canalizando poder hacia Yog-Dzewa. _¡Yog utilizará esta energía para invocar secuaces más poderosos!_
actors.mobs.yogdzewa$larva.name=larva de dios
actors.mobs.yogdzewa$larva.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Estos pequeños engendros de Yog-Dzewa son secuaces simples que son fáciles de producir. Aunque individualmente sean débiles, se invocan rápidamente y pueden volverse arrolladores en grandes cantidades.
actors.mobs.yogdzewa$yogripper.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Devorado por Yog-Dzewa

actors.mobs.yogfist.invuln_warn=¡El puño es invulnerable mientras esté cerca del ojo!
actors.mobs.yogfist.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogfist.desc=Este puño es una faceta del poder de Yog-Dzewa. Los puños están unidos al poder de Yog-Dzewa, y estarán protegidos de todo daño mientras permanezcan cerca del ojo.
actors.mobs.yogfist$burningfist.name=puño ardiente
actors.mobs.yogfist$burningfist.desc=Este puño está formado por magia caótica ardiente. A medida que se mueve, incendiará constantemente el terreno a su alrededor. También es capaz de disparar explosiones de poder ardiente, que propagan llamas donde impactan.\n\nLa capacidad del puño para propagar las llamas se suprime cuando está cerca del agua, pero su calor es tan grande que cualquier agua a su alrededor se evaporará al poco tiempo.
actors.mobs.yogfist$soiledfist.name=puño de tierra
actors.mobs.yogfist$soiledfist.desc=Este puño está formado por magia caótica de tierra. A medida que se mueva provocará el crecimiento de vegetación a su alrededor. ¡También puede disparar bolas de tierra concentrada que atraparán a su objetivo en plantas y raíces de rápido crecimiento!\n\n¡El puño deriva poder de la vida de esta planta, y resistirá el daño en función de la cantidad de vegetación alta o surcada cerca de ella!
actors.mobs.yogfist$rottingfist.name=puño podrido
actors.mobs.yogfist$rottingfist.desc=Este puño está formado por corrupción viviente. Es una enorme masa de carne en descomposición que puede esparcir cieno cáustico cuerpo a cuerpo y gases tóxicos a distancia. Peor aún, la gran masa del puño hace que sangre en lugar de recibir daño directamente.\n\nSe puede usar agua para lavar el cieno, ¡pero el puño también es capaz de absorber agua para curarse! Adicionalmente, dañar el puño mientras está sangrando hará que el sangrado continúe, ¡pero no se acumulará el daño!
actors.mobs.yogfist$rustedfist.name=puño oxidado
actors.mobs.yogfist$rustedfist.desc=Este puño está formado de metal viviente. Es una masa apilada de metal cambiante que tiene poderosos ataques cuerpo a cuerpo, y puede lisiar a sus objetivos a distancia. Dada su tremenda masa, ¡el puño puede diferir el daño en el tiempo en lugar de recibirlo inmediatamente!\n\nComo el puño es rígido, no puede moverse por callejones estrechos. Además, aunque puede recibir el daño lentamente, este daño diferido se incrementará si se golpea al puño repetidas veces.
actors.mobs.yogfist$brightfist.name=puño luminoso
actors.mobs.yogfist$brightfist.teleport=¡El puño se teleporta con un destello de luz que te ciega gravemente!
actors.mobs.yogfist$brightfist.desc=Este puño está formado de energía de luz pura. ¡Es capaz de disparar poderosos rayos de abrasadora luz cada turno! Estos rayos te cegarán además de provocar un daño importante. ¡El puño también es capaz de sepultarse rápidamente en la arena para escapar!\n\nSin embargo, el puño no tiene habilidades especiales que pueda usar cuerpo a cuerpo.
actors.mobs.yogfist$darkfist.name=puño oscuro
actors.mobs.yogfist$darkfist.teleport=¡El puño se teleporta con una explosión de oscuridad que extingue tu fuente de luz!
actors.mobs.yogfist$darkfist.desc=Este puño está formado de energía oscura pura. ¡Es capaz de disparar poderosas explosiones de magia oscura cada turno! Estas explosiones debilitarán tu fuente de luz además de infligir mucho daño. ¡El puño también es capaz de envolver brevemente la arena en la oscuridad para escapar! \n\nSin embargo, el puño no tiene habilidades especiales que pueda usar en rango cuerpo a cuerpo.


