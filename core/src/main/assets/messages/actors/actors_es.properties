actors.blobs.blizzard.desc=Una tormenta de nieve se arremolina aquí.

actors.blobs.confusiongas.desc=Una nube de gas de confusión se arremolina aquí.

actors.blobs.electricity.desc=Un campo de electricidad está chispeando intensamente aquí.
actors.blobs.electricity.rankings_desc=Electrocutado
actors.blobs.electricity.ondeath=Fuiste electrocutado a muerte...

actors.blobs.fire.desc=Un fuego está ardiendo aquí.

actors.blobs.foliage.desc=Rayos de luz atraviesan la penumbra del jardín subterráneo.

actors.blobs.freezing.desc=El aire está extrañamente gélido aquí.

actors.blobs.goowarn.desc=¡Partículas de energía oscura están revoloteando por aquí!

actors.blobs.inferno.desc=Un infierno está furioso aquí.

actors.blobs.paralyticgas.desc=Una nube de gas paralizante está arremolinándose aquí.

actors.blobs.sacrificialfire.desc=Aquí hay un altar con un fuego de sacrificio ardiendo encima. Cualquier criatura derrotada aquí será consumida como ofrenda a los espíritus de la mazmorra.\n\n¿Quizás otorgue una recompensa si se hacen suficientes sacrificios?
actors.blobs.sacrificialfire.worthy=El fuego consume tu ofrenda y se hace más fuerte.
actors.blobs.sacrificialfire.unworthy=El fuego consume tu ofrenda pero no ocurre nada.
actors.blobs.sacrificialfire.reward=El fuego arde y luego se disipa, dejando una recompensa.

actors.blobs.smokescreen.desc=Una nube de humo negro denso está arremolinándose aquí.

actors.blobs.stenchgas.desc=Una nube de hedor fétido se está arremolinando aquí.

actors.blobs.stormcloud.desc=Una nube de vapor de agua ondulante se arremolina aquí.

actors.blobs.toxicgas.desc=Una nube verdosa de gas tóxico se arremolina aquí.
actors.blobs.toxicgas.rankings_desc=Asfixiado
actors.blobs.toxicgas.ondeath=Has muerto por el gas tóxico...

actors.blobs.corrosivegas.desc=Una nube de gas cáustico mortal se está arremolinando aquí.

actors.blobs.waterofawareness.procced=Mientras tomas un sorbo, sientes que el conocimiento fluye por tu mente.
actors.blobs.waterofawareness.desc=El poder del conocimiento irradia del agua de este pozo. Bebe un sorbo para revelar los secretos de los ítems equipados y revelar todos los ítems del piso actual.

actors.blobs.waterofhealth.procced=Al tomar un trago, sientes que tus heridas se curan completamente.
actors.blobs.waterofhealth.desc=El poder de la salud irradia desde el agua de este pozo. Toma un sorbo para curar tus heridas y satisfacer el hambre.

actors.blobs.wateroftransmutation.desc=El poder de transformación irradia desde el agua de este pozo. Lanza un objeto en el pozo para convertirlo en otra cosa.

actors.blobs.web.desc=Una gruesa telaraña cubre todo el lugar. Todo lo que toca o es lanzado a través de la telaraña la romperá, pero también estará atascado en el lugar.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Una oleada de poder físico, la adrenalina aumentó la velocidad de ataque y de movimiento.\n\nLa adrenalina permite que su objetivo corra a 2x de velocidad, y ataque a 1.5x de velocidad.\n\nTurnos restantes: %s.

actors.buffs.adrenalinesurge.name=impulso de fuerza
actors.buffs.adrenalinesurge.desc=Una descarga de gran poderío, pero lamentablemente no es permanente.\n\nIncremento de fuerza: +%d.\nTurnos hasta que el incremento se debilite: %s.

actors.buffs.amok.name=locura
actors.buffs.amok.desc=La locura causa un estado de gran furia y confusión en el objetivo.\n\nCuando una criatura enloquece, atacará a cualquiera que esté cerca, sea aliado o enemigo.\n\nTurnos de locura restantes: %s.

actors.buffs.ankhinvulnerability.name=invulnerable
actors.buffs.ankhinvulnerability.desc=¡Tu ankh bendecido ha gastado su energía, otorgándote algo de salud y un breve período de invulnerabilidad!\n\nTurnos restantes: %s.

actors.buffs.arcanearmor.name=armadura arcana
actors.buffs.arcanearmor.desc=Un delgado escudo te rodea, bloqueando parte del daño de ataques mágicos.\n\nTu armadura mágica está actualmente incrementada en: 0-%d\n\nTurnos hasta que la armadura arcana se debilite: %s.

actors.buffs.artifactrecharge.name=recarga de artefactos
actors.buffs.artifactrecharge.desc=Una ola de energía fluye a través de ti, incrementando la tasa de carga de los artefactos equipados.\n\nCada artefacto es afectado de una manera ligeramente diferente, pero todos ellos se cargan mucho más rápido de lo normal.\n\nTurnos restantes: %s.

actors.buffs.ascensionchallenge.name=maldición del amuleto
actors.buffs.ascensionchallenge.desc=De alguna manera Yog-Dzewa mantiene influencia sobre este mundo a través del amuleto, ¡intentando detener tu ascenso!\n\nEl poder de Yog vuelve la mazmorra mucho más peligrosa, ¡incrementando la cantidad de enemigos y haciéndolos más fuertes! Este poder continuará aumentando en caso de ser ignorado, el mismo puede ser debilitado derrotando enemigos potenciados por el poder de Yog.
actors.buffs.ascensionchallenge.desc_clear=La energía maligna emanando del amuleto ha sido debilitada lo máximo posible de momento.
actors.buffs.ascensionchallenge.desc_beckon=El amuleto está _llamando a enemigos distantes,_ advirtiéndoles de tu posición.
actors.buffs.ascensionchallenge.desc_haste=El amuleto está _acelerando a los enemigos distantes,_ ¡permitiéndoles alcanzarte más rápido!
actors.buffs.ascensionchallenge.desc_slow=El amuleto está _enlenteciéndote,_ ¡y negando efectos de aumento de velocidad!
actors.buffs.ascensionchallenge.desc_damage=¡La energía del amuleto se ha vuelto tan fuerte que está _causándote daño!_
actors.buffs.ascensionchallenge.beckon=El amuleto empieza a llamar enemigos distantes.
actors.buffs.ascensionchallenge.haste=¡El amuleto empieza a acelerar enemigos distantes!
actors.buffs.ascensionchallenge.slow=¡El amuleto empieza a sentirse como una carga en tu inventario!
actors.buffs.ascensionchallenge.damage=El amuleto empieza a emanar energía maligna. ¡Te quema!
actors.buffs.ascensionchallenge.weaken_info=¡Debes derrotar enemigos para debilitar la maldición del amuleto!
actors.buffs.ascensionchallenge.weaken=Puedes sentir que la maldición del amuleto se debilita un poco.
actors.buffs.ascensionchallenge.break=¡Te tomas un momento para recuperar el aliento y sientes que tus heridas comienzan a cerrarse!
actors.buffs.ascensionchallenge.almost=Sientes que la influencia de Yog sobre el amuleto comienza a debilitarse, ¡falta muy poco!
actors.buffs.ascensionchallenge.on_kill=La energía maligna te consume...

actors.buffs.barkskin.name=piel de roble
actors.buffs.barkskin.desc=Tu piel está endurecida, se siente áspera y sólida como la corteza.\n\nLa piel endurecida aumenta la efectividad de tu armadura, permitiendo defenderte mejor contra ataques físicos.\n\nTu armadura está incrementada en: 0-%d.\nTurnos hasta que la piel de roble se debilite: %s.

actors.buffs.barrier.name=barrera
actors.buffs.barrier.desc=Una resistente burbuja de fuerza bloquea todo el daño.\n\nLa barrera recibirá el daño en lugar de lo que sea que esté protegiendo siempre y cuando le quede blindaje. El blindaje también decaerá lentamente con el paso del tiempo.\n\nBlindaje restante: %d.

actors.buffs.berserk.angered=enfadado
actors.buffs.berserk.berserk=enfurecido
actors.buffs.berserk.exhausted=exhausto
actors.buffs.berserk.recovering=recuperándose
actors.buffs.berserk.angered_desc=La severidad de las heridas del Frenético potencia sus golpes. Mientras el frenético reciba daño físico, ganará furia, garantizando daño extra. El daño bloqueado por la armadura también cuenta para generar furia.\n\nLa furia se desvanecerá con el tiempo. Cuanto menor sea la salud del frenético, mayor será su duración.\n\nAl 100%% de furia, el Frenético puede enfurecer, obteniendo 2 veces el blindaje máximo de su sello, aumentando hasta 6 veces si tiene poca salud. Este blindaje se desvanece con el tiempo y una vez agotado el frenético deberá descansar antes de poder generar furia nuevamente.\n\nFuria actual: _%.0f%%_\n_+%.0f%%_ de daño
actors.buffs.berserk.berserk_desc=El miedo y la incertidumbre se desvanecen, dejando solo furia. En este estado el Frenético es extremadamente poderoso, _infligiendo 50% más daño y obteniendo blindaje adicional._\n\nEste blindaje adicional equivale a 2 veces el blindaje máximo de su sello, aumentando hasta 6 veces si tiene poca salud. Cuando este blindaje sea reducido a 0, dejará de estar enfurecido.\n\nDespués de enfurecer, el Frenético deberá recuperarse antes de poder generar furia nuevamente.
actors.buffs.berserk.recovering_desc=La fuerza interior tiene sus limites. El Frenético debe descansar antes de usar su furia de nuevo..\n\nMientras se recupera, el Frenético no puede generar furia al recibir daño.
actors.buffs.berserk.recovering_desc_turns=Turnos hasta recuperarse: _%d_
actors.buffs.berserk.recovering_desc_levels=Niveles hasta recuperarse: _%.2f_
actors.buffs.berserk.rankings_desc=Enfurecido hasta Morir
actors.buffs.berserk.action_name=Enfurecer
actors.buffs.berserk.no_seal=¡Necesitas tu sello roto para enfurecer!

actors.buffs.bleeding.name=sangrando
actors.buffs.bleeding.ondeath=Te has desangrado hasta morir...
actors.buffs.bleeding.heromsg=¡Estás sangrando!
actors.buffs.bleeding.rankings_desc=Desangrado hasta Morir
actors.buffs.bleeding.desc=Esa herida está derramando una cantidad preocupante de sangre.\n\nSangrar causa daño cada turno. Cada turno el daño se reduce en una cantidad aleatoria, hasta que eventualmente el sangrado se detiene.\n\nDaño actual del sangrado: %d.

actors.buffs.bless.name=bendecido
actors.buffs.bless.desc=Una gran ráfaga de concentración, algunos dicen que es inspirada por los dioses.\n\nLa bendición aumenta la precisión y evasión en 25%%, haciendo al bendecido mucho más efectivo en combate. \n\nTurnos de bendición restantes: %s.

actors.buffs.blindness.name=cegado
actors.buffs.blindness.heromsg=¡Estás cegado!
actors.buffs.blindness.desc=La ceguera convierte al espacio circundante en una oscura neblina.\n\nDurante la ceguera, un personaje no puede ver más que una casilla en frente de él, convirtiendo en inservibles los ataques a distancia y haciendo más fácil perder el rastro de enemigos distantes. Adicionalmente, un héroe cegado no puede leer pergaminos o libros.\n\nTurnos de ceguera restantes: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=ardiendo
actors.buffs.burning.heromsg=¡Te quemas!
actors.buffs.burning.burnsup=¡%s se quema!
actors.buffs.burning.ondeath=Te has quemado hasta la muerte...
actors.buffs.burning.rankings_desc=Quemado en Cenizas
actors.buffs.burning.desc=Pocas cosas son más angustiosas que estar envuelto en llamas.\n\nEl fuego causará daño cada turno hasta que se apague con agua o expire. El fuego puede ser extinguido entrando en el agua, o con la salpicadura provocada al romper una poción.\n\nAdicionalmente, el fuego puede quemar el terreno flamable o ítems con los que tenga contacto.\n\nTurnos en llamas restantes: %s.

actors.buffs.championenemy.warn=Sientes una presencia mortal.
actors.buffs.championenemy$blazing.name=campeón flameante
actors.buffs.championenemy$blazing.desc=Los campeones flameantes infligen un 25% más de daño cuerpo a cuerpo, encienden a los enemigos que atacan, son inmunes al fuego y esparcen fuego a su alrededor cuando mueren.
actors.buffs.championenemy$projecting.name=campeón proyectante
actors.buffs.championenemy$projecting.desc=Los campeones proyectantes hacen un 25% mas de daño cuerpo a cuerpo, y son capaces de atacar a cualquier enemigo que puedan ver.
actors.buffs.championenemy$antimagic.name=campeón antimagia
actors.buffs.championenemy$antimagic.desc=Los campeones antimagia reciben un 25% menos de daño y son completamente inmunes a los efectos mágicos.
actors.buffs.championenemy$giant.name=campeón gigante
actors.buffs.championenemy$giant.desc=Los campeones gigantes reciben 75% menos daño y tiene rango de ataque +1, pero no se pueden mover por espacios estrechos.
actors.buffs.championenemy$blessed.name=campeón bendecido
actors.buffs.championenemy$blessed.desc=Los campeones bendecidos tienen 200% más de precisión y evasión.
actors.buffs.championenemy$growing.name=campeón creciente
actors.buffs.championenemy$growing.desc=Los campeones crecientes obtienen una bonificación cada vez mayor en precisión, evasión, daño cuerpo a cuerpo y una reducción del daño recibido.\n\nIncremento actual de precisión/evasión/daño cuerpo a cuerpo: %1$d%%\nReducción de daño recibido actual: %2$d%%

actors.buffs.charm.name=encantado
actors.buffs.charm.heromsg=¡Estás encantado!
actors.buffs.charm.desc=El encanto es magia manipuladora que puede hacer que los enemigos se adoren temporalmente.\n\nLos personajes afectados por el encanto no pueden atacar directamente al enemigo por el que están encantados. Sin embargo, todavía es posible atacar a otros objetivos. El impacto del dolor disminuirá la duración del encanto. \n\nTurnos de encanto restantes: %s.

actors.buffs.chill.name=enfriado
actors.buffs.chill.freezes=¡%s se congela!
actors.buffs.chill.desc=No del todo congelado, pero demasiado frío.\n\nLos personajes enfriados realizan todas las acciones más lentamente, dependiendo en cuántos turnos restan del efecto. En su peor momento, esto equivale a estar ralentizado.\n\nTurnos de frío restantes: %1$s.\nVelocidad reducida en %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=ataque especial
actors.buffs.combo.combo=¡Combo de %d golpes!
actors.buffs.combo.bad_target=Debes elegir un enemigo en el rango de ataque.
actors.buffs.combo.prompt=Selecciona un objetivo a atacar.
actors.buffs.combo.desc=El Gladiador gana impulso mientras acierte ataques exitosamente. Cada golpe aumenta el contador de combo en uno, pero tardar demasiado en atacar restablecerá el contador a 0.\n\n¡Crear combos desbloquea ataques especiales los cuales no pueden fallar! Los diferentes ataques están disponible a los 2, 4, 6, 8 y 10 puntos de combo. Algunos ataques restablecerán el contador de combo y otros no, pero cada ataque solo puede ser usado una vez por sesión de combo.\n\nContador de combo: %1$d.\n\nTurnos para que el combo se pierda: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Derribar_ empuja un enemigo hacia atrás 2 casillas pero no causa daño y no puede tirar enemigos en fosas. Incrementa el combo en 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Embate_ inflige %d%% (combo*20%%) del poder de bloqueo de tu armadura como daño adicional. Restablece el combo al usarse.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Desviar_ bloquea el siguiente ataque a 1 turno de ser activado y lo devuelve instantáneamente. Restablece el combo si nada es desviado.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Aplastar_ inflige %d%% (combo*25%%) de tu daño cuerpo a cuerpo al objetivo seleccionado y la mitad de ese daño a todos los enemigos a su alrededor en un área de 7x7. Restablece el combo al usarse.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Furia_ golpea a un enemigo una vez por cada combo que tengas, cada golpe inflige 60% de daño y puede activar encantamientos. Restablece el combo al usarse.

actors.buffs.corruption.name=corrupto
actors.buffs.corruption.desc=La corrupción se filtra dentro de la esencia de un ser, retorciéndolo contra su naturaleza previa.\n\nLas criaturas corrompidas atacan a sus aliados, e ignoran a sus antiguos enemigos. La corrupción también es dañina, y lentamente causará que su objetivo sucumba.\n\nLa corrupción es permanente, sus efectos solo cesan en la muerte.

actors.buffs.cripple.name=lisiado
actors.buffs.cripple.heromsg=¡Estás lisiado!
actors.buffs.cripple.desc=Estás bastante seguro de que las piernas no deberían doblarse de esa manera.\n\nLisiado reduce la velocidad de movimiento a la mitad, haciendo que moverse una casilla usualmente tome dos turnos en vez de uno.\n\nTurnos de lisiado restantes: %s.

actors.buffs.degrade.name=degradado
actors.buffs.degrade.heromsg=¡Tu equipamiento se siente mas débil!
actors.buffs.degrade.desc=¡Una poderosa magia oscura está drenando la fuerza que los pergaminos de mejora otorgaban a tu equipamiento!\n\nMientras se encuentre degradado, el equipamiento mejorado se tratará como si fuera de un menor nivel del que realmente es. _Cada mejora después de +3 se vuelve exponencialmente más débil que la anterior._ Las descripciones de tus ítems cambiarán para reflejar su nivel de poder reducido.\n\nLa degradación no afecta los requisitos de fuerza, cargas de varita, durabilidad de armas arrojadizas ni artefactos.\n\nTurnos restantes de degradación: %s. Usar un pergamino de mejora o eliminar maldición terminará con la degradación inmediatamente.

actors.buffs.doom.name=condenado
actors.buffs.doom.desc=Es difícil seguir adelante cuando pareciera que el universo te quiere muerto.\n\nLos personajes condenados recibirán el doble de daño de todos los orígenes.\n\nLa condena es permanente, sus efectos solo cesan en la muerte.

actors.buffs.dread.name=pavor
actors.buffs.dread.desc=¡Un terror tan grande que hará que su objetivo huya de la mazmorra por completo!\n\nLas criaturas afectadas por pavor huirán de su oponente a gran velocidad y desaparecerán de la mazmorra una vez estén fuera de visión. Los enemigos derrotados de esta manera otorgan la mitad de experiencia y no dejan ningún ítem. El impacto del dolor reducirá la duración de pavor.\n\nTurnos de pavor restantes: %d.

actors.buffs.drowsy.name=somnoliento
actors.buffs.drowsy.desc=Una fuerza mágica te dificulta estar despierto.\n\nEl héroe puede resistir la somnolencia recibiendo daño o estando con la salud completa.\n\nDespués de algunos turnos, el objetivo caerá en un profundo sueño mágico.

actors.buffs.earthimbue.name=imbuido con tierra
actors.buffs.earthimbue.desc=¡Estás imbuido con el poder de la tierra!\n\nTodos los ataques físicos cambiarán el terreno debajo del enemigo, paralizándolo por un corto tiempo.\n\nTurnos de imbuimiento de tierra restantes: %s.

actors.buffs.enhancedrings.name=anillos mejorados
actors.buffs.enhancedrings.desc=El artefacto usado recientemente por el Pícaro está potenciando sus anillos. Otorgándoles +1 mejora por %d turnos.

actors.buffs.fireimbue.name=imbuido con fuego
actors.buffs.fireimbue.desc=¡Estás imbuido con el poder del fuego!\n\nTodos los ataques físicos tienen una posibilidad de incendiar a los enemigos. También eres completamente inmune a los efectos del fuego.\n\nTurnos de imbuimiento de fuego restantes: %s.

actors.buffs.foresight.name=previsión
actors.buffs.foresight.desc=De alguna manera eres capaz de ver el mapeado del terreno cercano con tu mente.\n\nMientras estés bajo el efecto de previsión todas las casillas en un amplio radio serán reveladas, incluyendo cualquier trampa o puerta oculta.\n\nTurnos de previsión restantes: %s.

actors.buffs.frost.name=congelado
actors.buffs.frost.freezes=¡%s se congela!
actors.buffs.frost.desc=No debe confundirse con congelarse completamente, esta congelación más benigna simplemente envuelve al objetivo en hielo.\n\nLa congelación actúa similarmente al parálisis, haciendo imposible actuar al objetivo. A diferencia del parálisis, la congelación es cancelada inmediatamente si el objetivo sufre daño, ya que el hielo se destruirá.\n\nTurnos de congelación restantes: %s.

actors.buffs.frostimbue.name=imbuido con escarcha
actors.buffs.frostimbue.desc=¡Estás imbuido con el poder del hielo!\n\nTodos los ataques físicos enfriarán constantemente a los enemigos. Además, eres completamente inmune al frío.\n\nTurnos de imbuimiento de escarcha restantes: %s.

actors.buffs.fury.name=furioso
actors.buffs.fury.heromsg=¡Te pones furioso!
actors.buffs.fury.desc=Estás enfadado, a los enemigos no les gustarás cuando estés enfadado.\n\nUna gran furia arde en tu interior, incrementando el daño que haces con tus ataques físicos en un 50%%.\n\nEsta furia durará mientras estés dañado por debajo del 50%% de vida.

actors.buffs.blobimmunity.name=barrera de purificación
actors.buffs.blobimmunity.desc=Alguna fuerza extraña te encierra en una delgada barrera protectora, bloqueando todos los efectos dañinos del ambiente.\n\nEres inmune a todos los efectos del área mientras dure esta barrera.\n\nTurnos de inmunidad restantes: %s.

actors.buffs.haste.name=velocidad
actors.buffs.haste.desc=¡La energía corre a través de tus músculos, permitiéndote correr a velocidades increíbles!\n\nMientras estés bajo los efectos de la velocidad, correrás a x3 de velocidad, pero realizarás todas las demás acciones a velocidad normal.\n\nTurnos de velocidad restantes: %s.

actors.buffs.healing.name=curación
actors.buffs.healing.desc=Un remedio mágico está causando que las heridas se cierren y la carne se una.\n\nCada turno, la salud se regenerará constantemente hasta que el efecto de curación expire. La cantidad de curación puede desvanecerse con el tiempo.\n\nSiguiente curación: %d.\n\nCuración restante: %d.

actors.buffs.hex.name=hechizado
actors.buffs.hex.heromsg=¡Has sido hechizado!
actors.buffs.hex.desc=Magia oscura que drena la concentración, desorientando ligeramente al objetivo.\n\nHechizado reduce la precisión y la evasión en 20%%, haciendo al objetivo menos efectivo en combate.\n\nTurnos restantes hechizado: %s.

actors.buffs.holdfast.name=firmeza
actors.buffs.holdfast.desc=El Guerrero mantiene su posición, aumentando su armadura por 0-%d. Esto durará hasta que se mueva.

actors.buffs.hunger.hungry=hambriento
actors.buffs.hunger.starving=famélico
actors.buffs.hunger.onhungry=Estás hambriento.
actors.buffs.hunger.onstarving=¡Estás famélico!
actors.buffs.hunger.ondeath=Moriste de hambre...
actors.buffs.hunger.cursedhorn=El cuerno maldito te roba algo de la comida que comes.
actors.buffs.hunger.rankings_desc=Murió de Hambre
actors.buffs.hunger.desc_intro_hungry=Sientes que tu estomago te pide comida, pero no es demasiado urgente todavía.
actors.buffs.hunger.desc_intro_starving=Tienes tanta hambre que duele.
actors.buffs.hunger.desc=\n\nEl hambre aumenta lentamente mientras pasas tiempo en la mazmorra. Eventualmente comenzarás a perder vida por el hambre. Mientras eso pase tu salud mermará en vez de regenerarse.\n\n¡Racionar es importante! Si tienes salud suficiente, pasar hambre no es mala idea si eso significa que habrá más comida luego. \n¡Un racionamiento efectivo hace que la comida dure mucho más!

actors.buffs.invisibility.name=invisible
actors.buffs.invisibility.desc=Estás completamente camuflado con el terreno circundante, haciendo imposible verte.\n\nMientras permaneces invisible eres incapaz de ser atacado o seguido. Ataques físicos y efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad.\n\nTurnos de invisibilidad restantes: %s.

actors.buffs.levitation.name=levitando
actors.buffs.levitation.desc=Una fuerza mágica te está haciendo levitar por encima del suelo, haciéndote sentir ligero.\n\nMientras levitas ignoras todos los efectos basados en el contacto con el suelo. Las trampas no se activarán, el agua no apagará el fuego, las plantas no serán pisadas, los enraizamientos fallarán, y planearás sobre las fosas. Ten cuidado, ¡pues todas estas cosas pueden afectarte en cuanto la levitación acabe!\n\nTurnos de levitación restantes: %s.

actors.buffs.lifelink.name=vinculo vital
actors.buffs.lifelink.desc=La fuerza vital de este personaje se encuentra vinculada a otro personaje cercano. Cualquier daño recibido se reparte entre ellos.\n\nSiempre que este personaje reciba daño, la mitad será redirigida al objetivo del vinculo vital en su lugar.\n\nTurnos de vínculo vital restantes: %s, o hasta que el personaje vinculado muera.

actors.buffs.light.name=iluminado
actors.buffs.light.desc=Incluso en la Mazmorra más oscura, una luz estable a tu lado es siempre alentadora.\n\nLa luz ayuda a mantener la oscuridad a raya, permiténdote ver una razonable distancia, a pesar del ambiente.\n\nTurnos de iluminación restantes: %s.

actors.buffs.lockedfloor.name=el nivel está cerrado
actors.buffs.lockedfloor.desc=¡El nivel actual está cerrado, y no eres capaz de salir!\n\nMientras el nivel está cerrado, el hambre no aumentará ni te causará daño. Además, si no intentas derrotar al jefe de este piso, los efectos pasivos de regeneración también se detendrán.\n\nAdicionalmente, si eres revivido por un Ankh no bendito, el piso volverá a su estado inicial.\n\nMata al jefe del piso para romper la cerradura.

actors.buffs.lostinventory.name=inventario perdido
actors.buffs.lostinventory.desc=¡Tu inventario se ha perdido en algún lugar de la mazmorra! No podrás recoger ni utilizar la mayoría de los ítems hasta que recuperes tu inventario.

actors.buffs.magicalsight.name=visión mágica
actors.buffs.magicalsight.desc=De alguna manera eres capaz ver con tu mente, en lugar de tus ojos.\n\nTodo terreno o efectos que reduzcan o bloqueen la visión se rompen mientras la visión mágica está activa y tu rango de visión incrementa un 50%%.\n\nTurnos de visión mágica restantes: %s.

actors.buffs.magicalsleep.name=sueño mágico
actors.buffs.magicalsleep.toohealthy=Estas demasiado sano y resistes el impulso de dormir.
actors.buffs.magicalsleep.fallasleep=Caes en un profundo y magico sueño.
actors.buffs.magicalsleep.wakeup=Te despiertas sintiendote refrescado y saludable.
actors.buffs.magicalsleep.desc=Este personaje ha caído en un profundo sueño mágico del que no despertará de forma natural.\n\nEl sueño mágico es similar al sueño regular excepto que únicamente el daño ocasionará que el objetivo se despierte.\n\nPara el héroe, el sueño mágico tiene algunas propiedades restauradoras, permitiéndole sanar rápidamente mientras descansa.

actors.buffs.magicimmune.name=inmunidad a la magia
actors.buffs.magicimmune.desc=Todos los efectos mágicos han perdido su control sobre ti, eres completamente impermeable a ellos\n\nMientras seas inmune a la magia, todos los efectos mágicos dañinos y útiles no se aplicarán a ti, incluyendo maldiciones, hechizos, varitas, pergaminos, anillos, artefactos, etc.\n\nTurnos de inmunidad mágica restantes: %s.

actors.buffs.mindvision.name=visión mental
actors.buffs.mindvision.desc=De alguna manera puedes ver a todas las criaturas en este piso a través de tu mente. Es una sensación extraña.\n\nTodos los personajes en este nivel son visibles para ti mientras poseas visión mental. Ver a una criatura a través de tu mente cuenta como si estuviera cerca o dentro de tu campo visual para activar varios efectos mágicos.\n\nTurnos de visión mental restantes: %s

actors.buffs.momentum.momentum=ganando impulso
actors.buffs.momentum.running=en carrera
actors.buffs.momentum.resting=recuperándose
actors.buffs.momentum.action_name=carrera
actors.buffs.momentum.momentum_desc=Mientras se mueve, el Acróbata gana impulso, el cual puede gastar para entrar en carrera.\n\nCada carga de impulso otorga dos turnos de carrera, el Acróbata puede acumular hasta 10 cargas. El impulso se pierde rápidamente cuando el Acróbata deja de moverse.\n\nCargas de impulso: %d.
actors.buffs.momentum.running_desc=Mientras se mueve, el Acróbata gana impulso, el cual puede gastar para entrar en carrera.\n\nEstando en carrera, el Acróbata se mueve el doble de rápido y gana evasión adicional dependiendo de su nivel.\n\nTurnos restantes: %d.
actors.buffs.momentum.resting_desc=Mientras se mueve, el Acróbata gana impulso, el cual puede gastar para entrar en carrera.\n\nEl Acróbata necesita tiempo para recuperar su aliento antes de poder ganar impulso de nuevo.\n\nTurnos restantes: %d.

actors.buffs.ooze.name=cieno cáustico
actors.buffs.ooze.heromsg=¡El cieno cáustico te quema la piel, lávalo!
actors.buffs.ooze.ondeath=Te derrites...
actors.buffs.ooze.rankings_desc=Disuelto
actors.buffs.ooze.desc=Este ácido pegajoso se aferra a tu piel, derritiéndola lentamente.\n\nEste cieno te hará daño constante a lo largo del tiempo, pero puede lavarse inmediatamente en agua.\n\nTurnos de cieno restantes: %s.

actors.buffs.paralysis.name=paralizado
actors.buffs.paralysis.heromsg=¡Estás paralizado!
actors.buffs.paralysis.out=parálisis resistida
actors.buffs.paralysis.desc=A menudo, lo peor que se puede hacer es nada en absoluto.\n\nLa parálisis detiene por completo todas las acciones, lo que obliga al objetivo a esperar hasta que el efecto desaparezca. El dolor del daño recibido puede hacer que los personajes se resistan a la parálisis, sacándolos del efecto.\n\nTurnos de parálisis restantes: %s

actors.buffs.pincushion.name=alfiletero
actors.buffs.pincushion.desc=Las armas arrojadizas que has usado contra este personaje se encuentran clavadas en él y caerán al suelo cuando sea derrotado.\n\nLos siguientes ítems se encuentran clavados:

actors.buffs.poison.name=envenenado
actors.buffs.poison.heromsg=¡Estás envenenado!
actors.buffs.poison.ondeath=Has muerto por envenenamiento...
actors.buffs.poison.rankings_desc=Sucumbió al Veneno
actors.buffs.poison.desc=El veneno se abre paso a través del cuerpo, impidiendo lentamente su funcionamiento normal.\n\nEl veneno ocasiona daño cada turno proporcionalmente al tiempo que le falta para expirar.\n\nTurnos de envenenamiento restantes: %s.

actors.buffs.preparation.name=preparación
actors.buffs.preparation.action_name=ataque preparado
actors.buffs.preparation.desc=El Asesino está esperando pacientemente, preparándose para golpear desde las sombras.
actors.buffs.preparation.desc_dmg=Su próximo ataque infligirá _%1$d%% de daño adicional_, y ejecutará enemigos regulares por debajo de _%2$d%% salud_, o jefes por debajo de _%3$d%% salud_.
actors.buffs.preparation.desc_dmg_likely=El ataque también será más probable que provoque una mayor cantidad de daño.
actors.buffs.preparation.desc_blink=Él puede destellar hacia un enemigo antes de golpearlo, con una distancia máxima de _%d_.
actors.buffs.preparation.desc_invis_time=Turnos estando invisible: _%d._
actors.buffs.preparation.desc_invis_next=Turnos para ataque más fuerte: _%d._
actors.buffs.preparation.prompt=¡Seleccione un objetivo a atacar!\nMáxima distancia de destello: %d
actors.buffs.preparation.no_target=Ahí no hay nada a qué atacar.
actors.buffs.preparation.out_of_reach=El objetivo está fuera de alcance.
actors.buffs.preparation.assassinated=asesinado

actors.buffs.prismaticguard.name=guardia prismático
actors.buffs.prismaticguard.desc=Estás siendo protegido por una imagen prismática que está actualmente inactiva. Cuando hay enemigos, ¡la imagen prismática se activará y te protegerá!\n\nMientras está inactiva, la imagen prismática se recuperará de cualquier daño que haya sufrido.\n\nPS actual: %d/%d.

actors.buffs.recharging.name=recargando
actors.buffs.recharging.desc=La energía recorre tu cuerpo, incrementando la velocidad a la que se cargan tus varitas y bastones.\n\nEste efecto incrementará la carga actual en un cuarto durante cada turno, además de la recarga regular.\n\nTurnos de recarga restantes: %s.

actors.buffs.revealedarea.name=área reveleada
actors.buffs.revealedarea.desc=Un área de la mazmorra ha sido revelada al héroe temporalmente, la cual verá sin importar dónde esté.\n\nTurnos restantes: %s.

actors.buffs.revealedchar.name=revelado
actors.buffs.revealedchar.desc=Este personaje ha sido revelado al héroe y será visible sin importar dónde se encuentre.\n\nTurnos restantes: %s.

actors.buffs.roots.name=enraizado
actors.buffs.roots.heromsg=¡No puedes moverte!
actors.buffs.roots.desc=Raices (mágicas o naturales) se agarran de los pies, forzándolos al suelo.\n\nRaices atascan a un objetivo en su lugar, imposibilitando su movimiento, pero otras acciones no son afectadas.\n\nTurnos de arraigo restantes: %s.

actors.buffs.scrollempower.name=pergamino potenciador
actors.buffs.scrollempower.desc=¡La energía del pergamino leído recientemente por el Mago está potenciando sus varitas!\n\nAumento de nivel: +%1$d.\nDisparos restantes: %2$d.

actors.buffs.shadows.name=fundido con las sombras
actors.buffs.shadows.desc=Estás fundido con las sombras a tu alrededor, concediéndote invisibilidad y ralentizando tu metabolismo\n\nMientras seas invisible, los enemigos no pueden atacarte o seguirte. La mayoría de los ataques físicos y efectos mágicos (como pergaminos y varitas) cancelarán inmediatamente la invisibilidad. Además, mientras  estés fundido con las sombras, la velocidad a la que ganas hambre se reduce.\n\nQuedarás fundido con las sombras hasta que salgas de ellas o un enemigo entre en contacto contigo.

actors.buffs.slow.name=ralentizado
actors.buffs.slow.desc=La magia de ralentización afecta al ritmo del tiempo del objetivo; para ellos todo se mueve súper rápido.\n\nUn personaje ralentizado realiza todas las acciones en el doble de tiempo que le tomaría normalmente.\n\nTurnos de ralentización restantes: %s.

actors.buffs.snipersmark.name=marca de la francotiradora
actors.buffs.snipersmark.action_name_snapshot=tiro instantáneo
actors.buffs.snipersmark.action_name_volley=ráfaga
actors.buffs.snipersmark.action_name_sniper=disparo de francotirador
actors.buffs.snipersmark.desc=La Francotiradora se enfoca en el objetivo que atacó más recientemente. Es capaz de realizar un ataque especial con su arco que variará según cómo el arco fue aumentado.\n\nUn arco sin aumentar disparará un _tiro Instantáneo_, que causa un daño reducido pero no tarda ningún tiempo en dispararse.\n\nUn arco aumentado en velocidad disparará una _ráfaga_ de tres flechas. Cada flecha infligirá daño reducido, pero aún pueden activar encantamientos. Esta ráfaga toma 1 turno en dispararse.\n\nUn arco aumentado en daño disparará un _disparo de francotirador_. Este disparo está garantizado a impactar, infligiendo daño adicional según la distancia del objetivo y toma 2 turnos en dispararse.

actors.buffs.soulmark.name=alma marcada
actors.buffs.soulmark.desc=El brujo ha marcado el alma de esta criatura, permitiéndole curarse cuando la criatura reciba daño físico.\n\nTurnos de la marca restantes: %s.

actors.buffs.stamina.name=resistencia
actors.buffs.stamina.desc=¡Tienes resistencia interminable, lo que te permite moverte más rápido!\n\nMientras estés bajo los efectos de la resistencia correrás a +50%% de velocidad, pero realizarás todas las otras acciones a velocidad normal.\n\nTurnos de resistencia restantes: %s.

actors.buffs.vulnerable.name=vulnerable
actors.buffs.vulnerable.heromsg=¡Te sientes frágil!
actors.buffs.vulnerable.desc=La magia de vulnerabilidad incrementa todo el daño físico que un personaje recibe en 33%%, después de que ese daño haya sido reducido por la armadura.\n\nTurnos de vulnerabilidad restantes: %s.

actors.buffs.terror.name=aterrado
actors.buffs.terror.desc=El terror es una magia manipuladora que fuerza a su objetivo a un pánico incontrolable.\n\nLos personajes aterrorizados se ven obligados a huir de su oponente, tratando de poner tantas puertas y paredes entre ellos como sea posible. Sin embargo, el impacto del dolor disminuirá la duración del terror.\n\nTurnos de terror restantes: %s.

actors.buffs.toxicimbue.name=imbuido con toxicidad
actors.buffs.toxicimbue.desc=¡Estás imbuido con energía tóxica!\n\nA medida que te mueves, un gas tóxico emanará constantemente de tu cuerpo, dañando a tus enemigos. Tú eres inmune al gas tóxico y al veneno mientras dure este efecto.\n\nTurnos de imbuimiento tóxico restantes: %s.

actors.buffs.corrosion.name=corrosión
actors.buffs.corrosion.heromsg=¡Te estás derritiendo!
actors.buffs.corrosion.ondeath=Te derrites...
actors.buffs.corrosion.rankings_desc=Disuelto
actors.buffs.corrosion.desc=Poderoso acido que derrite carne, metal y huesos a un ritmo alarmador.\n\nEl daño de corrosión incrementa con el paso del tiempo, mientras el objetivo siga derritiendose.\n\nTurnos de corrosión restantes: %1$s.\nDaño de corrosión: %2$d.

actors.buffs.vertigo.name=vértigo
actors.buffs.vertigo.desc=Caminar en línea recta puede ser difícil cuando todo te da vueltas.\n\nBajo los efectos del vértigo, personajes que intenten moverse irán en una dirección aleatoria, en vez de la que querían ir.\n\nTurnos de vértigo restantes: %s.

actors.buffs.wandempower.name=varitas potenciadas
actors.buffs.wandempower.desc=El daño de tus varitas ofensivas ha sido potenciado, incrementando la cantidad de daño que pueden infligir por unos cuantos disparos.\n\nDaño adicional: %1$d.\nDisparos restantes: %2$d.

actors.buffs.weakness.name=debilitado
actors.buffs.weakness.heromsg=¡Te sientes debilitado!
actors.buffs.weakness.desc=De repente todo se siente mucho más pesado.\n\nLa magia debilitante reduce la fuerza física de un personaje, causando que inflija 33%% de daño reducido.\n\nTurnos de debilidad restantes: %s.

actors.buffs.wellfed.name=bien alimentado
actors.buffs.wellfed.desc=Te sientes bastante satisfecho y lleno.\n\nMientras estás bien alimentado, tu apetito no aumentará y podrás sanar una cantidad adicional de salud con el tiempo.\n\nTurnos restantes: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=¡No puedes apuntarte a ti mismo!
actors.hero.abilities.armorability.no_target=¡No hay nada que apuntar allí!
actors.hero.abilities.armorability.prompt=Elige un lugar al que apuntar
actors.hero.abilities.armorability.cost=Coste de carga: _%d_

actors.hero.abilities.warrior.heroicleap.name=salto heroico
actors.hero.abilities.warrior.heroicleap.prompt=Elige la dirección para saltar
actors.hero.abilities.warrior.heroicleap.short_desc=El Guerrero realiza un _Salto Heroico_ hacia una ubicación específica, atravesando enemigos y peligros.
actors.hero.abilities.warrior.heroicleap.desc=El Guerrero salta hacia una ubicación específica, por encima de cualquier enemigo o peligro en su camino. Sin embargo, no puede saltar paredes u otro terreno sólido.
actors.hero.abilities.warrior.shockwave.name=onda de choque
actors.hero.abilities.warrior.shockwave.short_desc=El Guerrero libera una _Onda de choque_ en un área cónica al golpear el suelo. Los enemigos alcanzados por la onda serán dañados y lisiados.
actors.hero.abilities.warrior.shockwave.desc=El Guerrero golpea el suelo, produciendo una onda de choque que viaja hasta 5 casillas en un cono de 60 grados.\n\nLos enemigos alcanzados por la onda de choque serán lisiados durante 5 turnos. También recibirán 5-10 de daño, más 1-2 de daño adicional por cada punto de fuerza que el Guerrero tenga por encima de 10.
actors.hero.abilities.warrior.endure.name=Aguantar
actors.hero.abilities.warrior.endure$enduretracker.name=aguante
actors.hero.abilities.warrior.endure$enduretracker.desc=El guerrero está infligiendo daño adicional en base al daño que aguantó.\n\nDaño adicional: %1$d\nGolpes restantes: %2$d
actors.hero.abilities.warrior.endure.short_desc=El Guerrero _Aguanta_, saltándose turnos pero ganando resistencia al daño. Luego inflige daño adicional en función de lo que aguantó.
actors.hero.abilities.warrior.endure.desc=El Guerrero aguanta 3 turnos y recibe la mitad del daño de todas las fuentes. Esta reducción se aplica antes de los efectos de resistencia al daño como la armadura.\n\nDespués de aguantar, el siguiente golpe del Guerrero dentro de los próximos 10 turnos gana daño adicional. Equivalente a la mitad de todo el daño recibido mientras aguantaba, ¡antes de que se aplique cualquier reducción!\n\nSi el Guerrero tiene puntos de combo, usar esta habilidad incrementa su duración en 3 turnos.

actors.hero.abilities.mage.elementalblast.name=explosión elemental
actors.hero.abilities.mage.elementalblast.short_desc=El Mago emite una _Explosión Elemental_, cubriendo una gran área a su alrededor con un efecto basado en el de la varita imbuida en su bastón.
actors.hero.abilities.mage.elementalblast.desc=El Mago emite una explosión de magia, que cubre una región circular de hasta 4 casillas a su alrededor e inflige 15-25 de daño. El efecto específico de la explosión elemental variará según la varita imbuida en el bastón del Mago.
actors.hero.abilities.mage.elementalblast.generic_desc=El efecto de explosión elemental será similar al efecto de la varita cuando se dispara contra un enemigo o aliado.
actors.hero.abilities.mage.wildmagic.name=magia salvaje
actors.hero.abilities.mage.wildmagic.no_wands=¡No tienes ningún bastón con el cual disparar!
actors.hero.abilities.mage.wildmagic.short_desc=El Mago libera la _Magia Salvaje_ contenida en sus varitas, disparándolas al azar varias veces a un objetivo en un solo turno.
actors.hero.abilities.mage.wildmagic.desc=El Mago libera el poder de sus varitas, disparándolas al azar hasta 4 veces en un solo turno. El bastón del Mago no está incluido en este efecto.\n\nCada varita tiene su nivel potenciado en 2, hasta un máximo de +3. Esta habilidad consume cargas de varita, y ninguna varita puede dispararse más de 2 veces.
actors.hero.abilities.mage.warpbeacon.name=baliza de teletransporte
actors.hero.abilities.mage.warpbeacon.depths=¡No puedes teletransportare entre diferentes profundidades!
actors.hero.abilities.mage.warpbeacon.locked_floor=¡No puedes abandonar un nivel cerrado!
actors.hero.abilities.mage.warpbeacon.too_far=¡Esa ubicación está demasiado lejos!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=¡No puedes colocar una baliza ahí!
actors.hero.abilities.mage.warpbeacon.window_desc=Tu baliza esta actualmente ubicada en el piso %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Volver a la baliza
actors.hero.abilities.mage.warpbeacon.window_clear=quitar baliza
actors.hero.abilities.mage.warpbeacon.window_cancel=cancelar
actors.hero.abilities.mage.warpbeacon.short_desc=El Mago coloca una _Baliza de Teletransporte_ en su ubicación, a la que puede teletransportarse instantáneamente.
actors.hero.abilities.mage.warpbeacon.desc=El Mago coloca una baliza, a la que luego puede teletransportarse a voluntad. Colocar la baliza toma 1 turno, pero volver a esta es instantáneo.\n\nEl Mago no puede teletransportarse entre pisos de forma predeterminada, ni usar la baliza para llegar a lugares inaccesibles, como habitaciones cerradas. El Mago puede teletransportarse sobre enemigos, a los que hará a un lado.

actors.hero.abilities.rogue.smokebomb.name=bomba de humo
actors.hero.abilities.rogue.smokebomb.fov=Solo puedes saltar a una ubicación vacía en tu campo de visión
actors.hero.abilities.rogue.smokebomb.prompt=Elige una ubicación hacia donde saltar
actors.hero.abilities.rogue.smokebomb$ninjalog.name=señuelo de madera
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=¡De alguna manera, los enemigos están convencidos de que este señuelo de madera es realmente el Pícaro!
actors.hero.abilities.rogue.smokebomb.short_desc=El Pícaro lanza una _Bomba de Humo_ mientras se retira en un destello. Cegando a los enemigos cercanos a su antigua ubicación.
actors.hero.abilities.rogue.smokebomb.desc=El Pícaro lanza una bomba de humo y se retira en un destello de hasta 10 casillas de distancia. Puede destellar a través de peligros y enemigos, pero no a través de terrenos sólidos como paredes.\n\nLos enemigos adyacentes a la antigua posición del Pícaro serán cegados por 5 turnos.
actors.hero.abilities.rogue.deathmark.name=marca de muerte
actors.hero.abilities.rogue.deathmark.ally_target=Solo puedes marcar enemigos
actors.hero.abilities.rogue.deathmark.short_desc=El Pícaro coloca una _Marca de Muerte_ en un enemigo. El cual recibe daño adicional, pero no puede morir hasta que la marca se desvanezca.
actors.hero.abilities.rogue.deathmark.desc=El Pícaro coloca una marca en un enemigo a elección, lo que hace que reciba un 25% de daño adicional. La marca se aplica instantáneamente y dura 5 turnos.\n\nLos enemigos marcados reciben daño adicional pero no pueden morir hasta que la marca expire. Si un enemigo tiene 0 PS cuando la marca se desvanezca, morirá inmediatamente.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marcado por la muerte
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Este enemigo ha sido marcado, lo que hace que reciba un 25%% de daño adicional, pero también lo hace incapaz de morir hasta que la marca se desvanezca.\n\nTurnos restantes: %s.
actors.hero.abilities.rogue.shadowclone.name=clon de sombra
actors.hero.abilities.rogue.shadowclone.short_desc=El Pícaro invoca un _Clon de Sombra_, al que puede dirigir para que lo ayude en combate.
actors.hero.abilities.rogue.shadowclone.desc=El Pícaro invoca una sombría copia de sí mismo, a la que puede dirigir para que lo ayude en combate. Dirigir al clon de sombra no cuesta ninguna carga.\n\nEl clon tiene 80 PS, no tiene armadura e inflige 10-20 de daño. Estos rasgos se pueden mejorar con los talentos, de modo que el clon se beneficie del arma y armadura que el héroe tenga.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Pícaro de sombra
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Tu clon se mueve a esa posición.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Tu clon te seguirá.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=¡Tu clon atacará!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Una copia del Pícaro, hecha de sombría oscuridad. Se mantiene inmóvil, con los ojos vacíos y desprende oscuridad que se eleva como vapor.\n\nEl clon no es una copia perfecta del Pícaro, pero sigue siendo un luchador decente y puede beneficiarse del equipamiento del Pícaro con los talentos adecuados.

actors.hero.abilities.huntress.spectralblades.name=cuchillas espectrales
actors.hero.abilities.huntress.spectralblades.short_desc=La Cazadora lanza _Cuchillas Espectrales_ a un objetivo, lo que inflige daño según el arma cuerpo a cuerpo que tenga equipada.
actors.hero.abilities.huntress.spectralblades.desc=La Cazadora lanza una cuchilla espectral a un enemigo, que actúa como un golpe a distancia de su arma cuerpo a cuerpo. Se activarán todos los efectos normales de esta, incluyendo encantamientos.
actors.hero.abilities.huntress.naturespower.name=poder de la naturaleza
actors.hero.abilities.huntress.naturespower.short_desc=La Cazadora invoca el _Poder de la Naturaleza_, aumentando su velocidad de movimiento y la cadencia de fuego de su arco por un corto tiempo.
actors.hero.abilities.huntress.naturespower.desc=¡La Cazadora se empodera temporalmente a sí misma y a su arco con el poder de la naturaleza! Esto tiene una duración de 8 turnos.\n\nDurante este tiempo, la Cazadora se mueve al doble de velocidad y ataca un 33% más rápido con su arco. Los efectos adicionales del arco no se activan si la Francotiradora está usando sus ataques especiales.
