actors.hero.talent$provokedangertracker.name=furia provocada
actors.hero.talent$provokedangertracker.desc=El Guerrero perdió su blindaje recientemente, su siguiente ataque causará daño adicional.\n\nTurnos restantes: %s.
actors.hero.talent$lingeringmagictracker.name=magia persistente
actors.hero.talent$lingeringmagictracker.desc=El Mago ha usado un bastón o varita recientemente, su siguiente ataque físico causará daño adicional.\n\nTurnos restantes: %s.
actors.hero.talent$followupstriketracker.name=golpe seguido
actors.hero.talent$followupstriketracker.desc=La Cazadora ha atacado recientemente a un enemigo con un arma arrojadiza, su próximo ataque cuerpo a cuerpo contra el mismo objetivo infligirá daño adicional.\n\nTurnos restantes: %s.
actors.hero.talent$patientstriketracker.name=golpe sereno
actors.hero.talent$patientstriketracker.desc=La Duelista acaba de esperar por un turno, su próximo ataque cuerpo a cuerpo infligirá daño adicional.
actors.hero.talent$improvisedprojectilecooldown.name=recarga de proyectil improvisado
