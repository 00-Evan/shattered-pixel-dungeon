#warrior
actors.hero.talent.hearty_meal.title=comida saludable
actors.hero.talent.hearty_meal.desc=_+1:_ Comer cura _2 PS_ al Guerrero cuando su salud está por debajo del 50%, y _3 PS_ cuando está por debajo del 25%.\n\n_+2:_ Comer cura _3 PS_ al Guerrero cuando su salud está por debajo del 50%, y _5 PS_ cuando está por debajo del 25%.
actors.hero.talent.armsmasters_intuition.title=Intuición del maestro de armas
actors.hero.talent.armsmasters_intuition.desc=_+1:_ El Guerrero identifica armas y armaduras _el doble de rápido_.\n\n_+2:_ El guerrero identifica armas y armaduras _cuando las equipa_.
actors.hero.talent.test_subject.title=Sujeto de pruebas
actors.hero.talent.test_subject.desc=_+1:_ Cuando el Guerrero identifica un ítem se cura _2 PS_.\n\n_+2:_ Cuando el Guerrero identifica un ítem se cura _3 PS_.
actors.hero.talent.iron_will.title=Voluntad de hierro
actors.hero.talent.iron_will.desc=_+1:_ El blindaje máximo proporcionado por el sello del Guerrero _aumenta en 1_.\n\n_+2:_ El blindaje máximo proporcionado por el sello del Guerrero _aumenta en 2_.
actors.hero.talent.iron_will.meta_desc=_Si este talento es obtenido por otro héroe_ le otorgará blindaje sin necesidad de tener el sello roto.
actors.hero.talent.iron_stomach.title=estómago de acero
actors.hero.talent.iron_stomach.desc=_+1:_ Comer le toma al Guerrero 1 turno y le otorga _75% de resistencia al daño_ mientras come.\n\n_+2:_ Comer le toma al Guerrero 1 turno y le otorga _100% de resistencia al daño_ mientras come.

actors.hero.talent.restored_willpower.title=Vigor renovado
actors.hero.talent.restored_willpower.desc=_+1:_ Beber una poción de curación recarga instantáneamente el _67% del blindaje_ del sello del Guerrero.\n\n_+2:_ Beber una poción de curación recarga instantáneamente el _100% del blindaje_ del sello del Guerrero.\n\nEste talento también se activa al beber pociones o elixires basados en la poción de curación.
actors.hero.talent.restored_willpower.meta_desc=_Si este talento es obtenido por otro héroe_ otorgará en su lugar, blindaje equivalente al 5% de PS máximos en +1 o 7.5% de PS máximos en +2.
actors.hero.talent.runic_transference.title=Transferencia rúnica
actors.hero.talent.runic_transference.desc=_+1:_ El sello del Guerrero puede transferir _ glifos regulares_ de la misma manera que transfiere una mejora.\n\n_+2:_ El sello del Guerrero puede transferir _glifos regulares, poderosos y malditos_ de la misma manera que transfiere una mejora.
actors.hero.talent.lethal_momentum.title=Impulso letal
actors.hero.talent.lethal_momentum.desc=_+1:_ Cuando el Guerrero mata a un enemigo con un arma física, tiene una _probabilidad del 67%_ de tomar 0 turnos.\n\n_+2:_ Cuando el Guerrero mata a un enemigo con un arma física, tiene una _probabilidad del 100%_ de tomar 0 turnos.
actors.hero.talent.improvised_projectiles.title=Proyectil improvisado
actors.hero.talent.improvised_projectiles.desc=_+1:_ El Guerrero puede cegar a un enemigo por _2 turnos_ lanzándole cualquier ítem que no sea un arma arrojadiza. Tiene un tiempo de recarga de 50 turnos.\n\n_+2:_ El guerrero puede cegar a un enemigo por _3 turnos_ lanzándoles cualquier ítem que no sea un arma arrojadiza. Tiene un tiempo de recarga de 50 turnos.

actors.hero.talent.hold_fast.title=firmeza
actors.hero.talent.hold_fast.desc=_+1:_ Cuando el Guerrero espera gana _0-2 de armadura_ hasta que se mueve.\n\n_+2:_ Cuando el Guerrero espera gana _0-4 de armadura_ hasta que se mueve.\n\n_+3:_ Cuando el Guerrero espera gana _0-6 de armadura_ hasta que se mueve.
actors.hero.talent.strongman.title=forzudo
actors.hero.talent.strongman.desc=_+1:_ La fuerza del Guerrero _aumenta un 8%_, redondeado hacia abajo.\n\n_+2:_ La fuerza del Guerrero _aumenta un 13%_, redondeado hacia abajo.\n\n_+3:_ La fuerza del Guerrero _aumenta un 18%_, redondeado hacia abajo.

actors.hero.talent.endless_rage.title=furia sin fin
actors.hero.talent.endless_rage.desc=_+1:_ El Frenético puede alcanzar un máximo de _116% de furia_.\n\n_+2:_ El Frenético puede alcanzar un máximo de _133% de furia_.\n\n_+3:_ El Frenético puede alcanzar un máximo de _150% de furia_.\n\nCada punto de furia por encima del 100% incrementa el blindaje al enfurecer en 1% y reduce el tiempo de recarga en 1%. Sin embargo, no incrementa el daño adicional por encima de +50%.
actors.hero.talent.deathless_fury.title=furia inmortal
actors.hero.talent.deathless_fury.desc=_+1:_ Enfurecer se activa automáticamente si el Frenético esta por morir y su furia esta por encima del 100%, pero tiene un tiempo de recarga de _3 niveles de héroe_ cuando esto sucede.\n\n_+2:_ Enfurecer se activa automáticamente si el Frenético esta por morir y su furia esta por encima del 100%, pero tiene un tiempo de recarga de _2 niveles de héroe_ cuando esto sucede.\n\n_+3:_ Enfurecer se activa automáticamente si el Frenético esta por morir y su furia esta por encima del 100%, pero tiene un tiempo de recarga de _1 nivel de héroe_ cuando esto sucede.\n\nTen en cuenta que el Frenético aún morirá si tiene 0 PS cuando este termina de enfurecer.
actors.hero.talent.enraged_catalyst.title=catalizador furioso
actors.hero.talent.enraged_catalyst.desc=_+1:_ Encantamientos y maldiciones en el arma del Frenético se activan con más frecuencia a mayor furia tenga, hasta un máximo de _15% más frecuente_ al 100% de furia.\n\n_+2:_ Encantamientos y maldiciones en el arma del Frenético se activan con más frecuencia a mayor furia tenga, hasta un máximo de _30% más frecuente_ al 100% de furia.\n\n_+3:_ Encantamientos y maldiciones en el arma del Frenético se activan con más frecuencia a mayor furia tenga, hasta un máximo de _45% más frecuente_ al 100% de furia.

actors.hero.talent.cleave.title=adherirse
actors.hero.talent.cleave.desc=_+1:_ Cuando el Gladiador mata a un enemigo, en su próximo golpe tendrá _15 turnos_ antes de que el contador de combo se restablezca.\n\n_+2:_ Cuando el Gladiador mata a un enemigo, en su próximo golpe tendrá _30 turnos_ antes de que el contador de combo se restablezca.\n\n_+3:_ Cuando el Gladiador mata a un enemigo, en su próximo golpe tendrá _45 turnos_ antes de que el contador de combo se restablezca.
actors.hero.talent.lethal_defense.title=defensa letal
actors.hero.talent.lethal_defense.desc=_+1:_ Cuando el Gladiador mata a un enemigo con un combo, _recupera un 33%_ de blindaje del sello del Guerrero.\n\n_+2:_ Cuando el Gladiador mata a un enemigo con un combo, _recupera un 67%_ de blindaje del sello del Guerrero.\n\n_+3:_ Cuando el Gladiador mata a un enemigo con un combo, _recupera el 100%_ de blindaje del sello del Guerrero.
actors.hero.talent.enhanced_combo.title=combo mejorado
actors.hero.talent.enhanced_combo.desc=_+1:_ Cuando el combo del Gladiador es de 7 o más, el rango de empuje de Derribar aumenta en 3, inflige vértigo y puede tirar enemigos en fosas.\n\n_+2:_ Además de los beneficios de +1, cuando el combo del Gladiador es de 9 o más, Desviar funciona en múltiples ataques.\n\n_+3:_ Además de los beneficios de +1 y +2, el Gladiador puede dar un salto de combo/3 casillas al usar Embate, Aplastar o Furia.

actors.hero.talent.body_slam.title=golpe de cuerpo
actors.hero.talent.body_slam.desc=_+1:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _1-4 más 25%_ de su poder de bloqueo.\n\n_+2:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _2-8 más 50%_ de su poder de bloqueo.\n\n_+3:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _3-12 más 75%_ de su poder de bloqueo.\n\n_+4:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes reciben daño equivalente a _4-16 más 100%_ de su poder de bloqueo.
actors.hero.talent.impact_wave.title=onda de impacto
actors.hero.talent.impact_wave.desc=_+1:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _2 casillas_ hacia atrás y tienen una _probabilidad del 25%_ de quedar vulnerables por 5 turnos.\n\n_+2:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _3 casillas_ hacia atrás y tienen una _probabilidad del 50%_ de quedar vulnerables por 5 turnos.\n\n_+3:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _4 casillas_ hacia atrás y tienen una _probabilidad del 75%_ de quedar vulnerables por 5 turnos.\n\n_+4:_ Cuando el Guerrero aterriza después de saltar, todos los enemigos adyacentes son empujados _5 casillas_ hacia atrás y tienen una _probabilidad del 100%_ de quedar vulnerables por 5 turnos.
actors.hero.talent.double_jump.title=doble salto
actors.hero.talent.double_jump.desc=_+1:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 20%_.\n\n_+2:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 36%_.\n\n_+3:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 50%_.\n\n_+4:_ Si el Guerrero realiza un segundo salto en 3 turnos, ese salto tiene un coste _reducido en un 60%_.

actors.hero.talent.expanding_wave.title=onda expansiva
actors.hero.talent.expanding_wave.desc=_+1:_ El alcance de la onda de choque incrementa de 5 a _6 casillas_ y su ancho aumenta de 60 a _75 grados_.\n\n_+2:_ El alcance de la onda de choque incrementa de 5 a _7 casillas_ y su ancho aumenta de 60 a _90 grados_.\n\n_+3:_ El alcance de la onda de choque incrementa de 5 a _8 casillas_ y su ancho aumenta de 60 a _105 grados_.\n\n_+4:_ El alcance de la onda de choque incrementa de 5 a _9 casillas_ y su ancho aumenta de 60 a _120 grados_.
actors.hero.talent.striking_wave.title=onda destructiva
actors.hero.talent.striking_wave.desc=_+1:_ Onda de choque tiene un _30% de probabilidad_ de activar efectos al-impacto como encantamientos y combo.\n\n_+2:_ Onda de choque tiene un _60% de probabilidad_ de activar efectos al-impacto como encantamientos y combo.\n\n_+3:_ Onda de choque tiene un _90% de probabilidad_ de activar efectos al-impacto como encantamientos y combo.\n\n_+4:_ Onda de choque tiene un _100% de probabilidad_ de activar efectos al-impacto como encantamientos y combo y los encantamientos ocurren un _20% más frecuente_.
actors.hero.talent.shock_force.title=fuerza de choque
actors.hero.talent.shock_force.desc=_+1:_ Onda de choque inflige un _20% más de daño_ y tiene un _25% de probabilidad_ de aturdir en lugar de lisiar.\n\n_+2:_ Onda de choque inflige un _40% más de daño_ y tiene un _50% de probabilidad_ de aturdir en lugar de lisiar.\n\n_+3:_ Onda de choque inflige un _60% más de daño_ y tiene un _75% de probabilidad_ de aturdir en lugar de lisiar.\n\n_+4:_ Onda de choque inflige un _80% más de daño_ y tiene un _100% de probabilidad_ de aturdir en lugar de lisiar.

actors.hero.talent.sustained_retribution.title=retribución sostenida
actors.hero.talent.sustained_retribution.desc=_+1:_ El Guerrero inflige _115% de daño adicional_ distribuido en 2 golpes, en lugar de 100% en 1 solo golpe.\n\n_+2:_ El Guerrero inflige _130% de daño adicional_ distribuido en 3 golpes, en lugar de 100% en 1 solo golpe.\n\n_+3:_ El Guerrero inflige _145% de daño adicional_ distribuido en 4 golpes, en lugar de 100% en 1 solo golpe.\n\n_+4:_ El Guerrero inflige _160% de daño adicional_ distribuido en 5 golpes, en lugar de 100% en 1 solo golpe.
actors.hero.talent.shrug_it_off.title=indiferencia
actors.hero.talent.shrug_it_off.desc=_+1:_ El Guerrero no puede recibir más del _67% de sus PS máximos_ en daño mientras esta aguantando.\n\n_+2:_ El Guerrero no puede recibir más del _45% de sus PS máximos_ en daño mientras esta aguantando.\n\n_+3:_ El Guerrero no puede recibir más del _30% de sus PS máximos_ en daño mientras esta aguantando.\n\n_+4:_ El Guerrero no puede recibir más del _20% de sus PS máximos_ en daño mientras esta aguantando.
actors.hero.talent.even_the_odds.title=equilibrar la balanza
actors.hero.talent.even_the_odds.desc=_+1:_ El Guerrero inflige un _5% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.\n\n_+2:_ El Guerrero inflige un _10% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.\n\n_+3:_ El Guerrero inflige un _15% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.\n\n_+4:_ El Guerrero inflige un _20% de daño adicional_ por cada enemigo a 2 casillas de él cuando termina de aguantar.

#mage
actors.hero.talent.empowering_meal.title=comida potenciadora
actors.hero.talent.empowering_meal.desc=_+1:_ Comer le otorga al Mago _2 de daño adicional_ en sus próximos 3 disparos de varitas.\n\n_+2:_ Comer le otorga al Mago _3 de daño adicional_ en sus próximos 3 disparos de varitas.
actors.hero.talent.scholars_intuition.title=Intuición del erudito
actors.hero.talent.scholars_intuition.desc=_+1:_ El Mago identifica las varitas _el triple de rápido_.\n\n_+2:_ El Mago identifica las varitas _cuando las usa_.
actors.hero.talent.tested_hypothesis.title=Hipótesis probada
actors.hero.talent.tested_hypothesis.desc=_+1:_ Cuando el Mago identifica un ítem obtiene _2 turnos de recarga de varitas_.\n\n_+2:_ Cuando el Mago identifica un ítem obtiene _3 turnos de recarga de varitas_.
actors.hero.talent.backup_barrier.title=barrera de respaldo
actors.hero.talent.backup_barrier.desc=_+1:_ El Mago obtiene _3 de blindaje_ cuando gasta la última carga de su bastón.\n\n_+2:_ El Mago obtiene _5 de blindaje_ cuando gasta la última carga de su bastón.
actors.hero.talent.backup_barrier.meta_desc=_Si este talento es obtenido por otro héroe_ se activará en su lugar, mediante su varita de mayor nivel.

actors.hero.talent.energizing_meal.title=comida energizante
actors.hero.talent.energizing_meal.desc=_+1:_ Comer le toma al Mago 1 turno y le otorga _5 turnos de recarga de varitas_.\n\n_+2:_ Comer le toma al Mago 1 turno y le otorga _8 turnos de recarga de varitas_.
actors.hero.talent.energizing_upgrade.title=Mejora energizante
actors.hero.talent.energizing_upgrade.desc=_+1:_ Usar un pergamino de mejora recarga instantáneamente el bastón del Mago _con 4 cargas_, esta puede superar el límite de cargas del bastón.\n\n_+2:_ Usar un pergamino de mejora recarga instantáneamente el bastón del Mago _con 6 cargas_, esta puede superar el límite de cargas del bastón.\n\nEste talento también se activa al usarse pergaminos o hechizos basados en el pergamino de mejora.
actors.hero.talent.energizing_upgrade.meta_desc=_Si este talento es obtenido por otro héroe_ le otorgará en su lugar, 12 turnos de recarga de varitas en +1 o 20 turnos en +2.
actors.hero.talent.wand_preservation.title=Varita preservada
actors.hero.talent.wand_preservation.desc=_+1:_ Cuando el Mago imbuye una nueva varita en su bastón, la antigua varita tiene un _67% de probabilidad_ de ser devuelta con nivel +0, de no ser así otorga 1 resina arcana.\n\n_+2:_ Cuando el mago imbuye una nueva varita en su bastón, la antigua varita tiene un _100% de probabilidad_ de ser devuelta con nivel +0.\n\nEste talento puede preservar varitas hasta un máximo de cinco veces, pasado este punto siempre otorgará 1 resina arcana.
actors.hero.talent.arcane_vision.title=visión arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Cuando el Mago ataca con una varita a un enemigo, obtiene visión mental sobre este por _10 turnos_.\n\n_+2:_ Cuando el Mago ataca con una varita a un enemigo, obtiene visión mental sobre este por _15 turnos_.
actors.hero.talent.shield_battery.title=Carga defensiva
actors.hero.talent.shield_battery.desc=_+1:_ El Mago puede disparar su varita sobre sí mismo y convertir todas sus cargas en blindaje con un valor del _4% de sus PS máximos por carga_.\n\n_+2:_ El Mago puede disparar su varita sobre sí mismo y convertir todas sus cargas en blindaje con un valor del _6% de sus PS máximos por carga_.

actors.hero.talent.empowering_scrolls.title=pergaminos potenciadores
actors.hero.talent.empowering_scrolls.desc=_+1:_ Cuando el Mago lea un pergamino, su _siguiente disparo de varita_ recibirá +3 niveles.\n\n_+2:_ Cuando el Mago lea un pergamino, sus siguientes _dos disparos de varita_ recibirán +3 niveles.\n\n_+3:_ Cuando el Mago lea un pergamino, sus siguientes _tres disparos de varita_ recibirán +3 niveles.
actors.hero.talent.ally_warp.title=reemplazo
actors.hero.talent.ally_warp.desc=_+1:_ El Mago puede tocar a un aliado para intercambiar de lugar con él instantáneamente en un rango de _2 casillas_.\n\n_+2:_ El Mago puede tocar a un aliado para intercambiar de lugar con él instantáneamente en un rango de _4 casillas_.\n\n_+3:_ El Mago puede tocar a un aliado para intercambiar de lugar con él instantáneamente en un rango de _6 casillas_.\n\nEl Mago no puede intercambiar de lugar con aliados inmóviles.

actors.hero.talent.empowered_strike.title=golpe potenciado
actors.hero.talent.empowered_strike.desc=_+1:_ El primer golpe cuerpo a cuerpo del Mago de batalla con su bastón después de disparar con él inflige _+16% de daño_ y el efecto del bastón obtiene _+50% de poder_.\n\n_+2:_ El primer golpe cuerpo a cuerpo del Mago de batalla con su bastón después de disparar con él inflige _+33% de daño_ y el efecto del bastón obtiene _+100% de poder_.\n\n_+3:_ El primer golpe cuerpo a cuerpo del Mago de batalla con su bastón después de disparar con él inflige _+50% de daño_ y el efecto del bastón obtiene _+150% de poder_.
actors.hero.talent.mystical_charge.title=carga mística
actors.hero.talent.mystical_charge.desc=_+1:_ Golpear con su bastón le otorga al Mago de batalla _0.5 turnos_ de recarga de artefactos.\n\n_+2_ Golpear con su bastón le otorga al Mago de batalla _1 turno_ de recarga de artefactos.\n\n_+3:_ Golpear con su bastón le otorga al Mago de batalla _1.5 turnos_ de recarga de artefactos.
actors.hero.talent.excess_charge.title=exceso de carga
actors.hero.talent.excess_charge.desc=_+1:_ Cuando el bastón del Mago de Batalla está completamente cargado, su siguiente disparo le otorgará _0.67 de blindaje_ por cada nivel del bastón.\n\n_+2:_ Cuando el bastón del Mago de Batalla está completamente cargado, su siguiente disparo le otorgará _1.33 de blindaje_ por cada nivel del bastón.\n\n_+3:_ Cuando el bastón del Mago de Batalla está completamente cargado, su siguiente disparo le otorgará _2 de blindaje_ por cada nivel del bastón.

actors.hero.talent.soul_siphon.title=sifón de almas
actors.hero.talent.soul_siphon.desc=_+1:_ Daño físico infligido por otras criaturas activarán el alma marcada del Brujo con un _13% de efectividad_.\n\n_+2:_ Daño físico infligido por otras criaturas activarán el alma marcada del Brujo con un _27% de efectividad_.\n\n_+3:_ Daño físico infligido por otras criaturas activarán el alma marcada del Brujo con un _40% de efectividad_.
actors.hero.talent.soul_eater.title=devorador de almas
actors.hero.talent.soul_eater.desc=_+1:_ Alma marcada otorga _0.33 turnos_ de saciedad por cada daño físico infligido. Enemigos con el alma marcada tienen un _10% de probabilidad_ de activar efectos al-comer cuando mueren.\n\n_+2:_ Alma marcada otorga _0.67 turnos_ de saciedad por cada daño físico infligido. Enemigos con el alma marcada tienen un _20% de probabilidad_ de activar efectos al-comer cuando mueren.\n\n_+3:_ Alma marcada otorga _1 turno_ de saciedad por cada daño físico infligido. Enemigos con el alma marcada tienen un _30% de probabilidad_ de activar efectos al-comer cuando mueren.
actors.hero.talent.necromancers_minions.title=esbirros del nigromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Cuando un enemigo con el alma marcada muere, el Brujo tiene un _13% de probabilidad_ de revivirlo como un espectro corrupto.\n\n_+2:_ Cuando un enemigo con el alma marcada muere, el Brujo tiene un _27% de probabilidad_ de revivirlo como un espectro corrupto.\n\n_+3:_ Cuando un enemigo con el alma marcada muere, el Brujo tiene un _40% de probabilidad_ de revivirlo como un espectro corrupto.

actors.hero.talent.blast_radius.title=radio de explosión
actors.hero.talent.blast_radius.desc=_+1:_ El radio de explosión elemental incrementa de 4 a _5 casillas_.\n\n_+2:_ El radio de explosión elemental incrementa de 4 a _6 casillas_.\n\n_+3:_ El radio de explosión elemental incrementa de 4 a _7 casillas_.\n\n_+4:_ El radio de explosión elemental incrementa de 4 a _8 casillas_.
actors.hero.talent.elemental_power.title=potencia elemental
actors.hero.talent.elemental_power.desc=_+1:_ La potencia de explosión elemental incrementa un _25%_.\n\n_+2:_ La potencia de explosión elemental incrementa un _50%_.\n\n_+3:_ La potencia de explosión elemental incrementa un _75%_.\n\n_+4:_ La potencia de explosión elemental incrementa un _100%_.
actors.hero.talent.reactive_barrier.title=reactivación de barrera
actors.hero.talent.reactive_barrier.desc=_+1:_ El Mago gana _2.5 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 5 personajes.\n\n_+2:_ El Mago gana _5 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 6 personajes.\n\n_+3:_ El Mago gana _7.5 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 7 personajes.\n\n_+4:_ El Mago gana _10 de blindaje_ por cada personaje afectado por explosión elemental hasta un máximo de 8 personajes.

actors.hero.talent.wild_power.title=poder salvaje
actors.hero.talent.wild_power.desc=_+1:_ Al usar magia salvaje, las varitas serán potenciadas en _2 o 3, hasta un máximo de +4_.\n\n_+2:_ Al usar magia salvaje, las varitas serán potenciadas en _3, hasta un máximo de +5_.\n\n_+3:_ Al usar magia salvaje, las varitas serán potenciadas en _3 o 4, hasta un máximo de +6_.\n\n_+4:_ Al usar magia salvaje, las varitas serán potenciadas en _4, hasta un máximo de +7_.
actors.hero.talent.fire_everything.title=dispara todo
actors.hero.talent.fire_everything.desc=_+1:_ Magia salvaje ahora dispara _5 veces_ en vez de 4 y cada varita tiene un _25% de probabilidad_ de ser usada 3 veces.\n\n_+2:_ Magia salvaje ahora dispara _6 veces_ en vez de 4 y cada varita tiene un _50% de probabilidad_ de ser usada 3 veces.\n\n_+3:_ Magia salvaje ahora dispara _7 veces_ en vez de 4 y cada varita tiene un _75% de probabilidad_ de ser usada 3 veces.\n\n_+4:_ Magia salvaje ahora dispara _8 veces_ en vez de 4 y cada varita tiene un _100% de probabilidad_ de ser usada 3 veces.
actors.hero.talent.conserved_magic.title=magia conservada
actors.hero.talent.conserved_magic.desc=_+1:_ Cada disparo de magia salvaje ahora usa _0.67 cargas_ en vez de 1 y magia salvaje tiene una _probabilidad del 25%_ de no tomar ningún turno.\n\n_+2:_ Cada disparo de magia salvaje ahora usa _0.45 cargas_ en vez de 1 y magia salvaje tiene una _probabilidad del 50%_ de no tomar ningún turno.\n\n_+3:_ Cada disparo de magia salvaje ahora usa _0.3 cargas_ en vez de 1 y magia salvaje tiene una _probabilidad del 75%_ de no tomar ningún turno.\n\n_+4:_ Cada disparo de magia salvaje ahora usa _0.2 cargas_ en vez de 1 y magia salvaje tiene una _probabilidad del 100%_ de no tomar ningún turno.

actors.hero.talent.telefrag.title=Telefragmentación
actors.hero.talent.telefrag.desc=_+1:_ Si el Mago se teletransporta sobre un personaje, le inflige _10-15 de daño_ pero recibe _5 de daño_.\n\n_+2:_ Si el Mago se teletransporta sobre un personaje, le inflige _20-30 de daño_ pero recibe _10 de daño_.\n\n_+3:_ Si el Mago se teletransporta sobre un personaje, le inflige _30-45 de daño_ pero recibe _15 de daño_.\n\n_+4:_ Si el Mago se teletransporta sobre un personaje, le inflige _40-60 de daño_ pero recibe _20 de daño_.\n\nEl héroe no puede morir a causa de este talento, el daño recibido puede reducirse mediante efectos de resistencia mágica.
actors.hero.talent.remote_beacon.title=Baliza remota
actors.hero.talent.remote_beacon.desc=_+1:_ El Mago puede colocar una baliza en cualquier ubicación hasta _4 casillas_ de distancia.\n\n_+2:_ El Mago puede colocar una baliza en cualquier ubicación hasta _8 casillas_ de distancia.\n\n_+3:_ El Mago puede colocar una baliza en cualquier ubicación hasta _12 casillas_ de distancia.\n\n_+4:_ El Mago puede colocar una baliza en cualquier ubicación hasta _16 casillas_ de distancia.\n\nEl Mago no puede colocar balizas en lugares inaccesibles.
actors.hero.talent.longrange_warp.title=Viaje de larga distancia
actors.hero.talent.longrange_warp.desc=_+1:_ El Mago ahora puede teletransportarse entre niveles a un coste de _150% de carga_.\n\n_+2:_ El Mago ahora puede teletransportarse entre niveles a un coste de _117% de carga_.\n\n_+3:_ El Mago ahora puede teletransportarse entre niveles a un coste de _83% de carga_.\n\n_+4:_ El Mago ahora puede teletransportarse entre niveles a un coste de _50% de carga_.\n\nEl Mago no puede abandonar niveles cerrados usando este talento.

#rogue
actors.hero.talent.cached_rations.title=raciones de reserva
actors.hero.talent.cached_rations.desc=_+1:_ El Pícaro puede encontrar _4 raciones pequeñas_ en cofres mientras explora las primeras etapas de la mazmorra.\n\n_+2:_ El Pícaro puede encontrar _6 raciones pequeñas_ en cofres mientras explora las primeras etapas de la mazmorra.
actors.hero.talent.thiefs_intuition.title=intuición de ladrón
actors.hero.talent.thiefs_intuition.desc=_+1:_ El pícaro identifica anillos _el doble de rápido_ e identifica el tipo de anillo _cuando lo equipa_.\n\n_+2:_ El pícaro identifica anillos _cuando los equipa_ e identifica el tipo de anillo _cuando lo recoge_.
actors.hero.talent.sucker_punch.title=Golpe sorpresa
actors.hero.talent.sucker_punch.desc=_+1:_ El Pícaro inflige _1-2 de daño adicional_ la primera vez que ataca por sorpresa a un enemigo.\n\n_+2:_ El Pícaro inflige _2 de daño adicional_ la primera vez que ataca por sorpresa a un enemigo.
actors.hero.talent.protective_shadows.title=sombras protectoras
actors.hero.talent.protective_shadows.desc=_+1:_ El Pícaro gana un punto de blindaje _cada dos turnos_ que esté invisible, _hasta un máximo de 3 puntos_.\n\n_+2:_ El Pícaro gana un punto de blindaje _cada turno_ que esté invisible, _hasta un máximo de 5 puntos_.

actors.hero.talent.mystical_meal.title=comida mística
actors.hero.talent.mystical_meal.desc=_+1:_ Comer le toma al Pícaro 1 turno y le otorga _3 turnos de recarga de artefactos_.\n\n_+2:_ Comer le toma al Pícaro 1 turno y le otorga _5 turnos de recarga de artefactos_.\n\nEste talento no puede usarse para que el cuerno de la abundancia se recargue a sí mismo.
actors.hero.talent.mystical_upgrade.title=mejora mística
actors.hero.talent.mystical_upgrade.desc=_+1:_ Usar un pergamino de mejora recarga instantáneamente el manto de sombras _con 2 cargas_, esta puede superar el límite de cargas del manto.\n\n_+2:_ Usar un pergamino de mejora recarga instantáneamente el manto de sombras _con 3 cargas_, esta puede superar el límite de cargas del manto.\n\nEste talento también se activa al usarse pergaminos o hechizos basados en el pergamino de mejora.
actors.hero.talent.mystical_upgrade.meta_desc=_Si este talento es obtenido por otro héroe_ otorgará en su lugar, 6 turnos de recarga de artefactos en +1 o 10 turnos en +2.
actors.hero.talent.wide_search.title=Búsqueda ampliada
actors.hero.talent.wide_search.desc=_+1:_ El radio de búsqueda del Pícaro incrementa de un cuadrado de 5x5 a un _circulo de 7x7_.\n\n_+2:_ El radio de búsqueda del Pícaro incrementa de un cuadrado de 5x5 a un _cuadrado de 7x7_.
actors.hero.talent.wide_search.meta_desc=_Si este talento es obtenido por otro héroe_ incrementará su radio de búsqueda de un cuadrado de 3x3 a un círculo de 5x5 en +1 o a un cuadrado de 5x5 en +2.
actors.hero.talent.silent_steps.title=Pasos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ El Pícaro no despertará a los enemigos mientras esté a_ 3 o más casillas de distancia de ellos_.\n\n_+2:_ El Pícaro no despertará a los enemigos mientras _no esté adyacente a ellos_.
actors.hero.talent.rogues_foresight.title=Previsión del Pícaro
actors.hero.talent.rogues_foresight.desc=_+1:_ Cuando el Pícaro está en un nivel con una habitación secreta, tiene un _50% de probabilidades de notar_ que el nivel contiene un secreto.\n\n_+2:_ Cuando el Pícaro está en un nivel con una habitación secreta, tiene un _75% de probabilidades de notar_ que el nivel contiene un secreto.

actors.hero.talent.light_cloak.title=manto ligero
actors.hero.talent.light_cloak.desc=_+1:_ El Pícaro puede usar su manto de sombras cuando no esté equipado, pero se recargará al _25% de velocidad_. \n\n_+2:_ El Pícaro puede usar su manto de sombras cuando no esté equipado, pero se recargará al _50% de velocidad_. \n\n_+3:_ El Pícaro puede usar su manto de sombras cuando no esté equipado, pero se recargará al _75% de velocidad_.
actors.hero.talent.light_cloak.meta_desc=_Si este talento es obtenido por otro héroe_ incrementará la velocidad de recarga de todos los artefactos en 7/13/20% en +1/+2/+3.
actors.hero.talent.enhanced_rings.title=anillos mejorados
actors.hero.talent.enhanced_rings.desc=_+1:_ Cuando el Pícaro usa un artefacto, sus anillos ganan +1 mejora por _3 turnos_.\n\n_+2:_ Cuando el Pícaro usa un artefacto, sus anillos ganan +1 mejora por _6 turnos_.\n\n_+3:_ Cuando el Pícaro usa un artefacto, sus anillos ganan +1 mejora por _9 turnos_.

actors.hero.talent.enhanced_lethality.title=letalidad mejorada
actors.hero.talent.enhanced_lethality.desc=_+1:_ El Asesino puede asesinar enemigos por debajo del _4/13/27/67% de salud_ por nivel de preparación, en vez del 3/10/20/50%.\n\n_+2:_ El Asesino puede asesinar enemigos por debajo del _5/17/33/83% de salud_ por nivel de preparación, en vez del 3/10/20/50%.\n\n_+3:_ El Asesino puede asesinar enemigos por debajo del _6/20/40/100% de salud_ por nivel de preparación, en vez del 3/10/20/50%.
actors.hero.talent.assassins_reach.title=alcance del Asesino
actors.hero.talent.assassins_reach.desc=_+1:_ El rango de destello del Asesino por nivel de preparación incrementa de 1/2/3/4 casillas a _1/3/4/6 casillas_.\n\n_+2:_ El rango de destello del Asesino por nivel de preparación incrementa de 1/2/3/4 casillas a _2/4/6/8 casillas_.\n\n_+3:_ El rango de destello del Asesino por nivel de preparación incrementa de 1/2/3/4 casillas a _2/5/7/10 casillas_.
actors.hero.talent.bounty_hunter.title=cazarrecompensas
actors.hero.talent.bounty_hunter.desc=_+1:_ Cuando el Asesino mata a un enemigo con un ataque preparado las probabilidades de que dejen un ítem aumentan en _2/4/8/16%_ por nivel de preparación.\n\n_+2:_ Cuando el Asesino mata a un enemigo con un ataque preparado las probabilidades de que dejen un ítem aumentan en _4/8/16/32%_ por nivel de preparación.\n\n_+3:_ Cuando el Asesino mata a un enemigo con un ataque preparado las probabilidades de que dejen un ítem aumentan en _6/12/24/48%_ por nivel de preparación.

actors.hero.talent.evasive_armor.title=armadura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Mientras esté en carrera, el Acróbata gana _+1 de evasión_ adicional por cada punto de fuerza que exceda al requerido por su armadura.\n\n_+2:_ Mientras esté en carrera, el Acróbata gana _+2 de evasión_ adicional por cada punto de fuerza que exceda al requerido por su armadura.\n\n_+3:_ Mientras esté en carrera, el Acróbata gana _+3 de evasión_ adicional por cada punto de fuerza que exceda al requerido por su armadura.
actors.hero.talent.projectile_momentum.title=impulso de proyectil
actors.hero.talent.projectile_momentum.desc=_+1:_ Mientras esté en carrera, el Acróbata gana _+20% de precisión y +15% de daño_ con armas arrojadizas.\n\n_+2:_ Mientras esté en carrera, el Acróbata gana _+40% de precisión y +30% de daño_ con armas arrojadizas.\n\n_+3:_ Mientras esté en carrera, el Acróbata gana _+60% de precisión y +45% de daño_ con armas arrojadizas.
actors.hero.talent.speedy_stealth.title=sigilo veloz
actors.hero.talent.speedy_stealth.desc=_+1:_ El Acróbata gana 2 cargas de impulso por cada turno que esté invisible.\n\n_+2:_ Además de los beneficios de +1, estar en carrera no disminuye mientras el Acróbata esté invisible.\n\n_+3:_ Además de los beneficios de +1 y +2, el Acróbata se mueve el doble de rápido mientras esté invisible, independientemente de si está en carrera o no.

actors.hero.talent.hasty_retreat.title=retirada veloz
actors.hero.talent.hasty_retreat.desc=_+1:_ Tras destellar, el Pícaro gana _1 turno_ de velocidad e invisibilidad.\n\n_+2:_ Tras destellar, el Pícaro gana _2 turnos_ de velocidad e invisibilidad.\n\n_+3:_ Tras destellar, el Pícaro gana _3 turnos_ de velocidad e invisibilidad.\n\n_+4:_ Tras destellar, el Pícaro gana _4 turnos_ de velocidad e invisibilidad.
actors.hero.talent.body_replacement.title=sustitución de cuerpo
actors.hero.talent.body_replacement.desc=_+1:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _20 de salud y 1-3 de armadura_.\n\n_+2:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _40 de salud y 2-6 de armadura_.\n\n_+3:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _60 de salud y 3-9 de armadura_.\n\n_+4:_ Tras destellar, el Pícaro deja un señuelo de madera que tiene _80 de salud y 4-12 de armadura_.\n\nSolo puede haber un señuelo activo a la vez.
actors.hero.talent.shadow_step.title=paso sombrío
actors.hero.talent.shadow_step.desc=_+1:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 20%_, pero no ciega a enemigos ni activa otros talentos.\n\n_+2:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 36%_, pero no ciega a enemigos ni activa otros talentos.\n\n_+3:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 50%_, pero no ciega a enemigos ni activa otros talentos.\n\n_+4:_ Si el Pícaro usa bomba de humo estando invisible, esta ocurre instantáneamente y tiene un coste _reducido en un 60%_, pero no ciega a enemigos ni activa otros talentos.

actors.hero.talent.fear_the_reaper.title=muerte aterradora
actors.hero.talent.fear_the_reaper.desc=_+1:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _lisiado_.\n\n_+2:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _aterrado y lisiado_.\n\n_+3:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _aterrado y lisiado_ y los enemigos a 3 casillas de este quedarán _lisiados_.\n\n_+4:_ Cuando un enemigo marcado por la muerte alcance los 0 PS, quedará _aterrado y lisiado_ y los enemigos a 3 casillas de este quedarán _aterrados y lisiados_.
actors.hero.talent.deathly_durability.title=durabilidad mortal
actors.hero.talent.deathly_durability.desc=_+1:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _13%_ de la salud de dichos enemigos cuando fueron marcados.\n\n_+2:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _25%_ de la salud de dichos enemigos cuando fueron marcados.\n\n_+3:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _38%_ de la salud de dichos enemigos cuando fueron marcados.\n\n_+4:_ Los enemigos que mueran por la marca de la muerte le darán al Pícaro blindaje equivalente al _50%_ de la salud de dichos enemigos cuando fueron marcados.
actors.hero.talent.double_mark.title=doble marca
actors.hero.talent.double_mark.desc=_+1:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 30%_.\n\n_+2:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 50%_.\n\n_+3:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 65%_.\n\n_+4:_ Marcar a un segundo objetivo al mismo tiempo que el primero tiene un coste _reducido en un 75%_.

actors.hero.talent.shadow_blade.title=cuchilla sombría
actors.hero.talent.shadow_blade.desc=_+1:_ El clon de sombra gana un _8%_ del daño del héroe por cada turno y tiene una _probabilidad del 25%_ de usar el encantamiento en el arma del héroe.\n\n_+2:_ El clon de sombra gana un _16%_ del daño del héroe por cada turno y tiene una _probabilidad del 50%_ de usar el encantamiento en el arma del héroe.\n\n_+3:_ El clon de sombra gana un _24%_ del daño del héroe por cada turno y tiene una _probabilidad del 75%_ de usar el encantamiento en el arma del héroe.\n\n_+4:_ El clon de sombra gana un _32%_ del daño del héroe por cada turno y tiene una _probabilidad del 100%_ de usar el encantamiento en el arma del héroe.
actors.hero.talent.cloned_armor.title=armadura clonada
actors.hero.talent.cloned_armor.desc=_+1:_ El clon de sombra gana el _12%_ del valor de armadura del héroe y tiene una _probabilidad del 25%_ de usar el glifo en la armadura del héroe.\n\n_+2:_ El clon de sombra gana el _24%_ del valor de armadura del héroe y tiene una _probabilidad del 50%_ de usar el glifo en la armadura del héroe.\n\n_+3:_ El clon de sombra gana el _36%_ del valor de armadura del héroe y tiene una _probabilidad del 75%_ de usar el glifo en la armadura del héroe.\n\n_+4:_ El clon de sombra gana el _48%_ del valor de armadura del héroe y tiene una _probabilidad del 100%_ de usar el glifo en la armadura del héroe.
actors.hero.talent.perfect_copy.title=copia perfecta
actors.hero.talent.perfect_copy.desc=_+1:_ El clon de sombra gana un _10%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _1 casilla_ de distancia.\n\n_+2:_ El clon de sombra gana un _20%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _2 casillas_ de distancia.\n\n_+3:_ El clon de sombra gana un _30%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _3 casillas_ de distancia.\n\n_+4:_ El clon de sombra gana un _40%_ de los PS máximos del héroe y puede intercambiar instantáneamente de lugar con el héroe hasta _4 casillas_ de distancia.

#huntress
actors.hero.talent.natures_bounty.title=bondad de la naturaleza
actors.hero.talent.natures_bounty.desc=_+1:_ La Cazadora puede encontrar _4 bayas_ escondidas en la hierba alta mientras explora las primeras etapas de la mazmorra.\n\n_+2:_ La Cazadora puede encontrar _6 bayas_ escondidas en la hierba alta mientras explora las primeras etapas de la mazmorra.
actors.hero.talent.survivalists_intuition.title=intuición de supervivencia
actors.hero.talent.survivalists_intuition.desc=_+1:_ La Cazadora identifica todo el equipamiento _1.75 veces más rápido_.\n\n_+2:_ La Cazadora identifica todo el equipamiento _2.5 veces más rápido_.
actors.hero.talent.followup_strike.title=golpe seguido
actors.hero.talent.followup_strike.desc=_+1:_ Cuando la Cazadora golpea a un enemigo con su arco o un arma arrojadiza, su siguiente ataque cuerpo a cuerpo infligirá _2 de daño adicional_.\n\n_+2:_ Cuando la Cazadora golpea a un enemigo con su arco o un arma arrojadiza, su siguiente ataque cuerpo a cuerpo infligirá _3 de daño adicional_.
actors.hero.talent.natures_aid.title=ayuda de la naturaleza
actors.hero.talent.natures_aid.desc=_+1:_ La Cazadora gana 0-2 de armadura de piel de roble que se desvanece en _3 turnos_ cuando el efecto de una planta es activado en su visión.\n\n_+2:_ La Cazadora gana 0-2 de armadura de piel de roble que se desvanece en _5 turnos_ cuando el efecto de una planta es activado en su visión.

actors.hero.talent.invigorating_meal.title=comida vigorizante
actors.hero.talent.invigorating_meal.desc=_+1:_ Comer le toma a la Cazadora 1 turno (las bayas son comidas instantáneamente) y le otorga _1 turno de velocidad_.\n\n_+2:_ Comer le toma a la Cazadora 1 turno (las bayas son comidas instantáneamente) y le otorga _2 turnos de velocidad_.
actors.hero.talent.restored_nature.title=Naturaleza restaurada
actors.hero.talent.restored_nature.desc=_+1:_ Beber una poción de curación genera _hasta 5 hierbas_ alrededor de la Cazadora y enraíza a los enemigos adyacentes por _2 turnos_.\n\n_+2:_ Beber una poción de curación genera _hasta 8 hierbas_ alrededor de la Cazadora y enraíza a los enemigos adyacentes por _3 turnos_.\n\nEste talento también se activa al beber pociones o elixires basados en la poción de curación.
actors.hero.talent.rejuvenating_steps.title=Pasos rejuvenecedores
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Cuando la Cazadora pisa la hierba corta o las brasas, estas se convierten en hierba alta que la Cazadora surca inmediatamente. Tiene un tiempo de recarga de _10 turnos_.\n\n_+2:_ Cuando la Cazadora pisa la hierba corta o las brasas, estas se convierten en hierba alta que la Cazadora surca inmediatamente. Tiene un tiempo de recarga de _5 turnos_.\n\nEste talento producirá hierba surcada si los efectos de regeneración pasiva están deshabilitados o el héroe no ha ganado experiencia en mucho tiempo.
actors.hero.talent.heightened_senses.title=Sentidos agudizados
actors.hero.talent.heightened_senses.desc=_+1:_ La Cazadora obtiene visión mental sobre cualquier enemigo a _2 casillas de su posición._\n\n_+2:_ La Cazadora obtiene visión mental sobre cualquier enemigo a _3 casillas de su posición._
actors.hero.talent.durable_projectiles.title=Proyectiles duraderos
actors.hero.talent.durable_projectiles.desc=_+1:_ Las armas arrojadizas duran un _50% más_ cuando son usadas por la Cazadora.\n\n_+2:_ Las armas arrojadizas duran un _75% más_ cuando son usadas por la Cazadora.

actors.hero.talent.point_blank.title=a quema ropa
actors.hero.talent.point_blank.desc=_+1:_ Cuando la Cazadora usa su arco o armas arrojadizas cuerpo a cuerpo tienen _-30% de precisión_ en vez de -50%.\n\n_+2:_ Cuando la Cazadora usa su arco o armas arrojadizas cuerpo a cuerpo tienen _-10% de precisión_ en vez de -50%.\n\n_+3:_ Cuando la Cazadora usa su arco o armas arrojadizas cuerpo a cuerpo tienen _+10% de precisión_ en vez de -50%.\n\nTenga en cuenta que las armas arrojadizas o el arco espiritual siempre tienen +50% de precisión al ser usados a distancia.
actors.hero.talent.seer_shot.title=disparo vidente
actors.hero.talent.seer_shot.desc=_+1:_ Cuando la Cazadora dispara al suelo con su arco, obtiene visión alrededor de ese punto en un área de 3x3 durante _5 turnos_. Tiene un tiempo de recarga de 20 turnos.\n\n_+2:_ Cuando la Cazadora dispara al suelo con su arco, obtiene visión alrededor de ese punto en un área de 3x3 durante _10 turnos_. Tiene un tiempo de recarga de 20 turnos.\n\n_+3:_ Cuando la Cazadora dispara al suelo con su arco, obtiene visión alrededor de ese punto en un área de 3x3 durante _15 turnos_. Tiene un tiempo de recarga de 20 turnos.
actors.hero.talent.seer_shot.meta_desc=_Si este talento es obtenido por otro héroe_ se activará mediante cualquier arma arrojadiza.

actors.hero.talent.farsight.title=vista lejana
actors.hero.talent.farsight.desc=_+1:_ El rango de visión de la Francotiradora _incrementa un 25%_.\n\n_+2:_ El rango de visión de la Francotiradora _incrementa un 50%_.\n\n_+3:_ El rango de visión de la Francotiradora _incrementa un 75%_.
actors.hero.talent.shared_enchantment.title=encatamiento compartido
actors.hero.talent.shared_enchantment.desc=_+1:_ Las armas arrojadizas tienen un _33% de probabilidad_ de usar el encantamiento del arco de la Francotiradora.\n\n_+2:_ Las armas arrojadizas tienen un _67% de probabilidad_ de usar el encantamiento del arco de la Francotiradora.\n\n_+3:_ Las armas arrojadizas tienen un _100% de probabilidad_ de usar el encantamiento del arco de la Francotiradora.\n\nEste talento no se aplica a los dardos lanzados con una ballesta encantada, estos ya activan el encantamiento de la ballesta.
actors.hero.talent.shared_upgrades.title=mejoras compartidas
actors.hero.talent.shared_upgrades.desc=_+1:_ Cuando la Francotiradora ataca con un arma arrojadiza mejorada, incrementa la duración de la marca de la francotiradora en 1 turno y el daño de su ataque especial un _10%_ por cada nivel de mejora.\n\n_+2:_ Cuando la Francotiradora ataca con un arma arrojadiza mejorada, incrementa la duración de la marca de la francotiradora en 1 turno y el daño de su ataque especial un _20%_ por cada nivel de mejora.\n\n_+3:_ Cuando la Francotiradora ataca con un arma arrojadiza mejorada, incrementa la duración de la marca de la francotiradora en 1 turno y el daño de su ataque especial un _30%_ por cada nivel de mejora.

actors.hero.talent.durable_tips.title=puntas duraderas
actors.hero.talent.durable_tips.desc=_+1:_ Los dardos reforzados tienen _x2 de durabilidad_ cuando la Guardabosques los usa.\n\n_+2:_ Los dardos reforzados tienen _x3 de durabilidad_ cuando la Guardabosques los usa.\n\n_+3:_ Los dardos reforzados tienen _x4 de durabilidad_ cuando la Guardabosques los usa.
actors.hero.talent.barkskin.title=piel de roble
actors.hero.talent.barkskin.desc=_+1:_ Cuando esté sobre la hierba, la Guardabosques gana _0-50% de su nivel_ en armadura de piel de roble, que se desvanece cada turno.\n\n_+2:_ Cuando esté sobre la hierba, la Guardabosques gana _0-100% de su nivel_ en armadura de piel de roble, que se desvanece cada turno.\n\n_+3:_ Cuando esté sobre la hierba, la Guardabosques gana _0-150% de su nivel_ en armadura de piel de roble, que se desvanece cada turno.
actors.hero.talent.shielding_dew.title=rocío protector
actors.hero.talent.shielding_dew.desc=_+1:_ Las gotas de rocío pueden dar blindaje a la Guardabosques cuando su salud esté llena, hasta un _20% de sus PS máximos_.\n\n_+2:_ Las gotas de rocío pueden dar blindaje a la Guardabosques cuando su salud esté llena, hasta un _40% de sus PS máximos_.\n\n_+3:_ Las gotas de rocío pueden dar blindaje a la Guardabosques cuando su salud esté llena, hasta un _60% de sus PS máximos_.

actors.hero.talent.fan_of_blades.title=abanico de cuchillas
actors.hero.talent.fan_of_blades.desc=_+1:_ Cuchillas espectrales puede golpear hasta _1 objetivo adicional_ por el 50% de daño. Este debe estar visible y dentro de un área cónica de _30 grados_.\n\n_+2:_ Cuchillas espectrales puede golpear hasta _2 objetivos adicionales_ por el 50% de daño. Estos deben estar visible y dentro un área cónica de _60 grados_.\n\n_+3:_ Cuchillas espectrales puede golpear hasta _3 objetivos adicionales_ por el 50% de daño. Estos deben estar visible y dentro de un área cónica de _90 grados_.\n\n_+4:_ Cuchillas espectrales puede golpear hasta _4 objetivos adicionales_ por el 50% de daño. Estos deben estar visible y dentro de un área cónica de _120 grados_.
actors.hero.talent.projecting_blades.title=cuchillas proyectantes
actors.hero.talent.projecting_blades.desc=_+1:_ Cuchillas espectrales tiene _+25% de precisión_ y puede penetrar hasta _2 casillas sólidas_.\n\n_+2:_ Cuchillas espectrales tiene _+50% de precisión_ y puede penetrar hasta _4 casillas sólidas_.\n\n_+3:_ Cuchillas espectrales tiene _+75% de precisión_ y puede penetrar hasta _6 casillas sólidas_.\n\n_+4:_ Cuchillas espectrales tiene _+100% de precisión_ y puede penetrar hasta _8 casillas sólidas_.
actors.hero.talent.spirit_blades.title=cuchillas espirituales
actors.hero.talent.spirit_blades.desc=_+1:_ Cuchillas espectrales tiene una _probabilidad del 30%_ de usar también el encantamiento del arco espiritual.\n\n_+2:_ Cuchillas espectrales tiene una _probabilidad del 60%_ de usar también el encantamiento del arco espiritual.\n\n_+3:_ Cuchillas espectrales tiene una _probabilidad del 90%_ de usar también el encantamiento del arco espiritual.\n\n_+4:_ Cuchillas espectrales tiene una _probabilidad del 100%_ de usar también el encantamiento del arco espiritual y activa cada encantamiento un _10% más frecuente_.

actors.hero.talent.growing_power.title=poder creciente
actors.hero.talent.growing_power.desc=_+1:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _38% y 125%_ respectivamente.\n\n_+2:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _42% y 150%_ respectivamente.\n\n_+3:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _46% y 175%_ respectivamente.\n\n_+4:_ Los aumentos de velocidad de ataque y de movimiento del poder de la naturaleza incrementan de 33% y 100% a _50% y 200%_ respectivamente.
actors.hero.talent.natures_wrath.title=ira de la naturaleza
actors.hero.talent.natures_wrath.desc=_+1:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 8%_ de activar un efecto de planta dañino aleatorio.\n\n_+2:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 17%_ de activar un efecto de planta dañino aleatorio.\n\n_+3:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 25%_ de activar un efecto de planta dañino aleatorio.\n\n_+4:_ Mientras poder de la naturaleza este activo, los disparos del arco espiritual tienen una _probabilidad del 33%_ de activar un efecto de planta dañino aleatorio.\n\nLas plantas que pueden activarse son: ciegahierba, florígnea, hongohielo, musgopena y parratormenta.
actors.hero.talent.wild_momentum.title=impulso salvaje
actors.hero.talent.wild_momentum.desc=_+1:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _1 turno_. La duración se puede extender hasta un máximo de _2 turnos_.\n\n_+2:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _2 turnos_. La duración se puede extender hasta un máximo de _4 turnos_.\n\n_+3:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _3 turnos_. La duración se puede extender hasta un máximo de _6 turnos_.\n\n_+4:_ Matar a un enemigo con el arco espiritual prolonga la duración de poder de la naturaleza por _4 turnos_. La duración se puede extender hasta un máximo de _8 turnos_.

actors.hero.talent.eagle_eye.title=ojo de águila
actors.hero.talent.eagle_eye.desc=_+1:_ El rango de visión del halcón espíritu incrementa de 6 a _7 casillas_.\n\n_+2:_ El rango de visión del halcón espíritu incrementa de 6 a _8 casillas_.\n\n_+3:_ El rango de visión del halcón espíritu incrementa de 6 a _9 casillas_ y obtiene _2 casillas_ de visión mental.\n\n_+4:_ El rango de visión del halcón espíritu incrementa de 6 a _10 casillas_ y obtiene _3 casillas_ de visión mental.
actors.hero.talent.go_for_the_eyes.title=ve a por los ojos
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Los ataques del halcón espíritu ciegan a los enemigos por _2 turnos_.\n\n_+2:_ Los ataques del halcón espíritu ciegan a los enemigos por _5 turnos_.\n\n_+3:_ Los ataques del halcón espíritu ciegan a los enemigos por _5 turnos_ y los lisia por _2 turnos_.\n\n_+4_ Los ataques del halcón espíritu ciegan a los enemigos por _5 turnos_ y los lisia por _5 turnos_.
actors.hero.talent.swift_spirit.title=espíritu veloz
actors.hero.talent.swift_spirit.desc=_+1:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _2.5 casillas_ y está garantizado que esquive los primeros _2 ataques_ realizados contra él.\n\n_+2:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _3 casillas_ y está garantizado que esquive los primeros _4 ataques_ realizados contra él.\n\n_+3:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _3.5 casillas_ y está garantizado que esquive los primeros _6 ataques_ realizados contra él.\n\n_+4:_ La velocidad de movimiento del halcón espíritu incrementa de 2 a _4 casillas_ y está garantizado que esquive los primeros _8 ataques_ realizados contra él.

#universal
actors.hero.talent.heroic_energy.title=energía heroica
actors.hero.talent.heroic_energy.rat_title=energía ratoica
actors.hero.talent.heroic_energy.desc=_+1:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 13%_.\n\n_+2:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 24%_.\n\n_+3:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 34%_.\n\n_+4:_ La habilidad de la armadura del héroe tiene un coste _reducido en un 43%_.

actors.hero.talent.ratsistance.title=ratenacidad
actors.hero.talent.ratsistance.desc=_+1:_ Enemigos enratuzados hostiles causan _-10% de daño_.\n\n_+2:_ Enemigos enratuzados hostiles causan _-19% de daño_.\n\n_+3:_ Enemigos enratuzados hostiles causan _-27% de daño_.\n\n_+4:_ Enemigos enratuzados hostiles causan _-35% de daño_.
actors.hero.talent.ratlomacy.title=ratiplomacia
actors.hero.talent.ratlomacy.desc=_+1:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso y la transformación es permanente.\n\n_+2:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso, la transformación es permanente y le otorga _2 turnos_ de adrenalina.\n\n_+3:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso, la transformación es permanente y le otorga _4 turnos_ de adrenalina.\n\n_+4:_ Usar enratuzar sobre un enemigo enratuzado lo vuelve amistoso, la transformación es permanente y le otorga _6 turnos_ de adrenalina.
actors.hero.talent.ratforcements.title=ratifuerzos
actors.hero.talent.ratforcements.desc=_+1:_ Usar enratuzar sobre ti mismo _invoca 1_ rata marsupial aliada a tu lado.\n\n_+2:_ Usar enratuzar sobre ti mismo _invoca 2_ ratas marsupiales aliadas a tu lado.\n\n_+3:_ Usar enratuzar sobre ti mismo _invoca 3_ ratas marsupiales aliadas a tu lado.\n\n_+4:_ Usar enratuzar sobre ti mismo _invoca 4_ ratas marsupiales aliadas a tu lado.



###npcs
actors.mobs.npcs.blacksmith.name=herrero troll
actors.mobs.npcs.blacksmith.gold_1=¡Hey humano! ¿Quieres ser de ayuda, eh? Toma 'ste pico y pica algo de _oro oscuro, 15 piezas_ deberían ser suficientes. ¿A qué te refieres, cómo voy a pagar? Codicioso...\nEstá bien, está bien, no tengo dinero pa' pagarte, pero puedo hacer algo de herrería pa' ti. Considérate con suerte, soy el único herrero en los alrededores.
actors.mobs.npcs.blacksmith.blood_1=¡Hey humano! ¿Quieres ser de ayuda, eh? Toma 'ste pico y _mata un murciélago_ con el, nehesito su sangre en la cabeza. A que te refieres, ¿cómo voy a pagar? codicioso...\nEstá bien, está bien, no tengo dinero pa' pagarte, pero puedo hacer algo de herrería pa' ti. Considérate con suerte, soy el único herrero en los alrededores.
actors.mobs.npcs.blacksmith.lost_pick=¡Dime que es una broma! ¡¿Dónde esta mi pico?!
actors.mobs.npcs.blacksmith.gold_2=Oro oscuro. 15 piezas. En serio, ¿es tan difícil?
actors.mobs.npcs.blacksmith.blood_2=Dije que necesito sangre de murciélago en el pico. ¡Picar picar!
actors.mobs.npcs.blacksmith.completed=Oh, has regresado... Mejor tarde que nunca.
actors.mobs.npcs.blacksmith.get_lost=Estoy ocupado. ¡Pierdete!
actors.mobs.npcs.blacksmith.same_item=Selecciona 2 ítems diferentes, ¡no el mismo dos veces!
actors.mobs.npcs.blacksmith.diff_type=¡Selecciona 2 ítems del mismo tipo!
actors.mobs.npcs.blacksmith.un_ided=Necesito saber con que estoy trabajando, ¡identifícalo primero!
actors.mobs.npcs.blacksmith.cursed=¡No trabajo con ítems malditos!
actors.mobs.npcs.blacksmith.degraded=¡Esto es basura, la calidad es muy pobre!
actors.mobs.npcs.blacksmith.cant_reforge=¡No puedo reforjar estos ítems!
actors.mobs.npcs.blacksmith.def_verb=bloqueado
actors.mobs.npcs.blacksmith.desc=Este herrero troll se ve como todos los demás trolls: es alto y enjuto, y su piel parece de piedra en color y textura. El herrero troll está martillando con herramientas muy pequeñas para su tamaño.

actors.mobs.npcs.ghost.name=fantasma triste
actors.mobs.npcs.ghost.rat_1=Saludos, %s... Alguna vez fui como tú, fuerte y optimista... Pero una asquerosa bestia acabo conmigo... No puedo dejar este lugar... No hasta tener mi venganza... Acaba con la _rata fétida,_ que ha arrebatado mi vida...\n\nAsecha este piso... Esparciendo porquería por todas partes... _Cuidado con su nube apestosa y su mordida corrosiva, el ácido se disuelve en agua..._
actors.mobs.npcs.ghost.rat_2=Por favor... Ayúdame... Acaba con la abominación...\n\n_Combátela cerca del agua... Aléjate de su hedor..._
actors.mobs.npcs.ghost.gnoll_1=Saludos, %s... Alguna vez fui como tú, fuerte y optimista... Pero un astuto enemigo acabo conmigo... No puedo dejar este lugar... No hasta tener mi venganza... Acaba con el _gnoll embaucador,_ que ha arrebatado mi vida...\n\nNo es como los otros gnolls... Se esconde y utiliza armas arrojadizas... _Cuidado con sus dardos venenosos e incendiarios, no ataques a distancia..._
actors.mobs.npcs.ghost.gnoll_2=Por favor... Ayúdame... Asesina al embaucador...\n\n_No dejes que te golpee... Acércate a él..._
actors.mobs.npcs.ghost.crab_1=Saludos, %s... Alguna vez fui como tú, fuerte y optimista... Pero una antigua criatura acabo conmigo... No puedo dejar este lugar... No hasta tener mi venganza... Acaba con el _gran cangrejo,_ que ha arrebatado mi vida...\n\nEs anormalmente viejo... Con una pinza enorme y un grueso caparazón... _Cuidado con su pinza, sorprende al cangrejo o este bloqueará con ella..._
actors.mobs.npcs.ghost.crab_2=Por favor... Ayúdame... Asesina al Crustáceo...\n_Siempre bloqueará... Cuando te ve venir..._
actors.mobs.npcs.ghost.find_me=Gracias... ven a buscarme...
actors.mobs.npcs.ghost.desc=El fantasma es apenas visible. Parece como un punto amorfo de luz tenue con una cara triste.

actors.mobs.npcs.imp.name=diablillo ambicioso
actors.mobs.npcs.imp.golems_1=¿Eres un aventurero? ¡Me encantan los aventureros! Siempre puedes confiar en ellos si algo necesita ser asesinado. ¿Estoy en lo correcto? Por una recompensa, por supuesto ;)\nEn mi caso son _golems_ los que necesitan ser asesinados. Ya ves, voy a iniciar un pequeño negocio aquí, ¡pero estos estúpidos golems son malos para el negocio! Es muy difícil negociar con trozos ambulantes de granito, ¡malditos sean! Así que por favor, mata a... Digamos _4 de ellos_ y una recompensa será tuya.
actors.mobs.npcs.imp.monks_1=¿Eres un aventurero? ¡Me encantan los aventureros! Siempre puedes confiar en ellos si algo necesita ser asesinado. ¿Estoy en lo correcto? Por una recompensa, por supuesto ;)\nEn mi caso son _monjes_ los que necesitan ser asesinados. Ya ves, voy a iniciar un pequeño negocio aquí, pero esos lunáticos no compran nada y asustarán a otros clientes. Así que por favor, mata a... Digamos _5 de ellos_ y una recompensa será tuya.
actors.mobs.npcs.imp.golems_2=¿Cómo va tu safari de golems?
actors.mobs.npcs.imp.monks_2=Oh, ¡sigues vivo! Sabía que tu kung-fu es más fuerte ;) No te olvides de coger los tokens de los monjes.
actors.mobs.npcs.imp.cya=¡Nos vemos, %s!
actors.mobs.npcs.imp.hey=¡Psst, %s!
actors.mobs.npcs.imp.desc=Los diablillos son demonios menores. Son notables, no por su fuerza ni su magia, pero por ser sociables e inteligentes. Muchos diablillos prefieren vivir junto con no-demonios.

actors.mobs.npcs.impshopkeeper.name=diablillo ambicioso
actors.mobs.npcs.impshopkeeper.greetings=¡Hola, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=¿Qué es lo que has hecho %s? Date prisa, ¡tengo que largarme de aquí!
actors.mobs.npcs.impshopkeeper.thief=¡Creí que podía contar contigo!
actors.mobs.npcs.impshopkeeper.desc=Los diablillos son demonios menores. Son notables, no por su fuerza ni su magia, pero por ser sociables e inteligentes. Muchos diablillos prefieren vivir y hacer negocios con no-demonios.

actors.mobs.npcs.mirrorimage.name=reflejo
actors.mobs.npcs.mirrorimage.desc=Esta ilusión se parece mucho a ti, incluso parece empuñar tu arma y llevar tu armadura.\n\nLos reflejos buscarán y atacarán a los enemigos usando su arma imitada, que se comporta igual que la tuya, pero causa menos daño. Empiezan siendo casi invisibles, pero deberán adoptar una forma visible para poder atacar.\n\nSi bien su poder ofensivo puede ser potente, los reflejos no tienen durabilidad y se desvanecerán en el momento en que reciban daño.

actors.mobs.npcs.prismaticimage.name=imagen prismática
actors.mobs.npcs.prismaticimage.desc=Esta brillante ilusión tiene mucho parecido contigo, incluse pareciendo que lleva tu misma arma y armadura.\n\nLas imágenes prismáticas intentarán buscar y atraer el enfoque de los enemigos, utilizando su mejor defensa y salud para protegerte. Si bien no tienen el mismo poder ofensivo que las imágenes en espejo, tienen una mayor durabilidad, incluso reciben los beneficios de tu armadura.\n\nCuando se reducen a 0 PS, las imágenes prismáticas se desvanecerán durante varias turnos y aún pueden curarse durante este tiempo. Cuando no hay enemigos, las imágenes prismáticas se desvanecerán y se unirán a su maestro.

actors.mobs.npcs.ratking.name=rey rata
actors.mobs.npcs.ratking.not_sleeping=¡No estoy durmiendo!
actors.mobs.npcs.ratking.what_is_it=¿Qué? No tengo tiempo para este sinsentido. ¡Mi reino no se va a reinar solo!
actors.mobs.npcs.ratking.confused=¿Do... Donde estoy? ¡Mi reino me necesita!
actors.mobs.npcs.ratking.crown_clothes=¡Ponte algo de ropa! ¡No estás en condiciones de hablar con la realeza!
actors.mobs.npcs.ratking.crown_desc=Oooh, ¿esa corona es para mí? Se ve mucho más brillante que el mía, ¡así que acepto gentilmente!\n\nDe hecho, creo que puedo ofrecerte una recompensa por esta corona. ¡Un tremendo poder digno de un héroe como tú! ¿Te gustaría eso?
actors.mobs.npcs.ratking.crown_yes=¡Por supuesto!
actors.mobs.npcs.ratking.crown_info=Cuéntame más.
actors.mobs.npcs.ratking.crown_no=Preferiría que no...
actors.mobs.npcs.ratking.crown_thankyou=Jejeje, gracias. ¡Ahora ve y haz que tu rey se sienta orgulloso!
actors.mobs.npcs.ratking.crown_fine=¡Está bien! No es como si la quisiera de todos modos...
actors.mobs.npcs.ratking.crown_after=¿Disfrutando de tu nueva armadura? ¡No se aceptan devoluciones!
actors.mobs.npcs.ratking.desc_festive=Esta rata es un poco mas grande que una rata marsupial normal. Lleva puesto un pequeño sombrero festivo en vez de su habitual corona. ¡Felices fiestas!
actors.mobs.npcs.ratking.desc=Esta rata es un poco mas grande que la rata marsupial normal y lleva puesta una pequeña corona sobre su cabeza.

actors.mobs.npcs.sheep.name=oveja
actors.mobs.npcs.sheep.baa!=¡Baa!
actors.mobs.npcs.sheep.baa?=¿Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=bloqueado
actors.mobs.npcs.sheep.desc=Es una oveja mágica. ¿Qué hay de mágico en ella? Que no puedes matarla. Se quedará allí hasta desvanecer mágicamente, todo mientras rumia con la mirada en blanco.

actors.mobs.npcs.shopkeeper.name=tendero
actors.mobs.npcs.shopkeeper.thief=¡Ladrón!, ¡Ladrón!
actors.mobs.npcs.shopkeeper.sell=Vender un ítem
actors.mobs.npcs.shopkeeper.desc=Este tipo gordo parece más apropiado para un distrito de intercambio en una gran ciudad que para una mazmorra. Sus precios explican por qué prefiere hacer negocios aquí.

actors.mobs.npcs.wandmaker.name=viejo artesano de varitas
actors.mobs.npcs.wandmaker.intro_warrior=Oh, ¡que agradable sorpresa encontrar a un héroe en un lugar tan deprimente! Si estás dispuesto a ayudar a un viejo hombre, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_rogue=¡Oh Dios, me asustaste! No he conocido un bandido de este lugar que aún tenga cordura, ¡así que debes ser de la superficie! Si estás dispuesto a ayudar a un desconocido, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_mage=Oh, ¡hola %s! He oído que hubo un lío entre ti y el instituto de magos... Oh, no hagas caso, nunca me gustaron esos anticuados después de todo. Si quieres, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, ¡hola señorita! Una cara amigable es una agradable sorpresa aquí abajo, ¿no crees? De hecho, juro que he visto tu cara antes, pero no acabo de recordar... Oh, no hagas caso, si estás aquí por la aventura, podría tener una tarea para ti.
actors.mobs.npcs.wandmaker.intro_1=\n\nVine aquí para encontrar un ingrediente poco común para una varita, pero me he perdido, y mi escudo mágico se está debilitando. Tendré que irme pronto, pero no soportaría irme sin lo que busco.
actors.mobs.npcs.wandmaker.intro_dust=Busco algo de _polvo cadavérico._ Es una especie de harina de hueso maldito que usualmente se encuentra en lugares como este. Debe haber una habitación barricada en los alrededores, estoy seguro de que algo de polvo se va a acumular allí. Ten cuidado, la maldición del polvo es muy potente, _vuelve a mi lo más rápido posible_ y lo purificaré para ti.
actors.mobs.npcs.wandmaker.intro_ember=Busco _ascuas frescas_ de una cría elemental de fuego. Los elementales usualmente aparecen cuando un ritual de invocación no está bajo control, tan sólo tienes que encontrar algunas velas y un lugar para el ritual y estoy seguro de que puedes hacer aparecer uno. Aunque quizá querrías _tener algún tipo de objeto congelante a mano_, ya que los elementales son muy poderosos, pero el hielo los derriba muy fácilmente.
actors.mobs.npcs.wandmaker.intro_berry=El viejo guardia de esta prisión tenía una _planta de putrebaya,_ y ando tras una de sus semillas. La planta probablemente se ha vuelto salvaje, así que convencerla para que entregue una semilla puede ser complicado. Su jardín debería estar en alguna parte en los alrededores. Intenta permanecer _alejado de sus látigos de vid_ si quieres mantenerte de una pieza. Usar fuego puede ser tentador pero por favor no, matarás la planta y destruirás sus semillas.
actors.mobs.npcs.wandmaker.intro_2=\n\nSi me puedes conseguir eso, ¡estaré encantado de pagarte con una de mis varitas finamente elaboradas! Traje dos conmigo, así que puedes tomar la que prefieras.
actors.mobs.npcs.wandmaker.reminder_dust=¿Has tenido suerte con el polvo cadavérico, %s? Busca barricadas.
actors.mobs.npcs.wandmaker.reminder_ember=¿Has tenido suerte con esas ascuas, %s? Necesitarás encontrar cuatro velas y el lugar para el ritual.
actors.mobs.npcs.wandmaker.reminder_berry=¿Has tenido suerte con la semilla de Putrebaya, %s? Busca una habitación llena de vegetación. ¡Oh, me salió verso!
actors.mobs.npcs.wandmaker.def_verb=bloqueado
actors.mobs.npcs.wandmaker.desc=El viejo pero aún sano caballero tiene una expresión un tanto confundida. Está protegido por un escudo mágico.



###mobs
actors.mobs.acidic.name=escorpión ácido
actors.mobs.acidic.desc=Estas enormes criaturas demoníacas de apariencia arácnida evitan el combate cercano, prefiriendo disparar espinas serradas e incapacitantes desde largas distancias. Esta parece estar goteando cieno corrosivo.

actors.mobs.albino.name=rata albina
actors.mobs.albino.desc=Esta es una rara raza de rata marsupial, con pelaje puramente blanco y dientes ásperos.

actors.mobs.armoredstatue.name=estatua blindada
actors.mobs.armoredstatue.desc=Pensarás que sólo es otra de las estatuas inanimadas de esta mazmorra, pero sus ojos rojos y brillantes la delatan.\n\nParece que está en estupendas condiciones por la armadura que lleva, puede que sea muy difícil de matar.\n\nAunque la estatua en sí está hecha de piedra, su _%1$s_ y _%2$s_ que lleva parecen reales.

actors.mobs.bandit.name=bandido loco

actors.mobs.bat.name=murciélago vampiro
actors.mobs.bat.desc=Estos energéticos y tenaces habitantes de las cuevas son mucho más peligrosos de lo que parecen. Ellos reponen su salud con cada ataque exitoso, lo cual les permite derrotar oponentes mucho más grandes.

actors.mobs.bee.name=abeja dorada
actors.mobs.bee.desc_honey=A pesar de su pequeño tamaño, las abejas doradas tienden a proteger su hogar ferozmente. Ésta ha sido aplacada, y parece querer seguirte.
actors.mobs.bee.desc=Aún siendo pequeñas, las abejas doradas tienden a proteger su casa fieramente. Esta está muy enojada, mejor quédate a distancia.

actors.mobs.brute.name=gnoll fiero
actors.mobs.brute.enraged=enfurecido
actors.mobs.brute.def_verb=bloqueado
actors.mobs.brute.desc=Los fieros son los más grandes, fuertes y resistentes de todos los gnolls. Cuando están heridos de gravedad, se ponen frenéticos, ganando temporalmente blindaje y un gran incremento al daño.
actors.mobs.brute$bruterage.name=furia fiera
actors.mobs.brute$bruterage.desc=Este gnoll fiero está muriendo, ¡pero quiere llevarte con él!\n\nEl fiero morirá cuando su blindaje desaparezca, ya sea por tiempo o si es dañado. Mientras tanto, infligirá daño inmensamente incrementado, ¡así que ten cuidado!\n\nEscudo restante: %d.

actors.mobs.causticslime.name=slime cáustico
actors.mobs.causticslime.desc=Este slime parece haber sido contaminado por la magia oscura que emana de abajo. Ha perdido su color verde habitual y gotea cieno cáustico.

actors.mobs.crab.name=cangrejo de alcantarilla
actors.mobs.crab.desc=Estos enormes cangrejos están al tope de la cadena alimenticia en las alcantarillas. Son extremadamente rápidos y su grueso caparazón puede soportar golpes fuertes.

actors.mobs.crystalmimic.name=mímico de cristal
actors.mobs.crystalmimic.ate=¡El mímico se comió tu %s!
actors.mobs.crystalmimic.escaped=¡El mímico de cristal ha escapado!
actors.mobs.crystalmimic.desc=Los mímicos son criaturas mágicas que pueden tomar la forma que deseen. En mazmorras casi siempre eligen la forma de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos de cristal son más astutos que sus primos habituales, y prefieren evitar conflictos mientras roban un botín. Ellos intentarán huir una vez descubiertos, y tienen la habilidad de reposicionar enemigos cuando atacan.

actors.mobs.demonspawner.name=invocador de demonios
actors.mobs.demonspawner.on_death=La energía demónica aquí parece disminuir al morir el invocador.
actors.mobs.demonspawner.desc=Esta retorcida amalgama de carne de enano es responsable de transformar en demonios destripadores a los enanos que murieron en esta región. Obviamente los demonios no ven problema en utilizar cualquier recurso que puedan contra sus enemigos.\n\nAunque se vean aterradores, los invocadores de demonios no tienen medios para moverse o defenderse por sí mismos. En cualquier caso, su considerable masa les hace difíciles de matar rápidamente e invocarán demonios destripadores más rápidamente cuando se sienten amenazados.\n\n_Los invocadores de demonios parecen estar conectados a alguna fuente central de poder demoníaco. Matarles podría debilitarlo._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=El relámpago te mató...
actors.mobs.dm100.desc=El DM-100 es un modelo inicial de 'máquina defensiva' enana que fue diseñado para proteger a los enanos mineros en las cuevas debajo de esta prisión. Sin embargo, sus descargas eléctricas demostraron ser muy débiles, por lo que fueron obsequiadas a la ciudad humana de la superficie. No se utilizaron durante años y acabaron llegando a la prisión, donde el director las consideró inicialmente demasiado crueles para su uso. Sin embargo, a medida que los presos se volvían más revoltosos, se convirtieron en una necesidad

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=¡El DM-200 dispara un chorro de gas tóxico!
actors.mobs.dm200.desc=El DM-200 es la segunda generación de 'máquina defensiva' enana que fue diseñado para proteger a los enanos mineros en las cuevas y la ciudad de abajo. Son mucho más grandes y pesados que sus predecesores, y atacan con devastadores puños hidráulicos.\n\nSu tamaño incrementado es también su mayor debilidad, ya que son incapaces de pasar a través de los estrechos túneles y entradas de la mazmorra. Los enanos fueron capaces de compensar la falta de movilidad en los DM-200 permitiéndoles expulsar sus desechos tóxicos hacia enemigos distantes, o enemigos a los que no puedan llegar.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=¡DM-201 lanza una granada corrosiva!
actors.mobs.dm201.desc=Los enanos experimentaron recientemente enfatizando más en la falta de movilidad del DM-200 y crearon algunos modelos DM que son completamente estacionarios. El DM-201 es un DM-200 reconvertido que actúa como una torreta centinela sin capacidad de movimiento. A cambio de la falta de movilidad, los DM-201 tienen significativamente más durabilidad y poder de ataque.\n\nComo los DM-201 no tienen motores para ventilar el humo, en su lugar,  ¡los enanos los equiparon con granadas de gas corrosivo! En cualquier caso, los DM-201 son cuidadosos con esas granadas, y solo las lanzarán cuando sean atacados a distancia.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=¡PERSONAL NO AUTORIZADO DETECTADO!
actors.mobs.dm300.shield=¡DM-300 extrae poder de los cables expuestos y se protege a sí mismo!
actors.mobs.dm300.vent=¡DM-300 dispara un chorro de gas tóxico!
actors.mobs.dm300.rocks=¡DM-300 golpea el suelo, desprendiendo rocas del techo!
actors.mobs.dm300.charging=¡RETENIENDO DAÑO! ¡ACTIVANDO TORRE DE ENERGÍA!
actors.mobs.dm300.charging_hint=¡DM-300 es invulnerable mientras está siendo energizado por una torre de energía!
actors.mobs.dm300.supercharged=¡DESTRUIR! ¡DESTRUIR! ¡DESTRUIR!
actors.mobs.dm300.charge_lost=¡TORRE DE ENERGÍA DESTRUIDA! ¡REVIRTIENDO A PODER LOCAL!
actors.mobs.dm300.pylons_destroyed=¡ALERTA! ¡INESTABILIDAD DETECTADA EN RED DE ENERGÍA!
actors.mobs.dm300.rankings_desc=Aplastado por el DM-300
actors.mobs.dm300.def_verb=bloqueado
actors.mobs.dm300.defeated=¡DAÑO CRÍTICO! INTENTANDO APAGA-
actors.mobs.dm300.desc=DM-300 es la más grande y poderosa 'máquina defensiva' que los enanos jamás hayan creado. Una máquina tan asombrosa es difícil de manufacturar, por lo que los enanos solo construyeron unas pocas para proteger las entradas a su metrópolis subterránea.\n\nEstá equipada con válvulas para expulsar sus desechos tóxicos y un taladro de alta potencia que puede usar tanto para atacar como para quebrantar la tierra. DM-300 también puede conectarse a una red de energía, incrementando aún más su potencia.
actors.mobs.dm300.desc_supercharged=DM-300 se encuentra completamente cargado de energía eléctrica. En esta forma el DM-300 no puede ser dañado ¡y se mueve al doble de velocidad! Adicionalmente, su taladro ahora gira lo suficientemente rápido como para _perforar a través de la roca sólida._ Sin embargo, se mueve mucho más lento cuando hace esto.\n\nAtacar al DM-300 directamente es inútil mientras se encuentra sobrealimentado, pero _algo en el área debe estar proporcionándole esta energía._ Destruir eso puede que lo debilite.
actors.mobs.dm300$fallingrocks.desc=Rocas sueltas caen del techo en este lugar, ¡parece que está a punto de colapsar!

actors.mobs.dwarfking.name=Rey de los Enanos
actors.mobs.dwarfking.notice=¡Cómo te atrevés! ¡No tienes ni idea de lo que estás interrumpiendo!
actors.mobs.dwarfking.lifelink_1=¡Necesito tu esencia, esclavo!
actors.mobs.dwarfking.lifelink_2=¡Sangra para mí, esclavo!
actors.mobs.dwarfking.teleport_1=¡Encárgate de ellos, esclavo!
actors.mobs.dwarfking.teleport_2=¡Mantenlo ocupado, esclavo!
actors.mobs.dwarfking.wave_1=¡Suficiente! ¡Surjan mis esclavos!
actors.mobs.dwarfking.wave_2=¡Más! ¡Sangren por su rey!
actors.mobs.dwarfking.wave_3=¡Inútiles! ¡MÁTENLO AHORA!
actors.mobs.dwarfking.enraged=No puedes matarme %s. ¡YO. SOY. INMORTAL!
actors.mobs.dwarfking.losing=¡No! No puedes hacer eso... no tienes ni idea de lo que hay debajo...
actors.mobs.dwarfking.defeated=Tú... nos has condenado a todos...
actors.mobs.dwarfking.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking.desc=Hace mucho tiempo uno de los mayores magos de la corte de los enanos descubrió secretos que le dieron un tremendo poder sobre la vida y la muerte. Pronto puso su poder a prueba, dominando y corrompiendo a sus compañeros, su rey y finalmente a cada ciudadano enano. Ahora él es rey, gobernante de una legión de no-muertos.\n\nEl Rey de los Enanos es un enemigo agresivo, que intentará rodear y arrollar a sus enemigos con su horda de subordinados no-muertos.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking$dkmonk.rankings_desc=Caído Ante el Rey de los Enanos.
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caído Ante el Rey de los Enanos.

actors.mobs.elemental$fireelemental.name=elemental de fuego
actors.mobs.elemental$fireelemental.desc=Los elementales son criaturas caóticas que usualmente se crean cuando poderosa magia oculta es indebidamente controlada. Los elementales tienen mínima inteligencia, y son comúnmente asociados con un tipo de magia en particular.\n\nLos elementales de fuego son un tipo común de elemental que inflige daño con magia ardiente. Prenderán en llamas a sus objetivos con ataques cuerpo a cuerpo, además de poder disparar bolas de fuego ocasionalmente.
actors.mobs.elemental$newbornfireelemental.name=cría elemental de fuego
actors.mobs.elemental$newbornfireelemental.desc=Los elementales son criaturas caóticas que usualmente se crean cuando poderosa magia oculta es indebidamente controlada. Los elementales tienen mínima inteligencia, y son comúnmente asociados con un tipo de magia en particular.\n\nLos elementales de fuego son un tipo común de elemental que inflige daño con magia ardiente. Prenderán en llamas a sus objetivos con ataques cuerpo a cuerpo, además de poder disparar bolas de fuego ocasionalmente.\n\nEste elemental de fuego ha sido invocado recientemente, y se encuentra debilitado como consecuencia. En este estado es especialmente vulnerable al frío. Sin embargo, sus capacidades ofensivas siguen siendo grandiosas. Se recomienda precaución.
actors.mobs.elemental$frostelemental.name=elemental de hielo
actors.mobs.elemental$frostelemental.desc=Los elementales son criaturas caóticas que usualmente se crean cuando poderosa magia oculta es indebidamente controlada. Los elementales tienen mínima inteligencia, y son comúnmente asociados con un tipo de magia en particular.\n\nLos elementales de hielo son un tipo común de elemental que debilita a sus enemigos con magia enfriante. Enfriarán a sus objetivos con ataques cuerpo a cuerpo y ataques a distancia ocasionales. Su magia es mucho más efectiva en el agua.
actors.mobs.elemental$shockelemental.name=elemental eléctrico
actors.mobs.elemental$shockelemental.desc=Los elementales son unas criaturas caóticas, frecuentemente creados cuando una poderosa magia sobrenatural no se controla debidamente. Su inteligencia es mínima, y normalmente están asociados a un tipo de magia en concreto.\n\nLos elementales eléctricos son un tipo de elemental poco frecuente que aturde a sus enemigos mediante electricidad y rayos de luz. En cuerpo a cuerpo, rodearán con electricidad a enemigos cercanos, causando daño adicional a su objetivo principal si este se encuentra en el agua. Ocasionalmente, también concentrarán una explosión de luz a distancia hacia un único objetivo, cegándolo temporalmente.
actors.mobs.elemental$chaoselemental.name=elemental del caos
actors.mobs.elemental$chaoselemental.desc=Los elementales son unas criaturas caóticas, frecuentemente creados cuando una poderosa magia sobrenatural no se controla debidamente. Su inteligencia es mínima, y normalmente están asociados a un tipo de magia en concreto.\n\nLos elementales caóticos son elementales raros y peligrosos que no se han estabilizado a ningún elemento en particular. Desatarán magia salvaje e impredecible al atacar.

actors.mobs.eye.name=ojo del mal
actors.mobs.eye.deathgaze_kill=La mirada de la muerte te asesinó...
actors.mobs.eye.desc=Los Ojos Malignos son esferas flotantes de energía demoníaca reprimida. Aunque son capaces de combatir cuerpo a cuerpo, su verdadera fuerza proviene de su magia.\n\nDespués de acumular energía por un corto tiempo, el Ojo Maligno desatará un rayo devastador de energía llamado _mirada de la muerte._ Cualquier cosa dentro del rango de visión del Ojo Maligno, sufrirá un daño tremendo, los aventureros sabios correrán a esconderse.

actors.mobs.fetidrat.name=rata fétida
actors.mobs.fetidrat.desc=Definitivamente algo anda mal con esta rata. Su grasiento pelaje negro y piel putrefacta son muy diferentes de las ratas sanas que has visto anteriormente. Sus pálidos ojos verdes la hacen parecer especialmente amenazante.\n\nLa rata lleva consigo una nube de terrible hedor, es abrumador de cerca.\n\nCieno oscuro gotea de su boca derritiendo el suelo pero parece disolverse en agua.

actors.mobs.ghoul.name=enano necrófago
actors.mobs.ghoul.desc=Como sociedad enana comenzaron lentamente a desmoronarse, y el actual rey de los enanos se apoderó del poder absoluto, aquellos que eran débiles o que se le resistían no eran tratados bien. A medida que el rey se volvía más experto en el uso de la magia negra, manejaba a esos enanos a su voluntad, y ahora ellos son la infantería de su ejército.\n\nLos necrófagos no son especialmente fuertes por sí mismos, pero siempre viajan en grupos y son mucho más difíciles de matar en multitud. _Cuando un necrófago es abatido, se levantará de nuevo unos turnos después si hay otro necrófago cerca._

actors.mobs.gnoll.name=gnoll explorador
actors.mobs.gnoll.desc=Los gnolls son humanoides parecidos a las hienas. Se encuentran en las alcantarillas y las mazmorras, aventurándose a la superficie de vez en cuando. Los exploradores gnoll son miembros regulares de su manada, no son tan fuertes como los fieros ni tan inteligentes como los chamanes.

actors.mobs.gnolltrickster.name=gnoll embaucador
actors.mobs.gnolltrickster.desc=Una criatura con aspecto extraño, incluso para ser un gnoll. Se acerca con una malvada sonrisa,  casi sosteniendo la bolsa colgando sobre sus hombros. Sus ojos son anchos con una extraña mezcla de miedo y emoción.\n\nHay una enorme colección de dardos mal hechos en su bolsa, todos parecen estar tipados con diversas sustancias dañinas.

actors.mobs.goldenmimic.name=mímico de oro
actors.mobs.goldenmimic.desc=Los mímicos son criaturas mágicas que pueden tomar cualquier forma que deseen. En las mazmorras, casi siempre eligen la apariencia de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos de oro son mímicos más duros que intentan atraer a los aventureros más fuertes. Tienen mejor botín, pero son mucho más fuertes que los mímicos normales.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqueado
actors.mobs.golem.desc=Los golems son un intento de corregir los defectos anteriores en la maquinaria enana a través del uso de magia recién descubierta por los enanos. Son mucho más compactos y eficientes comparados al DM-300, siendo aún igual de letales.\n\nSi bien los golems siguen siendo demasiado grandes para caber en pasillos, los enanos les han dado nuevas habilidades mágicas para compensar. Los golems pueden teletransportarse entre habitaciones y teletransportar a sus enemigos hacia ellos cuando estos están fuera de su alcance.

actors.mobs.goo.name=Gú
actors.mobs.goo.notice=¡GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=¡Gú se está bombeando a sí mismo!
actors.mobs.goo.enraged=enfurecido
actors.mobs.goo.gluuurp=¡GLUUUURP!
actors.mobs.goo.rankings_desc=Absorbido por el Gú
actors.mobs.goo.desc=Poco se sabe sobre El Gú. Es posible que no sea siquiera una criatura, sino un conglomerado de sustancias viles de las alcantarillas que de alguna manera ganó inteligencia básica. A pesar de esto, la magia oscura es ciertamente lo que ha dejado a Gú existir.\n\nSu naturaleza gelatinosa lo deja absorber un montón de energía negra, y sientes un escalofrío de solo estar cerca. si Gú puede atacarte con esta energía, no viviras por mucho.

actors.mobs.greatcrab.name=gran cangrejo
actors.mobs.greatcrab.noticed=El cangrejo bloquea con su enorme pinza.
actors.mobs.greatcrab.def_verb=bloqueado
actors.mobs.greatcrab.desc=Este cangrejo es enorme, incluso en comparación con otros cangrejos de alcantarilla. Su caparazón azúl está recubierto de grietas y percebes, demostrando su vejez. Tambalea despacio, apenas logrando balance con su enorme pinza.\n\nAún teniendo solo una pinza, su tamaño compensa fácilmente. El cangrejo pone su pinza en frente de cualquier amenaza, escudándose a sí mismo detrás de una impenetrable pared de caparazón. Sin embargo no puede bloquear ataques que no ve venir o si recibe ataques de múltiples enemigos al mismo tiempo.

actors.mobs.guard.name=guardia de prisión
actors.mobs.guard.scorpion=¡Ven aquí!
actors.mobs.guard.def_verb=bloqueado
actors.mobs.guard.desc=Alguna vez custodios de la prisión, estos guardias ya hace mucho tiempo no se diferencian de los prisioneros. Arrastrando sus pies como zombis, deambulan por los pasillos en busca de algo fuera de lugar, ¡como tú!\n\nLlevan cadenas alrededor de su cadera, posiblemente utilizadas para atraer a los enemigos a corta distancia.

actors.mobs.king.name=Rey de los Enanos
actors.mobs.king.notice=¡Cómo te atreves!
actors.mobs.king.defeated=No puedes matarme, %s... yo soy... inmortal...
actors.mobs.king.def_verb=bloqueado
actors.mobs.king.arise=¡Emerjan, esclavos!
actors.mobs.king.rankings_desc=Caído ante el Rey de lo Enanos
actors.mobs.king.desc=El último rey de los enanos fue conocido por su profundo entendimiento de los procesos de la vida y la muerte. Ha persuadido a miembros de su corte para participar en un ritual, que debió darles juventud eterna. Al final, él fue el único que la consiguió - y un ejército de no-muertos de regalo.
actors.mobs.king$undead.name=enano no-muerto
actors.mobs.king$undead.def_verb=bloqueado
actors.mobs.king$undead.rankings_desc=Caído ante el Rey de lo Enanos
actors.mobs.king$undead.desc=Estos enanos no-muertos, invocados por el Rey de los Enanos, fueron miembros de su corte. Parecen esqueletos con una impactante cantidad de vello facial.

actors.mobs.mimic.name=mímico
actors.mobs.mimic.reveal=¡Este cofre es un mímico!
actors.mobs.mimic.hidden_hint=Algo sobre este cofre no pinta bien... Ir y tratar de abrirlo puede que sea una mala idea.
actors.mobs.mimic.desc=Los mímicos son criaturas mágicas que pueden tomar cualquier forma que deseen. En las mazmorras, casi siempre eligen la apariencia de un cofre del tesoro, para atraer a aventureros desprevenidos.\n\nLos mímicos tienen una mordedura desagradable, pero suelen contener mejor tesoro que un cofre normal.

actors.mobs.necromancer.name=nigromante
actors.mobs.necromancer.desc=Estos aprendices de magos oscuros han acudido en masa a la prisión, ya que es el lugar perfecto para practicar su arte maligno.\n\nLos nigromantes convocarán y empoderarán a los esqueletos para que luchen por ellos. Matar al nigromante también matará al esqueleto que invoca.
actors.mobs.necromancer$necroskeleton.name=esqueleto de nigromante
actors.mobs.necromancer$necroskeleton.desc=Este esqueleto ha sido convocado por un nigromante. Se comporta como un esqueleto normal y morirá cuando el nigromante que lo invocó sea asesinado.

actors.mobs.mob.died=Oyes a lo lejos que algo muere.
actors.mobs.mob.rage=^%$#
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Matado por: %s

actors.mobs.monk.name=enano monje
actors.mobs.monk.def_verb=bloqueado
actors.mobs.monk.parried=desviado
actors.mobs.monk.desc=Estos monjes son fanáticos, que se han dedicado a proteger a su rey a través del poder físico. Su devoción es tan grande que han entregado totalmente sus mentes a su rey, y ahora vagan la ciudad enana como zombies inconscientes.\n\nLos monjes confían únicamente en el arte del combate cuerpo a cuerpo, y son capaces de usar sus puños desarmados tanto ofensiva como defensivamente. Cuando se concentran, los monjes detendrán el próximo ataque físico que reciban, aunque su precisión esté garantizada. Los monjes se concentrarán más rápidamente mientras estén en movimiento, y más lentamente cuando estén en combate directo.
actors.mobs.monk$focus.name=enfocado
actors.mobs.monk$focus.desc=Este monje está perfectamente concentrado en su objetivo, y parece estar anticipando sus movimientos antes de que los ejecuten.\n\nMientras está concentrado, el próximo ataque físico que reciba fallará, sin importar las circunstancias. Esto gastará la concentración del monje, y tendrá que volver a concentrarse para bloquear otro ataque. Los monjes se concentran más rápidamente mientras están en movimiento.

actors.mobs.piranha.name=piraña gigante
actors.mobs.piranha.desc=Estos peces carnívoros no son habitantes naturales de los lagos subterráneos. Fueron criados específicamente para proteger cámaras del tesoro inundadas.

actors.mobs.pylon.name=torre de energía
actors.mobs.pylon.desc_inactive=Una torre de energía, destinada a ayudar a regular la electricidad que alimenta la maquinaria de esta zona.\n\nEsta torre está inactiva actualmente, por lo que es inmune al daño.
actors.mobs.pylon.desc_active=Una torre de energía, destinada a ayudar a regular la electricidad que alimenta la maquinaria de esta zona. Esta torre está desbordando energía eléctrica, ¡esto debe ser lo que sobrealimenta al DM-300!\n\nEn este estado las torres son vulnerables, pero arquearán electricidad a las casillas cercanas en el sentido de las agujas del reloj. Debido a que están construidas con metal pesado, las torres son resistentes a grandes cantidades de daño.

actors.mobs.rat.name=rata marsupial
actors.mobs.rat.desc=Las ratas marsupiales son agresivas pero débiles habitantes de las alcantarillas. Tienen una mordida asquerosa, pero solo ponen en peligro la vida en grandes cantidades.

actors.mobs.ripperdemon.name=demonio destripador
actors.mobs.ripperdemon.leap=¡El demonio destripador se prepara para saltar!
actors.mobs.ripperdemon.desc=Estas horribles criaturas son el resultado de los muchos cadáveres enanos en esta región que están siendo utilizados por las fuerzas demoníacas. Los destripadores son criaturas macabras y demacradas que se parecen a enanos, pero con cuerpos quebrantados y largas garras afiladas hechas de huesos.\n\nLos demonios destripadores no son particularmente duraderos, pero son ágiles y peligrosos. Son capaces de saltar grandes distancias para alcanzar rápidamente los objetivos antes de atacarlos con sus garras.

actors.mobs.rotheart.name=corazón podrido
actors.mobs.rotheart.desc=La fruta de Putrebaya es única. En vez de podrirse y dar nutrientes, la fruta crece, se endurece, y protege la semilla. Da protección a los órganos internos que crecen dentro de la fruta. Se dice que ésta enorme esfera es el corazón de una planta de rotberry adulta.

actors.mobs.rotlasher.name=látigo de vid podrido
actors.mobs.rotlasher.desc=El látigo de vid podrido es parte del sistema de raíces de una planta de putrebaya madura, y también su medio de defensa principal. Los látigos de vid están arraigados al suelo, pero atacarán violentamente a cualquier amenaza que se acerque a ellos. Cuando no hay enemigos cerca, permanecen inmóviles, intentando camuflarse en la vegetación que les rodea.
actors.mobs.rotlasher$waiting.status=%s está haciendo nada.

actors.mobs.scorpio.name=escorpión
actors.mobs.scorpio.desc=Estas criaturas arácnidas gigantes demoníacas evitan el combate cercano, prefiriendo disparar espinas dentadas desde una larga distancia.

actors.mobs.senior.name=monje mayor
actors.mobs.senior.desc=Estos monjes son fanáticos, que se han dedicado a proteger a su rey a través del poder físico. Su devoción es tan grande que han entregado totalmente sus mentes a su rey, y ahora vagan la ciudad enana como zombies inconscientes.\n\nEste monje ha perfeccionado el arte del combate cuerpo a cuerpo, y es capaz de concentrarse mientras se mueve mucho más rapido que los monjes normales. Cuando se concentran, los monjes detendrán el próximo ataque físico que reciban, aunque su precisión esté garantizada. Los monjes se concentrarán más rápidamente mientras estén en movimiento, y más lentamente cuando estén en combate directo.

actors.mobs.shaman.name=gnoll chamán
actors.mobs.shaman.bolt_kill=El rayo mágico te ha matado...
actors.mobs.shaman.desc=Los gnoll chamanes son gnolls inteligentes que usan hechizos de batalla para compensar su falta de fuerza. Tienen una posición muy respetada en la sociedad gnoll, a pesar de ser más débiles.
actors.mobs.shaman$redshaman.spell_desc=Este chamán está usando una máscara roja y usará magia que _debilita tu poder de ataque_ temporalmente.
actors.mobs.shaman$blueshaman.spell_desc=Este chamán está usando una máscara azul y usará magia que _incrementará el daño que recibas_ temporalmente.
actors.mobs.shaman$purpleshaman.spell_desc=Este chamán está usando una máscara morada y usará magia que _reduce tu precisión y evasión_ temporalmente.

actors.mobs.armoredbrute.name=fiero protegido
actors.mobs.armoredbrute.desc=Los gnolls fieros más veteranos suelen llevar una poderosa armadura para hacer gala de su estatus. La armadura les hace mucho más resistentes al daño físico, y su mayor disciplina significa que pueden enfurecerse por mucho más tiempo antes de sucumbir a sus heridas.

actors.mobs.skeleton.name=esqueleto
actors.mobs.skeleton.explo_kill=Fuiste asesinado por la explosión de huesos...
actors.mobs.skeleton.def_verb=bloqueado
actors.mobs.skeleton.desc=Los esqueletos se componen de huesos de cadáveres de aventureros desafortunados y habitantes de la mazmorra, animados por emanaciones de magia maligna desde las profundidades. Después de que han sido dañados lo suficiente, se desintegran en una explosión de huesos.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloqueado
actors.mobs.slime.desc=Los slimes son criaturas extrañas, ligeramente mágicas, con un cuerpo exterior de goma y un núcleo líquido. Las alcantarillas de la ciudad les proporcionan un amplio suministro de agua y nutrientes.\n\nDebido a su membrana externa elástica, es difícil hacer más de _6 de daño_ a los slimes con cualquier ataque.

actors.mobs.snake.name=serpiente de alcantarilla
actors.mobs.snake.hint=Prueba a usar el botón de examinar en una serpiente para aprender cómo contrarrestarlas.
actors.mobs.snake.desc=Estas serpientes de gran tamaño son capaces de deslizarse rápidamente alrededor de los golpes, lo que las hace bastante difíciles de golpear. Sin embargo, los ataques mágicos o los ataques sorpresa son capaces de atraparlas con la guardia baja.\n\nPuedes realizar un ataque sorpresa atacando mientras estás fuera de la visión de la serpiente. Una forma es dejar que una serpiente te persiga a través de una puerta y luego _golpear justo cuando se mueva hacia la puerta._

actors.mobs.spectralnecromancer.name=nigromante espectral
actors.mobs.spectralnecromancer.desc=Si bien los esqueletos son el pan de cada día de un nigromante, algunos prefieren considerar con secuaces menos corpóreos. ¡Los nigromantes espectrales han elegido a los espectros como sus esbirros preferidos!\n\nLos espectros no son tan fuertes como los esqueletos por si solos, ¡pero estos nigromantes no temen invocar a muchos de ellos!

actors.mobs.spinner.name=rueda cuevas
actors.mobs.spinner.desc=Estas arañas de cueva peludas y verdosas intentan evitar el combate directo. En cambio, prefieren esperar a lo lejos mientras su víctima forcejea con su telaraña excretada, muriendo lentamente por su mordida venenosa. Son capaces de disparar sus redes a grandes distancias e intentarán bloquear cualquier camino que tome su presa.

actors.mobs.statue.name=estatua animada
actors.mobs.statue.def_verb=bloqueado
actors.mobs.statue.desc=Pensarás que sólo es otra de las estatuas inanimadas de esta mazmorra, pero sus ojos rojos y brillantes la delatan.\n\nAunque la estatua en sí está hecha de piedra, su _%s_ parece real.

actors.mobs.succubus.name=súcubo
actors.mobs.succubus.desc=Los súcubos son demonios que cambian de forma y manipulan las mentes de su presa. Este ha tomado la forma de una humanoide gótica y pálida, ¿quizás para atraer a brujos enanos?\n\nLos súcubos pueden encantar temporalmente a sus enemigos cuando atacan, haciendo que su enemigo no pueda atacarlo directamente. Cuando atacan a un enemigo que ya está encantado, le robarán parte de su esencia vital.

actors.mobs.swarm.name=enjambre de moscas
actors.mobs.swarm.desc=El enjambre mortal de moscas zumba enojado. Cada ataque no mágico lo dividirá en dos enjambres más pequeños pero igualmente peligrosos.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=¡Te atrapé, %s!
actors.mobs.tengu.interesting=Hagamos esto más interesante...
actors.mobs.tengu.notice_have=¡Ahora sí te tengo, %s!
actors.mobs.tengu.defeated=Libre al fin...
actors.mobs.tengu.rankings_desc=Asesinado por Tengu
actors.mobs.tengu.desc=Un famoso y enigmático asesino, cuyo nombre se deriva de la máscara injertada a su cara.\n\nTengu está atrapado con grandes grilletes en sus muñecas y rodillas, aunque parece que se deshizo de sus cadenas hace mucho tiempo.\n\nIntentará usar trampas, magia engañosa y ataques precisos para eliminar lo único que evita su escape: tú.

actors.mobs.tengu$bombability$bombblob.desc=Una nube de humo sobrecalentado ondea aquí. ¡Cuidado, va a explotar!
actors.mobs.tengu$bombability$bombitem.name=Bomba de Humo
actors.mobs.tengu$bombability$bombitem.cant_pickup=Está pegado al suelo, ¡no puedes moverlo!
actors.mobs.tengu$bombability$bombitem.desc=Tengu ha arrojado una bomba de humo de aspecto extraño aquí, que despide un humo espeso y caliente. ¡Está haciendo un fuerte ruido de tictac, como si fuera una cuenta atrás para una explosión!\n\nLa bomba se ha anclado al suelo, por lo que no puedes levantarla.

actors.mobs.tengu$fireability$fireblob.desc=Tengu ha arrojado un polvo fino que parece estar atrapando vapor aquí, ¡está a punto de encenderse!

actors.mobs.tengu$shockerability$shockerblob.desc=Aquí se está acumulando energía eléctrica, ¡todo lo que se encuentre en esta casilla será electrocutado el próximo turno!
actors.mobs.tengu$shockerability$shockeritem.name=Shocker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Está expulsando demasiada electricidad, ¡no puedes agarrarlo!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu ha lanzado un curioso aparato aquí, que parece estar hecho con partes del DM-100. El aparato arquea electricidad constantemente a su alrededor, pero parece seguir un patrón predecible.\n\nCon toda la electricidad que lo rodea, no hay forma de que puedas recoger esto.

actors.mobs.thief.name=ladrón loco
actors.mobs.thief.stole=¡El ladrón te robó %s!
actors.mobs.thief.carries=\n\nEl ladrón tiene una _%s._ Robado, obviamente.
actors.mobs.thief.escapes=¡El ladrón se escapa con tu %s!
actors.mobs.thief.desc=Aunque estos prisioneros escapen de sus celdas, este lugar sigue siendo su prisión. Con el tiempo, este lugar ha tomado tanto sus mentes como su libertad. Hace mucho, estos locos ladrones y bandidos han olvidado quiénes son y por qué roban.\n\nEstos enemigos son más propensos a robar y correr que a pelear. Asegúrate de mantenerlos a la vista, o podrías no volver a ver tu ítem robado jamás.

actors.mobs.warlock.name=enano brujo
actors.mobs.warlock.bolt_kill=La descarga de las sombras te mató...
actors.mobs.warlock.desc=A medida que los intereses de los enanos pasaron de la ingeniería a las artes arcanas, los brujos llegaron al poder en la ciudad. Comenzaron con magia elemental, pero pronto cambiaron a demonología y nigromancia. El más fuerte de estos brujos se apoderó del trono de la ciudad enana, y a sus cohortes se les permitió continuar practicando su magia oscura, siempre y cuando le entregaran su libre albedrío.\n\nEstos brujos poseen una poderosa magia disruptiva, y pueden deteriorar temporalmente la magia de mejora aplicada a tu equipamiento. Cuanto más mejorado esté un objeto, más fuertemente se verá afectado.

actors.mobs.wraith.name=espectro
actors.mobs.wraith.desc=Un espectro es un vengativo espíritu de un pecador, cuya tumba fue perturbada. Siendo una entidad etérea, es muy difícil golpearle con un arma regular.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=La esperanza es una ilusión...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa es un Dios Antiguo, una poderosa entidad de los reinos del caos. Hace un siglo, los antiguos enanos apenas ganaron la guerra contra su ejército de demonios, pero fueron incapaces de matar al dios en sí. En su lugar, lo aprisionaron en los salones bajo su ciudad, creyéndolo muy débil como para volver a alzarse nunca.
actors.mobs.yog$rottingfist.name=puño podrido
actors.mobs.yog$rottingfist.rankings_desc=Aplastado por Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa es un Dios Antiguo, una poderosa entidad de los reinos del caos. Hace un siglo, los antiguos enanos apenas ganaron la guerra contra su ejército de demonios, pero fueron incapaces de matar al dios en sí. En su lugar, lo aprisionaron en los salones bajo su ciudad, creyéndolo muy débil como para volver a alzarse nunca.
