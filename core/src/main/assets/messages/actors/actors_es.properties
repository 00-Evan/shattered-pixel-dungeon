actors.hero.talent$aggressivebarriercooldown.name=recarga de barrera agresiva
actors.hero.talent$aggressivebarriercooldown.desc=Has utilizado este talento recientemente y deberás esperar antes de volver a utilizarlo.\n\nTurnos restantes: %s.
actors.hero.talent$liquidagilacctracker.name=agilidad líquida
actors.hero.talent$liquidagilacctracker.desc=El próximo ataque cuerpo a cuerpo normal de la Duelista obtendrá precisión adicional.\n\nTurnos restantes: %s.
actors.hero.talent$lethalhastecooldown.name=recarga de prisa letal
actors.hero.talent$lethalhastecooldown.desc=Has utilizado este talento recientemente y deberás esperar antes de volver a utilizarlo.\n\nTurnos restantes: %s.
actors.hero.talent$swiftequipcooldown.name=recarga de empuñe veloz
actors.hero.talent$swiftequipcooldown.desc=Has utilizado este talento recientemente y deberás esperar antes de volver a utilizarlo.\n\nTurnos restantes: %s.
actors.hero.talent$preciseassaulttracker.name=asalto preciso
actors.hero.talent$preciseassaulttracker.desc=El próximo ataque cuerpo a cuerpo normal de la Duelista obtendrá precisión adicional.\n\nTurnos restantes: %s.
actors.hero.talent$deadlyfollowuptracker.name=seguimiento mortal
actors.hero.talent$deadlyfollowuptracker.desc=La Duelista ha atacado recientemente a un enemigo con un arma arrojadiza, sus ataques cuerpo a cuerpo contra el mismo objetivo infligirán daño adicional.\n\nTurnos restantes: %s.
