actors.mobs.yogfist.invuln_warn=O punho é invulnerável enquanto estiver perto do olho!
actors.mobs.yogfist.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogfist.desc=Este punho é um aspecto do poder do Yog-Dzewa. Os punhos estão ligados ao poder do Yog-Dzewa, e serão protegidos de todos os danos quando estiverem perto do olho.
actors.mobs.yogfist$burningfist.name=punho flamejante
actors.mobs.yogfist$burningfist.desc=Este punho é formado por uma magia caótica e incendiária. À medida que ele se move, o terreno se incendeia constantemente. Ele também é capaz de atirar rajadas de poder de fogo, que espalham chamas onde elas atingem.\n\nA capacidade do punho de espalhar chamas é suprimida quando está perto da água, mas seu calor é tão grande que qualquer água ao seu redor evaporará após um curto período de tempo!
actors.mobs.yogfist$soiledfist.name=punho manchado
actors.mobs.yogfist$soiledfist.desc=Este punho é formado pela magia caótica da terra. À medida que se move, fará brotar constantemente vegetação à sua volta. Também pode disparar explosões de terra concentrada que irão ludibriar o seu alvo em vinhas e raízes de crescimento rápido!\n\nO punho deriva poder desta vida vegetal, e resistirá a danos com base na quantidade de vegetação alta ou sulcada perto dela!
actors.mobs.yogfist$rottingfist.name=punho podre
actors.mobs.yogfist$rottingfist.desc=Este punho é formado por uma corrupção viva. Trata-se de uma massa de carne em decomposição, que pode espalhar um muco cáustico ao seu redor e gás tóxico ao atacar em longa distância. Pior ainda, a grande massa do punho faz com que ele sangre ao invés de sofrer danos diretamente.\n\nÁgua pode ser usada para lavar o muco, mas o punho também é capaz de absorver água para se curar! Além disso, danificar o punho enquanto ele sangra fará com que o sangramento se renove, mas não se acumula!
actors.mobs.yogfist$rustedfist.name=punho enferrujado
actors.mobs.yogfist$rustedfist.desc=Este punho é formado a partir de metal vivo. É uma massa de metal em movimento que tem poderosos ataques corpo-a-corpo e pode aleijar os seus alvos ao alcance. Devido à sua enorme massa, o punho sofrerá qualquer dano ao longo do tempo, ao invés de imediatamente.\n\nO punho, porém, é inflexível e não se pode passar por passagens apertadas. Além disso, embora possa levar os danos lentamente, os danos adiados continuarão a aumentar se o punho for atingido várias vezes.
actors.mobs.yogfist$brightfist.name=punho brilhante
actors.mobs.yogfist$brightfist.teleport=O punho se teletransporta em um clarão de luz que te cega seriamente!
actors.mobs.yogfist$brightfist.desc=Este punho é feito de energia da luz pura. Ele é capaz de disparar poderosos raios de luz a cada movimento! Estes raios irão cegá-lo temporariamente, além de causar danos graves. O punho também é capaz de envolver brevemente a área em luz ofuscante a fim de escapar!\n\nO punho não tem nenhuma habilidade especial que possa usar em combate corpo-a-corpo.
actors.mobs.yogfist$darkfist.name=punho negro
actors.mobs.yogfist$darkfist.teleport=O punho se teletransporta em uma explosão de escuridão que extingue sua fonte de luz!
actors.mobs.yogfist$darkfist.desc=Este punho é formado a partir de pura energia negra. Ele é capaz de disparar poderosas explosões de magia negra a cada movimento! Estas explosões irão enfraquecer a sua fonte de luz, além de causar danos graves. O punho também é capaz de envolver brevemente a área em escuridão a fim de escapar!\n\nO punho não tem nenhuma habilidade especial que possa usar no combate corpo-a-corpo.


