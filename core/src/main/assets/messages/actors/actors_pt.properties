#warrior
actors.hero.talent.hearty_meal.title=refeição saudável
actors.hero.talent.hearty_meal.desc=_+1:_ Comer cura o Guerreiro em _2 de HP_ quando sua vida está abaixo de 50% e em _3 de HP_ quando abaixo de 25%.\n\n_+2:_ Comer cura o Guerreiro em _3 de HP_ quando sua vida está abaixo de 50% e em _5 de HP_ quando abaixo de 25%.
actors.hero.talent.armsmasters_intuition.title=intuição do mestre das armas
actors.hero.talent.armsmasters_intuition.desc=_+1:_ O Guerreiro identifica armas e armaduras _2x mais rápido_.\n\n_+2:_ O Guerreiro identifica armas e armaduras _quando ele as equipa_.
actors.hero.talent.test_subject.title=cobaia
actors.hero.talent.test_subject.desc=_+1:_ Sempre que o Guerreiro identificar um item, ele se cura por _2 de vida_.\n\n_+2:_ Sempre que o Guerreiro identificar um item, ele se cura por _3 de vida_.
actors.hero.talent.iron_will.title=determinação de ferro
actors.hero.talent.iron_will.desc=_+1:_ O escudo mágico provido pelo selo do guerreiro é _aumentado por 1_.\n\n_+2:_ O escudo mágico provido pelo selo do guerreiro é _aumentado por 2_.
actors.hero.talent.iron_stomach.title=estômago de ferro
actors.hero.talent.iron_stomach.desc=_+1:_ O Guerreiro leva apenas 1 turno para comer e garante a ele _75%  de resistência ao dano_ enquanto come.\n\n_+2:_ O Guerreiro leva apenas 1 turno para comer e garante a ele _100% de resistência ao dano_ enquanto come.

actors.hero.talent.restored_willpower.title=vontade restaurada
actors.hero.talent.restored_willpower.desc=_+1:_ Beber uma poção da cura instantaneamente recarrega _67% da proteção_ do selo quebrado do Guerreiro.\n\n_+2:_ Beber uma poção da cura instantaneamente recarrega _100% da proteção_ do selo quebrado do Guerreiro.\n\nEste talento também é ativado ao beber poções e elixires derivados da poção da cura.
actors.hero.talent.runic_transference.title=transferência rúnica
actors.hero.talent.runic_transference.desc=_+1:_ O selo quebrado do Guerreiro pode transferir _glifos comuns_ da mesma maneira que transfere um aprimoramento.\n\n_+2:_ O selo quebrado do Guerreiro pode transferir _glifos comuns, poderosos e amaldiçoados_ da mesma maneira que transfere um aprimoramento.
actors.hero.talent.lethal_momentum.title=momento mortal
actors.hero.talent.lethal_momentum.desc=_+1:_ Quando o guerreiro dá um ataque mortal com uma arma física, há _67% de chance_ de levar 0 turnos.\n\n_+2:_ Quando o guerreiro dá um ataque mortal com uma arma física, há _100% de chance_ de levar 0 turnos.
actors.hero.talent.improvised_projectiles.title=Projéteis improvisados
actors.hero.talent.improvised_projectiles.desc=_+1:_ O Guerreiro pode cegar um inimigo por _2 turnos_ ao arremessar qualquer item que não seja uma arma de arremesso. Este talento tem um tempo de recarga de 50 turnos.\n\n_+2:_ O Guerreiro pode cegar um inimigo por _3 turnos_ ao arremessar qualquer item que não seja uma arma de arremesso. Este talento tem um tempo de recarga de 50 turnos.

actors.hero.talent.hold_fast.title=Foco
actors.hero.talent.hold_fast.desc=_+1:_ Quando o Guerreiro espera, ele ganha _0-2 de armadura_ até se mover.\n\n_+2:_ Quando o Guerreiro espera, ele ganha _0-4 de armadura_ até se mover.\n\n_+3:_ Quando o Guerreiro espera, ele ganha _0-6 de armadura_ até se mover.
actors.hero.talent.strongman.title=Homem forte
actors.hero.talent.strongman.desc=_+1:_ A força do guerreiro é  _aumentada em 8%_, arredondada para baixo.\n\n_+2:_ A força do guerreiro é _aumentada em 13%_, arredondada para baixo.\n\n_+3:_ A força do guerreiro é _aumentada em 18%_, arredondada para baixo.

actors.hero.talent.endless_rage.title=Ira infinita
actors.hero.talent.endless_rage.desc=_+1:_ O Berserker pode atingir um máximo de _110% de fúria_.\n\n_+2:_ O Berserker pode atingir um máximo de _120% de fúria_.\n\n_+3:_ O Berserker pode atingir um máximo de _130% de fúria_.\n\nObserve que a fúria acima de 100% não concederá mais de +50% de dano.
actors.hero.talent.berserking_stamina.title=Energia frenética
actors.hero.talent.berserking_stamina.desc=_+1:_ O Berserker ganha _25% mais escudo_ enquanto frenético e o resfriamento do frenesi é reduzido de 2 para _1.67 níveis_.\n\n_+2:_ O Berserker ganha _50% mais escudo_ enquanto frenético e o resfriamento do frenesi é reduzido de 2 para _1.33 níveis_.\n\n_+3:_ O Berserker ganha _75% mais escudo_ enquanto frenético e o resfriamento do frenesi é reduzido de 2 para _1 nível_.
actors.hero.talent.enraged_catalyst.title=Catalizador enfurecido
actors.hero.talent.enraged_catalyst.desc=_+1:_ Encantamentos e maldições na arma do Berserker são acionados com mais frequência quanto mais fúria ele tiver, até um máximo de _15% mais frequência_ com 100% de fúria.\n\n_+2:_ Encantamentos e maldições na arma do Berserker são acionados com mais frequência quanto mais fúria ele tiver, até um máximo de _30% mais frequência_ com 100% de fúria.\n\n_+3:_ Encantamentos e maldições na arma do Berserker são acionados com mais frequência quanto mais fúria ele tiver, até um máximo de _45% mais frequência_ com 100% de fúria.

actors.hero.talent.cleave.title=Cutelo
actors.hero.talent.cleave.desc=_+1:_ Quando o Gladiador mata um inimigo, o tempo para o fim do combo, até o seu próximo ataque, é aumentado para _15 turnos_.\n\n_+2:_ Quando o Gladiador mata um inimigo, o tempo para o fim do combo, até o seu próximo ataque, é aumentado para _30 turnos_.\n\n_+3:_ Quando o Gladiador mata um inimigo, o tempo para o fim do combo, até o seu próximo ataque, é aumentado para _45 turnos_.
actors.hero.talent.lethal_defense.title=Defesa Letal
actors.hero.talent.lethal_defense.desc=_+1:_ Quando o Gladiador mata um inimigo com um movimento de combo, ele _reganha 33%_ do escudo do selo quebrado,\n\n_+2:_ Quando o Gladiador mata um inimigo com um movimento de combo, ele _reganha 67%_ do escudo do selo quebrado.\n\n_+3:_ Quando o Gladiador mata um inimigo com um movimento de combo, ele _reganha 100%_ do escudo do selo quebrado.
actors.hero.talent.enhanced_combo.title=Combo melhorado
actors.hero.talent.enhanced_combo.desc=_+1:_ Quando o combo do Gladiador é 7 ou maior, A distância de Surrar aumenta em 3, causa vertigem e pode derrubar os inimigos em abismos.\n\n_+2:_ Além dos benefícios do +1, Quando o combo do Gladiador é 9 ou maior Bloquear funciona em múltiplos ataques.\n\n_+3:_ Além dos benefícios de +1 e +2, O Gladiador pode saltar até 3 espaços para combar quando usar Batida, Esmagar, ou Fúria.

actors.hero.talent.body_slam.title=Encontrão
actors.hero.talent.body_slam.desc=_+1:_ Quando o Guerreiro pousa após saltar, todos os inimigos adjacentes levarão _25%_ de seu poder de bloqueio de dano em dano.\n\n_+2:_ Quando o Guerreiro pousa após saltar, todos os inimigos adjacentes levarão _50%_ de seu poder de bloqueio de dano em dano.\n\n_+3:_ Quando o Guerreiro pousa após saltar, todos os inimigos adjacentes levarão _75%_ de seu poder de bloqueio de dano em dano.\n\n_+4:_ Quando o Guerreiro pousa após saltar, todos os inimigos adjacentes levarão _100%_ de seu poder de bloqueio de dano em dano.
actors.hero.talent.impact_wave.title=Onda de impacto
actors.hero.talent.impact_wave.desc=_+1:_ Quando o guerreiro pousa após saltar, todos os inimigos adjacentes são empurrados _2 espaços_ para trás e tem _25% de chance_ de se tornarem vulneráveis por 3 turnos.\n\n_+2:_ Quando o guerreiro pousa após saltar, todos os inimigos adjacentes são empurrados _3 espaços_ para trás e tem _50% de chance_ de se tornarem vulneráveis por 3 turnos.\n\n_+3:_ Quando o guerreiro pousa após saltar, todos os inimigos adjacentes são empurrados _4 espaços_ para trás e tem _75% de chance_ de se tornarem vulneráveis por 3 turnos.\n\n_+4:_ Quando o guerreiro pousa após saltar, todos os inimigos adjacentes são empurrados _5 espaços_ para trás e tem _100% de chance_ de se tornarem vulneráveis por 3 turnos.
actors.hero.talent.double_jump.title=Pulo duplo
actors.hero.talent.double_jump.desc=_+1:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _16% reduzido_.\n\n_+2:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _30% reduzido_ .\n\n_+3:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _41% reduzido_ .\n\n_+4:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _50% reduzido_.

actors.hero.talent.expanding_wave.title=Onda expansiva
actors.hero.talent.expanding_wave.desc=_+1:_ O alcance da Onda de Choque é aumentada de 5 para _6 espaços_, e sua largura é aumentada de 60 para _75 graus_.\n\n_+2:_ O alcance da Onda de Choque é aumentada de 5 para _7 espaços_, e sua largura é aumentada de 60 para _90 graus_.\n\n_+3:_ O alcance da Onda de Choque é aumentada de 5 para _8 espaços_, e sua largura é aumentada de 60 para _105 graus_.\n\n_+4:_ O alcance da Onda de Choque é aumentada de 5 para _9 espaços_, e sua largura é aumentada de 60 para _120 graus_.
actors.hero.talent.striking_wave.title=Onda destrutiva
actors.hero.talent.striking_wave.desc=_+1:_ Onda de Choque tem _30% de chance_ de também utilizar efeitos de acerto como encantamentos e combo.\n\n_+2:_ Onda de Choque tem _60% de chance_ de também utilizar efeitos de acerto como encantamentos e combo.\n\n_+3:_ Onda de Choque tem _90% de chance_ de também utilizar efeitos de acerto como encantamentos e combo.\n\n_+4:_ Onda de Choque tem _100% de chance_ de também utilizar efeitos de acerto como encantamentos e combo, e ativa encantamentos com _20% a mais de frequência_.
actors.hero.talent.shock_force.title=Força de choque
actors.hero.talent.shock_force.desc=_+1:_ Onda de Choque causa _ 20% a mais de dano_ e tem _25% de chance_ de atordoar em vez de aleijar.\n\n_+2:_ Onda de Choque causa _40% a mais de dano_ e tem _50% de chance_ de atordoar em vez de aleijar.\n\n_+3:_ Onda de Choque causa _60% a mais de dano_ e tem _75% de chance_ de atordoar em vez de aleijar..\n\n_+4:_ Onda de Choque causa _80% a mais de dano_ e tem _100% de chance_ de atordoar em vez de aleijar.

actors.hero.talent.sustained_retribution.title=Retribuição sustentada
actors.hero.talent.sustained_retribution.desc=_+1:_ O Guerreiro causa _115% de dano bônus_ distribuídos em _2 acertos_, em vez de 100% de dano bônus em 1 acerto.\n\n_+2:_ O Guerreiro causa _130% de dano bônus_ distribuídos em _3 acertos_, em vez de 100% de dano bônus em 1 acerto.\n\n_+3:_ O Guerreiro causa _145% de dano bônus_ distribuídos em _4 acertos_, em vez de 100% de dano bônus em 1 acerto.\n\n_+4:_ O Guerreiro causa _160% de dano bônus_ distribuídos em _5 acertos_, em vez de 100% de dano bônus em 1 acerto.
actors.hero.talent.shrug_it_off.title=Dar de ombros
actors.hero.talent.shrug_it_off.desc=_+1:_ O Guerreiro não pode levar mais do que _67% da sua vida máxima_ em dano enquanto resiste.\n\n_+2:_ O Guerreiro não pode levar mais do que _45% da sua vida máxima_ em dano enquanto resiste.\n\n_+3:_ O Guerreiro não pode levar mais do que _30% da sua vida máxima_ em dano enquanto resiste.\n\n_+4:_ O Guerreiro não pode levar mais do que _20% da sua vida máxima_ em dano enquanto resiste.
actors.hero.talent.even_the_odds.title=Equilibrar as chances
actors.hero.talent.even_the_odds.desc=_+1:_ O Guerreiro causa um adicional _5% de dano bônus_ para cada inimigos dentro de 2 espaços quando a a resistência termina.\n\n_+2:_ O Guerreiro causa um adicional _10% de dano bônus_ para cada inimigos dentro de 2 espaços quando a a resistência termina.\n\n_+3:_ O Guerreiro causa um adicional _15% de dano bônus_ para cada inimigos dentro de 2 espaços quando a a resistência termina.\n\n_+4:_ O Guerreiro causa um adicional _20% de dano bônus_ para cada inimigos dentro de 2 espaços quando a a resistência termina.

#mage
actors.hero.talent.empowering_meal.title=refeição empoderadora
actors.hero.talent.empowering_meal.desc=_+1:_ Comer garante ao Mago _2 de dano bônus_ em seu próximos 3 disparos de varinha.\n\n_+2:_ Comer garante ao Mago _3 de dano bônus_ em seu próximos 3 disparos de varinha.
actors.hero.talent.scholars_intuition.title=intuição do estudioso
actors.hero.talent.scholars_intuition.desc=_+1:_ O Mago identifica varinhas _3x mais rápido_.\n\n_+2:_ O Mago identifica varinhas _ao usar elas_.
actors.hero.talent.tested_hypothesis.title=hipótese testada
actors.hero.talent.tested_hypothesis.desc=_+1:_ Sempre que o Mago identificar um item, ele ganha _2 turnos de Recargando_.\n\n_+2:_ Sempre que o Mago identificar um item, ele ganha _3 turnos de Recarregando_.
actors.hero.talent.backup_barrier.title=barreira de apoio
actors.hero.talent.backup_barrier.desc=_+1:_ O Mago ganha _3 de escudo_ toda vez que ele dispara a última carga do seu cajado.\n\n_+2:_ O Mago ganha _5 de escudo_ toda vez que ele dispara a última carga do seu cajado.

actors.hero.talent.energizing_meal.title=refeição energética
actors.hero.talent.energizing_meal.desc=_+1:_ Comer leva apenas 1 turno para o Mago, e lhe concede _5 turnos de recarga de varinha_.\n\n_+2:_ Comer leva apenas 1 turno para o Mago, e lhe concede _8 turnos de recarga de varinha_.
actors.hero.talent.energizing_upgrade.title=melhoria energizante
actors.hero.talent.energizing_upgrade.desc=_+1:_ Usar um pergaminho de atualização recarrega instantaneamente o cajado do Mago _por 4 cargas_, isso pode colocá-lo acima do limite de carga atual.\n\n_+2:_ Usar um pergaminho de atualização recarrega instantaneamente o cajado do Mago _por 6 cargas_, isso pode colocá-lo acima do seu limite de carga atual.\n\nEste talento também é acionado ao usar pergaminhos ou feitiços baseados em pergaminhos de atualização.
actors.hero.talent.wand_preservation.title=preservação de varinha
actors.hero.talent.wand_preservation.desc=_+1:_ Quando o Mago imbui uma nova varinha no seu cajado, a antiga varinha tem _50% de chance_ de ser devolvida em +0.\n\n_+2:_ Quando o Mago imbui uma nova varinha no seu cajado, a antiga varinha tem _100% de chance_ de ser devolvida em +0.\n\nEste talento pode preservar uma varinha no máximo cinco vezes, após isso será sempre concedido 1 resina arcana
actors.hero.talent.arcane_vision.title=visão arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quando o Mago atira em um inimigo, ele ganha visão mental neles por _10 turnos_.\n\n_+2:_ Quando o Mago atira em um inimigo, ele ganha visão mental neles por _15 turnos_.
actors.hero.talent.shield_battery.title=bateria de escudos
actors.hero.talent.shield_battery.desc=_+1:_ O Mago pode mirar em si mesmo com uma varinha para converter todas as suas cargas em escudo a uma taxa de _4% HP máximo por carga_.\n\n_+2:_ O Mago pode mirar em si mesmo com uma varinha para converter todas as suas cargas em escudo a uma taxa de _6% do HP máximo por carga_.

actors.hero.talent.empowering_scrolls.title=Pergaminhos de empoderamento
actors.hero.talent.empowering_scrolls.desc=_+1:_ Quando o Mago lê um pergaminho, seu próximo _disparo com varinha_ receberá +3 níveis.\n\n_+2:_ Quando o Mago lê um pergaminho, seus próximos _dois disparos com varinha_ ganharão +3 níveis.\n\n_+3:_ Quando o Mago lê um pergaminho, seus próximos _três disparos com varinha_ ganharão +3 níveis.
actors.hero.talent.ally_warp.title=Troca com aliado
actors.hero.talent.ally_warp.desc=_+1:_ O Mago pode tocar em um aliado para instantaneamente trocar de lugar com ele, com um _alcance de 2 espaços_.\n\n_+2:_ O Mago pode tocar em um aliado para instantaneamente trocar de lugar com ele, com um _alcance de 4 espaços_.\n\n_+3:_ O Mago pode tocar em um aliado para instantaneamente trocar de lugar com ele, com um _alcance de 6 espaços_.\n\nO Mago não pode trocar de lugar com aliados imóveis.

actors.hero.talent.empowered_strike.title=Ataque empoderado
actors.hero.talent.empowered_strike.desc=_+1:_ O primeiro ataque corpo a corpo do Mago de Batalha, após atirar com o seu cajado, irá causar _+25% de dano_.\n\n_+2:_ O primeiro ataque corpo a corpo do Mago de Batalha, após atirar com o seu cajado, irá causar _+50% de dano_.\n\n_+3:_ O primeiro ataque corpo a corpo do Mago de Batalha, após atirar com o seu cajado, irá causar _+75% de dano_.
actors.hero.talent.mystical_charge.title=Carregamento místico
actors.hero.talent.mystical_charge.desc=_+1:_ Atingir com seu cajado garante ao Mago de Batalha _0.5 turnos_ de carregamento de artefato.\n\n_+2:_ Atingir com seu cajado garante ao Mago de Batalha _1 turno_ de carregamento de artefato.\n\n_+3:_ Atingir com seu cajado garante ao Mago de Batalha _1.5 turnos_ de carregamento de artefato.
actors.hero.talent.excess_charge.title=Excesso de carga
actors.hero.talent.excess_charge.desc=_+1:_ Quando o cajado do Mago de Batalha esta completamente carregado, ele tem _20% de chance_ de ganhar 2 de escudo por nível do cajado quando bate com ele.\n\n_+2:_ Quando o cajado do Mago de Batalha esta completamente carregado, ele tem _40% de chance_ de ganhar 2 de escudo por nível do cajado quando bate com ele.\n\n_+3:_ Quando o cajado do Mago de Batalha esta completamente carregado, ele tem _60% de chance_ de ganhar 2 de escudo por nível do cajado quando bate com ele.

actors.hero.talent.soul_siphon.title=Sifão da alma
actors.hero.talent.soul_siphon.desc=_+1:_ Dano corpo a corpo causado por outros personagens ativa a marca da alma do Bruxo em _13% de eficácia_.\n\n_+2:_ Dano corpo a corpo causado por outros personagens ativa a marca da alma do Bruxo em _27% de eficácia_.\n\n_+3:_ Dano corpo a corpo causado por outros personagens ativa a marca da alma do Bruxo em _40% de eficácia_.
actors.hero.talent.soul_eater.title=Devorador de Almas
actors.hero.talent.soul_eater.desc=_+1:_ Marca da alma concede _0.33 turnos_ de saciedade para cada dano físico causado. Inimigos de alma marcada tem _10% de chance_ de ativar efeitos de alimentação quando morrem.\n\n_+2:_ Marca da alma concede _0.67 turnos_ de saciedade para cada dano físico causado. Inimigos com alma marcada tem _20% de chance_ de ativar efeitos de alimentação quando morrem.\n\n_+3:_ Marca da alma concede _1 turno_ de saciedade para cada dano físico causado. Inimigos com alma marcada tem _30% de chance_ de ativar efeitos de alimentação quando morrem.
actors.hero.talent.necromancers_minions.title=Lacaios do necromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Quando um inimigo com alma marcada morre, o Bruxo tem _13% de chance_ de trazê-lo de volta como um espectro corrompido.\n\n_+2:_ Quando um inimigo com alma marcada morre, o Bruxo tem _27% de chance_ de trazê-lo de volta como um espectro corrompido.\n\n_+3:_ Quando um inimigo com alma marcada morre, o Bruxo tem _40% de chance_ de trazê-lo de volta como um espectro corrompido.

actors.hero.talent.blast_radius.title=Raio de explosão
actors.hero.talent.blast_radius.desc=_+1:_ O alcance da explosão elementar é aumentado de 4 para _5 espaços_.\n\n_+2:_ O alcance da explosão elementar é aumentado de 4 para _6 espaços_.\n\n_+3:_ O alcance da explosão elementar é aumentado de 4 para _7 espaços_.\n\n_+4:_ O alcance da explosão elementar é aumentado de 4 para _8 espaços_.
actors.hero.talent.elemental_power.title=Poder elemental
actors.hero.talent.elemental_power.desc=_+1:_ O poder da explosão elementar é aumentado em _20%_.\n\n_+2:_ O poder da explosão elementar é aumentado em _40%_.\n\n_+3:_ O poder da explosão elementar é aumentado em _60%_.\n\n_+4:_ O poder da explosão elementar é aumentado em _80%_.
actors.hero.talent.reactive_barrier.title=Barreira reativa
actors.hero.talent.reactive_barrier.desc=_+1:_ O Mago ganha _2 de escudo_ para cada personagem afetado pela explosão elementar, até um máximo de 5 personagens.\n\n_+2:_ O Mago ganha _4 de escudo_ para cada personagem afetado pela explosão elementar, até um máximo de 5 personagens.\n\n_+3:_ O Mago ganha _6 de escudo_ para cada personagem afetado pela explosão elementar, até um máximo de 5 personagens.\n\n_+4:_ O Mago ganha _8 de escudo_ para cada personagem afetado pela explosão elementar, até um máximo de 5 personagens.

actors.hero.talent.wild_power.title=Poder selvagem
actors.hero.talent.wild_power.desc=_+1:_ Ao usar magia selvagem, as varinhas serão impulsionadas para _1 ou 2, até +3_.\n\n_+2:_ Ao usar magia selvagem, as varinhas serão impulsionadas para _2, até +4_.\n\n_+3:_ Ao usar magia selvagem, as varinhas serão impulsionadas para _2 ou 3, até +5_.\n\n_+4:_ Ao usar magia selvagem, as varinhas serão impulsionadas para _3, até +6_.
actors.hero.talent.fire_everything.title=Atire tudo
actors.hero.talent.fire_everything.desc=_+1:_ Magia Selvagem agora dispara _5 vezes_, em vez de 4.\n\n_+2:_ Magia Selvagem agora atira _6 vezes_, em vez de 4.\n\n_+3:_ Magia Selvagem agora atira _7 vezes_, em vez de 4.\n\n_+4:_ Magia Selvagem agora atira _8 vezes_, em vez de 4.
actors.hero.talent.conserved_magic.title=Magia conservada
actors.hero.talent.conserved_magic.desc=_+1:_ Cada ataque de Magia Selvagem agora usa _0.67 cargas_ ao invés de 1, e cada varinha possui _25%  de chance_ de ser utilizável 3 vezes.\n\n_+2:_ Cada ataque de Magia Selvagem agora usa _0.45 cargas_ ao invés de 1, e cada varinha possui _50% de chance_ de ser utilizável 3 vezes.\n\n_+3:_ Cada ataque de Magia Selvagem agora usa _0.3 cargas_ ao invés de 1, e cada varinha possui _75% de chance_ de ser utilizável 3 vezes.\n\n_+4:_ Cada ataque de Magia Selvagem agora usa _0.2 cargas_ ao invés de 1, e cada varinha possui _100% de chance_ de ser utilizável 3 vezes.

actors.hero.talent.telefrag.title=Telemorte
actors.hero.talent.telefrag.desc=_+1:_ Se o mago se teleportar para outro personagem ele causa _10-15 de dano_ a ele, mas também sofre _5 de dano_.\n\n_+2:_ Se o mago se teleportar para outro personagem ele causa _20-30 de dano_ a ele, mas também sofre _10 de dano_.\n\n_+3:_ Se o mago se teleportar para outro personagem ele causa _30-45 de dano_ a ele, mas também sofre _15 de dano_.\n\n_+4:_ Se o mago se teleportar para outro personagem ele causa _40-60 de dano_ a ele, mas também sofre _20 de dano_.\n\nO herói não pode ser morto por este talento, o dano próprio pode ser reduzido com efeitos de resistência mágica.
actors.hero.talent.remote_beacon.title=Farol Remoto
actors.hero.talent.remote_beacon.desc=_+1:_  O Mago pode colocar uma farol em qualquer local dentro de _4 quadrados_.\n\n_+2:_ O Mago pode colocar um farol em qualquer local dentro de _8 quadrados_.\n\n_+3:_ O Mago pode colocar um farol em qualquer local dentro de _12 quadrados_.\n\n_+4:_ O Mago pode colocar um farol em qualquer local dentro de _16 quadrados_.\n\nO Mago não pode colocar faróis em locais inacessíveis
actors.hero.talent.longrange_warp.title=Teletransporte de Longo Alcance
actors.hero.talent.longrange_warp.desc=_+ 1:_ O Mago agora pode teletransportar entre andares, com _150% do custo de carga_.\n\n_+ 2:_ O Mago agora pode teletransportar entre andares, a _117% do custo de carga_.\n\n_+ 3:_ O Mago agora pode teletransportar entre andares, com _83% do custo de carga_.\n\n_+ 4:_ O Mago agora pode teletransportar entre andares, com _50% do custo de carga_.\n\nO Mago não pode usar o Teletransporte de Longo Alcance para deixar um piso trancado.

#rogue
actors.hero.talent.cached_rations.title=rações guardadas
actors.hero.talent.cached_rations.desc=_+1:_ O Ladino pode encontrar _4 pequenas rações_ colocadas em baús enquanto explora os estágios iniciais da masmorra.\n\n_+2:_ O Ladino pode encontrar _6 pequenas rações_ colocadas em baús enquanto explora os estágios iniciais da masmorra.
actors.hero.talent.thiefs_intuition.title=intuição do ladrão
actors.hero.talent.thiefs_intuition.desc=_ + 1: _ O Ladino identifica anéis _2x mais rápido_, e identifica o tipo de um anel _quando ele o equipa_. _ \n\n+ 2: _ O Ladino identifica anéis _quando ele os equipa_, e identifica o tipo de um anel _quando ele o pega_.
actors.hero.talent.sucker_punch.title=super soco
actors.hero.talent.sucker_punch.desc=_+1:_ O Ladino causa _1-2 de dano bônus_ quando ataca um inimigo de surpresa pela primeira vez.\n\n_+2:_ O Ladino causa _2 de dano bônus_ quando ataca um inimigo de surpresa pela primeira vez.
actors.hero.talent.protective_shadows.title=sombras protetoras
actors.hero.talent.protective_shadows.desc=_+1:_ O Ladino ganha um escudo _a cada outro turno_ que sua capa está ativada, _para um máximo de 3_.\n\n_+2:_ O Ladino ganha um escudo _a cada turno_ que sua capa está ativada, _para um máximo de 5_.

actors.hero.talent.mystical_meal.title=refeição mística
actors.hero.talent.mystical_meal.desc=_+1:_ Comer leva 1 turno para o Ladino e concede a ele _3 turnos de recarga de artefato_\n\n_+2:_ Comer leva 1 turno para o Ladino e concede a ele _5 turnos de recarga de artefato_\n\nEste talento não pode ser usado para fazer o Chifre da fartura se recarregar.
actors.hero.talent.mystical_upgrade.title=melhoria mística
actors.hero.talent.mystical_upgrade.desc=_+1:_ Usar um Pergaminho de aprimoramento instantaneamente recarrega a capa do Ladino _em 2 cargas_, isso pode colocar a carga acima do limite.\n\n_+2:_ Usar um Pergaminho de aprimoramento instantaneamente recarrega a capa do Ladino _em 3 cargas_, isso pode colocar a carga acima do limite.\n\nEste talento também ativa quando usar um pergaminho ou feitiço baseado no pergaminho do aprimoramento.
actors.hero.talent.wide_search.title=grande busca
actors.hero.talent.wide_search.desc=_+1:_ O raio da procura do Ladino é aumentado de um quadrado de 5x5 para um _circulo de 7x7_.\n\n_+2:_ O raio da procura do Ladino é aumentado de um quadrado de 5x5 para um _quadrado de 7x7_.
actors.hero.talent.silent_steps.title=passos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ O Ladino não irá acordar inimigos adormecidos enquanto ele estiver _a 3 quadrados de distância deles_.\n\n_+2:_  O Ladino não irá acordar inimigos adormecidos enquanto ele estiver _não adjacente a eles_.
actors.hero.talent.rogues_foresight.title=previsão do ladino
actors.hero.talent.rogues_foresight.desc=_+1:_ Quando o Ladino está em um andar com uma sala secreta, ele tem _50% de chance_ de notar que o andar contém um segredo.\n\n_+2:_ Quando o Ladino está em um andar com uma sala secreta, ele tem _75% de chance_ de notar que o andar contém um segredo.

actors.hero.talent.light_cloak.title=Manto leve
actors.hero.talent.light_cloak.desc=_+1:_ O Ladino pode usar seu manto de sombras quando não está equipado, mas recarrega a _25% da velocidade_.\n\n_+2:_ O Ladino pode usar seu manto de sombras quando não está equipado, mas recarrega a _50% da velocidade_.\n\n_+3:_ O Ladino pode usar seu manto de sombras quando não está equipado, mas recarrega a _75% da velocidade_.
actors.hero.talent.enhanced_rings.title=Anéis aprimorados
actors.hero.talent.enhanced_rings.desc=_+1:_ Quando o Ladino usa um artefato, seus anéis ganham +1 de aprimoramento por _ 3 turnos_.\n\n_+2:_ Quando o Ladino usa um artefato, seus anéis ganham +1 de aprimoramento por _ 6 turnos_.\n\n_+3:_ Quando o Ladino usa um artefato, seus anéis ganham +1 de aprimoramento por _ 9 turnos_.

actors.hero.talent.enhanced_lethality.title=Letalidade aprimorada
actors.hero.talent.enhanced_lethality.desc=_+1:_ O Assassino pode assassinar inimigos abaixo de _4/13/27/67% de saúde_ por nível de preparação, acima de 3/10/20/50%.\n\n_+2:_ O Assassino pode assassinar inimigos abaixo de _5/17/33/83% de saúde_ por nível de preparação, acima de 3/10/20/50%.\n\n_+3:_ O Assassino pode assassinar inimigos abaixo de _6/20/40/100% de saúde_ por nível de preparação, acima de 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Alcance do assassino.
actors.hero.talent.assassins_reach.desc=_+1:_ O alcance do lampejo por nível de preparação do Assassino é aumentado para _1/3/4/6 espaços_, de 1/2/3/4.\n\n_+2:_ O alcance do lampejo por nível de preparação do Assassino é aumentado para _2/4/6/8 espaços_, de 1/2/3/4.\n\n_+3:_ O alcance do lampejo por nível de preparação do Assassino é aumentado para _2/5/7/10 espaços_, de 1/2/3/4.
actors.hero.talent.bounty_hunter.title=Caçador de recompensas
actors.hero.talent.bounty_hunter.desc=_+1:_ Quando o Assassino mata um inimigo com um ataque preparado, esse inimigo tem 25/50/75/100% de chance de deixar _15 de ouro extra_ por nível de preparação.\n\n_+2:_ Quando o Assassino mata um inimigo com um ataque preparado, esse inimigo tem 25/50/75/100% de chance de deixar _30 de ouro extra_, por nível de preparação.\n\n_+3:_ Quando o Assassino mata um inimigo com um ataque preparado, esse inimigo tem 25/50/75/100% de chance de deixar _45 de ouro extra_, por nível de preparação.

actors.hero.talent.evasive_armor.title=Armadura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Enquanto correndo, o Corredor ganha um adicional de _+1 de evasão_ por excesso de pontos de força em sua armadura.\n\n_+2:_ Enquanto correndo, o Corredor ganha um adicional de _+2 de evasão_ por excesso de pontos de força em sua armadura.\n\n_+3:_ Enquanto correndo, o Corredor ganha um adicional de _+3 de evasão_ por excesso de pontos de força em sua armadura.
actors.hero.talent.projectile_momentum.title=Impulso de projétil
actors.hero.talent.projectile_momentum.desc=_+1:_ Enquanto correndo, o Corredor ganha _+20% de precisão e +15% de dano_ com armas de arremesso.\n\n_+2:_ Enquanto correndo, o Corredor ganha _+40% de precisão e +30% de dano_ com armas de arremesso.\n\n_+3:_ Enquanto correndo, o Corredor ganha _+60% de precisão e +45% de dano_ com armas de arremesso.
actors.hero.talent.speedy_stealth.title=Rapidez furtiva
actors.hero.talent.speedy_stealth.desc=_+1:_ O Corredor ganha 2 unidades de impulso por turno enquanto está invisível.\n\n_+2:_ Além do benefício do +1, o Corredor não gasta mais impulso enquanto está invisível.\n\n_+3:_ Além dos benefícios do +1 e +2, o Corredor se move  2X mais rápido enquanto está invisível, independente se ele está correndo ou não.

actors.hero.talent.hasty_retreat.title=Retirada apressada
actors.hero.talent.hasty_retreat.desc=_+1:_ Depois de desaparecer, o Ladino ganha _1 turno_ de aceleração e invisibilidade.\n\n_+2: _ Depois de desaparecer, o Ladino ganha _2 turnos_ de aceleração e invisibilidade.\n\n_+3:_ Depois de desaparecer, o Ladino ganha _3 turnos_ de aceleração e invisibilidade.\n\n_+4:_ Depois de desaparecer, o Ladino ganha _4 turnos_ de aceleração e invisibilidade.
actors.hero.talent.body_replacement.title=Substituição de corpo
actors.hero.talent.body_replacement.desc=_+1:_ Depois de desaparecer, o Ladino deixa uma isca de madeira para trás que tem _20 saúde e 1-3 armadura_.\n\n_+2:_ Depois de desaparecer, o Ladino deixa uma isca de madeira para trás que tem _40 saúde e 2-6 armadura_.\n\n_+3:_ Depois de desaparecer, o Ladino deixa uma isca de madeira para trás que tem _60 de saúde e 3-9 de armadura_.\n\n_+4:_ Depois de desaparecer, o Ladino deixa uma isca de madeira para trás que tem _80 saúde e 4-12 armadura_.\n\nApenas uma isca pode estar ativa por vez.
actors.hero.talent.shadow_step.title=Passo das sombras
actors.hero.talent.shadow_step.desc=_+1:_ Se o Ladino usar a bomba de fumaça enquanto invisível, ela explodirá instantaneamente e seu custo de recarregamento é _reduzido em 20%_, no entanto ela também não cegará inimigos nem ativará outros talentos.\n\n_+2:_ Se o Ladino usar a bomba de fumaça enquanto invisível ela explodirá instantaneamente e seu custo de recarregamento é _reduzido em 36%_, no entanto ela também não cegará inimigos nem ativará outros talentos.\n\n_+3:_ Se o Ladino usar a bomba de fumaça enquanto invisível ela explodirá instantaneamente e seu custo de recarregamento é _reduzido em 50%_, no entanto ela também não cegará inimigos nem ativará outros talentos.\n\n_+4:_ Se o Ladino usar a bomba de fumaça enquanto invisível ela explodirá instantaneamente e seu custo de recarregamento é _reduzido em 60%_, no entanto ela também não cegará inimigos nem ativará outros talentos.

actors.hero.talent.fear_the_reaper.title=Temor da morte
actors.hero.talent.fear_the_reaper.desc=_+1:_ Quando um inimigo marcado com a morte atinge 0 hp, ele fica _aleijado_.\n\n_+2:_ Quando um inimigo marcado com a morte atinge 0 hp, ele fica _assustado e aleijado_.\n\n_+3:_ Quando um inimigo com a marca de morte atinge 0 hp, ele fica _assustado e aleijado_ e os inimigos dentro de 3 quadrados ficam _aleijados_.\n\n_+4:_ Quando um inimigo marcado com a morte atinge 0 hp, ele fica _assustado e aleijado_ e os inimigos dentro de 3 quadrados ficam _assustados e aleijados_.
actors.hero.talent.deathly_durability.title=Durabilidade mortal
actors.hero.talent.deathly_durability.desc=_+1_ Inimigos mortos pela marca da morte darão ao Ladino, um escudo equivalente a _13%_ da sua saúde quando foram marcados.\n\n_+2:_ Inimigos mortos pela marca da morte darão ao Ladino, um escudo equivalente a _25%_ da sua saúde quando foram marcados.\n\n_+3:_ Inimigos mortos pela marca da morte darão ao Ladino, um escudo equivalente a _38%_ da sua saúde quando foram marcados.\n\n_+4:_ Inimigos mortos pela marca da morte darão ao Ladino, um escudo equivalente a _50%_ da sua saúde quando foram marcados.
actors.hero.talent.double_mark.title=Marca dupla
actors.hero.talent.double_mark.desc=_+1:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _30% reduzido_.\n\n_+2:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _50% reduzido_.\n\n_+3:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _65% reduzido_.\n\n_+4:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _75% reduzido_.

actors.hero.talent.shadow_blade.title=Lâmina sombria
actors.hero.talent.shadow_blade.desc=_+1:_ O clone da sombra ganha _8% _ do dano do herói por turno e tem _25% de chance_ de usar o encantamento da arma do herói.\n\n_+2:_ O clone da sombra ganha _15% _ do dano do herói por turno e tem _50% de chance_ de usar o encantamento na arma do herói.\n\n_+3:_ O clone das sombras ganha _23% _ do dano do herói por turno e tem _75% de chance_ de usar o encantamento da arma do herói.\n\n_+4:_ O clone das sombras ganha _30% _ do dano do herói por turno e tem _100% de chance_ de usar o encantamento da arma do herói
actors.hero.talent.cloned_armor.title=Armadura clonada
actors.hero.talent.cloned_armor.desc=_+1:_ O clone da sombra ganha _15% _ do valor da armadura do herói e tem _25% de chance_ de usar o glifo da armadura do herói.\n\n_+2:_ O clone das sombras ganha _30% _ do valor da armadura do herói e tem _50% de chance_ de usar o glifo da armadura do herói.\n\n_+3:_ O clone da sombra ganha _45% _ do valor da armadura do herói e tem _75% de chance_ de usar o glifo da armadura do herói.\n\n_+4:_ O clone da sombra ganha _60% _ do valor da armadura do herói e tem _100% de chance_ de usar o glifo da armadura do herói.
actors.hero.talent.perfect_copy.title=Cópia perfeita
actors.hero.talent.perfect_copy.desc=_+1:_ O clone das sombras ganha _10% _ do HP máximo do herói e pode instantaneamente trocar de lugar com o herói até _1 quadrado_ de distância.\n\n_+2:_ O clone das sombras ganha _20% _ do HP máximo do herói e pode instantaneamente trocar de lugar com o herói até _2 quadrados_ de distância.\n\n_+3:_ O clone da sombra ganha _30% _ do HP máximo do herói, e pode instantaneamente trocar de lugar com o herói até _3 quadrados_ de distância.\n\n_+4:_ O clone da sombra ganha _40% _ do HP máximo do herói e pode instantaneamente trocar de lugar com o herói até _4 quadrados_ de distância.

#huntress
actors.hero.talent.natures_bounty.title=recompensa da natureza
actors.hero.talent.natures_bounty.desc=_+1:_ A Caçadora pode encontrar _4 frutinhas_ escondidas entre as gramas altas enquanto ela explora os estágios iniciais da masmorra.\n\n_+2:_ A Caçadora pode encontrar _6 frutinhas_ escondidas entre as gramas altas enquanto ela explora os estágios iniciais da masmorra.
actors.hero.talent.survivalists_intuition.title=intuição de sobrevivente
actors.hero.talent.survivalists_intuition.desc=_+1:_ A Caçadora identifica todos os equipamentos _1,75x mais rápido_. \n\n_+2:_ A Caçadora identifica todos os equipamentos _2,5x mais rápido_.
actors.hero.talent.followup_strike.title=ataque consecutivo
actors.hero.talent.followup_strike.desc=_+1:_ Quando a Caçadora atinge um inimigo com seu arco ou com uma arma de arremesso, seu próximo ataque corpo a corpo contra esse inimigo causará _um bônus de 2 de dano_.\n\n_+2:_ Quando a Caçadora atinge um inimigo com seu arco ou com uma arma de arremesso, seu próximo ataque corpo a corpo contra esse inimigo causará _um bônus de 3 de dano_.
actors.hero.talent.natures_aid.title=ajuda da natureza
actors.hero.talent.natures_aid.desc=_+1:_ A Caçadora ganha 0-2 armadura de pele de casca de árvore, que desaparece a cada _3 turnos_ quando o efeito de uma planta é ativado em sua visão.\n\n_+2:_ A Caçadora ganha 0-2 armadura de pele de casca de árvore, que desaparece a cada _5 turnos_ quando o efeito de uma planta é ativado em sua visão.

actors.hero.talent.invigorating_meal.title=refeição revigorante
actors.hero.talent.invigorating_meal.desc=_+1:_ A Caçadora leva apenas 1 turno para comer (frutinhas são comidas na hora) e dá a ele _1 turno de pressa_.\n\n_+2:_ A Caçadora leva apenas 1 turno para comer (frutinhas são comidas na hora) e dá a ele _2 turnos de pressa_.
actors.hero.talent.restored_nature.title=natureza restaurada
actors.hero.talent.restored_nature.desc=_+1:_ Beber uma poção da cura faz com que _até 5 arbustos de grama_ apareçam na volta da Caçadora, e enraízam inimigos adjacentes por _2 turnos_. \n\n_+2:_ Beber uma poção da cura faz com que _até 8 arbustos de grama_ apareçam na volta da Caçadora, e enraízam inimigos adjacentes por _3 turnos_. \n\nEste talento também é ativado ao beber poções e elixires derivados da poção da cura.
actors.hero.talent.rejuvenating_steps.title=passos rejuvenescedores
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Quando a Caçadora pisa em grama baixa ou em cinzas, elas florescem em grama alta, que a caçadora enruga automaticamente. Tem _10 turnos de recarga_.\n\n_+2:_ Quando a Caçadora pisa em grama baixa ou em cinzas, elas florescem em grama alta, que a caçadora enruga automaticamente. Tem_5 turnos de recarga_.\n\nEste talento produzirá vegetação rugosa se os efeitos de regeneração passiva estiverem desativados ou caso o herói não tenha ganhado exp em um longo tempo.
actors.hero.talent.heightened_senses.title=sentidos apurados
actors.hero.talent.heightened_senses.desc=_+1:_ A Caçadora ganha visão mental de qualquer inimigo a _2 quadrados de distância dela_.\n\n_+2:_ A Caçadora ganha visão mental de qualquer inimigo a _3 quadrados de distância dela_.
actors.hero.talent.durable_projectiles.title=projéteis duráveis
actors.hero.talent.durable_projectiles.desc=_+1:_ Armas de arremesso tem sua _+50% de durabilidade_ quando usadas pela Caçadora.\n\n_+2:_ Armas de arremesso tem sua _+75% de durabilidade_ quando usadas pela Caçadora.

actors.hero.talent.point_blank.title=À queima roupa
actors.hero.talent.point_blank.desc=_+1:_ Quando a Caçadora usa uma arma de arremesso ou seu arco a uma distância corpo a corpo, ela tem _-30% de precisão_ em vez de -50%.\n\n_+2:_ Quando a Caçadora usa uma arma de arremesso ou seu arco a uma distância corpo a corpo, ela tem _-10% de precisão_ em vez de -50%.\n\n_+3:_ Quando a Caçadora usa uma arma de arremesso ou seu arco a uma distância corpo a corpo, ela tem _+10% de precisão_ em vez de -50%.\n\nObserve que seu arco espiritual ou armas de arremesso sempre têm +50% de precisão quando usadas a distância.
actors.hero.talent.seer_shot.title=Tiro da vidência
actors.hero.talent.seer_shot.desc=_+1:_ Quando a Caçadora atira uma flecha no chão, ela concede visão em uma área 3x3 por _5 turnos_. Tem 20 turnos de recarga.\n\n_+2:_ Quando a Caçadora atira uma flecha no chão, ela concede visão em uma área 3x3 por _10 turnos_. Tem 20 turnos de recarga.\n\n_+3:_ Quando a Caçadora atira uma flecha no chão, ela concede visão em uma área 3x3 por _15 turnos_. Tem 20 turnos de recarga.

actors.hero.talent.farsight.title=Visão longínqua.
actors.hero.talent.farsight.desc=_+1:_ O alcance de visão da Atiradora é _aumentado em 25%_.\n\n_+2:_ O alcance de visão da Atiradora é _aumentado em 50%_.\n\n_+3:_ O alcance de visão da Atiradora é _aumentado em 75%_.
actors.hero.talent.shared_enchantment.title=Encantamento compartilhado
actors.hero.talent.shared_enchantment.desc=_+1:_ Armas de arremesso têm _33% de chance_ de usar o encantamento do arco da Atiradora.\n\n_+2:_ Armas de arremesso têm _67% de chance_ de usar o encantamento do arco da Atiradora\n\n_+3_ Armas de arremesso têm _100% de chance_ de usar o encantamento do arco da Atiradora.\n\nEsse talento não se aplica em dardos atirados por uma besta encantada, que já ativam o encantamento da besta.
actors.hero.talent.shared_upgrades.title=Aprimoramento compartilhado
actors.hero.talent.shared_upgrades.desc=_+1:_ Quando a Atiradora ataca com uma arma de arremesso aprimorada, cada nível aumenta a duração da marca do atirador em 1 turno e o dano de seu ataque especial em _10%_.\n\n_+2:_ Quando a Atiradora ataca com uma arma de arremesso aprimorada, cada nível aumenta a duração da marca do atirador em 1 turno e o dano de seu ataque especial em _20%_.\n\n_+3_ Quando a Atiradora ataca com uma arma de arremesso aprimorada, cada nível aumenta a duração da marca do atirador em 1 turno e o dano de seu ataque especial em _30%_.

actors.hero.talent.durable_tips.title=Pontas duráveis
actors.hero.talent.durable_tips.desc=_+1:_  Dardos embebidos têm _2X de durabilidade_ quando usados pela Guardiã.\n\n_+2:_ Dardos embebidos têm _3X de durabilidade_ quando usados pela Guardiã.\n\n_+3:_ Dardos embebidos têm _4X de durabilidade_ quando usados pela Guardiã.
actors.hero.talent.barkskin.title=Pele de casca de árvore
actors.hero.talent.barkskin.desc=_+1:_ Ao pisar na grama, a Guardiã ganha pele de casca de árvore equivalente a _0-50% de seu nível_ que desaparece a cada turno.\n\n_+2:_ Ao pisar na grama, a Guardiã ganha pele de casca de árvore equivalente a _0-100% de seu nível_ que desaparece a cada turno.\n\n_+3:_ Ao pisar na grama, a Guardiã ganha pele de casca de árvore equivalente a _0-150% de seu nível_ que desaparece a cada turno.
actors.hero.talent.shielding_dew.title=Defesa de orvalho
actors.hero.talent.shielding_dew.desc=_+1:_ As gotas de orvalho podem proteger a Guardiã quando sua saúde está cheia, até _20% de seu HP máximo_.\n\n_+2:_ Gotas de orvalho podem proteger a Guardiã quando sua saúde está cheia, até _40% de seu HP máximo_.\n\n_+3:_ As gotas de orvalho podem proteger a Guardiã quando sua saúde está cheia, até _60% de seu HP máximo_.

actors.hero.talent.fan_of_blades.title=Leque de lâminas
actors.hero.talent.fan_of_blades.desc=_ + 1: _ As lâminas espectrais podem atingir até _1 alvo adicional_ causando 50% de dano. O alvo deve ser visível e dentro de um cone de ADE de _30 graus_.\n\n_ + 2: _ As lâminas espectrais podem atingir até _2 alvos adicionais_ causando 50% de dano. Os alvos devem ser visíveis e dentro de um cone de ADE de _60 graus_.\n\n_ + 3: _ As lâminas espectrais podem atingir até _3 alvos adicionais_ causando 50% de dano. Os alvos devem ser visíveis e dentro de um cone de ADE de _90 graus_.\n\n_ + 4: _ As lâminas espectrais podem atingir até _4 alvos adicionais_ causando 50% de dano. Os alvos devem ser visíveis e dentro de um cone de ADE de _120 graus_.
actors.hero.talent.projecting_blades.title=Lâminas projetantes
actors.hero.talent.projecting_blades.desc=_+1:  As lâminas espectrais têm _+25% de precisão_ e podem penetrar até _2 quadrados sólidos_.\n\n_+2:_ As lâminas espectrais têm _+50% de precisão_ e podem penetrar até _4 quadrados sólidos_.\n\n_+3:_ As lâminas espectrais têm _+75% de precisão_ e podem penetrar até _6 quadrados sólidos_.\n\n_+4:_ As lâminas espectrais têm _+100% de precisão_ e podem penetrar até _8 quadrados sólidos_.
actors.hero.talent.spirit_blades.title=Lâminas espirituais
actors.hero.talent.spirit_blades.desc=_+1:_ Lâminas espectrais têm _30% de chance_ de usar o encantamento do arco espiritual.\n\n_+2:_ As lâminas espectrais têm _60% de chance_ de usar o encantamento do arco espiritual.\n\n_+3:_ Lâminas espectrais têm _90% de chance_ de usar o encantamento do arco espiritual.\n\n_+4:_ As lâminas espectrais têm _100% de chance_ de também usar o encantamento do arco espiritual e ativam o encantamento com _10% mais frequência_.

actors.hero.talent.growing_power.title=Poder crescente
actors.hero.talent.growing_power.desc=_+1:_ Os impulsos no ataque e velocidade de movimento do poder da natureza são aumentados para _38% e 125% _, de 33% e 100%.\n\n_+2:_ Os impulsos no ataque e velocidade de movimento do poder da natureza são aumentados para _42% e 150% _, de 33% e 100%.\n\n_+3:_ Os impulsos no ataque e velocidade de movimento do poder da natureza são aumentados para _46% e 175% _, de 33% e 100%.\n\n_+4:_ Os impulso no ataque e velocidade de movimento do poder da natureza são aumentados para _50% e 200% _, de 33% e 100%.
actors.hero.talent.natures_wrath.title=Ira da natureza
actors.hero.talent.natures_wrath.desc=_+1:_Enquanto o poder da natureza está ativo, tiros do arco espiritual tem _8% de chance_ de ativar um efeito danoso aleatório de planta.\n\n_+2:_Enquanto o poder da natureza está ativo, tiros do arco espiritual tem _17% de chance_ de ativar um efeito danoso aleatório de planta.\n\n_+3:_Enquanto o poder da natureza está ativo, tiros do arco espiritual tem _25% de chance_ de ativar um efeito danoso aleatório de planta.\n\n_+4:_Enquanto o poder da natureza está ativo, tiros do arco espiritual tem _33% de chance_ de ativar um efeito danoso aleatório de planta.\n\nAs plantas que podem ser ativadas são: Ceguerva, Flor de fogo, Muda de Gelo, Sofrimusgo e Vinha Tempestuosa.
actors.hero.talent.wild_momentum.title=Impulso Selvagem
actors.hero.talent.wild_momentum.desc=_+1:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _1 turno_. A duração pode ser estendida até no máximo _2 turnos_.\n\n_+2:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _2 turnos_. A duração pode ser estendida até no máximo _4 turnos_.\n\n_+3:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _3 turnos_. A duração pode ser estendida até no máximo _6 turnos_.\n\n_+4:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _4 turnos_. A duração pode ser estendida até no máximo _8 turnos_.

actors.hero.talent.eagle_eye.title=Olhos de Falcão
actors.hero.talent.eagle_eye.desc=_+1:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _7 espaços_.\n\n_+2:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _8 espaços_.\n\n_+3:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _8 espaços_, e ganha _2 espaços_ de visão mental.\n\n_+4:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _8 espaços_, e ganha _3 espaços_ de visão mental.
actors.hero.talent.go_for_the_eyes.title=Mire nos olhos
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ataques do Falcão Espiritual cegam os inimigos por _2 turnos_.\n\n_+2:_ Ataques do Falcão Espiritual cegam os inimigos por _4 turnos_.\n\n_+3:_ Ataques do Falcão Espiritual cegam os inimigos por _6 turnos_.\n\n_+4:_ Ataques do Falcão Espiritual cegam os inimigos por _8 turnos_.
actors.hero.talent.swift_spirit.title=Espírito veloz
actors.hero.talent.swift_spirit.desc=_+1:_ A velocidade de movimento do Falcão Espiritual aumenta de 2 para _2,5 espaços_, e tem garantida sua esquiva contra os primeiros _2 ataques_ recebidos.\n\n_+2:_ A velocidade de movimento do Falcão Espiritual  aumenta de 2 para _3 espaços_, e tem garantida sua esquiva contra os primeiros _3 ataques_ recebidos.\n\n_+3:_ A velocidade de movimento do Falcão Espiritual aumenta de 2 para _3,5 espaços_, e tem garantida sua esquiva contra os primeiros _4 ataques_ recebidos.\n\n_+4:_ A velocidade de movimento do Falcão Espiritual aumenta de 2 para _4 espaços_, e tem garantida sua esquiva contra os primeiros _5 ataques_ recebidos.

#universal
actors.hero.talent.heroic_energy.title=energia heroica
actors.hero.talent.heroic_energy.rat_title=energia ratroica
actors.hero.talent.heroic_energy.desc=_+1:_ A habilidade de armadura do herói tem _13% de redução_ de custo de carga.\n\n_+2:_ A habilidade de armadura do herói tem _24% de redução_ de custo de carga.\n\n_+3:_ A habilidade de armadura do herói tem _34% de redução_ de custo de carga.\n\n_+4:_ A habilidade de armadura do herói tem _43% de redução_ de custo de carga.

actors.hero.talent.ratsistance.title=ratosistência
actors.hero.talent.ratsistance.desc=_+1:_ Inimigos hostis ratransmutados dão _-10% de dano_.\n\n_+2:_ Inimigos hostis  ratransmutados dão _-19% de dano_.\n\n_+3:_ Inimigos hostis  ratransmutados dão _-27% de dano_.\n\n_+4:_ Inimigos hostis  ratransmutados dão _-35% de dano_.
actors.hero.talent.ratlomacy.title=Ratomancia
actors.hero.talent.ratlomacy.desc=_+ 1:_ Usar ratransmutar em um inimigo ratransmutado torna-o amigável e torna a transformação permanente.\n\n_+2:_ Usar ratransmutar em um inimigo ratransmutado torna-os amigáveis, torna a transformação permanente e dá a eles _2 turnos_ de adrenalina.\n\n_+3:_ Usar ratransmutar em um inimigo ratransmutado torna-os amigáveis, torna a transformação permanente e dá a eles _4 turnos_ de adrenalina.\n\n_+4:_ Usar ratransmutar em um inimigo ratransmutado torna-os amigáveis, torna a transformação permanente e dá a eles _6 turnos_ de adrenalina.
actors.hero.talent.ratforcements.title=ratouxílio
actors.hero.talent.ratforcements.desc=_+1:_ Usando ratransmutar em você mesmo _invoca 1_ rato marsupial aliado próximo a você.\n\n_+2:_ Usando ratransmutar em você mesmo _invoca 2_ ratos marsupiais aliados próximos a você.\n\n_+3:_ Usando ratransmutar em você mesmo _invoca 3_ ratos marsupiais aliados próximos a você.\n\n_+4:_ Usando ratransmutar em você mesmo _invoca 4_ ratos marsupiais aliados próximos a você.



###npcs
actors.mobs.npcs.blacksmith.name=Troll Ferreiro
actors.mobs.npcs.blacksmith.gold_1=Ei, humano! Quer ser útil, hein? Pega essa picareta e mina pra mim uns _minérios de ouro negro, 15_ serão o bastante. Pagamento? Ah seu ganancioso... \nOk, ok, eu não tenho dinheiro, mas eu posso fazer alguma ferragem para você. Considere-se com sorte, eu sou o único ferreiro por aqui.
actors.mobs.npcs.blacksmith.blood_1=Ei, humano! Quer ser útil, hein? Pega essa picareta e _mate um morcego_ com ela, preciso do sangue da cabeça. Pagamento? Seu ganancioso...\nOk, ok, eu não tenho dinheiro para pagar, mas eu posso fazer alguma ferragem para você. Considere-se com sorte, eu sou o único ferreiro por aqui.
actors.mobs.npcs.blacksmith.lost_pick=Cê tá brincando? Cadê a minha picareta?!
actors.mobs.npcs.blacksmith.gold_2=Ouro negro. Só 15. É assim tão difícil?
actors.mobs.npcs.blacksmith.blood_2=Eu te disse que preciso de sangue de morcego na picareta. Se mexe!
actors.mobs.npcs.blacksmith.completed=Ah, você voltou... Antes tarde do que nunca.
actors.mobs.npcs.blacksmith.get_lost=Tô ocupado. Cai fora!
actors.mobs.npcs.blacksmith.same_item=Escolha 2 itens diferentes, não o mesmo item duas vezes!
actors.mobs.npcs.blacksmith.diff_type=Escolha 2 itens do mesmo tipo!
actors.mobs.npcs.blacksmith.un_ided=Eu preciso sabê com o que trabalho, identifica eles primeiro!
actors.mobs.npcs.blacksmith.cursed=Eu não trabalho com items amaldiçoados!
actors.mobs.npcs.blacksmith.degraded=Isso aqui é lixo, a qualidade é muito ruim!
actors.mobs.npcs.blacksmith.cant_reforge=Eu não consigo reforjar esses items!
actors.mobs.npcs.blacksmith.def_verb=bloqueou
actors.mobs.npcs.blacksmith.desc=Este ferreiro troll se parece com todos os trolls: ele é alto, magro, e a sua pele se parece com a textura e cor de pedra. O ferreiro troll está trabalhando com ferramentas desproporcionalmente pequenas.

actors.mobs.npcs.ghost.name=fantasma triste
actors.mobs.npcs.ghost.rat_1=Olá %s... Eu já fui como você - forte e confiante ... Mas fui morto por uma besta imunda ... Não posso deixar este lugar ... Não até eu ter minha vingança ... Mate o _Rato Fedido_ que tirou a minha vida ... \n\nEle caminha por este andar ... Espalhando sua imundície por todo lado... _Cuidado com a sua fedorenta e corrosiva mordida, o ácido se dissolve na água ..._
actors.mobs.npcs.ghost.rat_2=Por favor... Me ajude... Destrua a abominação...\n\n_O enfrente perto da água... Evite o seu cheiro pestilento..._
actors.mobs.npcs.ghost.gnoll_1=Olá %s.. Eu já fui como você uma vez - forte e confiante... Mas eu fui morto por uma criatura desonesta... Eu não posso sair desse lugar... Não até ter a minha vingança... Mate o _gnoll trapaceiro_ que levou a minha vida...\n\nEle não é como os outros gnolls... Ele se esconde e usa armas arremessáveis... _Cuidado com os seus dardos incendiários e venenosos, não lute com ele à distância..._
actors.mobs.npcs.ghost.gnoll_2=Por favor... Me ajude... Destrua o trapaceiro...\n\n_Não o deixe atingir você... Se aproxime dele..._
actors.mobs.npcs.ghost.crab_1=Olá %s... Eu já fui como você uma vez - forte e confiante... Mas eu fui morto por uma antiga criatura... Não posso deixar este lugar... Não até eu ter a minha vingança... Mate o _Grande Caranguejo_ que tomou minha vida...\n\nEle é muito velho... Tem uma única garra enorme e uma casca dura... _Cuidado com a garra, você deve surpreende-lo ou ele o bloqueará com ela..._
actors.mobs.npcs.ghost.crab_2=Por favor... Me ajude... Destrua o Crustáceo...\n\n_Ele irá sempre bloquear... Sempre que vir você chegando..._
actors.mobs.npcs.ghost.find_me=Obrigado... venha me encontrar...
actors.mobs.npcs.ghost.desc=O fantasma é quase invisível. Parece uma mancha sem forma definida de luz fraca com uma cara triste.

actors.mobs.npcs.imp.name=imp ambicioso
actors.mobs.npcs.imp.golems_1=Você é um aventureiro? Eu amo aventureiros! Você sempre pode confiar neles se algo precisar ser morto. Estou certo? Por uma recompensa, é claro;)\nNo meu caso, são os _golens_ que precisam ser mortos. Veja bem, vou começar um pequeno negócio aqui, mas esses golens estúpidos são ruins para os negócios! É muito difícil negociar com pedaços errantes de granito, caramba! Então, por favor, mate... digamos _4 deles_ e a recompensa é sua.
actors.mobs.npcs.imp.monks_1=Você é um aventureiro? Eu amo aventureiros! Você sempre pode confiar neles se algo precisar ser morto. Não é mesmo? Por uma recompensa, é claro ;)\nNo meu caso, são os _monges_ que precisam ser mortos. Sabe, vou começar um pequeno negócio aqui, mas esses lunáticos não compram nada e assustam outros clientes. Então, por favor, mate... digamos _5 deles_ e a recompensa é sua.
actors.mobs.npcs.imp.golems_2=Como está indo o seu safari de golens?
actors.mobs.npcs.imp.monks_2=Oh, você ainda está vivo! Eu sabia que seu kung-fu era mais forte ;) Apenas não se esqueça de pegar as insígnias dos monges.
actors.mobs.npcs.imp.cya=Te vejo por aí, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps são demônios inferiores. Eles não são conhecidos pela sua força nem pelo seu talento mágico, mas são muito inteligentes e sociáveis. Muitos imps preferem viver junto de seres que não são demônios.

actors.mobs.npcs.impshopkeeper.name=imp ambicioso
actors.mobs.npcs.impshopkeeper.greetings=Olá, %s!
actors.mobs.npcs.impshopkeeper.thief=Eu pensei que podia confiar em você!
actors.mobs.npcs.impshopkeeper.desc=Imps são demônios inferiores. Eles não são conhecidos pela sua força nem pelos seus talentos mágicos. Mas eles são bastante inteligentes e sociáveis, e muitos do imps preferem viver e fazer negócios entre não-demônios.

actors.mobs.npcs.mirrorimage.name=cópia espelhada
actors.mobs.npcs.mirrorimage.desc=Esta ilusão possui uma semelhança próxima a você, até mesmo parecendo utilizar sua arma e armadura atual.\n\nImagens espelhadas procurarão e atacarão inimigos usando sua arma imitada, que funciona da mesma forma que a sua, mas causa menos dano. Elas começam praticamente invisíveis, mas devem assumir uma forma mais corpórea para atacar.\n\nEnquanto seu poder ofensivo pode ser potente, imagens espelhadas não possuem durabilidade e irão desaparecer no momento em que receberem dano.

actors.mobs.npcs.prismaticimage.name=imagem prismática
actors.mobs.npcs.prismaticimage.desc=Esta ilusão cintilante tem uma grande semelhança com você, até parecendo usar sua arma e armadura atuais.\n\nAs imagens prismáticas tentarão buscar e tirar o foco dos inimigos, usando sua defesa e saúde aprimoradas para protegê-lo. Embora eles não tenham o mesmo poder ofensivo que as imagens espelhadas, eles compensam na durabilidade, incluindo o recebimento de benefícios da sua armadura.\n\nQuando reduzido a 0 hp, as imagens prismáticas desaparecerão em várias ondulações e ainda poderão ser curadas durante esse tempo. Quando não houver inimigos, as imagens prismáticas desaparecerão e voltarão ao mestre.

actors.mobs.npcs.ratking.name=rei dos ratos
actors.mobs.npcs.ratking.not_sleeping=Eu não estou dormindo!
actors.mobs.npcs.ratking.what_is_it=O quê? Não tenho tempo para essa bobagem. Meu reino não se governa sozinho!
actors.mobs.npcs.ratking.confused=Que... Onde estou? Meu reino precisa de mim!
actors.mobs.npcs.ratking.crown_clothes=Vista alguma roupa! Você não está em condições de dirigir a palavra a realeza!
actors.mobs.npcs.ratking.crown_desc=Oooh, essa coroa é para mim? É bem mais brilhante do que a minha, então eu aceito de bom grado!\n\nNa verdade, creio que eu possa oferecer algo como recompensa por essa coroa. Um tremendo poder que virá a calhar a um herói como você! Gostaria disso?
actors.mobs.npcs.ratking.crown_yes=Mas é claro!
actors.mobs.npcs.ratking.crown_info=Conte-me mais primeiro.
actors.mobs.npcs.ratking.crown_no=Eu prefiro não...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, obrigado! Agora vá, e deixe seu rei orgulhoso!
actors.mobs.npcs.ratking.crown_fine=Tudo bem! Nem queria mesmo...
actors.mobs.npcs.ratking.crown_after=Gostando da sua armadura? Não aceitamos devoluções!
actors.mobs.npcs.ratking.desc_festive=Este rato é um pouco maior que um rato marsupial. Está usando um chapéu festivo ao invés de sua coroa habitual. Boas Festas!
actors.mobs.npcs.ratking.desc=Este rato é um pouco maior que um rato normal e está usando uma pequena coroa na sua cabeça.

actors.mobs.npcs.sheep.name=ovelha
actors.mobs.npcs.sheep.baa!=Bééé!
actors.mobs.npcs.sheep.baa?=Béé?
actors.mobs.npcs.sheep.baa.=Béé.
actors.mobs.npcs.sheep.baa...=Béé...
actors.mobs.npcs.sheep.def_verb=bloqueou
actors.mobs.npcs.sheep.desc=Essa é uma ovelha magica. O que há de tão mágico nela? Você não consegue matá-la, ela vai ficar aí até magicamente desaparecer. O tempo todo ruminando com um olhar vazio.

actors.mobs.npcs.shopkeeper.name=vendedor
actors.mobs.npcs.shopkeeper.thief=Ladrão, Ladrão!
actors.mobs.npcs.shopkeeper.sell=Vender um item
actors.mobs.npcs.shopkeeper.desc=Esse cara robusto parece mais apropriado para um grande distrito de comércio em uma cidade grande do que em uma masmorra. Seus preços explicam porque ele prefere fazer negócio aqui.

actors.mobs.npcs.wandmaker.name=Velho Fabricante de Varinhas
actors.mobs.npcs.wandmaker.intro_warrior=Oh, que surpresa agradável é encontrar um herói em um lugar tão deprimente! Se você estiver a fim de ajudar um velhinho, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_rogue=Pelas barbas de... você me assustou! Eu não conheço um bandido deste lugar que ainda tenha a sua sanidade, então você deve ser da superfície ! Se você estiver a fim de ajudar um estranho, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_mage=Oh, olá %s! Eu soube que houve um problema entre você e o instituto dos magos? Oh deixa para lá, eu nunca gostei daqueles velhos quadradões mesmo. Se você estiver disposto, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, olá senhorita! Um rosto amigável é uma surpresa agradável por aqui, não é? Na verdade, eu juro que eu já vi o seu rosto antes, mas eu não consigo me lembrar de onde... Oh deixa para lá, se você está aqui para uma aventura, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_1=\n\nEu vim aqui para encontrar um ingrediente raro para uma varinha. Mas eu acabei me perdendo e meu escudo mágico está enfraquecendo. Eu vou precisar sair logo, mas eu não posso ir embora sem levar o que eu vim pegar aqui.
actors.mobs.npcs.wandmaker.intro_dust=Eu estou procurando um pouco de _pó de cadáver._ É um tipo especial de farinha de osso amaldiçoada que geralmente aparece em lugares como este. Deve haver um quarto barricado por aqui em algum lugar, eu tenho certeza que um pouco deste pó irá se acumular lá. Tenha cuidado, no entanto, a maldição que o pó carrega é bastante potente, _traga de volta para mim o mais rápido possível_ e eu vou purificá-lo para você.
actors.mobs.npcs.wandmaker.intro_ember=Eu estou procurando um pouco de _brasas frescas_ de um elemental de fogo recém nascido. Elementais geralmente aparecem quando um ritual de invocação não foi controlado, então apenas encontre algumas velas e uma marca de ritual e eu tenho certeza que você consegue fazer um aparecer. Você pode querer _guardar algum item de congelamento e deixá-lo à mão,_ elementais são muito poderosos, mas o gelo irá deixar a batalha mais fácil.
actors.mobs.npcs.wandmaker.intro_berry=O velho guarda desta prisão mantinha uma _Podrerva,_ e eu estou atrás de uma de suas sementes. A planta provavelmente cresceu descontroladamente, então fazer com que ela solte uma de suas sementes pode ser complicado. O jardim deve estar em algum lugar por aqui. Tente _ficar longe de suas raízes_ se você quiser ficar inteiro. Usar fogo pode ser tentador, mas por favor não faça isso, pois você vai matar a planta e destruir suas sementes.
actors.mobs.npcs.wandmaker.intro_2=\n\nSe você puder trazer isso para mim, eu ficarei feliz em pagar você com uma das minhas melhores varinhas. Eu tenho duas comigo agora, você vai poder escolher a que preferir.
actors.mobs.npcs.wandmaker.reminder_dust=Está tendo sorte com o pó de cadáver, %s? Procure por uma barricada.
actors.mobs.npcs.wandmaker.reminder_ember=Está tendo sorte com as cinzas, %s? Você irá precisar encontrar quatro velas e um lugar para fazer o ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Está tendo sorte com a semente de Podrerva, %s? Procure por uma sala cheia de vegetação.
actors.mobs.npcs.wandmaker.def_verb=bloqueou
actors.mobs.npcs.wandmaker.desc=Este velho, mas robusto, cavalheiro tem uma expressão ligeiramente confusa. Ele está protegido por um escudo mágico.



###mobs
actors.mobs.acidic.name=escorpião ácido
actors.mobs.acidic.desc=Essas enormes criaturas demoníacas do tipo aracnídeo evitam o combate corpo a corpo, preferindo disparar espinhos serrilhados incapacitantes a longas distâncias. Este parece estar pingando gosma corrosiva.

actors.mobs.albino.name=rato Albino
actors.mobs.albino.desc=Esta é uma raça rara de rato marsupial, com puro pelo branco e dentes afiados.

actors.mobs.armoredstatue.name=estátua blindada
actors.mobs.armoredstatue.desc=Esta estatua se parece com qualquer outra estátua da masmorra e passaria despercebida por você, se não fossem pelos seus olhos vermelhos.\n\nParece estar em ótimo estado e por causa da armadura que está usando, pode ser muito difícil de matar.\n\nEnquanto a estátua em si é feita de pedra, o _%1$s_ e _%2$s_ está empunhando aparência real.

actors.mobs.bandit.name=Bandido Louco

actors.mobs.bat.name=Morcego Vampiro
actors.mobs.bat.desc=Estes habitantes vigorosos e persistentes das cavernas são muito mais perigosos do que parecem. Eles reabastecem sua saúde a cada ataque bem-sucedido, o que lhes permite derrotar oponentes muito maiores.

actors.mobs.bee.name=Abelha Dourada
actors.mobs.bee.desc_honey=Apesar de seu pequeno tamanho, as abelhas douradas tendem a proteger sua casa ferozmente. Esta esta zangada e parece querer te seguir.
actors.mobs.bee.desc=Apesar do seu pequeno tamanho, as abelhas douradas tendem a proteger ferozmente suas casas. Esta está zangada, é melhor manter-se à distância.

actors.mobs.brute.name=Gnoll Bruto
actors.mobs.brute.enraged=Enfurecido
actors.mobs.brute.def_verb=bloqueou
actors.mobs.brute.desc=Os brutos são os maiores, mais fortes e mais difíceis de todos os gnolls. Quando mortalmente feridos, eles ficam furiosos, ganhando blindagem temporária e um grande aumento de dano.
actors.mobs.brute$bruterage.name=Raiva Bruta
actors.mobs.brute$bruterage.desc=Esse gnoll bruto está morrendo, mas quer te levar com ele!\n\nO bruto morre quando seu escudo se desgasta, devido ao tempo ou se for danificado. Enquanto isso, ele causará muito mais dano que o normal, então cuidado!\n\nEscudo restante: %d.

actors.mobs.causticslime.name=muco cáustico
actors.mobs.causticslime.desc=Essa geleia parece ter sido contaminada pela magia negra que emana das profundezas. Ela perdeu sua cor verde habitual e goteja lodo cáustico.

actors.mobs.crab.name=caranguejo de esgoto
actors.mobs.crab.desc=Esses caranguejos enormes estão no topo da sua cadeia alimentar dos esgotos. Eles são extremamente rápidos e a sua carapaça dura consegue resistir golpes pesados.

actors.mobs.crystalmimic.name=imitadores de cristal
actors.mobs.crystalmimic.ate=A imitação pegou seu %s!
actors.mobs.crystalmimic.escaped=O imitador de cristal escapou!
actors.mobs.crystalmimic.desc=Os imitadores são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de uma arca do tesouro, para atrair aventureiros inocentes.\n\nOs imitadores de cristal são mais complicados que seus primos comuns e preferem evitar conflitos enquanto roubam itens. Eles tentarão se afastar uma vez descobertos e terão a capacidade de reposicionar os inimigos quando atacarem.

actors.mobs.demonspawner.name=forja demoníaca
actors.mobs.demonspawner.on_death=A energia demoníaca aqui parece diminuir depois da morte da forja.
actors.mobs.demonspawner.desc=Esta amálgama retorcida de carne anã é responsável pela criação de demônios estripadores a partir dos anões que morreram nesta região. Os demônios claramente não veem nenhum problema em usar todos os recursos que podem contra seus inimigos.\n\nEmbora visualmente aterrorizantes, as forjas demoníacas não têm meios de se mover ou de se defenderem diretamente. Sua considerável massa as torna difíceis de matar rapidamente e elas irão criar demônios estripadores mais rapidamente quando estiverem sob ameaça.\n\n_As forjas demoníacas parecem estar conectadas a alguma fonte central de poder demoníaco. Matá-las pode enfraquecer esta fonte._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=O relâmpago matou você...
actors.mobs.dm100.desc=O DM-100 é um antigo modelo da 'máquina de defesa' anã, que foi projetada para proteger anões mineradores nas cavernas abaixo desta prisão. Seus choques elétricos se mostraram muito fracos, no entanto, e assim eles foram presenteados com a prisão humana acima. O diretor inicialmente os considerou cruéis demais para usar, mas, à medida que os prisioneiros se tornaram mais rebeldes, eles se tornaram uma necessidade.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=O DM-200 dispara um jato de escape tóxica!
actors.mobs.dm200.desc=O DM-200 é a segunda geração de 'máquina de defesa' anã, projetada para proteger anões mineradores nas cavernas e na cidade abaixo. Eles são muito maiores e mais volumosos que seus antecessores e atacam com punhos hidráulicos devastadores.\n\nSeu tamanho aumentado também é sua principal fraqueza, pois eles não conseguem passar pelos túneis e portas estreitas da masmorra. Os anões foram capazes de compensar a falta de mobilidade do DM-200, permitindo que eles expelissem seus gases de escape tóxicos em inimigos distantes, ou inimigos que eles não possam alcançar.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=O DM-201 lança uma granada corrosiva!
actors.mobs.dm201.desc=Os anões fizeram uma breve experiência com maior ênfase na falta de mobilidade do DM-200 e criaram alguns modelos de DM totalmente estacionários. O DM-201 é um DM-200 adaptado que funciona como uma torre de sentinela que não tem capacidade de movimento. Em troca da falta de mobilidade, os DM-201 têm significativamente mais durabilidade e poder de ataque.\n\nJá que o DM-201 não tem motor de escape, os anões equipam-no com granadas de gás corrosivo! Os DM-201's são, no entanto, cuidadosos com estas granadas, e só as lançarão quando atacados à distância.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PESSOAL NÃO AUTORIZADO DETECTADO!
actors.mobs.dm300.shield=O DM-300 drena energia dos fios expostos e se protege!
actors.mobs.dm300.vent=DM-300 dispara um jato de escape tóxico!
actors.mobs.dm300.rocks=O DM-300 bate no chão, soltando pedras do teto!
actors.mobs.dm300.charging=DANOS SUPORTADOS! ATIVANDO A TORRE DE ENERGIA!
actors.mobs.dm300.charging_hint=O DM-300 é invulnerável enquanto está sendo energizado por uma torre!
actors.mobs.dm300.supercharged=DESTRUIR! DESTRUIR! DESTRUIR!
actors.mobs.dm300.charge_lost=TORRE DESTRUÍDA! REVERTENDO PARA A ENERGIA LOCAL!
actors.mobs.dm300.pylons_destroyed=ALERTA! INSTABILIDADE DETECTADA NA REDE ELÉTRICA!
actors.mobs.dm300.rankings_desc=Esmagado pelo DM-300
actors.mobs.dm300.def_verb=bloqueou
actors.mobs.dm300.defeated=DANO CRÍTICO! TENTANDO DESLIGA-
actors.mobs.dm300.desc=A DM-300 é a maior e mais poderosa 'máquina de defesa' que os anões já construíram. Uma máquina tão impressionante é difícil de fabricar, então os anões só fizeram alguns para guardar as entradas de sua metrópole subterrânea.\n\nÉ equipado com aberturas para liberar seus gases tóxicos de exaustão e uma furadeira de alta potência que pode ser usada tanto para atacar quanto para perfurar o solo. O DM-300 também pode se conectar a uma rede de energia, aumentando ainda mais seu poder.
actors.mobs.dm300.desc_supercharged=DM-300 está totalmente carregado com energia elétrica. Nesta forma ele não pode sofrer dano e se move com o dobro da sua velocidade! Adicionalmente, sua broca agora gira rápido o bastante para _perfurar através de rocha sólida,_ apesar de se mover muito mais devagar quando faz isso.\n\nAtacar o DM-300 diretamente é inútil enquanto ele está em sobrecarga, mas _alguma coisa nesta área deve estar o provendo com energia,_ destruir isso talvez o enfraqueça.
actors.mobs.dm300$fallingrocks.desc=Pedras soltas estão caindo do teto aqui, parece que está prestes a entrar em colapso!

actors.mobs.dwarfking.name=Rei dos Anões
actors.mobs.dwarfking.notice=Como ousa! Não fazes ideia com o que estás a interferir!
actors.mobs.dwarfking.lifelink_1=Eu necessito de sua essência, servo!
actors.mobs.dwarfking.lifelink_2=Sangra por mim, escravo!
actors.mobs.dwarfking.teleport_1=Lide com eles, escravo!
actors.mobs.dwarfking.teleport_2=Mantenha-os ocupados, escravo!
actors.mobs.dwarfking.wave_1=Já chega! Levantem meus escravos!
actors.mobs.dwarfking.wave_2=Mais! Sangre pelo seu rei!
actors.mobs.dwarfking.wave_3=Inúteis! MATE-OS AGORA!
actors.mobs.dwarfking.enraged=Você não pode me matar %s. EU... SOU. IMORTAL!
actors.mobs.dwarfking.losing=Não! Não pode fazer isto... não tem ideia do que está lá em baixo...
actors.mobs.dwarfking.defeated=Você condenou... Todos nós...
actors.mobs.dwarfking.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking.desc=Há muitos anos, um dos maiores feiticeiros da corte dos anões descobriu segredos que lhe deram um tremendo poder sobre a vida e a morte. Ele logo colocou esse poder em uso, subjugando e corrompendo seus parceiros, seu rei, e eventualmente todos os cidadãos anões. Agora ele é rei, governante de uma legião de súditos mortos-vivos.\n\nO Rei dos Anões é um inimigo agressivo, que tentará esmagar e derrotar os seus inimigos com a sua horda de lacaios mortos-vivos.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking$dkmonk.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caiu perante o Rei dos Anões

actors.mobs.elemental$fireelemental.name=elemental de fogo
actors.mobs.elemental$fireelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais do fogo são um tipo comum de elementar que causa dano com magia ardente. Eles irão incendiar seu alvo com ataques corpo a corpo e, ocasionalmente, também podem disparar flechas de fogo.
actors.mobs.elemental$newbornfireelemental.name=elemental recém-invocado
actors.mobs.elemental$newbornfireelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais do fogo são um tipo comum de elementar que causa dano com magia ardente. Eles irão incendiar seu alvo com ataques corpo a corpo e, ocasionalmente, também podem disparar flechas de fogo.\n\nEste elemental do fogo foi recentemente invocado e está enfraquecido como por causa disso. Nesse estado, é especialmente vulnerável ao frio. Porém, suas capacidades ofensivas ainda são excelentes, recomenda-se cautela.
actors.mobs.elemental$frostelemental.name=elemental de gelo
actors.mobs.elemental$frostelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais de gelo são um tipo comum de elemental que enfraquece os inimigos com uma magia arrepiante. Eles esfriarão seu alvo com ataques corpo a corpo e ocasionais ataques de longo alcance. Sua mágica é muito mais eficaz na água.
actors.mobs.elemental$shockelemental.name=elemental de choque
actors.mobs.elemental$shockelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais de choque são um tipo menos comum de elementar que perturbam seus inimigos com eletricidade e flashes de luz. No combate corpo a corpo, eles lançam eletricidade aos inimigos próximos e causam dano adicional ao alvo principal, se estiverem na água. Ocasionalmente, eles também focalizam uma rajada de luz de longo alcance em seu alvo, cegando-os temporariamente.
actors.mobs.elemental$chaoselemental.name=Elemental do caos
actors.mobs.elemental$chaoselemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nOs elementais do caos são elementares raros e perigosos que não se estabilizaram em um elemento específico. Eles desencadearão magia imprevisível quando atacarem.

actors.mobs.eye.name=Olho cruel
actors.mobs.eye.deathgaze_kill=O olhar da morte matou você...
actors.mobs.eye.desc=Olhos Cruéis são bolas flutuantes de pura energia demoníaca. Embora sejam capazes de combates corporais, sua força vem de sua magia.\n\nDepois de carregar energia por um curto período de tempo um Olho Cruel dispara um raio devastador chamado _olhar da morte._  Qualquer coisa na vista dos Olhos Cruéis tomarão um tremendo dano. Aventureiros espertos correrão para procurar abrigo.

actors.mobs.fetidrat.name=Rato fétido
actors.mobs.fetidrat.desc=Algo está claramente errado com este rato. Seu pelo preto oleoso e pele podre são muito diferentes dos ratos saudáveis que você viu anteriormente. Seus olhos verdes pálidos fazem parecer especialmente ameaçador.\n\nO rato carrega uma nuvem de fedor horrível com ele, é extremamente forte de perto.\n\nUm lodo escuro escorrer da boca do rato, corroendo o chão por onde passa, mas parece se dissolver na água.

actors.mobs.ghoul.name=ghoul anão
actors.mobs.ghoul.desc=À medida que a sociedade dos anões começou lentamente a entrar em colapso, e o atual rei dos anões tomou o poder absoluto, aqueles que eram fracos ou que lhe resistiram não foram bem tratados. À medida que o rei se tornava mais habilidoso em exercer magia negra, ele fazia esses anões se curvarem à sua vontade, e agora eles formam os soldados do seu exército.\n\nOs ghouls não são especialmente fortes sozinhos, mas sempre viajam em grupos e são muito mais difíceis de matar em grande número. _Quando um ghoul é derrotado, ele se levantará novamente após alguns turnos, contanto que outro ghoul esteja por perto._

actors.mobs.gnoll.name=Gnoll explorador
actors.mobs.gnoll.desc=Gnolls são criaturas que lembram hienas humanoides. Eles moram em esgotos e masmorras, aventurando-se para invadir a superfície de tempos em tempos . Gnolls exploradores são membros comuns em seus grupos. Eles não são tão fortes como os brutos e não tão inteligentes quanto os xamãs.

actors.mobs.gnolltrickster.name=Gnoll trapaceiro
actors.mobs.gnolltrickster.desc=Uma criatura estranha, diferente dos gnolls comuns. Ele curva-se para frente com um sorriso perverso, segurando uma bolsa pendurada sobre seu ombro quase como se fosse um bebê. Seus olhos estão arregalados com uma estranha mistura de medo e animação.\n\nHá uma grande coleção de dardos mal feitos em sua mochila, todos eles parecem ter sido mergulhados em várias substâncias nocivas.

actors.mobs.goldenmimic.name=imitação de ouro
actors.mobs.goldenmimic.desc=Os imitadores são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de uma baú do tesouro, para atrair aventureiros inocentes.\n\nImitações de ouro são imitações mais duronas que tentam atrair os aventureiros mais fortes. Eles têm melhores pilhagens, mas também são muito mais fortes que os imitadores regulares.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqueou
actors.mobs.golem.desc=Golens são uma tentativa de corrigir as falhas anteriores em máquinas anãs através do uso recente de magia pelos anões. Eles são muito mais compactos e eficientes em comparação com o DM-300, mantendo a sua capacidade mortal.\n\nEmbora os golens ainda sejam grandes demais para caber nas passagens, os anões lhes deram novas habilidades mágicas para compensar. Golens podem se teletransportar entre as salas e teleportar inimigos para eles quando estiverem fora de alcance.

actors.mobs.goo.name=Gosma
actors.mobs.goo.notice=GULP-GULP!
actors.mobs.goo.defeated=gulp... gulp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=A Gosma está se fortalecendo!
actors.mobs.goo.enraged=furioso
actors.mobs.goo.gluuurp=GUUUULP!
actors.mobs.goo.rankings_desc=Absorvido pela Gosma
actors.mobs.goo.desc=Pouco é sabido sobre A Gosma. É possível que nem seja uma criatura, mas um aglomerado de substâncias tóxicas dos esgotos que de alguma forma adquiriram uma inteligência básica. Independente disso, magia negra certamente é o que permitiu que A Gosma existisse.\n\nSua natureza gelatinosa permite que ela absorva uma grande quantidade de energia negra. Você sente um calafrio somente por estar perto. Se A Gosma conseguir atacar com a sua energia, você não viverá por muito tempo.

actors.mobs.greatcrab.name=grande Caranguejo
actors.mobs.greatcrab.noticed=O caranguejo bloqueia com sua enorme garra.
actors.mobs.greatcrab.def_verb=bloqueou
actors.mobs.greatcrab.desc=Este caranguejo é gigantesco, mesmo comparado a outros caranguejos de esgoto. Sua casca azul é coberta de rachaduras e cracas, mostrando sua grande idade. Ele se move lentamente, mal mantendo o equilíbrio com sua enorme garra.\n\nEmbora o caranguejo tenha apenas uma garra, seu tamanho facilmente compensa. O caranguejo segura a garra na frente de qualquer ameaça, protegendo-se atrás de uma parede impenetrável de carapaça. No entanto, o caranguejo não pode bloquear os ataques que não vê, ou ataques de vários inimigos de uma só vez.

actors.mobs.guard.name=guarda da prisão
actors.mobs.guard.scorpion=Vem aqui!
actors.mobs.guard.def_verb=bloqueou
actors.mobs.guard.desc=Antigamente sendo os guardiões da prisão, esses guardas já não são diferentes dos prisioneiros há um bom tempo. Eles perambulam como zumbis, percorrendo os corredores sem pensar, procurando por qualquer coisa fora do lugar, como você!\n\nEles carregam correntes ao redor de seus pulsos, possivelmente usadas para puxar inimigos para perto.

actors.mobs.king.name=Rei dos Anões
actors.mobs.king.notice=Como ousa!
actors.mobs.king.defeated=Você não pode me matar, %s... eu sou... imortal.....
actors.mobs.king.def_verb=bloqueou
actors.mobs.king.arise=Levantem-se, escravos!
actors.mobs.king.rankings_desc=Caiu perante ao Rei dos Anões
actors.mobs.king.desc=O último rei dos anões era conhecido pelos seu profundo conhecimento dos processos da vida e da morte. Ele persuadiu os membros de sua corte a participar de um ritual, dizendo a eles que eles teriam a vida eterna. No final ele foi único que obteve o que queria - junto com um exército de mortos-vivos como bônus.
actors.mobs.king$undead.name=Anão morto-vivo
actors.mobs.king$undead.def_verb=bloqueou
actors.mobs.king$undead.rankings_desc=Caiu perante ao Rei dos Anões
actors.mobs.king$undead.desc=Esses anões mortos-vivos, reerguidos pela vontade do Rei dos Anões, foram antigamente membros de sua corte. Agora são esqueletos com uma quantidade impressionante de barba.

actors.mobs.mimic.name=imitador
actors.mobs.mimic.reveal=Aquele baú é uma imitação!
actors.mobs.mimic.hidden_hint=Algo nesse baú parece estar errado... Aproximar-se e tentar abri-lo pode ser uma má ideia.
actors.mobs.mimic.desc=Os imitadores são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de uma baú de tesouro, para atrair aventureiros inocentes.\n\nOs imitadores têm uma mordida desagradável, mas geralmente guardam mais tesouros do que um baú comum.

actors.mobs.necromancer.name=necromante
actors.mobs.necromancer.desc=Esses aprendizes de magos das trevas reuniram-se na prisão, pois é o lugar perfeito para praticar sua arte maligna.\n\nNecromantes invocam e fortalecerão esqueletos para lutar por eles. Matar o necromante também matará o esqueleto que ele invocou.
actors.mobs.necromancer$necroskeleton.name=Esqueleto do Necromante
actors.mobs.necromancer$necroskeleton.desc=Este esqueleto foi invocado por um necromante. Ele se comporta como um esqueleto normal e morrerá quando o necromante que o invocou for morto.

actors.mobs.mob.died=Vocé ouve algo morrer à distância
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Morto por: %s

actors.mobs.monk.name=monge anão
actors.mobs.monk.def_verb=bloqueou
actors.mobs.monk.parried=defendeu
actors.mobs.monk.desc=Esses monges são fanáticos que se dedicaram a proteger seu rei através do poder físico. A devoção deles é tão grande que eles renderam totalmente suas mentes ao rei e agora vagam pela cidade dos anões como zumbis irracionais.\n\nOs monges confiam apenas na arte do combate corpo a corpo e são capazes de usar seus punhos desarmados, tanto para ataque quanto para defesa. Quando eles se focam, os monges desviarão o próximo ataque físico usado contra eles, mesmo que tenha sido garantido que atingiria. Os monges concentram seu foco mais rapidamente enquanto estão em movimento e mais lentamente quando em combate direto.
actors.mobs.monk$focus.name=Focado
actors.mobs.monk$focus.desc=Este monge está perfeitamente focado em seu alvo, e parece estar antecipando seus movimentos antes que eles o façam.\n\nEnquanto focado, o próximo ataque físico feito contra o monge é garantido que desviará, não importando as circunstâncias. Se o ataque fizer com que o monge defenda ao invés de se esquivar, este ataque gastará o foco do monge e ele precisará acumula-lo novamente para defender outro ataque. Os monges acumulam foco mais rapidamente enquanto estão em movimento.

actors.mobs.piranha.name=piranha gigante
actors.mobs.piranha.desc=Esses peixes carnívoros não são habitantes naturais das poças subterrâneas. Elas foram criadas especificamente para proteger cofres  de tesouro inundados.

actors.mobs.pylon.name=torre de energia
actors.mobs.pylon.desc_inactive=Uma torre de energia, destinada a ajudar a regular a eletricidade que alimenta as máquinas nessa área.\n\nA torre está atualmente inativa e imune a danos.
actors.mobs.pylon.desc_active=Uma torre de energia, destinada a ajudar a regular a eletricidade que alimenta as máquinas nessa área. Atualmente, a torre está com um grande acúmulo de energia elétrica, deve ser o que está sobrecarregando o DM-300!\n\nNesse estado, as torres são vulneráveis, mas lançam eletricidade para as unidades próximas no sentido horário. Devido à sua construção em metal pesado, as torres são resistentes a grandes quantidades de danos.

actors.mobs.rat.name=rato marsupial
actors.mobs.rat.desc=Ratos marsupiais são habitante agressivos, mas fracos, dos esgotos. Eles tem uma mordida dolorosa, mas só são perigosos em grandes números.

actors.mobs.ripperdemon.name=demônio estripador
actors.mobs.ripperdemon.leap=O demônio estripador prepara-se para saltar!
actors.mobs.ripperdemon.desc=Estas criaturas horríveis são o resultado dos muitos cadáveres de anões nesta região que estão sendo usados por forças demoníacas. Os estripadores são criaturas cadavéricas e fantasmagóricas que se parecem com anões, mas com corpos partidos e longas garras afiadas feitas de ossos.\n\nOs demônios estripadores não são particularmente duráveis, mas são ágeis e perigosos. Eles são capazes de saltar grandes distâncias para alcançar rapidamente os alvos logo antes de os ferir com suas garras.

actors.mobs.rotheart.name=coração da Podridão
actors.mobs.rotheart.desc=O fruto de podrerva é peculiar. Ao invés de apodrecer e fornecer nutrientes, o fruto cresce, endurece, e engloba a semente. Ele fornece proteção para os órgãos internos que crescem no interior do fruto. Esta esfera gigante é conhecida como o coração de podrerva adulta.

actors.mobs.rotlasher.name=raiz chicoteadora
actors.mobs.rotlasher.desc=A raízes chicoteadora da podridão é uma parte da estrutura da raiz de uma planta madura de podrerva, e também seu principal meio de defesa. Chicoteadoras estão presas no chão, mas atacam violentamente qualquer ameaça que se aproxime delas. Quando não há inimigos próximos, elas ficam imóveis, tentando se mesclar com a vegetação na volta.
actors.mobs.rotlasher$waiting.status=Esse %s está parado.

actors.mobs.scorpio.name=escorpião
actors.mobs.scorpio.desc=Essas enormes criaturas demoníacas do tipo aracnídeo evitam o combate corpo a corpo, preferindo disparar espinhos serrilhados incapacitantes a longas distâncias.

actors.mobs.senior.name=monge sênior
actors.mobs.senior.desc=Esses monges são fanáticos que se dedicaram a proteger seu rei através do poder físico. A devoção deles é tão grande que eles renderam totalmente suas mentes ao rei e agora vagam pela cidade dos anões como zumbis irracionais.\n\nEste monge domina a arte do combate corpo a corpo e é capaz de ganhar foco enquanto se move muito mais rapidamente do que os monges comuns. Quando eles se focam, os monges desviarão o próximo ataque físico usado contra eles, mesmo que tenha sido garantido que ele atingiria. Os monges concentram seu foco mais rapidamente enquanto estão em movimento e mais lentamente quando em combate direto.

actors.mobs.shaman.name=gnoll xamã
actors.mobs.shaman.bolt_kill=O raio mágico matou você...
actors.mobs.shaman.desc=Gnolls xamãs são gnolls inteligentes que usam feitiços de batalha para compensar sua falta de força. Eles têm uma posição muito respeitada na sociedade gnoll, apesar de sua força mais fraca.
actors.mobs.shaman$redshaman.spell_desc=Este xamã está usando uma máscara vermelha e usará magia que temporariamente _enfraquece o seu poder de ataque._
actors.mobs.shaman$blueshaman.spell_desc=Este xamã está usando uma máscara azul e usará magia que temporariamente _aumenta o dano que você recebe._
actors.mobs.shaman$purpleshaman.spell_desc=Este xamã está usando uma máscara roxa e usará magia que temporariamente _reduz a sua precisão e evasão._

actors.mobs.armoredbrute.name=bruto encouraçado
actors.mobs.armoredbrute.desc=Os gnolls brutos mais antigos geralmente usam armaduras poderosas para mostrar seu status. A armadura torna esses animais muito mais resistentes a danos físicos, e sua maior disciplina significa que eles podem se enfurecer por muito mais tempo antes de sucumbir aos ferimentos.

actors.mobs.skeleton.name=esqueleto
actors.mobs.skeleton.explo_kill=Você foi morto por uma explosão de ossos
actors.mobs.skeleton.def_verb=bloqueou
actors.mobs.skeleton.desc=Esqueletos são compostos de ossadas de aventureiros sem sorte e habitantes da masmorra. Reanimados pelas emanações mágicas maléficas das profundezas abaixo. Após serem fatalmente danificados, eles se desintegram em uma explosão de ossos.

actors.mobs.slime.name=geleia
actors.mobs.slime.def_verb=bloqueou
actors.mobs.slime.desc=As geleias são estranhas criaturas, ligeiramente mágicas com um corpo externo borrachoso e um núcleo líquido. Os esgotos da cidade fornecem um amplo suprimento de água e nutrientes.\n\nPor causa de sua membrana externa elástica, é difícil causar mais do que _6 de dano_ nas geleias com qualquer ataque.

actors.mobs.snake.name=cobra de esgoto
actors.mobs.snake.hint=Tente usar o botão examinar em uma cobra para aprender como combatê-las.
actors.mobs.snake.desc=Essas serpentes de tamanho descomunal são capazes de se esgueirar rapidamente entre seus golpes, tornando-as bastante difíceis de acertar. Ataques mágicos ou surpresa são capazes de pegá-las desprevenidas.2\n\nVocê pode realizar um ataque surpresa atacando enquanto estiver fora da visão da serpente. Uma maneira é deixar uma serpente te perseguir através de uma porta e então _atacar assim que ela se mover para dentro da porta._

actors.mobs.spectralnecromancer.name=Necromante espectral
actors.mobs.spectralnecromancer.desc=Enquanto Esqueletos são o pão com manteiga do necromante, alguns preferem olhar para outros lacaios menos corpóreos. Necromantes espectrais escolheram espectros como preferência de servo!\n\nEspectros individuais não são tão fortes como esqueletos, mas estes necromantes não temem invocar vários deles!

actors.mobs.spinner.name=aranha da caverna
actors.mobs.spinner.desc=Essas aranhas peludas esverdeadas tentam evitar combate direto. Em vez disso, preferem esperar à distância, enquanto a vítima luta para escapar de sua teia, morrendo lentamente de sua picada venenosa. Elas são capazes de atirar suas teias em longas distâncias e tentarão bloquear qualquer caminho que sua presa esteja tomando.

actors.mobs.statue.name=estátua animada
actors.mobs.statue.def_verb=bloqueou
actors.mobs.statue.desc=Você poderia pensar que está é só mais uma estátua inanimada desta masmorra, mas os seus olhos vermelhos brilhantes a entregam.\n\nEnquanto a estátua em si é feita de pedra, a arma _%s_ que está empunhando parece real.

actors.mobs.succubus.name=súcubo
actors.mobs.succubus.desc=As súcubos são demônios que mudam de forma e manipulam as mentes de suas presas. Esta assumiu a forma de uma humanoide pálida e gótica, talvez para atrair anões bruxos?\n\nSúcubos podem temporariamente encantar seus inimigos quando atacam, tornando-os incapazes de atacá-las diretamente. Quando as súcubos atacam um inimigo encantado, elas roubam parte de sua essência vital.

actors.mobs.swarm.name=enxame de moscas
actors.mobs.swarm.desc=O enxame mortal de moscas zune furiosamente. Cada ataque não mágico irá os dividir em dois menores, porém igualmente perigosos enxames.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Te peguei, %s!
actors.mobs.tengu.interesting=Vamos tornar isto mais interessante...
actors.mobs.tengu.notice_have=Eu tenho você agora, %s!
actors.mobs.tengu.defeated=Finalmente livre...
actors.mobs.tengu.rankings_desc=Assassinado pelo Tengu
actors.mobs.tengu.desc=Um famoso e enigmático assassino, nomeado pela máscara transplantada em seu rosto.\n\nTengu está preso por largas algemas de metal em seu joelhos e pulsos, mas aparentemente ele se livrou de suas correntes há muito tempo.\n\nEle tentará usar armadilhas, magia enganadora e ataques precisos para eliminar a única coisa que existe entre ele e sua fuga: você.

actors.mobs.tengu$bombability$bombblob.desc=Uma nuvem de fumaça superaquecida está passando aqui. Cuidado, vai explodir!
actors.mobs.tengu$bombability$bombitem.name=Bomba de fumaça
actors.mobs.tengu$bombability$bombitem.cant_pickup=Está preso no chão, você não pode movê-lo!
actors.mobs.tengu$bombability$bombitem.desc=Tengu jogou uma bomba de fumaça de aparência estranha aqui, que está espalhando uma espessa fumaça quente. Está fazendo um barulho de tic-tac alto, como se estivesse em uma contagem regressiva para uma explosão!\n\nA bomba se prendeu ao chão, então você não pode pegá-la.

actors.mobs.tengu$fireability$fireblob.desc=Tengu jogou um pó fino que parece estar se espalhando no ar. Está prestes a inflamar!

actors.mobs.tengu$shockerability$shockerblob.desc=A energia elétrica está se acumulando aqui, qualquer coisa que esteja sobre este quadrado será eletrocutado no próximo turno!
actors.mobs.tengu$shockerability$shockeritem.name=Eletrocutador
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Está liberando muita eletricidade, você não pode pegá-lo!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu jogou um dispositivo curioso aqui, que parece ser feito de peças de um DM-100. O dispositivo está constantemente liberando eletricidade ao seu redor, mas parece estar seguindo um padrão previsível.\n\nCom toda a eletricidade em volta, não há como você pegá-lo.

actors.mobs.thief.name=ladrão louco
actors.mobs.thief.stole=O ladrão roubou %s de você!
actors.mobs.thief.carries=\n\nO ladrão está carregando uma _%s._ Roubada, obviamente.
actors.mobs.thief.escapes=O ladrão fugiu com seu %s!
actors.mobs.thief.desc=Mesmo que esses prisioneiros andem fora de suas celas, esse lugar continua sendo a sua prisão. Com o passar do tempo, esse lugar tomou conta de suas mentes, assim como de sua liberdade. Há muito tempo esses ladrões e bandidos esqueceram quem são e por que eles roubam.\n\nEstes inimigos são mais suceptíveis a roubar e fugir do que de lutar. Mantenha-os à vista, ou você poderá nunca mais ver seu item roubado novamente.

actors.mobs.warlock.name=anão bruxo
actors.mobs.warlock.bolt_kill=O raio de sombras matou você...
actors.mobs.warlock.desc=À medida que os interesses dos anões mudavam da engenharia para as artes arcanas, os bruxos obtiveram poder dentro da cidade. Eles começaram com a magia elementar, mas logo mudaram para a demonologia e a necromancia. O mais forte desses bruxos tomou o trono da cidade dos anões, e seus companheiros foram autorizados a continuar praticando sua magia negra, desde que entregassem seu livre arbítrio a ele.\n\nEsses feiticeiros possuem uma poderosa magia disruptiva e podem impedir temporariamente a mágica de melhoria aplicada ao seu equipamento. Quanto mais melhorado for um item, mais fortemente ele será afetado.

actors.mobs.wraith.name=espectro
actors.mobs.wraith.desc=Um espectro é um espirito vingativo de um pecador, cujo túmulo foi perturbado. Sendo uma entidade etérea, é muito difícil atingi-los com uma arma comum.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=A esperança é uma ilusão...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yog.desc=Yog-Dzewa é um Deus Antigo, uma poderosa entidade dos reinos do caos. Um século atrás, os anões ancestrais custosamente venceram a guerra contra o seu exército de demônios, mas foram incapazes de matar o deus em si. Então, eles o aprisionaram nos salões abaixo de sua cidade, acreditando que ele estaria fraco de mais para algum dia se levantar novamente.
actors.mobs.yog$rottingfist.name=punho podre
actors.mobs.yog$rottingfist.rankings_desc=Devorado por Yog-Dzewa
