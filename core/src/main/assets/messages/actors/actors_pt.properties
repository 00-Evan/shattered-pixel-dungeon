##classes
actors.hero.heroclass.warrior=guerreiro
actors.hero.heroclass.warrior_desc_short=O Guerreiro suporta dano extra com a proteção concedida pelo seu _selo quebrado._ O selo pode ser movido entre armaduras e _transfere um único aprimoramento._
actors.hero.heroclass.warrior_desc=O Guerreiro começa com um _Selo Quebrado Único_, que concede um impulso de proteção quando sua vida estiver abaixo da metade. O selo pode ser movido entre armaduras e pode _transferir um único aprimoramento_ com ele.\n\nO Guerreiro também começa com uma _espada curta desgastada_, _três pedras de arremesso_, armadura de pano, um odre e uma bolsa de veludo.\n\nO Guerreiro automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Cura\n_-_ Pergaminhos da Fúria
actors.hero.heroclass.warrior_unlock=O Guerreiro é desbloqueado automaticamente.

actors.hero.heroclass.mage=mago
actors.hero.heroclass.mage_desc_short=O Mago é um especialista arcano e carrega um _cajado mágico_ que é mais forte que uma varinha. O cajado pode ser _imbuído com qualquer varinha_ que o Mago encontrar.
actors.hero.heroclass.mage_desc=O Mago começa com um _cajado único_, que recarrega significativamente mais rápido do que uma varinha e tem uma carga a mais. O cajado _pode ser imbuído com qualquer varinha_ que o Mago encontre na masmorra.\n\nO Mago também começa com uma _varinha de míssil mágico_ imbuída no seu cajado, armadura de pano, um odre e uma bolsa de veludo.\n\nO Mago automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Chama Líquida\n_-_ Pergaminhos de Aprimoramento
actors.hero.heroclass.mage_unlock=Para desbloquear o Mago _use um pergaminho de aprimoramento para tornar um item mais forte._

actors.hero.heroclass.rogue=ladino
actors.hero.heroclass.rogue_desc_short=O Ladino pode evadir dos inimigos e atacar da invisibilidade usando sua _capa das sombras._ Ele também _detecta segredos e armadilhas_ de uma distância maior.
actors.hero.heroclass.rogue_desc=O Ladino começa com uma _Capa das Sombras única_, que ele pode usar para ficar invisível quando quiser.\n\nO Ladino pode _detectar armadilhas e segredos_ a uma grande distância.\n\nEle também começa com _uma adaga_, _três facas de arremesso_, armadura de pano, um odre e uma bolsa de veludo.\n\nO Ladino automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Invisibilidade\n_-_ Pergaminhos de Mapeamento Mágico
actors.hero.heroclass.rogue_unlock=Para desbloquear o Ladino _realize 10 ataques surpresa em um jogo._

actors.hero.heroclass.huntress=caçadora
actors.hero.heroclass.huntress_desc_short=A Caçadora é uma mestra em armas de arremesso e possui um _arco mágico_ com flechas infinitas. Ela também se locomove pela grama alta _sem a pisotear._
actors.hero.heroclass.huntress_desc=A Caçadora começa com um _arco espiritual único _ que pode atirar um infinito número de flechas conjuradas.\n\nA Caçadora pode andar pela grama alta _sem pisoteá-la_.\n\nEla também começa com um par de _luvas cravejadas_, uma armadura de pano, um odre e uma bolsa de veludo.\n\nA Caçadora automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Visão Mental\n_-_ Pergaminhos do Acalento
actors.hero.heroclass.huntress_unlock=Para desbloquear a Caçadora _acerte inimigos com armas de arremesso 10 vezes em um jogo._

actors.hero.heroclass.duelist=duelista
actors.hero.heroclass.duelist_desc_short=A Duelista é uma mestra em armas que pode usar sua arma para ativar uma _habilidade de arma especial._ Essa habilidade especial é _diferente para cada arma._
actors.hero.heroclass.duelist_desc=A Duelista começa com um _florete único_ com uma habilidade especial que recarrega com o tempo.\n\nCada arma no jogo tem uma _ habilidade especial diferente_ que a Duelista pode usar.\n\nA Duelista também começa com _duas agulhas de arremesso_, armadura de pano, um odre e uma bolsa de veludo.\n\nA Duelista identifica automaticamente:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Força\n_-_ Pergaminhos de Imagem Espelhada
actors.hero.heroclass.duelist_unlock=Para desbloquear a Duelista, _equipe uma arma de tier 2 ou superior sem penalidade de força._

actors.hero.heroclass.cleric=Clérigo
actors.hero.heroclass.cleric_desc_short=O Clérigo é um feiticeiro divino que usa seu _tomo sagrado_ único para canalizar magia divina. Ele pode _aprender e aprimorar feitiços_ por meio de talentos.
actors.hero.heroclass.cleric_desc=O Clérigo começa com um _tomo sagrado único_, que pode ser usado para conjurar várias magias.\n\nA maioria dos talentos do Clérigo são focados em aprender ou aprimorar magias.\n\nO Clérigo também começa com _uma maça_, armadura de pano, um odre e uma bolsa de veludo.\n\nO Clérigo identifica automaticamente:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Pureza\n_-_ Pergaminhos de Remover Maldição
actors.hero.heroclass.cleric_unlock=Para desbloquear o Clérigo, _purifique totalmente a maldição de qualquer equipamento amaldiçoado._

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=O _Berserker_ acumula fúria enquanto recebe dano. Fúria aumenta seu dano e pode ser ativada em 100% para proteção bônus.
actors.hero.herosubclass.berserker_desc=O Berserker acumula fúria conforme recebe dano físico, incluindo dano bloqueado por sua armadura! Fúria diminui lentamente com o tempo, mas diminui mais lentamente se ele está com pouco PV.\n\nO Berserker pode causar até +50% de dano de fúria. Com a fúria no máximo, ele pode enfurecer, ganhando um impulso de blindagem e mantendo sua fúria enquanto tiver blindagem sobrando. A blindagem aumenta de acordo com o nível da armadura do berserker e pode ser significativamente aumentada se ele estiver com pouca vida. O berserker precisa de tempo para se recuperar após enfurecer.
actors.hero.herosubclass.gladiator=gladiador
actors.hero.herosubclass.gladiator_short_desc=O _Gladiador_ acumula combo quando consegue realizar ataques com sucesso. Ele pode gastar seu combo para utilizar habilidades únicas.
actors.hero.herosubclass.gladiator_desc=O Gladiador acumula um ponto de combo toda vez que realiza um ataque bem sucedido com uma arma corpo a corpo ou de arremesso. Se o Gladiador não acertar um ataque em 5 turnos (15 turnos após uma morte), seu combo é reiniciado.\n\nÀ medida que acumula combo, o Gladiador pode usar uma variedade de habilidades que têm acerto garantido:\n2 Combos: empurra o inimigo para trás e preserva o combo\n4 Combos: causa dano baseado na armadura \n6 Combos: bloqueia e preserva o combo\n8 Combos: causa dano ao alvo e aos inimigos próximos\n10 Combos: um ataque por cada combo acumulado
actors.hero.herosubclass.battlemage=mago de batalha
actors.hero.herosubclass.battlemage_short_desc=O _Mago de Batalha_ conjura efeitos bônus quando luta corpo a corpo usando seu cajado. Estes efeitos dependem da varinha com a qual o cajado foi imbuído.
actors.hero.herosubclass.battlemage_desc=O _Mago de batalha_ ganha um efeito bônus sempre que usa seu cajado em uma luta corpo a corpo, como se o cajado possuísse um encantamento adicional. Esses efeitos dependem da varinha com qual o cajado foi imbuído e cada varinha possui seu próprio efeito. Além dos efeitos da varinha, o cajado do Mago de batalha ganhará meia carga a cada pancada.
actors.hero.herosubclass.warlock=bruxo
actors.hero.herosubclass.warlock_short_desc=O _Bruxo_ tem uma chance de marcar a alma de inimigos com sua varinha. Ele irá se curar sempre que infligir dano físico em inimigos marcados.
actors.hero.herosubclass.warlock_desc=O Bruxo tem uma chance de infligir uma marca na alma de personagens quando ele utiliza varinhas neles. A chance de aplicar uma marca e sua duração aumentam com o nível da varinha.\n\nO Bruxo irá se curar em 2 de vida por cada 5 de dano que ele infligir a um inimigo quando este estiver com a alma marcada, mas apenas com ataques de armas corpo a corpo ou de arremesso, não de varinhas!
actors.hero.herosubclass.assassin=assassino
actors.hero.herosubclass.assassin_short_desc=O _Assassino_ prepara um ataque mortal enquanto está invisível. Quanto mais ele esperar, mais poderoso o ataque será.
actors.hero.herosubclass.assassin_desc=O Assassino prepara seu próximo ataque quando se torna invisível. Quanto mais preparo ele tem, mais poderoso seu ataque se torna. A preparação se acumula para até 9 turnos.\n\nApós se preparar, o Assassino poderá infligir dano bônus em seu próximo ataque, lampejar até o seu alvo e até mesmo matar instantaneamente inimigos fracos o suficiente.
actors.hero.herosubclass.freerunner=corredor
actors.hero.herosubclass.freerunner_short_desc=Enquanto se movimenta, o _Corredor_ acumula impulso, o qual pode ser usado para começar a correr. Isto dá a ele velocidade bônus e evasão por um curto período de tempo.
actors.hero.herosubclass.freerunner_desc=Quando o Corredor se movimenta ele acumula impulso. Ele pode ganhar até 10 pontos de impulso após correr por 10 turnos, mas rapidamente perde-os se parar de se movimentar. O corredor pode utilizar seu impulso para começar a correr, por 2 turnos por ponto de impulso\n\nQuando correndo, o Corredor se movimenta a 2x a sua velocidade e ganha bônus de evasão em proporção ao seu nível. Assim que o correr termina, há um tempo de recarga até que impulso possa ser acumulado novamente.
actors.hero.herosubclass.sniper=atiradora
actors.hero.herosubclass.sniper_short_desc=A _Atiradora_ pode perfurar a armadura com seus ataques a distância. Após golpear o inimigo com uma arma de arremesso ela pode seguir com um ataque especial de seu arco.
actors.hero.herosubclass.sniper_desc=A Atiradora é uma mestra no combate à distância, cujos ataques podem perfurar a armadura do inimigo. Ao atacar com uma arma de arremesso, ela coloca uma marca de atiradora neles, o que a permite seguir com um ataque especial de seu arco. Esse ataque especial varia dependendo de como seu arco está modificado.\n\nUm arco não modificado irá disparar um tiro rápido que possui dano reduzido, porém atira instantaneamente. Um Arco Veloz disparará uma sequência de três flechas com dano reduzido, ainda pode ativar encantamentos e levará 1 turno para atirar. Um Arco de Dano disparará uma flecha da atiradora que possui acerto garantido, dá dano extra baseado na distância e levará 2 turnos para atirar.
actors.hero.herosubclass.warden=Guardiã
actors.hero.herosubclass.warden_short_desc=A _Guardiã_ pode ver através de grama alta e ganha efeitos bônus quando planta sementes e pisoteia plantas.
actors.hero.herosubclass.warden_desc=A Guardiã possui uma forte conexão com a natureza que concede a ela uma variedade de efeitos bônus relacionados a plantas e grama. Ela é capaz de ver através de grama alta e rugosa como se fossem um espaço vazio.\n\nA Guardiã faz grama brotar em volta de qualquer semente que ela jogue ou plante e ganha efeitos especiais ao pisotear plantas. Esses efeitos especiais substituem os efeitos regulares da planta, significando que nenhuma planta é prejudicial para ela pisar.
actors.hero.herosubclass.champion=campeã
actors.hero.herosubclass.champion_short_desc=A _Campeã_ pode empunhar duas armas e receber mais cargas de arma. Seus ataques regulares usam sua arma primária, mas ela pode trocar de arma e usar a habilidade de ambas.
actors.hero.herosubclass.champion_desc=A Campeã é uma mestra em armas corpo a corpo que pode equipar uma arma secundária além da primária. Seus ataques regulares usam sua arma primária, mas ela pode trocar sua arma primária instantaneamente e pode usar a habilidade de ambas as armas.\n\nEla também ganha mais 2 cargas máximas de habilidade de arma e +50% de velocidade de recarga de habilidade de arma.
actors.hero.herosubclass.monk=monja
actors.hero.herosubclass.monk_short_desc=A _Monja_ acumula energia enquanto luta. Essa energia pode ser gasta em uma variedade de habilidades únicas.
actors.hero.herosubclass.monk_desc=A Monja é uma mestra de técnica física. Ao derrotar os inimigos, ela ganha energia que pode ser usada em uma variedade de habilidades defensivas e com foco em utilidade. Essa energia não decai com o tempo, mas tem um limite de quantidade baseado no nível da Monja.\n\n1 Energia: golpeia rapidamente com os punhos\n2 Energias: foca para desviar o próximo ataque\n3 Energias: dá dash instantaneamente a uma curta distância \n4 Energias: chuta um inimigo para longe\n5 Energias: medita para limpar status e restaurar carga de varinha & de artefato
actors.hero.herosubclass.priest=sacerdote
actors.hero.herosubclass.priest_short_desc=O _Sacerdote_ ganha novas magias de longo alcance e uma versão mais poderosa da luz guia.
actors.hero.herosubclass.priest_desc=O Sacerdote ganha uma variedade de magias novas e aprimoradas que enfatizam o combate a distância e a sinergia com itens mágicos.\n\nO Sacerdote pode conjurar _Luz Guia_ sem custo uma vez a cada 50 turnos, iluminar inimigos diretamente atingidos por qualquer um de seus feitiços e pode consumir o debuff de iluminação com aliados, varinhas e alguns artefatos para dano bônus igual ao seu nível + 5.\n\nO Sacerdote também ganha a magia _Luminescência_, que dissipa a escuridão e afeta todos os inimigos visíveis, ativando e aplicando iluminação e atordoando-os brevemente ao custo de 2 cargas.
actors.hero.herosubclass.paladin=Paladino
actors.hero.herosubclass.paladin_short_desc=O _Paladino_ ganha novos feitiços de curto alcance e versões fortalecidas de arma e proteção sagradas.
actors.hero.herosubclass.paladin_desc=O Paladino ganha uma variedade de magias novas e aprimoradas que enfatizam o combate corpo a corpo e a sinergia com armas e armaduras.\n\nAs magias _Arma Celestial_ e _Proteção Sagrada_ do Paladino concedem bônus maiores, não substituem mais encantamentos e glifos existentes e podem ser estendidas ao conjurar outras magias.\n\nO Paladino também ganha a magia _Punição_, que permite a ele executar um golpe corpo a corpo garantido com dano extra e poder de encantamento.

##talents
actors.hero.talent$provokedangertracker.name=Raiva provocada
actors.hero.talent$provokedangertracker.desc=O Guerreiro perdeu recentemente sua blindagem, seu próximo ataque físico causará dano adicional.\n\nTurnos restantes: %s.
actors.hero.talent$lingeringmagictracker.name=Magia prolongada
actors.hero.talent$lingeringmagictracker.desc=O Mago usou recentemente um cajado ou uma varinha, seu próximo ataque físico causará dano adicional.\n\nTurnos restantes: %s.
actors.hero.talent$followupstriketracker.name=ataque consecutivo
actors.hero.talent$followupstriketracker.desc=A Caçadora atacou recentemente um inimigo com uma arma de arremesso, seu próximo ataque corpo a corpo contra o mesmo alvo aumentará o dano.\n\nTurnos restantes: %s
actors.hero.talent$patientstriketracker.name=Golpe paciente
actors.hero.talent$patientstriketracker.desc=A Duelista acabou de passar um turno esperando, seu próximo ataque corpo a corpo causará dano adicional.
actors.hero.talent$improvisedprojectilecooldown.name=Tempo de recarga do projéteis improvisados
actors.hero.talent$improvisedprojectilecooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s
actors.hero.talent$rejuvenatingstepscooldown.name=Tempo de recarga de passos rejuvenescedores
actors.hero.talent$rejuvenatingstepscooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s
actors.hero.talent$seershotcooldown.name=Tempo de recarga do tiro da vidência
actors.hero.talent$seershotcooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s
actors.hero.talent$aggressivebarriercooldown.name=tempo de recarga de barreira agressiva
actors.hero.talent$aggressivebarriercooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s.
actors.hero.talent$liquidagilacctracker.name=Agilidade líquida
actors.hero.talent$liquidagilacctracker.desc=O próximo ataque regular corpo a corpo da Duelista ganhará precisão adicional.\n\nTurnos restantes: %s.
actors.hero.talent$lethalhastecooldown.name=tempo de recarga de pressa letal
actors.hero.talent$lethalhastecooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s.
actors.hero.talent$swiftequipcooldown.name=tempo de recarga do empunhar ágil
actors.hero.talent$swiftequipcooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s.
actors.hero.talent$preciseassaulttracker.name=investida precisa
actors.hero.talent$preciseassaulttracker.desc=O próximo ataque regular corpo a corpo da Duelista ganhará precisão adicional.\n\nTurnos restantes: %s.
actors.hero.talent$deadlyfollowuptracker.name=Acompanhamento mortal
actors.hero.talent$deadlyfollowuptracker.desc=A Duelista recentemente atacou um inimigo com uma arma de arremesso, seus ataques corpo a corpo contra o mesmo alvo terão o dano aumentado.\n\nTurnos restantes: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=executado
actors.hero.talent$satiatedspellstracker.name=Feitiço de Blindagem
actors.hero.talent$satiatedspellstracker.desc=O próximo feitiço que o Clérigo lançar concederá a ele uma pequena quantidade de blindagem.
actors.hero.talent$searinglightcooldown.name=Luz abrasadora
actors.hero.talent$searinglightcooldown.desc=Você usou este talento recentemente e precisa esperar antes de usá-lo de novo.\n\nTurnos restantes: %s.

#warrior
actors.hero.talent.hearty_meal.title=refeição saudável
actors.hero.talent.hearty_meal.desc=_+1:_ Comer cura o Guerreiro em _4 PV_ quando sua vida está abaixo ou igual a 33%.\n\n_+2:_ Comer cura o Guerreiro em _6 PV_ quando sua vida está abaixo ou igual a 33%.
actors.hero.talent.veterans_intuition.title=intuição de veterano
actors.hero.talent.veterans_intuition.desc=_+1:_ O Guerreiro identifica armas _1,75x mais rápido_ e armaduras _2,5x mais rápido_.\n\n_+2:_ O Guerreiro identifica armas _2,5x mais rápido_ e armaduras _quando as equipa_.
actors.hero.talent.provoked_anger.title=Raiva provocada
actors.hero.talent.provoked_anger.desc=_+1:_ Quando blindagem de qualquer fonte aplicada ao guerreiro é quebrada por dano, seu próximo ataque físico terá _3 de dano adicional_.\n\n_+2:_ Quando blindagem de qualquer fonte aplicada ao guerreiro é quebrada por dano, seu próximo ataque físico terá _5 de dano adicional_.
actors.hero.talent.iron_will.title=determinação de ferro
actors.hero.talent.iron_will.desc=_+1:_ A blindagem provida pelo selo do guerreiro é _aumentada em 1_.\n\n_+2:_ A blindagem provida pelo selo do guerreiro é _aumentada em 2_.
actors.hero.talent.iron_will.meta_desc=_Se este talento for adquirido por um herói diferente_ ele concederá passivamente uma versão do efeito do selo quebrado do Guerreiro, garantindo 1 ou 2 de blindagem.

actors.hero.talent.iron_stomach.title=estômago de ferro
actors.hero.talent.iron_stomach.desc=_+1:_ O Guerreiro leva apenas 1 turno para comer e garante a ele _75%  de resistência a dano_ enquanto come.\n\n_+2:_ O Guerreiro leva apenas 1 turno para comer e garante a ele _100% de resistência a dano_ enquanto come.
actors.hero.talent.liquid_willpower.title=tenacidade líquida
actors.hero.talent.liquid_willpower.desc=_+1:_ O Guerreiro ganha _6,5% de seu PV máximo em blindagem_ ao beber ou lançar uma poção, composto ou elixir.\n\n_+2:_ O Guerreiro ganha _10% de seu PV máximo em blindagem_ ao beber ou lançar uma poção, composto ou elixir.\n\nA quantidade de blindagem é dobrada ao usar poções de força, experiência ou itens de alquimia que precisam dessas poções para serem criados.\n\nPara itens de alquimia com quantidades maiores de produção (por exemplo, composto aquático), este talento tem uma chance de ser ativado com base na quantidade produzida desse item.
actors.hero.talent.runic_transference.title=transferência rúnica
actors.hero.talent.runic_transference.desc=_+1:_ O selo quebrado do Guerreiro pode transferir _glifos comuns_ da mesma maneira que transfere um aprimoramento.\n\n_+2:_ O selo quebrado do Guerreiro pode transferir _glifos comuns, poderosos e amaldiçoados_ da mesma maneira que transfere um aprimoramento.\n\nO selo só pode transferir glifos se eles tiverem sido aplicados à armadura quando o selo estava afixado.
actors.hero.talent.runic_transference.meta_desc=_Se este talento for adquirido por um herói diferente_, ajudará os glifos em sua armadura a resistir à remoção por pergaminhos de aprimoramento. Os glifos começarão a ser perdidos ao aprimorar a partir do nível 6 (em vez de 4) em +1, ou nível 7 (em vez de 4) em +2. O nível em que os glifos são garantidos para serem perdidos permanece inalterado em +8.
actors.hero.talent.lethal_momentum.title=ímpeto letal
actors.hero.talent.lethal_momentum.desc=_+1:_ Quando o guerreiro desfere um golpe mortal em um inimigo com uma arma física, há _67% de chance_ de levar 0 turnos.\n\n_+2:_ Quando o guerreiro desfere um golpe mortal em um inimigo com uma arma física, há _100% de chance_ de levar 0 turnos.
actors.hero.talent.improvised_projectiles.title=Projéteis improvisados
actors.hero.talent.improvised_projectiles.desc=_+1:_ O Guerreiro pode cegar um inimigo por _2 turnos_ ao arremessar qualquer item que não seja uma arma de arremesso. Este talento tem um tempo de recarga de 50 turnos.\n\n_+2:_ O Guerreiro pode cegar um inimigo por _3 turnos_ ao arremessar qualquer item que não seja uma arma de arremesso. Este talento tem um tempo de recarga de 50 turnos.

actors.hero.talent.hold_fast.title=Foco
actors.hero.talent.hold_fast.desc=_+1:_ Quando o Guerreiro espera, ele ganha _1-2 de armadura_ e retarda a decadência de buffs de combo e blindagem em _50%_ até que ele se mova.\n\n_+2:_ Quando o Guerreiro espera, ele ganha _2-4 de armadura_ e retarda a decadência de buffs de combo e blindagem em _75%_ até que ele se mova.\n\n_+3:_ Quando o Guerreiro espera, ele ganha _3-6 de armadura_ e retarda a decadência de buffs de combo e blindagem em _100%_ até que ele se mova.
actors.hero.talent.strongman.title=Homem forte
actors.hero.talent.strongman.desc=_+1:_ A força do guerreiro é  _aumentada em 8%_, arredondada para baixo.\n\n_+2:_ A força do guerreiro é _aumentada em 13%_, arredondada para baixo.\n\n_+3:_ A força do guerreiro é _aumentada em 18%_, arredondada para baixo.

actors.hero.talent.endless_rage.title=Ira infinita
actors.hero.talent.endless_rage.desc=_+1:_ O Berserker pode atingir um máximo de _116% de fúria_.\n\n_+2:_ O Berserker pode atingir um máximo de _133% de fúria_.\n\n_+3:_ O Berserker pode atingir um máximo de _150% de fúria_.\n\nCada ponto de fúria acima de 100% aumenta a proteção do enfurecer em 1% e reduz a recarga em 1%, mas não aumenta o bônus de dano além de +50%.
actors.hero.talent.deathless_fury.title=fúria imortal
actors.hero.talent.deathless_fury.desc=_+1:_ Enfurecer é acionado automaticamente se o Berserker estiver prestes a morrer e a fúria estiver em 100% ou acima, mas tem um tempo de recarregamento de _3 níveis de herói_ quando isso acontece.\n\n_+2:_ Enfurecer é acionado automaticamente se o Berserker estiver prestes a morrer e a fúria estiver em 100% ou acima, mas tem um tempo de recarregamento de _2 níveis de herói_ quando isso acontece.\n\n_+3:_ Enfurecer é acionado automaticamente se o Berserker estiver prestes a morrer e a fúria estiver em 100% ou acima, mas tem um tempo de recarregamento de _1 nívei de herói_ quando isso acontece.\n\nObserve que o Berserker ainda morrerá se tiver 0 PV quando o enfurecer acabar.
actors.hero.talent.enraged_catalyst.title=Catalisador enfurecido
actors.hero.talent.enraged_catalyst.desc=_+1:_ Encantamentos e maldições na arma do Berserker são acionados com mais frequência quanto mais fúria ele tiver, até um máximo de _15% mais frequência_ com 100% de fúria.\n\n_+2:_ Encantamentos e maldições na arma do Berserker são acionados com mais frequência quanto mais fúria ele tiver, até um máximo de _30% mais frequência_ com 100% de fúria.\n\n_+3:_ Encantamentos e maldições na arma do Berserker são acionados com mais frequência quanto mais fúria ele tiver, até um máximo de _45% mais frequência_ com 100% de fúria.

actors.hero.talent.cleave.title=próximo
actors.hero.talent.cleave.desc=_+1:_ O tempo extra que o Gladiador ganha em uma morte é aumentado de 15 para _30 turnos_.\n\n_+2:_ O tempo extra que o Gladiador ganha em uma morte é aumentado de 15 para _45 turnos_.\n\n_+3:_ O tempo extra que o Gladiador ganha em uma morte é aumentado de 15 para _60 turnos_.
actors.hero.talent.lethal_defense.title=Defesa Letal
actors.hero.talent.lethal_defense.desc=_+1:_ Quando o Gladiador mata um inimigo com um ataque de combo, o tempo de recarga da blindagem do selo quebrado é _reduzido em 33%_.\n\n_+2:_ Quando o Gladiador mata um inimigo com um ataque de combo, o tempo de recarga da blindagem do selo quebrado é _reduzido em 67%_.\n\n_+3:_ Quando o Gladiador mata um inimigo com um ataque de combo, o tempo de recarga da blindagem do selo quebrado é _reduzido em 100%_.\n\nO tempo de recarga da blindagem pode ser reduzido para até -100% com este talento, o que significa que ele estará disponível novamente imediatamente após ser ativado.
actors.hero.talent.enhanced_combo.title=Combo melhorado
actors.hero.talent.enhanced_combo.desc=_+1:_ Quando o combo do Gladiador é 7 ou maior, a distância de Surrar aumenta em 3, causa vertigem e pode derrubar os inimigos em abismos.\n\n_+2:_ Além dos benefícios do +1, quando o combo do Gladiador é 9 ou maior Bloquear funciona em múltiplos ataques.\n\n_+3:_ Além dos benefícios de +1 e +2, O Gladiador pode saltar até 3 espaços para combar quando usar Trombar, Esmagar ou Fúria.

actors.hero.talent.body_slam.title=Encontrão
actors.hero.talent.body_slam.desc=_+1:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes levarão dano igual a _1-4 mais 25%_ de seu poder de bloqueio de dano.\n\n_+2:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes levarão dano igual a _2-8 mais 50%_ de seu poder de bloqueio de dano.\n\n_+3:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes levarão dano igual a _3-12 mais 75%_ de seu poder de bloqueio de dano.\n\n_+4:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes levarão dano igual a _4-16 mais 100%_ de seu poder de bloqueio de dano.
actors.hero.talent.impact_wave.title=onda de impacto
actors.hero.talent.impact_wave.desc=_+1:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes são empurrados _2 quadrados_ para longe e têm _25% de chance_ de se tornarem vulneráveis por 5 turnos.\n\n_+2:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes são empurrados _3 quadrados_ para longe e têm _50% de chance_ de se tornarem vulneráveis por 5 turnos.\n\n_+3:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes são empurrados _4 quadrados_ para longe e têm _75% de chance_ de se tornarem vulneráveis por 5 turnos.\n\n_+4:_ Quando o Guerreiro aterrissa após saltar, todos os inimigos adjacentes são empurrados _5 quadrados_ para longe e têm _100% de chance_ de se tornarem vulneráveis por 5 turnos.
actors.hero.talent.double_jump.title=Pulo duplo
actors.hero.talent.double_jump.desc=_+1:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _16% reduzido_.\n\n_+2:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _30% reduzido_ .\n\n_+3:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _40% reduzido_ .\n\n_+4:_ Se o Guerreiro executar um segundo salto dentro de 3 turnos, esse salto terá um custo de carga _50% reduzido_.

actors.hero.talent.expanding_wave.title=Onda expansiva
actors.hero.talent.expanding_wave.desc=_+1:_ O alcance da Onda de Choque é aumentada de 5 para _6 espaços_, e sua largura é aumentada de 60 para _75 graus_.\n\n_+2:_ O alcance da Onda de Choque é aumentada de 5 para _7 espaços_, e sua largura é aumentada de 60 para _90 graus_.\n\n_+3:_ O alcance da Onda de Choque é aumentada de 5 para _8 espaços_, e sua largura é aumentada de 60 para _105 graus_.\n\n_+4:_ O alcance da Onda de Choque é aumentada de 5 para _9 espaços_, e sua largura é aumentada de 60 para _120 graus_.
actors.hero.talent.striking_wave.title=Onda destrutiva
actors.hero.talent.striking_wave.desc=_+1:_ Onda de Choque tem _30% de chance_ de também utilizar efeitos de acerto como encantamentos e combo.\n\n_+2:_ Onda de Choque tem _60% de chance_ de também utilizar efeitos de acerto como encantamentos e combo.\n\n_+3:_ Onda de Choque tem _90% de chance_ de também utilizar efeitos de acerto como encantamentos e combo.\n\n_+4:_ Onda de Choque tem _100% de chance_ de também utilizar efeitos de acerto como encantamentos e combo, e dá a encantamentos _+20% de poder_.
actors.hero.talent.shock_force.title=Força de choque
actors.hero.talent.shock_force.desc=_+1:_ Onda de Choque causa _ 20% a mais de dano_ e tem _25% de chance_ de atordoar em vez de aleijar.\n\n_+2:_ Onda de Choque causa _40% a mais de dano_ e tem _50% de chance_ de atordoar em vez de aleijar.\n\n_+3:_ Onda de Choque causa _60% a mais de dano_ e tem _75% de chance_ de atordoar em vez de aleijar..\n\n_+4:_ Onda de Choque causa _80% a mais de dano_ e tem _100% de chance_ de atordoar em vez de aleijar.

actors.hero.talent.sustained_retribution.title=Retribuição sustentada
actors.hero.talent.sustained_retribution.desc=_+1:_ O Guerreiro causa _115% de dano bônus_ distribuídos em _2 acertos_, em vez de 100% de dano bônus em 1 acerto.\n\n_+2:_ O Guerreiro causa _130% de dano bônus_ distribuídos em _3 acertos_, em vez de 100% de dano bônus em 1 acerto.\n\n_+3:_ O Guerreiro causa _145% de dano bônus_ distribuídos em _4 acertos_, em vez de 100% de dano bônus em 1 acerto.\n\n_+4:_ O Guerreiro causa _160% de dano bônus_ distribuídos em _5 acertos_, em vez de 100% de dano bônus em 1 acerto.
actors.hero.talent.shrug_it_off.title=Dar de ombros
actors.hero.talent.shrug_it_off.desc=_+1:_ A redução de dano ao Guerreiro enquanto resiste é _aumentada de 50% para 60%_.\n\n_+2:_ A redução de dano ao Guerreiro enquanto resiste é _aumentada de 50% para 68%_.\n\n_+3:_ A redução de dano ao Guerreiro enquanto resiste é _aumentada de 50% para 74%_.\n\n_+4:_ A redução de dano ao Guerreiro enquanto resiste é _aumentada de 50% para 80%_.
actors.hero.talent.even_the_odds.title=Equilibrar as chances
actors.hero.talent.even_the_odds.desc=_+1:_ O Guerreiro causa um adicional de _5% de dano bônus_ para cada inimigo dentro de 2 espaços quando a resistência termina.\n\n_+2:_ O Guerreiro causa um adicional de _10% de dano bônus_ para cada inimigo dentro de 2 espaços quando a resistência termina.\n\n_+3:_ O Guerreiro causa um adicional de _15% de dano bônus_ para cada inimigo dentro de 2 espaços quando a resistência termina.\n\n_+4:_ O Guerreiro causa um adicional de _20% de dano bônus_ para cada inimigo dentro de 2 espaços quando a resistência termina.

#mage
actors.hero.talent.empowering_meal.title=refeição empoderadora
actors.hero.talent.empowering_meal.desc=_+1:_ Comer garante ao Mago _2 de dano bônus_ nas próximas 3 vezes que causar dano com uma varinha.\n\n_+2:_ Comer garante ao Mago _3 de dano bônus_ nas próximas 3 vezes que causar dano com uma varinha.
actors.hero.talent.scholars_intuition.title=intuição do estudioso
actors.hero.talent.scholars_intuition.desc=_+1:_ O Mago identifica varinhas _3x mais rápido_.\n\n_+2:_ O Mago identifica varinhas _ao usá-las_.
actors.hero.talent.lingering_magic.title=Magia prolongada
actors.hero.talent.lingering_magic.desc=_+1:_ Quando o Mago dispara com uma varinha ou cajado, seu próximo ataque físico causará _1-2 de dano adicional_.\n\n_+2:_ Quando o Mago dispara com uma varinha ou cajado, seu próximo ataque físico causará _2 de dano adicional_.
actors.hero.talent.backup_barrier.title=barreira de apoio
actors.hero.talent.backup_barrier.desc=_+1:_ O Mago ganha _3 de escudo_ toda vez que dispara a última carga do seu cajado.\n\n_+2:_ O Mago ganha _5 de escudo_ toda vez que dispara a última carga do seu cajado.
actors.hero.talent.backup_barrier.meta_desc=Se este talento for adquirido por um herói diferente, ele será acionado pela varinha de nível mais alto do herói.

actors.hero.talent.energizing_meal.title=refeição energética
actors.hero.talent.energizing_meal.desc=_+1:_ Comer leva apenas 1 turno para o Mago e lhe concede _5 turnos de recarga de varinha_.\n\n_+2:_ Comer leva apenas 1 turno para o Mago e lhe concede _8 turnos de recarga de varinha_.
actors.hero.talent.inscribed_power.title=poder inscrito
actors.hero.talent.inscribed_power.desc=_+1:_ Quando o Mago lê um pergaminho ou usa um item de feitiço, seus _próximos 2 disparos de varinha_ ganham +2 níveis.\n\n_+2:_ Quando o Mago lê um pergaminho ou usa um item de feitiço, seus _próximos 3 disparos de varinha_ ganham +2 níveis.\n\nO número de disparos aprimorados de varinha é dobrado se for usado um pergaminho de aprimoramento, transmutação ou itens alquímicos que precisam desses pergaminhos para serem produzidos.\n\nPara itens de alquimia com maiores quantidades de retorno (ex. a maioria dos feitiços), esse talento tem chance de ser ativado com base em quantos itens são produzidos.
actors.hero.talent.wand_preservation.title=preservação de varinha
actors.hero.talent.wand_preservation.desc=_+1:_ Quando o Mago imbui uma nova varinha em seu cajado, a antiga varinha é devolvida com +0. _Só pode ser feito uma vez._\n\n_+2:_ Quando o Mago imbui uma nova varinha em seu cajado, a antiga varinha é devolvida com +0. _Pode ser repetido com um tempo de recarga de um nível de herói._
actors.hero.talent.wand_preservation.meta_desc=_Se este talento for obtido por um herói diferente_, aumentará a quantidade de resina arcana obtida ao se colocar uma varinha em um pote de alquimia em 1 em +1 ou em 2 em +2.
actors.hero.talent.arcane_vision.title=visão arcana
actors.hero.talent.arcane_vision.desc=_+1:_ Quando o Mago atira em um inimigo, ele ganha visão mental neles por _10 turnos_.\n\n_+2:_ Quando o Mago atira em um inimigo, ele ganha visão mental neles por _15 turnos_.
actors.hero.talent.shield_battery.title=bateria de escudo
actors.hero.talent.shield_battery.desc=_+1:_ O Mago pode mirar em si mesmo com uma varinha para converter todas as suas cargas em escudo a uma taxa de _4% do PV máximo por carga_.\n\n_+2:_ O Mago pode mirar em si mesmo com uma varinha para converter todas as suas cargas em escudo a uma taxa de _6% do PV máximo por carga_.

actors.hero.talent.desperate_power.title=Poder desesperado
actors.hero.talent.desperate_power.desc=_+1:_ As varinhas e o cajado do mago ganham _+1 nível_ quando estão com sua última carga.\n\n_+2:_ As varinhas e o cajado do mago ganham _+2 níveis_ quando estão com sua última carga.\n\n_+3:_ As varinhas e o cajado do mago ganham _+3 níveis_ quando estão com sua última carga.
actors.hero.talent.ally_warp.title=Troca com aliado
actors.hero.talent.ally_warp.desc=_+1:_ O Mago pode selecionar um aliado para instantaneamente trocar de lugar com ele, com um _alcance de 2 espaços_.\n\n_+2:_ O Mago pode selecionar um aliado para instantaneamente trocar de lugar com ele, com um _alcance de 4 espaços_.\n\n_+3:_ O Mago pode selecionar um aliado para instantaneamente trocar de lugar com ele, com um _alcance de 6 espaços_.\n\nO Mago não pode trocar de lugar com aliados imóveis.

actors.hero.talent.empowered_strike.title=Ataque empoderado
actors.hero.talent.empowered_strike.desc=_+1:_ O primeiro ataque corpo a corpo do Mago de Batalha, após disparar com o seu cajado, irá causar _+16% de dano_ e o efeito bônus do cajado receberá _+50% de poder_.\n\n_+2:_ O primeiro ataque corpo a corpo do Mago de Batalha, após disparar com o seu cajado, irá causar _+33% de dano_ e o efeito bônus do cajado receberá _+100% de poder_.\n\n_+3:_ O primeiro ataque corpo a corpo do Mago de Batalha, após disparar com o seu cajado, irá causar _+50% de dano_ e o efeito bônus do cajado receberá _+150% de poder_.
actors.hero.talent.mystical_charge.title=Carregamento místico
actors.hero.talent.mystical_charge.desc=_+1:_ Atingir com seu cajado garante ao Mago de Batalha _0.5 turnos_ de carregamento de artefato.\n\n_+2:_ Atingir com seu cajado garante ao Mago de Batalha _1 turno_ de carregamento de artefato.\n\n_+3:_ Atingir com seu cajado garante ao Mago de Batalha _1.5 turnos_ de carregamento de artefato.
actors.hero.talent.excess_charge.title=Excesso de carga
actors.hero.talent.excess_charge.desc=_+1:_ Quando o cajado do Mago de Batalha estiver totalmente carregado, seu próximo disparo concederá a ele _0,67 de proteção_ por nível do cajado.\n\n_+2:_ Quando o cajado do Mago de Batalha estiver totalmente carregado, seu próximo disparo concederá a ele _1,33 de proteção_ por nível do cajado.\n\n_+3:_ Quando o cajado do Mago de Batalha estiver totalmente carregado, seu próximo disparo concederá a ele _2 de proteção_ por nível do cajado.

actors.hero.talent.soul_siphon.title=Sifão da alma
actors.hero.talent.soul_siphon.desc=_+1:_ Dano físico causado por outros personagens ativa a marca da alma do Bruxo em _13% de eficácia_.\n\n_+2:_ Dano físico causado por outros personagens ativa a marca da alma do Bruxo em _27% de eficácia_.\n\n_+3:_ Dano físico causado por outros personagens ativa a marca da alma do Bruxo em _40% de eficácia_.
actors.hero.talent.soul_eater.title=Devorador de Almas
actors.hero.talent.soul_eater.desc=_+1:_ Marca da alma concede _0.33 turnos_ de saciedade para cada dano físico causado. Inimigos de alma marcada tem _10% de chance_ de ativar efeitos de alimentação quando morrem.\n\n_+2:_ Marca da alma concede _0.67 turnos_ de saciedade para cada dano físico causado. Inimigos com alma marcada tem _20% de chance_ de ativar efeitos de alimentação quando morrem.\n\n_+3:_ Marca da alma concede _1 turno_ de saciedade para cada dano físico causado. Inimigos com alma marcada tem _30% de chance_ de ativar efeitos de alimentação quando morrem.
actors.hero.talent.necromancers_minions.title=Lacaios do necromante
actors.hero.talent.necromancers_minions.desc=_+1:_ Quando um inimigo com alma marcada morre, o Bruxo tem _13% de chance_ de trazê-lo de volta como um espectro corrompido.\n\n_+2:_ Quando um inimigo com alma marcada morre, o Bruxo tem _27% de chance_ de trazê-lo de volta como um espectro corrompido.\n\n_+3:_ Quando um inimigo com alma marcada morre, o Bruxo tem _40% de chance_ de trazê-lo de volta como um espectro corrompido.

actors.hero.talent.blast_radius.title=Raio de explosão
actors.hero.talent.blast_radius.desc=_+1:_ O alcance da explosão elementar é aumentado de 4 para _5 espaços_.\n\n_+2:_ O alcance da explosão elementar é aumentado de 4 para _6 espaços_.\n\n_+3:_ O alcance da explosão elementar é aumentado de 4 para _7 espaços_.\n\n_+4:_ O alcance da explosão elementar é aumentado de 4 para _8 espaços_.
actors.hero.talent.elemental_power.title=Poder elementar
actors.hero.talent.elemental_power.desc=_+1:_ O poder da explosão elementar é aumentado em _25%_.\n\n_+2:_ O poder da explosão elementar é aumentado em _50%_.\n\n_+3:_ O poder da explosão elementar é aumentado em _75%_.\n\n_+4:_ O poder da explosão elementar é aumentado em _100%_.
actors.hero.talent.reactive_barrier.title=Barreira reativa
actors.hero.talent.reactive_barrier.desc=_+1:_ O Mago ganha _2,5 de blindagem_ para cada personagem afetado pela explosão elementar, até um máximo de 5 personagens.\n\n_+2:_ O Mago ganha _5 de blindagem_ para cada personagem afetado pela explosão elementar, até um máximo de 6 personagens.\n\n_+3:_ O Mago ganha _7,5 de blindagem_ para cada personagem afetado pela explosão elementar, até um máximo de 7 personagens.\n\n_+4:_ O Mago ganha _10 de blindagem_ para cada personagem afetado pela explosão elementar, até um máximo de 8 personagens.

actors.hero.talent.wild_power.title=Poder selvagem
actors.hero.talent.wild_power.desc=_+1:_ Ao usar magia selvagem, as varinhas serão impulsionadas em _2 ou 3, até +4_.\n\n_+2:_ Ao usar magia selvagem, as varinhas serão impulsionadas em _3, até +5_.\n\n_+3:_ Ao usar magia selvagem, as varinhas serão impulsionadas em _3 ou 4, até +6_.\n\n_+4:_ Ao usar magia selvagem, as varinhas serão impulsionadas em _4, até +7_.
actors.hero.talent.fire_everything.title=Atire tudo
actors.hero.talent.fire_everything.desc=_+1:_ A magia selvagem agora dispara _5 vezes_ em vez de 4, e cada varinha tem _25% de chance_ de ser usada 3 vezes.\n\n_+2:_ A magia selvagem agora dispara _6 vezes_ em vez de 4, e cada varinha tem _50% de chance_ de ser usada 3 vezes.\n\n_+3:_ A magia selvagem agora dispara _7 vezes_ em vez de 4, e cada varinha tem _75% de chance_ de ser usada 3 vezes.\n\n_+4:_ A magia selvagem agora dispara _8 vezes_ em vez de 4, e cada varinha tem _100% de chance_ de ser usada 3 vezes.
actors.hero.talent.conserved_magic.title=Magia conservada
actors.hero.talent.conserved_magic.desc=_+1:_ Cada disparo da magia selvagem agora usa _0,33 cargas_ em vez de 0,5, e a magia selvagem tem _25% de chance_ de não gastar um turno.\n\n_+2:_ Cada disparo da magia selvagem agora usa _0,225 cargas_ em vez de 0,5, e a magia selvagem tem _50% de chance_ de não gastar um turno.\n\n_+3:_ Cada disparo da magia selvagem agora usa _0,15 cargas_ em vez de 0,5, e a magia selvagem tem _75% de chance_ de não gastar um turno.\n\n_+4:_ Cada disparo da magia selvagem agora usa _0,1 cargas_ em vez de 0,5, e a magia selvagem tem _100% de chance_ de não gastar um turno.

actors.hero.talent.telefrag.title=Telemorte
actors.hero.talent.telefrag.desc=_+1:_ Se o mago se teleportar para outro personagem, causa _10-15 de dano_ a ele, mas também sofre _5 de dano_.\n\n_+2:_ Se o mago se teleportar para outro personagem, causa _20-30 de dano_ a ele, mas também sofre _10 de dano_.\n\n_+3:_ Se o mago se teleportar para outro personagem, causa _30-45 de dano_ a ele, mas também sofre _15 de dano_.\n\n_+4:_ Se o mago se teleportar para outro personagem, causa _40-60 de dano_ a ele, mas também sofre _20 de dano_.\n\nO herói não pode ser morto por este talento, o dano próprio pode ser reduzido com efeitos de resistência mágica.
actors.hero.talent.remote_beacon.title=Farol Remoto
actors.hero.talent.remote_beacon.desc=_+1:_  O Mago pode colocar uma farol em qualquer local dentro de _4 quadrados_.\n\n_+2:_ O Mago pode colocar um farol em qualquer local dentro de _8 quadrados_.\n\n_+3:_ O Mago pode colocar um farol em qualquer local dentro de _12 quadrados_.\n\n_+4:_ O Mago pode colocar um farol em qualquer local dentro de _16 quadrados_.\n\nO Mago não pode colocar faróis em locais inacessíveis.
actors.hero.talent.longrange_warp.title=Teletransporte de Longo Alcance
actors.hero.talent.longrange_warp.desc=_+ 1:_ O Mago agora pode teletransportar entre andares, com _150% do custo de carga_.\n\n_+ 2:_ O Mago agora pode teletransportar entre andares, a _117% do custo de carga_.\n\n_+ 3:_ O Mago agora pode teletransportar entre andares, com _83% do custo de carga_.\n\n_+ 4:_ O Mago agora pode teletransportar entre andares, com _50% do custo de carga_.\n\nO Mago não pode usar o Teletransporte de Longo Alcance para deixar um piso trancado.

#rogue
actors.hero.talent.cached_rations.title=rações guardadas
actors.hero.talent.cached_rations.desc=_+1:_ O Ladino pode encontrar _2 rações de suprimento_ colocadas em baús enquanto explora os estágios iniciais da masmorra.\n\n_+2:_ O Ladino pode encontrar _3 rações de suprimento_ colocadas em baús enquanto explora os estágios iniciais da masmorra.\n\nAs rações de suprimento são consumidas rapidamente, restauram uma quantidade moderada de saciedade, curam 5 PV e restauram 1 carga da capa das sombras.
actors.hero.talent.thiefs_intuition.title=intuição do ladrão
actors.hero.talent.thiefs_intuition.desc=_ + 1: _ O Ladino identifica anéis _2x mais rápido_ e identifica o tipo de um anel _quando ele o equipa_. _ \n\n+ 2: _ O Ladino identifica anéis _quando ele os equipa_ e identifica o tipo de um anel _quando ele o pega_.
actors.hero.talent.sucker_punch.title=golpe surpresa
actors.hero.talent.sucker_punch.desc=_+1:_ O Ladino causa _1-2 de dano bônus_ quando ataca um inimigo de surpresa pela primeira vez.\n\n_+2:_ O Ladino causa _2 de dano bônus_ quando ataca um inimigo de surpresa pela primeira vez.
actors.hero.talent.protective_shadows.title=sombras protetoras
actors.hero.talent.protective_shadows.desc=_+1:_ O Ladino ganha um de blindagem _a cada turno_ em que está invisível, _até um máximo de 3_.\n\n_+2:_ O Ladino ganha um de blindagem _a cada turno_ em que está invisível, _até um máximo de 5_.

actors.hero.talent.mystical_meal.title=refeição mística
actors.hero.talent.mystical_meal.desc=_+1:_ Comer leva 1 turno (rações de suprimento são consumidas instantaneamente) para o Ladino e concede a ele _3 turnos de recarga de artefato_\n\n_+2:_ Comer leva 1 turno (rações de suprimento são consumidas instantaneamente) para o Ladino e concede a ele _5 turnos de recarga de artefato_\n\nEste talento não pode ser usado para fazer o chifre da fartura se recarregar.
actors.hero.talent.inscribed_stealth.title=Furtividade inscrita
actors.hero.talent.inscribed_stealth.desc=_+1:_ O Ladino ganha _3 turnos_ de invisibilidade depois de ler um pergaminho ou usar item de feitiço.\n\n_+2:_ O Ladino ganha _5 turnos_ de invisibilidade depois de ler um pergaminho ou usar um item de feitiço.\n\nA duração da invisibilidade é dobrada quando usado um pergaminho de aprimoramento, transmutação ou itens de alquimia que precisam desses pergaminhos para serem criados.\n\nPara itens de alquimia com maiores quantidades de retorno (ex. a maioria dos feitiços), este talento tem chance de ser ativado com base em quantos itens são produzidos.
actors.hero.talent.wide_search.title=grande busca
actors.hero.talent.wide_search.desc=_+1:_ O raio de procura do Ladino é aumentado de um quadrado de 5x5 para um _circulo de 7x7_.\n\n_+2:_ O raio de procura do Ladino é aumentado de um quadrado de 5x5 para um _quadrado de 7x7_.
actors.hero.talent.wide_search.meta_desc=_Se este talento for obtido por um herói diferente_, aumentará seu raio de busca de um quadrado de 3x3 para um círculo de 5x5 em +1, ou um quadrado de 5x5 em +2.
actors.hero.talent.silent_steps.title=passos silenciosos
actors.hero.talent.silent_steps.desc=_+1:_ O Ladino não irá acordar inimigos adormecidos enquanto ele estiver _a 3 ou mais quadrados de distância deles_.\n\n_+2:_  O Ladino não irá acordar inimigos adormecidos enquanto ele estiver _não adjacente a eles_.
actors.hero.talent.rogues_foresight.title=previsão do ladino
actors.hero.talent.rogues_foresight.desc=_+1:_ Quando o Ladino está em um andar com uma sala secreta, ele tem _75% de chance de notar_ que o andar contém um segredo.\n\n_+2:_ Quando o Ladino está em um andar com uma sala secreta, ele tem _100% de chance de notar_ que o andar contém um segredo.

actors.hero.talent.light_cloak.title=Capa leve
actors.hero.talent.light_cloak.desc=_+1:_ O Ladino pode usar sua capa das sombras quando não está equipada, mas recarrega a _25% da velocidade_ quando desequipada.\n\n_+2:_ O Ladino pode usar sua capa das sombras quando não está equipada, mas recarrega a _50% da velocidade_ quando desequipada.\n\n_+3:_ O Ladino pode usar sua capa das sombras quando não está equipada, mas recarrega a _75% da velocidade_ quando desequipada.
actors.hero.talent.light_cloak.meta_desc=Se este talento for ganho por um herói diferente, aumentará a velocidade de carregamento de todos os artefatos em 7/13/20% em +1/+2/+3.
actors.hero.talent.enhanced_rings.title=Anéis aprimorados
actors.hero.talent.enhanced_rings.desc=_+1:_ Quando o Ladino usa um artefato, seus anéis ganham +1 de aprimoramento por _ 3 turnos_.\n\n_+2:_ Quando o Ladino usa um artefato, seus anéis ganham +1 de aprimoramento por _ 6 turnos_.\n\n_+3:_ Quando o Ladino usa um artefato, seus anéis ganham +1 de aprimoramento por _ 9 turnos_.

actors.hero.talent.enhanced_lethality.title=Letalidade aprimorada
actors.hero.talent.enhanced_lethality.desc=_+1:_ O Assassino pode assassinar inimigos que estiverem com vida abaixo de _4/13/27/67% _ por nível de preparação, em vez de 3/10/20/50%.\n\n_+2:_ O Assassino pode assassinar inimigos que estiverem com vida abaixo de _5/17/33/83% _ por nível de preparação, em vez de 3/10/20/50%.\n\n_+3:_ O Assassino pode assassinar inimigos que estiverem com vida abaixo de _6/20/40/100% _ por nível de preparação, em vez de 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Alcance do assassino.
actors.hero.talent.assassins_reach.desc=_+1:_ O alcance do lampejo por nível de preparação do Assassino é aumentado de 1/2/3/4 para _1/3/4/6 espaços_.\n\n_+2:_ O alcance do lampejo por nível de preparação do Assassino é aumentado de 1/2/3/4 para _2/4/6/8 espaços_.\n\n_+3:_ O alcance do lampejo por nível de preparação do Assassino é aumentado de 1/2/3/4 para _2/5/7/10 espaços_.\n\nO lampejo pode atravessar por efeitos nocivos e inimigos, mas não por terrenos sólidos como paredes.
actors.hero.talent.bounty_hunter.title=Caçador de recompensas
actors.hero.talent.bounty_hunter.desc=_+1:_ Quando o Assassino mata um inimigo com um ataque preparado, a chance desse inimigo soltar um item aumenta em _2/4/8/16%_, por nível de preparação.\n\n_+2:_ Quando o Assassino mata um inimigo com um ataque preparado, a chance desse inimigo soltar um item aumenta em _4/8/16/32%_, por nível de preparação.\n\n_+3:_ Quando o Assassino mata um inimigo com um ataque preparado, a chance desse inimigo soltar um item aumenta em _6/12/24/48%_, por nível de preparação.

actors.hero.talent.evasive_armor.title=Armadura evasiva
actors.hero.talent.evasive_armor.desc=_+1:_ Enquanto correndo, o Corredor ganha _+1 de evasão_ adicional por excesso de pontos de força em sua armadura.\n\n_+2:_ Enquanto correndo, o Corredor ganha _+2 de evasão_ adicionais por excesso de pontos de força em sua armadura.\n\n_+3:_ Enquanto correndo, o Corredor ganha _+3 de evasão_ adicionais por excesso de pontos de força em sua armadura.
actors.hero.talent.projectile_momentum.title=Impulso de projétil
actors.hero.talent.projectile_momentum.desc=_+1:_ Enquanto está correndo, o Corredor ganha _+50% de precisão e +10% de dano_ com armas de arremesso.\n\n_+2:_ Enquanto está correndo, o Corredor ganha _+100% de precisão e +20% de dano_ com armas de arremesso.\n\n_+3:_ Enquanto está correndo, o Corredor ganha _+150% de precisão e +30% de dano_ com armas de arremesso.
actors.hero.talent.speedy_stealth.title=Rapidez furtiva
actors.hero.talent.speedy_stealth.desc=_+1:_ O Corredor ganha 2 unidades de impulso por turno enquanto está invisível.\n\n_+2:_ Além do benefício do +1, o Corredor não gasta mais impulso enquanto está invisível.\n\n_+3:_ Além dos benefícios do +1 e +2, o Corredor se move  2X mais rápido enquanto está invisível, independente se ele está correndo ou não.

actors.hero.talent.hasty_retreat.title=Retirada apressada
actors.hero.talent.hasty_retreat.desc=_+1:_ Depois de lampejar, o Ladino ganha _1 turno_ de aceleração e invisibilidade.\n\n_+2: _ Depois de lampejar, o Ladino ganha _2 turnos_ de aceleração e invisibilidade.\n\n_+3:_ Depois de lampejar, o Ladino ganha _3 turnos_ de aceleração e invisibilidade.\n\n_+4:_ Depois de lampejar, o Ladino ganha _4 turnos_ de aceleração e invisibilidade.
actors.hero.talent.body_replacement.title=Substituição de corpo
actors.hero.talent.body_replacement.desc=_+1:_ Depois de lampejar, o Ladino deixa uma isca de madeira para trás que tem _20 de vida e 1-3 armadura_.\n\n_+2:_ Depois de lampejar, o Ladino deixa uma isca de madeira para trás que tem _40 de vida e 2-6 armadura_.\n\n_+3:_ Depois de lampejar, o Ladino deixa uma isca de madeira para trás que tem _60 de vida e 3-9 de armadura_.\n\n_+4:_ Depois de lampejar, o Ladino deixa uma isca de madeira para trás que tem _80 de vida e 4-12 armadura_.\n\nApenas uma isca pode estar ativa por vez.
actors.hero.talent.shadow_step.title=Passo das sombras
actors.hero.talent.shadow_step.desc=_+1:_ Se o ladino usar a bomba de fumaça enquanto estiver invisível, ele o fará instantaneamente e terá um custo de carga _16% reduzido_, mas também não cegará inimigos ou ativará outros talentos.\n\n_+2:_ Se o ladino usar a bomba de fumaça enquanto estiver invisível, ele o fará instantaneamente e terá um custo de carga _30% reduzido_, mas também não cegará inimigos ou ativará outros talentos.\n\n_+3:_ Se o ladino usar a bomba de fumaça enquanto estiver invisível, ele o fará instantaneamente e terá um custo de carga _41% reduzido_, mas também não cegará inimigos ou ativará outros talentos.\n\n_+4:_ Se o ladino usar bomba de fumaça enquanto estiver invisível, ele o fará instantaneamente e terá um custo de carga _50% reduzido_, mas também não cegará inimigos ou ativará outros talentos.

actors.hero.talent.fear_the_reaper.title=Temor da morte
actors.hero.talent.fear_the_reaper.desc=_+1:_ Quando um inimigo marcado com a morte atinge 0 PV, ele fica _aleijado_.\n\n_+2:_ Quando um inimigo marcado com a morte atinge 0 PV, ele fica _assustado e aleijado_.\n\n_+3:_ Quando um inimigo com a marca de morte atinge 0 PV, ele fica _assustado e aleijado_ e os inimigos dentro de 3 quadrados ficam _aleijados_.\n\n_+4:_ Quando um inimigo marcado com a morte atinge 0 PV, ele fica _assustado e aleijado_ e os inimigos dentro de 3 quadrados ficam _assustados e aleijados_.
actors.hero.talent.deathly_durability.title=Durabilidade mortal
actors.hero.talent.deathly_durability.desc=_+1_ Inimigos mortos pela marca da morte darão ao Ladino um escudo equivalente a _13%_ da sua vida quando foram marcados.\n\n_+2:_ Inimigos mortos pela marca da morte darão ao Ladino um escudo equivalente a _25%_ da sua vida quando foram marcados.\n\n_+3:_ Inimigos mortos pela marca da morte darão ao Ladino um escudo equivalente a _38%_ da sua vida quando foram marcados.\n\n_+4:_ Inimigos mortos pela marca da morte darão ao Ladino um escudo equivalente a _50%_ da sua vida quando foram marcados.
actors.hero.talent.double_mark.title=Marca dupla
actors.hero.talent.double_mark.desc=_+1:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _30% reduzido_.\n\n_+2:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _50% reduzido_.\n\n_+3:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _65% reduzido_.\n\n_+4:_ Marcar um segundo alvo ao mesmo tempo que o primeiro tem um custo de carga _75% reduzido_.

actors.hero.talent.shadow_blade.title=Lâmina sombria
actors.hero.talent.shadow_blade.desc=_+1:_ O clone das sombras ganha _8%_ do dano do herói por turno e tem _25% de chance_ de usar o encantamento da arma do herói.\n\n_+2:_ O clone das sombras ganha _16%_ do dano do herói por turno e tem _50% de chance_ de usar o encantamento da arma do herói.\n\n_+3:_ O clone das sombras ganha _24%_ do dano do herói por turno e tem _75% de chance_ de usar o encantamento da arma do herói.\n\n_+4:_ O clone das sombras ganha _32%_ do dano do herói por turno e tem _100% de chance_ de usar o encantamento da arma do herói.
actors.hero.talent.cloned_armor.title=Armadura clonada
actors.hero.talent.cloned_armor.desc=_+1:_ O clone das sombras ganha _12%_ do valor da armadura do herói e tem _25% de chance_ de usar o glifo na armadura do herói.\n\n_+2:_ O clone das sombras ganha _24%_ do valor da armadura do herói e tem _50% de chance_ de usar o glifo na armadura do herói.\n\n_+3:_ O clone das sombras ganha _36%_ do valor da armadura do herói e tem _75% de chance_ de usar o glifo na armadura do herói.\n\n_+4:_ O clone das sombras ganha _48%_ do valor da armadura do herói e tem _100% de chance_ de usar o glifo na armadura do herói.
actors.hero.talent.perfect_copy.title=Cópia perfeita
actors.hero.talent.perfect_copy.desc=_+1:_ O clone das sombras ganha _10% _ do PV máximo do herói e pode instantaneamente trocar de lugar com o herói até _1 quadrado_ de distância.\n\n_+2:_ O clone das sombras ganha _20% _ do PV máximo do herói e pode instantaneamente trocar de lugar com o herói até _2 quadrados_ de distância.\n\n_+3:_ O clone da sombra ganha _30% _ do PV máximo do herói, e pode instantaneamente trocar de lugar com o herói até _3 quadrados_ de distância.\n\n_+4:_ O clone da sombra ganha _40% _ do PV máximo do herói e pode instantaneamente trocar de lugar com o herói até _4 quadrados_ de distância.

#huntress
actors.hero.talent.natures_bounty.title=recompensa da natureza
actors.hero.talent.natures_bounty.desc=_+1:_ A Caçadora pode encontrar _4 bagas_ escondidas entre a grama alta enquanto explora os próximos andares da masmorra.\n\n_+2:_ A Caçadora pode encontrar _6 bagas_ escondidas entre a grama alta enquanto explora os próximos andares da masmorra.\n\nAs bagas são consumidas rapidamente, restauram uma pequena quantidade de saciedade e podem conter uma semente utilizável.
actors.hero.talent.survivalists_intuition.title=intuição de sobrevivente
actors.hero.talent.survivalists_intuition.desc=_+1:_ A Caçadora identifica armas de arremesso  _3x mais rápido_. \n\n_+2:_ A Caçadora identifica armas de arremesso _quando acerta um inimigo com elas_.
actors.hero.talent.followup_strike.title=ataque consecutivo
actors.hero.talent.followup_strike.desc=_+1:_ Quando a Caçadora atinge um inimigo com seu arco ou com uma arma de arremesso, seu próximo ataque corpo a corpo contra esse inimigo causará _um bônus de 2 de dano_.\n\n_+2:_ Quando a Caçadora atinge um inimigo com seu arco ou com uma arma de arremesso, seu próximo ataque corpo a corpo contra esse inimigo causará _um bônus de 3 de dano_.
actors.hero.talent.natures_aid.title=auxílio da natureza
actors.hero.talent.natures_aid.desc=_+1:_ A Caçadora ganha 0-2 armadura de pele arbórea, que diminui a cada _3 turnos_ quando o efeito de uma planta é ativado em sua visão.\n\n_+2:_ A Caçadora ganha 0-2 armadura de pele arbórea, que diminui a cada _5 turnos_ quando o efeito de uma planta é ativado em sua visão.

actors.hero.talent.invigorating_meal.title=refeição revigorante
actors.hero.talent.invigorating_meal.desc=_+1:_ A Caçadora leva apenas 1 turno para comer (bagas são comidas instantaneamente) e dá a ela _1 turno de pressa_.\n\n_+2:_ A Caçadora leva apenas 1 turno para comer (bagas são comidas instantaneamente) e dá a ela _2 turnos de pressa_.
actors.hero.talent.liquid_nature.title=Natureza líquida
actors.hero.talent.liquid_nature.desc=_+1:_ Quando a caçadora bebe ou arremessa uma poção, composto ou elixir,_até 4 quadrados de grama_ surgem ao redor dela e inimigos adjacentes são enraizados por _1 turno_.\n\n_+2:_ Quando a caçadora bebe ou arremessa uma poção, composto ou elixir, _até 6 quadrados de grama_ surgem ao redor dela e inimigos adjacentes são enraizados por _2 turnos_.\n\nA quantidade de grama e duração do enraizamento são dobrados se for usada uma poção de força, experiência, ou itens de alquimia que devem ser criados com essas poções.\n\nPara itens de alquimia com maiores quantidades de retorno (ex. composto aquático), este talento tem chance de ser ativado com base em quantos itens são produzidos.
actors.hero.talent.rejuvenating_steps.title=passos rejuvenescedores
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Quando a Caçadora pisa em grama baixa ou em cinzas, elas florescem em grama alta, que a caçadora enruga automaticamente. Tem _10 turnos de recarga_.\n\n_+2:_ Quando a Caçadora pisa em grama baixa ou em cinzas, elas florescem em grama alta, que a caçadora enruga automaticamente. Tem _5 turnos de recarga_.\n\nEste talento produzirá vegetação rugosa se os efeitos de regeneração passiva estiverem desativados ou caso o herói não tenha ganhado experiência em um longo tempo.
actors.hero.talent.heightened_senses.title=sentidos apurados
actors.hero.talent.heightened_senses.desc=_+1:_ A Caçadora ganha visão mental de personagens a _2 quadrados de distância dela_.\n\n_+2:_ A Caçadora ganha visão mental de personagens a _3 quadrados de distância dela_.
actors.hero.talent.durable_projectiles.title=projéteis duráveis
actors.hero.talent.durable_projectiles.desc=_+1:_ Armas de arremesso têm _+33% de durabilidade_ quando usadas pela Caçadora.\n\n_+2:_ Armas de arremesso têm _+50% de durabilidade_ quando usadas pela Caçadora.

actors.hero.talent.point_blank.title=À queima roupa
actors.hero.talent.point_blank.desc=_+1:_ Quando a Caçadora usa uma arma de arremesso ou seu arco a uma distância corpo a corpo, ela tem _-30% de precisão_ em vez de -50%.\n\n_+2:_ Quando a Caçadora usa uma arma de arremesso ou seu arco a uma distância corpo a corpo, ela tem _-10% de precisão_ em vez de -50%.\n\n_+3:_ Quando a Caçadora usa uma arma de arremesso ou seu arco a uma distância corpo a corpo, ela tem _+10% de precisão_ em vez de -50%.\n\nObserve que seu arco espiritual ou armas de arremesso sempre têm +50% de precisão quando usadas a distância.
actors.hero.talent.seer_shot.title=Tiro de vidência
actors.hero.talent.seer_shot.desc=_+1:_ Quando a Caçadora atira uma flecha no chão, ela concede visão em uma área de 3x3 ao seu redor por _5 turnos_. Tem 20 turnos de recarga.\n\n_+2:_ Quando a Caçadora atira uma flecha no chão, ela concede visão em uma área de 3x3 ao seu redor por _10 turnos_. Tem 20 turnos de recarga.\n\n_+3:_ Quando a Caçadora atira uma flecha no chão, ela concede visão em uma área de 3x3 ao seu redor por _15 turnos_. Tem 20 turnos de recarga.
actors.hero.talent.seer_shot.meta_desc=Se este talento for ganho por um herói diferente, ele será desencadeado por qualquer arma de arremesso.

actors.hero.talent.farsight.title=Visão longínqua.
actors.hero.talent.farsight.desc=_+1:_ O alcance de visão da Atiradora é _aumentado em 25%_.\n\n_+2:_ O alcance de visão da Atiradora é _aumentado em 50%_.\n\n_+3:_ O alcance de visão da Atiradora é _aumentado em 75%_.
actors.hero.talent.shared_enchantment.title=Encantamento compartilhado
actors.hero.talent.shared_enchantment.desc=_+1:_ Armas de arremesso têm _33% de chance_ de usar o encantamento do arco da Atiradora.\n\n_+2:_ Armas de arremesso têm _67% de chance_ de usar o encantamento do arco da Atiradora\n\n_+3_ Armas de arremesso têm _100% de chance_ de usar o encantamento do arco da Atiradora.\n\nO encantamento do arco pode ser ativado junto a qualquer encantamento que a arma de arremesso já tenha.
actors.hero.talent.shared_upgrades.title=Aprimoramento compartilhado
actors.hero.talent.shared_upgrades.desc=_+1:_ Quando a Atiradora ataca com uma arma de arremesso aprimorada, cada nível aumenta a duração da marca da atiradora em 1 turno e o dano de seu ataque especial em 16% até o máximo de _2 turnos e +33% de dano em +2_.\n\n_+2:_ Quando a Atiradora ataca com uma arma de arremesso aprimorada, cada nível aumenta a duração da marca da atiradora em 1 turno e o dano de seu ataque especial em 16% até o máximo de _4 turnos e +67% de dano em +4_.\n\n_+3_ Quando a Atiradora ataca com uma arma de arremesso aprimorada, cada nível aumenta a duração da marca da atiradora em 1 turno e o dano de seu ataque especial em _16%_ até o máximo de _6 turnos e +100% de dano em +6_.

actors.hero.talent.durable_tips.title=Pontas duráveis
actors.hero.talent.durable_tips.desc=_+1:_  Dardos embebidos têm _2X mais durabilidade_ quando usados pela Guardiã.\n\n_+2:_ Dardos embebidos têm _3X mais durabilidade_ quando usados pela Guardiã.\n\n_+3:_ Dardos embebidos têm _4X mais durabilidade_ quando usados pela Guardiã.
actors.hero.talent.barkskin.title=pele arbórea
actors.hero.talent.barkskin.desc=_+1:_ Ao pisar na grama, a Guardiã ganha armadura de pele arbórea equivalente a _0-50% de seu nível_ que diminui a cada turno.\n\n_+2:_ Ao pisar na grama, a Guardiã ganha armadura de pele arbórea equivalente a _0-100% de seu nível_ que diminui a cada turno.\n\n_+3:_ Ao pisar na grama, a Guardiã ganha armadura de pele arbórea equivalente a _0-150% de seu nível_ que diminui a cada turno.
actors.hero.talent.shielding_dew.title=Orvalho Protetor
actors.hero.talent.shielding_dew.desc=_+1:_ As gotas de orvalho podem proteger a Guardiã quando sua saúde está cheia, até _20% de seu PV máximo_.\n\n_+2:_ Gotas de orvalho podem proteger a Guardiã quando sua saúde está cheia, até _40% de seu PV máximo_.\n\n_+3:_ As gotas de orvalho podem proteger a Guardiã quando sua saúde está cheia, até _60% de seu PV máximo_.

actors.hero.talent.fan_of_blades.title=Leque de lâminas
actors.hero.talent.fan_of_blades.desc=_ +1: _ As lâminas espectrais podem atingir até _1 alvo adicional_ causando 50% de dano. O alvo deve ser visível e dentro de um cone de ADE de _30 graus_.\n\n_ +2: _ As lâminas espectrais podem atingir até _2 alvos adicionais_ causando 50% de dano. Os alvos devem ser visíveis e dentro de um cone de ADE de _60 graus_.\n\n_ +3: _ As lâminas espectrais podem atingir até _3 alvos adicionais_ causando 50% de dano. Os alvos devem ser visíveis e dentro de um cone de ADE de _90 graus_.\n\n_ +4: _ As lâminas espectrais podem atingir até _4 alvos adicionais_ causando 50% de dano. Os alvos devem ser visíveis e dentro de um cone de ADE de _120 graus_.
actors.hero.talent.projecting_blades.title=Lâminas projetantes
actors.hero.talent.projecting_blades.desc=_+1:_ As lâminas espectrais têm _+25% de precisão_ e podem penetrar até _2 quadrados sólidos_.\n\n_+2:_ As lâminas espectrais têm _+50% de precisão_ e podem penetrar até _4 quadrados sólidos_.\n\n_+3:_ As lâminas espectrais têm _+75% de precisão_ e podem penetrar até _6 quadrados sólidos_.\n\n_+4:_ As lâminas espectrais têm _+100% de precisão_ e podem penetrar até _8 quadrados sólidos_.
actors.hero.talent.spirit_blades.title=Lâminas espirituais
actors.hero.talent.spirit_blades.desc=_+1:_ Lâminas espectrais têm _30% de chance_ de também usar o encantamento do arco espiritual.\n\n_+2:_ Lâminas espectrais têm _60% de chance_ de também usar o encantamento do arco espiritual.\n\n_+3:_ Lâminas espectrais têm _90% de chance_ de também usar o encantamento do arco espiritual.\n\n_+4:_ Lâminas espectrais têm _100% de chance_ de também usar o encantamento do arco espiritual e dá a cada encantamento _+10% de poder_.

actors.hero.talent.growing_power.title=Poder crescente
actors.hero.talent.growing_power.desc=_+1:_ Os impulsos no ataque e velocidade de movimento do poder da natureza são aumentados para _38% e 125% _, de 33% e 100%.\n\n_+2:_ Os impulsos no ataque e velocidade de movimento do poder da natureza são aumentados para _42% e 150% _, de 33% e 100%.\n\n_+3:_ Os impulsos no ataque e velocidade de movimento do poder da natureza são aumentados para _46% e 175% _, de 33% e 100%.\n\n_+4:_ Os impulso no ataque e velocidade de movimento do poder da natureza são aumentados para _50% e 200% _, de 33% e 100%.
actors.hero.talent.natures_wrath.title=Ira da natureza
actors.hero.talent.natures_wrath.desc=_+1:_Enquanto o poder da natureza está ativo, tiros do arco espiritual têm _8% de chance_ de ativar um efeito danoso aleatório de planta.\n\n_+2:_Enquanto o poder da natureza está ativo, tiros do arco espiritual têm _17% de chance_ de ativar um efeito danoso aleatório de planta.\n\n_+3:_Enquanto o poder da natureza está ativo, tiros do arco espiritual têm _25% de chance_ de ativar um efeito danoso aleatório de planta.\n\n_+4:_Enquanto o poder da natureza está ativo, tiros do arco espiritual têm _33% de chance_ de ativar um efeito danoso aleatório de planta.\n\nAs plantas que podem ser ativadas são: Ceguerva, Flor de fogo, Muda de Gelo, Sofrimusgo e Vinha Tempestuosa.
actors.hero.talent.wild_momentum.title=ímpeto selvagem
actors.hero.talent.wild_momentum.desc=_+1:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _1 turno_. A duração pode ser estendida até no máximo _2 turnos_.\n\n_+2:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _2 turnos_. A duração pode ser estendida até no máximo _4 turnos_.\n\n_+3:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _3 turnos_. A duração pode ser estendida até no máximo _6 turnos_.\n\n_+4:_ Matar um inimigo com o arco espiritual prolonga a duração do poder da natureza em _4 turnos_. A duração pode ser estendida até no máximo _8 turnos_.

actors.hero.talent.eagle_eye.title=Olhos de Falcão
actors.hero.talent.eagle_eye.desc=_+1:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _7 espaços_.\n\n_+2:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _8 espaços_.\n\n_+3:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _9 espaços_ e ganha _2 espaços_ de visão mental.\n\n_+4:_ O alcance de visão do Falcão Espiritual aumenta de 6 para _10 espaços_ e ganha _3 espaços_ de visão mental.
actors.hero.talent.go_for_the_eyes.title=Mire nos olhos
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ataques do falcão espiritual cegam os inimigos por _2 turnos_.\n\n_+2:_ Ataques do falcão espiritual cegam os inimigos por _5 turnos_.\n\n_+3:_ Ataques do falcão espiritual cegam os inimigos por _5 turnos_ e os aleijam por _2 turnos_.\n\n_+4:_  Ataques do falcão espiritual cegam os inimigos por _5 turnos_ e os aleijam por _5 turnos_.
actors.hero.talent.swift_spirit.title=Espírito veloz
actors.hero.talent.swift_spirit.desc=_+1:_ A velocidade de movimento do Falcão Espiritual aumenta de 2 para _2,5 espaços_ e tem garantida sua esquiva contra os primeiros _2 ataques_ recebidos.\n\n_+2:_ A velocidade de movimento do Falcão Espiritual  aumenta de 2 para _3 espaços_ e tem garantida sua esquiva contra os primeiros _4 ataques_ recebidos.\n\n_+3:_ A velocidade de movimento do Falcão Espiritual aumenta de 2 para _3,5 espaços_ e tem garantida sua esquiva contra os primeiros _6 ataques_ recebidos.\n\n_+4:_ A velocidade de movimento do Falcão Espiritual aumenta de 2 para _4 espaços_ e tem garantida sua esquiva contra os primeiros _8 ataques_ recebidos.

#duelist
actors.hero.talent.strengthening_meal.title=Refeição fortalecedora
actors.hero.talent.strengthening_meal.desc=_+1:_ Comer garante a Duelista 3 de dano adicional nas próximas _2 vezes_ que ela acertar um inimigo com um ataque físico.\n\n_+2:_ Comer garante a Duelista 3 de dano adicional nas próximas _3 vezes_ que ela acertar um inimigo com um ataque físico.
actors.hero.talent.adventurers_intuition.title=Intuição de aventureiro
actors.hero.talent.adventurers_intuition.desc=_+1:_ A Duelista identifica armas _2,5x mais rápido_ e armaduras _1,75x mais rápido_.\n\n_+2:_ A Duelista identifica armas _quando são equipadas_ e armaduras _2,5x mais rápido.
actors.hero.talent.patient_strike.title=Golpe paciente
actors.hero.talent.patient_strike.desc=_+1:_ Se a Duelista esperar antes de realizar um ataque corpo a corpo, ela causará _1-2 de dano adicional_.\n\n_+2:_ Se a Duelista esperar antes de realizar um ataque corpo a corpo, ela causará _2 de dano adicional_.
actors.hero.talent.aggressive_barrier.title=Barreira agressiva
actors.hero.talent.aggressive_barrier.desc=_+1:_ A Duelista ganha _3 de escudo_ quando usa uma habilidade de arma e está com 50% ou menos de vida.\n\n_+2:_ A Duelista ganha _5 de escudo_ quando usa uma habilidade de arma e está com 50% ou menos de vida.
actors.hero.talent.aggressive_barrier.meta_desc=_Se este talento for adquirido por um herói diferente_, concederá escudo quando o mesmo realizar ataque corpo a corpo estando com pouca vida, com um tempo de recarga de 50 turnos.

actors.hero.talent.focused_meal.title=Refeição focada
actors.hero.talent.focused_meal.desc=_+1:_ Comer leva apenas 1 turno para a Duelista e concede _0,67 de carga_ a suas armas.\n\n_+2:_ Comer leva apenas 1 turno para a Duelista e concede _1 de carga_ a suas armas.
actors.hero.talent.focused_meal.meta_desc=_Se este talento for adquirido por um herói diferente_, concederá bônus de dano ao próximo golpe igual ao seu nível/3 em +1 ou nível/2 em +2.
actors.hero.talent.liquid_agility.title=Agilidade líquida
actors.hero.talent.liquid_agility.desc=_+1:_ Ao beber ou jogar uma poção, composto ou elixir, a Duelista tem _3x mais evasão_ e tem _3x mais precisão_ em seu próximo ataque corpo a corpo em 5 turnos.\n\n_+2:_ Ao beber ou jogar uma poção, composto ou elixir, a Duelista tem _evasão infinita_ e tem _precisão infinita_ em seu próximo ataque corpo a corpo em 5 turnos.\n\nEste bônus dura por um turno e ataque adicionais ao usar poções de força, de experiência ou itens de alquimia que usam dessas poções para serem criados.\n\nPara itens de alquimia com maiores quantidades de produção (ex. composto aquático), este talento tem uma chance de ser ativado com base em quantos itens são produzidos.
actors.hero.talent.weapon_recharging.title=Recarga de arma
actors.hero.talent.weapon_recharging.desc=_+1:_ A Duelista ganha uma carga de arma a cada _15 turnos_ quando estiver sob efeito de bônus de recarga de varinha ou artefato.\n\n_+2:_ A Duelista ganha uma carga de arma a cada _10 turnos_ quando estiver sob efeito de bônus de recarga de varinha ou artefato.
actors.hero.talent.weapon_recharging.meta_desc=_Se este talento for adquirido por um herói diferente_, fará com que o mesmo cause, quando sob o efeito de recarga, +5% de dano corpo a corpo em +1 ou +7,5% de dano corpo a em +2.
actors.hero.talent.lethal_haste.title=Pressa letal
actors.hero.talent.lethal_haste.desc=_+1:_ Quando a Duelista desfere um golpe mortal em um inimigo com uma habilidade de arma, ela ganha _3 turnos_ de movimento instantâneo.\n\n_+2:_ Quando a Duelista desfere um golpe mortal em um inimigo com uma habilidade de arma, ela ganha _5 turnos_ de movimento instantâneo.
actors.hero.talent.lethal_haste.meta_desc=_Se esse talento for adquirido por um herói diferente_, será acionado com ataques de armas regulares, com um tempo de recarga de 100 turnos.
actors.hero.talent.swift_equip.title=empunhar ágil
actors.hero.talent.swift_equip.desc=_+1:_ A Duelista pode trocar sua arma equipada instantaneamente _uma vez_ a cada 20 turnos.\n\n_+2:_ A Duelista pode trocar sua arma equipada instantaneamente _duas vezes_ a cada 20 turnos.\n\nSe a Duelista tiver este talento e não estiver em tempo de recarga, o uso rápido de uma arma não equipada irá equipá-la.

actors.hero.talent.precise_assault.title=investida precisa
actors.hero.talent.precise_assault.desc=_+1:_ Quando a Duelista usa uma habilidade de arma, ela ganha _2x mais precisão_ em seu próximo ataque corpo a corpo em 5 turnos.\n\n_+2:_ Quando a Duelista usa uma habilidade de arma, ela ganha _5x mais precisão_ em seu próximo ataque corpo a corpo em 5 turnos.\n\n_+3:_ Quando a Duelista usa uma habilidade de arma, ela ganha _precisão infinita_ em seu próximo ataque corpo a corpo em 5 turnos.
actors.hero.talent.precise_assault.meta_desc=_Se este talento for adquirido por um herói diferente_, aumentará a precisão corpo a corpo em 10% em +1, 20% em +2 ou 30% em +3.
actors.hero.talent.deadly_followup.title=Acompanhamento mortal
actors.hero.talent.deadly_followup.desc=_+1:_ Quando a Duelista atingir um inimigo com uma arma de arremesso, causará _10% a mais de dano corpo a corpo_ a ele por 5 turnos.\n\n_+2:_ Quando a Duelista atingir um inimigo com uma arma de arremesso, causará _20% a mais de dano corpo a corpo_ a ele por 5 turnos.\n\n_+3:_ Quando a Duelista atingir um inimigo com uma arma de arremesso, causará _30% a mais de dano corpo a corpo_ a ele por 5 turnos.

actors.hero.talent.varied_charge.title=Carga variada
actors.hero.talent.varied_charge.desc=_+1:_ A Campeã recupera instantaneamente _0,17 carga de arma_ quando usa duas habilidades de arma diferentes, sem limite de tempo.\n\n_+2:_ A Campeã recupera instantaneamente _0,33 carga de arma_ quando usa duas habilidades de arma diferentes, sem limite de tempo.\n\n_+3:_ A Campeã recupera instantaneamente _0,5 carga de arma_ quando usa duas habilidades de arma diferentes, sem limite de tempo.
actors.hero.talent.twin_upgrades.title=Aprimoramentos gêmeos
actors.hero.talent.twin_upgrades.desc=_+1:_ Se uma das duas armas equipadas da Campeã tiver um nível inferior e for _2 ou mais tiers menores_ à outra arma, ela será aumentada para o nível da outra arma.\n\n_+2:_ Se uma das duas armas equipadas da Campeã tiver um nível inferior e for _1 ou mais tiers menores_ à outra arma, ela será aumentada para o nível da outra arma.\n\n_+3:_ Se uma das duas armas equipadas da Campeã tiver um nível inferior e for _do mesmo tier ou menor_ à outra arma, ela será aumentada para o nível da outra arma.
actors.hero.talent.combined_lethality.title=Letalidade combinada
actors.hero.talent.combined_lethality.desc=_+1:_ Se a Campeã atacar com uma arma corpo a corpo imediatamente após usar uma habilidade de arma diferente, esse ataque executará qualquer inimigo não-chefe que tenha sido deixado _com menos de 13% PV_.\n\n_+2:_ Se a Campeã atacar com uma arma corpo a corpo imediatamente após usar uma habilidade de arma diferente, esse ataque executará qualquer inimigo não-chefe que tenha sido deixado _com menos de 27% PV_.\n\n_+3:_ Se a Campeã atacar com uma arma corpo a corpo imediatamente após usar uma habilidade de arma diferente, esse ataque executará qualquer inimigo não-chefe que tenha sido deixado _com menos de 40% PV_.\n\nEste ataque pode ser um ataque corpo a corpo regular com arma ou parte de uma habilidade de arma.

actors.hero.talent.unencumbered_spirit.title=espírito livre
actors.hero.talent.unencumbered_spirit.desc=_+1:_ A Monja ganha _50% mais energia_ para cada peça de equipamento de _tier 3 ou inferior_ que estiver usando.\n\n_+2:_ A Monja ganha _75% mais energia_ para cada peça de equipamento de _tier 2 ou inferior_ que estiver usando. O benefício de tier 3 permanece inalterado.\n\n_+3:_ A Monja ganha _100% mais energia_ para cada peça de equipamento de _tier 1 ou inferior_ que estiver usando. Os benefícios de tier 2 e 3 permanecem inalterados. Ela também ganha uma armadura de tecido e luvas cravejadas sem custo.\n\nObserve que este talento não concede benefício por estar desarmado ou atacar com um Anel de Força.
actors.hero.talent.monastic_vigor.title=vigor monástico
actors.hero.talent.monastic_vigor.desc=_+1:_ Se a Monja tiver _100% de energia_, suas habilidades serão fortalecidas.\n\n_+2:_ Se a Monja tiver _80% ou mais de energia_, suas habilidades serão fortalecidas.\n\n_+3:_ Se a Monja tiver _60% ou mais de energia_, suas habilidades serão fortalecidas.\n\nQuando fortalecida:\n- Rajada de golpes aplica o encantamento da arma\n- Foco é instantâneo\n- Dash ganha +4 de alcance\n- Chute do Dragão causa +50% de dano e aplica seu efeito de empurrão e atordoamento a todos os inimigos adjacentes\n- Meditar cura lentamente 20% de PV perdidos e concede 80% de resistência a danos.
actors.hero.talent.combined_energy.title=energia combinada
actors.hero.talent.combined_energy.desc=_+1:_ Se a Monja usar uma habilidade de arma e uma habilidade de _4+ energia_ dentro de 5 turnos uma da outra, ela recupera 1 energia gasta.\n\n_+2:_ Se a Monja usar uma habilidade de arma e uma habilidade de _3+ energia_ dentro de 5 turnos uma da outra, ela recupera 1 energia gasta.\n\n_+3:_ Se a Monja usar uma habilidade de arma e uma habilidade de _2+ energia_ dentro de 5 turnos uma da outra, ela recupera 1 energia gasta.

actors.hero.talent.close_the_gap.title=diminuindo a distância
actors.hero.talent.close_the_gap.desc=_+1:_ A Duelista lampeja _até 2 espaços_ em direção ao seu alvo ao iniciar um duelo.\n\n_+2:_ A Duelista lampeja _até 3 espaços_ em direção ao seu alvo ao iniciar um duelo.\n\n_+3:_ A Duelista lampeja _até 4 espaços_ em direção ao seu alvo ao iniciar um duelo.\n\n_+4:_ A Duelista lampeja _até 5 espaços_ em direção ao seu alvo ao iniciar um duelo.\n\nO lampejo pode atravessar por efeitos nocivos e inimigos, mas não por terreno sólido como paredes. O lampejo é levado em consideração ao determinar se o inimigo está ao alcance para ser desafiado.
actors.hero.talent.invigorating_victory.title=Vitória revigorante
actors.hero.talent.invigorating_victory.desc=_+1:_ Se a Duelista derrotar seu alvo antes do final do duelo, ela se cura em _5 PV mais 30% do dano_ que sofreu durante o duelo.\n\n_+2:_ Se a Duelista derrotar seu alvo antes do final do duelo, ela se cura em _10 PV mais 50% do dano_ que sofreu durante o duelo.\n\n_+3:_ Se a Duelista derrotar seu alvo antes do final do duelo, ela se cura em _15 PV mais 65% do dano_ que sofreu durante o duelo.\n\n_+4:_ Se a Duelista derrotar seu alvo antes do final do duelo, ela se cura em _20 PV mais 75% do dano_ que sofreu durante o duelo.
actors.hero.talent.elimination_match.title=Jogo de eliminação
actors.hero.talent.elimination_match.desc=_+1:_ Se a Duelista desafiar novamente dentro de 3 turnos após o final de um duelo, esse desafio terá um custo de carga _16% reduzido_. \n\n_+2:_ Se a Duelista desafiar novamente dentro de 3 turnos após o final do duelo, esse desafio terá um custo de carga _30% reduzido_. \n\n_+3:_ Se a Duelista desafiar novamente dentro de 3 turnos após o final de um duelo, esse desafio terá um custo de carga _40% reduzido_. \n\n_+4:_ Se a Duelista desafiar novamente dentro de 3 turnos após o final de um duelo, esse desafio terá um custo de carga _50% reduzido_.

actors.hero.talent.elemental_reach.title=Alcance elementar
actors.hero.talent.elemental_reach.desc=_+1:_ O alcance do ataque elementar é aumentado de 4 para _5 espaços_ e sua largura de 65 para _75 graus_.\n\n_+2:_ O alcance do ataque elementar é aumentado de 4 para _6 espaços_ e sua largura de 65 para _85 graus_.\n\n_+3:_ O alcance do ataque elementar é aumentado de 4  para _7 espaços_ e sua largura de 65 para _95 graus_.\n\n_+4:_ O alcance do ataque elementar é aumentado de 4 para _8 espaços_ e sua largura de 65 para _105 graus_.
actors.hero.talent.striking_force.title=Força de impacto
actors.hero.talent.striking_force.desc=_+1:_ O poder de efeito do ataque elementar é aumentado em _30%_.\n\n_+2:_ O poder de efeito do ataque elementar é aumentado em _60%_.\n\n_+3:_ O poder de efeito do ataque elementar é aumentado em _90%_.\n\n_+4:_ O poder de efeito do ataque elementar é aumentado em _120%_.
actors.hero.talent.directed_power.title=Poder direcionado
actors.hero.talent.directed_power.desc=_+1:_ O ataque direto do ataque elementar ganha _+30% de poder de encantamento_ para cada inimigo no alcance do efeito do ataque elementar, incluindo o alvo do ataque.\n\n_+2:_ O ataque direto do ataque elementar ganha _+60% de poder de encantamento_ para cada inimigo no alcance do efeito do ataque elementar, incluindo o alvo do ataque.\n\n_+3:_ O ataque direto do ataque elementar ganha _+90% de poder de encantamento_ para cada inimigo no alcance do efeito do ataque elementar, incluindo o alvo do ataque.\n\n_+4:_ O ataque direto do ataque elementar ganha _+120% de poder de encantamento_ para cada inimigo no alcance do efeito do ataque elementar, incluindo o alvo do ataque.

actors.hero.talent.feigned_retreat.title=retirada simulada
actors.hero.talent.feigned_retreat.desc=_+1:_ Se um inimigo atacar a pós-imagem da Duelista, ela ganha _2 turnos_ de pressa.\n\n_+2:_ Se um inimigo atacar a pós-imagem da Duelista, ela ganha _4 turnos_ de pressa.\n\n_+3:_ Se um inimigo atacar a pós-imagem da Duelista, ela ganha _6 turnos_ de pressa.\n\n_+4:_ Se um inimigo atacar a pós-imagem do Duelista, ela ganha _8 turnos_ de pressa.
actors.hero.talent.expose_weakness.title=expor fraqueza
actors.hero.talent.expose_weakness.desc=_+1:_ Inimigos que atacam a pós-imagem da Duelista sofrem fraqueza e ficam vulneráveis por _2 turnos_.\n\n_+2:_ Inimigos que atacam a pós-imagem da Duelista sofrem fraqueza e ficam vulneráveis por _4 turnos_.\n\n_+3:_ Inimigos que atacam a pós-imagem da Duelista sofrem fraqueza e ficam vulneráveis por _6 turnos_.\n\n_+4:_ Inimigos que atacam a pós-imagem da Duelista sofrem fraqueza e ficam vulneráveis por _8 turnos_.
actors.hero.talent.counter_ability.title=contra-habilidade
actors.hero.talent.counter_ability.desc=_+1:_ Se a Duelista usar uma habilidade de arma dentro de 3 turnos após sua pós-imagem ser atacada, ela recuperará instantaneamente _0,38 cargas_.\n\n_+2:_ Se a Duelista usar uma habilidade de arma dentro de 3 turnos após sua pós-imagem ser atacada, ela recuperará instantaneamente _0,77 cargas_.\n\n_+3:_ Se a Duelista usar uma habilidade de arma dentro de 3 turnos após sua pós-imagem ser atacada, ela recuperará instantaneamente _1,13 cargas_.\n\n_+4:_ Se a Duelista usar uma habilidade de arma dentro de 3 turnos após sua pós-imagem ser atacada, ela recuperará instantaneamente _1,5 cargas_.

#cleric
actors.hero.talent.satiated_spells.title=Magias Saciadas
actors.hero.talent.satiated_spells.desc=_+1:_ Comer faz com que o Clérigo ganhe _3 de blindagem_ na próxima vez que lançar uma magia.\n\n_+2:_ Comer faz com que o Clérigo ganhe _5 de blindagem_ na próxima vez que lançar uma magia.
actors.hero.talent.satiated_spells.meta_desc=_Se este talento for adquirido por um herói diferente_, concederá imediatamente blindagem, a qual começará a decair normalmente após 10 turnos.
actors.hero.talent.holy_intuition.title=Intuição divina
actors.hero.talent.holy_intuition.desc=_+1:_ O Clérigo pode lançar _Intuição Divina,_ uma magia que revela se um item está amaldiçoado ao custo de _3 cargas._\n\n_+2:_ O Clérigo pode lançar _Intuição Divina,_ um magia que revela se um item está amaldiçoado ao custo de _2 cargas._
actors.hero.talent.holy_intuition.meta_desc=_Se este talento for adquirido por um herói diferente_, permitirá que o herói identifique o status da maldição em um item amaldiçoado quando prestes a equipá-lo, 15% das vezes com +1 ou 25% das vezes com +2.
actors.hero.talent.searing_light.title=Luz abrasadora
actors.hero.talent.searing_light.desc=_+1:_ Os ataques físicos do Clérigo contra inimigos iluminados pela _Luz Guia_ causam _+3 de dano._\n\n_+2:_ Os ataques físicos do Clérigo contra inimigos iluminados pela _Luz Guia_ causam _+5 de dano._
actors.hero.talent.searing_light.meta_desc=_Se este talento for adquirido por um herói diferente_, ele concederá dano extra depois que uma varinha ou artefato for usado em um inimigo, com um tempo de recarga de 20 turnos.
actors.hero.talent.shield_of_light.title=Escudo de luz
actors.hero.talent.shield_of_light.desc=_+1:_ O Clérigo pode conjurar _Escudo de Luz_, uma magia que é conjurada instantaneamente e concede _2-4 de armadura_ contra um alvo por 5 turnos ao custo de 1 carga.\n\n_+2:_ O Clérigo pode conjurar _Escudo de Luz_, uma magia que é conjurada instantaneamente e concede _3-6 de armadura_ contra um alvo por 5 turnos ao custo de 1 carga.
actors.hero.talent.shield_of_light.meta_desc=_Se esse talento for adquirido por um herói diferente_, reduzirá o dano físico recebido do inimigo alvo em 1, 33% das vezes com +1 ou 50% das vezes com +2.

actors.hero.talent.enlightening_meal.title=Refeição Iluminada
actors.hero.talent.enlightening_meal.desc=_+1:_ Comer leva 1 turno para o Clérigo e concede _0,67 cargas_ ao seu tomo sagrado.\n\n_+2:_ Comer leva 1 turno para o Clérigo e concede _1 carga_ ao seu tomo sagrado.
actors.hero.talent.enlightening_meal.meta_desc=_Se esse talento for adquirido por um herói diferente_, concederá 2 turnos de recarga de varinha e artefato em +1, ou 3 turnos em +2. Não pode ser usado para fazer o chifre da fartura se recarregar.
actors.hero.talent.recall_inscription.title=Recuperar Inscrição
actors.hero.talent.recall_inscription.refunded=Seu item foi reembolsado!
actors.hero.talent.recall_inscription.desc=_+1:_ O Clérigo pode lançar _Recuperar Inscrição,_ um feitiço que permite repetir o efeito da última pedra rúnica ou pergaminho que usou em _10 turnos._\n\n_+2:_ O Clérigo pode lançar _Recuperar inscrição,_ um feitiço que permite repetir o efeito da última pedra rúnica ou pergaminho que usou em _300 turnos._\n\nRecuperar Inscrição não pode ser usado com pergaminhos de aprimoramento. O custo de carga desta magia varia de acordo com o item usado recentemente: 2 para uma pedra rúnica, 3 para um pergaminho, 4 para um pergaminho exótico. Este custo de carga também é duplicado quando usado com um pergaminho de transmutação ou itens de alquimia que precisam de pergaminhos de transmutação ou de aprimoramento para serem criados.
actors.hero.talent.recall_inscription.meta_desc=_Se este talento for ganho por um herói diferente_, reembolsará qualquer pergaminho ou pedra rúnica 10% das vezes em +1 ou 15% das vezes em +2. Pergaminhos de Aprimoramento são isentos desse efeito.
actors.hero.talent.sunray.title=Raio solar
actors.hero.talent.sunray.desc=_+1:_ O Clérigo pode conjurar _Raio Solar_, uma magia que causa _4-8 de dano_ e cega o alvo por _4 turnos,_ ao custo de 1 carga.\n\n_+2:_ O Clérigo pode conjurar _Raio Solar_, uma magia que causa _6-12 de dano_ e cega o alvo por _6 turnos,_ ao custo de 1 carga.\n\nRaio Solar só pode cegar cada alvo uma vez, mas se o alvo já estiver cegado pelo Raio Solar, então será paralisado. Raio Solar sempre causa o máximo de dano a inimigos demoníacos e mortos-vivos.
actors.hero.talent.sunray.meta_desc=_Se esse talento for adquirido por um herói diferente_, fará com que varinhas e artefatos ceguem os inimigos por 4 turnos, 15% das vezes em +1 ou 25% das vezes em +2.
actors.hero.talent.divine_sense.title=Sentido divino
actors.hero.talent.divine_sense.desc=_+1:_ O Clérigo pode conjurar _Sentido Divino_, uma magia que concede a ele _8 espaços_ de Visão Mental por 50 turnos e não leva tempo para lançar, ao custo de 2 cargas.\n\n_+2:_ O Clérigo pode conjurar _Sentido Divino_, uma magia que concede a ele _12 espaços_ de Visão Mental por 50 turnos e não leva tempo para lançar, ao custo de 2 cargas.
actors.hero.talent.divine_sense.meta_desc=_Se este talento for adquirido por um herói diferente_, concederá visão mental, por um breve momento após usar uma varinha ou artefato, com um alcance de 3 espaços em +1 ou 5 espaços em +2.
actors.hero.talent.bless.title=Benção
actors.hero.talent.bless.desc=_+1:_ O Clérigo pode lançar _Benção_, um feitiço que concede _6 turnos de bênção e 10 de blindagem_ quando lançado em si mesmo ou _10 turnos de bênção e 10 de cura_ quando lançado em outro personagem, ao custo de 1 carga.\n\n_+2:_ O Clérigo pode lançar _Benção_, um feitiço que concede _10 turnos de bênção e 15 de blindagem_ quando lançado em si mesmo ou _15 turnos de bênção e 15 de cura_ quando lançado em outro personagem, ao custo de 1 carga.\n\nO excesso de cura deste feitiço é convertido em blindagem.
actors.hero.talent.bless.meta_desc=_Se este talento for adquirido por um herói diferente_, aumentará a precisão e a evasão do herói e de todos os aliados em 3% em +1 ou 5% em +2.

actors.hero.talent.cleanse.title=Purificar
actors.hero.talent.cleanse.desc=_+1:_ O Clérigo pode lançar _Purificar,_ um feitiço que _remove efeitos de status negativos_ do Clérigo e de quaisquer aliados próximos e concede a eles _10 de blindagem,_ ao custo de 2 cargas.\n\n_+2:_ O Clérigo pode lançar _Purificar,_ um feitiço que _concede 3 turnos de imunidade a status negativos_ ao Clérigo e a quaisquer aliados próximos, e concede a eles _20 de blindagem,_ ao custo de 2 cargas.\n\n_+3:_ O Clérigo pode lançar _Purificar,_ um feitiço que _concede 5 turnos de imunidade a status negativos_ ao Clérigo e a quaisquer aliados próximos, e concede a eles _30 de blindagem,_ ao custo de 2 cargas.
actors.hero.talent.cleanse.meta_desc=_Se este talento for adquirido por um herói diferente_, dissipará efeitos de status negativos no herói após o uso de uma varinha ou artefato, 10/20/30% das vezes em +1/+2/+3.
actors.hero.talent.light_reading.title=Leitura da Luz
actors.hero.talent.light_reading.desc=_+1:_ O Clérigo pode usar seu tomo sagrado quando não estiver equipado, mas ele recarrega a _25% da velocidade_ quando não estiver equipado.\n\n_+2:_ O Clérigo pode usar seu tomo sagrado quando não estiver equipado, mas ele recarrega a _50% da velocidade_ quando não estiver equipado.\n\n_+3:_ O Clérigo pode usar seu tomo sagrado quando não estiver equipado, mas ele recarrega a _75% da velocidade_ quando não estiver equipado.
actors.hero.talent.light_reading.meta_desc=_Se este talento for adquirido por um herói diferente_, aumentará a velocidade de recarga de todas as varinhas em 7/13/20% em +1/+2/+3.

actors.hero.talent.holy_lance.title=Lança Sagrada
actors.hero.talent.holy_lance.desc=_+1:_ O Sacerdote pode conjurar _Lança Sagrada_, uma magia devastadora que causa _30-55 de dano_ ao custo de 4 cargas.\n\n_+2:_ O Sacerdote pode conjurar _Lança Sagrada_, uma magia devastadora que causa _45-83 de dano_ ao custo de 4 cargas.\n\n_+3:_ O Sacerdote pode conjurar _Lança Sagrada_, uma magia devastadora que causa _60-110 de dano_ ao custo de 4 cargas.\n\nLança Sagrada sempre causa dano máximo a inimigos demoníacos e mortos-vivos. A Lança Sagrada tem um tempo de recarga de 30 turnos antes de poder ser conjurada novamente.
actors.hero.talent.hallowed_ground.title=Solo santificado
actors.hero.talent.hallowed_ground.desc=_+1:_ O Sacerdote pode lançar _Solo Santificado,_ um feitiço que santifica o terreno em uma área _3x3_ por 20 turnos, ao custo de 2 cargas.\n\n_+2:_ O Sacerdote pode lançar _Solo Santificado,_ um feitiço que santifica o terreno em uma área _5x5_ por 20 turnos, ao custo de 2 cargas.\n\n_+3:_ O Sacerdote pode lançar _Solo Santificado,_ um feitiço que santifica o terreno em uma área _7x7_ por 20 turnos, ao custo de 2 cargas.\n\nQuando lançado, Solo Santificado cura aliados em 15 PV, enraíza brevemente os inimigos e espalha grama curta. Depois disso, cura lentamente os aliados, aleija os inimigos e faz com que a grama alta cresça aleatoriamente. Solo santificado concede blindagem ao Sacerdote ao invés de cura e é destruído por fogo.
actors.hero.talent.mnemonic_prayer.title=Oração Mnemônica
actors.hero.talent.mnemonic_prayer.desc=_+1:_ O Sacerdote pode lançar _Oração Mnemônica,_ uma magia que estende buffs/debuffs em um aliado/inimigo por _3 turnos_ ao custo de 1 carga.\n\n_+2:_ O Sacerdote pode lançar _Oração Mnemônica,_ uma magia que estende buffs/debuffs em um aliado/inimigo por _4 turnos_ ao custo de 1 carga.\n\n_+3:_ O Sacerdote pode lançar _Oração Mnemônica,_ uma magia que estende buffs/debuffs em um aliado/inimigo por _5 turnos_ ao custo de 1 carga.\n\nA Oração Mnemônica não leva tempo para ser lançada. A Oração Mnemônica só pode estender uma instância específica de um buff/debuff uma vez e não pode estender buffs de habilidades de armadura.

actors.hero.talent.lay_on_hands.title=Cura pelas mãos
actors.hero.talent.lay_on_hands.desc=_+1:_ O Paladino pode lançar _Cura pelas mãos,_ um magia que cura instantaneamente um personagem próximo em _15 PV,_ ou concede ao Paladino _15 de blindagem,_ ao custo de 1 carga.\n\n_+2:_ O Paladino pode lançar _Cura pelas mãos,_ um magia que cura instantaneamente um personagem próximo em _20 PV,_ ou concede ao Paladino _20 de blindagem,_ ao custo de 1 carga.\n\n_+3:_ O Paladino pode lançar _Cura pelas mãos,_ um magia que cura instantaneamente um personagem próximo em _25 PV,_ ou concede ao Paladino _25 de blindagem,_ ao custo de 1 carga.\n\nO excesso de cura desta magia é convertido em proteção. Cura pelas mãos pode ser lançado repetidamente, mas não pode aplicar mais do que três lançamentos de escudo de uma só vez.
actors.hero.talent.aura_of_protection.title=Aura de proteção
actors.hero.talent.aura_of_protection.desc=_+1:_ O Paladino pode lançar _Aura de Proteção,_ um magia que concede ao Paladino e a todos os aliados dentro de 2 quadrados _20% de resistência a dano_ e o efeito do glifo de armadura do Paladino com _+50% de poder_ por 20 turnos, ao custo de 2 cargas.\n\n_+2:_ O Paladino pode lançar _Aura de Proteção,_ um magia que concede ao Paladino e a todos os aliados dentro de 2 quadrados _30% de resistência a dano_ e o efeito do glifo de armadura do Paladino com _+75% de poder_ por 20 turnos, ao custo de 2 cargas.\n\n_+3:_ O Paladino pode lançar _Aura de Proteção,_ um magia que concede ao Paladino e a todos os aliados dentro de 2 quadrados _40% de resistência a danos_ e o efeito do glifo de armadura do Paladino em _+100% de pode_ por 20 turnos, ao custo de 2 cargas.
actors.hero.talent.wall_of_light.title=Parede de luz
actors.hero.talent.wall_of_light.desc=_+1:_ O Paladino pode conjurar _Parede de Luz_, uma magia que cria uma parede sólida de _3 espaços de largura_ na frente dele que empurra os inimigos para trás e dura por 20 turnos, ao custo de 3 cargas.\n\n_+2:_ O Paladino pode conjurar _Parede de Luz_, uma magia que cria uma parede sólida de _5 espaços de largura_ na frente dele que empurra os inimigos para trás e dura 20 turnos, ao custo de 3 cargas.\n\n_+3:_ O Paladino pode conjurar _Parede de Luz_, uma magia que cria uma parede sólida de _7 espaços de largura_ na frente dele que empurra os inimigos e dura 20 turnos, ao custo de 3 cargas.\n\nA parede pode ser colocada cardinalmente ou diagonalmente, apenas uma parede pode existir por vez.

actors.hero.talent.divine_intervention.title=Intervenção divina
actors.hero.talent.divine_intervention.desc=_+1:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Intervenção Divina,_ que concede ao Clérigo e a todos os aliados até _150 de blindagem_ e estende a Forma Ascendida por _3 turnos_.\n\n_+2:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Intervenção Divina,_ que concede ao Clérigo e a todos os aliados até _200 de blindagem_ e estende a Forma Ascendida por _4 turnos._\n\n_+3:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Intervenção Divina,_ que concede ao Clérigo e a todos os aliados até _250 de blindagem_ e estende a Forma Ascendida por _5 turnos._\n\n_+4:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Intervenção Divina,_ que concede ao Clérigo e a todos os aliados até _300 de blindagem_ e estende a Forma Ascendida por _6 turnos._\n\nIntervenção Divina custa incríveis 5 cargas do tomo e só pode ser lançada uma vez na mesma forma ascendida.
actors.hero.talent.judgement.title=Julgamento
actors.hero.talent.judgement.desc=_+1:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Julgamento_, que causa _10-20 de dano_ a todos os inimigos visíveis.\n\n_+2:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Julgamento_, que causa _15-30 de dano_ a todos os inimigos visíveis.\n\n_+3:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Julgamento_, que causa _20-40 de dano_ a todos os inimigos visíveis.\n\n_+4:_ Enquanto estiver na Forma Ascendida, o Clérigo pode lançar _Julgamento_, que causa _25-50 de dano_ a todos os inimigos visíveis.\n\nO Julgamento custa 3 cargas do tomo. Julgamento causa +33% de dano adicional para cada magia que o Clérigo lançou desde que entrou na forma ascendida ou desde o último lançamento de Julgamento.
actors.hero.talent.flash.title=Lampejo
actors.hero.talent.flash.desc=_+1:_ Enquanto estiver na Forma Ascendida, o Clérigo pode conjurar _Lampejo_ para se teletransportar até _3 espaços_ de distância.\n\n_+2:_ Enquanto estiver na Forma Ascendida, o Clérigo pode conjurar _Lampejo_ para se teletransportar até _4 espaços_ de distância.\n\n_+3:_ Enquanto estiver na Forma Ascendida, o Clérigo pode conjurar _Lampejo_ para se teletransportar até _5 espaços_ de distância.\n\n_+4:_ Enquanto estiver na Forma Ascendida, o Clérigo pode conjurar _Lampejo_ para se teletransportar até _6 espaços_ de distância.\n\nLampejo custa inicialmente 2 cargas do tomo e mais 1 carga para cada uso na mesma forma ascendida.

actors.hero.talent.body_form.title=Forma corporal
actors.hero.talent.body_form.desc=O Clérigo pode conjurar _Forma Corporal_, que imbui a Trindade com o poder de um encantamento ou glifo que o Clérigo identificou nesta partida, ao custo de 2 cargas.\n\n_+1:_ Quando a Trindade é usada, o Clérigo ganha o efeito escolhido por _20 turnos._\n\n_+2:_ Quando a Trindade é usada, o Clérigo ganha o efeito escolhido por _27 turnos._\n\n_+3:_ Quando a Trindade é usada, o Clérigo ganha o efeito escolhido por _33 turnos._\n\n_+4:_ Quando a Trindade é usada, o Clérigo ganha o efeito escolhido por _40 turnos._\n\nA Trindade só pode ser imbuída com um efeito corporal por vez. O custo de carga de armadura da Trindade é maior se o glifo escolhido for raro e poderoso.
actors.hero.talent.mind_form.title=Forma mental
actors.hero.talent.mind_form.desc=O Clérigo pode conjurar _Forma Mental_, que imbui a Trindade com o poder de uma varinha ou arma de arremesso que o Clérigo usou nesta partida, ao custo de 3 cargas.\n\n_+1:_ Quando a Trindade é usada, o Clérigo usa o efeito de disparo da varinha ou arremesso do item escolhido, como se fosse _+3._\n\n_+2:_ Quando Trindade é usada, o Clérigo usa o efeito de disparo da varinha ou arremesso do item escolhido, como se fosse _+4._\n\n_+3:_ Quando Trindade é usada, o Clérigo usa o efeito de disparo da varinha ou arremesso do item escolhido, como se fosse _+5._\n\n_+4:_ Quando Trindade é usada, o Clérigo usa o efeito de disparo da varinha ou arremesso do item escolhido, como se fosse _+6._\n\nA Trindade só pode ser imbuída com um efeito mental por vez.
actors.hero.talent.spirit_form.title=Forma espiritual
actors.hero.talent.spirit_form.desc=O Clérigo pode conjurar _Forma Espiritual_, que imbui a Trindade com o poder de um anel ou artefato que o Clérigo identificou nesta partida (exceto o tomo sagrado), ao custo de 4 cargas.\n\n_+1:_ Quando a Trindade é usada, o Clérigo ganhará um efeito de anel em _+1_ por 20 turnos ou acionará um efeito de artefato em _+4._\n\n_+2:_ Quando a Trindade é usada, o Clérigo ganhará um efeito de anel em _+2_ por 20 turnos ou acionará um efeito de artefato em _+6._\n\n_+3:_ Quando a Trindade é usada, o Clérigo ganhará um efeito de anel em _+3_ por 20 turnos ou acionará um efeito de artefato em _+8._\n\n_+4:_ Quando a Trindade é usada, o Clérigo ganhará um efeito de anel em  _+4_ por 20 turnos ou acionará o efeito de um artefato em _+10._\n\nA Trindade só pode ser imbuída com um efeito espiritual por vez. Artefatos têm variados efeitos e custos de carga de armadura quando acionados pela Trindade.

actors.hero.talent.beaming_ray.title=Raio radiante
actors.hero.talent.beaming_ray.desc=O Clérigo pode lançar _Raio Radiante_ de um aliado fortalecido ao custo de 1 carga. Este raio pode atravessar paredes e teletransportar o aliado para um local específico. Se um inimigo estiver naquele local, o aliado aparecerá próximo ao inimigo e irá atacá-lo. O Raio Radiante pode até teletransportar aliados normalmente imóveis, mas tem metade do alcance ao fazê-lo.\n\n_+1:_ Raio Radiante tem um alcance máximo de _4 espaços_ e aumenta o bônus de Poder de Muitos para _+35% de dano_ contra o inimigo mais próximo por 10 turnos.\n\n_+2:_ Raio Radiante tem um alcance máximo de _8 espaços_ e aumenta o bônus de Poder de Muitos para _+40% de dano_ contra o inimigo mais próximo por 10 turnos.\n\n_+3:_ Raio Radiante tem um alcance máximo de _12 espaços_ e aumenta o bônus de Poder de Muitos para _+45% de dano_ contra o inimigo mais próximo por 10 turnos.\n\n_+4:_ Raio Radiante tem um alcance máximo de _16 espaços_ e aumenta o bônus de Poder de Muitos para _+50% de dano_ contra o inimigo mais próximo por 10 turnos.
actors.hero.talent.life_link.title=elo de vida
actors.hero.talent.life_link.desc=O Clérigo pode lançar _Elo da Vida_ em si e um aliado fortalecido ao custo de 2 cargas. Esta magia faz com que o dano seja compartilhado entre o Clérigo e seu aliado, e faz com que magias benéficas do Clérigo de nível 3 ou inferior sejam aplicadas a ambos se um deles estiver sendo afetado.\n\n_+1:_ Elo da Vida dura _10 turnos_ e aumenta o bônus de Poder de Muitos para _-35% do dano sofrido._\n\n_+2:_ Elo da Vida dura _13 turnos_ e aumenta o bônus de Poder de Muitos para _-40% do dano sofrido._\n\n_+3:_ Elo da Vida dura _17 turnos_ e aumenta o bônus de Poder de Muitos para _-45% do dano sofrido._\n\n_+4:_ Elo da Vida dura _20 turnos_ e aumenta o bônus de Poder de Muitos para _-50% do dano sofrido._
actors.hero.talent.stasis.title=Estase
actors.hero.talent.stasis.desc=O Clérigo pode conjurar _Estase_ em um aliado fortificado pelo custo de 2 cargas. Estase remove o aliado da masmorra temporariamente e preserva a duração de todos os buffs, incluindo Poder de Muitos. O aliado irá reaparecer próximo a você quando o efeito acabar. Estase pode ser conjurado instantaneamente e sem custo para encerrar o efeito mais cedo. Estase funciona em aliados imóveis, mas não pode movê-los entre os andares da masmorra.\n\n_+1:_ Estase dura por um máximo de _60 turnos._\n\n_+2:_ Estase dura por um máximo de _90 turnos._\n\n_+3:_ Estase dura por um máximo de _120 turnos._\n\n_+4:_ Estase dura por um máximo de _150 turnos._\n\nO Clérigo também pode conjurar Raio Radiante quando um aliado está em estase para invocá-lo novamente, ou conjurar Elo de Vida para aplicar o efeito preventivamente. Aliados não irão se beneficiar de Elo de Vida enquanto estiverem em Estase.


#universal
actors.hero.talent.heroic_energy.title=energia heroica
actors.hero.talent.heroic_energy.rat_title=energia ratroica
actors.hero.talent.heroic_energy.desc=_+1:_ A habilidade de armadura do herói tem custo de carga _12% reduzido_.\n\n_+2:_ A habilidade de armadura do herói tem custo de carga _23% reduzido_.\n\n_+3:_ A habilidade de armadura do herói tem custo de carga _32% reduzido_.\n\n_+4:_ A habilidade de armadura do herói tem custo de carga _40% reduzido_.

actors.hero.talent.ratsistance.title=ratosistência
actors.hero.talent.ratsistance.desc=_+1:_ Inimigos hostis ratransmutados dão _-10% de dano_.\n\n_+2:_ Inimigos hostis  ratransmutados dão _-19% de dano_.\n\n_+3:_ Inimigos hostis  ratransmutados dão _-27% de dano_.\n\n_+4:_ Inimigos hostis  ratransmutados dão _-35% de dano_.
actors.hero.talent.ratlomacy.title=Ratomancia
actors.hero.talent.ratlomacy.desc=_+ 1:_ Usar ratransmutar em um inimigo ratransmutado torna-o amigável e torna a transformação permanente.\n\n_+2:_ Usar ratransmutar em um inimigo ratransmutado torna-o amigável, torna a transformação permanente e dá a ele _2 turnos_ de adrenalina.\n\n_+3:_ Usar ratransmutar em um inimigo ratransmutado torna-o amigável, torna a transformação permanente e dá a ele _4 turnos_ de adrenalina.\n\n_+4:_ Usar ratransmutar em um inimigo ratransmutado torna-o amigável, torna a transformação permanente e dá a ele _6 turnos_ de adrenalina.
actors.hero.talent.ratforcements.title=ratouxílio
actors.hero.talent.ratforcements.desc=_+1:_ Usando ratransmutar em você mesmo _invoca 1_ rato marsupial aliado próximo a você.\n\n_+2:_ Usando ratransmutar em você mesmo _invoca 2_ ratos marsupiais aliados próximos a você.\n\n_+3:_ Usando ratransmutar em você mesmo _invoca 3_ ratos marsupiais aliados próximos a você.\n\n_+4:_ Usando ratransmutar em você mesmo _invoca 4_ ratos marsupiais aliados próximos a você.



###npcs
actors.mobs.npcs.blacksmith.name=Troll Ferreiro
actors.mobs.npcs.blacksmith.intro_quest_warrior=Ei, humano! Você parece bem forte.
actors.mobs.npcs.blacksmith.intro_quest_mage=Ei, humano! Você parece ser bem inteligente.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Ei, humano! Você parece ser bem ardiloso.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Ei, humana! Você parece ser bem ágil.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Ei, humana! Você parece ser bem valente.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Ei, humano! Você parece ser bem importante.
actors.mobs.npcs.blacksmith.intro_quest_start=Quer ser útil, hein? Sim, tenho algo que você pode fazer. Eu construí esta oficina em cima de uma antiga mina, o acesso é descendo aquela escada. Pegue esta picareta e minere para mim um pouco de _minério de ouro escuro. 40 peças_ devem ser o suficiente. As rochas abaixo são boas e macias, então _você deve conseguir escavar através das paredes com algum esforço._\n\nO que você quer dizer com "como eu vou pagar"? Que ganância...\n\nCerto, certo, eu posso usar das minhas habilidades de ferreiro para retribuir você. Considere-se com sorte, eu sou o único ferreiro por perto.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Mas tome cuidado, a mina é perigosa para um frágil humano como você. Ela já está abandonada há um tempo e vários cristais começaram a crescer. Eles são brilhantes, mas frágeis demais para valer alguma coisa, e têm algumas coisas mágicas que os protegem. Eles são bem fortes então _cuidado onde você minera_ ou vai chamar a atenção deles.\n\nTem um _cristal gigante_ em algum lugar lá também. É muito mais resistente, então esteja preparado para luta caso comece a quebrá-lo. Aposto que se for destruído, o crescimento de todos aqueles cristais vai diminuir, então eu vou te pagar a mais se puder fazê-lo.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Mas tenha cuidado, a mina é perigosa para um frágil humano como você. Alguns gnolls também querem o ouro e agora estão destruindo o lugar. Eles são estúpidos, então sua mineração causou todos os tipos de colapsos e desmoronamentos. Ainda assim, você terá que minerar, então _procure por rochas recentemente escavadas._\n\nAcho que um dos gnolls está causando a maior parte do problema, provavelmente um _xamã geomante_ ou algo parecido. Pagarei a mais se você conseguir encontrá-lo e matá-lo, mas tenho certeza de que ele revidará.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Mas tenha cuidado, a mina é perigosa para um frágil humano como você. Tem algum tipo de fungo monstro que está crescendo lá embaixo. Há sentinelas em forma de cogumelo que são realmente mortais se virem você, mas ainda assim não conseguem se levantar para perseguir você. _Mantenha-se fora de vista_ se quiser continuar a viver.\n\nPagarei a mais se você conseguir derrotar o _cogumelo maior_, mas será necessário muito esforço. Está conectado a um monte de nós de micélio que estão escondidos nas paredes. Você terá que quebrar a maioria deles antes de realmente poder causar dano ao cogumelo.
actors.mobs.npcs.blacksmith.reminder=Já cansou de desperdiçar meu tempo? A entrada da mina está logo ali.
actors.mobs.npcs.blacksmith.reminder_crystal=Traga-me o máximo de ouro que puder e tente quebrar o cristal grande também.
actors.mobs.npcs.blacksmith.reminder_gnoll=Traga-me o máximo de ouro que puder e tente matar o gnoll geomante também.
actors.mobs.npcs.blacksmith.reminder_fungi=Traga-me o máximo de ouro que puder e tente matar o cogumelo gigante também.
actors.mobs.npcs.blacksmith.lost_pick=Cê tá brincando? Cadê a minha picareta?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Tudo pronto para descer? Certifique-se de ter algum espaço livre para o ouro.\n\n_Eu só vou deixar você descer lá uma vez!_
actors.mobs.npcs.blacksmith.enter_yes=Tudo pronto
actors.mobs.npcs.blacksmith.enter_no=Ainda não
actors.mobs.npcs.blacksmith.exit_warn_none=Mas já? Você não tem quase nada de ouro! Você deve ser capaz de coletar _40 peças._\n\n_Lembre-se, uma vez que subir, não vou deixar você voltar._
actors.mobs.npcs.blacksmith.exit_warn_low=Mas já? Não parece que você pegou muito ouro. Você deve ser capaz de coletar _40 peças_.\n\n_Lembre-se, uma vez que subir, não vou deixar você voltar._
actors.mobs.npcs.blacksmith.exit_warn_med=Terminou? Até que conseguiu uma quantidade razoável de ouro, mas com certeza têm muito mais na mina. Você deve ser capaz de coletar _40 peças._\n\n_Lembre-se, uma vez que subir, não vou deixar você voltar._
actors.mobs.npcs.blacksmith.exit_warn_high=Terminou? Parece que conseguiu uma boa quantidade de ouro, mas preciso de um pouco mais. Você deve ser capaz de coletar _40 peças._\n\n_Lembre-se, uma vez que subir, não vou deixar você voltar._
actors.mobs.npcs.blacksmith.exit_warn_full=Terminou? Você trouxe bastante ouro, mas certifique-se de que não deixou nenhum de seus equipamentos para trás.\n\n_Lembre-se, uma vez que subir, não vou deixar você voltar._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Aquele cristal gigante ainda está lá embaixo também. Eu te pago um adicional se destruí-lo.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Aquele gnoll xamã geomante ainda está aí embaixo. Eu vou te pagar a mais se matá-lo.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Aquele cogumelo gigante ainda está aí embaixo. Eu vou te pagar a mais se matá-lo.
actors.mobs.npcs.blacksmith.exit_yes=Terminei
actors.mobs.npcs.blacksmith.exit_no=Ainda não
actors.mobs.npcs.blacksmith.get_lost=Tô ocupado. Cai fora!
actors.mobs.npcs.blacksmith.entrance_blocked=A mina está bloqueada.
actors.mobs.npcs.blacksmith.cant_enter_old=Esta área não é acessível nesta partida. Jogue um novo jogo para tentar a nova missão!
actors.mobs.npcs.blacksmith.def_verb=bloqueou
actors.mobs.npcs.blacksmith.desc=Este troll ferreiro se parece como todos os trolls: ele é alto, magro e a sua pele lembra pedra tanto na cor quanto na textura. O troll ferreiro está trabalhando com ferramentas desproporcionalmente pequenas.

actors.mobs.npcs.ghost.name=fantasma triste
actors.mobs.npcs.ghost.rat_1=Olá %s... Eu já fui como você - forte e confiante... Mas fui morto por uma besta imunda... Não posso deixar este lugar... Não até eu ter minha vingança... Mate o _Rato Fedido_ que tirou a minha vida... \n\nEle caminha por este andar... Espalhando sua imundície por todo lado... _Cuidado com a sua névoa fedorenta e mordida corrosiva, o ácido se dissolve na água..._
actors.mobs.npcs.ghost.rat_2=Por favor... Ajude-me... Destrua a abominação...\n\n_Enfrente-o perto da água... Evite o seu fedor pestilento..._
actors.mobs.npcs.ghost.gnoll_1=Olá %s.. Eu já fui como você uma vez - forte e confiante... Mas fui morto por uma criatura desleal... Eu não posso sair deste lugar... Não até ter a minha vingança... Mate o _gnoll trapaceiro_ que tirou a minha vida...\n\nEle não é como os outros gnolls... Ele se esconde e usa armas arremessáveis... _Cuidado com os seus dardos incendiários e venenosos, não lute com ele à distância..._
actors.mobs.npcs.ghost.gnoll_2=Por favor... Ajude-me... Extermine o trapaceiro...\n\n_Não o deixe atingir você... Aproxime-se dele..._
actors.mobs.npcs.ghost.crab_1=Olá %s... Eu já fui como você uma vez - forte e confiante... Mas fui morto por uma antiga criatura... Não posso deixar este lugar... Não até eu ter a minha vingança... Mate o _Grande Caranguejo_ que tomou minha vida...\n\nEle é muito velho... Tem uma única garra enorme e uma casca dura... _Cuidado com sua garra, você deve surpreendê-lo ou ele bloqueará seu ataque com ela..._
actors.mobs.npcs.ghost.crab_2=Por favor... Ajude-me... Destrua o Crustáceo...\n\n_Ele irá sempre bloquear... Sempre que vir você chegando..._
actors.mobs.npcs.ghost.find_me=Obrigado... venha me encontrar...
actors.mobs.npcs.ghost.desc=O fantasma é quase invisível. Parece uma mancha sem forma definida de luz fraca com um rosto triste.

actors.mobs.npcs.imp.name=imp ambicioso
actors.mobs.npcs.imp.intro=Você é um aventureiro? Eu amo aventureiros! Você sempre pode contar com eles caso algo precise ser morto, estou certo? Por uma recompensa, é claro ;)
actors.mobs.npcs.imp.golems_1=No meu caso, são os _golens_ que precisam ser mortos. Veja bem, vou começar um pequeno negócio aqui, mas esses golens estúpidos são ruins para os negócios! É muito difícil negociar com pedaços errantes de granito, malditos sejam! Então, por favor, mate... digamos _4 deles_ e a recompensa é sua.
actors.mobs.npcs.imp.monks_1=No meu caso, são os _monges_ que precisam ser mortos. Sabe, vou começar um pequeno negócio aqui, mas esses lunáticos não compram nada e assustam outros clientes. Então, por favor, mate... digamos _5 deles_ e a recompensa é sua.
actors.mobs.npcs.imp.golems_2=Como está indo seu safári de golem? Só não esqueça de pegar as insígnias.
actors.mobs.npcs.imp.monks_2=Oh, você ainda está vivo! Eu sabia que seu kung-fu seria mais forte ;). Só não se esqueça de pegar as insígnias.
actors.mobs.npcs.imp.cya=Te vejo por aí, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps são demônios inferiores. Eles não são conhecidos pela sua força nem pelo seu talento mágico, mas são muito inteligentes e sociáveis. Muitos imps preferem viver junto de seres que não são demônios.

actors.mobs.npcs.impshopkeeper.name=imp ambicioso
actors.mobs.npcs.impshopkeeper.greetings=Olá, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=O que você fez %s? Compre logo, eu tenho que sair daqui!
actors.mobs.npcs.impshopkeeper.thief=Eu pensei que podia confiar em você!
actors.mobs.npcs.impshopkeeper.buyback=O imp devolve seu item de bom grado.
actors.mobs.npcs.impshopkeeper.desc=O imp montou uma pequena loja no limite da entrada para os salões internos. É bom ver um rosto amigável, mas seus preços certamente não parecem amigáveis.

actors.mobs.npcs.mirrorimage.name=cópia espelhada
actors.mobs.npcs.mirrorimage.desc=Esta ilusão possui uma semelhança próxima a você, até mesmo parecendo utilizar sua arma e armadura atual.\n\nImagens espelhadas procurarão e atacarão inimigos usando sua arma imitada, que funciona da mesma forma que a sua, mas causa menos dano. Elas começam praticamente invisíveis, mas devem assumir uma forma mais corpórea para atacar.\n\nEnquanto seu poder ofensivo pode ser potente, imagens espelhadas não possuem durabilidade e irão desaparecer no momento em que receberem dano.
actors.mobs.npcs.mirrorimage.discover_hint=Você pode encontrar este personagem com um pergaminho específico.

actors.mobs.npcs.npc.discover_hint=Você pode encontrar este personagem em uma região específica da masmorra.

actors.mobs.npcs.prismaticimage.name=imagem prismática
actors.mobs.npcs.prismaticimage.desc=Esta ilusão cintilante tem uma grande semelhança com você, até parecendo usar sua arma e armadura atuais.\n\nAs imagens prismáticas buscarão tirar o foco dos inimigos, usando sua defesa e saúde aprimoradas para proteger você. Embora não tenham o mesmo poder ofensivo que as imagens espelhadas, imagens prismáticas possuem durabilidade aprimorada, incluindo o recebimento de benefícios da sua armadura.\n\nQuando reduzidas a 0 PV, as imagens prismáticas desaparecerão gradualmente ao longo de vários turnos e ainda poderão ser curadas durante esse tempo. Quando não houver inimigos, as imagens prismáticas desaparecerão e voltarão ao seu mestre.
actors.mobs.npcs.prismaticimage.discover_hint=Você pode encontrar este personagem com um pergaminho específico.

actors.mobs.npcs.ratking.name=rei rato
actors.mobs.npcs.ratking.not_sleeping=Eu não estou dormindo!
actors.mobs.npcs.ratking.what_is_it=O quê? Não tenho tempo para essa bobagem. Meu reino não se governa sozinho!
actors.mobs.npcs.ratking.confused=Que... Onde estou? Meu reino precisa de mim!
actors.mobs.npcs.ratking.crown_clothes=Vista alguma roupa! Você não está em condições de dirigir a palavra a realeza!
actors.mobs.npcs.ratking.crown_desc=Oooh, essa coroa é para mim!? É bem mais brilhante do que a minha, então eu aceito de bom grado!\n\nNa verdade, creio que eu possa oferecer algo como recompensa por essa coroa. Um tremendo poder que virá a calhar a um herói como você! Gostaria disso?
actors.mobs.npcs.ratking.crown_yes=Mas é claro!
actors.mobs.npcs.ratking.crown_info=Conte-me mais primeiro.
actors.mobs.npcs.ratking.crown_no=Eu prefiro não...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, obrigado! Agora vá e deixe seu rei orgulhoso!
actors.mobs.npcs.ratking.crown_fine=Tudo bem! Não é como se eu quisesse mesmo...
actors.mobs.npcs.ratking.crown_after=Gostando da sua nova armadura? Não aceitamos devoluções!
actors.mobs.npcs.ratking.desc_crown=Este rato é um pouco maior que um rato marsupial. Ele está usando a coroa do Rei dos anões em sua cabeça.
actors.mobs.npcs.ratking.desc_birthday=Este rato é um pouco maior que um rato marsupial. Está usando um pequeno chapéu festivo verde ao invés de sua coroa habitual. Feliz aniversário, Rei Rato!
actors.mobs.npcs.ratking.desc_winter=Este rato é um pouco maior que um rato marsupial. Está usando um chapéu festivo ao invés de sua coroa habitual. Boas Festas!
actors.mobs.npcs.ratking.desc=Este rato é um pouco maior que um rato marsupial. Ele está usando uma pequena coroa em sua cabeça.
actors.mobs.npcs.ratking.discover_hint=Você pode encontrar este personagem no final de uma região específica da masmorra.

actors.mobs.npcs.sheep.name=ovelha
actors.mobs.npcs.sheep.baa!=Bééé!
actors.mobs.npcs.sheep.baa?=Béé?
actors.mobs.npcs.sheep.baa.=Béé.
actors.mobs.npcs.sheep.baa...=Béé...
actors.mobs.npcs.sheep.def_verb=bloqueou
actors.mobs.npcs.sheep.desc=Esta é uma ovelha mágica. O que há de tão mágico nela? Você não consegue matá-la, ela ficará aí até magicamente desaparecer, o tempo todo ruminando, com um olhar vazio.
actors.mobs.npcs.sheep.discover_hint=Você pode encontrar este personagem com um item ou armadilha específica.

actors.mobs.npcs.shopkeeper.name=vendedor
actors.mobs.npcs.shopkeeper.thief=Ladrão, Ladrão!
actors.mobs.npcs.shopkeeper.warn=Tome cuidado! Não vou avisar de novo.
actors.mobs.npcs.shopkeeper.flee=O mercador foge!
actors.mobs.npcs.shopkeeper.sell=Vender um item
actors.mobs.npcs.shopkeeper.talk=Falar
actors.mobs.npcs.shopkeeper.buyback=O lojista devolve seu item com relutância.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Eu tenho tudo o que você precisa para se ter sucesso em uma aventura!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=É um selo interessante que você tem aí, geralmente eles estão inteiros. Você é um herói desonrado ou algo do tipo? Bom, seja lá o que tenha feito não é da minha conta, suas moedas ainda são bem-vindas.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, acho que vi um cartaz de procurado com seu nome em algum lugar da cidade. Em fuga, hein? Ah, você é inocente, é? Claro, claro... Não se preocupe, tenho coisas melhores a fazer do que relatar sobre você, mas talvez deva comprar algo para ter certeza?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Você veio da guilda dos ladrões para limpar a área? Não, apenas para comprar? Bom, de qualquer maneira, mate alguns monstros enquanto estiver aqui. Porém não espere um desconto, eu pago um bom dinheiro por proteção a vocês e mal estão me mantendo seguro aqui.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Você parece estar fora do seu ambiente, senhorita. Corredores apertados de masmorras não são tão espaçosos quanto os grandes salões ou as florestas que cercam a cidade, são? Hehe. Ah, não se importe com minhas divagações, por que não compra alguma coisa?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Mas ora se não é o herói viajante! Se estiver tentando salvar outra cidade, então boa sorte, os perigos aqui são muito piores do que gangues de bandidos insignificantes. Tenho certeza de que você se sairá melhor do que qualquer outra pessoa, só tente não morrer do lado de fora da minha loja.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Oh, olá, Sua Reverência, ou é Sua Santidade agora? Hehe, de qualquer forma, este não é lugar para você, muitas pessoas ficariam devastadas se você acabasse morto. Porém, certamente você tem algumas moedas, por que não comprar algo para ajudar a evitar esse infortúnio?
actors.mobs.npcs.shopkeeper.talk_caves=Gaste dinheiro, viva mais.\n\nAh, e diga olá para aquele Troll ferreiro por mim se você o vir. Lembre aquele grandalhão de que ainda me deve dinheiro pelo martelo que vendi a ele na semana passada!
actors.mobs.npcs.shopkeeper.talk_city=Minhas mercadorias podem manter você a salvo aqui.\n\n... E apresse-se, por favor. Demorou uma eternidade para que os moradores daqui me deixassem em paz, não quero você atraindo problemas!
actors.mobs.npcs.shopkeeper.talk_halls=Olá, tenho preços especiais para caçadores de demônios!\n\nAh, e cuidado lá embaixo! Os demônios abaixo não se importarão com o quão valente você é. Você não poderá voltar e gastar mais dinheiro se for um cadáver! ;)\n\nSe os demônios são como eu? Hehe, de jeito nenhum. Sou apenas um sujeito carismático, não sou de lutar, e consegui manter minha mente intacta. Os demônios abaixo são coisas muito mais fortes, e todos eles foram escravizados por... bem... só tome cuidado lá embaixo.
actors.mobs.npcs.shopkeeper.talk_ascent=Não sei o que pretende fazer com esse amuleto, mas não quero fazer parte disto. Compre alguma coisa e siga em frente, nós dois precisamos sair daqui!
actors.mobs.npcs.shopkeeper.desc=Este sujeito robusto parece mais apropriado para um grande distrito de comércio em uma cidade grande do que em uma masmorra. Seus preços explicam por que ele prefere fazer negócio aqui.

actors.mobs.npcs.wandmaker.name=Velho Fabricante de Varinhas
actors.mobs.npcs.wandmaker.intro_warrior=Oh, olá! Mas que surpresa agradável encontrar um guerreiro do norte em um lugar tão deprimente! Você deve ter viajado bastante para chegar até aqui. Se estiver procurando por aventura, posso ter um trabalho para você.
actors.mobs.npcs.wandmaker.intro_rogue=Pelas barbas de... você me assustou! Eu não encontrei um bandido neste lugar que ainda tenha a sua sanidade, então você deve ser da superfície! Se estiver a fim de ajudar um estranho, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_mage=Oh, olá %s! Eu soube que houve um problema entre você e o instituto dos magos? Ah, deixa para lá, eu nunca gostei daqueles velhos quadradões mesmo. Se estiver disposto, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, olá senhorita! Um rosto amigável é uma surpresa agradável por aqui, não é mesmo? Na verdade, eu juro que já vi o rosto da senhorita antes, mas não consigo me recordar de onde... Ah, não importa. Se está aqui para uma aventura, eu talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, olá senhorita! Mas que surpresa agradável encontrar uma heroína em um lugar tão deprimente! Se estiver disposta a ajudar um velho como eu, talvez tenha uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_cleric=Oh, olá, Sua Reverência! Que surpresa agradável conhecê-lo em um lugar tão deprimente! Detesto impor-me, mas posso ter uma tarefa para você.
actors.mobs.npcs.wandmaker.intro_1=\n\nEu vim aqui para encontrar um ingrediente raro para uma varinha. Mas eu acabei me perdendo e meu escudo mágico está enfraquecendo. Eu vou precisar sair logo, mas não posso ir embora sem levar o que vim pegar aqui.
actors.mobs.npcs.wandmaker.intro_dust=Eu estou procurando um pouco de _pó de cadáver._ É um tipo especial de farinha de osso amaldiçoada que geralmente aparece em lugares como este. Deve haver um quarto barricado por aqui em algum lugar, eu tenho certeza que um pouco deste pó irá se acumular lá. Tenha cuidado no entanto, a maldição que o pó carrega é bastante potente, _traga de volta para mim o mais rápido possível_ e eu vou purificá-lo para você.
actors.mobs.npcs.wandmaker.intro_ember=Eu estou procurando um pouco de _brasas frescas_ de um elemental de fogo recém-invocado. Elementais geralmente aparecem quando um ritual de invocação não foi controlado, então apenas encontre algumas velas e uma marca de ritual e eu tenho certeza que você consegue fazer um aparecer. Mas você vai querer _evitar combate corpo a corpo_ enquanto o enfrenta ou pode _manter algum item de congelamento à mão._ Elementais recém-invocados são muito poderosos e caóticos, mas eles não suportam o frio.
actors.mobs.npcs.wandmaker.intro_berry=O velho guarda desta prisão mantinha uma _planta putrifruta_ e eu estou atrás de uma de suas sementes. A planta provavelmente cresceu descontroladamente, então fazer com que ela solte uma de suas sementes pode ser complicado. O jardim deve estar em algum lugar por aqui. Tente _ficar longe de suas raízes_ se quiser manter seus membros inteiros. Usar fogo pode ser tentador, mas, por favor, não o faça, pois irá matar a planta e destruirá suas sementes.
actors.mobs.npcs.wandmaker.intro_2=\n\nSe puder trazer isso para mim, eu ficarei feliz em retribuir você com uma das minhas melhores varinhas! Eu tenho duas comigo agora, você vai poder escolher a que preferir.
actors.mobs.npcs.wandmaker.reminder_dust=Está tendo sorte com o pó de cadáver, %s? Procure por uma barricada.
actors.mobs.npcs.wandmaker.reminder_ember=Está tendo sorte com as cinzas, %s? Você irá precisar encontrar quatro velas e um lugar para fazer o ritual.
actors.mobs.npcs.wandmaker.reminder_berry=Está tendo sorte com a semente de Putrifruta, %s? Procure por uma sala cheia de vegetação.
actors.mobs.npcs.wandmaker.def_verb=bloqueou
actors.mobs.npcs.wandmaker.desc=Este velho, mas robusto cavalheiro, tem uma expressão ligeiramente confusa. Ele está protegido por um escudo mágico.



###mobs
actors.mobs.acidic.name=escorpião ácido
actors.mobs.acidic.desc=Estas enormes criaturas demoníacas do tipo aracnídeo evitam o combate corpo a corpo, preferindo disparar espinhos serrilhados incapacitantes a longas distâncias. Este parece estar pingando muco corrosivo.

actors.mobs.albino.name=rato albino
actors.mobs.albino.desc=Esta é uma raça rara de rato marsupial, com puro pelo branco e dentes afiados.
actors.mobs.albino.discover_hint=Você poderá raramente encontrar esse inimigo em uma região específica da masmorra.

actors.mobs.armoredstatue.name=estátua encouraçada
actors.mobs.armoredstatue.desc=Você pensaria que é apenas mais uma das estátuas inanimadas desta masmorra, mas seus olhos vermelhos brilhantes a denunciam.\n\nParece estar em ótimas condições por causa da armadura que está usando, pode ser muito difícil de matar.
actors.mobs.armoredstatue.desc_arm_wep=Enquanto a estátua em si é feita de pedra, a arma _%1$s_ que está empunhando e a _%2$s_ que está usando parecem bem reais.

actors.mobs.bandit.name=Bandido Louco
actors.mobs.bandit.desc=Um ladrão de elite, que se distingue por seu manto roxo mais opulento. Apesar de sua maior habilidade, sua mente tornou-se tão distorcida quanto a dos ladrões comuns.\n\nAlém de roubar de você, bandidos loucos irão cegar, aleijar e envenenar você brevemente! Porém, é muito mais provável que estejam carregando itens extras do que um ladrão normal.

actors.mobs.bat.name=Morcego Vampiro
actors.mobs.bat.desc=Estes habitantes vigorosos e persistentes das cavernas são muito mais perigosos do que parecem. Eles reabastecem sua saúde a cada ataque bem-sucedido, o que lhes permite derrotar oponentes muito maiores.

actors.mobs.bee.name=Abelha Dourada
actors.mobs.bee.desc_honey=Apesar de seu pequeno tamanho, as abelhas douradas tendem a proteger sua casa ferozmente. Esta foi amansada e parece querer seguir você.
actors.mobs.bee.desc=Apesar do seu pequeno tamanho, as abelhas douradas tendem a proteger ferozmente suas casas. Esta está zangada, é melhor manter-se à distância.
actors.mobs.bee.discover_hint=Você pode encontrar este personagem com um item específico.

actors.mobs.brute.name=Gnoll Bruto
actors.mobs.brute.enraged=Enfurecido
actors.mobs.brute.def_verb=bloqueou
actors.mobs.brute.desc=Os brutos são os maiores, mais fortes e mais difíceis de todos os gnolls. Quando mortalmente feridos, eles ficam furiosos, ganhando blindagem temporária e um grande aumento de dano.
actors.mobs.brute$bruterage.name=raiva bruta
actors.mobs.brute$bruterage.desc=Este gnoll bruto está morrendo, mas quer te levar com ele!\n\nO gnoll bruto morre quando sua blindagem acaba, seja devido ao tempo ou por receber dano. Enquanto isso, ele causará muito mais dano que o normal, então cuidado!\n\nBlindagem restante: %d.

actors.mobs.causticslime.name=slime cáustico
actors.mobs.causticslime.desc=Este slime parece ter sido contaminado pela magia negra que emana das profundezas. Ele perdeu sua cor verde habitual e muco cáustico escorre dele.
actors.mobs.causticslime.discover_hint=Você poderá raramente encontrar este inimigo em uma região específica da masmorra.

actors.mobs.crab.name=caranguejo de esgoto
actors.mobs.crab.desc=Estes caranguejos enormes estão no topo da sua cadeia alimentar dos esgotos. Eles são extremamente rápidos e a sua carapaça dura consegue resistir a golpes pesados.

actors.mobs.crystalguardian.name=Guardião de cristal
actors.mobs.crystalguardian.def_verb=bloqueou
actors.mobs.crystalguardian.desc=Estes grandes guardiões cristalinos quase parecem estátuas, se não fosse por seus olhos brilhantes. O cristal endurecido de que são feitos os torna lentos, mas muito resistentes, então _é melhor deixá-los dormirem em seu ninho de cristal pelo maior tempo possível._\n\nDevido ao seu tamanho, os guardiões de cristal se moverão muito mais lentamente em espaços fechados. Eles também são tão duráveis que são impossíveis de matar. Eles podem ser derrotados e temporariamente incapacitados, mas retornarão depois de um tempo.
actors.mobs.crystalguardian.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.crystalmimic.name=mímico de cristal
actors.mobs.crystalmimic.ate=O Mímico abocanhou seu item %s!
actors.mobs.crystalmimic.escaped=O Mímico de cristal escapou!
actors.mobs.crystalmimic.desc=Mímicos são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de um baú de tesouro para atrair aventureiros desavisados.\n\nMímicos de cristal são mais traiçoeiros do que seus primos normais e preferem evitar conflitos enquanto roubam itens. Eles tentarão fugir uma vez descobertos e têm a capacidade de reposicionar os inimigos quando atacam.

actors.mobs.crystalspire.name=pináculo de cristal
actors.mobs.crystalspire.warning=O cristal vibra quando você o atinge. Continuar com isso certamente atrairá a atenção para você...
actors.mobs.crystalspire.alert=A vibração aumenta e ecoa por toda a caverna!
actors.mobs.crystalspire.desc=Este gigantesco pináculo de cristal extremamente duro é provavelmente a fonte de todas as estranhas criaturas cristalinas desta caverna. Suas armas normais são ineficazes contra ele, então você precisará usar sua picareta se quiser destruí-lo.\n\n_Certifique-se de estar preparado antes de começar a quebrá-lo._ É provável que um cristal tão grande demore um pouco para ser extraído e você provavelmente não conseguirá fazer isso sem ser incomodado. O próprio pináculo pode até ter alguns meios de se defender também. _Talvez os ataques do pináculo possam ser usados contra seus lacaios._
actors.mobs.crystalspire.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.crystalwisp.name=fragmento de cristal
actors.mobs.crystalwisp.beam_kill=O feixe de luz matou você...
actors.mobs.crystalwisp.desc=Um pequeno pedaço flutuante de cristal endurecido que produz um brilho intenso. Embora não sejam especialmente fortes, os fragmentos de cristal dispararão um feixe de luz danoso em sua direção se puderem acertar você.\n\nOs fragmentos são pequenos o suficiente para se moverem facilmente através das várias formações de cristais, mas não são capazes de atirar através delas.
actors.mobs.crystalwisp.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.demonspawner.name=forja demoníaca
actors.mobs.demonspawner.on_death=A energia demoníaca aqui parece diminuir depois da morte da forja.
actors.mobs.demonspawner.desc=Esta amálgama retorcida de carne anã é responsável pela criação de demônios estripadores a partir dos anões que morreram nesta região. Os demônios claramente não veem nenhum problema em usar todos os recursos que podem contra seus inimigos.\n\nEmbora visualmente aterrorizantes, as forjas demoníacas não têm meios de se moverem ou de se defenderem diretamente. Sua considerável massa as torna difíceis de matar rapidamente e elas irão criar demônios estripadores mais rapidamente quando estiverem sob ameaça.\n\n_As forjas demoníacas parecem estar conectadas a alguma fonte central de poder demoníaco. Matá-las pode enfraquecer esta fonte._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=O relâmpago matou você...
actors.mobs.dm100.desc=O DM-100 é um modelo antigo de 'máquina de defesa' anã que foi projetada para proteger anões mineradores nas cavernas abaixo desta prisão. Seus choques elétricos se mostraram muito fracos no entanto, e assim eles foram presenteados para a cidade humana acima. Eles não foram usados por anos e, eventualmente, destinados para a prisão, onde o diretor inicialmente os considerou cruéis demais para serem usados. No entanto, à medida que os prisioneiros se tornaram mais indisciplinados, eles se tornaram uma necessidade.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=O DM-200 dispara um jato de escape tóxico!
actors.mobs.dm200.desc=O DM-200 é a segunda geração de 'máquina de defesa' anã, projetada para proteger anões mineradores nas cavernas e na cidade abaixo. Eles são muito maiores e mais volumosos que seus antecessores e atacam com punhos hidráulicos devastadores.\n\nSeu tamanho aumentado também é sua principal fraqueza, pois eles não conseguem passar pelos túneis e portas estreitas da masmorra. Os anões foram capazes de compensar a falta de mobilidade do DM-200, permitindo que eles expelissem seus gases de escape tóxicos em inimigos distantes ou inimigos que eles não possam alcançar.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=O DM-201 lança uma granada corrosiva!
actors.mobs.dm201.desc=Os anões fizeram uma breve experiência com maior ênfase na falta de mobilidade do DM-200 e criaram alguns modelos de DM totalmente estacionários. O DM-201 é um DM-200 adaptado que funciona como uma torre de sentinela que não tem capacidade de movimento. Em troca da falta de mobilidade, os DM-201 têm significativamente mais durabilidade e poder de ataque.\n\nComo o DM-201 não tem motor de escape, os anões equiparam-no com granadas de gás corrosivo! Os DM-201's são, no entanto, cuidadosos com essas granadas e só as lançarão quando atacados a distância.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PESSOAL NÃO AUTORIZADO DETECTADO!
actors.mobs.dm300.shield=O DM-300 drena energia dos fios expostos, criando um escudo em volta de si!
actors.mobs.dm300.charging=DANOS SUPORTADOS! ATIVANDO TORRE DE ENERGIA!
actors.mobs.dm300.charging_hint=O DM-300 é invulnerável enquanto está sendo energizado por uma torre!
actors.mobs.dm300.supercharged=DESTRUIR! DESTRUIR! DESTRUIR!
actors.mobs.dm300.charge_lost=TORRE DESTRUÍDA! REVERTENDO PARA A ENERGIA LOCAL!
actors.mobs.dm300.pylons_destroyed=ALERTA! INSTABILIDADE DETECTADA NA REDE ELÉTRICA!
actors.mobs.dm300.rankings_desc=Esmagado pelo DM-300
actors.mobs.dm300.def_verb=bloqueou
actors.mobs.dm300.defeated=DANO CRÍTICO! TENTANDO DESLI-
actors.mobs.dm300.desc=O DM-300 é a maior e mais poderosa 'máquina de defesa' que os anões já construíram. Uma máquina tão impressionante é difícil de fabricar, então os anões só fizeram algumas para guardar as entradas de sua metrópole subterrânea.\n\nÉ equipado com aberturas para liberar seus gases tóxicos de exaustão e uma furadeira de alta potência que pode ser usada tanto para atacar quanto para perfurar o solo. O DM-300 também pode se conectar a uma rede de energia, aumentando ainda mais seu poder.
actors.mobs.dm300.desc_supercharged=DM-300 está totalmente carregado com energia elétrica. Nesta forma ele não pode sofrer dano e se move com o dobro da sua velocidade! Adicionalmente, sua broca agora gira rápido o bastante para _perfurar através de rocha sólida,_ apesar de se mover muito mais devagar quando faz isso.\n\nAtacar o DM-300 diretamente é inútil enquanto ele está em sobrecarga, mas _alguma coisa nesta área deve estar o provendo com energia,_ destruir a fonte talvez o enfraqueça.

actors.mobs.dwarfking.name=Rei dos Anões
actors.mobs.dwarfking.notice=Como ousa! Você não compreende com o que está interferindo!
actors.mobs.dwarfking.lifelink_1=Eu necessito de sua essência, escravo!
actors.mobs.dwarfking.lifelink_2=Sangra por mim, escravo!
actors.mobs.dwarfking.teleport_1=Lide com o humano, escravo!
actors.mobs.dwarfking.teleport_2=Mantenha o humano ocupado, escravo!
actors.mobs.dwarfking.wave_1=Basta! Ergam-se, meus escravos!
actors.mobs.dwarfking.wave_2=Mais! Sangra pelo teu rei!
actors.mobs.dwarfking.wave_3=Inúteis! MATEM O HUMANO! AGORA!!
actors.mobs.dwarfking.enraged=Você não pode me matar %s. EU. SOU. IMORTAL!
actors.mobs.dwarfking.losing=Não! Não pode fazer isto... não tem ideia do que está à espreita lá em baixo...
actors.mobs.dwarfking.defeated=Você condenou... todos nós...
actors.mobs.dwarfking.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking.desc=Há muitos anos, um dos maiores feiticeiros da corte dos anões descobriu segredos que lhe deram um tremendo poder sobre a vida e a morte. Ele logo colocou esse poder em uso, subjugando e corrompendo seus parceiros, seu rei, e eventualmente todos os cidadãos anões. Agora ele é rei, governante de uma legião de súditos mortos-vivos.\n\nO Rei dos Anões é um inimigo agressivo, que tentará cercar e subjugar os seus inimigos com a sua horda de lacaios mortos-vivos.
actors.mobs.dwarfking$dkghoul.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking$dkmonk.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking$dkwarlock.rankings_desc=Caiu perante o Rei dos Anões
actors.mobs.dwarfking$dkgolem.rankings_desc=Caiu perante o Rei dos Anões

actors.mobs.ebonymimic.name=mímico de ébano
actors.mobs.ebonymimic.reveal=Era um mímico ali!
actors.mobs.ebonymimic.hidden_name=traços suspeitos
actors.mobs.ebonymimic.hidden_desc=Parece haver algo aqui, mas é quase totalmente transparente.
actors.mobs.ebonymimic.desc=Mímicos são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de um baú de tesouro para atrair aventureiros desavisados.\n\nMímicos de ébano são mímicos furtivos com a capacidade de se tornarem quase invisíveis. Eles espreitam em coisas com as quais aventureiros provavelmente irão interagir, mas também contêm seus próprios itens. Quando descobertos, não são mais resistentes do que um mímico comum, mas sua mordida surpresa é devastadora.
actors.mobs.ebonymimic.discover_hint=Você pode encontrar este inimigo com um acessório específico.

actors.mobs.elemental$fireelemental.name=elemental de fogo
actors.mobs.elemental$fireelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais do fogo são um tipo comum de elemental que causa dano com magia de fogo. Eles irão incendiar seu alvo com ataques corpo a corpo e, ocasionalmente, também podem disparar bolas de fogo.
actors.mobs.elemental$newbornfireelemental.name=elemental recém-invocado
actors.mobs.elemental$newbornfireelemental.charging=O elemental está carregando!
actors.mobs.elemental$newbornfireelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nEste elemental de fogo acabou de ser invocado, mas ainda é bastante perigoso!
actors.mobs.elemental$newbornfireelemental.desc_boss=Devido à natureza caótica de sua invocação, este elemental só pode espalhar fogo em rajadas imprecisas após carregar por um turno.
actors.mobs.elemental$newbornfireelemental.desc_ally=Como este elemental foi invocado por um feitiço, ele tem um pouco mais de controle sobre suas chamas. Ele é incapaz de realizar ataques a distância, mas irá incendiar inimigos com ataques corpo a corpo.
actors.mobs.elemental$newbornfireelemental.discover_hint=Você pode encontrar este inimigo durante uma missão específica.
actors.mobs.elemental$frostelemental.name=elemental de gelo
actors.mobs.elemental$frostelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais de gelo são um tipo comum de elemental que enfraquece os inimigos com magia congelante. Eles esfriarão seu alvo com ataques corpo a corpo e ocasionais ataques de longo alcance. Sua mágica é muito mais eficaz na água.
actors.mobs.elemental$shockelemental.name=elemental elétrico
actors.mobs.elemental$shockelemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais elétricos são um tipo menos comum de elemental o qual ataca seus inimigos com eletricidade e clarões de luz. No combate corpo a corpo, arcos de eletricidade atingirão inimigos próximos e causarão dano adicional ao alvo principal se ele estiver na água. Ocasionalmente, eles também focalizam um feixe de luz de longo alcance em seu alvo, cegando-o temporariamente.
actors.mobs.elemental$chaoselemental.name=Elemental caótico
actors.mobs.elemental$chaoselemental.desc=Elementais são criaturas caóticas que são comumente criadas quando poderosas magias ocultas não são controladas adequadamente. Os elementais têm inteligência mínima e geralmente são associados a um tipo específico de magia.\n\nElementais caóticos são elementais raros e perigosos que não se estabilizaram em um elemento específico. Eles desencadearão magia imprevisível quando atacarem.

actors.mobs.eye.name=Olho Demoníaco
actors.mobs.eye.deathgaze_kill=O olhar da morte matou você...
actors.mobs.eye.desc=Olhos Demoníacos são bolas flutuantes de pura energia demoníaca. Embora sejam capazes de combate corpo a corpo, sua força vem de sua magia.\n\nDepois de carregar energia por um curto período de tempo, um Olho Demoníaco dispara um raio devastador chamado _olhar da morte._ Qualquer coisa na vista dos Olhos Demoníacos receberá um tremendo dano. Aventureiros sensatos correrão para procurar abrigo.

actors.mobs.fetidrat.name=Rato fétido
actors.mobs.fetidrat.desc=Algo está claramente errado com este rato. Seu pelo preto oleoso e pele podre são muito diferentes dos ratos saudáveis que você viu anteriormente. Seus olhos verdes pálidos fazem parecer especialmente ameaçador.\n\nO rato carrega uma nuvem de fedor horrível com ele, é extremamente forte de perto.\n\nUm lodo escuro escorre da boca do rato, corroendo o chão por onde passa, mas parece se dissolver na água.
actors.mobs.fetidrat.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.fungalcore.name=núcleo fúngico
actors.mobs.fungalcore.desc=Este cogumelo gigantesco deve ser a fonte de toda a atividade fúngica nesta caverna.

actors.mobs.fungalsentry.name=sentinela fúngica
actors.mobs.fungalsentry.desc=Este cogumelo especialmente alto atua como um ponto de defesa para a extensa rede de fungos que vive nesta caverna.\n\nEle está imóvel, mas irá disparar rajadas precisas de veneno em qualquer coisa que esteja dentro da sua linha de visão. Ainda que o impacto dessas explosões seja bastante fraco, _quantidades mortais de veneno podem se acumular muito rapidamente._ Embora possa ser destruído, provavelmente seja melhor evitá-lo.

actors.mobs.fungalspinner.name=aranha fúngica
actors.mobs.fungalspinner.desc=Esta aranha da caverna parece estar sendo controlada por um fungo parasita. O fungo também mudou suas habilidades, substituindo suas teias e sacos de veneno pelo crescimento de fungos.\n\nA aranha fúngica cuspirá plantas em você em vez de teias, espalhando vegetação fúngica e potencialmente enraizando você. Embora não possa envenenar, a aranha fúngica ganhará resistência substancial a danos se estiver adjacente a qualquer cogumelo.

actors.mobs.ghoul.name=ghoul anão
actors.mobs.ghoul.desc=À medida que a sociedade dos anões começou lentamente a entrar em colapso, e o atual rei dos anões tomou o poder absoluto, aqueles que eram fracos ou que lhe resistiram não foram bem tratados. À medida que o rei se tornava mais habilidoso em exercer magia negra, ele fazia esses anões se submeterem à sua vontade, e agora eles formam os soldados do seu exército.\n\nOs ghouls não são especialmente fortes sozinhos, mas sempre viajam em grupos e são muito mais difíceis de matar em grande número. _Quando um ghoul é derrotado, ele se levantará novamente após alguns turnos, contanto que outro ghoul esteja por perto._

actors.mobs.gnoll.name=Gnoll explorador
actors.mobs.gnoll.desc=Gnolls são criaturas que lembram hienas humanoides. Eles moram em esgotos e masmorras, aventurando-se para invadir a superfície de tempos em tempos. Gnolls exploradores são membros comuns em seus grupos. Eles não são tão fortes como os brutos e não tão inteligentes quanto os xamãs.

actors.mobs.gnollexile.name=Gnoll exilado
actors.mobs.gnollexile.desc=Este gnoll de pelo acinzentado tem uma grande marca no ombro, que o identifica como um exilado. Gnolls geralmente são exilados de sua sociedade por ignorar ordens ou infringir leis. Exilados precisam ser fortes e astutos para sobreviver. Este parece saber usar a lança que empunha.
actors.mobs.gnollexile.desc_passive=_O gnoll exilado não está se movendo para atacar._ Ele não parece ser agressivo como os outros gnolls aqui, e provavelmente não acha que lutar com você vale a pena. Você poderia simplesmente deixá-lo passar, mas ele tem uma mochila que pode estar cheia de itens úteis...
actors.mobs.gnollexile.desc_aggro=_O gnoll exilado olha ao redor com raiva._ Parece que algo o fez decidir lutar, afinal. Cuidado com a lança!
actors.mobs.gnollexile.seen_passive=O gnoll que empunha a lança olha para você com cautela, mas não se move para atacar.
actors.mobs.gnollexile.seen_aggro=O gnoll empunhando a lança se move para atacar!

actors.mobs.gnollgeomancer.name=gnoll geomante
actors.mobs.gnollgeomancer.warning=O geomante começa a se mexer. Certifique-se de estar pronto antes de continuar!
actors.mobs.gnollgeomancer.alert=O geomante desperta! A caverna inteira parece mudar enquanto ele salta para longe, rindo loucamente!
actors.mobs.gnollgeomancer.rock_kill=A pedra arremessada matou você...
actors.mobs.gnollgeomancer.rockfall_kill=A queda de rochas matou você...
actors.mobs.gnollgeomancer.desc=Este gnoll sênior impressionantemente alto deve ser a fonte da magia de deslocamento de terra e o organizador de toda a atividade gnoll por aqui. Ao contrário dos gnolls sapadores na área, o geomante é bastante perito com sua magia e não pode ser ferido por pedras lançadas ou as que caem. No entanto, ele não tem nenhuma maneira de lutar em combate corpo a corpo.
actors.mobs.gnollgeomancer.desc_armor=O geomante está atualmente envolto em uma camada de armadura de pedra. _Você precisará se aproximar e quebrá-la com sua picareta antes de poder causar dano ao geomante._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Um gnoll sapador próximo está segurando um dispositivo que está fortalecendo a armadura de pedra do geomante. Você não será capaz de causar dano algum agora!_
actors.mobs.gnollgeomancer.desc_sleeping=Este gnoll xamã impressionantemente alto está cercado por uma camada de rocha e parece quase uma estátua. Olhando de perto, você pode ver a rocha se mover magicamente junto com a respiração do gnoll sênior. Ele não pode receber dano enquanto estiver envolto em rocha desse jeito, e parece literalmente ter vestido o paletó de pedra.\n\nVocê provavelmente pode quebrar as camadas de rocha com sua picareta, mas _certifique-se de estar preparado para lutar quando o fizer._ O geomante deve ser a fonte da magia de deslocamento de terra e o organizador de toda a atividade dos gnolls por aqui. _Derrotar os gnolls espalhados pela mina antes de enfrentá-lo pode ser uma boa ideia._
actors.mobs.gnollgeomancer.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.gnollguard.name=Guarda gnoll
actors.mobs.gnollguard.def_verb=bloqueou
actors.mobs.gnollguard.spear_warn=O gnoll desfere um golpe poderoso com a ponta de sua lança!
actors.mobs.gnollguard.desc=Um grande e forte gnoll empunhando uma lança e um escudo, mas sem elmo. Esses guardas provavelmente são gnolls brutos em treinamento, encarregados de ajudar a proteger a mina da invasão da vida selvagem.\n\nO guarda gnoll é forte o suficiente para empunhar a lança com uma mão só, mas não consegue usá-la muito bem. _Ele precisará de um espaço bastante aberto para atacar a distância e causará dano consideravelmente menor se você se mantiver próximo a ele._
actors.mobs.gnollguard.desc_armor=_Um gnoll sapador próximo está segurando um dispositivo que está concedendo a este guarda uma armadura de terra, reduzindo significativamente o dano que ele sofre._
actors.mobs.gnollguard.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.gnollsapper.name=gnoll sapador
actors.mobs.gnollsapper.desc=Um gnoll pequeno e fraco, mas inteligente, com pelagem clara e uma bolsa cheia de vários dispositivos. Eles provavelmente estão aqui para ajudar na prospecção e mineração de ouro escuro e têm guardas próximos para proteção. Eles são capazes de lutar, mas seus ataques são ridiculamente fracos, não mais fortes do que um gnoll explorador.\n\nEm vez de combate direto, os gnolls sapadores preferem usar os vários dispositivos que possuem para fazer com que o ambiente rochoso ataque por eles. No entanto, eles não conhecem magia de locomoção de terra e, portanto, podem acabar usando seus dispositivos de forma imprudente. _Deve haver muitas maneiras de usar seus ataques contra si mesmos ou contra seus guardas._
actors.mobs.gnollsapper.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.gnolltrickster.name=Gnoll trapaceiro
actors.mobs.gnolltrickster.desc=Uma criatura estranha, diferente dos gnolls comuns. Ele curva-se para frente com um sorriso perverso, segurando uma bolsa pendurada sobre seu ombro quase como se fosse um bebê. Seus olhos estão arregalados com uma estranha mistura de medo e animação.\n\nHá uma grande coleção de dardos mal feitos em sua mochila, todos eles parecem ter sido mergulhados em várias substâncias nocivas.
actors.mobs.gnolltrickster.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.goldenmimic.name=mímico dourado
actors.mobs.goldenmimic.desc=Mímicos são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de um baú de tesouro para atrair aventureiros desavisados.\n\nMímicos dourados são imitações mais resistentes que tentam atrair os aventureiros mais fortes. Eles têm melhores pilhagens, mas também são muito mais fortes que os mímicos comuns.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=bloqueou
actors.mobs.golem.desc=Golens são uma tentativa de corrigir as falhas anteriores em máquinas anãs através do uso recente de magia pelos anões. Eles são muito mais compactos e eficientes em comparação com o DM-300, mantendo a sua capacidade mortal.\n\nEmbora os golens ainda sejam grandes demais para caber nas passagens, os anões lhes deram novas habilidades mágicas para compensar. Golens podem se teletransportar entre as salas e teleportar inimigos para eles quando estiverem fora de alcance.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GULP-GULP!
actors.mobs.goo.defeated=gulp... gulp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo está bombeando!
actors.mobs.goo.enraged=furioso
actors.mobs.goo.gluuurp=GUUUULP!
actors.mobs.goo.rankings_desc=Absorvido por Goo
actors.mobs.goo.desc=Pouco é sabido sobre O Goo. É possível que nem seja uma criatura, mas um aglomerado de substâncias tóxicas dos esgotos que de alguma forma adquiriram uma inteligência básica. Independente disso, magia negra certamente é o que permitiu a existência de Goo.\n\nSua natureza gelatinosa permite que ele absorva uma grande quantidade de energia negra. Você sente um calafrio somente por estar perto. Se Goo conseguir atacar com a sua energia, você não viverá por muito tempo.

actors.mobs.greatcrab.name=grande Caranguejo
actors.mobs.greatcrab.noticed=O caranguejo bloqueia com sua enorme garra.
actors.mobs.greatcrab.def_verb=bloqueou
actors.mobs.greatcrab.desc=Este caranguejo é gigantesco, mesmo comparado a outros caranguejos de esgoto. Sua casca azul é coberta de rachaduras e cracas, mostrando sua longa idade. Ele se move lentamente, mal mantendo o equilíbrio com sua enorme garra.\n\nEmbora o caranguejo tenha apenas uma garra, seu tamanho facilmente compensa. O caranguejo segura a garra na frente de qualquer ameaça, protegendo-se atrás de uma parede impenetrável de carapaça. No entanto, o caranguejo não pode bloquear os ataques que não vê, ou ataques de vários inimigos de uma só vez.
actors.mobs.greatcrab.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.guard.name=guarda da prisão
actors.mobs.guard.scorpion=Venha cá!
actors.mobs.guard.def_verb=bloqueou
actors.mobs.guard.desc=Antigamente sendo os guardiões da prisão, estes guardas já não são diferentes dos prisioneiros há um bom tempo. Eles perambulam como zumbis, percorrendo os corredores sem pensar, procurando por qualquer coisa fora do lugar, como você!\n\nEles carregam correntes ao redor de seus pulsos, possivelmente usadas para puxar inimigos para perto.

actors.mobs.hermitcrab.name=caranguejo eremita
actors.mobs.hermitcrab.def_verb=bloqueou
actors.mobs.hermitcrab.desc=Por alguma razão, este caranguejo de esgoto decidiu usar a parte superior quebrada de um barril na cabeça! Apesar do peso extra tê-lo deixado mais lento, sua defesa aumentou consideravelmente. Contudo, você acha que consegue ouvir algo quicando dentro do barril...

actors.mobs.mimic.name=mímico
actors.mobs.mimic.reveal=Esse baú é um mímico!
actors.mobs.mimic.hidden_hint=Algo nesse baú parece estar errado... Aproximar-se e tentar abri-lo pode ser uma má ideia.
actors.mobs.mimic.desc=Mímicos são criaturas mágicas que podem tomar qualquer forma que desejarem. Nas masmorras, eles quase sempre escolhem o formato de um baú de tesouro para atrair aventureiros desavisados.\n\nMímicos têm uma mordida desagradável, mas geralmente guardam mais tesouros do que um baú normal.
actors.mobs.mimic.discover_hint=Você pode encontrar este inimigo em qualquer lugar da masmorra.

actors.mobs.necromancer.name=necromante
actors.mobs.necromancer.desc=Estes aprendizes de magos das trevas reuniram-se na prisão, pois é o lugar perfeito para praticar sua arte maligna.\n\nNecromantes invocarão e fortalecerão esqueletos para lutar por eles. Matar o necromante também matará o esqueleto que ele invocou.
actors.mobs.necromancer$necroskeleton.name=Esqueleto do Necromante
actors.mobs.necromancer$necroskeleton.desc=Este esqueleto foi invocado por um necromante. Ele se comporta como um esqueleto normal e morrerá quando o necromante que o invocou for morto.

actors.mobs.mob.died=Você ouve algo morrer a distância.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Morto por: %s
actors.mobs.mob.discover_hint=Você pode encontrar este inimigo em uma região específica da masmorra.

actors.mobs.monk.name=monge anão
actors.mobs.monk.def_verb=bloqueou
actors.mobs.monk.parried=bloqueou
actors.mobs.monk.desc=Estes monges são fanáticos, que se dedicaram a proteger seu rei através da força física. Tão grande é sua devoção que eles entregaram totalmente suas mentes ao seu rei e agora vagam pela cidade dos anões como zumbis irracionais.\n\nOs monges confiam apenas na arte do combate corpo a corpo e são capazes de usar somente seus punhos tanto para ataque quanto para defesa. Quando estiverem focados, os monges irão bloquear o próximo ataque físico usado contra eles, mesmo que seja garantido para acertar. Monges acumulam foco mais rapidamente enquanto estão em movimento e mais lentamente quando estão em combate direto.
actors.mobs.monk$focus.name=focado
actors.mobs.monk$focus.desc=Este monge está perfeitamente focado em seu alvo e parece estar antecipando seus movimentos antes que ele o faça.\n\nEnquanto focado, o próximo ataque físico feito contra este personagem é garantido que falhe, não importando as circunstâncias. Bloquear esse ataque gastará o foco do monge e ele precisará acumulá-lo novamente para bloquear outro ataque. Os monges acumulam foco mais rapidamente enquanto estão em movimento.

actors.mobs.phantompiranha.name=piranha fantasma
actors.mobs.phantompiranha.teleport_away=A piranha fantasma se teletransporta...
actors.mobs.phantompiranha.desc=As piranhas fantasmas são uma raça rara de piranhas com habilidades mágicas e estranhos corpos translúcidos. Elas são capazes de se teletransportar enquanto são atacadas, seja para escapar ou para se aproximar rapidamente do inimigo!\n\nEmbora lutar com elas possa ser um incômodo, sua carne é valorizada por suas propriedades mágicas.

actors.mobs.piranha.name=piranha gigante
actors.mobs.piranha.desc=Estes peixes carnívoros são criados especificamente para proteger áreas inundadas. Sua mordida é mortal, então é melhor evitar confrontá-los diretamente.
actors.mobs.piranha.discover_hint=Você pode encontrar este inimigo em qualquer lugar da masmorra.

actors.mobs.pylon.name=torre de energia
actors.mobs.pylon.desc_inactive=Uma torre de energia, destinada a ajudar a regular a eletricidade que alimenta as máquinas nesta área.\n\nA torre está atualmente inativa e imune a danos.
actors.mobs.pylon.desc_active=Uma torre de energia, destinada a ajudar a regular a eletricidade que alimenta as máquinas nesta área. Atualmente, a torre está com um grande acúmulo de energia elétrica, deve ser o que está sobrecarregando o DM-300!\n\nNesse estado, as torres são vulneráveis, mas lançam eletricidade para as unidades próximas no sentido horário. Devido à sua construção em metal pesado, as torres são resistentes a grandes quantidades de danos.

actors.mobs.rat.name=rato marsupial
actors.mobs.rat.desc=Ratos marsupiais são habitante agressivos, mas fracos, dos esgotos. Eles têm uma mordida dolorosa, mas só são perigosos em grandes números.

actors.mobs.ripperdemon.name=demônio estripador
actors.mobs.ripperdemon.leap=O demônio estripador prepara-se para saltar!
actors.mobs.ripperdemon.desc=Estas criaturas horríveis são o resultado dos muitos cadáveres de anões nesta região que estão sendo usados por forças demoníacas. Os estripadores são criaturas cadavéricas e fantasmagóricas que se parecem com anões, mas com corpos partidos e longas garras afiadas feitas de ossos.\n\nOs demônios estripadores não são particularmente duráveis, mas são ágeis e perigosos. Eles são capazes de saltar grandes distâncias para alcançar rapidamente os alvos logo antes de os ferir com suas garras.

actors.mobs.rotheart.name=coração pútrido
actors.mobs.rotheart.desc=O fruto de Putrifruta é peculiar. Ao invés de apodrecer e fornecer nutrientes, o fruto cresce, endurece e engloba a semente. Ele fornece proteção para os órgãos internos que crescem no interior do fruto. Esta esfera gigante é conhecida como o coração de uma planta putrifruta adulta.
actors.mobs.rotheart.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.rotlasher.name=chicoteadora pútrida
actors.mobs.rotlasher.desc=A chicoteadora pútrida é uma parte da estrutura da raiz de uma planta madura de putrifruta, e também seu principal meio de defesa. Chicoteadoras são cegas e estão presas ao chão, mas atacam violentamente qualquer ameaça que se aproxime delas após terem um momento para detecta-lá. Quando não há inimigos próximos, elas ficam imóveis, tentando se mesclar com a vegetação em volta.
actors.mobs.rotlasher.discover_hint=Você pode encontrar este inimigo durante uma missão específica.

actors.mobs.scorpio.name=escorpião
actors.mobs.scorpio.desc=Estas enormes criaturas demoníacas do tipo aracnídeo evitam o combate corpo a corpo, preferindo disparar espinhos serrilhados incapacitantes de longas distâncias.

actors.mobs.senior.name=monge sênior
actors.mobs.senior.desc=Estes monges são fanáticos, que se dedicaram a proteger seu rei através da força física. Tão grande é sua devoção que eles entregaram totalmente suas mentes ao seu rei e agora vagam pela cidade dos anões como zumbis irracionais.\n\nEste monge dominou a arte do combate corpo a corpo e é capaz de ganhar foco enquanto se move muito mais rapidamente do que monges comuns. Quando eles estiverem focados, os monges irão bloquear o próximo ataque físico usado contra eles, mesmo que seja garantido para acertar. Monges acumulam foco mais rapidamente enquanto estão em movimento e mais lentamente quando estão em combate direto.

actors.mobs.shaman.name=gnoll xamã
actors.mobs.shaman.bolt_kill=O raio mágico matou você...
actors.mobs.shaman.desc=Gnolls xamãs são gnolls inteligentes que usam feitiços de batalha para compensar sua falta de força. Eles têm uma posição muito respeitada na sociedade gnoll, apesar de sua força mais fraca.
actors.mobs.shaman$redshaman.spell_desc=Este xamã está usando uma máscara vermelha e usará magia que temporariamente _enfraquece o seu poder de ataque._
actors.mobs.shaman$blueshaman.spell_desc=Este xamã está usando uma máscara azul e usará magia que temporariamente _aumenta o dano que você recebe._
actors.mobs.shaman$purpleshaman.spell_desc=Este xamã está usando uma máscara roxa e usará magia que temporariamente _reduz a sua precisão e evasão._

actors.mobs.armoredbrute.name=bruto encouraçado
actors.mobs.armoredbrute.desc=Os gnolls brutos mais antigos geralmente usam armaduras poderosas para mostrar seu status. A armadura torna esses animais muito mais resistentes a danos físicos, e sua maior disciplina significa que eles podem se enfurecer por muito mais tempo antes de sucumbir aos ferimentos.

actors.mobs.skeleton.name=esqueleto
actors.mobs.skeleton.explo_kill=Você foi morto por uma explosão de ossos...
actors.mobs.skeleton.def_verb=bloqueou
actors.mobs.skeleton.desc=Esqueletos são compostos de ossadas de aventureiros sem sorte e habitantes da prisão, reanimados pelas emanações mágicas maléficas das profundezas abaixo. Após serem danificados o suficiente, eles se desintegram em uma explosão de ossos. Os estilhaços dessa explosão causam dano a qualquer coisa próxima, mas a armadura é muito efetiva em mitigar esse dano.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=bloqueou
actors.mobs.slime.desc=Slimes são criaturas estranhas e ligeiramente mágicas, com um corpo externo emborrachado e um núcleo líquido. Os esgotos da cidade fornecem um amplo suprimento de água e nutrientes.\n\nPor causa de sua membrana externa elástica, é difícil causar mais de _6 dano_ a slimes com qualquer ataque.

actors.mobs.snake.name=cobra de esgoto
actors.mobs.snake.hint=Tente usar o botão examinar em uma cobra para aprender como combatê-las.
actors.mobs.snake.desc=Estas serpentes enormes são capazes de deslizar rapidamente entre seus golpes, tornando-as bastante difíceis de acertar. Ataques mágicos ou surpresas são capazes de pegá-las desprevenidas.\n\nVocê pode realizar um ataque surpresa atacando enquanto estiver fora da visão da serpente. Uma maneira é deixar uma cobra te perseguir através de uma porta e então _atacar depois que ela se mover para dentro da porta._

actors.mobs.spectralnecromancer.name=Necromante espectral
actors.mobs.spectralnecromancer.desc=Enquanto Esqueletos são o pão com manteiga do necromante, alguns preferem olhar para outros lacaios menos corpóreos. Necromantes espectrais escolheram espectros como preferência de servo!\n\nEspectros individuais não são tão fortes como esqueletos, mas estes necromantes não temem invocar vários deles!

actors.mobs.spinner.name=aranha da caverna
actors.mobs.spinner.desc=Estas aranhas peludas esverdeadas tentam evitar combate direto. Em vez disso, preferem esperar à distância, enquanto a vítima luta para escapar de sua teia, morrendo lentamente de sua picada venenosa. Elas são capazes de atirar suas teias a grandes distâncias e tentarão bloquear qualquer caminho que sua presa esteja tomando.

actors.mobs.statue.name=estátua animada
actors.mobs.statue.def_verb=bloqueou
actors.mobs.statue.desc=Você pensaria que é apenas mais uma das estátuas inanimadas desta masmorra, mas seus olhos vermelhos brilhantes a denunciam.
actors.mobs.statue.desc_weapon=Enquanto a estátua em si é feita de pedra, a arma _%s_ que está empunhando parece real.
actors.mobs.statue.discover_hint=Você pode encontrar este inimigo em qualquer lugar da masmorra.

actors.mobs.succubus.name=súcubo
actors.mobs.succubus.desc=As súcubos são demônios que mudam de forma e manipulam as mentes de suas presas. Esta assumiu a forma de uma humanoide pálida e gótica, talvez para atrair anões bruxos?\n\nSúcubos podem temporariamente encantar seus inimigos quando atacam, tornando-os incapazes de atacá-las diretamente. Quando as súcubos atacam um inimigo encantado, elas roubam parte de sua essência vital.

actors.mobs.swarm.name=enxame de moscas
actors.mobs.swarm.desc=O enxame mortal de moscas zune furiosamente. Cada ataque não mágico irá dividi-lo em dois menores, porém, igualmente perigosos enxames.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Peguei você, %s!
actors.mobs.tengu.interesting=Vamos tornar isto mais interessante...
actors.mobs.tengu.notice_have=Não tem para onde fugir, %s!
actors.mobs.tengu.defeated=Finalmente livre...
actors.mobs.tengu.rankings_desc=Assassinado pelo Tengu
actors.mobs.tengu.desc=Um famoso e enigmático assassino, nomeado pela máscara enxertada em seu rosto.\n\nTengu está preso por largas algemas de metal em seu joelhos e pulsos, mas ele aparentemente se livrou de suas correntes há muito tempo.\n\nEle tentará usar armadilhas, magia enganadora e ataques precisos para eliminar a única coisa que existe entre ele e sua fuga: você.

actors.mobs.tengu$bombability$bombblob.desc=Uma nuvem de fumaça superaquecida está pairando aqui. Cuidado, vai explodir!
actors.mobs.tengu$bombability$bombitem.name=Bomba de fumaça
actors.mobs.tengu$bombability$bombitem.cant_pickup=Está preso ao chão, você não pode mover!
actors.mobs.tengu$bombability$bombitem.desc=Tengu jogou uma bomba de fumaça de aparência estranha aqui, que está espalhando uma espessa fumaça quente. Está fazendo um barulho de tic-tac alto, como se estivesse em uma contagem regressiva para uma explosão!\n\nA bomba se prendeu ao chão, então você não pode pegá-la.

actors.mobs.tengu$fireability$fireblob.desc=Tengu jogou um pó fino que parece estar se espalhando no ar. Está prestes a inflamar!

actors.mobs.tengu$shockerability$shockerblob.desc=A energia elétrica está se acumulando aqui, qualquer coisa que esteja sobre este quadrado será eletrocutado no próximo turno!
actors.mobs.tengu$shockerability$shockeritem.name=Eletrocutador
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Está liberando muita eletricidade, você não consegue pegar!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu jogou um dispositivo curioso aqui, que parece ser feito de peças de um DM-100. O dispositivo está constantemente liberando eletricidade ao seu redor, mas parece estar seguindo um padrão previsível.\n\nCom toda a eletricidade em volta, não há como você pegá-lo.

actors.mobs.thief.name=ladrão louco
actors.mobs.thief.stole=O ladrão roubou %s de você!
actors.mobs.thief.carries=\n\nO ladrão está carregando o item _%s._ Roubado, obviamente.
actors.mobs.thief.escapes=O ladrão fugiu com seu item %s!
actors.mobs.thief.desc=Mesmo que estes prisioneiros perambulem fora de suas celas, este lugar continua sendo a sua prisão. Com o passar do tempo, este lugar tomou suas mentes, bem como sua liberdade. Há muito tempo esses ladrões e bandidos esqueceram quem são e por que eles roubam.\n\nEstes inimigos preferem roubar e fugir a lutar. Garanta em mantê-los à vista, do contrário, poderá nunca mais ver seu item roubado novamente.

actors.mobs.tormentedspirit.name=espírito atormentado
actors.mobs.tormentedspirit.desc=Espíritos atormentados são espíritos de natureza boa que foram afligidos por uma maldição. Enquanto estiverem amaldiçoados, atacarão assim como um espectro e também serão mais poderosos!\n\nPode ser possível limpar a maldição usando o item certo ao lado do espírito. Se a maldição for desfeita, o espírito certamente ficará grato...
actors.mobs.tormentedspirit.thank_you=Obrigado...

actors.mobs.warlock.name=anão bruxo
actors.mobs.warlock.bolt_kill=O raio sombrio matou você...
actors.mobs.warlock.desc=À medida que os interesses dos anões mudavam da engenharia para as artes arcanas, os bruxos obtiveram poder dentro da cidade. Eles começaram com a magia elementar, mas logo mudaram para a demonologia e a necromancia. O mais forte desses bruxos tomou o trono da cidade dos anões, e seus companheiros foram autorizados a continuar praticando sua magia negra, desde que entregassem seu livre arbítrio a ele.\n\nEsses feiticeiros possuem uma poderosa magia disruptiva e podem impedir temporariamente a mágica de melhoria aplicada ao seu equipamento. Quanto mais melhorado for um item, mais fortemente ele será afetado.

actors.mobs.wraith.name=espectro
actors.mobs.wraith.desc=Um espectro é um espírito vingativo de um pecador, cujo túmulo foi perturbado. Sendo uma entidade etérea, é muito difícil atingi-los com uma arma comum.
actors.mobs.wraith.discover_hint=Você pode encontrar este inimigo em qualquer lugar da masmorra.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=EU. VEJO. VOCÊ.
actors.mobs.yogdzewa.darkness=A escuridão se aproxima...
actors.mobs.yogdzewa.hope=SUA. ESPERANÇA. É. UMA. ILUSÃO!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa é um Deus Antigo; uma grande monstruosidade que chega aos mundos mortais e os devora para alimentar o seu crescimento sem fim. Os anões devem ter atraído a atenção deste horror cósmico enquanto brincavam com magia negra, desde então vêm tentado mantê-lo contido.\n\nYog-Dzewa se origina de uma dimensão de caos mágico bruto e não pode trazer a sua verdadeira forma para este mundo. Em vez disso, ele criou avatares e invocou lacaios demoníacos para fazer o seu trabalho aqui.\n\nEste olho gigante é o ponto central do poder do Yog-Dzewa neste mundo. Enquanto o olho em si está imóvel, ele é capaz de disparar poderosos raios de magia demoníaca e invocar uma variedade de lacaios para ajudá-lo.
actors.mobs.yogdzewa.desc_spawners=Você pode sentir ondas de energia demoníaca dos andares acima irradiando para o olho. Algo que você deixou vivo lá em cima deve estar canalizando energia de volta para Yog-Dzewa. _Yog usará essa energia para invocar lacaios mais poderosos!_
actors.mobs.yogdzewa$larva.name=larva divina
actors.mobs.yogdzewa$larva.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Estas pequenas crias do Yog-Dzewa são simples lacaios que são fáceis de produzir. Embora individualmente fracos, eles são convocados rapidamente e podem se tornar esmagadores em grande quantidade.
actors.mobs.yogdzewa$yogripper.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Devorado por Yog-Dzewa

actors.mobs.yogfist.invuln_warn=O punho é invulnerável enquanto estiver perto do olho!
actors.mobs.yogfist.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yogfist.desc=Este punho é um aspecto do poder do Yog-Dzewa. Os punhos estão ligados ao poder do Yog-Dzewa e serão protegidos de todos os danos quando estiverem perto do olho.
actors.mobs.yogfist$burningfist.name=punho flamejante
actors.mobs.yogfist$burningfist.desc=Este punho é formado por magia caótica flamejante. À medida que ele se move, o terreno se incendeia constantemente. Também é capaz de atirar rajadas de poder de fogo, que espalham chamas onde atingem.\n\nA capacidade do punho de espalhar chamas é suprimida quando está perto da água, mas seu calor é tão grande que qualquer água ao seu redor evaporará após um curto período de tempo!
actors.mobs.yogfist$soiledfist.name=punho de terra
actors.mobs.yogfist$soiledfist.desc=Este punho é formado por magia de terra caótica. À medida que se move, constantemente fará com que a vegetação brote ao seu redor. Ele também pode disparar rajadas de terra concentradas que prenderão seu alvo em vinhas e raízes de rápido crescimento!\n\nO punho obtém energia desta vida vegetal e resistirá a danos com base na quantidade de vegetação alta ou sulcada perto dele!
actors.mobs.yogfist$rottingfist.name=punho pútrido
actors.mobs.yogfist$rottingfist.desc=Este punho é formado por corrupção viva. Trata-se de uma massa de carne em decomposição, que pode espalhar muco cáustico ao seu redor e gás tóxico ao atacar em longa distância. Pior ainda, a grande massa do punho faz com que ele sangre ao invés de sofrer danos diretamente.\n\nÁgua pode ser usada para lavar o muco, mas o punho também é capaz de absorver água para se curar! Além disso, causar dano ao punho enquanto ele sangra fará com que o sangramento se renove, mas não se acumule!
actors.mobs.yogfist$rustedfist.name=punho enferrujado
actors.mobs.yogfist$rustedfist.desc=Este punho é formado de metal vivo. É uma massa de metal em movimento que tem poderosos ataques corpo a corpo e pode aleijar os seus alvos a distância. Devido a sua enorme massa, o punho sofrerá qualquer dano recebido ao longo do tempo, ao invés de imediatamente.\n\nO punho, porém, é inflexível e não pode passar por passagens apertadas. Além disso, embora possa levar os danos lentamente, os danos adiados continuarão a aumentar se o punho for atingido várias vezes.
actors.mobs.yogfist$brightfist.name=punho brilhante
actors.mobs.yogfist$brightfist.teleport=O punho se teletransporta em um clarão de luz que cega você drasticamente!
actors.mobs.yogfist$brightfist.desc=Este punho é feito de energia de pura luz. Ele é capaz de disparar poderosos feixes de luz a cada turno! Esses feixes irão cegar você temporariamente, além de causar grande dano. O punho também é capaz de envolver brevemente a área em luz ofuscante a fim de escapar!\n\nO punho não tem nenhuma habilidade especial que possa usar em combate corpo a corpo.
actors.mobs.yogfist$darkfist.name=punho negro
actors.mobs.yogfist$darkfist.teleport=O punho se teletransporta em uma explosão de escuridão que extingue sua fonte de luz!
actors.mobs.yogfist$darkfist.desc=Este punho é formado de pura energia negra. Ele é capaz de lançar poderosas rajadas de magia negra a cada turno! Essas rajadas irão enfraquecer a sua fonte de luz, além de causar grande dano. O punho também é capaz de envolver brevemente a área em escuridão a fim de escapar!\n\nO punho não tem nenhuma habilidade especial que possa usar no combate corpo a corpo.


