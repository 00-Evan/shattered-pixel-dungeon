##classes
actors.hero.heroclass.warrior=guerreiro
actors.hero.heroclass.warrior_desc=O Guerreiro começa com um _Selo Quebrado Único_, que gera um escudo sobre sua vida. O selo pode ser movido entre armaduras e pode _transferir uma única melhoria_ com ele.\n\nO Guerreiro também começa com uma _espada curta desgastada_, _três pedras de arremesso_, armadura de pano, um cantil, e uma bolsa de veludo.\n\nO Guerreiro automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Cura\n_-_ Pergaminhos da Fúria

actors.hero.heroclass.mage=mago
actors.hero.heroclass.mage_desc=O Mago começa com um _cajado único_, que recarrega significativamente mais rápido do que uma varinha e tem uma carga a mais. O cajado _pode ser imbuído com qualquer varinha_ que o Mago encontre na masmorra.\n\nO Mago também começa com uma _varinha de míssil mágico_ imbuída no seu cajado, armadura de pano, um cantil e uma bolsa de veludo.\n\nO Mago automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Chama Líquida\n_-_ Pergaminhos de Aprimoramento
actors.hero.heroclass.mage_unlock=O Mago é um especialista com varinhas, e carrega uma _varinha mágica única._\n\nPara desbloqueá-lo, use um pergaminho de melhoria para tornar um item mais forte.

actors.hero.heroclass.rogue=ladino
actors.hero.heroclass.rogue_desc=O Ladino começa com uma _Capa das Sombras_ única, que ele pode usar para ficar invisível quando quiser.\n\nO Ladino pode _detectar armadilhas e segredos_ de uma distância maior.\n\nEle também começa com _um adaga_, _três facas de arremesso_, armadura de pano, um cantil, e uma bolsa de veludo.\n\nO Ladino automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Invisibilidade\n_-_ Pergaminhos de Mapeamento Mágico
actors.hero.heroclass.rogue_unlock=O Ladino pode controlar o fluxo da batalha e atacar da invisibilidade usando seu _exclusivo manto de sombras._\n\nPara desbloqueá-lo _realize 10 ataques surpresa em um jogo._

actors.hero.heroclass.huntress=caçadora
actors.hero.heroclass.huntress_desc=A Caçadora começa com um _arco espiritual único _ que pode atirar um infinito número de flechas conjuradas.\n\nA Caçadora pode andar pela grama alta _sem pisoteá-la_.\n\nEla também começa com um par de _luvas cravejadas_, uma armadura de pano, um cantil e uma bolsa de veludo.\n\nA Caçadora automaticamente identifica:\n_-_ Pergaminhos de Identificação\n_-_ Poções de Visão Mental\n_-_ Pergaminhos do Acalento
actors.hero.heroclass.huntress_unlock=A Caçadora é mestra em armas de arremesso, e possui um _arco mágico único_ com flechas infinitas.\n\nPara desbloqueá-la _acerte 10 inimigos diferentes usando armas de arremesso em uma única partida_.

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=O _Berserker_ acumula fúria conforme ele leva dano. A fúria aumenta seu poder de ataque e o deixa enganar a morte brevemente.
actors.hero.herosubclass.berserker_desc=O Berserker acumula raiva conforme recebe dano físico, incluindo dano bloqueado por sua armadura! Raiva lentamente abaixa com o tempo, mas abaixa mais lentamente se ele está com pouca vida.\n\nO Berserker causa até +50% de dano com 100% de raiva. Quando com 0 de vida e 100% de raiva, o Berserker brevemente ganhará 8x seu escudo máximo normal e se recusará a morrer enquanto ainda houver escudo sobrando. O Berserker no entanto precisará de tempo para se recuperar depois de desafiar a morte.
actors.hero.herosubclass.gladiator=gladiador
actors.hero.herosubclass.gladiator_short_desc=O _Gladiador_ acumula combo quando consegue realizar ataques com sucesso. Ele pode gastar seu combo para utilizar habilidades únicas.
actors.hero.herosubclass.gladiator_desc=O Gladiador acumula 1 ponto do combo toda vez que ele realiza um ataque bem sucedido com uma arma corpo a corpo ou de arremesso. Se o Gladiador não realizar um ataque por 5 turnos, sei combo reinicia.\n\nConforme o combo vai aumentando ele desbloqueia uma variedade de habilidades especiais. Uma nova habilidade fica disponível em 2, 4, 6, 8, e 10 acúmulos. Algumas habilidades ajudam a ganhar mais combo, enquanto outras permitem o Gladiador a gastar seus acúmulos em poderosos ataques.
actors.hero.herosubclass.battlemage=mago lutador
actors.hero.herosubclass.battlemage_short_desc=O _Mago de batalha_ conjura efeitos bônus quando luta corpo a corpo usando seu cajado. Estes efeitos dependem da varinha com qual o cajado foi imbuído.
actors.hero.herosubclass.battlemage_desc=O _Mago de batalha_ ganha um efeito bônus sempre que usa seu cajado em uma luta corpo a corpo, como se o cajado possuísse um encantamento adicional. Estes efeitos dependem da varinha com qual o cajado foi imbuído e cada varinha possui seu próprio efeito. Além dos efeitos da varinha, o cajado do Mago de batalha ganhará meia carga a cada pancada.
actors.hero.herosubclass.warlock=bruxo
actors.hero.herosubclass.warlock_short_desc=O _Bruxo_ tem uma chance de marcar a alma do personagem quando usa sua varinha nele. Ele irá se curar sempre que infligir dano em inimigos marcados.
actors.hero.herosubclass.warlock_desc=O Bruxo tem uma chance de infligir uma marca na alma de personagens quando ele utiliza varinhas neles. A chance de aplicar uma marca e sua duração aumentam com o nível da varinha.\n\nQuando a alma de um inimigo é marcada, o Bruxo irá se curar por 2 de vida a cada 5 de dano que ele causar neles, mas apenas com ataques de armas corpo a corpo ou de arremesso, não de varinhas!
actors.hero.herosubclass.assassin=assassino
actors.hero.herosubclass.assassin_short_desc=O _Assassino_ prepara um ataque mortal enquanto ele está invisível. Quanto mais ele esperar, mais poderoso o ataque será.
actors.hero.herosubclass.assassin_desc=O Assassino prepara seu próximo ataque quando se torna invisível. Quanto mais preparo ele tem, mais poderoso seu ataque se torna. A preparação se acumula por 9 turnos.\n\nApós se preparar, o Assassino poderá infligir dano bônus em seu próximo ataque, cegar seu alvo e até mesmo matar instantaneamente inimigos fracos o suficiente.
actors.hero.herosubclass.freerunner=corredor
actors.hero.herosubclass.freerunner_short_desc=Enquanto se movimenta, o _Corredor_ acumula impulso, o qual pode ser usado para começar a correr. Isto o dá velocidade bônus e evasão por um curto período de tempo.
actors.hero.herosubclass.freerunner_desc=Quando o Corredor se movimenta ele acumula impulso. Ele pode ganhar até 10 pontos de impulso após correr por 10 turnos, mas rapidamente perde eles se parar de movimentar-se. O corredor pode utilizar seu impulso para começar a correr, por 2 turnos por ponto de impulso\n\nQuando correndo, o Corredor se movimenta a 2x a sua velocidade, e ganha bônus de evasão em proporção ao seu nível. Assim que o correr termina, há uma recarga até que impulso possa ser acumulado novamente.
actors.hero.herosubclass.sniper=atiradora
actors.hero.herosubclass.sniper_short_desc=A _Atiradora_ pode perfurar a armadura com seus ataques distantes. Após golpear o inimigo com uma arma de arremesso ela pode seguir com um ataque especial de seu arco.
actors.hero.herosubclass.sniper_desc=A Atiradora é uma mestra no combate à distância, cujos ataques podem perfurar a armadura do inimigo. Ao atacar com uma arma de arremesso, ela coloca uma marca de atiradora neles, o que a permite seguir com um ataque especial de seu arco. Esse ataque especial varia dependendo de como seu arco está modificado.\n\nUm arco não modificado irá disparar um tiro rápido que possui dano reduzido, porém atira instantaneamente. Um Arco Veloz disparará uma sequência de três flechas com dano reduzido, ainda pode ativar encantamentos e levará 1 turno para atirar. Um Arco de Dano disparará uma flecha da atiradora que possui acerto garantido, dá dano extra baseado na distância e levará 2 turnos para atirar.
actors.hero.herosubclass.warden=Guardiã
actors.hero.herosubclass.warden_short_desc=A _Guardiã_ pode ver através de grama alta e ganha efeitos bônus quando planta sementes e pisoteia plantas.
actors.hero.herosubclass.warden_desc=A Guardiã possui uma forte conexão com a natureza que concede a ela uma variedade de efeitos bônus relacionados a plantas e grama. Ela é capaz de ver através de grama alta e rugosa como se fossem um espaço vazio.\n\nA Guardiã faz grama brotar em volta de qualquer semente que ela jogue ou plante, e ganha efeitos especiais ao pisotear plantas. Esses efeitos especiais substituem os efeitos regulares da planta, significando que nenhuma planta é prejudicial para ela pisar.

