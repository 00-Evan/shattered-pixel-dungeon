###blobs
actors.blobs.blizzard.desc=Uma nevasca está pairando por aqui.

actors.blobs.confusiongas.desc=Uma nuvem de gás da confusão está pairando no ar.

actors.blobs.electricity.desc=Um campo de eletricidade está faiscando brilhantemente aqui.
actors.blobs.electricity.rankings_desc=Eletrocutado
actors.blobs.electricity.ondeath=Você foi eletrocutado até a morte...

actors.blobs.fire.desc=O fogo está crepitando aqui.

actors.blobs.foliage.desc=Fachos de luz perfuram a escuridão do jardim subterrâneo.

actors.blobs.freezing.desc=O ar está estranhamente frio aqui.

actors.blobs.goowarn.desc=Partículas de energia escura estão se acumulando aqui!

actors.blobs.inferno.desc=Um mar de chamas está revolto por aqui.

actors.blobs.paralyticgas.desc=Uma nuvem de gás paralisante está pairando aqui.

actors.blobs.smokescreen.desc=Uma nuvem de fumaça negra e espessa está rodopiando aqui.

actors.blobs.stenchgas.desc=Uma nuvem de fedor está rodopiando aqui.

actors.blobs.stormcloud.desc=Uma nuvem de vapor de água ondulante está rodopiando aqui.

actors.blobs.toxicgas.desc=Uma nuvem esverdeada de gás tóxico está rodopiando aqui.
actors.blobs.toxicgas.rankings_desc=Sufocado
actors.blobs.toxicgas.ondeath=Você morreu sufocado no gás tóxico...

actors.blobs.corrosivegas.desc=Uma nuvem de gás cáustico mortal está pairando aqui.

actors.blobs.waterofawareness.procced=Quando você toma um gole, você sente sua mente encher-se de conhecimento.
actors.blobs.waterofawareness.desc=O poder do conhecimento irradia da água deste poço.  Tome um gole para revelar todos os segredos de itens equipados, e revelar a localização de todos os itens no andar atual.

actors.blobs.waterofhealth.procced=Ao tomar um gole, você sente seus ferimentos se curarem completamente.
actors.blobs.waterofhealth.desc=O poder da saúde irradia da água desse poço. Tome um gole para curar seus ferimentos e satisfazer sua fome.

actors.blobs.wateroftransmutation.desc=O poder da transformação irradia da água desse poço. Jogue um item dentro do poço para transformá-lo em outra coisa.

actors.blobs.web.desc=Uma teia espessa está cobrindo tudo aqui. Qualquer coisa que toque ou seja lançada na teia a quebrará, mas também ficará presa no lugar.



###buffs
actors.buffs.adrenaline.name=Adrenalina
actors.buffs.adrenaline.desc=Uma surto de poder físico, a adrenalina aumentou a velocidade de movimento e ataque.\n\nAdrenalina permite que o seu alvo corra 2x e ataque 1,5x mais rápido.\n\nTurnos restantes: %s.

actors.buffs.adrenalinesurge.name=Surto de Adrenalina
actors.buffs.adrenalinesurge.desc=Um surto de grande poder, mas infelizmente não permanente.\n\nAumento de força: %d.\nTurnos até que a força diminua:%s.

actors.buffs.amok.name=Possesso de fúria
actors.buffs.amok.desc=Possessão de fúria causa um estado de grande raiva e confusão em seu alvo.\n\nQuando uma criatura está possuída, ela irá atacar qualquer coisa que estiver por perto, seja amigo ou inimigo.\n\nTurnos de possessão restante: %s

actors.buffs.arcanearmor.name=Armadura Arcana
actors.buffs.arcanearmor.desc=Um escudo fino está cercando você, bloqueando bloqueia uma certa quantidade de dano causado por ataques mágicos.\n\nSua armadura mágica é atualmente fortalecida por: 0-%d.\n\nTurnos até que a armadura arcana enfraqueça: %s.

actors.buffs.artifactrecharge.name=Artefato Recarregando
actors.buffs.artifactrecharge.desc=A energia percorre você, aumentando a taxa em que seus artefatos equipados carregam.\n\nCada artefato é afetado de uma maneira um pouco diferente, mas todos eles ganharam cargas muito mais rapidamente que o normal.\n\nTurnos restantes: %s.

actors.buffs.barkskin.name=Pele de casca
actors.buffs.barkskin.desc=Sua pele está endurecida, está áspera e sólida como casca de árvore. \n\nA pele endurecida aumenta sua armadura efetiva, permitindo que você se defenda melhor contra ataques físicos.\n\nSua armadura atualmente é aumentada em:%d.\nTurnos até que a armadura enfraqueça:%s.

actors.buffs.barrier.name=Barreira
actors.buffs.barrier.desc=Um campo de força durável que bloqueia todo o dano.\n\nA barreira sofrerá danos por qualquer um que ela esteja protegendo, desde que tenha energia ainda. A blindagem também decairá lentamente ao longo do tempo.\n\nBlindagem restante:%d.

actors.buffs.berserk.angered=Enfurecido
actors.buffs.berserk.berserk=Frenético
actors.buffs.berserk.exhausted=Exausto
actors.buffs.berserk.recovering=Recuperando
actors.buffs.berserk.angered_desc=A severidade dos ferimentos do Berserker fortalecem os seus ataques. À medida em que o Berserker recebe dano físico, sua fúria aumentará, garantindo dano bônus. Danos bloqueados por armaduras também contam para o aumento da fúria.\n\nA fúria desaparecerá com o tempo. Quanto menor for a vida do Berserker, maior será a sua duração.\n\nSe o Berserker atingir 0 PV enquanto em fúria, e estiver vestindo o seu selo, ele entrará em frenesi e se _recusará a morrer_ por um curto espaço de tempo.\n\nFrenesi atual: _%.0f%%_\n_+%.0f%%_ de dano
actors.buffs.berserk.berserk_desc=À beira da morte, o medo e a incerteza foram embora, deixando apenas raiva. Nesse estado de quase-morte, o Berserker é extremamente poderoso  _causando + 50% de dano, ganhando bônus de proteção e se recusando a morrer._\n\nQuanto melhor a armadura do Berserker melhor será esta proteção, e se esgotará com o tempo. Quando esta proteção for reduzida a 0, o Berserker cederá e morrerá.\n\nQualquer forma de cura retornará o Berserker à estabilidade, mas ele ficará exausto. Enquanto estiver exausto, o Berserker precisará ganhar experiência antes de poder acumular a raiva novamente.
actors.buffs.berserk.recovering_desc=A força interior tem seus limites. O Berserker deve descansar antes de usar sua raiva novamente.\n\nEnquanto se recupera, o Berserker não acumula raiva ao receber dano.\n\nTurnos para a recuperação: _%.2f_
actors.buffs.berserk.no_rages=Ficar em frenesi irá desgastá-lo permanentemente, reduzido sua vida máxima cada vez mais.
actors.buffs.berserk.past_rages=Vezes em que o Berserker entrou em frenesi: _%d_\nVida máxima reduzida para: _%d%%_
actors.buffs.berserk.rankings_desc=Enfurecido até a morte

actors.buffs.bleeding.name=Sangrando
actors.buffs.bleeding.ondeath=Você sangrou até a morte...
actors.buffs.bleeding.heromsg=Você está sangrando!
actors.buffs.bleeding.rankings_desc=Sangrou até a Morte
actors.buffs.bleeding.desc=Essa ferida está vazando uma quantidade preocupante de sangue.\n\nSangramento causa dano a cada turno. A cada turno o dano diminui por um valor aleatório, até que o sangramento eventualmente pare.\n\nDano de sangramento atual: %d.

actors.buffs.bless.name=Abençoado
actors.buffs.bless.desc=Uma grande explosão de foco, alguns dizem que é inspirada pelos deuses.\n\nBênção aumenta a precisão e a evasão em 25 %%, tornando o abençoado muito mais eficaz em combate.\n\nTurnos de benção restantes: %s.

actors.buffs.blindness.name=Cegado
actors.buffs.blindness.heromsg=Você está cegado!
actors.buffs.blindness.desc=A cegueira transforma o mundo ao redor em uma névoa obscura\n\nEnquanto cegado, um personagem não pode ver mais do que um quadrado a sua frente, tornando ataques à distancia inúteis e fazendo com que seja facilmente atingido por inimigos distantes. Um herói cegado é incapaz de ler pergaminhos ou livros.\n\nTurnos de cegueira restantes: %s.

actors.buffs.burning.name=Queimando
actors.buffs.burning.heromsg=Você está pegando fogo!
actors.buffs.burning.burnsup=%s queimou!
actors.buffs.burning.ondeath=Você queimou até a morte...
actors.buffs.burning.rankings_desc=Queimado às Cinzas
actors.buffs.burning.desc=Poucas coisas são mais angustiantes do que estar sendo engolido pelas chamas.\n\nO fogo causa dano a cada turno até que seja apagado por água ou que ele expire. O fogo pode ser apagado ao pisar na água, ou a partir do respingo de uma poção estilhaçada.\n\nAlém disso, o fogo pode queimar terrenos inflamáveis ou itens com que entrar em contato.\n\nTurnos de queima restante :%s.

actors.buffs.championenemy.warn=Você sente uma presença mortal.
actors.buffs.championenemy$blazing.name=Campeão flamejante
actors.buffs.championenemy$blazing.desc=Campeões flamejantes causam 25% mais dano corpo-a-corpo, acendem chamas ao atacar, são imunes ao fogo, e espalham chamas ao morrer.
actors.buffs.championenemy$projecting.name=Campeão projetante
actors.buffs.championenemy$projecting.desc=Campeões projetantes causam 25% mais dano corpo-a-corpo, e ao projetar sua forma física, podem atacar qualquer inimigo que eles podem ver.
actors.buffs.championenemy$antimagic.name=Campeão anti-magia
actors.buffs.championenemy$antimagic.desc=Campeões anti-magia recebem 25% menos dano e são completamente imunes a efeitos mágicos.
actors.buffs.championenemy$giant.name=Campeão gigante
actors.buffs.championenemy$giant.desc=Campeões gigantes recebem 75% menos dano e tem +1 alcance de ataque, mas não podem passar por espaços apertados.
actors.buffs.championenemy$blessed.name=Campeão abençoado
actors.buffs.championenemy$blessed.desc=Campeões abençoados tem 200% mais precisão e evasão.
actors.buffs.championenemy$growing.name=Campeão crescente
actors.buffs.championenemy$growing.desc=Campeões crescentes ganham um bônus que aumenta constantemente sua precisão, evasão, dano físico e redução de dano recebido.\n\nBônus atual de pre/eva/dano: %1$d%%\nBônus atual da redução de dano:  %2$d%%

actors.buffs.charm.name=Encantado
actors.buffs.charm.heromsg=Você foi encantado!
actors.buffs.charm.desc=Um encanto é uma magia manipuladora que pode fazer os inimigos se adorarem temporariamente.\n\nPersonagens afetados pelo charme são incapazes de atacar diretamente o inimigo pelo qual estão encantados. No entanto, atacar outros alvos ainda é possível. O choque da dor diminuirá a duração do encanto.\n\nTurnos de charme restantes: %s.

actors.buffs.chill.name=Gelado
actors.buffs.chill.freezes=%s congelou!
actors.buffs.chill.desc=Ainda não congelado, mas mesmo assim muito frio.\n\nAlvos resfriados realizarão todas sua ações mais devagar, dependendo de quantos turnos restam até o fim do efeito. Na pior das hipóteses, equivale a estar desacelerado.\n\nTurnos restantes de frio: %1$s.\nA velocidade está reduzida em: %2$s%%

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=Combo de %d golpes!
actors.buffs.combo.bad_target=Você deve selecionar um alvo no seu alcance de ataque.
actors.buffs.combo.prompt=Selecione um alvo para atacar.
actors.buffs.combo.desc=O Gladiador ganha Momentum conforme acerta seus golpes. A cada ataque aumenta o contador do combo em um, porém demorar muito tempo entre golpes vai resetar o combo para 0.\n\nEncaixando combo habilita combo especial que não tem chance de erro! Um ataque diferente é habilitado em 2, 4, 6, 8, 10 contadores de combo. Alguns golpes resetam o combo e outros não, e cada movimento só pode ser usado uma vez por sessão de combo.\n\nCombo atual:%1$d\n\nTurnos até o combo acabar:%2$s
actors.buffs.combo$combomove.clobber_desc=_2 Combo: surrar_ empurra um inimigo 2 quadrados, mas não causa dano e não pode empurrar em um buraco. Aumenta o combo em 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ deals %d%% (combo*20%%) of your damage blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Bloquear_ bloqueia o próximo ataque por 1 turno quando ativado, e instantaneamente retalia isso. Recomeça o combo se nada for bloqueado.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ deals %d%% (combo*25%%) of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Fúria_ ataca um inimigo mais de uma vez pra cada combo que você tiver, cada ataque causa 60% de dano e pode ativar encantamentos. Recomeça combo quando usado.

actors.buffs.corruption.name=Corrompido
actors.buffs.corruption.desc=A corrupção penetra na essência de um ser, colocando-os contra sua natureza anterior.\n\nCriaturas corrompidas atacarão seus aliados e ignorarão seus antigos inimigos. A corrupção também é prejudicial, e irá lentamente levar seu alvo a sucumbir.\n\nA corrupção é permanente, seus efeitos terminam apenas na morte.

actors.buffs.cripple.name=Aleijado
actors.buffs.cripple.heromsg=Você foi aleijado!
actors.buffs.cripple.desc=Você tem certeza que pernas não deveriam se curvar dessa maneira.\n\nAleijamento afeta a velocidade de movimento. Andar demora dois turnos ao invés de um.\n\nTurnos de aleijamento restantes: %s.

actors.buffs.degrade.name=Degradado
actors.buffs.degrade.heromsg=Seu equipamento parece mais fraco!
actors.buffs.degrade.desc=Uma poderosa magia negra está enfraquecendo a força que os pergaminhos de melhoria aplicaram ao seu equipamento!\n\nEnquanto degradado, equipamento melhorado será tratado como se fosse de um nível menor do que atualmente é. _Cada melhoria após +3 torna-se exponencialmente mais fraca que a última._ A descrição dos seus itens irá mudar para refletir seu nível de força reduzido.\n\nDegradação não afeta os requerimentos de força, cargas de varinhas, durabilidade de armas arremessáveis ou artefatos.\n\nTurnos de degradação restantes: %s. Usar um pergaminho de melhoria ou remover maldição irá terminar com a degradação imediatamente.

actors.buffs.doom.name=Sentenciado
actors.buffs.doom.desc=É difícil de continuar quando parece que o universo inteiro lhe quer morto.\n\nPersonagens sentenciados irão receber o dobro de dano de todas as fontes.\n\nSentença é permanente, seus efeitos acabam apenas na morte.

actors.buffs.drowsy.name=Sonolência
actors.buffs.drowsy.desc=Uma força magica está dificultando ficar acordado.\n\nO herói pode resistir a sonolência ao receber dano ou estando com a vida cheia.\n\nApós alguns turnos, o alvo vai cair num sono mágico profundo.

actors.buffs.earthimbue.name=Imbuído com Terra
actors.buffs.earthimbue.desc=Você está imbuído de poder da terra!\n\nTodos os ataques físicos deslocarão a terra embaixo do inimigo, incapacitando-os por um curto período de tempo.\n\nTurnos de Imbuição de terra restantes: %s.

actors.buffs.enhancedrings.name=Anéis Aprimorados
actors.buffs.enhancedrings.desc=O artefato recentemente usado pelo ladino está empoderando seus aneis. Garantindo a eles +1 de melhora por %d mais turnos.

actors.buffs.fireimbue.name=Imbuído com Fogo
actors.buffs.fireimbue.desc=Você esta imbuído com o poder do fogo!\n\nTodos os ataques físicos tem uma chance de atear fogo ao inimigo. Adicionalmente, você está completamente imune aos efeitos do fogo.\n\nTurnos de imbuição de fogo restantes: %s.

actors.buffs.foresight.name=Previsão
actors.buffs.foresight.desc=Seus sentidos são intensificados, permitindo que você perceba imediatamente qualquer coisa que esteja fora do lugar.  \n\nEnquanto sob o efeito da previsão o raio de procura aumenta, e qualquer coisa que entre no seu raio de procura é imediatamente descoberta.\n\nTurnos de previsão restantes:%s.

actors.buffs.frost.name=Congelado
actors.buffs.frost.freezes=%s congelou!
actors.buffs.frost.desc=Não deve ser confundido com congelamento sólido. Esse tipo mais benigno de congelamento simplesmente encapsula o alvo em gelo.\n\nCongelamento funciona de uma maneira similar à paralisia. Tornando impossível para o alvo de agir. Diferente da paralisia, o congelamento é cancelado se o alvo levar dano, pois o gelo irá quebrar.\n\nTurnos de congelamento restantes: %s.

actors.buffs.frostimbue.name=Imbuído com Gelo
actors.buffs.frostimbue.desc=Você está imbuído com o poder do gelo!\n\nTodos os ataques físicos irão fazer com que gelo se acumule nos inimigos. Além disso, você está completamente imune ao frio.\n\nTurnos de imbuição gélida restantes: %s.

actors.buffs.fury.name=Furioso
actors.buffs.fury.heromsg=Você ficou furioso!
actors.buffs.fury.desc=Você está bravo. Inimigos não vão gostar quando você estiver bravo.\n\nUma grande raiva queima dentro de você, aumentando o dano que você causa com ataques físicos em 50%%\n\nA raiva irá permanecer enquanto você estiver ferido abaixo de 50%% de vida.

actors.buffs.blobimmunity.name=Barreira Purificadora
actors.buffs.blobimmunity.desc=Uma estranha força está lhe encasulando em uma fina barreira protetiva, bloqueando todos os efeitos gasosos danosos.\n\nVocê é imune a todos os efeitos em área enquanto esta barreira estiver ativa.\n\nTurnos de imunidade restantes: %s.

actors.buffs.haste.name=Aceleração
actors.buffs.haste.desc=A energia percorre os seus músculos, permitindo-o correr a velocidades incríveis!\n\nEnquanto sob os efeitos da aceleração, você correrá 3x mais rápido, mas realizará todas outras ações na velocidade normal.\n\nTurnos de aceleração restantes: %s.

actors.buffs.healing.name=Curando
actors.buffs.healing.desc=Um remédio mágico está remendando sua carne e fazendo que suas feridas se fechem .\n\nA cada turno, sua vida irá se regenerar constantemente até que o efeito de cura expire. A quantidade de cura irá diminuir com o tempo.\n\nPróxima cura:%d.\n\nCura restante:%d.

actors.buffs.hex.name=Enfeitiçado
actors.buffs.hex.heromsg=Você foi enfeitiçado!
actors.buffs.hex.desc=Magia negra que enfraquece o foco, fazendo o alvo levemente desorientado.\n\nEstar enfeitiçado reduz a precisão e evasão por 20%%, fazendo com que o alvo fique menos efetivo em combate.\n\nTurnos de enfeitiçamento remanescentes:%s.

actors.buffs.holdfast.name=Segure rápido
actors.buffs.holdfast.desc=O Guardião está mantendo sua posição, aumentando sua armadura por 0-%d. Isso durará até ele se mover.

actors.buffs.hunger.hungry=Faminto
actors.buffs.hunger.starving=Morrendo de fome
actors.buffs.hunger.onhungry=Você está com fome.
actors.buffs.hunger.onstarving=Você está morrendo de fome!
actors.buffs.hunger.ondeath=Você morreu de fome...
actors.buffs.hunger.cursedhorn=O chifre amaldiçoado rouba parte da energia do alimento que você come.
actors.buffs.hunger.rankings_desc=Morreu de Fome
actors.buffs.hunger.desc_intro_hungry=Você sente seu estômago roncando, mas não é urgente ainda.
actors.buffs.hunger.desc_intro_starving=Você está com tanta fome que dói.
actors.buffs.hunger.desc=\n\nA fome aumenta conforme você explora a masmorra. Eventualmente você irá começar a morrer de fome. Enquanto estiver morrendo de fome, você começará a perder vida lentamente ao invés de regenerá-la.\n\nFazer racionamento é importante! Se você tiver um pouco de vida para sacrificar, permanecer com fome por algum tempo não é uma má ideia se isso significa que você terá mais comida mais tarde. Um bom uso dos seus recursos pode fazer a comida durar muito mais!

actors.buffs.invisibility.name=Invisivel
actors.buffs.invisibility.desc=Você esta completamente camuflado com o terreno ao seu redor, lhe fazendo impossível de enxergar.\n\nEnquanto estiver invisível, inimigos são incapazes de lhe atacar ou lhe seguir. Ataques físicos e efeitos mágicos (como varinhas e pergaminhos) irão imediatamente cancelar a invisibilidade.\n\nTurnos de invisibilidade restantes: %s.

actors.buffs.levitation.name=Levitando
actors.buffs.levitation.desc=Uma força mágica te faz levitar sobre o chão, você se sente como se não tivesse peso algum.\n\nEnquanto estiver levitando você vai ignorar todos os efeitos baseados no chão. Armadilhas não ativarão, água não apagará o fogo, plantas não serão pisadas, raízes não lhe afetarão, e você vai pairar por cima de abismos. Tenha cuidado pois todas essas coisas podem entrar em efeito no segundo em que a levitação termina!\n\nTurnos de levitação restantes: %s.

actors.buffs.lifelink.name=Elo de Vida
actors.buffs.lifelink.desc=A força vital desta personagem está ligada a outro personagem próximo. Qualquer dano causado é compartilhado entre eles.\n\nSempre que este personagem sofrer algum dano, metade dele será transferido para o alvo do elo de vida em vez dele.\n\nTurnos do elo de vida restantes: %s, ou até que o personagem ligado morra.

actors.buffs.light.name=Iluminado
actors.buffs.light.desc=Até mesmo na Mais Escura Masmorra, ter uma luz constante ao seu lado é sempre reconfortante.\n\nA luz mantém a escuridão longe, permitindo que você veja a uma distância considerável no escuro.\n\nTurnos de iluminação restantes: %s.

actors.buffs.lockedfloor.name=O andar está trancado.
actors.buffs.lockedfloor.desc=O andar atual está trancado, e você é incapaz de sair dele!\n\nQuando o andar está trancado, você não irá ganhar fome ou levar dano quando estiver morrendo de fome. E se você não se esforçar para matar o chefe nesse andar, efeitos passivos de regeneração irão parar.\n\nAlém disso, se você for revivido por um Ankh não abençoado enquanto o andar estiver trancado, ele irá reiniciar.\n\nMate o chefão deste andar para quebrar a trava.

actors.buffs.magicalsight.name=Visão Mágica
actors.buffs.magicalsight.desc=De alguma maneira, você é capaz de ver com a sua mente, ao invés de seus olhos.\n\nTodo o terreno ou efeitos que reduzem ou bloqueiam a visão são quebrados enquanto a visão mágica está ativa.\n\nVoltas de visão mágica restantes: %s.

actors.buffs.magicalsleep.name=Sono Mágico
actors.buffs.magicalsleep.toohealthy=Você está saudável de mais e resistiu a vontade de dormir.
actors.buffs.magicalsleep.fallasleep=Você cai num sono mágico profundo.
actors.buffs.magicalsleep.wakeup=Você acorda sentindo-se revigorado e saudável.
actors.buffs.magicalsleep.desc=Esse personagem caiu num sono mágico profundo e não irá acordar naturalmente.\n\nO sono magico é similar ao sono normal, exceto que dano é a única coisa que irá acordar o alvo.\n\nPara o herói, o sono mágico tem propriedades curativas, permitindo que se cure rapidamente ao descansar.

actors.buffs.magicimmune.name=Imune a Magia
actors.buffs.magicimmune.desc=Todos os efeitos mágicos perderam seu domínio sobre você, você é totalmente imune a eles.\n\nEnquanto imune à magia, todos os efeitos mágicos prejudiciais e úteis não se aplicarão a você, incluindo maldições, encantos, varinhas, pergaminhos, etc.\n\nTurnos de imunidade mágica restantes: %s.

actors.buffs.mindvision.name=Visão Mental
actors.buffs.mindvision.desc=De alguma maneira, você pode ver todas as criaturas do andar na sua mente. É  uma sensação muito estranha.\n\nTodos os personagens neste andar são visíveis para você enquanto você tem a visão mental. Ver uma criatura através da visão mental conta como se ele estivesse sendo visto nas proximidades, para o propósito de efeitos mágicos.\n\nTurnos de visão mental restante: %s.

actors.buffs.momentum.momentum=Produzindo impulso.
actors.buffs.momentum.running=Corrida livre
actors.buffs.momentum.resting=Recuperando
actors.buffs.momentum.momentum_desc=Conforme ele se move, o corredor produz impulso, que ele pode gastar pra começar a correr.\n\nCada carga de impulso garante dois turnos de corrida, e o corredor pode produzir até 10 cargas. O impulso é rapidamente perdido quando o corredor para de se mover.\n\nAtual carga de impulso: %d.
actors.buffs.momentum.running_desc=Conforme ele anda, o corredor ganha momentum, em que ele pode gastar para começar a correr.\n\nEnquanto corre, o corredor se move com o dobro da velocidade ganha bônus de evasão baseado em seu nível\n\nTurnos restantes:%d
actors.buffs.momentum.resting_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nThe Freerunner needs time to regain his stamina before building momentum again.\n\nTurns remaining: %d.

actors.buffs.ooze.name=Lodo cáustico
actors.buffs.ooze.heromsg=O lodo cáustico está devorando a sua carne! Lave-o na água!
actors.buffs.ooze.ondeath=Você derreteu...
actors.buffs.ooze.rankings_desc=Dissolveu
actors.buffs.ooze.desc=Este ácido pegajoso gruda na sua carne, derretendo-a lentamente.\n\nO ácido consistentemente causará dano ao longo do tempo, mas pode ser imediatamente lavado na água.\n\nTurnos de ácido restantes: %s.

actors.buffs.paralysis.name=Paralisado
actors.buffs.paralysis.heromsg=Você foi paralisado!
actors.buffs.paralysis.out=paralisia resistida
actors.buffs.paralysis.desc=Muitas vezes, a pior coisa a fazer é nada.\n\nParalisia interrompe completamente todas as ações, forçando o alvo a esperar até que o efeito desapareça. A dor de receber dano pode fazer com que os personagens resistam à paralisia, quebrando-os do efeito.\n\nTurnos de paralisia restantes: %s.

actors.buffs.pincushion.name=Alfineteira
actors.buffs.pincushion.desc=As armas de arremesso que você usou contra o personagem estão presas no corpo do inimigo e cairão no chão assim que for derrotado.\n\nOs itens presos neste momento são:

actors.buffs.poison.name=Intoxicado
actors.buffs.poison.heromsg=Você foi intoxicado!
actors.buffs.poison.ondeath=Você morreu por intoxicação...
actors.buffs.poison.rankings_desc=Sucumbiu ao Veneno
actors.buffs.poison.desc=Toxinas correm por dentro do corpo, lentamente parando seu funcionamento interno.\n\nA intoxicação causa dano proporcional a quanto tempo leva para ela expirar.\n\nTurnos de intoxicação restantes: %s.

actors.buffs.preparation.name=Preparação
actors.buffs.preparation.desc=O Assassino está esperando pacientemente, preparando para atacar das sombras.
actors.buffs.preparation.desc_dmg=Seu próximo ataque irá causar _%1$d%% bônus de dano_, e executará inimigos normais com menos de _%2$d%% saúde_, ou chefes com menos de _%3$d%% saúde_.
actors.buffs.preparation.desc_dmg_likely=O ataque também terá mais chance de infligir uma maior quantidade de dano.
actors.buffs.preparation.desc_blink=Ele consegue se teleportar em direção ao inimigo antes de acertá-los, com uma distância máxima de _%d_
actors.buffs.preparation.desc_invis_time=Turns spent invisible: _%d._
actors.buffs.preparation.desc_invis_next=Turns for stronger attack: _%d._
actors.buffs.preparation.prompt=Selecione um alvo para atacar!\nDistância máxima de teleporte: %d
actors.buffs.preparation.no_target=Não há nada para atacar lá.
actors.buffs.preparation.out_of_reach=O alvo está fora de alcance.
actors.buffs.preparation.assassinated=assassinado

actors.buffs.prismaticguard.name=Guarda Prismático
actors.buffs.prismaticguard.desc=Você está sendo protegido por uma imagem prismática que está inativa no momento. Quando os inimigos estão presentes, a imagem prismática entra em ação e protege você!\n\nEnquanto inativa, a imagem prismática se recuperará constantemente de qualquer dano que tenha sofrido.\n\nHP atual: %d/%d.

actors.buffs.recharging.name=Recarregando
actors.buffs.recharging.desc=Energia está pulsando dentro de você, aumentando a taxa em que sua varinhas recarregam.\n\nA cada turno esse efeito irá aumentar a carga de cada varinha em um quarto, em adição a carga regular.\n\nTurnos de recarregamento restantes: %s

actors.buffs.revealedarea.name=Área revelada
actors.buffs.revealedarea.desc=Uma área da masmorra foi temporariamente revelada para o/a herói/heroína. Eles a verão de onde quer que estejam.\n\nTurnos restantes: %s.

actors.buffs.revealedchar.name=Revelada
actors.buffs.revealedchar.desc=Esse personagem é revelado para o herói, ele ficará visível não importando onde ele está.\n\nTurnos restando: %s.

actors.buffs.roots.name=Enraizado
actors.buffs.roots.heromsg=Você não consegue se mover!
actors.buffs.roots.desc=Raízes (mágicas ou naturais) agarram-se nos pés, enraizando-os.\n\nRaízes prendem um alvo no lugar, tornando impossível se mover, mas outras ações não são afetadas.\n\nTurnos de enraizamento restantes: %s

actors.buffs.scrollempower.name=Empoderamento do pergaminho
actors.buffs.scrollempower.desc=A energia do pergaminho recentemente lido pelo mago está fortificando suas varinhas! Seu próximo ataque com a varinha ganhará +%1$d níveis.

actors.buffs.shadows.name=Fundido com as Sombras
actors.buffs.shadows.desc=Você está camuflado entre as sombras ao seu redor, garantindo a você invisibilidade e diminuindo o seu metabolismo.\n\nEnquanto você está invisível, inimigos serão incapazes de atacar ou seguir você. Ataques físicos e efeitos mágicos (como pergaminhos e varinhas) irão imediatamente cancelar a invisibilidade. Adicionalmente, enquanto estiver fundido com as sombras sua taxa de aumento de fome é reduzida.\n\nVocê permanecerá fundido com as sombras até você sair delas ou até um inimigo entrar em contato com você.

actors.buffs.slow.name=Lentidão
actors.buffs.slow.desc=A magia de lentidão afeta o tempo ao redor do alvo, para ele tudo esta se movendo super rápido.\n\nUm personagem com lentidão fará todas as ações com o dobro de tempo que levariam normalmente.\n\nTurnos de lentidão restantes: %s

actors.buffs.snipersmark.name=Marca da Atiradora
actors.buffs.snipersmark.desc=A Atiradora tem sua mira fixada no alvo que ela mais recentemente atacou. Ela é capaz de realizar um ataque especial com seu arco, que varia de acordo com a forma de como o arco é modificado.\n\nUm arco não modificado disparará um _disparo rápido,_ que causa dano reduzido, mas não leva muito tempo para disparar.\n\nUm arco modificado para ter velocidade disparará uma _rajada_ de três flechas. Cada flecha causará dano reduzido, mas ainda pode ativar encantamentos. Esta rajada leva 1 turno para atirar.\n\nUm arco modificado para causar dano irá disparar um _tiro de precisão._ Este tiro tem acerto garantido, e causa dano adicional baseado na distância do alvo, levando 2 turnos para atirar.

actors.buffs.soulmark.name=Alma Marcada
actors.buffs.soulmark.desc=O Bruxo encurralou a alma dessa criatura. Ele irá curar-se e saciar sua fome sempre que essa criatura levar dano.\n\nTurnos de alma marcada restantes: %s.

actors.buffs.stamina.name=Vigor
actors.buffs.stamina.desc=Você tem vigor interminável, permitindo um movimento mais rápido!\n\nEnquanto sob os efeitos da resistência você correrá a +50%% de velocidade, mas executará todas as outras ações na velocidade normal.\n\nTurnos de resistência restantes: %s.

actors.buffs.vulnerable.name=Vulnerável
actors.buffs.vulnerable.heromsg=Você se sente frágil!
actors.buffs.vulnerable.desc=Magia de vulnerabilidade aumenta todo o dano físico que um personagem leva por 33%%, após o dano ser reduzido por armadura.\n\nTurnos de vulnerabilidade restantes: %s.

actors.buffs.terror.name=Aterrorizado
actors.buffs.terror.desc=O terror é uma magia manipuladora que força seu alvo a um pânico incontrolável.\n\nPersonagens aterrorizados são forçados a fugir de seu oponente, tentando colocar o máximo de portas e paredes entre eles. O choque da dor diminuirá a duração do terror, no entanto.\n\nTurnos de terror restantes: %s.

actors.buffs.toxicimbue.name=Imbuido com Toxinas
actors.buffs.toxicimbue.desc=Você está imbuído com energia tóxica!\n\nEnquanto você se move, gás tóxico irá constantemente seguir você, danificando os seus inimigos. Você esta imune ao gás tóxico e veneno até o efeito acabar.\n\nTurnos de imbuição tóxica restantes: %s

actors.buffs.corrosion.name=Corrosão
actors.buffs.corrosion.heromsg=Você está derretendo!
actors.buffs.corrosion.ondeath=Você derreteu...
actors.buffs.corrosion.rankings_desc=Dissolveu
actors.buffs.corrosion.desc=Ácido poderoso derrete carne, metal e osso a um ritmo alarmante.\n\nO dano por corrosão aumenta com o tempo, enquanto o alvo continua a derreter.\n\nTurnos de corrosão restantes: %1$s.\nDanos de corrosão atuais: %2$d.

actors.buffs.vertigo.name=Vertigem
actors.buffs.vertigo.desc=Caminhar em linha reta pode ser difícil quando o mundo inteiro está girando.\n\nEnquanto estiver sobre os efeitos de vertigem, personagens irão se mover em uma direção aleatória ao invés da direção que eles queriam ir.\n\nTurnos de vertigem restantes: %s.

actors.buffs.wandempower.name=Varinha Empoderada
actors.buffs.wandempower.desc=Suas varinhas causadoras de dano foram empoderadas, aumentando a quantidade de dano quando disparadas.\n\nDano bônus: %1$d\nDisparos restantes: %2$d .

actors.buffs.weakness.name=Enfraquecido
actors.buffs.weakness.heromsg=Você se sente enfraquecido!
actors.buffs.weakness.desc=De repente tudo parece muito mais pesado.\n\nA magia de enfraquecimento reduz a força física de um personagem, fazendo com que causem 33 %% de dano reduzido.\n\nTurnos de fraqueza remanescentes: %s.

actors.buffs.wellfed.name=bem alimentado
actors.buffs.wellfed.desc=Você se sente bastante satisfeito e cheio.\n\nEnquanto bem alimentado, sua fome não aumentará e você irá regenerar uma quantidade adicional de vida com o tempo.\n\nTurnos restantes: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Você não consegue mirar em si mesmo!
actors.hero.abilities.armorability.no_target=Não tem nada para alvejar aqui.
actors.hero.abilities.armorability.prompt=Escolha local alvo
actors.hero.abilities.armorability.cost=Charge cost: _%d_

actors.hero.abilities.warrior.heroicleap.name=Salto Heroico
actors.hero.abilities.warrior.heroicleap.prompt=Escolha uma direção para saltar
actors.hero.abilities.warrior.heroicleap.short_desc=The Warrior performs a _Heroic Leap_ towards a targeted location, sailing above enemies and hazards.
actors.hero.abilities.warrior.heroicleap.desc=The Warrior leaps toward a targeted location, going over any enemies or hazards in the way. He cannot leap over walls or other solid terrain however.
actors.hero.abilities.warrior.shockwave.name=Onde de choque
actors.hero.abilities.warrior.shockwave.short_desc=The Warrior releases a _Shockwave_ in a conical AOE by slamming the ground. Enemies caught in the shockwave are damaged and crippled.
actors.hero.abilities.warrior.shockwave.desc=The warrior slams the ground, producing a shockwave that travels up to 5 tiles in a 60 degree cone.\n\nEnemies caught in this shockwave are crippled for 5 turns. They also take 5-10 damage, plus an additional 1-2 damage for every point of strength the warrior has above 10.
actors.hero.abilities.warrior.endure.name=Resistir
actors.hero.abilities.warrior.endure$enduretracker.name=Resiliência
actors.hero.abilities.warrior.endure$enduretracker.desc=The Warrior is now dealing bonus damage based on the damage he endured.\n\nBonus Damage: %1$d\nHits Left: %2$d
actors.hero.abilities.warrior.endure.short_desc=The Warrior _Endures_, skipping several turns but gaining high damage resistance. He then deals bonus damage based on what he endured.
actors.hero.abilities.warrior.endure.desc=The Warrior endures for 3 turns, taking half damage from all sources. This reduction is applied before damage resisting effects like armor.\n\nAfter enduring, the warrior's next hit within 10 turns gains bonus damage. This bonus damage is equal to one fourth of all the damage inflicted on him while enduring, before any damage reduction effects!\n\nIf the warrior has any combo, using this ability increases its remaining time by 3 turns.

actors.hero.abilities.mage.elementalblast.name=Explosão elementar
actors.hero.abilities.mage.elementalblast.short_desc=The Mage emits an _Elemental Blast_ from his staff, covering a large area around him in an effect that varies based on the wand in his staff.
actors.hero.abilities.mage.elementalblast.desc=The Mage emits a blast of magic, which covers a circular region up to 4 tiles away and deals up to 10-20 damage. The specific effect of elemental blast will vary by the wand imbued in the Mage's staff.
actors.hero.abilities.mage.elementalblast.generic_desc=These effect of elemental blast will be similar to the effect of the wand when zapped at an enemy or ally.
actors.hero.abilities.mage.wildmagic.name=wild magic
actors.hero.abilities.mage.wildmagic.no_wands=Você não tem varinhas para atacar!
actors.hero.abilities.mage.wildmagic.short_desc=The Mage unleashes the _Wild Magic_ contained in his wands, randomly firing them multiple times at a chosen target over a single turn.
actors.hero.abilities.mage.wildmagic.desc=The Mage unleashes the power in his wands, randomly firing them up to 4 times in a single turn. The Mage's staff is not included in this effect.\n\nEach wand is treated as if it was +1, regardless of its actual level. This ability does consume wand charges, and no one wand can be fired more than 2 times.
actors.hero.abilities.mage.warpbeacon.name=warp beacon
actors.hero.abilities.mage.warpbeacon.depths=You can't warp between depths!
actors.hero.abilities.mage.warpbeacon.locked_floor=You cannot leave a locked floor!
actors.hero.abilities.mage.warpbeacon.too_far=That location is too far!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=You can't place a beacon there!
actors.hero.abilities.mage.warpbeacon.window_desc=Your beacon is currently placed on floor %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleport to beacon
actors.hero.abilities.mage.warpbeacon.window_clear=clear beacon
actors.hero.abilities.mage.warpbeacon.window_cancel=cancelar
actors.hero.abilities.mage.warpbeacon.short_desc=The Mage places a _Warping Beacon_ at his current location, which he can instantly teleport back to.
actors.hero.abilities.mage.warpbeacon.desc=The Mage places a beacon, which can then be warped to at will. Placing the beacon takes 1 turn, but warping to it is instantaneous.\n\nThe Mage cannot warp between floors by default, or use the beacon to reach inaccessible places such as locked rooms. The Mage can teleport into enemies, which will push them aside.

actors.hero.abilities.rogue.smokebomb.name=smoke bomb
actors.hero.abilities.rogue.smokebomb.fov=Você só pode pular para um lugar vazio em seu campo de visão.
actors.hero.abilities.rogue.smokebomb.prompt=Escolha um local para pular
actors.hero.abilities.rogue.smokebomb$ninjalog.name=wooden decoy
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Somehow, enemies are easily convinced that this wooden decoy is the real Rogue!
actors.hero.abilities.rogue.smokebomb.short_desc=The Rogue throws down a _Smoke Bomb_ while blinking away. He becomes temporarily invisible and blinds enemies near his old location.
actors.hero.abilities.rogue.smokebomb.desc=The Rogue throws down a smoke bomb and blinks up to 8 tiles away. He can blink through hazards and enemies, but not through solid terrain like walls.\n\nEnemies that are adjacent to the Rogue's old position will be blinded for 5 turns.
actors.hero.abilities.rogue.deathmark.name=death mark
actors.hero.abilities.rogue.deathmark.ally_target=Você só pode marcar inimigos
actors.hero.abilities.rogue.deathmark.short_desc=The Rogue places a _Death Mark_ on a chosen enemy. Marked enemies take bonus damage, but cannot die until the mark ends.
actors.hero.abilities.rogue.deathmark.desc=The Rogue places a mark on a chosen enemy, causing them to take 25% extra damage. The mark is applied instantly and lasts for 5 turns.\n\nMarked enemies take bonus damage but are unable to die until the mark expires. If an enemy has 0 HP when the mark ends, they will immediately die.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Marcado para Morte
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Este inimigo foi marcado, fazendo com que receba 25%% de dano bônus, mas também fazendo com que seja incapaz de morrer até a marca expirar.\n\nTurnos restantes: %s.
actors.hero.abilities.rogue.shadowclone.name=Clone das Sombras
actors.hero.abilities.rogue.shadowclone.short_desc=The Rogue summons a _Shadow Clone_, which can be directed to aid him in combat.
actors.hero.abilities.rogue.shadowclone.desc=The Rogue summons a shadowy mimic of himself, which can be directed to aid him in combat. Directing the shadow clone does not cost any charge.\n\nThe clone has 100 HP, no armor, and deals 10-20 damage. All of these traits can be improved with talents, such that the clone benefits from weapons and armor the hero has.
actors.hero.abilities.rogue.shadowclone$shadowally.name=shadow rogue
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Your clone moves to follow you.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Your clone moves to attack!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=A copy of the Rogue, made from shadowy darkness. It stands stock still, with empty eyes and tiny wisps of darkness rising from it like steam.\n\nThe clone is not a perfect copy of the Rogue, but is still a decent fighter, and can benefit from the Rogue's equipment with the right talents.

actors.hero.abilities.huntress.spectralblades.name=Lâminas Espectrais
actors.hero.abilities.huntress.spectralblades.short_desc=The Huntress throws _Spectral Blades_ at a target, inflicting damage depending on her currently equipped melee weapon.
actors.hero.abilities.huntress.spectralblades.desc=The Huntress throws out a spectral blade at an enemy, which acts like a ranged strike from her melee weapon. All of the normal effects of a melee weapon will activate, including enchantments.
actors.hero.abilities.huntress.naturespower.name=Poder da Natureza
actors.hero.abilities.huntress.naturespower.short_desc=The Huntress calls upon _Nature's Power_, increasing her movement speed and her bow's rate of fire for a short time.
actors.hero.abilities.huntress.naturespower.desc=The Huntress temporarily empowers herself and her bow with the power of nature! This lasts for 8 turns.\n\nDuring this time, the huntress moves at 2x speed, and attacks 33% faster with her bow. The bonus bow effects do not trigger if the sniper is using her special attacks.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=Poder da Natureza
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=The Huntress is briefly empowered, increasing her movement speed and attack speed with her bow.\n\nTurns remaining: %s.
actors.hero.abilities.huntress.spirithawk.name=Águia Espiritual
actors.hero.abilities.huntress.spirithawk.no_space=Não há espaço suficiente ao seu redor.
actors.hero.abilities.huntress.spirithawk.short_desc=The Huntress summons a _Spirit Hawk_ familiar, which can help her scout locations and distract enemies.
actors.hero.abilities.huntress.spirithawk.desc=The Huntress summons a spirit hawk familiar, which can be directed by using the ability again while it is summoned. The hawk lasts for 50 turns, directing the hawk does not cost any charge.\n\nThe hawk has minimal health and attacking power, but is fast, evasive, and accurate. It shares its entire field of vision with the huntress at all times. It is immune to all area-bound effects, such as fire and poison gas. It will not attack unless specifically directed to.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Águia Espiritual
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Your hawk moves to follow you.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Your hawk moves to attack!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=A magical hawk, summoned by the Huntress. It glows a bright ethereal blue, its head constantly shifts around as it surveys the area.\n\nWhile it isn't much of a fighter its speed and vision make it excellent for scouting and distracting enemies.\n\nTurns remaining: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Guaranteed dodges remaining: %d.

actors.hero.abilities.ratmogrify.name=Enratanar
actors.hero.abilities.ratmogrify.cant_transform=Você não pode Enratanar isso !
actors.hero.abilities.ratmogrify.too_strong=That enemy is too strong to ratmogrify!
actors.hero.abilities.ratmogrify.short_desc=The hero _Ratmogrifies_ an enemy! This turns them into a rat with no abilities, but also no loot.
actors.hero.abilities.ratmogrify.desc=The hero permanently transforms an enemy into a rat! Bosses, allies, and rats cannot be ratmogrified.\n\nRatmogrified enemies retain their original stats, but do not have any abilities, and award no exp or loot when they die.
actors.hero.abilities.ratmogrify$transmograt.name=Enratanado %s
actors.hero.abilities.ratmogrify$transmograt.desc=This enemy has been transformed into a rat. A big improvement, if you ask me! - Rat King

