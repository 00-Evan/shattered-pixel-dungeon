actors.blobs.electricity.rankings_desc=Eletrocutado
actors.blobs.electricity.ondeath=Você foi eletrocutado até a morte...

actors.blobs.fire.name=Fogo
actors.blobs.fire.desc=O fogo está crepitando aqui.

actors.blobs.foliage.name=Folhagem
actors.blobs.foliage.desc=Fachos de luz perfuram a escuridão do jardim subterrâneo.

actors.blobs.freezing.name=Ar congelante
actors.blobs.freezing.desc=O ar está estranhamente frio aqui.

actors.blobs.goowarn.name=Energia escura
actors.blobs.goowarn.desc=Partículas de energia escura estão se acumulando aqui!

actors.blobs.inferno.name=Inferno
actors.blobs.inferno.desc=Um inferno em chamas está queimando aqui.

actors.blobs.paralyticgas.name=Gás paralítico
actors.blobs.paralyticgas.desc=Uma nuvem de gás paralisante está pairando aqui.

actors.blobs.regrowth.name=Maturação

actors.blobs.sacrificialfire.name=fogo sacrificial
actors.blobs.sacrificialfire.desc=Há um altar aqui com fogo sacrificial queimando sobre ele. Qualquer criatura morta aqui será consumida como oferenda aos espíritos da masmorra.\n\nTalvez uma recompensa seja dada se sacrifícios suficientes forem feitos?
actors.blobs.sacrificialfire.worthy=O fogo consome sua oferenda e se torna mais forte.
actors.blobs.sacrificialfire.unworthy=O fogo consome sua oferenda, mas nada acontece.
actors.blobs.sacrificialfire.reward=O fogo se intensifica e logo se dissipa, deixando para trás uma recompensa!

actors.blobs.smokescreen.name=Cortina de fumaça
actors.blobs.smokescreen.desc=Uma nuvem de fumaça negra e espessa está pairando aqui.

actors.blobs.stenchgas.name=Gás fétido
actors.blobs.stenchgas.desc=Uma nuvem de fedor está pairando aqui.

actors.blobs.stormcloud.name=Nuvens tempestuosas
actors.blobs.stormcloud.desc=Uma nuvem de vapor de água ondulante está pairando aqui.

actors.blobs.toxicgas.name=Gás tóxico
actors.blobs.toxicgas.desc=Uma nuvem esverdeada de gás tóxico está pairando aqui.
actors.blobs.toxicgas.rankings_desc=Sufocado
actors.blobs.toxicgas.ondeath=Você morreu sufocado pelo gás tóxico...

actors.blobs.corrosivegas.name=gás corrosivo
actors.blobs.corrosivegas.desc=Uma nuvem de gás cáustico mortal está pairando aqui.

actors.blobs.waterofawareness.name=Água da consciência
actors.blobs.waterofawareness.procced=Ao tomar um gole, você sente conhecimento fluindo para sua mente.
actors.blobs.waterofawareness.desc=O poder do conhecimento irradia da água deste poço. Beber do poço irá identificar completamente todos os itens equipados, identificar maldições em todos os itens em seu inventário e revelar todos os itens no andar atual.

actors.blobs.waterofhealth.name=Água da saúde
actors.blobs.waterofhealth.procced=Ao tomar um gole, você sente seus ferimentos se curarem completamente.
actors.blobs.waterofhealth.desc=O poder da saúde irradia da água deste poço. Beber deste poço irá curar seus ferimentos, satisfazer sua fome e removerá maldições de qualquer item equipado.

actors.blobs.web.name=Teia de aranha
actors.blobs.web.desc=Uma teia espessa está cobrindo tudo aqui. Qualquer coisa que toque ou seja lançada na teia a quebrará, mas também ficará presa no lugar.



###buffs
actors.buffs.adrenaline.name=adrenalina
actors.buffs.adrenaline.desc=Um surto de poder físico, a adrenalina aumentou a velocidade de movimento e ataque.\n\nAdrenalina permite que o seu alvo corra a 2x sua velocidade e ataque 1,5x mais rápido.\n\nTurnos restantes: %s.

actors.buffs.adrenalinesurge.name=aumento de força
actors.buffs.adrenalinesurge.desc=Um surto de grande poder, mas infelizmente não permanente.\n\nAumento de força: %d.\nTurnos até que a força diminua:%s.

actors.buffs.amok.name=cólera
actors.buffs.amok.desc=Cólera causa um estado de grande ira e confusão em seu alvo.\n\nQuando uma criatura está encolerizada, ela irá atacar qualquer coisa que estiver por perto, seja amigo ou inimigo.\n\nTurnos de cólera restante: %s.

actors.buffs.arcanearmor.name=armadura arcana
actors.buffs.arcanearmor.desc=Um escudo fino está envolvendo você, bloqueando parte do dano de ataques mágicos.\n\nSua armadura mágica está atualmente impulsionada em: 0-%d.\n\nTurnos até que a armadura arcana enfraqueça: %s.

actors.buffs.artifactrecharge.name=artefato recarregando
actors.buffs.artifactrecharge.desc=A energia percorre você, aumentando a taxa em que seus artefatos equipados carregam.\n\nCada artefato é afetado de uma maneira um pouco diferente, mas todos eles ganharam cargas muito mais rapidamente que o normal.\n\nTurnos restantes: %s.

actors.buffs.ascensionchallenge.name=maldição do amuleto
actors.buffs.ascensionchallenge.desc=De alguma forma, Yog-Dzewa está mantendo influência sobre este mundo através do amuleto e está tentando impedir sua ascensão!\n\nO poder de Yog está tornando a masmorra muito mais perigosa, aumentando o número de inimigos e tornando-os mais fortes! Este poder continuará aumentando se não for controlado, pode ser enfraquecido ao derrotar inimigos que foram fortalecidos pelo poder de Yog.
actors.buffs.ascensionchallenge.desc_clear=A energia escura que irradia do amuleto foi enfraquecida o máximo possível por enquanto.
actors.buffs.ascensionchallenge.desc_beckon=O amuleto está _chamando pelos inimigos distantes_, alertando-os sobre sua posição.
actors.buffs.ascensionchallenge.desc_haste=O amuleto está atualmente _apressando inimigos distantes,_ permitindo que eles cheguem até você mais rápido!
actors.buffs.ascensionchallenge.desc_slow=O amuleto está atualmente _atrasando você_ e negando os efeitos de aumento de velocidade!
actors.buffs.ascensionchallenge.desc_damage=A energia do amuleto ficou tão forte que está _ferindo você diretamente!_
actors.buffs.ascensionchallenge.beckon=O amuleto começa a chamar pelos inimigos distantes.
actors.buffs.ascensionchallenge.haste=O amuleto começa a apressar inimigos distantes!
actors.buffs.ascensionchallenge.slow=O amuleto começa a parecer um peso de chumbo em seu inventário!
actors.buffs.ascensionchallenge.damage=O amuleto começa a irradiar energia escura. Está Queimando!
actors.buffs.ascensionchallenge.weaken_info=Você deve derrotar os inimigos para enfraquecer a maldição do amuleto!
actors.buffs.ascensionchallenge.weaken=Você pode sentir a maldição do amuleto enfraquecer um pouco.
actors.buffs.ascensionchallenge.break=Você toma um momento para recuperar o fôlego e sente suas feridas começarem a fechar!
actors.buffs.ascensionchallenge.almost=Você sente a ligação de Yog ao amuleto começar a enfraquecer, você está quase lá!
actors.buffs.ascensionchallenge.on_kill=A energia escura te consome...

actors.buffs.barkskin.name=pele arbórea
actors.buffs.barkskin.desc=Sua pele está endurecida, parece áspera e sólida como casca de árvore. \n\nA pele endurecida aumenta sua armadura efetiva, permitindo que você se defenda melhor contra ataques físicos.\n\nSua armadura atualmente é aumentada em: 0-%d.\nTurnos até que a armadura enfraqueça: %s.\n\nSe você receber pele arbórea de várias fontes, apenas a mais forte será aplicada.

actors.buffs.barrier.name=barreira
actors.buffs.barrier.desc=Um campo de força durável que bloqueia todo o dano.\n\nA barreira sofrerá danos por qualquer um que ela esteja protegendo, enquanto ainda tiver blindagem restante. A blindagem também decairá lentamente ao longo do tempo.\n\nBlindagem restante: %d.

actors.buffs.berserk.angered=enraivecido
actors.buffs.berserk.berserk=enfurecido
actors.buffs.berserk.exhausted=exausto
actors.buffs.berserk.recovering=recuperando
actors.buffs.berserk.angered_desc=A gravidade dos ferimentos do Berserker intensifica seus golpes. À medida que o Berserker sofre dano físico, sua fúria aumenta, concedendo-lhe dano adicional. O dano bloqueado por armadura também é considerado como dano.\n\nA fúria desaparece com o tempo. Quanto menor a vida do Berserker, mais tempo sua duração.\n\nCom 100%% de fúria, o Berserker pode enfurecer, concedendo-lhe blindagem com base no nível de sua armadura e na sua vida perdida. Enquanto estiver enfurecido, sua blindagem diminui ao longo do tempo e, quando acabar, ele terá que descansar antes de acumular fúria novamente.\n\nFúria atual: _%1$.0f%%_\n_+%2$.0f%%_damage\n\nBlindagem Berserk com armadura e PV atuais: _%3$d_
actors.buffs.berserk.berserk_desc=O medo e a incerteza desaparecem, restando apenas raiva. Neste estado, o Berserker é extremamente poderoso, _causando +50%% de dano e ganhando bônus de blindagem,_ mas também perdendo blindagem a cada turno.\n\nQuando sua blindagem for reduzida a 0, enfurecer cessará.\n\nDepois de enfurecer, o Berserker precisará se recuperar antes de poder acumular fúria novamente.\n\nBlindagem restante: %d
actors.buffs.berserk.recovering_desc=Força interior tem seus limites. O Berserker deve descansar antes de enfurecer novamente.\n\nEnquanto estiver se recuperando, o Berserker não acumula nenhuma fúria ao receber dano.
actors.buffs.berserk.recovering_desc_turns=Turnos até a recuperação: _%d_
actors.buffs.berserk.recovering_desc_levels=Níveis até a recuperação: _%.2f_
actors.buffs.berserk.rankings_desc=Enfurecido até a morte
actors.buffs.berserk.action_name=Enfurecer
actors.buffs.berserk.no_seal=Você precisa do seu selo quebrado para enfurecer!

actors.buffs.bleeding.name=sangrando
actors.buffs.bleeding.ondeath=Você sangrou até a morte...
actors.buffs.bleeding.heromsg=Você está sangrando!
actors.buffs.bleeding.rankings_desc=Sangrou até a Morte
actors.buffs.bleeding.desc=Esta ferida está vazando uma quantidade alarmante de sangue.\n\nSangramento causa dano a cada turno. A cada turno o dano diminui por um valor aleatório, até que o sangramento eventualmente pare.\n\nDano de sangramento atual: %d.

actors.buffs.bless.name=abençoado
actors.buffs.bless.desc=Uma grande explosão de foco, alguns dizem que é inspirada pelos deuses.\n\nBênção aumenta a precisão e a evasão em 25 %%, tornando o abençoado muito mais eficaz em combate.\n\nTurnos de bênção restantes: %s.

actors.buffs.blindness.name=cegado
actors.buffs.blindness.heromsg=Você está cegado!
actors.buffs.blindness.desc=A cegueira transforma o mundo ao redor em uma névoa obscura.\n\nEnquanto cegado, o alcance da visão de um personagem é reduzido a um quadrado, tornando inúteis os ataques a distância e fazendo com que seja muito mais fácil perder o rastro de inimigos distantes. Um herói cegado também é incapaz de ler pergaminhos ou livros.\n\nTurnos de cegueira restantes: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=queimando
actors.buffs.burning.heromsg=Você está pegando fogo!
actors.buffs.burning.burnsup=%s queimou!
actors.buffs.burning.ondeath=Você queimou até a morte...
actors.buffs.burning.rankings_desc=Queimado às Cinzas
actors.buffs.burning.desc=Poucas coisas são mais angustiantes do que ser envolvido por chamas.\n\nO fogo causa dano a cada turno até que seja apagado por água ou até que expire. O fogo pode ser apagado ao pisar na água ou a partir do respingo de uma poção estilhaçada.\n\nAlém disso, o fogo pode queimar terrenos inflamáveis ou itens com que entrar em contato.\n\nTurnos de queima restante :%s.

actors.buffs.championenemy.warn=Você sente uma presença mortal.
actors.buffs.championenemy$blazing.name=Campeão flamejante
actors.buffs.championenemy$blazing.desc=Campeões flamejantes causam 25% a mais de dano corpo a corpo, inflamam os inimigos que atacam, são imunes a fogo e espalham fogo ao redor deles quando morrem. Contudo, não podem espalhar fogo sobre água.
actors.buffs.championenemy$projecting.name=Campeão projetante
actors.buffs.championenemy$projecting.desc=Campeões projetantes causam 25% a mais de dano corpo a corpo e possuem +3 de alcance de ataque.
actors.buffs.championenemy$antimagic.name=Campeão antimagia
actors.buffs.championenemy$antimagic.desc=Campeões antimagia recebem 50% menos dano e são completamente imunes a efeitos mágicos.
actors.buffs.championenemy$giant.name=Campeão gigante
actors.buffs.championenemy$giant.desc=Campeões gigantes recebem 80% menos dano e possuem +1 de alcance de ataque, mas não podem passar por espaços apertados.
actors.buffs.championenemy$blessed.name=Campeão abençoado
actors.buffs.championenemy$blessed.desc=Campeões abençoados têm 4x mais precisão e evasão.
actors.buffs.championenemy$growing.name=Campeão crescente
actors.buffs.championenemy$growing.desc=Campeões crescentes ganham um bônus que aumenta constantemente sua precisão, evasão, dano físico e redução de dano recebido.\n\nBônus atual de pre/eva/dano: %1$d%%\nBônus atual da redução de dano:  %2$d%%

actors.buffs.charm.name=encantado
actors.buffs.charm.heromsg=Você foi encantado!
actors.buffs.charm.cant_attack=Você foi encantado por esse inimigo e não pode atacá-lo.
actors.buffs.charm.desc=Um encanto é uma magia manipuladora que pode fazer os inimigos se adorarem temporariamente.\n\nPersonagens afetados pelo encantamento são incapazes de atacar diretamente o inimigo pelo qual estão encantados. No entanto, atacar outros alvos ainda é possível. O choque da dor diminuirá a duração do encanto.\n\nTurnos de charme restantes: %s.

actors.buffs.chill.name=gelado
actors.buffs.chill.freezes=%s congelou!
actors.buffs.chill.desc=Ainda não congelado, mas mesmo assim muito frio.\n\nAlvos resfriados realizarão todas sua ações mais devagar, dependendo de quantos turnos restam até o fim do efeito. Na pior das hipóteses, equivale a estar desacelerado.\n\nTurnos restantes de frio: %1$s.\nA velocidade está reduzida em: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=ataque de combo
actors.buffs.combo.combo=Combo de %d golpes!
actors.buffs.combo.bad_target=Você deve selecionar um alvo no seu alcance de ataque.
actors.buffs.combo.prompt=Selecione um alvo para atacar.
actors.buffs.combo.desc=O Gladiador acumula impulso conforme acerta seus golpes. Cada ataque aumenta o contador do combo em um, porém, demorar muito tempo entre golpes irá redefinir o combo para 0. Enquanto o gladiador tiver um combo, qualquer blindagem que ele tenha de seu selo quebrado não irá começar a desaparecer.\n\nAcumular combo habilita ataques especiais que não tem chance de erro! Um ataque diferente é habilitado na contagem de combos em 2, 4, 6, 8 e 10. Alguns golpes redefinem o combo e outros não, e cada ataque só pode ser usado uma vez por sessão de combo.\n\nCombo atual: %1$d.\n\nTurnos até o combo acabar: %2$s.
actors.buffs.combo$combomove.clobber.name=surrar
actors.buffs.combo$combomove.clobber.desc=Empurra um inimigo 2 espaços pra trás, mas não causa dano e não pode derrubá-lo em precipícios. Aumenta o combo em 1.
actors.buffs.combo$combomove.clobber.empower_desc=Empurra um inimigo _3 espaços pra trás, inflige vertigem e pode derrubá-lo em precipícios,_ mas não causa dano. Aumenta o combo em 1.
actors.buffs.combo$combomove.slam.name=trombar
actors.buffs.combo$combomove.slam.desc=Causa %d%% (combo*20%%) do seu poder de bloqueio de dano como dano bônus. Zera o combo quando usado.
actors.buffs.combo$combomove.slam.empower_desc=_Salta até %1$d espaço(s)_ e causa %2$d%% (combo*20%%) do seu poder de bloqueio de dano como dano bônus. Zera o combo quando usado.
actors.buffs.combo$combomove.parry.name=bloquear
actors.buffs.combo$combomove.parry.desc=Bloqueia o próximo ataque desferido em 1 turno quando ativado, e contra-ataca instantaneamente. Zera o combo se nada for bloqueado.
actors.buffs.combo$combomove.parry.empower_desc=Bloqueia _todos os ataques_ desferidos em 1 turno quando ativado e contra-ataca instantaneamente. Zera o combo se nada for bloqueado.
actors.buffs.combo$combomove.crush.name=esmagar
actors.buffs.combo$combomove.crush.desc=Causa %d%% (combo*25%%) de dano ao alvo primário e metade desse dano a todos os outros inimigos em uma área 7x7. Zera o combo quando usado.
actors.buffs.combo$combomove.crush.empower_desc=_Salta até %1$d espaço(s) e causa %2$d%% (combo*25%%) de dano ao alvo primário e metade desse dano a todos os outros inimigos em uma área 7x7. Zera o combo quando usado.
actors.buffs.combo$combomove.fury.name=fúria
actors.buffs.combo$combomove.fury.desc=Acerta um inimigo uma vez por combo acumulado. Cada acerto causa 60% de dano e pode ativar encantamentos. Zera o combo quando usado.
actors.buffs.combo$combomove.fury.empower_desc=_Salta até %d espaço(s)_ e atinje um inimigo uma vez para cada combo que você possuir, cada acerto causa 60%% de dano e pode ativar encantamentos. Zera o combo quando usado.

actors.buffs.corruption.name=corrompido
actors.buffs.corruption.desc=A corrupção penetra na essência de um ser, colocando-o contra sua natureza anterior.\n\nCriaturas corrompidas atacarão seus aliados e ignorarão seus antigos inimigos. A corrupção também é prejudicial, e irá lentamente levar seu alvo a sucumbir.\n\nA corrupção é permanente, seus efeitos terminam apenas na morte.

actors.buffs.cripple.name=aleijado
actors.buffs.cripple.heromsg=Você foi aleijado!
actors.buffs.cripple.desc=Você tem certeza que pernas não deveriam se curvar dessa maneira.\n\nAleijamento afeta a velocidade de movimento. Andar demora dois turnos ao invés de um.\n\nTurnos de aleijamento restantes: %s.

actors.buffs.daze.name=Atordoado
actors.buffs.daze.heromsg=Você está tonto!
actors.buffs.daze.desc=Ouvidos tinindo e visão embaçada dificultam seus ataques.\n\nEnquanto atordoado, precisão e evasão são reduzidos em 50%%, fazendo com que acertar e desviar de golpes seja muito mais difícil.\n\nTurnos de atordoamento restantes: %s.

actors.buffs.degrade.name=degradado
actors.buffs.degrade.heromsg=Seu equipamento parece mais fraco!
actors.buffs.degrade.desc=Uma poderosa magia negra está enfraquecendo a força que os pergaminhos de melhoria aplicaram ao seu equipamento!\n\nEnquanto degradado, equipamento aprimorado será tratado como se fosse de um nível menor do que atualmente é. _Cada melhoria após +3 torna-se exponencialmente mais fraca que a última._ A descrição dos seus itens irá mudar para refletir seu nível de força reduzido.\n\nDegradação não afeta os requerimentos de força, cargas de varinhas, durabilidade de armas arremessáveis ou artefatos.\n\nTurnos de degradação restantes: %s. Usar um pergaminho de melhoria ou remover maldição irá terminar com a degradação imediatamente.

actors.buffs.doom.name=sentenciado
actors.buffs.doom.desc=É difícil de continuar quando parece que o universo inteiro quer você morto.\n\nPersonagens sentenciados receberão +67% de dano de todas as fontes.\n\nSentença é permanente, seus efeitos acabam apenas na morte.

actors.buffs.dread.name=pavor
actors.buffs.dread.desc=Um terror tão grande que fará com que o alvo fuja completamente da masmorra!\n\nCriaturas afetadas pelo pavor irão fugir do seu oponente em alta velocidade e, uma vez fora de vista, desaparecerão da masmorra completamente. Inimigos que são derrotados desta forma concedem metade da experiência e não dão itens. O choque da dor irá diminuir a duração do pavor.\n\nTurnos de pavor restante: %d

actors.buffs.drowsy.name=sonolência
actors.buffs.drowsy.desc=Uma força mágica está dificultando ficar acordado, depois de alguns turnos, o alvo cairá em um sono mágico profundo.\n\nO herói pode resistir à sonolência tomando dano ou estando com a vida cheia.\n\nTurnos até dormir: %s.

actors.buffs.earthimbue.name=imbuído com terra
actors.buffs.earthimbue.desc=Você está imbuído de poder da terra!\n\nTodos os ataques físicos deslocarão a terra embaixo do inimigo, aleijando-os por um curto período de tempo.\n\nTurnos de Imbuição de terra restantes: %s.

actors.buffs.enhancedrings.name=anéis aprimorados
actors.buffs.enhancedrings.desc=O artefato recentemente usado pelo Ladino está fortalecendo seus anéis, concedendo a eles +1 nível.\n\nTurnos restantes: %s.

actors.buffs.fireimbue.name=imbuído com Fogo
actors.buffs.fireimbue.desc=Você está imbuído com o poder do fogo!\n\nTodos os ataques físicos têm uma chance de atear fogo ao inimigo. Adicionalmente, você está completamente imune aos efeitos do fogo.\n\nTurnos de imbuição de fogo restantes: %s.

actors.buffs.foresight.name=vidência
actors.buffs.foresight.desc=Você de alguma forma é capaz de enxergar o layout do terreno ao seu redor com a sua mente.\n\nEnquanto sob o efeito da previsão, todos os quadrados em um raio amplo são revelados a você, incluindo quaisquer armadilhas escondidas ou portas secretas.\n\nTurnos de previsão restante: %s.

actors.buffs.frost.name=congelado
actors.buffs.frost.freezes=%s congelou!
actors.buffs.frost.desc=Não deve ser confundido com congelamento sólido, este tipo mais benigno de congelamento simplesmente encapsula o alvo em gelo.\n\nCongelamento funciona de uma maneira similar à paralisia, tornando impossível para o alvo agir. Diferente da paralisia, o congelamento é cancelado se o alvo levar dano, pois o gelo irá quebrar.\n\nTurnos de congelamento restantes: %s.

actors.buffs.frostimbue.name=imbuído com gelo
actors.buffs.frostimbue.desc=Você está imbuído com o poder do gelo!\n\nTodos os ataques físicos irão fazer com que gelo se acumule nos inimigos. Além disso, você está completamente imune ao frio.\n\nTurnos de imbuição gélida restantes: %s.

actors.buffs.fury.name=furioso
actors.buffs.fury.heromsg=Você ficou furioso!
actors.buffs.fury.desc=Você está irado. Inimigos não vão gostar quando você estiver irado.\n\nUma grande raiva queima dentro de você, aumentando o dano que você causa com ataques físicos em 50%%\n\nA raiva irá permanecer enquanto você estiver ferido abaixo de 50%% de vida.

actors.buffs.blobimmunity.name=barreira purificadora
actors.buffs.blobimmunity.desc=Uma estranha força está lhe encasulando em uma fina barreira protetiva, bloqueando todos os efeitos gasosos danosos.\n\nVocê está imune a todos os efeitos em área enquanto esta barreira estiver ativa.\n\nTurnos de imunidade restantes: %s.

actors.buffs.gravitychaostracker.name=Caos gravitacional
actors.buffs.gravitychaostracker.desc_intro=A cada alguns turnos, todos os personagens no andar atual da masmorra serão arremessados em direções aleatórias.
actors.buffs.gravitychaostracker.desc_positive=Mas você e seus aliados parecem estar imunes.
actors.buffs.gravitychaostracker.desc_duration=Não está claro por quanto tempo esse efeito irá durar, mas não pode durar para sempre.

actors.buffs.greaterhaste.name=aceleração maior
actors.buffs.greaterhaste.desc=Um aumento incrível de velocidade, por um momento parece que tudo está parado.\n\nEstando sob os efeitos de aceleração maior, as ações de movimento não levam tempo algum, mas outras ações ainda são realizadas em velocidade normal. Cada passo de movimentação consome um turno de aceleração maior.\n\nTurnos de aceleração maior restantes: %d.

actors.buffs.haste.name=aceleração
actors.buffs.haste.desc=Energia percorre os seus músculos, permitindo que você corra a velocidades incríveis!\n\nEnquanto sob os efeitos da aceleração, você correrá 3x mais rápido, mas realizará todas as outras ações em velocidade normal.\n\nTurnos de aceleração restantes: %s.

actors.buffs.healing.name=curando
actors.buffs.healing.desc=Um remédio mágico está remendando sua carne e fazendo com que suas feridas se fechem .\n\nA cada turno, sua vida irá se regenerar constantemente até que o efeito de cura expire. A quantidade de cura irá diminuir com o tempo.\n\nPróxima cura:%d.\n\nCura restante:%d.

actors.buffs.herodisguise.name=disfarce
actors.buffs.herodisguise.desc=Magia ilusória alterou sua aparência física! O efeito é puramente cosmético, mas ainda assim parece muito estranho.\n\nTurnos restantes de disfarce: %s.

actors.buffs.hex.name=enfeitiçado
actors.buffs.hex.heromsg=Você foi enfeitiçado!
actors.buffs.hex.desc=Magia negra que enfraquece o foco, fazendo o alvo levemente desorientado.\n\nEstar enfeitiçado reduz a precisão e evasão em 20%%, fazendo com que o alvo fique menos efetivo em combate.\n\nTurnos de enfeitiçamento remanescentes:%s.

actors.buffs.holdfast.name=foco
actors.buffs.holdfast.desc=O Guerreiro está mantendo sua posição, aumentando sua armadura em %1$d-%2$d e reduzindo a taxa de decaimento de alguns buffs em %3$d%%. Isso durará até que ele se mova.

actors.buffs.hunger.hungry=faminto
actors.buffs.hunger.starving=morrendo de fome
actors.buffs.hunger.onhungry=Você está com fome.
actors.buffs.hunger.onstarving=Você está morrendo de fome!
actors.buffs.hunger.ondeath=Você morreu de fome...
actors.buffs.hunger.cursedhorn=O chifre amaldiçoado rouba parte da energia do alimento que você come.
actors.buffs.hunger.rankings_desc=Morreu de Fome
actors.buffs.hunger.desc_intro_hungry=Você sente seu estômago roncando, mas não é urgente ainda.
actors.buffs.hunger.desc_intro_starving=Você está com tanta fome que dói.
actors.buffs.hunger.desc=\n\nA fome aumenta conforme você explora a masmorra. Eventualmente você irá começar a morrer de fome. Enquanto estiver morrendo de fome, você começará a perder vida lentamente ao invés de regenerá-la.\n\nFazer racionamento é importante! Se você tiver um pouco de vida para sacrificar, permanecer com fome por algum tempo não é uma má ideia se isso significa que você terá mais comida mais tarde. Um bom uso dos seus recursos pode fazer a comida durar muito mais!

actors.buffs.invisibility.name=invisível
actors.buffs.invisibility.desc=Você está completamente misturado com o terreno ao seu redor, tornando-lhe impossível de se enxergar.\n\nEnquanto estiver invisível, inimigos são incapazes de atacar ou seguir você. Ataques físicos e efeitos mágicos (como varinhas e pergaminhos) irão imediatamente cancelar a invisibilidade.\n\nTurnos de invisibilidade restantes: %s.

actors.buffs.invulnerability.name=invulnerável
actors.buffs.invulnerability.desc=Este personagem está envolto em grande poder protetivo, garantindo a ele um breve período de invulnerabilidade!\n\nTurnos restantes: %s.

actors.buffs.levitation.name=levitando
actors.buffs.levitation.desc=Uma força mágica está fazendo-lhe levitar sobre o chão, fazendo você se sentir como se não tivesse peso algum.\n\nPersonagens levitando se movem silenciosamente e ignoram todos os efeitos baseados no chão: armadilhas não ativarão, água não apagará o fogo, plantas não serão pisadas, raízes não lhes alcançarão e poderão pairar acima de abismos. Tenha cuidado, pois todas essas coisas podem entrar em efeito no segundo em que a levitação terminar!\n\nTurnos de levitação restantes: %s.

actors.buffs.lifelink.name=elo de vida
actors.buffs.lifelink.ondeath=O dano do elo vital matou você...
actors.buffs.lifelink.desc=A força vital desta personagem está ligada a outro personagem próximo. Qualquer dano causado é compartilhado entre eles.\n\nSempre que este personagem sofrer algum dano, metade dele será transferido para o alvo do elo de vida em vez dele.\n\nTurnos do elo de vida restantes: %s.

actors.buffs.light.name=iluminado
actors.buffs.light.desc=Até mesmo na Mais Escura Masmorra, ter uma luz constante ao seu lado é sempre reconfortante.\n\nA luz mantém a escuridão longe, permitindo que você veja a uma distância considerável no escuro.\n\nTurnos de iluminação restantes: %s.

actors.buffs.lockedfloor.name=O andar está trancado.
actors.buffs.lockedfloor.desc=O andar atual está trancado e você é incapaz de sair dele!\n\nQuando o andar está trancado, sua fome não irá aumentar e você não sofrerá dano por estar morrendo de fome. E caso não se esforce para matar o chefe neste andar, efeitos passivos de regeneração também irão cessar.\n\nAlém disso, se você for revivido por um ankh não abençoado, enquanto o andar estiver trancado, este será reiniciado.\n\nMate o chefe deste andar para quebrar a trava.

actors.buffs.lostinventory.name=inventário perdido
actors.buffs.lostinventory.desc=Seu inventário foi perdido em algum lugar na masmorra! Você não poderá pegar ou usar a maioria dos itens até recuperá-lo.

actors.buffs.magicalsight.name=visão mágica
actors.buffs.magicalsight.desc=De alguma maneira, você é capaz de enxergar com a sua mente ao invés de com seus olhos.\n\nEnquanto a visão mágica estiver ativa, você será capaz de ver todo o terreno em um raio de 12 quadrados.\n\nTurnos de visão mágica restante: %s.

actors.buffs.magicalsleep.name=sono mágico
actors.buffs.magicalsleep.toohealthy=Você está saudável de mais e resistiu a vontade de dormir.
actors.buffs.magicalsleep.fallasleep=Você cai num sono mágico profundo.
actors.buffs.magicalsleep.wakeup=Você acorda sentindo-se revigorado e saudável.
actors.buffs.magicalsleep.desc=Este personagem caiu em um sono mágico profundo do qual ele não irá acordar naturalmente.\n\nSono mágico é semelhante ao sono normal, exceto que apenas dano fará o alvo acordar.\n\nPara o herói e seus aliados, o sono mágico tem propriedades restaurativas, permitindo que se curem rapidamente enquanto dormem.

actors.buffs.magicimmune.name=imune à magia
actors.buffs.magicimmune.desc=Todos os efeitos mágicos perderam seu domínio sobre você, você é totalmente imune a eles.\n\nEnquanto imune à magia, todos os efeitos mágicos prejudiciais e úteis não se aplicarão a você, incluindo maldições, encantos, varinhas, pergaminhos, anéis, artefatos, etc. Habilidades de Armadura Heroica são fortes o suficiente para funcionar independentemente deste efeito\n\nTurnos de imunidade mágica restantes: %s.

actors.buffs.mindvision.name=visão mental
actors.buffs.mindvision.desc=De alguma maneira, você pode ver todas as criaturas do andar na sua mente. É uma sensação muito estranha.\n\nTodos os personagens neste andar são visíveis para você enquanto tem a visão mental. Ver uma criatura através da visão mental conta como se ela estivesse sendo vista nas proximidades para propósitos de efeitos mágicos.\n\nTurnos de visão mental restante: %s.

actors.buffs.momentum.momentum=acumulando impulso.
actors.buffs.momentum.running=correndo
actors.buffs.momentum.resting=recuperando
actors.buffs.momentum.action_name=Corrida
actors.buffs.momentum.momentum_desc=Conforme se move, o Corredor produz impulso, que ele pode gastar pra começar a correr.\n\nCada carga de impulso garante dois turnos de corrida, o corredor pode produzir até 10 cargas. O impulso é rapidamente perdido quando o corredor para de se mover.\n\nCarga atual de impulso: %d.
actors.buffs.momentum.running_desc=À medida em que se move, o Corredor acumula impulso, que ele pode usar para começar a correr.\nEnquanto corre, ele se move com o dobro de velocidade e ganha um bônus de evasão baseado em seu nível.\n\nTurnos restantes: %d
actors.buffs.momentum.resting_desc=Enquanto se move, o Corredor ganha Impulso, o qual pode ser usado para começar a correr.\nO Corredor precisa de tempo para se recompor antes de começar a ganhar Impulso novamente.\n\nTurnos restantes:%d.

actors.buffs.monkenergy.name=energia
actors.buffs.monkenergy.action=Habilidades da Monja
actors.buffs.monkenergy.desc=Ao derrotar inimigos, a Monja ganha energia que pode usar em uma variedade de habilidades. A maioria dos inimigos concede 1 de energia quando derrotados, e a Monja não perde energia com o tempo.\n\nEnergia atual: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=A Monja usou uma habilidade recentemente e deve esperar antes de usar outra.\n\nTempo de recarga atual: %d turnos.
actors.buffs.monkenergy$monkability$flurry.name=rajada de golpes
actors.buffs.monkenergy$monkability$flurry.desc=Dois ataques instantâneos que causam %1$d-%2$d de dano e ignoram a armadura. Esta habilidade não pode ser usada repetidamente.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Dois ataques instantâneos que causam %1$d-%2$d de dano, ignoram a armadura _ e usam o encantamento da sua arma._ Esta habilidade não pode ser usada repetidamente.
actors.buffs.monkenergy$monkability$focus.name=foco
actors.buffs.monkenergy$monkability$focus.desc=A Monja leva um turno para focar, permitindo-a bloquear o próximo ataque feito contra ela.
actors.buffs.monkenergy$monkability$focus.empower_desc=A Monja _foca instantaneamente,_ permitindo que ela desvie o próximo ataque feito contra ela.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=focado
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=A Monja está focada em seus arredores, antecipando o próximo ataque feito contra ela. Enquanto focada, é garantido a ela bloquear o próximo ataque recebido.
actors.buffs.monkenergy$monkability$dash.name=dash
actors.buffs.monkenergy$monkability$dash.prompt=Escolha um local
actors.buffs.monkenergy$monkability$dash.desc=Um dash instantâneo até 4 espaços de distância. Essa habilidade pode passar através de efeitos nocivos, mas não através de inimigos ou terreno sólido.
actors.buffs.monkenergy$monkability$dash.empower_desc=Um dash instantâneo de até _8 espaços_ de distância. Essa habilidade pode passar através de efeitos nocivos, mas não através de inimigos ou terreno sólido.
actors.buffs.monkenergy$monkability$dragonkick.name=chute do dragão
actors.buffs.monkenergy$monkability$dragonkick.desc=Um chute devastador que causa %1$d-%2$d de dano e ignora a armadura. O chute empurra o alvo para longe e o paralisa por um turno igual aos ladrilhos percorridos por ele.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Um chute devastador que causa _%1$d-%2$d de dano_ e ignora a armadura. O chute empurra _todos os alvos_ para longe e os paralisa por um turno igual aos espaços percorridos por eles.
actors.buffs.monkenergy$monkability$meditate.name=meditar
actors.buffs.monkenergy$monkability$meditate.desc=A Monja concentra energia em seu corpo por 5 turnos. Isso retira a maioria dos efeitos negativos e concede a ela 8 turnos de recarga de varinha e de artefato.
actors.buffs.monkenergy$monkability$meditate.empower_desc=A Monja concentra energia em seu corpo por 5 turnos. Fazer isso elimina a maioria dos efeitos negativos e concede a ela 8 turnos de recarga de varinha e recarga de artefato. _Ela também ganha 80% de resistência a danos enquanto medita e cura lentamente 20% de seu PV perdido._

actors.buffs.ooze.name=muco cáustico
actors.buffs.ooze.heromsg=Muco cáustico está devorando a sua carne! Lave-o na água!
actors.buffs.ooze.ondeath=Você derreteu...
actors.buffs.ooze.rankings_desc=Dissolveu
actors.buffs.ooze.desc=Este ácido pegajoso gruda na sua carne, derretendo-a lentamente.\n\nO muco consistentemente causará dano ao longo do tempo, mas pode ser imediatamente lavado na água.\n\nTurnos de muco restantes: %s.

actors.buffs.paralysis.name=paralisado
actors.buffs.paralysis.heromsg=Você foi paralisado!
actors.buffs.paralysis.out=paralisia resistida
actors.buffs.paralysis.desc=Muitas vezes, a pior coisa a fazer é nada.\n\nParalisia interrompe completamente todas as ações, forçando o alvo a esperar até que o efeito desapareça. A dor de receber dano pode fazer com que os personagens resistam à paralisia, quebrando-os do efeito.\n\nTurnos de paralisia restantes: %s.

actors.buffs.physicalempower.name=fortalecido fisicamente
actors.buffs.physicalempower.desc=Seus golpes foram fortalecidos, aumentando a quantidade de dano que você pode aplicar quando acerta inimigos com ataques físicos. \n\nBônus de dano: %1$d.\nAtaques restantes: %2$d.

actors.buffs.pincushion.name=alfineteira
actors.buffs.pincushion.desc=As armas de arremesso que você usou contra o personagem estão presas no corpo do inimigo e cairão no chão assim que for derrotado.\n\nOs itens presos neste momento são:

actors.buffs.poison.name=envenenado
actors.buffs.poison.heromsg=Você foi envenenado!
actors.buffs.poison.ondeath=Você morreu por envenenamento...
actors.buffs.poison.rankings_desc=Sucumbiu ao Veneno
actors.buffs.poison.desc=O veneno se espalha pelo seu corpo, lentamente prejudicando seu funcionamento interno.\n\nVeneno causa dano a cada turno proporcional ao tempo que leva para expirar.\n\nTurnos de envenenamento restantes: %s.

actors.buffs.preparation.name=preparação
actors.buffs.preparation.action_name=Ataque preparado
actors.buffs.preparation.desc=O Assassino está esperando pacientemente, preparando para atacar das sombras.
actors.buffs.preparation.desc_dmg=Seu próximo ataque irá causar _%1$d%% bônus de dano_, e executará inimigos normais com menos de _%2$d%% saúde_, ou chefes com menos de _%3$d%% saúde_.
actors.buffs.preparation.desc_dmg_likely=O ataque também terá mais chance de infligir uma maior quantidade de dano.
actors.buffs.preparation.desc_blink=Ele consegue se teleportar em direção ao inimigo antes de acertá-los, com uma distância máxima de _%d_
actors.buffs.preparation.desc_invis_time=Turnos passados estando invisível: _%d._
actors.buffs.preparation.desc_invis_next=Turnos para um ataque mais forte: _%d._
actors.buffs.preparation.prompt=Selecione um alvo para atacar!\nDistância máxima de teleporte: %d
actors.buffs.preparation.no_target=Não há nada para atacar lá.
actors.buffs.preparation.out_of_reach=O alvo está fora de alcance.
actors.buffs.preparation.assassinated=assassinado

actors.buffs.prismaticguard.name=guarda prismático
actors.buffs.prismaticguard.desc=Você está sendo protegido por uma imagem prismática que está inativa no momento. Quando os inimigos estão presentes, a imagem prismática entra em ação e protege você!\n\nEnquanto inativa, a imagem prismática se recuperará constantemente de qualquer dano que tenha sofrido.\n\nPV atual: %d/%d.
actors.buffs.prismaticguard.desc_many=Esta imagem prismática também está se beneficiando do Poder de Muitos.\n\nTurnos restantes: %d.

actors.buffs.recharging.name=recarregando
actors.buffs.recharging.desc=Energia está pulsando dentro de você, aumentando a taxa em que sua varinhas recarregam.\n\nA cada turno, este efeito irá aumentar a carga de cada varinha em um quarto, em adição a carga regular.\n\nTurnos de recarregamento restantes: %s

actors.buffs.revealedarea.name=área revelada
actors.buffs.revealedarea.desc=Uma área da masmorra foi temporariamente revelada para o seu personagem. Ele a enxergará não importando onde esteja. \n\nTurnos restantes: %s.

actors.buffs.revealedchar.name=revelado
actors.buffs.revealedchar.desc=Este personagem está revelado para o herói, ele ficará visível não importando onde esteja.\n\nTurnos restando: %s.

actors.buffs.roots.name=enraizado
actors.buffs.roots.heromsg=Você não consegue se mover!
actors.buffs.roots.desc=Raízes (mágicas ou naturais) agarram-se aos pés, prendendo-os ao chão.\n\nRaízes prendem um alvo no lugar, impossibilitando o movimento e a maioria das habilidades de movimento. Outras ações não são afetadas, incluindo efeitos de teletransporte.\n\nTurnos de enraizamento restantes: %s

actors.buffs.scrollempower.name=empoderamento de pergaminho
actors.buffs.scrollempower.desc=A energia do pergaminho recentemente lido pelo Mago está fortalecendo suas varinhas!\n\nNível de impulso: +%1$d.\nCargas restantes: %2$d.

actors.buffs.shadows.name=fundido às sombras
actors.buffs.shadows.desc=Você está misturado às sombras ao seu redor, concedendo a você invisibilidade e desacelerando seu metabolismo.\n\nEnquanto estiver invisível, inimigos serão incapazes de atacar ou seguir você. Ataques físicos e efeitos mágicos (como pergaminhos e varinhas) irão imediatamente cancelar a invisibilidade. Adicionalmente, enquanto estiver fundido às sombras, sua taxa de aumento de fome é reduzida.\n\nVocê permanecerá fundido às sombras até sair delas ou até que um inimigo entre em contato com você.

actors.buffs.slow.name=lentidão
actors.buffs.slow.desc=A magia de lentidão afeta a percepção de tempo do alvo, para ele, tudo está se movendo super-rápido.\n\nUm personagem com lentidão fará todas as ações com o dobro de tempo que levariam normalmente.\n\nTurnos de lentidão restantes: %s

actors.buffs.snipersmark.name=marca da atiradora
actors.buffs.snipersmark.action_name_snapshot=tiro rápido
actors.buffs.snipersmark.action_name_volley=Rajada
actors.buffs.snipersmark.action_name_sniper=tiro preciso
actors.buffs.snipersmark.desc=A Atiradora tem sua mira fixada no alvo que ela mais recentemente atacou. Ela é capaz de realizar um ataque especial com seu arco, que varia de acordo com a forma de como o arco é modificado.\n\nUm arco não modificado disparará um _disparo rápido,_ que causa dano reduzido, mas não leva nenhum turno para disparar.\n\nUm arco modificado para ter velocidade disparará uma _rajada_ de três flechas. Cada flecha causará dano reduzido, mas ainda pode ativar encantamentos. Esta rajada leva 1 turno para atirar.\n\nUm arco modificado para causar dano irá disparar um _tiro preciso._ Esse tiro tem acerto garantido e causa dano adicional baseado na distância do alvo, levando 2 turnos para atirar.\n\nTurnos restantes: %s.

actors.buffs.soulmark.name=alma marcada
actors.buffs.soulmark.desc=O Bruxo encurralou a alma desta criatura, permitindo-o curar-se sempre que a mesma levar dano físico.\n\nTurnos de alma marcada restantes: %s.

actors.buffs.stamina.name=vigor
actors.buffs.stamina.desc=Você tem vigor interminável, permitindo um movimento mais rápido!\n\nEnquanto sob os efeitos do vigor você correrá a +50%% de velocidade, mas executará todas as outras ações na velocidade normal.\n\nTurnos de vigor restantes: %s.

actors.buffs.vulnerable.name=vulnerável
actors.buffs.vulnerable.heromsg=Você se sente vulnerável!
actors.buffs.vulnerable.desc=Magia de vulnerabilidade aumenta todo o dano físico que um personagem recebe em 33%%, após este dano ter sido reduzido pela armadura.\n\nTurnos de vulnerabilidade restantes: %s.

actors.buffs.terror.name=aterrorizado
actors.buffs.terror.desc=O terror é uma magia manipuladora que força seu alvo a um pânico incontrolável.\n\nPersonagens aterrorizados são forçados a fugir de seu oponente, tentando colocar o máximo de portas e paredes entre eles. No entanto, o choque da dor diminuirá a duração do terror.\n\nTurnos de terror restantes: %s.

actors.buffs.toxicimbue.name=imbuído com toxinas
actors.buffs.toxicimbue.desc=Você está imbuído com energia tóxica!\n\nEnquanto se move, gás tóxico irá constantemente sair de você, causando dano aos seus inimigos. Você está imune a gases tóxicos e veneno até a duração do efeito, bem como por alguns turnos depois do efeito cessar.\n\nTurnos de imbuição tóxica restantes: %s

actors.buffs.corrosion.name=corrosão
actors.buffs.corrosion.heromsg=Você está derretendo!
actors.buffs.corrosion.ondeath=Você derreteu...
actors.buffs.corrosion.rankings_desc=Dissolveu
actors.buffs.corrosion.desc=Ácido poderoso derrete carne, metal e osso a um ritmo alarmante.\n\nO dano por corrosão aumenta com o tempo, enquanto o alvo continua a derreter.\n\nTurnos de corrosão restantes: %1$s.\nDanos de corrosão atuais: %2$d.

actors.buffs.vertigo.name=vertigem
actors.buffs.vertigo.desc=Caminhar em linha reta pode ser difícil quando o mundo inteiro está girando.\n\nEnquanto estiver sobre os efeitos de vertigem, personagens irão se mover em uma direção aleatória ao invés da direção que eles queiram ir.\n\nTurnos de vertigem restantes: %s.

actors.buffs.wandempower.name=varinhas empoderadas
actors.buffs.wandempower.desc=Suas varinhas causadoras de dano foram empoderadas, aumentando a quantidade de dano dos acertos.\n\nDano bônus: %1$d.\nAcertos restantes: %2$d.

actors.buffs.weakness.name=enfraquecido
actors.buffs.weakness.heromsg=Você se sente enfraquecido!
actors.buffs.weakness.desc=Tudo parece muito mais pesado de repente.\n\nMagia de enfraquecimento reduz a força física de um personagem, fazendo com que ele cause 33%% de dano reduzido.\n\nTurnos de fraqueza restantes: %s.

actors.buffs.wellfed.name=bem alimentado
actors.buffs.wellfed.desc=Você se sente bastante satisfeito e cheio.\n\nEnquanto bem alimentado, sua fome não aumentará e você irá regenerar uma quantidade adicional de vida com o tempo.\n\nTurnos restantes: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Você não pode mirar em si mesmo!
actors.hero.abilities.armorability.no_target=Não há nada para alvejar aqui!
actors.hero.abilities.armorability.prompt=Escolha um local para mirar
actors.hero.abilities.armorability.cost=Custo de carga: _%d_

actors.hero.abilities.warrior.heroicleap.name=Salto Heroico
actors.hero.abilities.warrior.heroicleap.prompt=Escolha uma direção para saltar
actors.hero.abilities.warrior.heroicleap.short_desc=O Guerreiro executa um _Salto Heroico_ em direção a localização escolhida, voando por cima de inimigos e armadilhas.
actors.hero.abilities.warrior.heroicleap.desc=O Guerreiro salta em direção a localização escolhida, indo por cima de quaisquer inimigos ou armadilhas no caminho. Porém, ele não pode saltar sobre paredes ou objetos sólidos.
actors.hero.abilities.warrior.shockwave.name=Onda de choque
actors.hero.abilities.warrior.shockwave.short_desc=O Guerreiro lança uma _Onda de choque_ em uma área de efeito cônica ao esmurrar o chão. Inimigos pegos na área de choque sofrem dano e são aleijados.
actors.hero.abilities.warrior.shockwave.desc=O Guerreiro esmurra o chão, produzindo uma onda de choque que se estende até 5 quadrados em um cone de 60 graus.\n\nInimigos pegos na onda de choque são aleijados por 5 turnos. Eles também recebem 5-10 de dano, mais 1-2 de dano extra para cada ponto de força que o Guerreiro tem acima de 10.
actors.hero.abilities.warrior.endure.name=Resistir
actors.hero.abilities.warrior.endure$enduretracker.name=resiliência
actors.hero.abilities.warrior.endure$enduretracker.desc=O Guerreiro agora está causando dano bônus baseado no dano que ele sofreu.\n\nDano bônus: %1$d\nGolpes restantes: %2$d
actors.hero.abilities.warrior.endure.short_desc=O Guerreiro _Resiste_, passando várias rodadas, mas ganhando alta resistência a dano. Ele então dá dano extra baseado no que resistiu.
actors.hero.abilities.warrior.endure.desc=O Guerreiro resiste por 3 turnos, recebendo metade do dano de todas as fontes. Essa redução é aplicada antes de efeitos de resistência como armadura.\n\nDepois de resistir, o próximo ataque do Guerreiro em 10 turnos ganha um bônus de dano. Esse bônus de dano é igual a metade de todo o dano recebido enquanto resistia, antes de qualquer efeito de redução de dano!\n\nSe o Guerreiro tem qualquer combo, usar essa habilidade aumenta o tempo restante em 3 turnos.

actors.hero.abilities.mage.elementalblast.name=Explosão elementar
actors.hero.abilities.mage.elementalblast.no_staff=Você não pode usar esta habilidade sem seu cajado.
actors.hero.abilities.mage.elementalblast.short_desc=O Mago emite uma _Explosão Elementar_ de seu cajado, cobrindo uma grande área ao seu redor com um efeito que varia baseado na varinha que está imbuída em seu cajado.
actors.hero.abilities.mage.elementalblast.desc=O Mago emite uma explosão mágica, que cobre uma região circular de até 4 quadrados e dá até 15-25 dano. O efeito específico dessa explosão elementar irá depender da varinha imbuída no cajado do Mago.
actors.hero.abilities.mage.elementalblast.generic_desc=O efeito da explosão elementar será parecida com o efeito da varinha quando disparada em um inimigo ou aliado.
actors.hero.abilities.mage.wildmagic.name=Magia selvagem
actors.hero.abilities.mage.wildmagic.no_wands=Você não tem varinhas para disparar!
actors.hero.abilities.mage.wildmagic.short_desc=O Mago desencadeia a _Magia Selvagem_ contida em suas varinhas, aleatoriamente disparando-as várias vezes em um alvo escolhido em uma única rodada.
actors.hero.abilities.mage.wildmagic.desc=O Mago desencadeia o poder de suas varinhas, aleatoriamente disparando-as até 4 vezes em uma única rodada. O cajado do Mago não é incluído nesse efeito.\n\nCada varinha também tem seu nível aumentado em 2, até +3. Esta habilidade consome meia carga de varinha para cada disparo, e nenhuma varinha pode ser disparada mais de 2 vezes.
actors.hero.abilities.mage.warpbeacon.name=Farol de teletransporte
actors.hero.abilities.mage.warpbeacon.depths=Você não pode teletransportar entre andares!
actors.hero.abilities.mage.warpbeacon.locked_floor=Você não pode sair de um nível trancado!
actors.hero.abilities.mage.warpbeacon.too_far=Esse lugar é muito longe!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Você não pode colocar um farol ali!
actors.hero.abilities.mage.warpbeacon.window_desc=Seu farol está atualmente colocado no andar %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teletransportar para o farol
actors.hero.abilities.mage.warpbeacon.window_clear=limpar o farol
actors.hero.abilities.mage.warpbeacon.window_cancel=cancelar
actors.hero.abilities.mage.warpbeacon.short_desc=O Mago coloca um _Farol de Teletransporte_ na sua posição atual, para o qual ele pode se teletransportar instantaneamente.
actors.hero.abilities.mage.warpbeacon.desc=O Mago coloca um farol, para o qual é possível se teletransportar à vontade. Colocar o farol demora 1 rodada, mas teletransportar-se até ele é instantâneo.\n\nO Mago não pode teletransportar entre andares por padrão ou usar o farol para alcançar lugares inacessíveis, como salas trancadas. O Mago pode teletransportar-se em cima de inimigos, o que os empurrará para o lado.

actors.hero.abilities.rogue.smokebomb.name=Bomba de fumaça
actors.hero.abilities.rogue.smokebomb.fov=Você só pode pular para um lugar vazio em seu campo de visão.
actors.hero.abilities.rogue.smokebomb.prompt=Escolha um local para pular
actors.hero.abilities.rogue.smokebomb$ninjalog.name=Boneco de madeira
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=De algum jeito, os inimigos são facilmente convencidos de que esse boneco de madeira é o Ladino real!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Você pode encontrar este personagem com uma habilidade de armadura heroica específica.
actors.hero.abilities.rogue.smokebomb.short_desc=O Ladino joga uma _Bomba de Fumaça_ enquanto lampeja para longe. Ele cega inimigos pertos da sua localização anterior.
actors.hero.abilities.rogue.smokebomb.desc=O Ladino joga uma bomba de fumaça e lampeja até 6 quadrados para longe. Ele pode lampejar através de armadilhas, elementos danosos e inimigos, mas não através de objetos sólidos, como paredes.\n\nInimigos adjacentes a localização anterior do Ladino serão cegados por 5 turnos.
actors.hero.abilities.rogue.deathmark.name=Marca da morte
actors.hero.abilities.rogue.deathmark.ally_target=Você só pode marcar inimigos
actors.hero.abilities.rogue.deathmark.short_desc=O Ladino coloca uma _Marca da Morte_ em um inimigo escolhido. Inimigos marcados recebem dano bônus, mas não podem morrer até que a marca acabe.
actors.hero.abilities.rogue.deathmark.desc=O Ladino coloca uma Marca no inimigo escolhido, fazendo-o receber 25% de dano extra. A Marca é aplicada instantaneamente e dura por 5 rodadas.\n\nInimigos marcados recebem dano extra, mas não podem morrer até que a Marca acabe. Se um inimigo tem 0 pontos de vida quando a Marca acaba, morrerá imediatamente.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=marcado para morrer
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Este inimigo foi marcado, fazendo com que receba 25%% de dano bônus, mas também fazendo com que seja incapaz de morrer até a marca expirar.\n\nTurnos restantes: %s.
actors.hero.abilities.rogue.shadowclone.name=Clone das Sombras
actors.hero.abilities.rogue.shadowclone.short_desc=O Ladino invoca um _Clone das Sombras_, que pode ser direcionado para ajudá-lo em combate.
actors.hero.abilities.rogue.shadowclone.desc=O Ladino invoca um mímico sombrio de si mesmo, que pode ser direcionado para ajudá-lo no combate. Direcioná-lo não custa nenhuma carga.\n\nO clone tem 80 pontos de vida, nenhuma armadura e dá 10-20 de dano. Todas essas características podem ser melhoradas com talentos, tal que o clone se beneficia de armas e armaduras que o herói possui.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Sombra do ladino
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Seu clone se move para essa posição.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Seu clone se move para seguir você.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Seu clone se move para atacar!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Uma cópia do Ladino, feita de escuridão sombria. Está completamente parada, com olhos vazios e pequenas linhas de escuridão subindo dela, como vapor.\n\nO clone não é uma cópia perfeita do Ladino, mas ainda é um lutador decente e pode se beneficiar do equipamento do Ladino com os talentos corretos.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Você pode encontrar este personagem com uma habilidade de armadura heroica específica.

actors.hero.abilities.huntress.spectralblades.name=Lâminas Espectrais
actors.hero.abilities.huntress.spectralblades.short_desc=A Caçadora atira _Lâminas Espectrais_ em um alvo, causando dano dependendo de sua arma corpo a corpo equipada.
actors.hero.abilities.huntress.spectralblades.desc=A Caçadora atira uma lâmina espectral em um inimigo, que age como um ataque à distância de sua arma corpo a corpo. Todos os efeitos de uma arma corpo a corpo irão ativar, incluindo encantamentos.
actors.hero.abilities.huntress.naturespower.name=Poder da Natureza
actors.hero.abilities.huntress.naturespower.short_desc=A Caçadora invoca o _Poder da Natureza_, aumentando sua velocidade de movimento e a taxa de tiro de seu arco por um curto período.
actors.hero.abilities.huntress.naturespower.desc=A Caçadora temporariamente aumenta seu poder e a do seu arco com o poder da natureza! Tem duração de 8 turnos.\n\nDurante esse tempo, a Caçadora se move 2x mais rápido, e ataca 33% mais rápido com seu arco. O efeito bônus do arco não ativa se a Atiradora está usando seus ataques especiais.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=Poder da Natureza
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=A Caçadora está temporariamente mais forte, aumentando sua velocidade de movimento e de ataque com seu arco.\n\nTurnos restantes: %s.
actors.hero.abilities.huntress.spirithawk.name=Falcão Espiritual
actors.hero.abilities.huntress.spirithawk.no_space=Não há espaço livre ao seu redor.
actors.hero.abilities.huntress.spirithawk.short_desc=A Caçadora invoca um _Falcão Espiritual_ como aliado, que pode ajudá-la a explorar locais e distrair inimigos.
actors.hero.abilities.huntress.spirithawk.desc=A Caçadora invoca um Falcão Espiritual, que pode ser controlado ao usar a habilidade novamente. O Falcão Espiritual dura por 100 turnos e controlá-lo não gasta cargas.\n\nO Falcão possui baixos valores de saúde e poder de ataque, mas é rápido, evasivo e preciso. Compartilha seu campo de visão com a caçadora o tempo todo. É imune a todo tipo de efeitos em área, como fogo e gás venenoso. Ele não atacará a menos que seja ordenado.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Falcão Espiritual
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Seu falcão se move para essa posição.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Seu falcão se move para te acompanhar.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Seu falcão se move para atacar!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Um falcão mágico invocado pela Caçadora. Ele brilha com um azul etéreo,  constantemente movendo sua cabeça, analisando a área.\n\nEmbora não seja um bom lutador, sua velocidade e visão o tornam excelente para explorar e distrair inimigos.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Turnos restantes: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Turnos de desvios garantidos: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Você pode encontrar este personagem com uma habilidade de armadura heroica específica.

actors.hero.abilities.duelist.challenge.name=desafiar
actors.hero.abilities.duelist.challenge.prompt=Escolha um inimigo para desafiar
actors.hero.abilities.duelist.challenge.already_dueling=Você só pode estar em um duelo de cada vez.
actors.hero.abilities.duelist.challenge.ally_target=Você só pode desafiar inimigos.
actors.hero.abilities.duelist.challenge.unreachable_target=Você deve ser capaz de alcançar o seu alvo.
actors.hero.abilities.duelist.challenge.distant_target=Este inimigo está muito longe para desafiar.
actors.hero.abilities.duelist.challenge.short_desc=A Duelista _Desafia_ um inimigo próximo para um duelo, congelando temporariamente todos os outros inimigos.
actors.hero.abilities.duelist.challenge.desc=A Duelista desafia um inimigo próximo para um duelo. Esse inimigo é compelido a lutar contra ela enquanto todos os outros inimigos estão temporariamente congelados no tempo.\n\nO alvo deve estar ao alcance e dentro de 5 espaços da Duelista. O duelo dura até que 10 turnos se passem ou até que o inimigo morra ou quando a Duelista se distancia mais de 5 espaços do inimigo.\n\nInimigos congelados são invulneráveis. Os aliados da Duelista não são congelados por esta habilidade, mas se um chefe for o alvo, seus lacaios também não serão congelados.
actors.hero.abilities.duelist.challenge$duelparticipant.name=participante do duelo
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Este personagem está participando de um duelo. Ele, e qualquer um de seus aliados ou lacaios, podem agir normalmente enquanto outros inimigos estão congelados.\n\nO duelo durará um determinado período de tempo, até que um participante morra ou até que os participantes se afastem mais de 5 espaços um do outro.\n\nTurnos restantes: %d.
actors.hero.abilities.duelist.elementalstrike.name=golpe elementar
actors.hero.abilities.duelist.elementalstrike.short_desc=A Duelista realiza um _Golpe Elementar_, propagando um efeito em uma área de efeito cônica baseado no encantamento de sua arma.
actors.hero.abilities.duelist.elementalstrike.desc=A Duelista atinge um inimigo ou local, realizando um ataque regular com acerto garantido, e propagará um efeito mágico que percorre até 4 espaços em um cone de 65 graus. Este efeito mágico varia de acordo com o encantamento da arma primária da Duelista.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Um ataque elementar sem encantamento liberará uma pequena explosão de magia, causando 6-12 de dano a todos os inimigos no alcance.
actors.hero.abilities.duelist.feint.name=finta
actors.hero.abilities.duelist.feint.prompt=Escolha um local para dar dash
actors.hero.abilities.duelist.feint.too_far=Esse local não é adjacente a você.
actors.hero.abilities.duelist.feint.bad_location=Você não pode se mover para esse local.
actors.hero.abilities.duelist.feint.short_desc=A Duelista _Finta_, fingindo um ataque enquanto dá dash para um espaço adjacente. Os inimigos irão atacar sua pós-imagem, deixando-os abertos para um contra-ataque.
actors.hero.abilities.duelist.feint.desc=A Duelista finge um ataque enquanto dá dash para um ladrilho adjacente, deixando para trás uma pós-imagem momentânea de si mesma. Inimigos que estavam atacando a Duelista atacarão sua pós-imagem.\n\nInimigos que atacam a pós-imagem ficam confusos, o que cancela sua próxima ação e os deixa abertos para um ataque surpresa.

actors.hero.abilities.cleric.ascendedform.name=Forma ascendida
actors.hero.abilities.cleric.ascendedform.short_desc=O Clérigo assume uma _Forma Ascendida_, ganhando novos feitiços, alcance de ataque e blindagem.
actors.hero.abilities.cleric.ascendedform.desc=O Clérigo projeta energia sagrada de si mesmo, assumindo uma forma radiante estendida por 10 turnos. Enquanto estiver nesta forma, o Clérigo pode lançar novos feitiços, ganha 2 de alcance de ataque, 30 de blindagem e quaisquer feitiços adicionais que ele lançar concederão 10 de blindagem por cada carga do tomo sagrado usada.\n\nA blindagem provida da forma ascendida e de seus feitiços não decai normalmente, mas desaparecerá imediatamente quando a forma ascendida terminar. A habilidade pode ser reutilizada para renovar a duração da forma ascendida.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=Forma ascendida
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Energia radiante emana do corpo do Clérigo. Enquanto estiver nesta forma, o Clérigo ganha 2 de alcance de ataque (da energia sagrada que se projeta dele) e 10 de blindagem sempre que gasta uma carga de tomo sagrado. Ele também é capaz de lançar feitiços que são desbloqueados através dos talentos da forma ascendida. \n\nA proteção concedida pela forma ascendida e seus feitiços não irão decair normalmente, mas desaparecerão instantaneamente quando a forma ascendida terminar.\n\nBlindagem atual: %1$d.\nTurnos restantes: %2$d.
actors.hero.abilities.cleric.trinity.name=Trindade
actors.hero.abilities.cleric.trinity.no_imbue=Trindade não tem nenhum efeito definido para nenhuma de suas formas no momento, use uma de suas magias!
actors.hero.abilities.cleric.trinity.no_duplicate=A Trindade não pode duplicar um efeito que você já tenha equipado!
actors.hero.abilities.cleric.trinity.ench_glyph_use=A Trindade aplicará este efeito por _%1$d turnos_ ao custo de _%2$s cargas._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=A Trindade irá aplicar este efeito _poderoso_ por _%1$d turnos_ ao custo de _%2$s cargas._
actors.hero.abilities.cleric.trinity.wand_use=A Trindade irá disparar esta varinha com _+%1$d_ ao custo de _%2$s cargas._
actors.hero.abilities.cleric.trinity.wand_multi_use=A Trindade irá disparar esta varinha _multicarga_ com _+%1$d_ ao custo de _%2$s cargas._
actors.hero.abilities.cleric.trinity.thrown_use=A Trindade lançará esta arma com _+%1$d_ ao custo de _%2$s cargas._
actors.hero.abilities.cleric.trinity.ring_use=A Trindade aplicará o efeito deste anel com _+%1$d_ por 20 turnos, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=A Trindade aplicará o efeito de alquimia remota deste artefato, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=A Trindade aplicará o efeito passivo de regeneração de vida deste artefato com _+%1$d_ por 20 turnos, ao custo de _%2$s cargas._
actors.hero.abilities.cleric.trinity.driedrose_use=A Trindade usará o efeito deste artefato para invocar um espectro corrompido aliado com o PV de um fantasma _+%1$d_, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.etherealchains_use=A Trindade aplicará o efeito de conjuração de correntes deste artefato com um alcance de _+%1$d_, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.hornofplenty_use=A Trindade aplicará o efeito de lanche deste artefato, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=A Trindade aplicará o efeito de roubo de inimigos deste artefato com _+%1$d_, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=A Trindade aplicará o efeito de enraizar deste artefato com uma semente prejudicial aleatória, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=A Trindade aplicará o efeito de revelar deste artefato em _+%1$d_, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=A Trindade aplicará o efeito de congelamento de tempo deste artefato com uma duração de turno de _%1$d_, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=A Trindade aplicará o efeito de pergaminho aleatório deste artefato, com uma chance de _%1$d/10_ de oferecer a versão exótica sem custo adicional, ao custo de _%2$s de cargas._
actors.hero.abilities.cleric.trinity.cost=O custo de carga desta habilidade varia, mas frequentemente é _%d._
actors.hero.abilities.cleric.trinity.short_desc=O Clérigo ganha uma _Trindade_ de habilidades, que imitam equipamentos que ele viu e podem ser atribuídas usando novas magias.
actors.hero.abilities.cleric.trinity.desc=O Clérigo ganha uma _Trindade_ de habilidades de armadura, que podem ser atribuídas a vários efeitos de itens usando três novas magias. Cada uma dessas magias se concentra em emular os efeitos de diferentes tipos de equipamento que o Clérigo identificou durante esta partida: forma corporal (armas e armaduras), forma mental (varinhas e armas de arremesso) e forma espiritual (anéis e artefatos).\n\nCada forma de Trindade pode ser imbuída com um efeito por vez, e o Clérigo escolhe qual ativar ao usar a Trindade. Trindade não duplicará o efeito de algo que você já tenha equipado.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Selecione qual forma de Trindade usar. Os efeitos de formas diferentes podem estar ativos simultaneamente.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Forma Corporal: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Forma Mental: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Forma Espiritual: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Selecione um efeito para ser imbuído na Trindade. Informações adicionais serão mostradas antes da confirmação.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Atribuir à forma corporal
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Atribuir à forma mental
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Atribuir à forma espiritual
actors.hero.abilities.cleric.powerofmany.name=Poder de muitos
actors.hero.abilities.cleric.powerofmany.prompt_default=Escolha um aliado ou local
actors.hero.abilities.cleric.powerofmany.prompt_ally=Direcione seu aliado de luz
actors.hero.abilities.cleric.powerofmany.ally_exists=Você já tem um aliado fortalecido.
actors.hero.abilities.cleric.powerofmany.no_vision=Você não pode mirar em um local que não pode ver.
actors.hero.abilities.cleric.powerofmany.only_allies=Você só pode fortalecer aliados.
actors.hero.abilities.cleric.powerofmany.short_desc=O Clérigo canaliza o _Poder de Muitos_, fortificando um aliado existente ou criando um novo.
actors.hero.abilities.cleric.powerofmany.desc=O Clérigo canaliza o _Poder de Muitos_, que fortalece um aliado existente ou cria um novo aliado fortalecido por 100 turnos. Mirar em um espaço vazio cria um novo aliado.\n\nEnquanto estiver fortalecido pelo Poder de Muitos, qualquer aliado causa +25% de dano, recebe -25% de dano e compartilha sua visão com o Clérigo. Eles também ganham 25 de blindagem quando a habilidade é usada.\n\nO Clérigo também ganha três novas magias que só podem ser lançadas com um aliado fortalecido. O Poder de Muitos não termina enquanto uma dessas magias estiver ativa.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=Poder de muitos
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Este aliado foi fortalecido pelo Poder de Muitos, concedendo a ele +25%% de dano causado e -25%% de dano recebido. Eles também compartilharão seu alcance de visão com o Clérigo e podem se beneficiar de magias do poder de muitos.\n\nO Poder de Muitos persistirá quando aliados como imagens prismáticas se esconderem, mas sua duração ainda contará regressivamente.\n\nTurnos restantes: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=Aliado de luz
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Seu aliado se move para essa posição.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Seu aliado se move para seguir você.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Seu aliado se move para atacar!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Uma cópia feita de luz sólida de um dos companheiros de aventura do Clérigo. Embora tenha a forma de outro herói, não tem nenhuma de suas habilidades únicas. Este aliado persistirá enquanto o Poder de Muitos estiver aplicado a ele.\n\nEste aliado pode ser direcionado sem custo algum reutilizando a habilidade de armadura Poder de Muitos.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Você pode encontrar este personagem com uma habilidade de armadura heroica específica.


actors.hero.abilities.ratmogrify.name=Ratransmutar
actors.hero.abilities.ratmogrify.cant_transform=Você não pode ratransmutar isto!
actors.hero.abilities.ratmogrify.too_strong=Este inimigo é muito forte para ratransmutar!
actors.hero.abilities.ratmogrify.short_desc=O herói _Ratransmutou_ um inimigo! Isto o transforma temporariamente em um rato sem habilidades.
actors.hero.abilities.ratmogrify.desc=O herói transforma o inimigo em um rato por 6 turnos! Chefes, aliados e ratos não podem ser ratransmutados.\n\nInimigos ratransmutados mantêm suas estatísticas originais, porém sem suas habilidades.
actors.hero.abilities.ratmogrify$transmograt.name=%s ratransmutado
actors.hero.abilities.ratmogrify$transmograt.desc=Este inimigo foi transformado em um rato. Uma grande melhoria, se quer saber! - Rei Rato
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Morto por: inimigo ratransmutado

##Cleric Spells
actors.hero.spells.auraofprotection.name=Aura de proteção
actors.hero.spells.auraofprotection.short_desc=Impulsiona a defesa do Paladino e aliados próximos.
actors.hero.spells.auraofprotection.desc=O Paladino começa a irradiar energia protetora em uma aura brilhante ao redor de si por 20 turnos. Qualquer aliado dentro de 2 espaços do Paladino (incluindo ele mesmo) recebe menos %1$d%% de dano e ganha o efeito do glifo de armadura do Paladino em +%2$d%% de poder.\n\nEssa redução de dano ocorre antes de outros efeitos de redução de dano (por exemplo, armadura). O aumento de poder do glifo sempre será aplicado, mas esta magia não pode fazer com que o glifo do Paladino seja aplicado mais de uma vez se um personagem já estiver se beneficiando dele (por exemplo, o próprio Paladino ou uma imagem prismática).
actors.hero.spells.auraofprotection$aurabuff.name=Aura de proteção
actors.hero.spells.auraofprotection$aurabuff.desc=O Paladino está irradiando energia protetora ao seu redor.\n\nQualquer aliado próximo (incluindo o próprio Paladino) sofre dano reduzido e ganha o efeito do glifo de armadura do Paladino com poder aumentado.\n\nTurnos Restantes: %s.

actors.hero.spells.beamingray.name=Raio radiante
actors.hero.spells.beamingray.no_space=Não há espaço para seu aliado aparecer aí.
actors.hero.spells.beamingray.out_of_range=Esse local está fora de alcance.
actors.hero.spells.beamingray.short_desc=Teleporta seu aliado e concede dano extra.
actors.hero.spells.beamingray.desc=O Clérigo canaliza o poder em seu aliado em um raio de luz que os envia para um local. Se o raio colidir com um inimigo, irá pôr o aliado próximo ao inimigo e o direcionará para o mesmo.\n\nO raio tem um alcance máximo de %1$d espaços e aumentará o dano extra do Poder de Muitos para +%2$d%% por 10 turnos contra o inimigo mais próximo dentro de 4 espaços. O Raio Radiante pode até teletransportar aliados normalmente imóveis, mas seu alcance é reduzido pela metade nesses casos.
actors.hero.spells.beamingray$beamingrayboost.name=Raio radiante
actors.hero.spells.beamingray$beamingrayboost.desc=Este aliado foi recentemente teletransportado por Raio Radiante, concedendo a ele dano extra contra o inimigo mais próximo após o teletransporte. O Poder de Muitos também não expirará quando este buff estiver ativo.\n\nTurnos restantes: %s.

actors.hero.spells.blessspell.name=Benção
actors.hero.spells.blessspell.short_desc=Abençoa e blinda o Clérigo, abençoa e cura os outros.
actors.hero.spells.blessspell.desc=O Clérigo conjura bênção sagrada em si mesmo ou em outro personagem que ele possa ver.\n\nQuando lançado sobre si mesmo, o efeito é mais fraco, concedendo %1$d turnos de bênção e %2$d de blindagem.\n\nQuando lançado em outros personagens, a magia é mais poderosa, concedendo %3$d turnos de bênção e %4$d de cura. O excesso de cura é convertido em blindagem.

actors.hero.spells.bodyform.name=Forma corporal
actors.hero.spells.bodyform.short_desc=Atribui a Trindade a um encantamento ou glifo.
actors.hero.spells.bodyform.desc=O Clérigo escolhe um encantamento ou glifo que ele identificou nesta partida e imbui a Trindade com seu efeito.\n\nQuando a Trindade é usada, o Clérigo ganha o efeito do encantamento ou glifo escolhido por %d turnos. Este encantamento ou glifo temporário funcionará com qualquer efeito que um encantamento ou glifo normal funcionaria.\n\nEsta magia substitui qualquer outro efeito corporal com o qual a Trindade esteja imbuída no momento.
actors.hero.spells.bodyform$bodyformbuff.name=Forma corporal
actors.hero.spells.bodyform$bodyformbuff.desc=A forma corporal da Trindade está atualmente lhe concedendo o poder de um encantamento ou glifo, como se você o tivesse equipado em sua arma ou armadura atual.\n\nObserve que a forma corporal não pode fornecer outra cópia de um efeito do qual você já esteja se beneficiando.\n\nEfeito atual: %1$s.\n\nTurnos restantes: %2$s.

actors.hero.spells.cleanse.name=Purificar
actors.hero.spells.cleanse.short_desc=Remove debuffs e concede blindagem.
actors.hero.spells.cleanse.desc=O Clérigo remove todos os efeitos de status nocivos de si mesmo e de aliados visíveis. Após o término do feitiço, todos os personagens afetados também ganham %1$d turnos de imunidade a debuffs e %2$d de blindagem.

actors.hero.spells.clericspell.prompt=Escolha um alvo
actors.hero.spells.clericspell.no_target=Não há alvo aqui.
actors.hero.spells.clericspell.invalid_target=Você não pode mirar nesse local.
actors.hero.spells.clericspell.invalid_enemy=Você não pode mirar neste inimigo.
actors.hero.spells.clericspell.charge_cost=Custo de carga: %d

actors.hero.spells.divinesense.name=Sentido divino
actors.hero.spells.divinesense.short_desc=Ganha temporariamente visão mental em um amplo alcance.
actors.hero.spells.divinesense.desc=O Clérigo concentra seus sentidos no ambiente ao seu redor, ganhando visão mental com um alcance de %d espaços por 30 turnos. Esta magia não leva tempo para ser lançada.
actors.hero.spells.divinesense$divinesensetracker.name=Sentido divino
actors.hero.spells.divinesense$divinesensetracker.desc=Este personagem é capaz, temporariamente, de ver outras criaturas próximas com a mente!\n\nTurnos restantes: %s.

actors.hero.spells.divineintervention.name=Intervenção divina
actors.hero.spells.divineintervention.short_desc=Impulso massivo de blindagem para o Clérigo e aliados.
actors.hero.spells.divineintervention.desc=O Clérigo infunde uma quantidade enorme de poder de seu tomo sobre si e seus aliados, impulsionando todos em %1$d de blindagem e estendendo a Forma Ascendida em %2$d turnos. O incrível poder defensivo deste feitiço é ponderado em relação ao seu alto custo de carga.\n\nAssim como outras proteções concedidas pela forma ascendida, esta proteção não decai normalmente, mas expirará imediatamente quando a forma ascendida terminar.

actors.hero.spells.flash.name=Lampejo
actors.hero.spells.flash.prompt=Escolha um local
actors.hero.spells.flash.short_desc=Teleportar para um local próximo
actors.hero.spells.flash.desc=O Clérigo canaliza sua forma ascendida para um local próximo e se teletransporta para lá. O Lampejo pode teletransportar o Clérigo para qualquer local explorado que esteja ao alcance e desocupado. Este feitiço custa mais cargas do tomo toda vez que é usado na mesma forma ascendida.

actors.hero.spells.guidinglight.name=Luz guia
actors.hero.spells.guidinglight.short_desc=Causa dano mágico a distância e garante o acerto.
actors.hero.spells.guidinglight.desc=O Clérigo dispara um raio de energia mágica que atinge um alvo, causando 2-8 de dano e iluminando-o. O próximo ataque físico sem restrição realizado contra um inimigo iluminado é garantido para acertá-lo.
actors.hero.spells.guidinglight.desc_priest=_Este feitiço é mais poderoso quando lançado pelo Sacerdote._ O primeiro lançamento do feitiço a cada 50 turnos não custa nenhuma carga do tomo, e a iluminação será consumida por luminescência, varinhas, outros personagens e artefatos que afetem inimigos diretamente. Quando a iluminação é usada dessa maneira, causará dano mágico extra igual ao nível do Sacerdote + 5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Luz Guia
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=O Sacerdote será capaz de lançar Luz Guia sem custo novamente após 100 turnos.\n\nTurnos restantes: %s.
actors.hero.spells.guidinglight$illuminated.name=Iluminado
actors.hero.spells.guidinglight$illuminated.desc=Este personagem está brilhando como resultado de ser atingido pela luz guia. Embora o brilho não seja forte o suficiente para iluminar a área ao redor, o efeito mágico tornará muito mais fácil para o Clérigo acertar golpes nele.
actors.hero.spells.guidinglight$illuminated.desc_priest=O Sacerdote também pode consumir iluminação com luminescência, um disparo de varinha, ataque de um aliado ou efeitos de alguns artefatos. Usar iluminação dessa forma causará dano mágico adicional igual ao nível do Sacerdote + 5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Outros heróis ainda podem usar iluminação para se beneficiar do talento luz abrasadora, mas não ganharão precisão.

actors.hero.spells.hallowedground.name=solo santificado
actors.hero.spells.hallowedground.prompt=Escolha um local
actors.hero.spells.hallowedground.short_desc=Cura aliados, deixa inimigos lentos e espalha grama em uma área de efeito.
actors.hero.spells.hallowedground.desc=O Sacerdote concentra sua magia divina no terreno próximo, criando uma área %1$dx%1$d de solo santificado por 20 turnos.\n\nQuando lançado, este feitiço cura 15 PV de todos os aliados (aliados com vida cheia e o Sacerdote recebem blindagem), enraíza brevemente os inimigos e espalha grama curta.\n\nO solo santificado cura aliados em 1 PV por turno (aliados com vida cheia e o Sacerdote recebem blindagem), aleija inimigos e faz com que grama alta cresça aleatoriamente.\n\nO solo santificado é destruído por fogo e produzirá vegetação rugosa se os efeitos de regeneração passiva estiverem desativados ou se o Sacerdote não tiver ganhado experiência há algum tempo.
actors.hero.spells.hallowedground$hallowedterrain.desc=O solo aqui foi santificado. Solo santificado deixa inimigos lentos, cura aliados e faz a grama se espalhar.

actors.hero.spells.holyintuition.name=Intuição divina
actors.hero.spells.holyintuition.prompt=Escolha um item
actors.hero.spells.holyintuition.cursed=Você sente magia malévola à espreita dentro deste item.
actors.hero.spells.holyintuition.uncursed=Este item está livre de magia malévola.
actors.hero.spells.holyintuition.short_desc=identifica se um item é amaldiçoado ou não.
actors.hero.spells.holyintuition.desc=O Clérigo concentra seus sentidos em um item e determina se ele é amaldiçoado ou não sem precisar equipá-lo.

actors.hero.spells.holylance.name=Lança sagrada
actors.hero.spells.holylance.short_desc=Causa alto dano mágico a distância.
actors.hero.spells.holylance.desc=O Sacerdote concentra uma grande quantidade de energia em uma lança de arremesso devastadora feita de luz. Esta lança causa %1$d-%2$d de dano e sempre causa dano máximo a alvos mortos-vivos e demoníacos.\n\nEsta magia é muito onerosa e tem um tempo de recarga de 30 turnos.
actors.hero.spells.holylance$lancecooldown.name=Recarga da lança sagrada
actors.hero.spells.holylance$lancecooldown.desc=O Sacerdote conjurou Lança Sagrada recentemente e deve esperar antes de poder conjurar novamente.\n\nTurnos restantes: %s.

actors.hero.spells.holyward.name=armadura sagrada
actors.hero.spells.holyward.glyph_name=%s da luz
actors.hero.spells.holyward.glyph_desc=Este glifo aumenta ligeiramente a quantidade de dano que a armadura pode bloquear.
actors.hero.spells.holyward.short_desc=Sobrescreve temporariamente os glifos para aumentar o bloqueio de armadura.
actors.hero.spells.holyward.desc=O Clérigo imbui sua armadura com glifos de luz sagrada, aumentando o bloqueio de dano da armadura em 1. Esta magia não leva tempo para conjurar.\n\nEste glifo dura 50 turnos e substituirá qualquer glifo benéfico que a armadura tenha durante esse período. O Clérigo se beneficiará desse efeito mesmo que não tenha armadura.
actors.hero.spells.holyward.desc_paladin=_Esta magia é mais poderosa quando lançada pelo Paladino._ O bloqueio de dano adicional é aumentado para 3, a magia não substitui mais os glifos existentes e lançar outras magias enquanto a proteção sagrada estiver ativa estenderá sua duração em 10 turnos por carga usada.
actors.hero.spells.holyward$holyarmbuff.name=proteção sagrada
actors.hero.spells.holyward$holyarmbuff.desc=O Clérigo imbuiu sua armadura com energia sagrada, substituindo temporariamente qualquer glifo existente e fazendo com que a armadura bloqueie 1 ponto extra de dano.\n\nTurnos Restantes: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=O Paladino imbuiu sua armadura equipada com energia sagrada, fazendo com que a armadura bloqueie 3 pontos de dano extra\n\nLançar outras magias enquanto a proteção sagrada estiver ativa estenderá sua duração em 10 turnos por carga gasta.\n\nTurnos Restantes: %s.

actors.hero.spells.holyweapon.name=Arma celestial
actors.hero.spells.holyweapon.ench_name=%s celestial
actors.hero.spells.holyweapon.ench_desc=Inimigos atingidos por uma arma celestial sofrerão dano mágico extra.
actors.hero.spells.holyweapon.short_desc=Sobrescreve temporariamente encantamentos para aumentar o dano.
actors.hero.spells.holyweapon.desc=O Clérigo encanta a arma que está empunhando com energia sagrada, fazendo com que ela cause 2 de dano mágico adicional sempre que atingir um inimigo. Esta magia não leva tempo para conjurar.\n\nEste encantamento dura 50 turnos e anulará qualquer encantamento benéfico que a arma tenha enquanto durar. Ataques desarmados também podem se beneficiar desse efeito.
actors.hero.spells.holyweapon.desc_paladin=_Este feitiço é mais poderoso quando lançado pelo Paladino._ O dano mágico adicional é aumentado para 6, o feitiço não substitui mais os encantamentos existentes e lançar outros feitiços enquanto a arma celestial está ativa estenderá sua duração em 10 turnos por carga usada.
actors.hero.spells.holyweapon$holywepbuff.name=Arma celestial
actors.hero.spells.holyweapon$holywepbuff.desc=O Clérigo imbuiu a arma que está empunhando com energia sagrada, temporariamente anulando qualquer encantamento existente e fazendo com que a arma cause 2 de dano mágico extra em cada ataque.\n\nTurnos restantes: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=O Paladino imbuiu a arma que está empunhando com energia sagrada, fazendo com que seus ataques causem 6 de dano mágico extra.\n\nLançar outros feitiços enquanto a arma celestial estiver ativa estenderá sua duração em 10 turnos por carga gasta.\n\nTurnos Restantes: %s.

actors.hero.spells.judgement.name=Julgamento
actors.hero.spells.judgement.short_desc=Causa dano a todos os inimigos visíveis.
actors.hero.spells.judgement.desc=O Clérigo golpeia o chão com seu punho causando uma erupção de luz que inflige dano a todos os inimigos no seu campo de visão. Isso causa %1$d-%2$d de dano base, e também causa um dano adicional de 33%% para cada magia que o Clérigo lançou desde que entrou na forma ascendida (ou desde a última vez que lançou Julgamento).\n\nAtualmente, Julgamento causará %3$d-%4$d de dano.

actors.hero.spells.layonhands.name=Cura pelas mãos
actors.hero.spells.layonhands.short_desc=Cura instantâneamente um personagem adjacente ou dá blindagem ao Paladino.
actors.hero.spells.layonhands.desc=O Paladino canaliza energia sagrada através de suas mãos, curando ou protegendo tudo o que toca.\n\nO Paladino pode conjurar esta magia em qualquer personagem adjacente para conceder %1$d de cura, ou em si mesmo para ganhar %1$d de blindagem. O excesso de cura desta magia é convertido em blindagem.\n\nEsta magia é conjurada instantaneamente e pode ser conjurada repetidamente, mas não pode conceder mais do que três conjurações de blindagem por vez.

actors.hero.spells.lifelinkspell.name=elo de vida
actors.hero.spells.lifelinkspell.short_desc=Compartilha o dano com um aliado, e reduz o dano recebido por ele.
actors.hero.spells.lifelinkspell.desc=O Clérigo fortalece o elo entre si e seu aliado fortalecido. Com esse elo fortalecido, qualquer dano sofrido será compartilhado entre o herói e seu aliado por %1$d turnos, e o aumento defensivo do Poder de Muitos será aumentado para %2$d-%% de dano sofrido. Observe que o dano é compartilhado após a armadura, mas antes da redução de dano do Poder de Muitos.\n\nEnquanto esse efeito estiver ativo, magias benéficas do Clérigo de T3 ou abaixo serão aplicadas ao Clérigo e seu aliado se tiverem sido aplicadas apenas a um deles.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=Proteção do elo de vida
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=O Clérigo lançou Elo de Vida recentemente neste aliado.\n\nAlém dos benefícios normais do Elo de Vida, este personagem também sofre dano reduzido, quaisquer magias positivas do Clérigo são aplicadas tanto a ele quanto a este aliado em vez de apenas em um, e Poder de Muitos não expirará enquanto este buff estiver ativo.\n\nTurnos Restantes: %s.

actors.hero.spells.mindform.name=Forma mental
actors.hero.spells.mindform.short_desc=Atribui a Trindade a uma varinha ou arma de arremesso.
actors.hero.spells.mindform.desc=O Clérigo escolhe uma varinha ou arma de arremesso que ele identificou nesta partida e imbui a Trindade com seu efeito.\n\nQuando a Trindade é usada, o Clérigo pode fazer um único ataque como se estivesse usando o item escolhido com +%d. Isso acionará todos os efeitos que ao usar esse tipo de item normalmente acionaria.\n\nEsta magia substitui qualquer outro efeito mental com o qual a Trindade esteja atualmente imbuída.

actors.hero.spells.mnemonicprayer.name=Oração mnemônica
actors.hero.spells.mnemonicprayer.short_desc=Estende buffs/debuffs em um aliado/inimigo & reaplica iluminação.
actors.hero.spells.mnemonicprayer.desc=O Sacerdote profere uma oração que estende a duração de todos os buffs ou debuffs em um alvo específico por %1$d turnos. Esta magia não leva tempo para conjurar. Os efeitos positivos durarão mais nos aliados (incluindo o próprio Sacerdote) e os efeitos prejudiciais durarão mais nos inimigos. \n\nA Oração Mnemônica só pode estender uma instância específica de um buff ou debuff uma vez, e não pode estender buffs concedidos por habilidades de armadura.

actors.hero.spells.radiance.name=luminescência
actors.hero.spells.radiance.short_desc=Ilumina e atordoa brevemente os alvos visíveis.
actors.hero.spells.radiance.desc=O Sacerdote irrompe em luz sagrada, atordoando todos os inimigos visíveis por 3 turnos. Se um inimigo já estiver iluminado, luminescência ativará o dano bônus de iluminação e então aplicará o efeito negativo de iluminação. Luminescência também fará com que o Sacerdote brilhe por 100 turnos se o andar atual estiver escuro.

actors.hero.spells.recallinscription.name=recuperar inscrição
actors.hero.spells.recallinscription.short_desc=Repete uma pedra rúnica ou pergaminho usado recentemente.
actors.hero.spells.recallinscription.desc=O Clérigo usa magia sagrada para relançar o efeito de uma runa mágica encontrada em uma pedra rúnica ou pergaminho que ele usou nos últimos %s turnos.\n\nO Recuperar Inscrição não pode ser usado para replicar pergaminhos de aprimoramento. O custo de carga desta magia varia com base em qual item foi usado recentemente: 2 para uma pedra rúnica, 3 para um pergaminho, 4 para um pergaminho exótico. Este custo de carga também é dobrado ao replicar um pergaminho de transmutação ou itens de alquimia que precisam de pergaminhos de transmutação ou aprimoramento para serem criados.
actors.hero.spells.recallinscription$useditemtracker.name=Runa recentemente usada
actors.hero.spells.recallinscription$useditemtracker.desc=O Clérigo usou recentemente um item que funciona com o feitiço de recuperar inscrição. O Clérigo pode lançar o feitiço para repetir o efeito do item.\n\nItem Utilizado: %1$s.\n\nTurnos Restantes: %2$s.

actors.hero.spells.shieldoflight.name=Escudo de luz
actors.hero.spells.shieldoflight.short_desc=Concede armadura temporária contra um alvo.
actors.hero.spells.shieldoflight.desc=O Clérigo cria uma fina barreira de luz entre ele e um inimigo, aumentando o poder de bloqueio de sua armadura contra esse inimigo em %1$d-%2$d por 5 turnos.\n\nEsta magia não gasta turno para ser lançada, mas não pode ser usada contra vários alvos simultaneamente.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=Escudo de luz
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Um fino escudo de luz está entre este personagem e um inimigo. Não é forte o suficiente para bloquear ataques, mas irá apará-los.\n\nTurnos restantes: %s

actors.hero.spells.spiritform.name=Forma espiritual
actors.hero.spells.spiritform.short_desc=Atribui a Trindade a um anel ou artefato.
actors.hero.spells.spiritform.desc=O Clérigo escolhe um anel ou artefato que ele identificou nesta partida (exceto o tomo sagrado) e imbui a Trindade com seu efeito\n.\nSe um anel for escolhido, a Trindade concede o efeito daquele anel em +%1$d por 20 turnos.\n\nSe um artefato for escolhido, a Trindade replica o efeito desse artefato em +%2$d. Cada artefato tem comportamentos específicos e custos de carga de armadura diferentes quando usado com a Trindade.\n\nEsta magia substitui qualquer outro efeito espiritual com o qual a Trindade esteja imbuída no momento.
actors.hero.spells.spiritform$spiritformbuff.name=Forma espiritual
actors.hero.spells.spiritform$spiritformbuff.desc=A forma espiritual da Trindade está atualmente concedendo a você o poder de um item como se o tivesse equipado.\n\nObserve que a forma espiritual não pode fornecer outra cópia de um efeito do qual você já esteja se beneficiando.\n\nEfeito atual: %1$s.\n\nTurnos restantes: %2$s.

actors.hero.spells.smite.name=Punição
actors.hero.spells.smite.short_desc=Garante um acerto com dano bônus e poder de encantamento.
actors.hero.spells.smite.desc=O Paladino infunde um ataque corpo a corpo com poder destrutivo justo.\n\nAlém de causar dano corpo a corpo normal, Punição faz ataques sem restrições terem garantia de acerto, tem +300%% de poder de encantamento e causa %1$d-%2$d dano mágico extra.\n\nO dano mágico extra de Punição escala com o nível do Paladino, e ele sempre causará o máximo de dano mágico extra contra inimigos mortos-vivos ou demoníacos.

actors.hero.spells.stasis.name=Estase
actors.hero.spells.stasis.short_desc=Remove o aliado da masmorra e o preserva.
actors.hero.spells.stasis.desc=O Clérigo concentra sua conexão com seu aliado em si mesmo, fazendo com que o aliado seja temporariamente mantido em uma espécie de estase de energia dentro do Clérigo. O aliado será preservado por até %dturnos, com todos os efeitos positivos sobre ele não sendo afetados pelo tempo em estase.\n\nO aliado aparecerá próximo ao Clérigo quando a estase terminar naturalmente ou ele pode reconjurar instantaneamente, sem custo, a magia para terminar o efeito mais cedo. A estase pode até mover aliados imóveis, mas não pode transferi-los entre andares.
actors.hero.spells.stasis$stasisbuff.name=Aliado em estase
actors.hero.spells.stasis$stasisbuff.left_behind=Seu aliado imóvel foi deixado para trás.
actors.hero.spells.stasis$stasisbuff.desc=O Clérigo atualmente tem um aliado armazenado em estase. Todos os efeitos positivos neste aliado são preservados, incluindo Poder de Muitos, e ele reaparecerá ao lado do Clérigo quando o efeito terminar. O efeito também pode ser encerrado mais cedo ao conjurar Estase novamente.\n\nAliado em estase: %1$s.\n\nTurnos Restantes: %2$s.

actors.hero.spells.sunray.name=Raio solar
actors.hero.spells.sunray.short_desc=Causa dano mágico a distância e cega um alvo uma vez.
actors.hero.spells.sunray.desc=O Clérigo dispara um raio de luz ofuscante em um alvo, causando %1$d-%2$d de dano e cegando-o por %3$d turnos. Raio de Solar sempre causa dano máximo a alvos mortos-vivos e demoníacos.\n\nApós ser atingido por esta magia, a visão do inimigo se ajustará, impedindo que ele seja cegado por ela novamente. No entanto, se ele for atingido novamente enquanto estiver cego por esta magia, a luz será avassaladora e o paralisará.

actors.hero.spells.walloflight.name=Parede de luz
actors.hero.spells.walloflight.short_desc=Cria uma parede que bloqueia inimigos.
actors.hero.spells.walloflight.desc=O Paladino cria uma parede feita de painéis de luz sólida diretamente à sua frente, com 1 espaço de espessura, %1$d espaços de largura que dura 20 turnos.\n\nEsta parede funciona como uma parede normal, exceto que é possível enxergar através dela. Os inimigos pegos pela parede quando ela é criada serão momentaneamente atordoados e empurrados para trás se for possível. Qualquer coisa presa na parede será capaz de sair dela.\n\nA parede pode ser lançada em qualquer uma das quatro direções cardeais ou diagonais. Se uma parede já estiver ativa, a magia pode ser reutilizada sem custo para removê-la instantaneamente.
actors.hero.spells.walloflight.early_end=Você dispersou a parede de luz.
actors.hero.spells.walloflight$lightwall.desc=Painéis de luz cintilantes estão bloqueando a passagem aqui.

