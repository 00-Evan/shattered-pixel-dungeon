actors.mobs.yog$rottingfist.rankings_desc=Devorado por Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Yog-Dzewa é um Deus Antigo, uma poderosa entidade dos reinos do caos. Um século atrás, os anões ancestrais custosamente venceram a guerra contra o seu exército de demônios, mas foram incapazes de matar o deus em si. Então, eles o aprisionaram nos salões abaixo de sua cidade, acreditando que ele estaria fraco de mais para algum dia se levantar novamente.
