actors.mobs.npcs.blacksmith.name=троль-каваль
actors.mobs.npcs.blacksmith.intro_quest_warrior=Хэй, Чалавек! Выглядаеш дастаткова дужа.
actors.mobs.npcs.blacksmith.intro_quest_mage=Хэй, Чалавек! Выглядаеш дастаткова разумна.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Хэй, Чалавек! Выглядаеш дастаткова вераломна.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Хэй, Чалавек! Выглядаеш дастаткова спрытна.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Хэй, Чалавек! Выглядаеш дастаткова храбра.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Хэй, Чалавек! Выглядаеш дастаткова асабіста.
actors.mobs.npcs.blacksmith.intro_quest_start=Зробіш нешта карыснае, а? Ёсць праца. Я пабудаваў гэтую краму на старой пячоры, якая ўнізу гэтых сходаў. Бяры кірку і накапай мне _40 штук цёмнага золата_. Каменне там, унізе, мяккае, таму ты з лёгкасцю сможаш пракапацца праз сцены пячоры.\n\nШто значыць, як я расплачуся? Ты прагны...\n\nДобра, добра, я магу зрабіць нешта наўзамен. Лічы, што табе пашансавала, - я адзіны каваль навокал.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Будзь асцярожны. Пячора небяспечная для такога маленькага чалавечка, як ты. Нейкі час яна была закінутая, з-за чаго ўнутры з'явілася куча крышталяў. Яны бліскучыя, але занадта далікатныя, каб чагосьці каштаваць. О, яшчэ ў крышталяў ёсць нейкія чароўныя штучкі, якія абараняюць іх. Абарона атрымалася даволі моцнай, так што _будзь асцярожны там, дзе здабываеш золата_, інакш прыцягнеш іх увагу.\n\nДзесьці таксама ёсць _гіганцкі крышталь_. Гэта будзе нашмат складаней, чым са звычайнымі. Будзь гатовы да бойкі, калі пачнеш яго ламаць. Трымаю заклад, што яго разбурэнне замарудзіць працу ўсіх астатніх крышталяў, таму я заплачу дадаткова за яго разбурэнне.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Будзь асцярожны. Пячора небяспечная для такога маленькага чалавечка, як ты. Некаторым гнолам таксама трэба золата, і цяпер яны руйнуюць гэтае месца. Гэта дурныя стварэння, таму іх здабыча прывяла да разнастайных абвалаў. Прыйдзецца здабываць яго, так што _шукай нядаўна патрывожаную пароду._\n\nЯ думаю, гнол, які прычыняе большую частку непрыемнасцяў, - гэта гнол-копач ці нешта ў гэтым родзе. Я заплачу дадаткова, калі зможаш знайсці і забіць яго. Але я ўпэўнены, што ён будзе супраціўляцца.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Будзь асцярожны. Пячора небяспечная для такога маленькага чалавечка, як ты. Унізе расце нейкі грыбны монстр са сваімі грыбнымі вартавым, якія могуць апынуцца сапраўды смяротнымі, калі ўбачаць вас. Прынамсі, яны не могуць ўстаць і пагнацца кімсьці. _Хавайся з вачэй далоў_, калі хочаш застацца ў жывых.\n\nЯ заплачу дадаткова, калі атрымаецца сарваць самы вялікі грыб, але гэта запатрабуе пэўных намаганняў. Ён злучаны з мноствам вузлоў міцэліем, якія схаваны ў сценах. Прыйдзецца зламаць большасць з іх, перш атрымаецца па-сапраўднаму пашкодзіць яго.
actors.mobs.npcs.blacksmith.reminder=Ты скончыў марнаваць мой час? Уваход прама перад табой.
actors.mobs.npcs.blacksmith.reminder_crystal=Збяры столькi золата, сколькi зможаш, i паспрабуй разбурыць вялiкi крыштал.
actors.mobs.npcs.blacksmith.reminder_gnoll=Збяры столькi золата, сколькi зможаш, i паспрабуй забiць гнола-геаманта.
actors.mobs.npcs.blacksmith.reminder_fungi=Збяры столькi золата, сколькi зможаш, i паспрабуй забiць вялiзарны грыб.
actors.mobs.npcs.blacksmith.lost_pick=Ты здзекуешся? Дзе кірка мая?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Ты гатовы спусціцца ўніз? Пераўварыся, што у заплечніку дастаткова месца для золата\n\n_Я даю толькі адну спробу!_
actors.mobs.npcs.blacksmith.enter_yes=Я гатовы
actors.mobs.npcs.blacksmith.enter_no=Яшчэ не
actors.mobs.npcs.blacksmith.exit_warn_none=Ты ужо скончыў? Ты амаль нічога не прынес! Патрэбна прынесці _40 кавалкаў._\n\n_Я не буду двойчы апускаць табе сюды._
actors.mobs.npcs.blacksmith.exit_warn_low=Ты ужо скончыў? У цябе яшчэ недастаткова золата. Патрэбна прынесці _40 кавалкаў._\n\n_Я не буду двойчы апускаць табе сюды._
actors.mobs.npcs.blacksmith.exit_warn_med=Ты скончыў? У тваім заплечніку ёсць трошкі золата, але у пячоры, відавочна, можна знайсці яшчэ. Патрэбна прынесці _40 кавалкаў._\n\n_Я не буду двойчы апускаць табе сюды._
actors.mobs.npcs.blacksmith.exit_warn_high=Ты скончыў? У цябе многа золата, але можаш накапаць яшчэ трошкі. Мне патрэбна _40 кавалкаў._\n\n_Я не буду двойчы апускаць табе сюды._
actors.mobs.npcs.blacksmith.exit_warn_full=Ты скончыў? У цябе многа золата, але пераўтварыся, што не аставіў нічога са сваіх рэчаў.\n\n_Я не буду двойчы апускаць табе сюды._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Гэты гіганскі крышталь таксама яшчэ унізе. Я дадаткова заплачу, калі атрымаецца разбурыць яго.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Гэты гнол-копач таксама яшчэ унізе. Я дадаткова заплачу, калі атрымаецца забіць яго.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Гэты грыбны монстр таксама яшчэ унізе. Я дадаткова заплачу, калі атрымаецца забіць яго.
actors.mobs.npcs.blacksmith.exit_yes=Я гатовы
actors.mobs.npcs.blacksmith.exit_no=Яшчэ не
actors.mobs.npcs.blacksmith.get_lost=Я заняты. Знікні!
actors.mobs.npcs.blacksmith.entrance_blocked=Шлях уніз заблакаваны.
actors.mobs.npcs.blacksmith.cant_enter_old=У гэта месяца нельга трапіць у гэтым забеге. Сыграй новы забег, каб паспрабаваць новы квэст!ё
actors.mobs.npcs.blacksmith.def_verb=заблакаваў
actors.mobs.npcs.blacksmith.desc=Троль-каваль выглядае як і ўсе тролі: высокі і худы, а скура падобная на камень і колерам, і фактурай. Ён працуе непрапарцыйна маленькімі інструментамі.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Гэй, чалавек! Ня хош дапамагчы, а? Хапай гэтую кірку і накапай мне _руды цёмнага золата, штук 15_ цалкам хопіць. Што значыць чым я заплачу? Вось жадюга...\nДобра, грошай у мяне няма, затое магу табе чаго-небудзь скаваць. Лічы, табе пашанцавала, тут акрамя мяне кавалёў няма.
actors.mobs.npcs.blacksmith.blood_1=Гэй, чалавек! Не хошь дапамагчы, а? Хапай гэтую кірку і _забей лятучую мыш_ з яе дапамогай, каб обагрить яе крывёю. Што значыць чым я заплачу? Вось жадюга...\nДобра, грошай у мяне няма, затое магу табе чаго-небудзь скаваць. Лічы, табе пашанцавала, тут акрамя мяне кавалёў няма.
actors.mobs.npcs.blacksmith.gold_2=Руда цёмнага золата. 15 кавалкаў. Сур'ёзна, гэта што, так складана?
actors.mobs.npcs.blacksmith.blood_2=Я сказаў, мне патрэбна кроў лятучай мышы на кірсе. Ногі ў рукі і пайшоў!
actors.mobs.npcs.blacksmith.completed=Ну нарэшце-то... Лепш позна, чым ніколі.

actors.mobs.npcs.ghost.name=сумны здань
actors.mobs.npcs.ghost.rat_1=Дзень добры, %s... Калісьці і я быў такім, як ты - моцным і упэўненым у сабе... Але я загінуў ад жудаснага звера... Я не магу пакінуць гэтае месца... Не раней, чым адбудзецца помста... Забі _смярдзючага пацука_, што забрала маё жыццё...\n\nЯна блукае па гэтым узроўні... І распаўсюджвае смурод паўсюль... _Сцеражыся аблока смуроду і ўкусу, якія раз'ядае скуру... Кіслата змываецца вадой..._
actors.mobs.npcs.ghost.rat_2=Прашу... Дапамажы мне... Забі пачвару...\n\n_Бейся ў вадзе... Пазбягай смуроду..._
actors.mobs.npcs.ghost.gnoll_1=Дзень добры, %s... Калісьці і я быў такім, як ты - моцным і упэўненым у сабе... Але я загінуў ад д'ябальскага адроддзя... Я не магу пакінуць гэтае месца... Не раней, чым адбудзецца помста... Забі _гнола-штукара_, што забраў маё жыццё...\n\nЁн не падобны на астатніх гнолаў... Ён хаваецца і выкарыстоўвае кідальную зброю... _Сцеражыся яго атрутных і вогненных дроцікаў, ня змагайся на адлегласці..._
actors.mobs.npcs.ghost.gnoll_2=Прашу... Дапамажы мне... Забі штукара...\n\n_Не дай яму ўдарыць табе... Бей зблізу..._
actors.mobs.npcs.ghost.crab_1=Дзень добры, %s... Калісьці і я быў такім, як ты - моцным і упэўненым у сабе... Але я загінуў ад д'ябальскага адроддзя... Я не магу пакінуць гэтае месца... Не раней, чым адбудзецца помста... Забі _старажытнага краба_, што забраў маё жыццё...\n\nЁн неверагодна стары... З велізарнай клюшанню і тоўстым панцырам... _Сцеражыся яго клюшні, табе прыйдзецца атакаваць нечакана, ці ён заблакуе атаку..._
actors.mobs.npcs.ghost.crab_2=Прашу... Дапамажы мне... Забі старажытнага краба...\n\n_Ён можа заблакаваць любую атаку... Калі бачыць, што ты атакуеш..._
actors.mobs.npcs.ghost.find_me=Дзякуй табе... Знайдзі мяне...
actors.mobs.npcs.ghost.desc=Прывід ледзь бачны. Ён падобны на бясформенную крыніцу слабога святла з сумным тварам.

actors.mobs.npcs.imp.name=абміцыёзны нячысцік
actors.mobs.npcs.imp.golems_1=Ты падарожнік? Я люблю падарожнікаў! На іх заўсёды можна спадзявацца, калі трэба кагосьці забіць. Я ж маю рацыю? Натуральна, за ўзнагароджанне ;)\nУ маім выпадку трэба забіць _галемаў._ Разумееш, я тут бізнес невялікі адкрыць хачу, але гэтыя тупыя галемы перашкаджаюць продажам! Вельмі складана спрачацца з вандроўнымі гранітнымі бандурами, бес іх пабяры! Калі ласка, забі хоць бы _4 галема_, - і ўзнагарода твая.
actors.mobs.npcs.imp.monks_1=Ты падарожнік? Я люблю падарожнікаў! На іх заўсёды можна спадзявацца, калі трэба кагосьці забіць. Я ж маю рацыю? Натуральна, за ўзнагароджанне ;)\nУ маім выпадку трэба забіць _монахаў._ Разумееш, я тут бізнес невялікі адкрыць хачу, але гэтыя вар'яты самі нічога не купляюць, і пакупнікоў усіх распужваюць. Калі ласка, забі хоць бы _5 монахаў_, - і ўзнагарода твая.
actors.mobs.npcs.imp.golems_2=Як там дзікае паляванне на галемаў?
actors.mobs.npcs.imp.monks_2=Ого, цябе яшчэ не забілі! Я ведаў, што тваё кунг-фу мацней ;) Галоўнае не забудзься сабраць з манахаў жэтоны.
actors.mobs.npcs.imp.cya=Яшчэ сустрэнемся, %s!
actors.mobs.npcs.imp.hey=Псс, %s!
actors.mobs.npcs.imp.desc=Нячысцікі - малодшыя дэманы. Характэрныя яны не сілай або магічным майстэрствам, а розумам і сацыялізіраванасцю. Многія нячысцікі аддаюць перавагу жыццю сярод ня дэманаў.

actors.mobs.npcs.impshopkeeper.name=Абміцыёзны нячысцік
actors.mobs.npcs.impshopkeeper.greetings=Вітаю, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Што ты зрабіў, %s? Хутчэй купляй, мне трэба выбірацца адсюль!
actors.mobs.npcs.impshopkeeper.thief=Я думаў, што магу давяраць табе!
actors.mobs.npcs.impshopkeeper.buyback=Бес з радасцю вяртае ваш тавар.
actors.mobs.npcs.impshopkeeper.desc=Бес зладзіў маленькі магазінчык на мяжы ўнутраных залаў. Прыемна бачыць прыязны твар, але яго цэны вызначана не здаюцца такімі ж прыязнымі.

actors.mobs.npcs.mirrorimage.name=люстраная копія
actors.mobs.npcs.mirrorimage.desc=Гэтая ілюзія з'яўляецца вашай дакладнай копіяй, і нават ўзброена тымі ж зброяй і даспехамі, што і вы.\n\nЛюстраныя копіі бясплатныя, і прымаюць матэрыяльную форму толькі пры атацы. Іх зброя паводзіць сябе так жа, як і ваша, але наносіць менш страт. \n\nІлюзіі здольныя атакаваць і ўхіляцца, але знікнуць адразу ж пры атрыманні любых страт.

actors.mobs.npcs.prismaticimage.name=вясёлкавая копія
actors.mobs.npcs.prismaticimage.desc=Гэтая мігатлівая ілюзія мае з вамі блізкае падабенства, аж да вашай зброі і брані.\n\nВясёлкавыя копіі паспрабуюць адцягнуць на сябе ўвагу ворагаў. Хоць яны і не так добрыя ў атацы, як люстраныя копіі, затое яны маюць павышаную трываласць і атрымліваюць перавагі вашай брані.\n\nКалі здароўе копіі ўпадзе да нуля, яна знікне на некалькіх хадоў. У гэты час яе ўсё яшчэ можна вылечыць. Калі паблізу не застаецца ворагаў, вясёлкавыя копіі знікаюць і ўз'ядноўваюцца са сваім гаспадаром.

actors.mobs.npcs.ratking.name=кароль пацукоў
actors.mobs.npcs.ratking.not_sleeping=Я не сплю!
actors.mobs.npcs.ratking.what_is_it=Што такое? У мяне няма часу на гэтыя глупствы. Каралеўства само сабой не будзе кіраваць!
actors.mobs.npcs.ratking.confused=Шт... Дзе я? Маё каралеўства мае патрэбу ва мне!
actors.mobs.npcs.ratking.crown_clothes=Апраніся! Не належыць простага чалавека ў такім выглядзе размаўляць з членамі каралеўскай сям'і!
actors.mobs.npcs.ratking.crown_desc=Оооо, гэтая карона для мяне?! Яна выглядае значна больш бліскучай, чым мая, таму я міласціва яе прымаю!\n\nЯ думаю, што магу прапанаваць табе нешта ў якасці ўзнагароды за гэтую карону. Велізарная сіла, належная такому герою, як ты! Табе б гэта спадабалася?
actors.mobs.npcs.ratking.crown_yes=Ну канешне!
actors.mobs.npcs.ratking.crown_info=Спачатку раскажы, пра што гэта.
actors.mobs.npcs.ratking.crown_no=Не, не трэба...
actors.mobs.npcs.ratking.crown_thankyou=Хе-хе-хе, дзякуй! А цяпер ідзі і зрабі так, каб твой кароль ганарыўся табой!
actors.mobs.npcs.ratking.crown_fine=Добра! Не то што бы я гэтага хацеў...
actors.mobs.npcs.ratking.crown_after=Атрымліваеш асалоду ад сваёй новай брані? Ніякіх зваротаў!
actors.mobs.npcs.ratking.desc_festive=Гэты пацук трохі больш, чым звычайны сумчаты пацук. Яна носіць невялікі святочны каўпак, замест звычайнай кароны. Шчаслівых святаў!
actors.mobs.npcs.ratking.desc=Гэты пацук трохі больш, чым звычайны сумчаты пацук, і яна носіць на галаве невялікую карону.

actors.mobs.npcs.sheep.name=авечка
actors.mobs.npcs.sheep.baa!=Бээ!
actors.mobs.npcs.sheep.baa?=Бээ?
actors.mobs.npcs.sheep.baa.=Бээ.
actors.mobs.npcs.sheep.baa...=Бээ...
actors.mobs.npcs.sheep.def_verb=заблакаваў
actors.mobs.npcs.sheep.desc=Гэта чароўная авечка. Што ў ёй чароўнага? Яе нельга забіць. Яна будзе тут стаяць, пакуль чароўным чынам не знікне, жуючы жуйку з пустым позіркам.

actors.mobs.npcs.shopkeeper.name=гандляр
actors.mobs.npcs.shopkeeper.thief=Злодзей, Злодзей!
actors.mobs.npcs.shopkeeper.warn=Ну глядзі мне! Я не буду паўтараць двойчы.
actors.mobs.npcs.shopkeeper.sell=Прадаць прадмет
actors.mobs.npcs.shopkeeper.talk=Пагутарыць
actors.mobs.npcs.shopkeeper.buyback=Прадавец неахвотна вяртае ваш тавар.
actors.mobs.npcs.shopkeeper.talk_prison_intro=У мяне ёсць усё неабходнае для прыгод!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=У цябе цікавая пячатка. Звычайна іх носяць цэлымі. Ты выгнаны герой ці нешта падобнае? Што ж, што б ты не нарабіў, гэта відавочна не мая справа. Грошы не пахнуць.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Хі-хі, здаецца, у горадзе я бачыў аб'яву аб вышуку з тваім імем. Ты што, у бегах? А, ты невінаваты? Вядома, вядома... Не турбуйся, у мяне ёсць справы больш важныя, чым клікаць варту. Але, можа быць, купіш нешта, каб я не перадумаў?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Ты прыйшоў з Гільдыі злодзеяў, каб прагнаць монстраў? Не, проста закупіцца? Тады забі хоць бы пару пачвараў, раз ужо ты тут. На зніжку таксама не разлічвай. Я плачу вам добрыя грошы за абарону, а вы ледзь забяспечваеце маю бяспеку тут.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Вы, здаецца, не ў сваёй талерцы, пані. Вузкія калідоры падзямелляў не такія прасторныя, як вялікія каралеўскія залы або леса навокал горада, ці не так? Хе-хе, не звяртайце ўвагі на маю балбатню, чаму б вам што-небудзь не купіць?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Ах, гэта ж вандроўны герой! Спрабуеш выратаваць чарговы горад? Што ж, поспехаў. Небяспекі падзямелля значна жудасней, чым сутычкі з бандытамі. Я ўпэўнены, ты справішся лепш астатніх небаракаў, але пастарайся не памерці прама каля маёй крамы. Гэта палохае наведвальнікаў.
actors.mobs.npcs.shopkeeper.talk_caves=Марнуй грошы - жыві далей.\n\nА, і перадай ад мяне прывітанне тролю-кавалю, калі ўбачыш яго. Нагадай яму, што хтосьці усё яшчэ павінен мне грошы за той малаток, які я прадаў на мінулым тыдні!
actors.mobs.npcs.shopkeeper.talk_city=Мае тавары не раз выратуюць цябе.\n\n...І не марудзь, калі ласка. Спатрэбілася цэлая вечнасць, каб мясцовыя пакінулі мяне ў спакоі. Я не хачу, каб ты прыцягнуў якія-небудзь непрыемнасці!
actors.mobs.npcs.shopkeeper.talk_halls=Хэй, ты, у  мяне ёсць асаблівыя зніжкі для паляўнічых за галовамі дэманаў!\n\nБудзь асцярожны там! Дэманам пляваць, наколькі ты самаўпэўнены. Калі памрэш - не зможаш вярнуцца і выдаткаваць свае грошы! ;)\n\nЦі падабаюся я дэманам? Хе-хе, ну, не зусім. Я проста малы хлопец. Не тое, што б баец, але мне ўдалося захаваць розум ясным. Дэманы знізу нашмат мацней, але ўсіх іх заняволіў... ну, увогуле... проста будзь акуратны.
actors.mobs.npcs.shopkeeper.talk_ascent=Я без паняцця, што ты збіраешся рабіць з гэтым кудменем, і нават ведаць не хачу. Купі чаго-небудзь і спяшайся, нам абодвум трэба сыходзіць адсюль!
actors.mobs.npcs.shopkeeper.desc=Гэты поўны хлопец лепш глядзеўся б у гандлёвым раёне буйнога горада, чым у падзямелле. Яго кошты тлумачаць, чаму ён вырашыў асталявацца тут.

actors.mobs.npcs.wandmaker.name=стары чарадзей
actors.mobs.npcs.wandmaker.intro_warrior=А, вітаю цябе! Як прыемна сустрэць ваяра з поўначы ў гэтым гнятлівым месцы! Ты, напэўна, доўгі шлях прарабіў, каб дабрацца сюды. Калі ты не супраць дапамагчы пажылому чалавеку, у мяне ёсць заданне.
actors.mobs.npcs.wandmaker.intro_rogue=Божа, ты мяне напалохаў! У гэтых месцах я не сустракаў бандыта, які захаваў свой розум, так што ты, відаць, з паверхні! Калі ты не супраць дапамагчы незнаёмцу, у мяне ёсць для цябе заданне.
actors.mobs.npcs.wandmaker.intro_mage=Дзень добры, %s! Я чуў, ты навёў шуму ў Інстытуце чарадзеяў? Я ніколі не любіў гэтых напышлівых снобаў. Калі хочаш, у мяне ёсць для цябе заданне.
actors.mobs.npcs.wandmaker.intro_huntress=Прывітанне, пані! Прыязны твар у гэтым месцы - сапраўдны сюрпрыз, ці не так? Калі шчыра, гатовы паспрачацца, што ўжо бачыў твой твар дзесьці, але ніяк не магу ўспомніць... А, усё роўна, калі ты шукаеш прыгод, у мяне ёсць заданне.
actors.mobs.npcs.wandmaker.intro_duelist=Прывітанне, пані! Які неверагодна прыемны сюрпрыз сустрэць выдатную гераіню з непамутненным розумам у гэтым змрочным і панурым месцы! Калі вы згодныя дапамагчы старому, то ў мяне ёсць для вас просьба.
actors.mobs.npcs.wandmaker.intro_1=\n\nЯ прыйшоў сюды, каб знайсці рэдкі інгрэдыент для палачкі, але заблукаў, а мой магічны шчыт паступова слабее. Неўзабаве мне давядзецца пакінуць гэтае месца, але я вельмі не хачу вяртацца з пустымі рукамі.
actors.mobs.npcs.wandmaker.intro_dust=Я шукаю _прах мерцвяка_. Гэта асаблівы від здробненых праклятых костак, звычайна сустракаецца ў падобных месцах. Дзесьці тут павінна знаходзіцца заваленая пакоя, у якой ёсць пыл. Аднак будзь напагатове: праклён, які ляжыць на пылу, досыць магутны. Вярніся да мяне як мага хутчэй - і я здыму яго.
actors.mobs.npcs.wandmaker.intro_ember=Я шукаю _попел элементаля_, які атрымліваюць з маладых вогненных элементаляў. Яны звычайна з'яўляюцца, калі рытуал прызыву не кантралюецца. Знайдзі свечкі і кропку прызыву, і, я ўпэўнены, што у цябе атрымаецца аднаго сустрэць. Ты, магчыма, не захочаш тушыць сябе, таму раю мець пры _што-небудзь для замарозкі_. Элементали вельмі моцныя, але лёд хутка астудзіць іх запал.
actors.mobs.npcs.wandmaker.intro_berry=Былая захавальніца гэтай турмы вырошчвала _гнілаягаду, _ і я шукаю яе насенне. Расліна, хутчэй за ўсё, зусім здзічэла, так што дастаць насенне можа быць складаней, чым звычайна. Сад павінен быць дзесьці тут. Пастарайся _трымацца далей ад яго плетачнікаў,_ калі не хочаш страціць галаву. Магчыма, табе захочацца падпаліць сад, але, прашу, не рабі гэтага - так ты знішчыш насенне.
actors.mobs.npcs.wandmaker.intro_2=\n\nКалі ты справішся, я буду рады аддзячыць цябе адной са сваіх выдатных палачак! У мяне дзве ёсць з сабой, абярэш, якая табе па душы.
actors.mobs.npcs.wandmaker.reminder_dust=Як поспехі з прахам, %s? Шукай забарыкадаваныя праходы, ён павінен быць дзесьці там.
actors.mobs.npcs.wandmaker.reminder_ember=Як поспехі з попелам, %s? Табе трэба знайсці свечкі і кропку прызыву.
actors.mobs.npcs.wandmaker.reminder_berry=Як поспехі з насеннем гнілаягады, %s? Пашукай пакой, поўны расліннасці.
actors.mobs.npcs.wandmaker.def_verb=заблакаваў
actors.mobs.npcs.wandmaker.desc=Гэты пажылы мужчына ў росквіце сіл злёгку занепакоены. Яго абараняе магічны шчыт.



###mobs
actors.mobs.acidic.name=кіслотны скарпід
actors.mobs.acidic.desc=Гэтыя велізарныя, павукападобныя дэманічныя істоты пазбягаюць блізкі бой, і замест гэтага аддаюць перавагу страляць здалёк вышчэрбленымі шыпамі. З гэтага прама капае з'едлівая кіслата.

actors.mobs.albino.name=пацук-альбінос
actors.mobs.albino.desc=Гэта рэдкая разнавіднасць сумчатых пацукоў з абсалютна белым мехам і вышчэрбленымі зубамі.

actors.mobs.armoredstatue.name=браняваная статуя
actors.mobs.armoredstatue.desc=На першы погляд гэта ўсяго толькі адна з нерухомых статуй гэтага падзямелля, але яе выдаюць чырвоныя вочы, якія свецяцца.\n\nПадобна на тое, што яна ў выдатнай форме і, верагодна, будзе надзвычай цяжка яе забіць.\n\nХоць сама статуя зроблена з каменя, але _%1$s_ і _%2$s_ ў яе руках выглядаюць сапраўднымі.

actors.mobs.bandit.name=вар'ятны бандыт

actors.mobs.bat.name=лятучая мыш-вампір
actors.mobs.bat.desc=Гэтыя шустрыя і вынослівыя насельнікі пячор куды больш небяспечныя, чым здаецца. Яны аднаўляюць сваё здароўе з кожнай паспяховай атакай, што дазваляе ім пераадольваць значна больш буйных праціўнікаў.

actors.mobs.bee.name=залатая пчала
actors.mobs.bee.desc_honey=Нягледзячы на свой малы памер, залатыя пчолы звычайна вельмі люта абараняюць сваё жыллё. Але гэтая пчала задобрена і, падобна, хоча ісці за вамі.
actors.mobs.bee.desc=Нягледзячы на свой малы памер, залатыя пчолы звычайна вельмі люта абараняюць сваё жыллё.  Гэта зусім з глузду з'ехала, лепш трымацца ад яе як мага далей.

actors.mobs.brute.name=гнол-граміла
actors.mobs.brute.enraged=у лютасьці
actors.mobs.brute.def_verb=заблакаваў
actors.mobs.brute.desc=Грамілы - самыя буйныя, моцныя і дужыя з гнолаў. Атрымаўшы смяротнае раненне, яны ўпадаюць у шаленства, атрымліваюць часовы шчыт і наносяць больш страт сваім ворагам.
actors.mobs.brute$bruterage.name=лютасць грамілы
actors.mobs.brute$bruterage.desc=Гэты гнолл-граміла памірае, але хоча забраць вас з сабой!\n\nГэты гнолл памрэ, калі скончыцца дзеянне яго шчыта: альбо па заканчэнні часу, альбо ад нанесеных страт. Да гэтага ён наносіць значна больш моцны ўрон, так што будзьце пільныя!\n\nХадоў засталося: %d.

actors.mobs.causticslime.name=цёмны смоўж
actors.mobs.causticslime.desc=Гэты смоўж, павінна быць, быў заражаны цёмнай магіяй, якая выпраменьваецца з глыбінь. Ён страціў свой звычайны зялёны колер і з яго капае з'едлівая слізь.

actors.mobs.crab.name=сцёкавы краб
actors.mobs.crab.desc=Гэтыя буйныя крабы знаходзяцца на вяршыні харчовага ланцугу ў каналізацыі. Яны вельмі хуткія, а іх тоўсты панцыр дазваляе ім перажыць магутныя ўдары.

actors.mobs.crystalguardian.name=крыштальны вартавы
actors.mobs.crystalguardian.def_verb=заблакаваў
actors.mobs.crystalguardian.desc=Гэтыя вялікія крышталічныя вартавыя выглядалі б амаль як статуі, калі б не іх яркія вочы, якія свецяцца ў цемры. Зацвярдзелы крышталь, з якога яны зроблены, надае ім млявасць і трываласць, таму лепш пакінуць іх спаць у іх крыштальным гняздзе як мага даўжэй._\n\nЗ-за сваіх памераў крыштальныя вартавыя будуць перасоўвацца значна павольней у замкнёных прасторах. Акрамя таго, яны настолькі даўгавечныя, што іх немагчыма забіць адразу. Іх можна збіць з ног і часова вывесці з ладу, але праз некаторы час яны проста адновяцца.

actors.mobs.crystalmimic.name=крыштальны мімік
actors.mobs.crystalmimic.ate=Мімік з'еў ваш %s!
actors.mobs.crystalmimic.escaped=Крыштальны мімік збяжаў!
actors.mobs.crystalmimic.desc=Мімікі - чароўныя істоты, здольныя прымаць любое аблічча. У сутарэннях яны амаль заўсёды прымаюць аблічча куфра, каб прывабіць нічога не падазравалых падарожнікаў.\n\nКрыштальныя мімікі складаней сваіх звычайных субратаў. Яны імкнуцца пазбягаць канфліктаў, але крадуць скарбы. Калі іх выяўляюць, яны спрабуюць схавацца, і, акрамя таго, яны здольныя зрушваць ворагаў з месца, калі яны атакуюць.

actors.mobs.crystalspire.name=крыштальны шпіль
actors.mobs.crystalspire.warning=Крышталь вібруе, калі вы ціснеце на яго. Працягваючы ў тым жа духу, вы абавязкова прыцягнеце да сябе ўвагу...
actors.mobs.crystalspire.alert=Вібрацыя нарастае і грукоча па ўсёй пячоры!
actors.mobs.crystalspire.desc=Гэты гіганцкі шпіль з звышцвёрдых крышталяў, верагодна, з'яўляецца крыніцай усіх дзіўных істот у гэтай пячоры. Звычайная зброя неэфектыўна супраць яго, таму вам трэба будзе выкарыстоўваць кірку, каб знішчыць яго.\n\n_Пераканайцеся, што вы гатовыя, перш чым пачаць парушаць яго._ Здабыванне такога вялікага крышталя, верагодна, зойме некаторы час, і вы не зможаце зрабіць гэта без перашкод. У самога шпіля нават ёсць нейкія сродкі самаабароны. _Магчыма, уласныя атакі шпіля будуць наносиць страты нават яго паслугачам._

actors.mobs.crystalwisp.name=крыштальны агеньчык
actors.mobs.crystalwisp.beam_kill=Прамень святла забіў цябе...
actors.mobs.crystalwisp.desc=Маленькі і сярдзіты кавалачак зацвярдзелага крышталя, які выпускае яркае свячэнне, плавае ў паветры. Хоць яны і не асабліва моцныя, крыштальныя згусткі стрэляць у вас разбуральным прамянём святла, калі ў іх будзе чыстая прастора агляду на цэль.\n\nСтруменьчыкі досыць малыя, каб лёгка перамяшчацца па розных крышталічным выступах, але яны не здольныя прабівацца скрозь іх.

actors.mobs.demonspawner.name=рассаднік дэманаў
actors.mobs.demonspawner.on_death=Са смерцю рассадніка дэманічная энергія гэтага месца слабее.
actors.mobs.demonspawner.desc=Гэты віхор сплаваў з плоці дварфаў вырабляе дэманаў-патрашыцеляў з частак дварфаўсіх тэл. Відавочна, дэманы не грэбуюць выкарыстаннем любога падручнага матэрыялу супраць сваіх ворагаў.\n\nМаючы жахлівы выгляд, гэтыя вытворцы дэманаў, з іншага боку, не маюць сродкаў для перамяшчэння або для прамой абароны. Усё ж, іх вялікая маса перашкаджае іх хуткаму знішчэнню, а пры небяспецы яны будуць хутчэй вырабляць дэманаў-патрашыцеляў.\n\n_Рассаднікі дэманаў, падобна, звязаны з нейкай цэнтральнай крыніцай дэманічнай сілы. Іх знішчэнне можа прывесці да яго аслаблення._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Вы былі забіты маланкай...
actors.mobs.dm100.desc=DM-100 - ранейшая мадэль дварфаўскага 'абароннага абсталявання', якая была створана для абароны шахцёраў-дварфаў ў пячорах пад гэтай вязніцай. Ўдары электрычным токам гэтых прылад, аднак, апынуліся занадта слабымі, так што іх падарылі чалавечаму гораду вышэй. Але ў горадзе ім не знайшлі прымяненне і праз некалькі гадоў іх адправілі ў вязніцу, дзе вартавыя першапачаткова лічылі, што ўжываць іх - занадта жорстка. Але зняволеныя станавіліся ўсё менш кіраванымі, так што яны сталі неабходныя.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 здзяйсняе выкід таксічных выхлапных газаў!
actors.mobs.dm200.desc=DM-200 - другое пакаленне 'абароннага абсталявання' дварфаў, якое было створана для абароны дварфаўскіх шахцёраў у пячорах і горадзе, які знаходзіцца пад німі. Яно значна больш грувасткае чым папярэднікі, і атакуе зруйнавальнымі гідраўлічнымі кулакамі.\n\nБольш буйны памер DM-200 - іх галоўная ўразлівасць. Яны не змяшчаюцца ў вузкіх тунэлях і дзвярных праёмах падзямелляў. Але дварфы змаглі кампенсаваць непаваротлівасць DM-200 тым, што гэтыя машыны могуць накіроўваць свае таксічныя выхлапы на аддаленых ворагаў або ворагаў, якіх ім не дастаць.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 кідае кіслотную гранату!
actors.mobs.dm201.desc=Дворфы нейкі час эксперыментавалі і далей развівалі мадэлі з нізкай мабільнасцю, як у DM-200, і стварылі некалькі мадэляў DM, якія былі цалкам стацыянарныя. DM-201 - укамплектаваны DM-200, які служыў вартавой вежай без магчымасці перамяшчэння. Кампенсуючы немагчымасць перасоўвацца, у DM-201 значна павышана цягавітасць і магутнасць атакі.\n\nТак як у DM-201 няма рухавіка, з якога выходзілі б выхлапныя газы, дворфы замест гэтага забяспечылі гэтую мадэль гранатамі з газам, які раз'ядае скуру. DM-201, аднак, вельмі асцярожна карыстаецца гэтымі гранатамі і страляе імі толькі ў тым выпадку, калі яго атакуюць здалёк.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ЗНОЙДЗЕНЫ НЕАЎТАРЫЗАВАНЫ ПЕРСАНАЛ!
actors.mobs.dm300.shield=DM-300 падключаецца да току ад адкрытых правадоў і стварае сабе шчыт!
actors.mobs.dm300.charging=АТРЫМЛІВАЮЦЬ ПАШКОДЖАННІ! АКТЫВУЮ ВЫСАКАВОЛЬТНУЮ АПОРУ!
actors.mobs.dm300.charging_hint=DM-300 непаражальны, пакуль ён падсілкоўваецца ад высакавольтнай апоры!
actors.mobs.dm300.supercharged=ЗНІШЧЫЦЬ! ЗНІШЧЫЦЬ! ЗНІШЧЫЦЬ!
actors.mobs.dm300.charge_lost=АПОРА ЗНІШЧАНА! ПЕРАХОДЖУ НА ЛАКАЛЬНАЕ ХАРЧАВАННЕ!
actors.mobs.dm300.pylons_destroyed=ТРЫВОГА! ВЫЯЎЛЕНАЯ НЕСТАБІЛЬНАСЦЬ ЭЛЕКТРАСЕТКІ!
actors.mobs.dm300.rankings_desc=Раздушаны DM-300
actors.mobs.dm300.def_verb=заблакаваў
actors.mobs.dm300.defeated=КРЫТЫЧНЫЯ ПАШКОДЖАННІ! СПРОБА АДКЛЮЧЭ-
actors.mobs.dm300.desc=DM-300 - самае буйнае і моцнае 'абароннае абсталяванне', якое была калі-небудзь створана дварфамі. Такую цудоўную машыну надзвычай цяжка стварыць, так што дварфы зрабілі іх усяго некалькі штук для варты уваходаў у іх падземную сталіцу.\n\nМашына абсталявана выхлапной трубой для выкіду таксічных газаў і звышмагутнай дрылём, якой яна можа і атакаваць, і разрываць грунт. DM-300 таксама здольна падлучацца да сеткі харчавання, што яшчэ больш павышае яго сілу.
actors.mobs.dm300.desc_supercharged=У дадзены момант, DM-300 цалкам зараджаны электраэнергіяй. У такім стане DM-300 немагчыма нанесці шкоду, і ён перасоўваецца з двайной хуткасцю! Акрамя таго, яго дрыль цяпер круціцца досыць хутка, каб _прабіць тунэлі скрозь скальны масіў,_ хоць рухацца пры гэтым будзе нашмат павольней.\n\nПакуль DM-300 звышзараджаны, няма сэнсу атакаваць яго наўпрост, _але нешта ў гэтым месцы, відавочна, забяспечвае яго энергіяй._ Калі знайсці гэта і разбурыць, магчыма, гэта яго аслабіць.

actors.mobs.dwarfking.name=Кароль Дварфаў
actors.mobs.dwarfking.notice=Як ты смееш! Ты не маеш ніякага ўяўлення, з чым звязаўся!
actors.mobs.dwarfking.lifelink_1=Мне патрэбна твая жыццёвая сіла, раб!
actors.mobs.dwarfking.lifelink_2=Кроў за караля, раб!
actors.mobs.dwarfking.teleport_1=Займіся ім, раб!
actors.mobs.dwarfking.teleport_2=Не пакідай іх без справы, раб!
actors.mobs.dwarfking.wave_1=Даволі! Паўстаньце, мае рабы!
actors.mobs.dwarfking.wave_2=Яшчэ! Пралейце кроў за караля!
actors.mobs.dwarfking.wave_3=Дарэмна! ЗАБІЦЕ ЯГО!
actors.mobs.dwarfking.enraged=Ты не можаш забіць мяне, %s. Я. БЕЗСМЯРОТНЫ!
actors.mobs.dwarfking.losing=Не! Ты не можаш гэтага зрабіць... ты і паняцця не маеш, што там, у глыбіні...
actors.mobs.dwarfking.defeated=Ты... вырак нас усіх...
actors.mobs.dwarfking.rankings_desc=Схіхілся перад Каралём Дворфаў
actors.mobs.dwarfking.desc=Шмат гадоў таму, адзін з самых высокіх прыдворных чарадзеяў дварфаў адкрыў таямніцы, якія надзялілі яго надзвычайнай уладай над жыццём і смерцю. У хуткім часе ён выкарыстаў гэтую ўладу, падпарадкаваў сваіх таварышчаў, свайго караля, і, у выніку, усіх грамадзян-дварфаў. Цяпер ён кароль, уладар легіёна падначаленай яму нежыці.\n\nКароль Дварфаў - вельмі агрэсіўны праціўнік, які паспрабуе разбіць сваіх ворагаў ардой падпарадкаванай яму нежыці.
actors.mobs.dwarfking$dkghoul.rankings_desc=Схіхілся перад Каралём Дворфаў
actors.mobs.dwarfking$dkmonk.rankings_desc=Схіхілся перад Каралём Дворфаў
actors.mobs.dwarfking$dkwarlock.rankings_desc=Схіхілся перад Каралём Дворфаў
actors.mobs.dwarfking$dkgolem.rankings_desc=Схіхілся перад Каралём Дворфаў

actors.mobs.elemental$fireelemental.name=вогненны элементаль
actors.mobs.elemental$fireelemental.desc=Элементалі - хаатычныя істоты, якіх часта вырабляюць на свет тады, калі моцная акультная магія не дастаткова кантралюецца. У элементаляў маецца мінімальны розум, і звычайна іх звязваюць з пэўным відам магіі.\n\nВогненныя элементалі - часта сустракаемы від, які прычыняе страты вогненнай магіяй. Яны прыводзяць да ўзгарання сваёй цэлі, якую яны атакуюць ў блізкім баі, і часам яны таксама могуць стрэліць вогненным зарадам.
actors.mobs.elemental$newbornfireelemental.name=нованароджаны вогненны элементаль
actors.mobs.elemental$newbornfireelemental.charging=Элементаль зараджаецца!
actors.mobs.elemental$newbornfireelemental.desc=Элементалі - хаатычныя істоты, якіх часта вырабляюць на свет пры дрэнна кантраляваных рытуалах. У элементаляў маецца мінімальны розум, і звычайна іх звязваюць з пэўным відам магіі.\n\nГэты элементаль полымі быў прызваны нядаўна, але ён ўсё роўна небяспечны.
actors.mobs.elemental$newbornfireelemental.desc_boss=З-за хаатычнай прыроды гэтага прызыву, гэты элементаль можа стрэліць огненнымі ўспышкамі пасля зарадкі, якая доўжыцца адзін ход.
actors.mobs.elemental$newbornfireelemental.desc_ally=З-за прызыву элементаля праз заклінанне, у яго лепей атрымліваецца кантраліраваць полымя. Ён не здольны стрэліць агнём, але можа падпальваць ворагаў пры кантакце.
actors.mobs.elemental$frostelemental.name=ледзяны элементаль
actors.mobs.elemental$frostelemental.desc=Элементалі - хаатычныя істоты, якіх часта вырабляюць на свет пры дрэнна кантраляваных рытуалах. У элементаляў маецца мінімальны розум, і звычайна іх звязваюць з пэўным відам магіі.\n\nЛедзяныя элементалі - часта сустракаемы від, які аслабляе сваіх праціўнікаў магіяй холаду. Яны замарожваюць сваю цэль ў блізкім баі, і, часам, нападамі здалёку. Іх магія нашмат больш эфектыўна ў вадзе.
actors.mobs.elemental$shockelemental.name=электрычны элементаль
actors.mobs.elemental$shockelemental.desc=Элементалі - хаатычныя істоты, якіх часта вырабляюць на свет пры дрэнна кантраляваных рытуалах. У элементаляў маецца мінімальны розум, і звычайна іх звязваюць з пэўным відам магіі.\n\nЭлектрычны элементаль - рэдка сустракаемы від, які разрывае сваіх праціўнікаў электрычнымі ўдарамі і выбліскамі святла. У блізкім баі ад іх зыходзяць электрычныя ўдары па змешчаных блізка ворагам, і дадатковыя страты прычыняюцца іх галоўнай цэлі, калі тая знаходзіцца ў вадзе. Яны таксама здольныя час ад часу здалёку накіроўваць выбліск святла на сваю цэль, якая тады на час слепне.
actors.mobs.elemental$chaoselemental.name=элементаль хаоса
actors.mobs.elemental$chaoselemental.desc=Элементалі - хаатычныя істоты, якіх часта вырабляюць на свет пры дрэнна кантраляваных рытуалах. У элементаляў маецца мінімальны розум, і звычайна іх звязваюць з пэўным відам магіі.\n\nЭлементалі хаосу - рэдкі і небяспечны від, які не стабілізаваўся на пэўным элеменце. Пры атацы яны разражаются дзікай і непрадказальнай магіяй.

actors.mobs.eye.name=злое вока
actors.mobs.eye.deathgaze_kill=Вы памерлі ад смяротнага погляду...
actors.mobs.eye.desc=Злыя вочы - падобныя на лятучыя у паветры шары, якія перапоўнены дэманічнай энергіяй. Яны не занадта небяспечныя ў блізкім баі іх сапраўдная сіла заключаецца ў іх магічных здольнасцях.\n\nНазапасіўшы дастаткова энергіі, злое вока здольна выпусціць прамень разбуральнай сілы, званы _смяротным позіркам_. Гэты прамень нанясе велізарны ўрон усяму, што не паспее схавацца ад яго.

actors.mobs.fetidrat.name=смярдючы пацук
actors.mobs.fetidrat.desc=Нешта дакладна не так з гэтым пацуком. Яго зашмальцаваны чорны мех і гнілая скура зусім не падобныя на здаровых пацукоў, якіх вы бачылі раней. А цьмяныя зялёныя вочы надаюць ёй зусім ужо пужалы выгляд.\n\nЗа пацуком варта жудаснае воблака смуроду, неверагодна моцнае паблізу.\n\nЦёмная слізь капае з рота пацука і раз'ядае падлогу, але раствараецца ў вадзе.

actors.mobs.fungalcore.name=грыбны стрыжань
actors.mobs.fungalcore.desc=Гэты гіганцкі грыб, відавочна, з’яўляецца крыніцай усёй грыбковай дзейнасці ў гэтай пячоры.

actors.mobs.fungalsentry.name=грыбны вартавы
actors.mobs.fungalsentry.desc=Гэты асабліва высокі грыб дзейнічае як пункт абароны для вялікай грыбковай сеткі, якая жыве ў гэтай пячоры.\n\nЁн нерухомы, але страляе дакладнымі выбухамі атруты ва ўсё, што трапляе ў поле бачнасці. Нягледзячы на тое, што ўздзеянне гэтых выбухаў даволі слабае, _яны могуць вельмі хутка назапашваць смяротную колькасць атруты._ Яго можна забіць, але, напэўна, лепш пазбягаць гэты грыб.

actors.mobs.fungalspinner.name=грыбная круцёлка
actors.mobs.fungalspinner.desc=Здаецца, гэтай пячорнай калаўроткай кіруе паразітычны грыб. Ён таксама змяніў свае здольнасці, замяніўшы павуцінне і мяшкі з атрутай на рост грыба.\n\nГрыбная круцёлка будзе выплюхваць у вас расліны замест павуціння, распаўсюджваючы сваю расліннасць і патэнцыйна ўкараняючы вас. Хоць гэта не можа атруціць, грыбная круцёлка атрымае значную ўстойлівасць да пашкоджанняў, калі знаходзіцца побач з любымі грыбамі.

actors.mobs.ghoul.name=дварфаўскі ваўкалак
actors.mobs.ghoul.desc=Калі дварфаўскае грамадства пачало паступова распадацца, а цяперашні кароль дварфаў захапіў абсалютную ўладу, з тымі, хто былі слабыя ці супраціўляліся яму, звярталіся не асоба ласкава. Калі кароль атрымаў поспех у мастацтве цёмнай магіі, ён падпарадкаваў гэтых дварфаў сваёй волі. Зараз яны пяхотнікі яго войска.\n\nВаўкалакі, самі па сабе, не асабліва моцныя, але яны заўсёды блукаюць групамі. _Когда ваўкалак пераможаны, праз некалькі хадоў ён падымецца зноў, калі паблізу ёсць яшчэ хоць бы адзін ваўкалак._

actors.mobs.gnoll.name=гнол-выведнік
actors.mobs.gnoll.desc=Гнолы - гіенападобныя гуманоіды, якія насяляюць каналізацыі і сутарэнні і перыядычна збіраюцца для рэйдаў на паверхню. Гноллы-выведнікі - звычайныя члены зграі. Яны не такія моцныя, як грамілы, і не такія разумныя, як шаманы.

actors.mobs.gnollgeomancer.name=гнол-геамант
actors.mobs.gnollgeomancer.warning=Геамант пачынае варушыцца. Пераканайцеся, што вы гатовыя, перш чым працягваць!
actors.mobs.gnollgeomancer.alert=Геамант прачынаецца! Здаецца, што ўся пячора зрушваецца, калі яна адскоквае, шалёна смеючыся!
actors.mobs.gnollgeomancer.rock_kill=Цябе забіў валун...
actors.mobs.gnollgeomancer.rockfall_kill=Падаючыя камяні забілі цябе...
actors.mobs.gnollgeomancer.desc=Гэты ўражліва высокі старшы гнол павінен быць крыніцай рознай магіі зямлі і арганізатарам усёй дзейнасці гнолаў. У адрозненне ад гнолаў-сапёраў у гэтым раёне, геамант даволі дасведчаны ў сваёй магіі і не можа быць пашкоджаны кінутымі або падаючымі камянямі. Аднак у яго няма магчымасці змагацца ў блізкім бою.
actors.mobs.gnollgeomancer.desc_armor=Зараз гнол-геамант знаходзіцца ў слоі каменнага даспеха. _Вам трэба будзе падысці бліжэй і адламаць яго кіркай, перш чым вы зможаце пашкодзіць геаманта._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Гнол-сапёр паблізу трымае ў руках прыладу, якая ўзмацняе каменны даспех гнола-геаманта. Вы не зможаце яго пашкодзіць зараз!_
actors.mobs.gnollgeomancer.desc_sleeping=Гэты ўражліва высокі шаман-гнол, які акружаны пластом скалы, выглядае амаль як статуя. Прыгледзеўшыся, можна ўбачыць, як камень чароўным чынам рухаецца ў такт дыханню старэйшага гнола. Яму нельга пашкодзіць, пакуль ён знаходзіцца ў такой скале, і, здаецца, ён атрымлівае асалоду ад літаральнай дрымоты ў брудзе.\n\nВерагодна, вы можаце прабівацца скрозь пласты скалы сваёй кіркай, але _будзьце ўпэўненыя, што вы гатовыя да бітвы, калі зробіце гэта._ Геамант, напэўна, з'яўляецца крыніцай рознай магіі зямлі тут і арганізатарам усёй дзейнасці гнолаў. _Перамагчы гнолаў, раскіданых тут, перш чым змагацца х геамантам, можа быць добрай ідэяй._

actors.mobs.gnollguard.name=гнол-вартавы
actors.mobs.gnollguard.spear_warn=Гнол наносіць моцны ўдар наканечнікам дзіды!
actors.mobs.gnollguard.desc=Гэта вялікі і моцны на выгляд гнол з дзідай і шчытом, але без шлема. Верагодна, гэтыя ахоўнікі - сапраўдныя ваяры, якія дапамагаюць абараняць шахту ад замахаў на дзікую прыроду.\n\nГнол-ахоўнік дастаткова моцны, каб валодаць дзідай у адной руцэ, але ён не можа ім карыстацца вельмі добра. _Яму спатрэбіцца дастаткова адкрытая прастора для атакі на адлегласці, і ён нанясе вам значна менш шкоды, калі вы падыдзеце блізка._
actors.mobs.gnollguard.desc_armor=_Гнол-сапёр, які знаходзіцца побач, трымае ў руках прыладу, якая надзяляе гэтага ахоўніка земляным даспехам, што значна зніжае магчымасць нанесці ім страты._

actors.mobs.gnollsapper.name=гнол-сапёр
actors.mobs.gnollsapper.desc=Гэта маленькі і слабы, але разумны гнол са светлай поўсцю і сумкай, поўнай розных прыстасаванняў. Верагодна, яны тут бегаюць, каб дапамагчы з разведкай і здабычай цёмнага золата. Яны здольныя ваяваць, але іх атакі вельмі слабыя, не мацнейшыя за гнолаў-разведчыкаў. Таму, верагодна, гнолы-сапёры маюць побач ахоўніка. \n\nЗамест таго, каб ваяваць наўпрост, сапёры аддаюць перавагу выкарыстоўванню розных гаджэтаў, якія ў іх ёсць, каб вымусіць камяністае асяроддзе за атакаваць іх ворагаў. Аднак самі яны не ведаюць магіі зямлі, і таму, хутчэй за ўсё, будуць выкарыстоўваць свае прылады неабдумана. _Павінна быць шмат спосабаў перавесці іх атакі супраць іх ці іх аховы._

actors.mobs.gnolltrickster.name=гнол-штукар
actors.mobs.gnolltrickster.desc=Нават у параўнанні са звычайнымі гноламі, гэты здаецца трохі дзіўным. Ледзь схіліўшыся наперад з дзікай ухмылкай, ён ледзь не калыхае перакінутую праз плячо сумку. Яго вочы поўныя дзіўнай сумесі страху і асалоды.\n\nУ яго сумцы вялікая калекцыя самаробных дроцікаў, відавочна пакрытых нейкай гадасцю.

actors.mobs.goldenmimic.name=залаты мімік
actors.mobs.goldenmimic.desc=Мімікі - чароўныя істоты, здольныя прымаць любое аблічча. У сутарэннях яны амаль заўсёды прымаюць аблічча куфра, каб прывабіць нічога не падазравалых падарожнікаў.\n\nЗалатыя мімікі - больш моцныя мімікі, якія імкнуцца прыцягнуць самых моцных падарожнікаў. У іх бываюць скарбы лепей, але яны нашмат мацней звычайных мімікаў.

actors.mobs.golem.name=галем
actors.mobs.golem.def_verb=заблакаваў
actors.mobs.golem.desc=Галемы - спроба выправіць заганы дварфаўскага абсталявання шляхам новаадкрытага выкарыстання магіі. Яны значна больш кампактныя і эфектыўныя ў параўнанні з DM-300, і ўсё яшчэ вельмі смяротныя.\n\nГолемы, усё ж, занадта вялікія, каб змясціцца ў пераходы, але дварфы кампенсавалі гэта новымі магічнымі здольнасцямі. Галемы могуць тэлепартавацца з аднаго памяшкання ў іншае, а таксама могуць тэлепартаваць ворагаў да сябе, калі тыя знаходзяцца па-за зонай дасяжнасці.

actors.mobs.goo.name=Смоўж
actors.mobs.goo.notice=БУЛЬ-БУЛЬ!
actors.mobs.goo.defeated=буль... буль...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Смоўж накачваецца жыжкай!
actors.mobs.goo.enraged=у лютасьці
actors.mobs.goo.gluuurp=БУУУУУЛЬК!
actors.mobs.goo.rankings_desc=Паглынены Смоўжам
actors.mobs.goo.desc=Мала што вядома пра Смоўжа. Магчыма, гэта нават не істота, а зборышча брыдкіх субстанцый з каналізацыі, якія нейкім чынам развілі прымітыўны інтэлект. У любым выпадку, цёмная магія - вось прычына існавання Смоўжа.\n\nЯго желейная субстанцыя дазваляе яму паглынаць так шмат цёмнай энергіі, што вы адчуваеце дрыжыкі, калі знаходзіцеся проста побач. Калі Смоўж атакуе вас гэтай энергіяй, доўга вам не пражыць.

actors.mobs.greatcrab.name=старажытны краб
actors.mobs.greatcrab.noticed=Краб абараняецца сваёй велізарнай клюшанню.
actors.mobs.greatcrab.def_verb=заблакаваў
actors.mobs.greatcrab.desc=Гэты краб велізарны нават у параўнанні з іншымі сцёкавымі крабамі. Яго сіні панцыр пакрыты расколінамі і прыліпаламі, выдаючы яго старажытны ўзрост. Ён павольна хістаецца, ледзь утрымліваючы раўнавагу са сваёй гіганцкай клюшанню.\n\nХоць у краба ўсяго адна клюшня, яе памер гэта з лішкам кампенсуе. Краб трымае клюшню перад любой пагрозай, абараняючы сябе ад нападаў непрабіўным шчытом. Аднак, краб не можа блакаваць атакі, якія ён не бачыць або атакі адразу ад некалькіх ворагаў.

actors.mobs.guard.name=вартаўнік вязніцы
actors.mobs.guard.scorpion=Ідзі сюды!
actors.mobs.guard.def_verb=заблакаваў
actors.mobs.guard.desc=Калісьці наглядчыкі вязніцы, гэтыя вартавыя даўно сталі такімі ж, як зняволеныя. Як зомбі, яны бессэнсоўна блукаюць па калідорах у пошуках таго, чаго тут не павінна быць - напрыклад, Вас!\n\nЯны носяць ланцуг на поясе, магчыма, каб прыцягваць да сябе ворагаў.

actors.mobs.mimic.name=мімік
actors.mobs.mimic.reveal=Гэты куфар апынуўся мімікам!
actors.mobs.mimic.hidden_hint=Нешта з гэтым куфрам не так... Здаецца, падысці і паспрабаваць адкрыць яго - не лепшая з ідэй.
actors.mobs.mimic.desc=Мімікі - чароўныя істоты, здольныя прымаць любыя аблічча. У сутарэннях яны амаль заўсёды прымаюць аблічча куфра, каб прывабіць нічога не падазравалых падарожнікаў.\n\nМімікі вельмі балюча кусаюцца, але затое ў іх, звычайна, больш скарбаў чым у нармальных куфарах.

actors.mobs.necromancer.name=варажбіт
actors.mobs.necromancer.desc=Гэтыя пачаткоўцы ў цёмнай магіі - варажбіты - сцякаліся ў вязніцу, так як гэта лепшае месца для практыкавання іх цёмнага рамёства.\n\nВаражбіты будуць заклікаць і паляпшаць шкілетаў, якія б'юцца на яго баку. Гэтыя шкілеты будуць існаваць толькі пакуль жывы іх гаспадар.
actors.mobs.necromancer$necroskeleton.name=шкілет варажбіта
actors.mobs.necromancer$necroskeleton.desc=Гэты шкілет быў прызваны варажбітам. Ён паводзіць сябе як звычайны шкілет і памрэ, калі яго гаспадар будзе забіты.

actors.mobs.mob.died=Вы пачулі, як удалечыні хтосьці памёр.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Забойца: %s

actors.mobs.monk.name=дварф-манах
actors.mobs.monk.def_verb=заблакаваў
actors.mobs.monk.parried=парыраваў
actors.mobs.monk.desc=Гэтыя манахі - фанатыкі, якія прысвяцілі сябе абароне караля з дапамогай фізічнай сілы. Іх адданасць настолькі вялікая, што яны цалкам перадалі сваю свядомасць свайму каралю, і цяпер яны блукаюць па горадзе дварфаў як бязмозглыя зомбі.\n\nМанахі належаць выключна на рукапашны бой. Яны выкарыстоўваюць свае няўзброеныя кулакі як для нападу, так і для абароны. Калі яны сфакусуюцца, то змогуць парыраваць наступную фізічную атаку, накіраваную супраць іх, нават калі тая ў звычайных умовах абавязкова патрапіла б. Манахі хутчэй факусуюцца ў руху і павольней у прамым баі.
actors.mobs.monk$focus.name=сфакусавана
actors.mobs.monk$focus.desc=Гэты манах выдатна вывучыў сваю цэль і, здаецца, прадугледжвае рухі ворага перш, чым ён іх зробіць.\n\nПакуль ён сфакусаваны, наступная фізічная атака, супраць гэтага персанажа гарантавана прамахнецца, незалежна ад абставін. Парыраванне гэтай атакі выдаткуе фокус манаха, і яму трэба будзе зноў набраць яго, каб парыраваць яшчэ адну атаку. Манахі хутчэй засяроджваюцца падчас руху.

actors.mobs.phantompiranha.name=пірання-прывід
actors.mobs.phantompiranha.teleport_away=Пірання-прывід знікла...
actors.mobs.phantompiranha.desc=Пірання-прывід - рэдкая парода піранняў з магічнымі здольнасцямі і жудаснымі напаўпразрыстымі целамі. У выпадку небяспекі яны здольныя тэлепартавацца, каб уцячы ці хутка зблізіцца са сваім ворагам!\n\nХоць біцца з імі непрыемна, мяса піранняў-прывідаў цэніцца за чароўныя ўласцівасці.

actors.mobs.piranha.name=гіганцкая пірання
actors.mobs.piranha.desc=Гэтыя драпежныя рыбы не з'яўляюцца звыклымі насельнікамі падзямелляў. Іх прынеслі сюды спецыяльна для абароны скарбаў у вадзе.

actors.mobs.pylon.name=высакавольтная апора
actors.mobs.pylon.desc_inactive=Высакавольтная апора для кіравання электрычнасцю, якія забяспечваюць мясцовае абсталяванне.\n\nУ дадзены момант апора неактыўная і неўспрымальная да страт.
actors.mobs.pylon.desc_active=Высакавольтная апора для кіравання электрычнасцю, якія забяспечваюць мясцовае абсталяванне. Апора патрэсквае ад напружання - напэўна менавіта ад яе зараджаецца DM-300!\n\nУ такім стане апора ўразлівая, але выпускае разрады электрычнасці па суседніх квадратах па гадзіннікавай стрэлцы. Валодаючы цяжкай металічнай канструкцыяй, апоры выносяць вялікую колькасць страт.

actors.mobs.rat.name=сумчаты пацук
actors.mobs.rat.desc=Сумчатыя пацукі - агрэсіўныя, але слабыя насельнікі каналізацыі. У іх адваротны ўкус, але небяспечныя яны толькі ў вялікіх колькасцях.

actors.mobs.ripperdemon.name=дэман-патрашыцель
actors.mobs.ripperdemon.leap=Дэман-патрашыцель гатуецца да скачка!
actors.mobs.ripperdemon.desc=Гэтыя страшныя істоты - рэзультат ужывання дэманічнай сілай мноства трупаў дварфаў ў гэтым рэгіёне. Патрашыцелі - чэзлыя істоты-ваўкалакі, падобныя на дварфаў, але з паламанымі целамі і доўгімі, вострымі клюшнямі, зробленымі з касцей.\n\nДэманы-патрашыцелі не асоба цягавітыя, але яны хуткія і небяспечныя. Яны здольныя скакаць на доўгую адлегласць, каб хутка дабрацца да сваёй цэлі перад тым, як разарваць яе сваімі клюшнямі.

actors.mobs.rotheart.name=сэрца гнілаягады
actors.mobs.rotheart.desc=Плод гнілыягады ўнікальны. Замест раскладання і cтварэння пажыўных рэчываў, плод расце, цвярдзее і захоўвае ў сабе насенне. Ён забяспечвае абарону органаў, якія растуць ўнутры фрукта. Гэтая гіганцкая сфера звычайна і называецца сэрцам гнілаягады.

actors.mobs.rotlasher.name=гнілапляточнік
actors.mobs.rotlasher.desc=Гнілапляточнікі - частка каранёвай сістэмы прарослай гнілаягады, а таксама яе асноўны сродак абароны. Яны нічога не бачаць і не могуць перамяшчацца, але атакуюць любога, хто апынецца побач. У астатні час яны не рухаюцца, імкнучыся зліцца з навакольнай расліннасцю.
actors.mobs.rotlasher$waiting.status=%s нічога не робіць.

actors.mobs.scorpio.name=скарпід
actors.mobs.scorpio.desc=Гэтыя велізарныя, павукападобныя дэманічныя істоты пазбягаюць блізкага бою, аддаючы перавагу стрэлам здалёку вышчэрбленымі шыпамі.

actors.mobs.senior.name=манах-настаўнік
actors.mobs.senior.desc=Гэтыя манахі - фанатыкі, якія прысвяцілі сябе абароне свайго караля фізічнай сілай. Іх адданасць настолькі вялікая, што яны цалкам перадалі свядомасць свайму каралю, і цяпер яны блукаюць па горадзе дварфаў як бязмозглыя зомбі.\n\nГэты манах цалкам асвоіў мастацтва рукапашнага бою і можа сфакусавацца ў руху значна хутчэй, чым звычайныя манахі. Як толькі ён сфакусуецца, ён адлюструе наступную фізічную атаку, накіраваную супраць яго, нават, калі тая ў звычайных умовах абавязкова патрапіла б. Манахі хутчэй факусуюцца ў руху і павольней у прамым баі.

actors.mobs.shaman.name=гнол-шаман
actors.mobs.shaman.bolt_kill=Вас забіла магічная страла...
actors.mobs.shaman.desc=Гнолы-шаманы - разумныя гноллы, якія выкарыстоўваюць баявую магію, кампенсуючы такім чынам недахоп фізічнай сілы. У грамадстве гнолаў іх шануюць нягледзячы на іх выяўленую слабасць.
actors.mobs.shaman$redshaman.spell_desc=Гэты шаман надзеў чырвоную маску і выкарыстоўвае магію, якая часова _аслабіць вашу сілу атакі._
actors.mobs.shaman$blueshaman.spell_desc=Гэты шаман надзеў сінюю маску і выкарыстоўвае магію, якая часова _павялічыць памер стратаў, якія вам наносяцца._
actors.mobs.shaman$purpleshaman.spell_desc=Гэты шаман надзеў барвовую маску і выкарыстоўвае магію, якая часова _знізіць вашу трапнасць і здольнасць ўхілення._

actors.mobs.armoredbrute.name=бранірованы граміла
actors.mobs.armoredbrute.desc=Самыя ўплывовыя гноллы-грамілы часта носяць магутную браню, каб дэманстраваць свой статус. Дзякуючы ёй, яны значна больш цягавітыя ў адносінах да фізічных страт, а іх больш высокі ўзровень дысцыпліны азначае, што яны могуць знаходзіцца ў лютасьці значна даўжэй, перш чым сканаць ад сваіх ран.

actors.mobs.skeleton.name=шкелет
actors.mobs.skeleton.explo_kill=Вы загінулі ад выбуху касцяных аскепак...
actors.mobs.skeleton.def_verb=заблакаваў
actors.mobs.skeleton.desc=Шкілеты складаюцца з костак няўдачлівых падарожнікаў і жыхароў падзямелляў, ажыўленыя уплывам цёмнай магіі з глыбінь. Атрымаўшы дастатковую колькасць страт, яны выбухаюць касцянымі аскепкамі. Аскепкі ад гэтага выбуху шкодныя для ўсяго, што знаходзіцца побач, але даспехi вельмі эфектыўна іх змякчаюць.

actors.mobs.slime.name=смоўж
actors.mobs.slime.def_verb=заблакаваў
actors.mobs.slime.desc=Смоўжы - дзіўныя, збольшага магічныя істоты. Яны эластычныя звонку і вадкія ўнутры. Каналізацыя горада забяспечвае іх вадой і пажыўнымі рэчывамі.\n\nДзякуючы іх расцяжнай анатоміі, вельмі складана нанесці смоўжу больш, чым _6 адзінак страт_ за адзін удар.

actors.mobs.snake.name=сцёкавая змяя
actors.mobs.snake.hint=Паспрабуй выкарыстоўваць кнопку пошуку на змяі, каб даведацца, як з імі змагацца.
actors.mobs.snake.desc=Гэтыя велізарныя змеі здольныя лёгка выслізгваць ад удараў, з-за чаго па іх складана патрапіць. Аднак, магічныя або раптоўныя атакі заспеюць іх знянацку.\n\nВы можаце здзейсніць раптоўную атаку, пакуль змяя вас яшчэ не заўважыла. Паспрабуйце замяніць яе за сабой у дзверы і затым _атакаваць ў момант, калі змяя апынецца ў дзвярным праёме_.

actors.mobs.spectralnecromancer.name=заклінальнік зданяў
actors.mobs.spectralnecromancer.desc=Хоць шкілеты - аснова некрамантыі, некаторыя аддаюць перавагу выкарыстоўваць іншых, менш цялесных паслугачоў. Заклінальнікі зданяў выбралі зданяў у якасці сваіх фаварытаў!\n\nАсобныя прывіды не такія моцныя, як шкілеты, але гэтыя некраманты не баяцца выклікаць іх цэлую кучу!

actors.mobs.spinner.name=пячорны спінер
actors.mobs.spinner.desc=Гэтыя зялёныя і касматыя пячорныя павукі пазбягаюць прамой сутычкі, застаючыся на адлегласці, пакуль іх ахвяра, якая заблыталася ў павуціне, павольна памірае ад атрутнага ўкусу. Яны здольныя выстрэльваць павуцінне на вялікую адлегласць і будуць спрабаваць блакаваць шлях, па якім рухаецца іх ахвяра.

actors.mobs.statue.name=жывая статуя
actors.mobs.statue.def_verb=заблакаваў
actors.mobs.statue.desc=На першы погляд гэта ўсяго толькі адна з нерухомых статуй гэтага падзямелля, але яе выдаюць чырвоныя вочы, якія свецяцца.\n\nХоць сама статуя зроблена з каменя, але _%s_ ў яе руках выглядае сучасна.

actors.mobs.succubus.name=сукуб
actors.mobs.succubus.desc=Сукубы - дэманы-пярэваратні, якія маніпулююць свядомасцю сваёй ахвяры. Гэты прыняў вобраз бледнага гатычнага гуманоіда, магчыма, каб прыцягнуць дварфаў-чарнакніжнікаў?\n\nСукубы могуць часова зачараваць суперніка пры атацы, пазбаўляючы яго здольнасці нанесці прамую атаку ў адказ. Калі сукубы атакуюць зачараванага ворага, яны крадуць трохі яго жыццёвай сілы.

actors.mobs.swarm.name=рой мух
actors.mobs.swarm.desc=Смяротны рой мух, які нясносна гудыць. Любая не магічная атака падзеліць яго на два не менш небяспечных роя паменш.

actors.mobs.tengu.name=Тэнгу
actors.mobs.tengu.notice_gotcha=Папаўся, %s!
actors.mobs.tengu.interesting=Давай зробім наша змаганне цікавей...
actors.mobs.tengu.notice_have=Зараз не уцячэш, %s!
actors.mobs.tengu.defeated=Нарэшце вольны...
actors.mobs.tengu.rankings_desc=Быў забіты Тэнгу
actors.mobs.tengu.desc=Знакаміты і загадкавы забойца, названы па імі той маскі, што хавае яго твар.\n\nТэнгу скаваны вялікімі кайданамі на запясцях і нагах, хоць, мабыць, ад саміх ланцугоў ён ужо даўно вызваліўся.\n\nЁн паспрабуе выкарыстоўваць пасткі, ілюзіі і смяротныя атакі, каб прыбраць адзіную перашкоду на шляху да свабоды - Вас.

actors.mobs.tengu$bombability$bombblob.desc=Тут клубіцца воблака дыму. Асцярожней, яно хутка выбухне!
actors.mobs.tengu$bombability$bombitem.name=Дымавая Бомба
actors.mobs.tengu$bombability$bombitem.cant_pickup=Яно як быццам прыбіта да зямлі, вы не можаце зрушыць гэта!
actors.mobs.tengu$bombability$bombitem.desc=Тэнгу кінуў сюды шашку, якая дзіўна выглядае. Яна выпускае густы гарачы дым і гучна цікае, як быццам адлічваючы час для выбуху!\n\nШашка, падобна, прыляпілася да падлогі, таму вы не зможаце падабраць яе.

actors.mobs.tengu$fireability$fireblob.desc=Тэнгу распыліў тут нейкі парашок, які збіраецца загарэцца!

actors.mobs.tengu$shockerability$shockerblob.desc=Паветра тут іскрыцца ад электрычных разрадаў. Падобна на тое, што на наступны ход тут ударыць маланка!
actors.mobs.tengu$shockerability$shockeritem.name=шокар
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Занадта небяспечна падымаць з падлогі шокар, які працуе!
actors.mobs.tengu$shockerability$shockeritem.desc=Тэнгу кінуў сюды цікавую прыладу, якую ён, відавочна, сабраў з частак робатаў DM-100. Прылада пастаянна іскрыцца ад электрычнага зарада, але перасоўваецца толькі па зададзеным шляху.\n\nУлічваючы, што гэта прылада гэтак наэлектрызавана, вы ніяк не можаце яе падабраць.

actors.mobs.thief.name=вар'ятны злодзей
actors.mobs.thief.stole=Злодзей скраў у Вас %s!
actors.mobs.thief.carries=\n\nЗлодзей нясе %s. Відовочна, гэта рэч скрадзеная.
actors.mobs.thief.escapes=Злодзей збяжаў разам з %s!
actors.mobs.thief.desc=Хоць зняволеныя свабодна ходзяць па-за камер, гэта месца - усё роўна іх вязніца. З часам, акрамя свабоды, яна забрала і іх розум. Гэтыя злодзеі і бандыты ўжо даўно забыліся, хто яны і што яны тут робяць.\n\nГэтыя вар'яты аддаюць перавагу нешта скрасці і ўцячы, чым змагацца да смерці. Не выпускайце іх з-пад увагі, інакш вы можаце ніколі больш не ўбачыць скрадзенае.

actors.mobs.tormentedspirit.name=змучаны прывід
actors.mobs.tormentedspirit.desc=Змучаныя здані - гэта добрыя духі, якія пакутуюць ад праклёну. Яны будуць атакаваць як звычайныя здані, але мацней!\n\nМагчыма, атрымаецца зняць праклён, выкарыстаўшы правільны прадмет побач з прывідам? Калі праклён адступіць, то дух будзе вельмі ўдзячны...
actors.mobs.tormentedspirit.thank_you=Дзякуй...

actors.mobs.warlock.name=дварф-чарнакніжнік
actors.mobs.warlock.bolt_kill=Вас забіла страла цемры...
actors.mobs.warlock.desc=Калі цікавасць дварфаў перайшла ад інжынерыі да чарадзейства, чарнакніжнікі здабылі ўладу ў горадзе. Яны пачыналі са стыхійнай магіі, але неўзабаве перайшлі да дэманалогіі і некрамантыі. Самы моцны з гэтых чарнакніжнікаў захапіў трон у горадзе дварфаў, і яго памагатым дазволілі працягваць заняткі цёмнай магіяй, пакуль яны пакараюць яму сваю волю.\n\nГэтыя чарнакніжнікі валодаюць моцнай разбуральнай магіяй. Яны здольныя часова блакаваць магію паляпшэння, ужытую ў дачыненні да вашых прадметаў. Чым больш прадмет палепшаны, тым мацней на ім адаб'ецца гэты ўплыў.

actors.mobs.wraith.name=Зданя
actors.mobs.wraith.desc=Зданя - гэта помсны дух грэшніка, чыя магіла была патрывожаная. Будучы нематэрыяльнай сутнасцю, зданя лёгка пазбягае атакі простай зброяй.

actors.mobs.yogdzewa.name=Ёг-Джава
actors.mobs.yogdzewa.notice=Я. ТАБЕ. БАЧУ.
actors.mobs.yogdzewa.darkness=Цемра надыходзіць бліжэй...
actors.mobs.yogdzewa.hope=ТВАЯ. НАДЗЕЯ. ГЭТА. ІЛЮЗІЯ.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Сожран Ёгам-Джава
actors.mobs.yogdzewa.desc=Ёг-Джава - старажытны Бог; вялікая пачвара, якая дасягае да светаў смяротных і пажырае іх для падтрымання свайго бясконцага росту. Дварфы, мабыць, прыцягнулі ўвагу гэтага касмічнага жаху, калі гуляліся з цёмнай магіяй, і з тых часоў стараліся неяк абмежаваць яго ўплыў.\n\nЁг-Джава жыве ў вымярэнні бясформенага магічнага хаосу і не здольны ўвасобіць свае сапраўднае аблічча ў сучасным свеце. Замест гэтага, бажаство стварыла сваіх аватараў і дэманічных слуг, якія падпарадкоўваюцца яго загадам.\n\nГэта вялізарнае вока з'яўляецца кропкай фокусу сілы Ёг-Джава ў нашым свеце. Само вока нерухома, але яно здольнае выпраменьваць наймагутныя прамяні дэманічнай магіі і заклікаць розныя віды слуг на дапамогу.
actors.mobs.yogdzewa.desc_spawners=Вы адчуваеце хвалі дэманічнай энергіі, якія выпраменьваюцца ў бок вока з паверхаў вышэй. Відавочна, што нешта, што вы пакінулі жывым там, накіроўвае энергію назад у Ёг-Джаву. _Ёг-Джава выкарыстоўвае гэтую энергію для прызыву больш магутных паслугачоў!_
actors.mobs.yogdzewa$larva.name=лічынка бога
actors.mobs.yogdzewa$larva.rankings_desc=Сожран Ёгам-Джава
actors.mobs.yogdzewa$larva.desc=Гэтыя маленькія адроддзя Ёг-Джава - простыя памагатыя, якіх лёгка вырабляць. У адзіночку яны слабыя, але яны хутка прызываюцца і могуць стаць непераадольнымі ў вялікай колькасці.
