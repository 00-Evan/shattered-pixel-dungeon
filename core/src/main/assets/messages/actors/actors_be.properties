actors.blobs.sacrificialfire.name=ахвярны агонь
actors.blobs.sacrificialfire.desc=Тут стаіць алтар, на якім гарыць ахвярны агонь. Любая істота, забітая на ім, будзе паглынута ў якасці дара духам падзямелля.\n\nМожа быць, пасля дастатковай колькасці ахвярапрынашэнняў з'явіцца ўзнагарода?
actors.blobs.sacrificialfire.worthy=Агонь паглынае вашыя дары і становіцца мацней.
actors.blobs.sacrificialfire.unworthy=Агонь паглынае вашыя дары, але не змяняецца.
actors.blobs.sacrificialfire.reward=Агонь успыхвае, а затым рассейваецца, пакідаючы пасля сябе ўзнагароду!

actors.blobs.smokescreen.name=smokescreen
actors.blobs.smokescreen.desc=Тут клубіцца густы чорны дым.

actors.blobs.stenchgas.name=stench gas
actors.blobs.stenchgas.desc=Тут клубіцца воблака жудаснага смуроду.

actors.blobs.stormcloud.name=storm clouds
actors.blobs.stormcloud.desc=Тут клубяцца аблокі вадзянога пару.

actors.blobs.toxicgas.name=toxic gas
actors.blobs.toxicgas.desc=Тут клубіцца зялёны атрутны газ.
actors.blobs.toxicgas.rankings_desc=Задыхнуўся
actors.blobs.toxicgas.ondeath=Вы памерлі ад атрутнага газу...

actors.blobs.corrosivegas.name=corrosive gas
actors.blobs.corrosivegas.desc=Тут клубіцца воблака, якое раз'ядае скуру.

actors.blobs.waterofawareness.name=вада ўсведамлення
actors.blobs.waterofawareness.procced=Як толькі вы робіце глыток, вы адчуваеце, як веды напаўняюць ваш розум.
actors.blobs.waterofawareness.desc=Энергія ў гэтым калодзежы выпраменьвае сілу ведаў. Глыток вады апазнае экіпіяваныя рэчы, знайдзе праклёны на прадметаў ва ў інвентары, а таксама раскрые ўсе прадметы на бягучым паверсе.

actors.blobs.waterofhealth.name=вада здароўя
actors.blobs.waterofhealth.procced=Ледзь вы зрабілі глыток, вашы раны цалкам зацягнуліся.
actors.blobs.waterofhealth.desc=Вада ў гэтай крыніцы выпраменьвае здароўе. Зрабіце глыток, каб вылечыць раны,  здаволіць голад і зняць праклёны са зношаных прадметаў.

actors.blobs.web.name=spider web
actors.blobs.web.desc=Тут усё пакрыта тоўстым павуціннем. Усё, што закране павуцінне або будзе кінута туды, зломіць павуцінне, але таксама застанецца на гэтым месцы.



###buffs
actors.buffs.adrenaline.name=адрэналін
actors.buffs.adrenaline.desc=Выкід адрэналіну павялічвае вашы фізічныя магчымасці, што паскарае вашы атакі і хуткасць рухання.\n\nАдрэналін павялічвае хуткасць бегу ў два разы, а хуткасць атакі - у паўтара.\n\nХадоў засталося: %s.

actors.buffs.adrenalinesurge.name=павелічэнне сілы
actors.buffs.adrenalinesurge.desc=Вы адчуваеце значны прыліў сіл. Нажаль, гэта толькі часовы эфект.\n\nБонус да сілы: +%d.\nХадоў да паслаблення эфекту: %s.

actors.buffs.amok.name=буянства
actors.buffs.amok.desc=Буянства - гэта стан лютай нянавісці і дэзарыентацыі.\n\nКалі істота знаходзіцца ў гэтым стане, яна атакуе любога, хто апынецца побач з ёй, будзь то сябар ці вораг.\n\nХадоў з буянствам засталося: %s.

actors.buffs.arcanearmor.name=магічны даспех
actors.buffs.arcanearmor.desc=Вас акружае ледзь прыкметны шчыт, які памяншае страты ад магічных атак.\n\nВаша магічная абарона павялічана на: 0-%d.\n\nХадоў да паслаблення абароны: %s.

actors.buffs.artifactrecharge.name=перазарадка артэфакта
actors.buffs.artifactrecharge.desc=Энергія цячэ ўнутры і зараджае надзетыя артэфакты.\n\nЭфект ўплывае на кожны артэфакт па-свойму, але яны будуць зараджацца значна хутчэй чым звычайна.\n\nХадоў засталося: %s.

actors.buffs.ascensionchallenge.name=праклён кудменя
actors.buffs.ascensionchallenge.desc=Нейкім чынам Ёг-Джава аказвае ўплыў на гэты свет праз Кудмень і спрабуе спыніць ваша ўзыходжанне!\n\nСіла Ёга робіць падзямелле больш небяспечным праз павялічванне колькасці і моцы ворагаў! Гэтая сіла будзе працягваць расці, калі яе не спыніць. Яе можна аслабіць, калі перамагчы ворагаў, якія узмоцнены сілай Ёга.
actors.buffs.ascensionchallenge.desc_clear=Цёмная энергія, якая зыходзіць ад Кудменя, цяпер аслаблена настолькі, наколькі гэта магчыма.
actors.buffs.ascensionchallenge.desc_beckon=Кудмень зараз _звяртаецца да аддаленых ворагаў_ і папярэджвае іх аб вашым месцазнаходжанні.
actors.buffs.ascensionchallenge.desc_haste=Кудмень зараз _паскарае далёкіх ворагаў_, што дазваляе ім хутчэй дабрацца да вас!
actors.buffs.ascensionchallenge.desc_slow=Кудмень зараз _замядляе вас_ і адмаўляе эфекты, якія павялічваюць хуткасць!
actors.buffs.ascensionchallenge.desc_damage=Энергія з Кудменя апынулася настолькі моцнай, што яна наўпрост шкодзіць вам!
actors.buffs.ascensionchallenge.beckon=Кудмень пачынае заклікаць ворагаў здалёк.
actors.buffs.ascensionchallenge.haste=Кудмень пачынае паскараць воргаў удалечыні!
actors.buffs.ascensionchallenge.slow=Кудмень стаў важыць як камень ў вашым інвентары!
actors.buffs.ascensionchallenge.damage=Кудмень пачаў выпускаць цёмную энергію. Горача!
actors.buffs.ascensionchallenge.weaken_info=Вы павінны забіваць ворагаў, каб аслабіць праклён кудменя!
actors.buffs.ascensionchallenge.weaken=Вы адчуваеце, што праклён кудменя стаў слабець.
actors.buffs.ascensionchallenge.break=Вы знаходзіце час перавесці дыханне, і адчуваеце, як вашыя раны пачынаюць гаіцца!
actors.buffs.ascensionchallenge.almost=Хватка Ёга за Кудмень пачынае слабець, вы амаль дабраліся.
actors.buffs.ascensionchallenge.on_kill=Змрочная энергія паглынула вас...

actors.buffs.barkskin.name=дубовая скура
actors.buffs.barkskin.desc=Ваша скура зацвярдзела і стала грубай і цвёрдай, як кара дрэва.\n\nГэты эфект павялічвае вашу бягучую браню і абарону ад фізічных нападаў.\n\nБягучы бонус да брані: 0-%d.\nХадоў да паслаблення эфекту: %s.\n\nКалі вы атрымалі дубовую скуру з некалькіх крыніц, то толькі самы моцны будзе прыменены.

actors.buffs.barrier.name=бар'ер
actors.buffs.barrier.desc=Празрыстае сілавое поле блакуе ўвесь ўрон.\n\nБар'ер будзе атрымліваць страты замест таго, каго ён абараняе, пакуль застаецца. Абарона з часам таксама будзе павольна разбурацца.\n\nХадоў да поўнага рассейвання: %d.

actors.buffs.berserk.angered=раззлаваны
actors.buffs.berserk.berserk=у апантанасці
actors.buffs.berserk.exhausted=знясілен
actors.buffs.berserk.recovering=аднаўленне
actors.buffs.berserk.angered_desc=Цяжар траўмаў Берсерка ўзмацняе яго ўдары. Калі Берсерк атрымлівае фізічныя пашкоджанні, яго Лютасць расце, даруючы яму бонус да страт. Страты, блакаваныя даспехам, таксама павялічвае лютасць.\n\nЗ часам, лютасць спадае. Чым менш у Берсерка здароўя, тым даўжэй яна будзе доўжыцца.\n\nПры 100%% лютасці Берсерк можа ўпасці ў апантанасць, падвойваючы максімальную абарону пячаткі. Пры вельмі нізкім здароўі абарона павялічваецца да 6 разоў. Абарона з часам руйнуецца, і як толькі яна вычарпаецца, Берсерку прыйдзецца адпачыць, перш чым зноў набірацца лютасці.\n\nБягучая лютасць: _%.0f%%_\n_+%.0f%%_ страт
actors.buffs.berserk.berserk_desc=Страх і няўпэўненасць знікаюць, пакідаючы чысты гнеў. У гэтым стане Берсерк гранічна моцны,  _наносіць на 50% больш страт і атрымлівае дадатковую абарону._\n\nДадатковая абарона падвойвае абарону пячаткі і павялічвае ў 6 разоў пры вельмі нізкім здароўе. Калі абарона дасягне нуля, апантанасць спыняецца.\n\nПасля таго, як завяршаецца час лютасьці, Берсерку трэба адпачыць, каб зноў набірацца лютасьці.
actors.buffs.berserk.recovering_desc=У ўнутранай моцы ёсць свае межы. Берсерку трэба перадыхнуць, перш чым зноў выкарыстоўваць лютасьць.\n\nПакуль Берсерк аднаўляецца, ад атрымання страт яго лютасьць не назапашваецца.
actors.buffs.berserk.recovering_desc_turns=Хадоў да аднаўлення: _%d_
actors.buffs.berserk.recovering_desc_levels=Узроўняў да аднаўлення:_%.2f_
actors.buffs.berserk.rankings_desc=Памёр ад апантанасці
actors.buffs.berserk.action_name=Апантаны
actors.buffs.berserk.no_seal=Табе патрэбна твая зломленая пячатка для апантанасці!

actors.buffs.bleeding.name=крывацёк
actors.buffs.bleeding.ondeath=Вы памерлі ад страты крыві...
actors.buffs.bleeding.heromsg=У вас крывацёк
actors.buffs.bleeding.rankings_desc=Памёр ад страты крыві
actors.buffs.bleeding.desc=Гэтая рана нешта занадта моцна сыходзіць крывёй...\n\nКрывацёк наносіць страты кожны ход. З кожным ходам страты памяншаюцца на выпадковую велічыню, пакуль цалкам не вычарпаюцца.\n\nБягучыя страты ад крывацёку: %d.

actors.buffs.bless.name=натхнёны
actors.buffs.bless.desc=Вялікі ўсплёск засяроджанасці, некаторыя нават кажуць, што гэта натхненне багоў.\n\nДабраславенне павялічвае дакладнасць і ўхіленне на 25%% і, такім чынам, значна павышае эфектыўнасць байца.\n\nХадоў засталося: %s.

actors.buffs.blindness.name=аслеплены
actors.buffs.blindness.heromsg=Вас аслепілі
actors.buffs.blindness.desc=Blinding turns the surrounding world into a dark haze.\n\nWhile blinded, a character's vision range is reduced to one tile, rendering ranged attacks useless and making it very easy to lose track of distant enemies. Additionally, a blinded hero is unable to read scrolls or books.\n\nTurns of blindness remaining: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=гарыць
actors.buffs.burning.heromsg=Вы гарыце!
actors.buffs.burning.burnsup=%s згарае!
actors.buffs.burning.ondeath=Вы згарэлі жыўцом...
actors.buffs.burning.rankings_desc=Згарэў да попелу
actors.buffs.burning.desc=Мала што можа быць больш непрыемным, чым быць ахопленым полымем.\n\nАгонь будзе нанасіць страты кожны ход, але яго можна патушыць, калі ўстаць у ваду або разбіць зелле пад сабой.\n\nАкрамя таго, ад агню можа загарэцца трава пад вамі ці прадметы ў інвентары.\n\nХадоў засталося: %s.

actors.buffs.championenemy.warn=Вы адчуваеце наяўнасць смяротнай небяспекі.
actors.buffs.championenemy$blazing.name=Чэмпіён полымя
actors.buffs.championenemy$blazing.desc=Чэмпіёны полымі наносяць на 25% больш страт, падпальваюць пры атацы, непаражальныя да агню і падпальваюць мясцовасць вакол сябе пасля смерці. Але, відавочна, яны не могуць падпаліць вадкасці.
actors.buffs.championenemy$projecting.name=Чэмпіён праэкцыі
actors.buffs.championenemy$projecting.desc=Чэмпіёны праэкцыі наносяць на 25% больш страт і маюць павялічаную на 3 клеткі адлегласць атакі.
actors.buffs.championenemy$antimagic.name=Чэмпіён-анцімаг
actors.buffs.championenemy$antimagic.desc=Чэмпіёны-анцімагі атрымліваюць на 50% менш страт і цалкам непаражальныя да магіі.
actors.buffs.championenemy$giant.name=Чэмпіён-волат
actors.buffs.championenemy$giant.desc=Чэмпіёны-волаты атрымліваюць на 80% менш страт і маюць павялічаную на 1 аделгласць атакі, але не могуць рухацца праз вузкую прастору.
actors.buffs.championenemy$blessed.name=Натхнёны чэмпіён
actors.buffs.championenemy$blessed.desc=Натхнёныя чэмпіёны маюць павялічаныя ў 4 разы дакладнасць і ўхіленне.
actors.buffs.championenemy$growing.name=Растучы чэмпіён
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, physical damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%

actors.buffs.charm.name=заварожаны
actors.buffs.charm.heromsg=Вы заварожаны!
actors.buffs.charm.cant_attack=Вы ачараваныя гэтым ворагам і не можаце яго атакаваць.
actors.buffs.charm.desc=Заваражэнне - гэта магія кантроля, якая часова робіць неймавернай адкрытую агрэсію супраць таго, хто стварыў гэтыя чары.\n\nГэты эфект забараняе прамую атаку на таго, хто яго ўжыў. Любыя іншыя цэлі ўсё яшчэ могуць быць атакаваныя. Боль ад атрымання страт скарачвае час дзеяння заклінання.\n\nХадоў засталося: %s.

actors.buffs.chill.name=адубеў
actors.buffs.chill.freezes=%s змерзла!
actors.buffs.chill.desc=Вам вельмі холадна, але вы пакуль яшчэ можаце рухацца.\n\nАдубеўшая істота робіць ўсе свае дзеянні павольней звычайнага, у залежнасці ад таго, колькі засталося часу дзеяння эфекту. У горшым выпадку - гэта эквівалентна запаволенню.\n\nХадоў засталося: %1$s. \nЗніжэнне хуткасці: %2$s%%

actors.buffs.combo.name=комба
actors.buffs.combo.action_name=комба-атака
actors.buffs.combo.combo=Комба з %d удараў!
actors.buffs.combo.bad_target=Цэль павінна быць у радыусе атакі.
actors.buffs.combo.prompt=Выберыце цэль для атакі.
actors.buffs.combo.desc=Гладыятар спецыялізуецца на правядзенні комба. Кожнае трапленне па ворагу павялічвае лічыльнік комба-удараў, але калі занадта доўга не атакаваць або прамахнуцца некалькі разоў запар, лічыльнік скінецца да 0.\n\nКомба дае доступ да завяршальных прыёмаў - асаблівых нападаў, якія заўсёды трапляюць у цэль! Спецыяльныя прыёмы даступны на комба з 2, 4, 6, 8 і 10 удараў. Завяршальны прыём перапыняе комба.\n\nБягучае комба: %1$d.\n\nХадоў да канца комба: %2$s.
actors.buffs.combo$combomove.clobber.name=таран
actors.buffs.combo$combomove.clobber.desc=Адкідвае ворагаў на дзве клеткі назад, але не наносіць ім страт і не можа скінуць іх у прорву. Павялічвае комба на 1.
actors.buffs.combo$combomove.clobber.empower_desc=Адкідвае ворага на _3 пліткі, выклікае галавакружэнне і можа збіць з ног, але не нанясе страт. Павялічвае комба на 1.
actors.buffs.combo$combomove.slam.name=націск
actors.buffs.combo$combomove.slam.desc=Наносіць %d%% (комба*20%%) ад абароны вашай брані ў якасці бонусных страт. Скідае комба пры выкарыстанні.
actors.buffs.combo$combomove.slam.empower_desc=_Павялічвае колькасць плітак скока да %1$d_ і наносіць %2$d%% (комба*20%%) страт у якасці дадатковага ўрону, які залежыць ад вашай здольнасці блакіраваць страты. Скідае комба пры выкарыстанні.
actors.buffs.combo$combomove.parry.name=парыраванне
actors.buffs.combo$combomove.parry.desc=Блакуе наступную атаку на працягу 1 ходу і імгненна атакуе. Скідае комба, калі ніякая атака не была блакавана.
actors.buffs.combo$combomove.parry.empower_desc=Пры актывацыі блакуе ўсе атакі на працягу 1 ходу і імгненна наносіць зваротны ўдар. Скідае комба, калі нічога не парыруецца.
actors.buffs.combo$combomove.crush.name=забурэнне
actors.buffs.combo$combomove.crush.desc=Наносіць %d%% (комба*25%%) вашых страт галоўнай цэлі і палову гэтага ўрону ўсім ворагам у раёне 7x7 клетак. Скідае комба пры выкарыстанні.
actors.buffs.combo$combomove.crush.empower_desc=_Павялічвае колькасць плітак скока да %1$d_ і наносіць %2$d%% (комба*25%%) страт галоўнай мэце, а таксама астатнім ворагам у раёне 7х7 клетак. Скідае комба пры выкарыстанні.
actors.buffs.combo$combomove.fury.name=шаленства
actors.buffs.combo$combomove.fury.desc=Б'е ворага адзін раз за кожнае наяўнае ў вас комба. Кожны ўдар наносіць 60% ад вашых страт і можа актываваць зачараванні. Скідае комба пры выкарыстанні.
actors.buffs.combo$combomove.fury.empower_desc=_Павялічвае колькасць плітак скока да %d і наносіць столькі удараў, сколькі ў вас зарадаў комба. Кожнае трапленне наносіць 60%% страт і можа выкарыстоўваць зачараванні. Скідае комба пры выкарыстанні.

actors.buffs.corruption.name=пракляты
actors.buffs.corruption.desc=Псута пранікае ў саму сутнасць істот, перакручваючы іх сапраўдную прыроду.\n\nІстоты пад уздзеяннем псуты будуць атакаваць сваіх былых саюзнікаў, ігнаруючы сапраўднага ворага. Да таго ж, псаванне наносіць страты і набліжае смерць ахвяры.\n\nПсуту немагчыма зняць, толькі смерць спыніць яе.

actors.buffs.cripple.name=пакалечаны
actors.buffs.cripple.heromsg=Вы пакалечаны!
actors.buffs.cripple.desc=Вы амаль упэўнены, што ногі не павінны так хіліцца.\n\nКульгавасць удвая зніжае хуткасць перамяшчэння, таму рух на адну клетку звычайна займае два хода, замест аднаго.\n\nХадоў засталося: %s.

actors.buffs.daze.name=ашаломлены
actors.buffs.daze.heromsg=Вы ашаломлены!
actors.buffs.daze.desc=Звон у вушах і заслона перад вачыма перашкаджаюць вам змагацца.\n\nПакуль вы ашаломлены, дакладнасць і ўхіленне зніжаны на 50%%, што значна ўскладняе трапленне па суперніку і ухіленне ад нападаў.\n\nХадоў засталося: %s.

actors.buffs.degrade.name=пашарпан
actors.buffs.degrade.heromsg=Ваш рыштунак выглядае пашарпаным!
actors.buffs.degrade.desc=Магутная, цёмная магія высмоктвае сілу, якой скруткі паляпшэння надзялілі вашу экіпіроўку!\n\nПадчас, пакуль ваша экіпіроўка пашарпана, яе фактычны ўзровень ніжэй сапраўднага. _Любое паляпшэнне пасля + 3 становіцца парадкам слабей папярэдняга._ Апісанне вашых прадметаў будзе змяняцца з улікам іх зніжаных ўзроўняў сілы.\n\nДэградацыя не ўплывае на патрабаванні сілы, зарады палачак, трываласць кідальнай зброі або на артэфакты.\n\nЗасталося хадоў з дэградацыяй: %s. Выкарыстанне скрутка паляпшэння або рассейвання неадкладна здыме эфект дэградацыі.

actors.buffs.doom.name=асуджаны
actors.buffs.doom.desc=Цяжка рухацца наперад, калі здаецца, што ўвесь Сусвет жадае вам смерці.\n\nУвесь ўрон, які атрымліваецца асуджаным на гібель персанажам, павялічваецца на 67%\n\nДадзены эфект доўжыцца да самай смерці.

actors.buffs.dread.name=напужаны
actors.buffs.dread.desc=Жах настолькі моцны, што напужаны ўцячэ з падзямелля назаўжды.\n\nЗдзіўленыя жахам будуць уцякаць ад праціўніка ва ўвесь дух, і цалкам знікнуць, як толькі схаваюцца з-пад увагі. Такое збавенне, вядома, не дасць вам рэчаў монстра і ўзнагародзіць толькі паловай вопыту. Боль скарачае працягласць эфекту.\n\nХадоў да заканчэння эфекту: %d.

actors.buffs.drowsy.name=санлівы
actors.buffs.drowsy.desc=A magical force is making it difficult to stay awake, after a few turns, the target will fall into a deep magical sleep.\n\nThe hero can resist drowsiness by taking damage or by being at full health.\n\nTurns until sleep: %s.

actors.buffs.earthimbue.name=прасякнуты зямлёй
actors.buffs.earthimbue.desc=Вы прасякнуты сілай Зямлі! \n\nУсе фізічныя атакі скалынаюць зямлю пад нагамі ворагаў і калечаць іх на невялікі час. \n\nХадоў засталося: %s.

actors.buffs.enhancedrings.name=палепшаныя напёрсткі
actors.buffs.enhancedrings.desc=Нядаўна выкарыстаны Разбойнікам артэфакт ўзмацняе напёрсткі, паляпшая іх на +1 узровень. \n\nХадоў засталося: %s.

actors.buffs.fireimbue.name=прасякнуты агнём
actors.buffs.fireimbue.desc=Вы прасякнуты сілай агню!\n\nУсе вашыя фізічныя атакі маюць шанец падпаліць цэль. Да таго ж, вы абсалютна неўспрымальныя да агню.\n\nХадоў засталося: %s.

actors.buffs.foresight.name=прадбачанне
actors.buffs.foresight.desc=Вашы пачуцці абвостраны і дазваляюць маментальна выявіць любыя дзівацтвы.\n\nПадчас дзеяння эфекту прадбачання любы сакрэт, які знаходзіцца ў вашым радыусе пошуку, будзе неадкладна раскрыты.\n\nХадоў засталося: %s.

actors.buffs.frost.name=замарожаны
actors.buffs.frost.freezes=%s змерзла!
actors.buffs.frost.desc=Гэта не поўная замарозка цела, а хутчэй проста пласт лёду, які робіць любыя рухі немагчымымі.\n\nЗамарозка дзейнічае як параліч і не дазваляе ахвяры дзейнічаць. У адрозненні ад паралічу, замарозка будзе знята адразу ж пры атрыманні страт, так як лёд расколецца.\n\nХадоў засталося: %s.

actors.buffs.frostimbue.name=прасякнуты холадам
actors.buffs.frostimbue.desc=Вы надзелены сілай лёду!\n\nУсе вашы фізічныя атакі накладваюць эфект адубення на ворагаў. Да таго ж, гэты эфект забяспечвае абсалютную неўспрымальнасць да холаду.\n\nХадоў засталося: %s.

actors.buffs.fury.name=разлютаваны
actors.buffs.fury.heromsg=Вы разлютаваны!
actors.buffs.fury.desc=Вы злуецеся, і вашым ворагам не спадабаецца, калі вы злуецеся.\n\nДзікая лютасць пылае ўнутры вас і павялічвае страты, якія вы наносіце, на 50%%.\n\nВы будзеце ў лютасьці, пакуль узровень здароўя перавышае 50%%.

actors.buffs.blobimmunity.name=бар'ер ачышчэння
actors.buffs.blobimmunity.desc=Нейкая міфічная сіла акружае вас тонкім ахоўным бар'ерам і агароджве ад любых шкодных выпарэнняў.\n\nПадчас дзеяння гэтага бар'ера вы непаражальны для любых эфектаў, якія дзейнічаюць па плошчы.\n\nХадоў засталося: %s.

actors.buffs.greaterhaste.name=greater haste
actors.buffs.greaterhaste.desc=An incredible boost of speed, for a moment it feels as if everything else is standing still.\n\nWhile under the effects of greater haste moving actions take no time at all, but other actions are still performed at normal speed. Each step of movement consumes a turn of greater haste.\n\nTurns of greater haste remaining: %d.

actors.buffs.haste.name=паспех
actors.buffs.haste.desc=Энергія пранізвае вашыя мышцы і дазваляе вам перасоўвацца з неверагоднай хуткасцю!\n\nПад дзеяннем паскарэння вы будзеце рухацца ўтрая хутчэй, але на хуткасць выканання іншых дзеянняў гэты эфект не ўплывае.\n\nХадоў засталося: %s.

actors.buffs.healing.name=лекаванне
actors.buffs.healing.desc=Магія лекавання аднаўляе плоць і спыняе боль у вашым целе.\n\nКожны ход дадзены эфект будзе вяртаць частку страчанага здароўя. Сіла лячэння можа зніжацца з часам.\n\nСіла эфекту: %d.\n\nЗасталося лекавання: %d.

actors.buffs.herodisguise.name=маскіроўка
actors.buffs.herodisguise.desc=Ілюзорная магія змяніла ваш знешні выгляд! Эфект чыста касметычны, але, нягледзячы на гэта, адчуванні вельмі дзіўныя.\n\nХадоў засталося: %s.

actors.buffs.hex.name=засурочаны
actors.buffs.hex.heromsg=Вас засурочылі!
actors.buffs.hex.desc=З-за ўздзеяння цёмнай магіі дэзынтэграцыі засяродзіцца на цэлі і ўхіляцца значна складаней.\n\nСурока зніжае трапнасць і ўхіленне на 20%%, і, такім чынам, зніжае эфектыўнасць цэлі ў баі.\n\nЗасталося хадоў з сурокам: %s.

actors.buffs.holdfast.name=ахоўная стойка
actors.buffs.holdfast.desc=Ваяр прымае абарончую стойку і павялічвае абарону на %1$d-%2$d. Бонус дзейнiчае, пакуль Ваяр не пачне рухацца.

actors.buffs.hunger.hungry=галодны
actors.buffs.hunger.starving=знясілены
actors.buffs.hunger.onhungry=Вы злёгку галодны.
actors.buffs.hunger.onstarving=Вы вельмі галодны!
actors.buffs.hunger.ondeath=Вы загінулі ад голада...
actors.buffs.hunger.cursedhorn=Пракляты рог крадзе частку энергіі ў ежы, якую вы ясце.
actors.buffs.hunger.rankings_desc=Загінуў ад Голада
actors.buffs.hunger.desc_intro_hungry=Вы чуеце, як ад голаду бурчыць жывот, але пакуль не моцна.
actors.buffs.hunger.desc_intro_starving=Вы галодныя настолькі, што гэта прычыняе вам боль.
actors.buffs.hunger.desc=\n\nГолад паступова ўзмацняецца, пакуль вы знаходзіцеся ў падзямелле, з часам вы пачнеце моцна галадаць. У гэтым стане вы пачнеце губляць здароўе, а не аднаўляць яго.\n\nПравільнае харчаванне-гэта важна! Калі ёсць лішняе здароўе, то можна трохі пагаладаць, каб захаваць ежу. Правільнае харчаванне дазволіць захаваць ежу на большы тэрмін.

actors.buffs.invisibility.name=нябачны
actors.buffs.invisibility.desc=Вы цалкам зліваецеся з асяроддзем - вас немагчыма заўважыць.\n\nПакуль вы знаходзіцеся ў гэтым стане, ворагі не атакуюць і не пераследуюць вас. Атака або выкарыстанне магіі (напрыклад, скрутка або палачкі) неадкладна рассее нябачнасць.\n\nХадоў засталося: %s.

actors.buffs.invulnerability.name=непаражальны
actors.buffs.invulnerability.desc=Гэты персанаж надзелены велізарнай ахоўнай сілай, якая дае яму непрацяглы перыяд непаражальнасці!\n\nХадоў засталося: %s.

actors.buffs.levitation.name=лунае
actors.buffs.levitation.desc=A magical force is levitating you over the ground, making you feel weightless.\n\nLevitating characters move silently and ignore all ground-based effects. Traps won't trigger, water won't put out fire, plants won't be trampled, roots will miss, and pits will be hovered over. Be careful, as all these things can come into effect the second the levitation ends!\n\nTurns of levitation remaining: %s.

actors.buffs.lifelink.name=жыццёвая сувязь
actors.buffs.lifelink.desc=Жыццёвая сіла гэтага персанажа звязана з іншым, якія знаходзяцца недалёка персанажам. Любы ўрон падзяляецца паміж імі.\n\nКалі гэтаму персанажу наносіцца ўрон, палова дастаецца звязанаму з ім вузамі жыцця.\n\nЗасталося хадоў з вузамі жыцця: %s.

actors.buffs.light.name=асветлены
actors.buffs.light.desc=Як святло набірае сілу, так мацнее адвагу ў душах і становяцца яснымі маючыя адбыцца мэты. Нават у глыбіні найцямнейшага падзямелля крыніца святла здольна усяліць упэўненасць у ваша сэрца.\n\nСвятло разганяе цемру і дазваляе бачыць досыць далёка, нягледзячы на навакольны вас змрок.\n\nХадоў засталося: %s.

actors.buffs.lockedfloor.name=узровень зачынены
actors.buffs.lockedfloor.desc=Бягучы ўзровень зачынены, вы не зможаце пакінуць яго!\n\nПакуль узровень зачынены, голад не ўзмацняецца і вы не атрымліваеце страт ад голада. Калі вы не спрабуеце перамагчы боса, пасіўная рэгенерацыя таксама перастае дзейнічаць.\n\nУ дадатак, калі вы ўваскрэснеце з выкарыстаннем неасвячонага анха, узровень адновіцца.\n\nЗабіце боса, каб прайсці далей.

actors.buffs.lostinventory.name=страчаныярэчы
actors.buffs.lostinventory.desc=Ваш інвентар быў страчаны дзесьці ў падзямелле! Вы не зможаце падабраць або выкарыстоўваць большасць прадметаў, пакуль не аднавіце яго.

actors.buffs.magicalsight.name=магічны позірк
actors.buffs.magicalsight.desc=Нейкім чынам вы бачыце розумам, а не вачыма.\n\nПакуль чароўнs зрок актыўны, на вас не дзейнічаюць мясцовасць і эфекты, якія блакуюць поле зроку, а адлегласць агляду павялічваецца да 12 клетак.\n\nХадоў засталося: %s.

actors.buffs.magicalsleep.name=чароўны сон
actors.buffs.magicalsleep.toohealthy=Вы занадта здаровыя і змаглі выстаяць перад жаданнем заснуць.
actors.buffs.magicalsleep.fallasleep=Вы падаеце ў глыбокі магічны сон.
actors.buffs.magicalsleep.wakeup=Вы прачынаецеся бадзёрым і здаровым.
actors.buffs.magicalsleep.desc=Гэты персанаж апынуўся ў глыбокім магічным сне і не можа прачнуцца сам.\n\nМагічны сон падобны на звычайны, аднак толькі атрыманне страт здольна абудзіць заснулага.\n\nМагічны сон героя і яго саюзнікаў валодае гаючымі ўласцівасцямі, дазваляючы ім хутка аднаўляцца.

actors.buffs.magicimmune.name=імунітэт да магіі
actors.buffs.magicimmune.desc=Любыя чары страцілі над вамі ўсякую ўладу, Вы зусім не паражальныя для магіі.\n\nДадзены эфект душыць дзеянне любых шкодных або карысных магічных эфектаў, уключаючы праклёны, заварожанні, палачкі, скруткі, пярсцёнкі, артэфакты і г. д. Здольнасці гераічнага даспеха дастаткова моцныя, каб працаваць, нягледзячы на эфект анцімагіі.\n\nХадоў засталося: %s.

actors.buffs.mindvision.name=ментальны зрок
actors.buffs.mindvision.desc=Нейкім чынам вы здольны адчуваць прысутнасць чужой свядомасці скрозь сцены. Гэта вельмі дзіўнае адчуванне.\n\nПадчас дзеяння ментальнага гледжання вы бачыце ўсіх істот на дадзеным паверсе. Вельмі карысна ў спалучэнні з тымі магічнымі эфектамі, якія ўздзейнічаюць на ўсіх ворагаў у полі зроку.\n\nХадоў засталося: %s.

actors.buffs.momentum.momentum=назапашванне імпульсу
actors.buffs.momentum.running=бег
actors.buffs.momentum.resting=аднаўленне
actors.buffs.momentum.action_name=бег
actors.buffs.momentum.momentum_desc=Пры руху Валацуга назапашвае імпульс, які можа марнаваць для бегу.\n\nКожны зарад імпульсу дае два ходу бегу, і Валацуга можа назапасіць да 10 зарадаў. Імпульс хутка губляецца, калі Валацуга стаіць на месцы.\n\nБягучы зарад імпульсу: %d.
actors.buffs.momentum.running_desc=Калі Валацуга рухаецца, ён назапашвае інэрцыю, якую ён можа выкарыстоўваць, каб пачаць бегчы.\n\nПакуль Валацуга бяжыць, ён рухаецца з падвоенай хуткасцю і атрымлівае бонус да ўхілення, які разлічваецца на яго ўзроўні.\n\nХадоў засталося: %d.
actors.buffs.momentum.resting_desc=Калі Валацуга рухаецца, ён назапашвае інэрцыю, якую можна выкарыстоўваць для бега.\n\nВалацуге патрэбны час, каб аднавіць цягавітасць, перш чым зноў пачаць збіраць інэрцыю.\n\nХадоў засталося: %d.

actors.buffs.monkenergy.name=энергія
actors.buffs.monkenergy.action=Здольнасці Асвечанай:
actors.buffs.monkenergy.desc=Калі Асвечаная перамагае ворагаў, яна атрымлівае энергію. Яе можна выкарыстоўваць для актывацыі розных здольнасцяў. Большасць з ворагаў даюць 1 адзінку энергіі пры паразе. \n\nЗарадаў энергіі: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Асвечаная нядаўна выкарыстоўвала здольнасць і трэба пачакаць перад тым, як ужыць яшчэ адну.\n\nХадоў перазарадкі: %d.
actors.buffs.monkenergy$monkability$flurry.name=шквал удараў
actors.buffs.monkenergy$monkability$flurry.desc=Асвечаная робіць два імгненных ўдара, якія наносяць %1$d-%2$d страт і ігнаруюць браню. Гэтая здольнасць не можа быць адразу выкарыстана паўторна.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Два імгненныя ўдары, якія наносяць %1$d-%2$d страт, ігнаруюць браню _і выкарыстоўваюць зачараванні вашай зброі_. Гэтая здольнасць не можа быць адразу выкарыстана паўторна.
actors.buffs.monkenergy$monkability$focus.name=факусіроўка
actors.buffs.monkenergy$monkability$focus.desc=Асвечаная марнуе ход, каб сфакусавацца. Гэта дазваляе ёй парыраваць наступную фізічную атаку.
actors.buffs.monkenergy$monkability$focus.empower_desc=Асвечаная _факусіруецца_, гатовая парыраваць наступную фізічную атаку.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=сфакусавана
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Асвечаная сканцэнтравалася на сваім асяроддзі, чакаючы наступнай фізічнай атакі. Пакуль асвечаная сканцэнтравана, яна гарантавана парыруе наступную фізічную атаку.
actors.buffs.monkenergy$monkability$dash.name=рывок
actors.buffs.monkenergy$monkability$dash.prompt=Выберыце месца
actors.buffs.monkenergy$monkability$dash.desc=An instant dash up to 4 tiles away. This ability can go over hazards, but not through enemies or solid terrain.
actors.buffs.monkenergy$monkability$dash.empower_desc=An instant dash up to _8 tiles_ away. This ability can go over hazards, but not through enemies or solid terrain.
actors.buffs.monkenergy$monkability$dragonkick.name=удар цмока
actors.buffs.monkenergy$monkability$dragonkick.desc=Асвечаная здзяйсняе зруйнавальны ўдар, які наносіць %1$d-%2$d страт і ігнаруе браню. Удар адкідвае цэль і паралізуе яе. Працягласць эфекту залежыць ад адлегласці.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Асвечаная наносіць зруйнавальны ўдар, які наносіць _%1$d-%2$d страт_ і ігнаруе браню. Удар адкідвае _ўсе суседнія мэты_ і паралізуе іх на колькасць хадоў, якая роўная кожнай пройдзенай пры гэтым клетцы.
actors.buffs.monkenergy$monkability$meditate.name=медытацыя
actors.buffs.monkenergy$monkability$meditate.desc=Манах канцэнтруе энергію ў сваім целе на працягу 5 хадоў. Па завяршэнні яна чысціцца ад большасці негатыўных эфектаў і павялічвае хуткасць перазарадкі артэфактаў і палачак на 8 хадоў.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Асвечаная канцэнтруе энергію ў сваім целе на 5 хадоў. Гэта здымае большасць негатыўных эфектаў і дае эфект перазарадкі на 8 хадоў. Акрамя таго, _падчас медытацыі яна атрымлівае 80% супраціву да страт і павольна аднаўляе 20% сваіх АЗ._

actors.buffs.ooze.name=з'едлівая слізь
actors.buffs.ooze.heromsg=Атрутная слізь раз'ядае вашу плоць. Трэба яе змыць!
actors.buffs.ooze.ondeath=Вы расталі...
actors.buffs.ooze.rankings_desc=Растварыўся
actors.buffs.ooze.desc=Гэта ліпкая атрута ўядаецца ў скуру, павольна раствараючы яе.\n\nСлізь наносіць пастаянныя страты кожны ход, але яе лёгка можна змыць вадой.\n\nХадоў засталося: %s.

actors.buffs.paralysis.name=паралізаваны
actors.buffs.paralysis.heromsg=Вы паралізаваны!
actors.buffs.paralysis.out=вырываецца з паралічу
actors.buffs.paralysis.desc=Часцяком, самае горшае - гэта страціць кантроль над сітуацыяй.\n\nПараліч змушае цэль чакаць заканчэння эфекту. Боль ад атрымання страт можа прымусіць персанажаў супраціўляцца паралічу, выводзячы іх з-пад дзеяння эфекту.\n\nХадоў засталося: %s.

actors.buffs.physicalempower.name=фізічна ўзмацнёны
actors.buffs.physicalempower.desc=Your blows have been empowered, increasing the amount of damage you can deal when you hit enemies with physical attacks.\n\nBonus damage: %1$d.\nHits remaining: %2$d.

actors.buffs.pincushion.name=мішэнь
actors.buffs.pincushion.desc=Зброя, кінутая ў гэтага персанажа, затрымалася ў ім і выпадзе толькі пасля таго, як ён будзе забіты.\n\nУ цяперашні час у ім ўваткнуты наступныя прадметы:

actors.buffs.poison.name=атручаны
actors.buffs.poison.heromsg=Вы атручаны!
actors.buffs.poison.ondeath=Вы загінулі ад атруты...
actors.buffs.poison.rankings_desc=Загінуў ад атруты
actors.buffs.poison.desc=Атрута пранікае ў вашу кроў, павольна забіваючы вас знутры.\n\nАтручванне наносіць страты ў залежнасці ад таго, хто застаўся часу дзеяння.\n\nХадоў засталося: %s.

actors.buffs.preparation.name=вераломства
actors.buffs.preparation.action_name=падрыхтаваны ўдар
actors.buffs.preparation.desc=Забойца затаіўся, прадумваючы сваю наступную атаку.
actors.buffs.preparation.desc_dmg=Яго наступная атака нанясе _ %1$d%% дадатковага урону_, і знішчыць звычайных ворагаў, здароўе якіх ніжэй за _%2$d%%_, або босаў са здароўем ніжэй за _%3$d%%_.
actors.buffs.preparation.desc_dmg_likely=Таксама страты ад дадзенай атакі будуць бліжэй да максімальнага магчымага значэння.
actors.buffs.preparation.desc_blink=Ён здольны перанесціся да сваёй цэлі перад ударам. Максімальная дыстанцыя - _%d клетак.
actors.buffs.preparation.desc_invis_time=Хадоў у стане нябачнасці: _%d._
actors.buffs.preparation.desc_invis_next=Хадоў да ўзмацнення атакі: _%d._
actors.buffs.preparation.prompt=Выберыце цэль для атакі!\nМакс. дыстанцыя: %d
actors.buffs.preparation.no_target=Тут няма чаго атакаць.
actors.buffs.preparation.out_of_reach=Цэль недасягальна.
actors.buffs.preparation.assassinated=забіт

actors.buffs.prismaticguard.name=вясёлкавы вартавы
actors.buffs.prismaticguard.desc=Вас ахоўвае вясёлкавая копія. У дадзены момант яна знаходзіцца ў пасіўным рэжыме, але пры сустрэчы з ворагамі яна вернецца да жыцця, каб абараніць вас!\n\nВясёлкавая копія паступова аднаўляе сваё здароўе, пакуль бяздзейнічае.\n\nБягучае здароўе: %d/%d.
actors.buffs.prismaticguard.desc_many=This prismatic image is also benefitting from Power of Many. Turns Remaining: %d.

actors.buffs.recharging.name=перазарадка
actors.buffs.recharging.desc=Энергія цячэ скрозь вас, павялічваючы хуткасць перазарадкі палачак і посахаў.\n\nЗ кожным ходам бягучы зарад будзе павялічвацца на чвэрць, у дадатак да звычайнага аднаўлення.\n\nХадоў засталося: %s.

actors.buffs.revealedarea.name=раскрытая вобласць
actors.buffs.revealedarea.desc=Вобласць падзямелля была часова адкрыта герою, ён убачыць яе незалежна ад таго, дзе ён знаходзіцца.\n\nХадоў засталося: %s.

actors.buffs.revealedchar.name=выяўлены
actors.buffs.revealedchar.desc=Гэты персанаж адкрыт герою, і ён будзе бачны, дзе б ні знаходзіўся.\n\nХадоў засталося: %s.

actors.buffs.roots.name=укаранён
actors.buffs.roots.heromsg=Вы не можаце рухацца!
actors.buffs.roots.desc=Карані (магічныя або натуральныя) аплятаюць вашы ногі, прыкоўваючы іх да зямлі.\n\nАпляценне не дазваляе перасоўвацца, робячы хаду і іншыя ператасоўванні немагчымымі. Усе астатнія дзеянні ўсё яшчэ застаюцца даступнымі, у тым ліку тэлепартацыю.\n\nХадоў засталося: %s.

actors.buffs.scrollempower.name=узмацненне скрутка
actors.buffs.scrollempower.desc=Энергія скрутка, які Чараўнік нядаўна прачытаў, ўзмацняе яго палачкі!\n\nПавышэнне ўзроўню: +%1$d.\nСтрэлаў засталося: %2$d.

actors.buffs.shadows.name=в цені
actors.buffs.shadows.desc=Вы растварыліся ў ценях. Вас не відаць, а ваш метабалізм запаволены.\n\nУ гэтым стане ворагі не атакуюць і не пераследуюць вас. Атака або выкарыстанне магіі (напрыклад, скрутка або палачкі) неадкладна развее нябачнасць. У дадатак, вы можаце даўжэй абыходзіцца без ежы.\n\nВы застанецеся ў ценях, пакуль не пакінеце іх ці вораг не натыкнецца на вас.

actors.buffs.slow.name=запаволены
actors.buffs.slow.desc=Магія запавольвання ўплывае на ўспрыманне часу. Для цэлі магіі ўсё адбываецца вельмі хутка.\n\nЗапаволены персанаж дзейнічае ўдвая павольней, чым звычайна.\n\nХадоў засталося: %s.

actors.buffs.snipersmark.name=пазнака снайпэра
actors.buffs.snipersmark.action_name_snapshot=імгненны стрэл
actors.buffs.snipersmark.action_name_volley=залп
actors.buffs.snipersmark.action_name_sniper=снайпэрскі стрэл
actors.buffs.snipersmark.desc=The Sniper is honed in on the target she most recently attacked. She is able to perform a special attack with her bow which will vary based on how the bow is augmented.\n\nAn unaugmented bow will fire a _snapshot,_ which deals reduced damage but does not take any time to fire.\n\nA bow augmented for speed will fire a _volley_ of three arrows. Each arrow will deal reduced damage, but can still activate enchantment. This volley takes 1 turn to shoot.\n\nA bow augmented for damage will fire a _sniper shot._ This shot is guaranteed to hit, deals bonus damage based on distance from the target, and takes 2 turns to fire.\n\nTurns remaining: %s.

actors.buffs.soulmark.name=душа адзначана
actors.buffs.soulmark.desc=Чарнакніжнік завалодаў душой гэтай істоты, што дазваляе яму вылечваць сябе, калі яно атрымлівае фізічныя страты.\n\nХадоў засталося: %s.

actors.buffs.stamina.name=цягавітасць
actors.buffs.stamina.desc=Ваша цягавітасць не ведае межаў, дазваляючы рухацца хутчэй!\n\nДадзены эфект павялічвае вашу хуткасць перамяшчэння на +50%%.\n\nХадоў засталося: %s.

actors.buffs.vulnerable.name=уразлівы
actors.buffs.vulnerable.heromsg=Вы адчуваеце сябе далікатным!
actors.buffs.vulnerable.desc=Магія ўразлівасці павышае фізічны ўрон, які прычыняецца персанажу. Усе ўваходзячыя фізічныя страты, якія засталіся пасля блакавання даспехам, павялічаны на 33%%. \n\nЗасталося хадоў з уразлівасцю: %s.

actors.buffs.terror.name=у жаху
actors.buffs.terror.desc=Жах - магія маніпуляцыі, якая кідае цэль ў некантраляваную паніку.\n\nПерапалоханыя персанажы вымушаны ўцякаць ад свайго суперніка, імкнучыся пакінуць паміж сабой як мага больш дзвярэй і сцен. Аднак шок ад болю здольны аслабіць гэты эфект.\n\nХадоў засталося: %s.

actors.buffs.toxicimbue.name=прасякнуты таксічнасцю
actors.buffs.toxicimbue.desc=Вы надзелены сілай атруты!\n\nПадчас руху вы распаўсюджваеце атрутны газ, які наносіць страты вашым ворагам. Падчас дзеяння эфекту і некалькі імгненняў пасля вы неўспрымальныя да атручвання і атрутнага газу.\n\nХадоў засталося: %s.

actors.buffs.corrosion.name=карозія
actors.buffs.corrosion.heromsg=Вы таеце!
actors.buffs.corrosion.ondeath=Вы расталі...
actors.buffs.corrosion.rankings_desc=Растварыўся
actors.buffs.corrosion.desc=Моцная кіслата раз'ядае плоць, метал і косці з жахлівай хуткасцю.\n\nСтраты ад карозіі павялічваюцца, пакуль кіслата працягвае раз'ядаць цэль.\n\nХадоў засталося: %1$s.\n\nБягучы страты: %2$d.

actors.buffs.vertigo.name=галавакружэнне
actors.buffs.vertigo.desc=Складана ісці ў правільным кірунку, калі ўвесь свет круціцца перад вачыма.\n\nУ гэтым стане персанаж пры хадзе будзе перамяшчацца ў выпадковым кірунку.\n\nХадоў засталося: %s.

actors.buffs.wandempower.name=узмацнённыя палачкі
actors.buffs.wandempower.desc=Вашы баявыя палачкі былі ўзмоцнены, што павялічыла страты, якія наносяцца імі, на некалькі трапленняў.\n\nБонусныя страты: %1$d.\nТрапленняў засталося: %2$d.

actors.buffs.weakness.name=аслаблены
actors.buffs.weakness.heromsg=Вы аслаблены!
actors.buffs.weakness.desc=Усё раптам здаецца нашмат цяжэй.\n\nМагія паслаблення зніжае фізічную сілу персанажа і прыводзіць да таго, што ён наносіць на 33%% менш страт.\n\nХадоў засталося: %s.

actors.buffs.wellfed.name=сытасць
actors.buffs.wellfed.desc=Вы наеліся да адвалу і цалкам задаволены жыццём.\n\nПадчас дзеяння дадзенага эфекту здароўе будзе паступова аднаўляцца. Акрамя таго, голад не будзе павялічвацца.\n\nХадоў засталося: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Нельга выбраць сябе ў якасці цэлі!
actors.hero.abilities.armorability.no_target=Тут няма на што цэліцца!
actors.hero.abilities.armorability.prompt=Выберыце месца цэлі
actors.hero.abilities.armorability.cost=Кошт зараду: _%d_

actors.hero.abilities.warrior.heroicleap.name=гераічны скачок
actors.hero.abilities.warrior.heroicleap.prompt=Выберыце месца для скачка
actors.hero.abilities.warrior.heroicleap.short_desc=Ваяр здзяйсняе _гераічны скачок_ да абранага месца, пераскокваючы ворагаў і небяспекі.
actors.hero.abilities.warrior.heroicleap.desc=Ваяр здзяйсняе скачок у абранае месца, пераскокваючы любых ворагаў або небяспекі на шляху. Аднак, ён не можа пераскочыць праз сцены або іншую цвёрдую мясцовасць.
actors.hero.abilities.warrior.shockwave.name=ўдарная хваля
actors.hero.abilities.warrior.shockwave.short_desc=Ваяр пляскае зброяй па зямлi i выпускае конусападобную _ўдарную хвалю_. Ворагі, якія трапілі ў зону дасягнення, атрымліваюць пашкоджанні і кульгавасць.
actors.hero.abilities.warrior.shockwave.desc=Ваяр ўдарае па зямлі, ствараючы ўдарную хвалю, якая распаўсюджваецца да 5 клетак у межах 60 градуснага конусу.\n\nВорагі, якія трапілі ў гэтую ўдарную хвалю, атрымліваюць эфект кульгавасці на 5 хадоў. Таксама яны атрымліваюць 5-10 страт плюс дадатковыя 1-2 страт за кожнае ачко сілы Ваяра вышэй 10.
actors.hero.abilities.warrior.endure.name=трываць
actors.hero.abilities.warrior.endure$enduretracker.name=вытрымка
actors.hero.abilities.warrior.endure$enduretracker.desc=Ваяр наносіць бонусныя страты, заснаваныя на пашкоджанні, якія ён перанёс.\n\nБонусныя страты: %1$d\nУдараў засталося: %2$d
actors.hero.abilities.warrior.endure.short_desc=Ваяр _чакае_, прапускаючы некалькі хадоў, але атрымлівае высокую ўстойлівасць да страт. Затым ён наносіць бонусны ўрон, заснаваны на тым, што ён вытрымаў.
actors.hero.abilities.warrior.endure.desc=Ваяр чакае 3 хода, атрымліваючы палову страт з усіх крыніц. Гэта зніжэнне спрацоўвае перад эфектамі супраціву страт, як даспехі.\n\nПасля чакання наступныя 10 хадоў удары Ваяра будуць наносіць дадатковы ўрон. Гэты ўрон будзе роўны палове ўсіх страт, якія былі нанесены яму падчас чакання да любых эфектаў памяншэння страт!\n\nКалі Ваяр у працэсе комба, выкарыстанне гэтай здольнасці павялічыць іх працягласць на 3 ходу.

actors.hero.abilities.mage.elementalblast.name=выбух стыхіі
actors.hero.abilities.mage.elementalblast.no_staff=Вы не можаце выкарыстоўваць гэтую здольнасць без свайго посаха.
actors.hero.abilities.mage.elementalblast.short_desc=Маг выпускае _выбух стыхіі_ са свайго посаха, пакрываючы вялікую плошчу вакол сябе з эфектам, які залежыць ад прыроды палачкі ў яго пасаху.
actors.hero.abilities.mage.elementalblast.desc=Маг выпускае выбух магіі, які пакрывае круглую вобласць на адлегласці да 4 клетак і наносіць да 15-25 страт. Эфект выбуха стыхіі будзе залежаць ад палачкі, улітай ў посах.
actors.hero.abilities.mage.elementalblast.generic_desc=Эфект выбуху стыхіі будзе падобны да эфекта палачкі пры выкарыстанні на ворага або саюзніка.
actors.hero.abilities.mage.wildmagic.name=дзікая магія
actors.hero.abilities.mage.wildmagic.no_wands=У табе няма палачак, каб стрэліць імі!
actors.hero.abilities.mage.wildmagic.short_desc=Маг вызваляе _дзікую магію_, якая змяшчаецца ў яго палачках, і бязладна страляе імі некалькі разоў у выбраную цэль за адзін ход.
actors.hero.abilities.mage.wildmagic.desc=Маг вызваляе сілу сваіх палачак, выпадковым чынам страляючы імі да 4 раз за адзін ход. Посах мага пры гэтым не ўлічваецца.\n\nУзровень кожнай палачкі ўзмоцняецца на 2, максімум да +3. Гэтая здольнасць расходвае палову аднаго зарада палачак, пры гэтым ні адна палачка не можа быць выкарыстана больш 2 раз.
actors.hero.abilities.mage.warpbeacon.name=варп-маяк
actors.hero.abilities.mage.warpbeacon.depths=Вы не можаце перамяшчацца паміж прорвамі!
actors.hero.abilities.mage.warpbeacon.locked_floor=Вы не можаце пакінуць закрыты паверх!
actors.hero.abilities.mage.warpbeacon.too_far=Гэта месца занадта далёка!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Вы не можаце размясціць маяк тут!
actors.hero.abilities.mage.warpbeacon.window_desc=Ваш маяк размешчаны на %d паверсе.
actors.hero.abilities.mage.warpbeacon.window_tele=тэлепартавацца да маяка
actors.hero.abilities.mage.warpbeacon.window_clear=скінуць маяк
actors.hero.abilities.mage.warpbeacon.window_cancel=адмяніць
actors.hero.abilities.mage.warpbeacon.short_desc=Маг размяшчае _варп-маяк_ ў сваё бягучае месцазнаходжанне, куды ён можа імгненна тэлепартавацца назад.
actors.hero.abilities.mage.warpbeacon.desc=Маг размяшчае маяк, які затым можа быць прыбраны па жаданні. Устаноўка маяка займае 1 ход, але перасоўванне да яго адбываецца імгненна.\n\nМаг не можа перамяшчацца паміж паверхамі або выкарыстоўваць маяк для дасягнення недаступных месцаў, як зачыненыя пакоі. Маг можа тэлепартавацца на клетку з ворагамі, тым самым адштурхнуўшы іх.

actors.hero.abilities.rogue.smokebomb.name=дымавая бомба
actors.hero.abilities.rogue.smokebomb.fov=Скачок можна здзейсніць толькі на пустую клетку ў межах бачнасці
actors.hero.abilities.rogue.smokebomb.prompt=Выберыце клетку для скачка
actors.hero.abilities.rogue.smokebomb$ninjalog.name=драўляная прынада
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Нейкім чынам ворагі лёгка пераконваюцца, што гэтая драўляная прынада - сапраўдны Разбойнік!
actors.hero.abilities.rogue.smokebomb.short_desc=Разбойнік кідае _дымавую бомбу_ і здзяйсняе скачок. Ён становіцца часова нябачным і асляпляе ворагаў побач са сваім старым месцазнаходжаннем.
actors.hero.abilities.rogue.smokebomb.desc=Разбойнік кідае дымавую шашку і здзяйсняе скачок на адлегласць да 6 клетак. Ён можа пераскокваць праз пасткі і ворагаў, але не праз цвёрдую мясцовасць, напрыклад, сцены.\n\nВорагі, якія знаходзяцца побач са старой пазіцыяй разбойніка, будуць аслеплены на 5 хадоў.
actors.hero.abilities.rogue.deathmark.name=пазнака смерці
actors.hero.abilities.rogue.deathmark.ally_target=Вы можаце адзначаць толькі ворагаў
actors.hero.abilities.rogue.deathmark.short_desc=Разбойнік ставіць _Пазнаку Смерці_ на абранага ворага. Адзначаныя ворагі атрымліваюць дадатковыя страты, але не могуць памерці, пакуль пазнака не знікне.
actors.hero.abilities.rogue.deathmark.desc=Разбойнік ставіць пазнаку на абранага ворага, прымушаючы яго атрымліваць 25% дадатковага ўрону. Пазнака ставіцца імгненна і дзейнічае 5 хадоў.\n\nПазначаныя ворагі атрымліваюць дадатковы ўрон, але не могуць памерці, пакуль не скончыцца тэрмін дзеяння пазнакі. Калі ў ворага застанецца 0 HP, калі дзеянне пазнакі скончыцца, ён адразу ж памрэ.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=прыгавораны да смерці
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Гэты вораг быў пазначаны, у выніку чаго ён атрымлівае 25%% бонуснага ўрону, але ён не можа памерці да таго часу, пакуль пазнака не знікне.\n\nХадоў засталося: %s.
actors.hero.abilities.rogue.shadowclone.name=ценявы клон
actors.hero.abilities.rogue.shadowclone.short_desc=Разбойнік заклікае _ценявога клона_, які можа быць накіраваны, каб дапамагчы яму ў баі.
actors.hero.abilities.rogue.shadowclone.desc=Разбойнік заклікае ценявую копію самога сябе, якая можа быць накіравана, каб дапамагчы яму ў баі. Кірунак ценявога клона не патрабуе ніякіх выдаткаў.\n\nКлон мае 80 ачкоў здароўя, не носіць даспех і наносіць 10-20 страт. Усё гэта можна палепшыць з дапамогай талентаў, такім чынам клон будзе атрымліваць выгаду ад зброі і броні, якія ёсць у героя.
actors.hero.abilities.rogue.shadowclone$shadowally.name=ценявы разбойнік
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Ваш клон ідзе на выбраную пазіцыю.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ваш клан ідзе за вамі.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ваш клон ідзе ў атаку!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Копія разбойніка, створаная з цемры. Яна стаіць нерухома, з пустымі вачніцамі і малюсенькімі аблачынкамі цемры, выходнымі ад яе, нібы пар.\n\nГэта не ідэальная копія разбойніка, аднак яна па-ранейшаму з'яўляецца годным байцом, які можа здабываць выгаду з экіпіроўкі разбойніка пры прапампоўцы патрэбных талентаў.

actors.hero.abilities.huntress.spectralblades.name=спектральныя клінкі
actors.hero.abilities.huntress.spectralblades.short_desc=Паляўнічая шпурляе _Спектральныя Клінкі_ ў цэль, наносячы страты ў залежнасці ад яе экіпіяванай зброі блізкага бою.
actors.hero.abilities.huntress.spectralblades.desc=Паляўнічая кідае ў ворага спектральны клінок, які раўнасільны ўдару зброяй блізкага бою. Працуюць усе звычайныя эфекты зброі блізкага бою, уключаючы зачараванні.
actors.hero.abilities.huntress.naturespower.name=сіла прыроды
actors.hero.abilities.huntress.naturespower.short_desc=Паляўнічая заклікае _Сілу Прыроды_, на кароткі час павялічваючы хуткасць руху і хуткастрэльнасць свайго лука.
actors.hero.abilities.huntress.naturespower.desc=Паляўнічая на час надзяляе сябе і свой лук сілай прыроды! Гэты эфект доўжыцца 8 хадоў.\n\nНа працягу гэтага часу Паляўнічая рухаецца з падвоенай хуткасцю і атакуе з лука на 33% хутчэй. Эфект узмоцненай атакі з лука не спрацоўвае, калі Снайпэр выкарыстоўвае свае спецыяльныя атакі.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=сіла прыроды
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Паляўнічая ўзмацняецца на кароткі час, павялічваючы хуткасць свайго перамяшчэння і атакі з дапамогай лука.\n\nХадоў засталося: %s.
actors.hero.abilities.huntress.spirithawk.name=дух ястраба
actors.hero.abilities.huntress.spirithawk.no_space=Побач з вамі няма вольнага месца.
actors.hero.abilities.huntress.spirithawk.short_desc=Паляўнічая выклікае _Духа Ястраба_, які можа дапамагчы ёй выведаць месцы і адцягнуць ворагаў.
actors.hero.abilities.huntress.spirithawk.desc=Паляўнічая заклікае духа ястраба, якім можна кіраваць, паўторна выкарыстоўваючы здольнасць, пакуль ён прызваны. Ястраб жыве 100 хадоў, кіраванне ястрабам не патрабуе зарада або часу.\n\nУ ястраба вельмі нізкае здароўе і сіла атакі, але ён хуткі, спрытны і дакладны. Ён падзяляе з паляўнічай сваё поле зроку. Ён неўспрымальны да ўсіх звязаных з вобласцю эфектаў, такіх як агонь і атрутны газ. Ён не будзе атакаваць без загаду.
actors.hero.abilities.huntress.spirithawk$hawkally.name=дух ястраба
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Ваш ястраб рухаецца на выбраную пазіцыю.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Ваш ястраб рухаецца за вамі.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Ваш ястраб рухаецца атакаваць!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Чароўны ястраб, закліканы Паляўнічай. Ён свеціцца яркім сінім эфірным колерам і ўвесь час круціць галавой, аглядаючы мясцовасць.\n\nХоць ён і не лепшы баец, яго хуткасць і зрок робяць яго цудоўным у выведцы і адцягненні ворагаў.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Хадоў засталося: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Засталося гарантаваных уваротаў: %d.

actors.hero.abilities.duelist.challenge.name=выклік
actors.hero.abilities.duelist.challenge.prompt=Выберыце ворага для выкліка
actors.hero.abilities.duelist.challenge.already_dueling=У вас адначасова можа быць толькі адна дуэль.
actors.hero.abilities.duelist.challenge.ally_target=Вы можаце кінуць выклік только ворагам.
actors.hero.abilities.duelist.challenge.unreachable_target=Вы можаце кінуць выклік толькі ворагам.
actors.hero.abilities.duelist.challenge.distant_target=Гэты вораг занадта далёка, каб кінуць выклік.
actors.hero.abilities.duelist.challenge.short_desc=Фехтавальшчыца _выклікае_ суперніка на дуэль і часова замарожвае ўсіх астатніх ворагаў.
actors.hero.abilities.duelist.challenge.desc=Фехтавальшчыца можа выклікаць бліжэйшага ворага на дуэль. Гэты вораг будзе змагацца з ёй, пакуль усе іншыя ворагі будуць часова замарожаны ў часе. \n\nЦэль павінна знаходзіцца ў 5 клетках ад Фехтавальшчыцы. Дуэль завершыцца, калі пройдзе 10 хадоў, вораг загіне або Фехтавальшчыца адыдзе ад ворага на 5 клетак.\n\nЗамарожаныя ворагі будуць непаражальнымі. Саюзнікі Фехтавальшчыцы не паддаюцца замарозцы, але калі здольнасць выкарыстана на боса, яго памагатыя таксама не будуць замарожаны.
actors.hero.abilities.duelist.challenge$duelparticipant.name=удзельнік дуэлі
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Гэты персанаж ўдзельнічае ў дуэлі. Ён і ўсе яго саюзнікі або памагатыя могуць свабодна рухацца, пакуль іншыя замарожаныя.\n\nДуэль будзе доўжыцца пэўную колькасць часу або завершыцца, калі адзін з удзельнікаў загіне або адыдзе ад іншага на больш, чым 5 клетак.\n\nЗасталося хадоў: %d.
actors.hero.abilities.duelist.elementalstrike.name=стыхійны ўдар
actors.hero.abilities.duelist.elementalstrike.short_desc=Фехтавальшчыца наносіць _стыхійны удар_, размяркоўваючы эфект, залежны ад зёачарованна на яе зброі, па вобласці дзеяння ў форме конусу.
actors.hero.abilities.duelist.elementalstrike.desc=Фехтавальшчыца не прамахваецца i наносіць удар па ворагу або клетцы, размяркоўваючы магічны эфект у галіне конусу 65 градусаў на адлегласці да 4 клетак. Гэты эфект залежыць ад зачараванні на яе зброі.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Стыхійны ўдар без зачаравання на зброі створыць невялікі ўсплёск магіі, які наносіць 6-12 страт усім ворагам у зоне паразы.
actors.hero.abilities.duelist.feint.name=ілжывы выпад
actors.hero.abilities.duelist.feint.prompt=Выберыце клетку для рыўка
actors.hero.abilities.duelist.feint.too_far=Гэта месца далёка ад вас.
actors.hero.abilities.duelist.feint.bad_location=Вы не можаце патрапіць сюды.
actors.hero.abilities.duelist.feint.short_desc=Фехтавальшчыца здзяйсняе _ілжывы выпад_, імітуючы атаку, і робіць рывок на суседнюю клетку. Ворагі будуць атакаваць паслявобраз Фехтавальшчыцы. Наступная атака супраць такіх ворагаў будзе раптоўнай.
actors.hero.abilities.duelist.feint.desc=Фехтавальшчыца імітуе атаку і здзяйсняе рывок на суседнюю клетку, пакідаючы паслявобраз. Ворагі будуць атакаваць паслявобраз Фехтавальшчыцы.\n\nВорагі, якія атакуюць паслявобраз, прыходзяць у замяшанне, што адмяняе іх наступнае дзеянне. Наступная атака супраць такіх ворагаў будзе раптоўнай.

actors.hero.abilities.cleric.ascendedform.name=узнесеная форма
actors.hero.abilities.cleric.ascendedform.short_desc=The Cleric assumes an _Ascended Form_, gaining new spells, attack range, and shielding.
actors.hero.abilities.cleric.ascendedform.desc=The Cleric projects holy energy from themselves, assuming an extended radiant form for 10 turns. While in this form the Cleric can cast new spells, gains 2 attack range, 30 shielding, and any additional spells they cast will grant 10 shielding per holy tome charge used.\n\nThe shielding from ascended form and its spells does not decay normally, but will immediately fade once ascended form ends. The ability can be re-used to refresh ascended form's duration.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=узнесеная форма
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Radiant energy is emanating from the Cleric's body. While in this form the Cleric gains 2 attack range (from the holy energy projecting from them), and 10 shielding whenever they spend a holy tome charge. They are also able to cast the spells which are unlocked via ascended form's talents.\n\nThe shield granted by ascended form and its spells will not decay normally, but will instantly fade when ascended form ends.\n\nCurrent shielding: %1$d.\nTurns remaining: %2$d.
actors.hero.abilities.cleric.trinity.name=Троіца
actors.hero.abilities.cleric.trinity.no_imbue=Ні для адной з формаў Тройцы не ўстаноўлены эфект — спачатку выкарыстайце адзін з яе загавораў!
actors.hero.abilities.cleric.trinity.no_duplicate=Тройца не можа дубляваць эфект, які ў вас ужо ёсць!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Тройца прыменіць гэты эфект на _%1$d хадоў_ за кошт _%2$s зарадаў._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Trinity will apply this _powerful_ effect for _%1$d turns_ at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.wand_use=Trinity will zap this wand at _+%1$d_ at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.wand_multi_use=Trinity will zap this _multi-charge_ wand at _+%1$d_ at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.thrown_use=Trinity will throw this weapon at _+%1$d_ at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.ring_use=Trinity will apply this ring's effect at _+%1$d_ for 20 turns, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trinity will apply this artifact's remote alchemy effect, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trinity will apply this artifact's passive health regen effect at _+%1$d_ for 20 turns, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.driedrose_use=Trinity will use this artifact's effect to summon a corrupted friendly wraith with the HP of a _+%1$d_ ghost, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.etherealchains_use=Trinity will apply this artifact's chain-casting effect with reach at _+%1$d_, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trinity will apply this artifact's snacking effect, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trinity will apply this artifact's enemy robbing effect at _+%1$d_, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trinity will apply this artifact's root effect with a random harmful seed, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trinity will apply this artifact's scry effect at _+%1$d_, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trinity will apply this artifact's time freeze effect with a _%1$d_ turn duration, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinity will apply this artifact's random scroll effect with a _%1$d/10_ chance to offer the exotic version at no additional cost, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.cost=The charge cost of this ability varies, but is most often _%d._
actors.hero.abilities.cleric.trinity.short_desc=The Cleric gains a _Trinity_ of abilities, which emulate equipment they have seen and can be assigned by using new spells.
actors.hero.abilities.cleric.trinity.desc=The Cleric gains a _Trinity_ of armor abilities, which can be assigned to various item effects by using three new spells. Each of these spells focuses on emulating the effects of different kinds of equipment that the Cleric has identified during this run: body form (weapons and armor), mind form (wands and thrown weapons), and spirit form (rings and artifacts).\n\nEach Trinity form can be imbued with one effect at a time, and the Cleric chooses which one to activate when using Trinity. Trinity will not duplicate the effect of something you already have equipped.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Выберыце, якую форму Тройцы выкарыстоўваць. Эфекты розных формаў могуць быць актыўныя адначасова.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Форма цела: %s._
