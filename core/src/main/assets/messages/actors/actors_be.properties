##classes
actors.hero.heroclass.warrior=ваяр
actors.hero.heroclass.warrior_desc_short=Ваяр - устойлівы баец з моцнай вытрымкай, дзякуючы шчыту ад _зламанай пячаткі_. Пячатку можна перамяшчаць з аднаго даспеха на іншы. Таксама яна можа _пераносіць адно паляпшэнне_ з сабою.
actors.hero.heroclass.warrior_desc=Ваяр пачынае з _унікальнай зламанай пячаткай_, якая стварае дадатковую браню па-над яго здароўя. Пячатку можна здымаць з аднаго даспеха і прымацаваць на іншы. Разам з тым, мажлiва _перанесцi адно паляпшэнне_.\n\nВаяр таксама пачынае са _зношаным кароткім мячом_, _трыма кідальнымі камнями_, тканай бранёй, бурдзюком і аксамітным мяшочкам.\n\nВоін аўтаматычна апазнае:\n_ - _Скрутак Апазнання\n_ - _Зелле Ацалення\n_ - _Скрутак Лютасці
actors.hero.heroclass.warrior_unlock=Ваяр разблакаваны аўтаматычна.

actors.hero.heroclass.mage=Маг
actors.hero.heroclass.mage_desc_short=Маг - спецыяліст па чароўным справам і носіць з сабой _унікальны магічны посах,_ мацнейшы за звычайныя палачкі. Посах можа быць надзелены сілай любой палачкі, якую можна знайсці ў падзямелле.
actors.hero.heroclass.mage_desc=Маг пачынае з _унікальным посахам_, які зараджаецца значна хутчэй, чым палачкі, і мае на 1 зарад больш. Посах можа быць надзелены сілай любой палачкі, якую вы знойдзеце ў падзямеллі.\n\nМаг пачынае з _посахам магічнай стралы_, тканым даспехам, бурдзюком і аксамітным мяшочкам.\n\nМаг аўтаматычна апазнае:\n_ - _Скрутак Апазнання\n_ - _Зелле Вадкага агню\n_ - _Скрутак Паляпшэння
actors.hero.heroclass.mage_unlock=Каб разблакаваць Мага, _палепшыце прадмет з дапамогай Скрутка Паляпшэння._

actors.hero.heroclass.rogue=разбойнік
actors.hero.heroclass.rogue_desc_short=Разбойнік - майстар схаванага бою, здольны ўхіляцца ад нападаў ворагаў і біць цішком, выкарыстоўваючы свой _унікальны плашч ценяў._ Ён таксама _заўважвае сакрэты і пасткі_ на большай адлегласці.
actors.hero.heroclass.rogue_desc=Разбойнік пачынае з унікальным _плашчом Ценяў_, які ён можа выкарыстоўваць, каб стаць нябачным па сваім жаданні.\n\nРазбойнік _заўважвае сакрэты і пасткі_ на большай адлегласці.\n\nРазбойнік таксама пачынае з _кінжалам_, _трыма кідальнымі нажамі_, тканым даспехам, бурдзюком і аксамітным мяшочкам.\n\nРазбойнік аўтаматычна апазнае:\n_ - _Скрутак Апазнання\n_ - _Зелле Нябачнасці\n_ - _Скрутак Магічнай карты
actors.hero.heroclass.rogue_unlock=Каб разблакаваць Разбойніка, _здзейсніце 10 нечаканых нападаў у адным забегу._

actors.hero.heroclass.huntress=Паляўнічая
actors.hero.heroclass.huntress_desc_short=Паляўнічая - эксперт далёкага бою са сваім _унікальным магічным лукам_ з бясконцымі стрэламі. Яна таксама можа хадзіць па высокай траве і _не вытоптваць яе._
actors.hero.heroclass.huntress_desc=Паляўнічая пачынае з унікальным _Лукам Духаў_, які можа страляць бясконцай колькасцю вядзьмарскіх стрэл.\n\nПаляўнічая можа хадзіць у высокай траве і _не вытоптваць яе_.\n\nПаляўнічая таксама пачынае з парай _шыпаваных пальчатак_, тканым даспехам, бурдзюком і аксамітным мяшочкам.\n\nПаляўнічая аўтаматычна апазнае:\n_ - _Скрутак Апазнання\n_ - _Зелле Ментальнага зроку\n_ - _Скрутак Калыханкі
actors.hero.heroclass.huntress_unlock=Каб разблакаваць Паляўнічую, _пападзіце 10 разоў па праціўнікам з дапамогай кідальнай зброі._

actors.hero.heroclass.duelist=фехтавальшчыца
actors.hero.heroclass.duelist_desc_short=Фехтавальшчыца - майстар зброі. Яна можа выкарыстоўваць _здольнасць_ сваёй зброі, якая мае _унікальны эфект для кожнага кшталту_.
actors.hero.heroclass.duelist_desc=Фехтавальшчыца пачынае з _унікальнай рапірай_, у якой ёсць спецыяльная здольнасць з перазарадкай праз час.\n\nФехтавальшчыца можа выкарыстоўваць _асабістую здольнасць_ кожнай зброі ў гульні.\n\nФехтавальшчыца таксама пачынае з _дзвюма кідальнымі шыпамі_, тканым даспехам, бурдзюком і аксамітным мяшочкам.\n\nДуэлянт аўтаматычна апазнае:\n_ - _Скрутак Апазнання\n_ - _Зелле Сілы\n_ - _Скрутак Люстраных Копій
actors.hero.heroclass.duelist_unlock=Каб разблакаваць Фехтавальшчыцу, _абсталяваўшы зброю ўзроўню 2 або вышэй без штрафу за недахоп сілы._

actors.hero.heroclass.cleric=cleric
actors.hero.heroclass.cleric_desc_short=The Cleric is a divine spellcaster who uses their unique _holy tome_ to channel divine magic. They can _learn and upgrade spells_ via talents.
actors.hero.heroclass.cleric_desc=The Cleric starts with a _unique holy tome_, which they can use to cast various spells.\n\nMost of the Cleric's talents are focused around learning or upgrading spells.\n\nThe Cleric also starts with _a cudgel_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Cleric automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Purity\n_-_ Scrolls of Remove Curse
actors.hero.heroclass.cleric_unlock=To unlock the Cleric _fully cleanse the curse on any piece of cursed equipment._

actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_short_desc=_Берсерк_ назапашвае лютасць, калі атрымлівае страты. Лютасць павялічвае нанасімыя ім страты і пры 100% можа быць актывавана асабістая здольнасць для атрымання дадатковага шчыта.
actors.hero.herosubclass.berserker_desc=Берсерк апускаецца ў лютасць, калі ён атрымлівае фізічны ўрон, уключаючы страты, якія блакуюцца яго даспехам! Лютасць паступова згасае з цягам часу, але яна згасае павольней, калі ў яго мала АЗ.\n\nБерсерк наносіць да 50% дадатковага ўрону пры 100% лютасці. Пры 100% лютасці Берсерк таксама можа ўпасці ў шаленства, пры гэтым атрымліваючы 2-6-кратную максімальную абарону пячаткі ў залежнасці ад не хапаючага здароўя, і ўтрымліваючы лютасць на ўзроўні 100%, пакуль у яго застаецца браня. Берсерку, аднак, патрэбен час, каб прыйсці ў сябе пасля таго, як ён запаў у шаленства.
actors.hero.herosubclass.gladiator=гладыятар
actors.hero.herosubclass.gladiator_short_desc=Паспяховыя атакі ў блізкім бою дазваляюць _гладіяатару_ пачаць комба, якое адкрые доступ да асаблівых завяршальных удараў.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks various abilities which he can spend his combo to use:\n2 Combo: knock enemy back, preserves combo\n4 Combo: deal damage based on armor\n6 Combo: parry, preserves combo\n8 Combo: damage target and nearby enemies\n10 Combo: attack once for each combo
actors.hero.herosubclass.battlemage=Чараўнік
actors.hero.herosubclass.battlemage_short_desc=_Чараўнік_ атрымлівае бонусныя эфекты, калі змагаецца ў блізкім баю са сваім посахам. Гэтыя эфекты залежаць ад палачкі, якой надзелены яго посах.
actors.hero.herosubclass.battlemage_desc=Чараўнік атрымлівае бонусны эфект кожны раз, калі ён наносіць удар у блізкім бою сваім посахам, быццам накладвае дадатковае зачаравання. Гэтыя эфекты залежаць ад палачкі, якой надзелены яго посах. Кожная палачка мае ўласны эфект. У дадатак да эфектаў палачкі, посах Чараўніка таксама атрымае 0,5 зарада кожны раз, калі маг страляе ім паблізу.
actors.hero.herosubclass.warlock=Вядзьмак
actors.hero.herosubclass.warlock_short_desc=У _Вядзьмака_ ёсць шанец пазначыць ворагаў пазнакай душы з дапамогай сваіх палачак. Ён вылечваецца кожны раз, калі наносіць фізічны ўрон пазначаным ворагам.
actors.hero.herosubclass.warlock_desc=У Вядзьмака ёсць шанец пазначыць пазнакай душы персанажаў, на якіх ён выкарыстоўвае свае палачкі. Шанец прымяніць пазнаку душы і яе працягласць павялічваюцца з узроўнем палачкі.\n\nКалі вораг пазначаны пазнакай душы, Вядзьмак вылечвае 2 АЗ за кожныя 5 адзінак страт, якія ён наносіць, але толькі пры нападах са зброі блізкага бою або кідальнай зброі, а не з палачак!
actors.hero.herosubclass.assassin=забойца
actors.hero.herosubclass.assassin_short_desc=_Забойца_ можа падрыхтаваць смяротны ўдар, пакуль ён нябачны. Чым даўжэй ён чакае, тым больш магутнай будзе атака.
actors.hero.herosubclass.assassin_desc=Забойца рыхтуе свой наступны ўдар, калі становіцца нябачным. Чым даўжэй ён рыхтуецца, тым больш магутны будзе яго наступная атака. Падрыхтоўка доўжыцца да 9 хадоў.\n\nПасля падрыхтоўкі Забойца наносіць дадатковыя страты пры наступнай атацы, можа падскочыць да сваёй цэлі і нават імгненна забіваць ворагаў, якія досыць слабыя.
actors.hero.herosubclass.freerunner=валацуга
actors.hero.herosubclass.freerunner_short_desc=_Валацуга_ назапашвае імпульс падчас перамяшчэння. Яго можна выкарыстоўваць для бегу. Гэта дае яму бонусныя хуткасць і ўхіленне на кароткі час.
actors.hero.herosubclass.freerunner_desc=Падча руха Валацуганазапашвае імпульс. Ён можа набраць да 10 ачкоў імпульсу, прайшоўшы 10 хадоў, але хутка губляе іх, калі перастае рухацца. Валацуга можа выкарыстоўваць свой імпульс, каб пабегчы, па 2 хады на ачко імпульсу.\n\nПры безе Валацуга рухаецца з падвоенай хуткасцю і атрымлівае бонус да ўхілення прапарцыйна свайму ўзроўню. Як толькі бег сканчаецца, пачынаецца перазарадка, якая не дазваляе збіраць імпульс.
actors.hero.herosubclass.sniper=Снайпэр
actors.hero.herosubclass.sniper_short_desc=_Снайпэр_ можа прабіць браню сваімі дальнабойнымі нападамі. Пасля ўдару кідальнай зброяй яна можа ўжыць спецыяльную атаку з дапамогай свайго лука.
actors.hero.herosubclass.sniper_desc=Снайпер - гэта майстар далёкага бою, чые далёкія атакі прабіваюць варожую браню. Калі яна трапляе ў ворага кідальнай зброяй, яна ставіць на іх пазнаку снайпера, якая дазваляе ёй актываваць спецыяльную атаку з дапамогай свайго лука. Гэтая адмысловая атака вар'іруецца ў залежнасці ад таго, як збалансаваны яе лук.\n\nНезбалансаванай лук стрэліць адной стралой, якая наносіць паніжаныя страты, але выстрэльвае імгненна. Лук, збалансаваны на хуткасць, выпусціць залп з трох стрэл, якія наносяць меншы ўрон, але могуць актываваць зачараванні і марнуюць 1 ход для стрэлу. Лук, збалансаваны на шкоду, стрэліць снайперскім стрэлам, які гарантавана трапляе, наносіць бонусны ўрон у залежнасці ад адлегласці і патрабуе 2 ходу для стрэлу.
actors.hero.herosubclass.warden=захавальніца
actors.hero.herosubclass.warden_short_desc=_Захавальніца_ можа бачыць скрозь высокую траву і атрымлівае бонусныя эфекты, калі яна саджае насенне і топча расліны.
actors.hero.herosubclass.warden_desc=Захавальніца мае моцную сувязь з прыродай, якая дае ёй мноства бонусных эфектаў, звязаных з травой і раслінамі. Яна здольная бачыць скрозь высокую і прымятую траву, як калі б гэта была пустая прастора.\n\nЗахавальніца прымушае траву прарастаць вакол любога насення, якое яна кідае або саджае, і атрымлівае спецыяльныя эфекты, калі вытоптвае расліны. Гэтыя спецыяльныя эфекты замяняюць звычайныя эфекты раслін, а гэта азначае, што ні адна расліна не прычыніць ёй шкоды, калі яна наступіць на яго.
actors.hero.herosubclass.champion=Майстар клінкоў
actors.hero.herosubclass.champion_short_desc=_Майстар клінкоў_ можа выкарыстоўваць адразу две зброі і атрымлівае больш зарадаў для іх здольнасцей. Для звычайных удараў будзе выкарыстана асноўная зброя, але Майстар клінкоў можа выкарыстоўваць здольнасць кожнага або змяніць зброю ў любы момант.
actors.hero.herosubclass.champion_desc=Майстар клінкоў - майстар рукапашнай зброі. Яна можа экіпіраваць другую зброю ў дадатак да асноўнай. Для звычайных удараў будзе выкарыстана асноўная зброя, але яна можа імгненна змяніць яго на дадатковае.\n\nЯе максімальная колькаць зарадаў зброі павялічана на 2, а хуткасць перазарадкі больш на 50%.
actors.hero.herosubclass.monk=асвечаная
actors.hero.herosubclass.monk_short_desc=_Асвечаная_ збірае энергію падчас бою. Гэтая энергія можа быць выдаткаванай на мноства унікальных здольнасцяў.
actors.hero.herosubclass.monk_desc=The Monk is a master of physical technique. As she defeats enemies, she gains energy which can be used on a variety of defensive and utility-focused abilities. This energy does not fade over time, but has a cap based on the Monk's level.\n\n1 Energy: quickly strike with fists\n2 Energy: focus to dodge next attack\n3 Energy: instantly dash nearby\n4 Energy: kick an enemy away\n5 Energy: meditate to clear statuses and restore wand & artifact charge
actors.hero.herosubclass.priest=priest
actors.hero.herosubclass.priest_short_desc=The _Priest_ gains new long-range spells and an empowered version of guiding light.
actors.hero.herosubclass.priest_desc=The Priest gains a variety of new and upgraded spells that emphasize ranged combat and synergy with magical items.\n\nThe Priest can cast _Guiding Light_ for free once every 100 turns, and can consume the illumination debuff with allies, wands, and some artifacts for bonus damage equal to their level.\n\nThe Priest also gains the _Radiance_ spell, which dispels darkness and illuminates and briefly stuns all visible enemies at the cost of 2 charges.
actors.hero.herosubclass.paladin=paladin
actors.hero.herosubclass.paladin_short_desc=The _Paladin_ gains new short-range spells and empowered versions of holy weapon and ward.
actors.hero.herosubclass.paladin_desc=The Paladin gains a variety of new and upgraded spells that emphasize melee combat and synergy with weapons and armor.\n\nThe Paladin's _Holy Weapon_ and _Holy Ward_ spells grant larger bonuses, no longer override existing enchantments and glyphs, and can be extended by casting other spells.\n\nThe Paladin also gains the _Smite_ spell, which lets them perform a guaranteed melee hit with bonus damage and enchantment power.

##talents
actors.hero.talent$provokedangertracker.name=справакаваны гнеў
actors.hero.talent$provokedangertracker.desc=Ваяр нядаўна страціў дадатковую браню, яго наступная фізічная атака нанясе дадатковыя страты.\n\nХадоў засталося: %s.
actors.hero.talent$lingeringmagictracker.name=вадкая магія
actors.hero.talent$lingeringmagictracker.desc=Маг нядаўна выкарыстаў посах або чароўную палачку, яго наступная фізічная атака нанясе дадатковы страты.\n\nХадоў засталося: %s.
actors.hero.talent$followupstriketracker.name=удар міласэрнасці
actors.hero.talent$followupstriketracker.desc=Паляўнічая толькі што атакавала ворага кідальнай зброяй, таму страты наступнай фізічнай атакі супраць той жа цэлі павышаны.\n\nХадоў засталося: %s.
actors.hero.talent$patientstriketracker.name=трыванне дуэлянта
actors.hero.talent$patientstriketracker.desc=Фехтавальшчыца вычакала адзін ход, таму наступная фізічная атака нанясе больш страт.
actors.hero.talent$improvisedprojectilecooldown.name=перазарадка імправізаваных снарадаў
actors.hero.talent$improvisedprojectilecooldown.desc=Вы нядаўна выкарыстоўвалі гэты талент і павінны пачакаць, перш чым выкарыстоўваць яго зноў.\n\nХадоў засталося: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=перазарадка аднаўлялых крокаў
actors.hero.talent$rejuvenatingstepscooldown.desc=Вы нядаўна выкарыстоўвалі гэты талент і павінны пачакаць, перш чым выкарыстоўваць яго зноў.\n\nХадоў засталося: %s.
actors.hero.talent$seershotcooldown.name=перазарадка усёвідушчага стрэлу
actors.hero.talent$seershotcooldown.desc=Вы нядаўна выкарыстоўвалі гэты талент і павінны пачакаць, перш чым выкарыстоўваць яго зноў.\n\nХадоў засталося: %s.
actors.hero.talent$aggressivebarriercooldown.name=перазарадка адчайнага бар'ера
actors.hero.talent$aggressivebarriercooldown.desc=Вы нядаўна выкарыстоўвалі гэты талент і павінны пачакаць, перш чым выкарыстоўваць яго зноў.\n\nХадоў засталося: %s.
