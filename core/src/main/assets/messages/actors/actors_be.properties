#warrior
actors.hero.talent.hearty_meal.title=Еж на здароўе
actors.hero.talent.hearty_meal.desc=_+1:_ Перакус аднаўляе Ваяру _3 АЗ_, калі яго здароўе ніжэй за 30%.\n\n_+2:_ Перакус аднаўляе Ваяру _5 АЗ_, калі яго здароўе ніжэй за 30%.
actors.hero.talent.veterans_intuition.title=інтуіцыя ветэрана
actors.hero.talent.veterans_intuition.desc=_+ 1:_ Ваяр апазнае зброю ў _1.75 разы_ хутчэй, а даспехі - ў _2.5 разы_ хутчэй.\n\n_+2:_ Ваяр апазнае зброю ў _2.5 разы_ хутчэй, а даспехі - _калi апранае іх_.
actors.hero.talent.provoked_anger.title=справакаваны гнеў
actors.hero.talent.provoked_anger.desc=_+1:_ When the Warrior's shielding breaks, his next physical attack will deal _2 bonus damage_.\n\n_+2:_ When the Warrior's shielding breaks, his next physical attack will deal _3 bonus damage_.
actors.hero.talent.iron_will.title=Сталёвая воля
actors.hero.talent.iron_will.desc=_+1:_ Максімальны парог шчыта ад зламанай пячаткi павялічваецца на _1_.\n\n_+2:_ Максімальны парог шчыта ад зламанай пячаткi павялічваецца на _2_.
actors.hero.talent.iron_will.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, замест гэтага ён дасць шчыт без зламанай пячаткі.

actors.hero.talent.iron_stomach.title=жалезны страўнік
actors.hero.talent.iron_stomach.desc=_+1:_ Перакус займае ў Ваяра 1 ход і дае яму _75% супраціву стратам_, пакуль ён есць.\n\n_+2:_ Перакус займае ў Ваяра 1 ход і дае яму _100% супраціву стратам_, пакуль ён есць.
actors.hero.talent.liquid_willpower.title=вадкая сіла волі
actors.hero.talent.liquid_willpower.desc=_+1:_ Ваяр імгненна атрмылівае _50% трываласці шчыта_ ад яго зламанай пячаткі, калі выпівае ці кідае зелле.\n\n_+2:_ Ваяр імгненна атрмылівае _75% трываласці шчыта_ ад яго зламанай пячаткі, калі выпівае ці кідае зелле.\n\nЭфект аднаўлення шчыта падвойваецца пасля выкарыстання зелляў сілы, досведа, майстэрства, або натхнення.\n\nДля алхімічных прадметаў, у якіх некалькі выкарыстанняў (як водны напой), гэты талент можа спрацаваць з адпаведным шанцам, які залежыць от колькаці зробленных такіх прадметаў.
actors.hero.talent.liquid_willpower.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, замест гэтага ён дае шчыт на 5% ад максімальных АЗ пры +1 або 7,5% ад максімальных АЗ пры +2.
actors.hero.talent.runic_transference.title=перанос рун
actors.hero.talent.runic_transference.desc=_+1:_ Зламаная пячатка Ваяра можа пераносіць _звычайныя гліфы_ гэтак жа, як і паляпшэнні.\n\n_+2:_ Зламаная пячатка Ваяра можа пераносіць _звычайныя, магутныя і праклятыя гліфы_ гэтак жа, як і паляпшэнні.\n\nПячатка можа пераносіць тыя гліфы, якія былі нанесены на даспех, калі пячатка была на ёй.
actors.hero.talent.runic_transference.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, ён павялічыць супраціў рун да сцірання Скруткамі Паляпшэння. Пры паляпшэнні руны могуць быць сцёртыя з 6 ўзроўню (замест 4) пры +1 або з 7 ўзроўню (замест 4) пры +2. Пачынаючы з 8 ўзроўню руна гарантавана сатрэцца пры паляпшэнні прадмета.
actors.hero.talent.lethal_momentum.title=смяротны імпульс
actors.hero.talent.lethal_momentum.desc=_+1:_ Калі Ваяр забівае ворага зброяй блізкага бою, яго атака мае _67% шанец_ быць імгненнай.\n_+2:_ Калі Ваяр забівае ворага зброяй блізкага бою, яго атака мае _100% шанец_ быць імгненнай.
actors.hero.talent.improvised_projectiles.title=імправізаваныя снарады
actors.hero.talent.improvised_projectiles.desc=_+1:_ Ваяр можа асляпіць ворага на _2 хады_, кінуўшы ў яго любы прадмет, які не з'яўляецца кідальнай зброяй. Гэтая здольнасць перазараджваецца 50 хадоў.\n\n_+2:_ Воін можа асляпіць ворага на _3 хады_, кінуўшы ў яго любы прадмет, які не з'яўляецца кідальнай зброяй. Гэтая здольнасць перазараджваецца 50 хадоў.

actors.hero.talent.hold_fast.title=ахоўная стойка
actors.hero.talent.hold_fast.desc=_+1:_ When the Warrior waits he gains _1-2 armor_ until he moves.\n\n_+2:_ When the Warrior waits he gains _2-4 armor_ until he moves.\n\n_+3:_ When the Warrior waits he gains _3-6 armor_ until he moves.
actors.hero.talent.strongman.title=Асілак
actors.hero.talent.strongman.desc=_+1:_ Сіла Ваяра _павялічваецца на 8%_, і акругляецца ў меншы бок.\n\n_+2:_ Сіла Ваяра_ павялічваецца на 13%_, і акругляецца ў меншы бок.\n\n_+3:_ Сіла Ваяра_ павялічваецца на 18%_, і акругляецца ў меншы бок.

actors.hero.talent.endless_rage.title=бясконцае буянства
actors.hero.talent.endless_rage.desc=_+ 1:_ Берсерк можа дасягнуць максімум _116% лютасці_.\n\n_+ 2:_ Берсерк можа дасягнуць максімум _133% лютасці_.\n\n_+ 3:_ Берсерк можа дасягнуць максімум _150% лютасці_.\n\nКожнае ачко лютасці вышэй 100% павялічвае шчыт Берсерка на 1% і зніжае час перазарадкі на 1%, але не павышае дадатковыя страты вышэй +50%.
actors.hero.talent.deathless_fury.title=смяротная лютасць
actors.hero.talent.deathless_fury.desc=_+ 1:_ Апантанасць ўключаецца аўтаматычна, калі Берсерк вось-вось загіне, а лютасць знаходзіцца на ўзроўні 100% або больш, але перазарадка складае _3 ўзроўні героя_, калі гэта адбываецца.\n\n_+ 2:_ Апантанасць ўключаецца аўтаматычна, калі Берсерк вось-вось загіне, а лютасць знаходзіцца на ўзроўні 100% або больш, але перазарадка складае _2 ўзроўню героя_, калі гэта адбываецца.\n\n_+ 3:_ Апантанасць ўключаецца аўтаматычна, калі Берсерк вось-вось загіне, а лютасьць знаходзіцца на ўзроўні 100% або больш, але перазарадка складае _1 ўзровень героя_, калі гэта адбываецца.\n\nЗвярніце ўвагу, што Берсерк ўсё роўна загіне, калі ў канцы шаленства ў яго будзе 0 АЗ.
actors.hero.talent.enraged_catalyst.title=каталізатар апантанасці
actors.hero.talent.enraged_catalyst.desc=_+1:_ Зачараванні і праклёны на зброі Берсерка актывуюцца тым часцей, чым больш яго лютасць, аж да _15%_ пры 100% лютасці.\n\n_+2:_ Зачараванні і праклёны на зброі Берсерка актывуюцца тым часцей, чым больш яго лютасць, аж да _30%_ пры 100% лютасці.\n\n_+3:_ Зачараванні і праклёны на зброі Берсерка актывуюцца тым часцей, чым больш яго лютасць, аж да _45%_ пры 100% лютасці.

actors.hero.talent.cleave.title=расколванне чэрапоў
actors.hero.talent.cleave.desc=_+1:_ Калі Гладыятар забівае ворага, перазарадка комба да наступнага ўдару павялічваецца да _15 хадоў_.\n\n_+2:_ Калі Гладыятар забівае ворага, перазарадка комба да наступнага ўдару павялічваецца да _30 хадоў_.\n\n_+3:_ Калі Гладыятар забівае ворага, перазарадка комба да наступнага ўдару павялічваецца да _45 хадоў_.
actors.hero.talent.lethal_defense.title=смяротная абарона
actors.hero.talent.lethal_defense.desc=_+1:_ Калі Гладыятар забівае ворага комба-атакай, ён _аднаўляе 33%_ шчыта пячаткі.\n\n_+2:_ Калі Гладыятар забівае ворага комба-атакай, ён _аднаўляе 67%_ шчыта пячаткі.\n\n_+3:_ Калі Гладыятар забівае ворага комба-атакай, ён _аднаўляе 100%_ шчыта пячаткі.
actors.hero.talent.enhanced_combo.title=палепшанае комба
actors.hero.talent.enhanced_combo.desc=_+1:_ Калі комба Гладыятара 7 або вышэй, павялічваецца адлегласць адштурхвання Тарана на 3, а таксама Таран накладвае галавакружэнне і можа сапхнуць ворага ў яму.\n\n_+2:_ У дадатак да бонусаў ад +1, калі комба Гладыятара 9 і вышэй, Парыраванне працуе на некалькіх нападах.\n\n_+3:_ У дадатак да бонусаў ад +1 і +2, Гладыятар можа скакаць на адлегласць аж да комба/3, калі выкарыстоўвае Націск, Абвальванне або Апантанасць.

actors.hero.talent.body_slam.title=удар целам
actors.hero.talent.body_slam.desc=_+1:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі атрымліваюць страты, роўныя _1-4 плюс 25%_ ахоўнай сілы брані.\n\n_+2:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі атрымліваюць страты, роўныя _2-8 плюс 50%_ ахоўнай сілы брані.\n\n_+3:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі атрымліваюць страты, роўныя _3-12 плюс 75%_ ахоўнай сілы брані.\n\n_+4:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі атрымліваюць страты, роўныя _4-16 плюс 100%_ ахоўнай сілы брані.
actors.hero.talent.impact_wave.title=ўдарная хваля
actors.hero.talent.impact_wave.desc=_+1:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі адкідаюцца на _2 клеткі_ назад і маюць _25% шанец_ атрымаць ўразлівасць на 5 хадоў.\n\n_+2:_ Калі воін прызямляецца пасля скачка, усе суседнія ворагі адкідаюцца на _3 клетки_ назад і маюць _50% шанец_ атрымаць ўразлівасць на 5 хадоў.\n\n_+3:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі адкідаюцца на _4 клеткі_ назад і маюць _75% шанец_ атрымаць ўразлівасць на 5 хадоў.\n\n_+4:_ Калі Ваяр прызямляецца пасля скачка, усе суседнія ворагі адкідаюцца на _5 клеток_ назад і маюць _100% шанец_ атрымаць ўразлівасць на 5 хадоў.
actors.hero.talent.double_jump.title=двайны скачок
actors.hero.talent.double_jump.desc=_+1:_ Калі Ваяп выконвае другі скачок на працягу 3 хадоў пасля першага, кошт гэтага скачка _зніжаецца на 16%_.\n\n_+2:_ Калі Ваяр выконвае другі скачок на працягу 3 хадоў пасля першага, кошт гэтага скачка _зніжаецца на 30%_.\n\n_+3:_ Калі Ваяр выконвае другі скачок на працягу 3 хадоў пасля першага, кошт гэтага скачка _зніжаецца на 40%_.\n\n_+4:_ Калі Ваяр выконвае другі скачок на працягу 3 хадоў пасля першага, кошт гэтага скачка _зніжаецца на 50%_.

actors.hero.talent.expanding_wave.title=пашырэнне
actors.hero.talent.expanding_wave.desc=_+1:_ Дыяпазон ударнай хвалі павялічаны да _6 клеток_ з 5, а яе шырыня павялічана да _75 градусаў_ з 60.\n\n_+2:_ Дыяпазон ударнай хвалі павялічаны да _6 клеток_ з 5, а яе шырыня павялічана да _90 градусаў_ з 60.\n\n_+3:_ Дыяпазон ударнай хвалі павялічаны да _6 клеток_ з 5, а яе шырыня павялічана да _105 градусаў_ з 60.\n\n_+4:_ Дыяпазон ударнай хвалі павялічаны да _6 клеток_ з 5, а яе шырыня павялічана да _120 градусаў_ з 60.
actors.hero.talent.striking_wave.title=ударная хваля
actors.hero.talent.striking_wave.desc=_+1:_ Ударная хваля таксама мае _шанец 30%_ ужыць эфекты атакі, такія як чары і комба.\n\n_+2:_ Ударная хваля таксама мае _шанец 60% _ ужыць эфекты, такія як чары і комба.\n\n_+3:_ Ударная хваля таксама мае _шанец 90% _ ужыць эфекты, такія як чары і комба.\n\n_+4:_ Ударная хваля таксама мае _шанец 100%_ ужыць эфекты, такія як чары і комба, а таксама ўзмацняе чары на _20%_.
actors.hero.talent.shock_force.title=ударная моц
actors.hero.talent.shock_force.desc=_+1:_ Ударная хваля наносіць _на 20% больш_ страт і мае _шанец 25%_ аглушыць, а не накласці кульгавасць.\n\n_+ 2:_ Ударная хваля наносіць _на 40% больш_ страт і мае _шанец 50% _ аглушыць, а не накласці кульгавасць.\n\n_+ 3:_ Ударная хваля наносіць _на 60% больш_ страт і мае _шанец 75% _ аглушыць, а не накласці кульгавасць.\n\n_+4:_ Ударная хваля наносіць _на 80% больш_ страт і мае _шанец 100%_ аглушыць, а не накласці кульгавасць.

actors.hero.talent.sustained_retribution.title=Устойлівая адплата
actors.hero.talent.sustained_retribution.desc=_+1:_ Ваяр наносіць _115% бонусных страт_, якія будуць размеркаваны паміж _2 ударамі_, замест 100% за 1 ўдар.\n\n_+2:_ Ваяр наносіць _130% бонусных страт_, бонусных страт_, якія будуць размеркаваны паміж _3 ударамі_, замест 100% за 1 ўдар.\n\n_+3:_ Ваяр наносіць _145% бонусных страт_, якія будуць размеркаваны паміж _4 ударамі_, замест 100% за 1 ўдар.\n\n_+4:_ Ваяр наносіць _160% бонусных страт_, якія будуць размеркаваны паміж _5 ударамі_, замест 100% за 1 ўдар.
actors.hero.talent.shrug_it_off.title=не звяртай увагі
actors.hero.talent.shrug_it_off.desc=_+1:_ Супраціў стратам Ваяра падчас чакання _павялічваецца да 60%_, замест 50%.\n\n_+2:_ Супраціў стратам Ваяра падчас чакання _павялічваецца да 68%_, замест 50%.\n\n_+3:_ Супраціў стратам Ваяра падчас чакання _павялічваецца да 74%_, замест 50%.\n\n_+4:_ Супраціў стратам Ваяра падчас чакання _павялічваецца да 80%_, замест 50%.
actors.hero.talent.even_the_odds.title=параўнанне шанцаў
actors.hero.talent.even_the_odds.desc=_+1:_ Ваяр наносіць дадатковыя _5% бонусных страт_ за кожнага ворага, які знаходзіцца ў межах 2 клетак пасля заканчэння чакання.\n\n_+2:_ Ваяр наносіць дадатковыя _10% бонусных страт_ за кожнага ворага, які знаходзіцца ў межах 2 клетак пасля заканчэння чакання.\n\n_+3:_ Ваяр наносіць дадатковыя _15% бонусных страт_ за кожнага ворага, які знаходзіцца ў межах 2 клетак пасля заканчэння чакання.\n\n_+4:_ Ваяр наносіць дадатковыя _20% бонусных страт_ за кожнага ворага, які знаходзіцца ў межах 2 клетак пасля заканчэння чакання.

#mage
actors.hero.talent.empowering_meal.title=танізавальны абед
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants the Mage _2 bonus damage_ on the next 3 times he deals damage with a wand.\n\n_+2:_ Eating food grants the Mage _3 bonus damage_ on the next 3 times he deals damage with a wand.
actors.hero.talent.scholars_intuition.title=інтуіцыя знаўцы
actors.hero.talent.scholars_intuition.desc=_+1:_ Маг апазнае палачкі ў _3 разы хутчэй_.\n\n_+2:_ Маг апазнае палачкі _пры першым выкарыстанні_.
actors.hero.talent.lingering_magic.title=вадкая магія
actors.hero.talent.lingering_magic.desc=_+1:_ Калі Маг выстрельвае палачкай або посахам яго наступная фізічная атака наносіць _1-2 дадатковыя страты_.\n\n_+2:_ Калі Маг выстрельвае палачкай або посахам яго наступная фізічная атака наносіць _2 дадатковыя страты_.
actors.hero.talent.backup_barrier.title=рэзервовы бар'ер
actors.hero.talent.backup_barrier.desc=_+1:_ Маг атрымлівае _3 зарада шчыта_, калі марнуе апошні зарад свайго посаха.\n\n_+2:_ Маг атрымлівае _5 зарадаў шчыта_, калі марнуе апошні зарад свайго посаха.
actors.hero.talent.backup_barrier.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, замест гэтага ён спрацуе ад палачкі самага высокага ўзроўня героя.

actors.hero.talent.energizing_meal.title=шчыльны абед
actors.hero.talent.energizing_meal.desc=_+1:_ Перакус займае ў Мага 1 ход і дае яму _5 хадоў перазарадкі палочак_.\n\n_+2:_ Перакус займае ў Мага 1 ход і дае яму _8 хадоў перазарадкі палочак_.
actors.hero.talent.inscribed_power.title=напісаная сіла
actors.hero.talent.inscribed_power.desc=_+1:_ When the Mage reads a scroll or uses a spell item, his _next 2 wand zaps_ get +2 levels.\n\n_+2:_ When the Mage reads a scroll or uses a spell item, his _next 3 wand zaps_ get +2 levels.\n\nThe number of enhanced wand zaps is doubled when using a scroll of upgrade, transmutation, or alchemy items that must be crafted using those scrolls.\n\nFor alchemy items with higher output quantities (e.g. most spells), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.wand_preservation.title=захаванне палачкі
actors.hero.talent.wand_preservation.desc=_+1:_ When the Mage imbues a new wand into his staff, the old wand is returned at +0, _but this can only be done once._\n\n_+2:_ When the Mage imbues a new wand into his staff, the old wand is returned at +0, _this can be repeated with a one hero level cooldown._
actors.hero.talent.wand_preservation.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, замест гэтага ён павялічыць колькасць магічнай смалы, якую можна атрымліваць з кожнай палачкі ў алхімічным катле, на 1 пры ўзроўні таленту +1 або на 2 пры +2.
actors.hero.talent.arcane_vision.title=магічны зрок
actors.hero.talent.arcane_vision.desc=_+1:_ Кожны раз, калі Маг трапляе па ворагу з палачкі, ён атрымлівае ментальны зрок на _10 хадоў_.\n\n_+2:_ Кожны раз, калі Маг трапляе па ворагу з палачкі, ён атрымлівае ментальны зрок на _15 хадоў_.
actors.hero.talent.shield_battery.title=батарэя аховы
actors.hero.talent.shield_battery.desc=_+1:_ Маг можа нацэліцца на сябе палачкай, каб пераўтварыць яе зарады ў шчыт з велічынёй _4% ад максімальнага АЗ за зарад_.\n\n_+ 2:_ Маг можа нацэліцца на сябе палачкай, каб пераўтварыць яе зарады ў шчыт з велічынёй _6% ад максімальнага АЗ за заряд_.

actors.hero.talent.desperate_power.title=адчайная сіла
actors.hero.talent.desperate_power.desc=_+1:_ Палачкі і посах Мага часова атрымліваюць _+1 узровень_, калі ў ніх застался апошні зарад.\n\n_+2:_ Палачкі і посах Мага часова атрымліваюць _+2 узроўні_, калі ў ніх застался апошні зарад.\n\n_+3:_ Палачкі і посах Мага часова атрымліваюць _+3 узроўні_, калі ў ніх застался апошні зарад.
actors.hero.talent.ally_warp.title=дамапога саюзніка
actors.hero.talent.ally_warp.desc=_+1:_ Маг можа выбраць саюзніка, каб маментальна памяняцца з нім месцамі на адлегласці да _2-х клетак_.\n\n_+2:_ Маг можа выбраць саюзніка, каб маментальна памяняцца з нім месцамі на адлегласці да _4-х клетак_.\n\n_+3:_ Маг можа выбраць саюзніка, каб маментальна памяняцца з нім месцамі на адлегласці да _6-ці клетак_.

actors.hero.talent.empowered_strike.title=палепшаны стрэл
actors.hero.talent.empowered_strike.desc=_+1:_ Блізкая атака посахам пасля стрэлу ім нанясе _+16% страт_ і прыменіць бонусны эфект на _+50% сілы_ посаха.\n\n_+2:_ Блізкая атака посахам пасля стрэлу ім нанясе _+33% страт_ і прыменіць бонусны эфект на _+100% сілы_ посаха.\n\n_+3:_ Блізкая атака посахам пасля стрэлу ім нанясе _+50% страт_ і прыменіць бонусны эфект на _+150% сілы_ посаха.
actors.hero.talent.mystical_charge.title=містычны зарад
actors.hero.talent.mystical_charge.desc=_+1:_ Удар посахам дае Чараўніку _0.5 хадоў_ перазарадкі артэфакта.\n\n_+2:_ Удар посахам дае Чараўніку _1 ход_ перазарадкі артэфакта.\n\n_+3:_ Удар посахам дае Чараўніку _1.5 хады_ перазарадкі артэфакта.
actors.hero.talent.excess_charge.title=залішні зарад
actors.hero.talent.excess_charge.desc=_+1:_ Калі посах Чараўніка цалкам зараджаны, яго наступнае выкарыстанне дае ўладальніку _0.67 шчыта_ за ўзровень посаха.\n\n_+2:_ Калі посах Чараўніка цалкам зараджаны, яго наступнае выкарыстанне дае ўладальніку _1.33 шчыта_ за ўзровень посаха.\n\n_+3:_ Калі посах Чараўніка цалкам зараджаны, яго наступнае выкарыстанне дае ўладальніку _2 шчыта_ за ўзровень посаха.

actors.hero.talent.soul_siphon.title=псута
actors.hero.talent.soul_siphon.desc=_+1:_ Фізічныя страты могуць актываваць Пазнаку душы _с верагоднасцю 13%_.\n\n_ + 2:_ Фізічныя страты могуць актываваць Пазнаку душы _с верагоднасцю 27%_.\n\n_ + 3:_ Фізічныя страты могуць актываваць Пазнаку душы _с верагоднасцю 40%_.
actors.hero.talent.soul_eater.title=пажыральнік душ
actors.hero.talent.soul_eater.desc=_+1:_ Пазнака душы дае _0.33 хады_ насычэння за кожную нанесеную страту. Ворагі, якія адзначаны Пазнакай душы, маюць _шанец 10% _ выклікаць эфект насычэння, калі яны паміраюць.\n\n_+2:_ Пазнака душы дае _0.67 хады_ насычэння за кожную нанесеную страту. Ворагі, якія адзначаны Пазнакай душы, маюць _шанец 20% _ выклікаць эфект насычэння, калі яны паміраюць.\n\n_+3:_ Пазнака душы дае _1 ход_ насычэння за кожную нанесеную страту. Ворагі, якія адзначаны Пазнакай душы, маюць _шанец 30% _ выклікаць эфект насычэння, калі яны паміраюць.
actors.hero.talent.necromancers_minions.title=мін'ёны некраманта
actors.hero.talent.necromancers_minions.desc=_+1:_ Калі вораг з Пазнакай душы памірае, чарнакніжнік мае _шанец 13%_ уваскрэсіць ворага ў выглядзе прывіда з псаваннем.\n\n_ + 2:_ Калі вораг з Пазнакай душы памірае, чарнакніжнік мае _шанец 27%_ уваскрэсіць ворага ў выглядзе прывіда з псаваннем.\n\n_ + 3:_ Калі вораг з Пазнакай душы памірае, чарнакніжнік мае _шанец 40%_ уваскрэсіць ворага ў выглядзе прывіда з псаваннем.

actors.hero.talent.blast_radius.title=радыус выбуха
actors.hero.talent.blast_radius.desc=_+1:_ Радыус стыхійнага выбуху павялічаны з 4 да _5 клетак_.\n\n_+2:_ Радыус стыхійнага выбуху павялічаны з 4 да _6 клетак_.\n\n_+3:_ Радыус стыхійнага выбуху павялічаны з 4 да _7 клетак_.\n\n_+4:_ Радыус стыхійнага выбуху павялічаны з 4 да _8 клетак_.
actors.hero.talent.elemental_power.title=моц стыхіі
actors.hero.talent.elemental_power.desc=_+1:_ Сіла стыхійнага выбуху павялічваецца на _25%_.\n\n_+2:_ Сіла стыхійнага выбуху павялічваецца на _50%_.\n\n_+3:_ Сіла стыхійнага выбуху павялічваецца на _75%_.\n\n_+4:_ Сіла стыхійнага выбуху павялічваецца на _100%_.
actors.hero.talent.reactive_barrier.title=рэактыўны бар'ер
actors.hero.talent.reactive_barrier.desc=_+ 1:_ Маг атрымлівае _2.5 абароны_ за кожнага персанажа, які атрымаў страты ад стыхійнага выбуху, максімум да 5 персанажаў.\n\n_+2:_ Маг атрымлівае _5 абароны_ за кожнага персанажа, які атрымаў страты ад стыхійнага выбуху, максімум да 6 персанажаў.\n\n_+3:_ Маг атрымлівае _7.5 абароны_ за кожнага персанажа, які атрымаў страты ад стыхійнага выбуху, максімум да 7 персанажаў.\n\n_+4:_ Маг атрымлівае _10 абароны_ за кожнага персанажа, які атрымаў страты ад стыхійнага выбуху, максімум да 8 персанажаў.

actors.hero.talent.wild_power.title=дзікая сіла
actors.hero.talent.wild_power.desc=_+1:_ Пры выкарыстанні дзікай магіі палачкі будуць палепшаны на _2 або 3, да +4_.\n\n_+2:_ Пры выкарыстанні дзікай магіі палачкі будуць палепшаны на _3 да +5_.\n\n_+3:_ Пры выкарыстанні дзікай магіі палачкі будуць палепшаны на _3 або 4 да +6_.\n\n_+4:_ Пры выкарыстанні дзікай магіі палачкі будуць палепшаны на _4 да +7_.
actors.hero.talent.fire_everything.title=агонь з усяго
actors.hero.talent.fire_everything.desc=_+1:_ Дзікая магія зараз спрацоўвае _5 разоў_ замест 4, і ў кожнай палачкі ёсць _шанец 25%_ выкарыстаць яе 3 разы.\n\n_+2:_ Дзікая магія зараз спрацоўвае _6 разоў_ замест 4, і ў кожнай палачкі ёсць _шанец 50%_ выкарыстаць яе 3 разы.\n\n_+3:_ Дзікая магія зараз спрацоўвае _7 разоў_ замест 4, і ў кожнай палачкі ёсць _шанец 75%_ выкарыстаць яе 3 разы.\n\n_+4:_ Дзікая магія зараз спрацоўвае _8 разоў_ замест 4, і ў кожнай палачкі ёсць _шанец 100%_ выкарыстаць яе 3 разы.
actors.hero.talent.conserved_magic.title=захваная магія
actors.hero.talent.conserved_magic.desc=_+1:_ Кожны стрэл дзікай магіі зараз выкарыстоўвае _0.33 зарадаў_ замест 0.5 і мае _25% шанец_ не выдаткаваць ход.\n\n_+2:_ Кожны стрэл дзікай магіі зараз выкарыстоўвае _0.225 зарадаў_ замест 0.5 і мае _50% шанец_ не выдаткаваць ход.\n\n_+3:_ Кожны стрэл дзікай магіі зараз выкарыстоўвае _0.15 зарадаў_ замест 0.5 і мае _75% шанец_ не выдаткаваць ход.\n\n_+4:_ Кожны стрэл дзікай магіі зараз выкарыстоўвае _0.1 зарадаў_ замест 0.5 і мае _100% шанец_ не выдаткаваць ход.

actors.hero.talent.telefrag.title=Тэлепорт
actors.hero.talent.telefrag.desc=_+1:_ Калі Маг тэлепартыруецца ў іншага персанажа, ён наносіць _10-15 страт_, але таксама атрымлівае _5 страт_. \n\n_+2:_Калі Маг тэлепартыруецца ў іншага персанажа, ён наносіць _20-30 страт_, але таксама атрымлівае _10 страт_. \n\n_ +3:_ Калі Маг тэлепартыруецца ў іншага персанажа, ён наносіць _30-45 страт_, але таксама атрымлівае _15 страт_.  \n\n_ +4:_ Калі Маг тэлепартыруецца ў іншага персанажа, ён наносіць _40-60 страт_, але таксама атрымлівае _20 страт_. \n\nГерой не можа быць забіты гэтым талентам, страты могуць быць паменшаны эфектамі супраціву магіі.
actors.hero.talent.remote_beacon.title=Дыстанцыйны Маяк
actors.hero.talent.remote_beacon.desc=_+1:_ Маг можа размясціць маяк у любым месцы ў межах _4 клеток_.\n\n_+2:_ Маг можа размясціць маяк у любым месцы ў межах _8 клеток_.\n\n_+3:_ Маг можа размясціць маяк у любым месцы ў межах _12 клеток_.\n\n_+4:_ Маг можа размясціць маяк у любым месцы ў межах _16 клеток_.\n\nМаг не можа размяшчаць маякі ў недаступных месцах.
actors.hero.talent.longrange_warp.title=Перанос далёкага дзеяння
actors.hero.talent.longrange_warp.desc=_+1:_ Маг можа перамяшчацца паміж паверхамі за плату ў памеры 150% зарада.\n\n_+2:_ Маг можа перамяшчацца паміж паверхамі за плату ў памеры 117% зарада.\n\n_+3:_ Маг можа перамяшчацца паміж паверхамі за плату ў памеры 83% зарада.\n\n_+4:_ Маг можа перамяшчацца паміж паверхамі за плату ў памеры 50% зарада.\n\nМаг не можа выкарыстоўваць Перанос далёкага дзеяння, каб пакінуць зачынены паверх.

#rogue
actors.hero.talent.cached_rations.title=Патаемны паёк
actors.hero.talent.cached_rations.desc=_+1:_ Разбойнік можа знайсці _4 малых рацыёна_ ў скрынях, пакуль ён даследуе раннія этапы падзямелля.\n\n_+2:_ Разбойнік можа знайсці _6 малых рацыёна_ ў скрынях, пакуль ён даследуе раннія этапы падзямелля.\n\nМалыя рацыёны з'ядаюцца імгненная, трохі здавальняюць голад, аднаўляюць 5 АЗ і 1 зарад Плашча Ценяў.
actors.hero.talent.thiefs_intuition.title=здагадлівасць вора
actors.hero.talent.thiefs_intuition.desc=_+1:_ Разбойнік апазнае пярсцёнкі ў _2 разы хутчэй_, і апазнае тып пярсцёнка, _калі апранае яго_.\n\n_+2:_ Разбойнік апазнае пярсцёнкі, _калі ён іх экіпіруе_, і апазнае тып пярсцёнка, _калі падбірае яго_.
actors.hero.talent.sucker_punch.title=удар цішком
actors.hero.talent.sucker_punch.desc=_+1:_ Разбойнік наносіць _1-2 бонусныя страты_ пры першай нечаканай атацы ворага.\n\n_+2:_ Разбойнік наносіць _2 бонусныя страты_ пры першай нечаканай атацы ворага.
actors.hero.talent.protective_shadows.title=ахоўныя цені
actors.hero.talent.protective_shadows.desc=_+1:_ Разбойнік атрымлівае адзін зарад шчыта _кожны другі ход_, пакуль ён нябачны, _аж да 3_.\n\n_+2:_ Разбойнік атрымлівае адзін зарад шчыта _кожны другі ход_, пакуль ён нябачны, _аж да 5_.

actors.hero.talent.mystical_meal.title=містычны абед
actors.hero.talent.mystical_meal.desc=_+1:_ Перакус займае ў Разбойніка 1 ход (малы рацыён будзе з'едзены імгненна), і дае яму _перезарадку артэфактаў на 3 хады_.\n\n_+2:_ Перакус займае ў Разбойніка 1 ход (малы рацыён будзе з'едзены імгненна) і дае яму _перезарадку артэфактаў на 5 хады_.\n\nГэты талент не дазваляе Рогу багацця перазараджваць самаго сябе.
actors.hero.talent.inscribed_stealth.title=напісаная нябачнасць
actors.hero.talent.inscribed_stealth.desc=_+1:_ The Rogue gains _3 turns_ of invisibility after reading a scroll or using a spell item.\n\n_+2:_ The Rogue gains _5 turns_ of invisibility after reading a scroll or using a spell item.\n\nThe invisibility duration is doubled when using a scroll of upgrade, scroll of transmutation, or alchemy items that must be crafted using those scrolls.\n\nFor alchemy items with higher output quantities (e.g. most spells), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.wide_search.title=шырокі пошук
actors.hero.talent.wide_search.desc=_+1:_ Радыус пошуку Разбойніка зменены з квадрата 5x5 на _круг 7x7_. \n\n_+2:_ Радыус пошуку Разбойніка зменены з квадрата 5x5 на _квадрат 7x7_.
actors.hero.talent.wide_search.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, замест гэтага ён павялічвае яго радыус пошуку з квадрата 3x3 да круга 5x5 пры +1 або квадрата 5x5 пры +2.
actors.hero.talent.silent_steps.title=Ціхія крокі
actors.hero.talent.silent_steps.desc=_+1: _ Разбойнік не абудзіць спячых ворагаў, пакуль ён на адлегласці _3 або больш клетак ад ніх_.\n\n_+2:_ Разбойнік не абудзіць спячых ворагаў, пакуль _не падыдзе да іх ўшчыльную_.
actors.hero.talent.rogues_foresight.title=Разбойніцкая чуйка
actors.hero.talent.rogues_foresight.desc=_+1:_ When the Rogue is on a level with a secret room, he has a _75% chance to notice_ that the level contains a secret.\n\n_+2:_ When the Rogue is on a level with a secret room, he has a _100% chance to notice_ that the level contains a secret.

actors.hero.talent.light_cloak.title=лёгкі плашч
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _25% speed_ when unequipped.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _50% speed_ when unequipped.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _75% speed_ when unequipped.
actors.hero.talent.light_cloak.meta_desc=_Калі гэты талент атрыманы іншым героем_, замест гэтага ён павялічыць хуткасць зарадкі ўсіх артэфактаў на 7/13/20% пры +1/+2/+3.
actors.hero.talent.enhanced_rings.title=палепшаныя напёрсткі
actors.hero.talent.enhanced_rings.desc=_+1:_ Калі Разбойнік выкарыстоўвае артэфакты, яго пярсцёнкі атрымліваюць паляпшэнне + 1 на _3 хады_. \n\n_+2:_ Калі Разбойнік выкарыстоўвае артэфакты, яго пярсцёнкі атрымліваюць паляпшэнне + 1 на _6 хадоў_. \n\n_+3:_ Калі Разбойнік выкарыстоўвае артэфакты, яго пярсцёнкі атрымліваюць паляпшэнне + 1 на _9 хадоў_.

actors.hero.talent.enhanced_lethality.title=узмоцненая лятальнасць
actors.hero.talent.enhanced_lethality.desc=_+1_ Забойца можа забіць ворага з паказчыкам здароўя ніжэй за_4/13/27/67% _ за ўзровень гатоўнасці, замест 3/10/20/50%.\n\n_+2:_ забойца можа забіць ворага з паказчыкам здароўя ніжэй за _5/17/33/83% _ за ўзровень гатоўнасці, замест 3/10/20/50%.\n\n_+3:_ Забойца можа забіць ворага з паказчыкам здароўя ніжэй за _6/20/40/100% _ за ўзровень гатоўнасці, замест 3/10/20/50%.
actors.hero.talent.assassins_reach.title=забойны размах
actors.hero.talent.assassins_reach.desc=_+1:_ Дыяпазон ўдару Забойцы за ўзровень падрыхтоўкі павялічаны да _1/3/4/6 клетак, _ замест 1/2/3/4.\n\n_+2:_ Дыяпазон ўдару Забойцы за ўзровень падрыхтоўкі павялічаны да _2/4/6/8 клеток_, замест 1/2/3/4.\n\n_+3:_ Дыяпазон ўдару Забойцы за ўзровень падрыхтоўкі павялічаны да _2/5/7/10 клеток_, замест 1/2/3/4.\n\nСкачок праходзіць скрозь ворагаў і небяспекі, але не праз сцены.
actors.hero.talent.bounty_hunter.title=паляўнічы за галавамі
actors.hero.talent.bounty_hunter.desc=_+1:_ Калі Забойца забівае ворага падрыхтаваным ударам, шанец выпадзення з яго прадмета павялічваецца на _2/4/8/16%_, у залежнасці ад узроўню падрыхтоўкі.\n\n_+2:_ Калі Забойца забівае ворага падрыхтаваным ударам, шанец выпадзення з яго прадмета павялічваецца на _4/8/16/32%_, у залежнасці ад узроўню падрыхтоўкі.\n\n_+3:_ Калі Забойца забівае ворага падрыхтаваным ударам, шанец выпадзення з яго прадмета павялічваецца на _6/12/24/48%_, у залежнасці ад узроўню падрыхтоўкі.

actors.hero.talent.evasive_armor.title=лёгкі даспех
actors.hero.talent.evasive_armor.desc=_+1:_ Падчас бегу Валацуга атрымлівае _+ 1 ухіленне_ за кожнае лішняе ачко сілы на вашым даспеху.\n\n_+2:_ Падчас бегу Валацуга атрымлівае _+2 ухілення_ за кожнае лішняе ачко сілы на вашым даспеху.\n\n_+3:_ Падчас бегу Валацуга атрымлівае _+3 ухілення_ за кожнае лішняе ачко сілы на вашым даспеху.
actors.hero.talent.projectile_momentum.title=імпульс снарада
actors.hero.talent.projectile_momentum.desc=_+1:_ Падчас бегу Валацуга атрымлівае _+20% да дакладнасці і +15% да страт_ ад кідальнай зброі.\n\n_+2:_Падчас бегу Валацуга атрымлівае _+40% да дакладнасці і +30% да страт_ ад кідальнай зброі.\n\n_+3:_ Падчас бегу Валацуга атрымлівае _+60% да дакладнасці і +45% да страт_ ад кідальнай зброі.
actors.hero.talent.speedy_stealth.title=паскараючая нябачнасць
actors.hero.talent.speedy_stealth.desc=_+1:_ Валацуга атрымлівае 2 ачка імпульсу за ход, пакуль ён нябачны.\n\n_+2:_ У дадатак да пераваг +1, час у бягу больш не лічыцца, пакуль Валацуга нябачны.\n\n_+3: _ У дадатак да пераваг +1 і +2, Валацуга рухаецца з падвоенай хуткасцю, пакуль ён нябачны, незалежна ад таго, бяжыць ён ці не.

actors.hero.talent.hasty_retreat.title=хуткае адступленне
actors.hero.talent.hasty_retreat.desc=_+1:_ Пасля скачка Разбойнік атрымлівае _1 ход_ паскарэння і нябачнасці.\n\n_+2:_ Пасля скачка Разбойнік атрымлівае _2 хады_ паскарэння і нябачнасці.\n\n_+3:_ Пасля скачка Разбойнік атрымлівае _3 хады_ паскарэння і нябачнасці.\n\n_+4_ Пасля скачка Разбойнік атрымлівае _4 хады_ паскарэння і нябачнасці.
actors.hero.talent.body_replacement.title=падмена цела
actors.hero.talent.body_replacement.desc=_+1:_ Пасля скачка Разбойнік пакідае за сабой драўляную прынаду, якая мае _20 здароўя і 1-3 брані_.\n\n_+2:_ Пасля скачка Разбойнік пакідае за сабой драўляную прынаду, якая мае _40 здароўя і 2-6 брані_.\n\n_+3:_ Пасля скачка Разбойнік пакідае за сабой драўляную прынаду, якая мае _60 здароўя і 3-9 брані_.\n\n_+4_ Пасля скачка Разбойнік пакідае за сабой драўляную прынаду, якая мае _80 здароўя і 4-12 брані_.\n\nАдначасова можа быць актыўная толькі адна прынада.
actors.hero.talent.shadow_step.title=крок у цені
actors.hero.talent.shadow_step.desc=_+1:_ Калі разбойнік выкарыстоўвае дымавую бомбу, быўшы нябачным, гэта адбываецца імгненна і расходуе на _16% менш_ зарада, але пры гэтым ён не асляпляе ворагаў і не актывуе іншыя таленты.\n\n_+2:_ Калі разбойнік выкарыстоўвае дымавую бомбу, быўшы нябачным, гэта адбываецца імгненна і расходуе на _30% менш_ зарада, але пры гэтым ён не асляпляе ворагаў і не актывуе іншыя таленты.\n\n_+3:_ Калі разбойнік выкарыстоўвае дымавую бомбу, быўшы нябачным, гэта адбываецца імгненна і расходуе на _41% менш_ зарада, але пры гэтым ён не асляпляе ворагаў і не актывуе іншыя таленты.\n\n_+4:_ Калі разбойнік выкарыстоўвае дымавую бомбу, быўшы нябачным, гэта адбываецца імгненна і расходуе на _50% менш_ зарада, але пры гэтым ён не асляпляе ворагаў і не актывуе іншыя таленты.

actors.hero.talent.fear_the_reaper.title=страх смерці
actors.hero.talent.fear_the_reaper.desc=_+1:_ Калі здароўе ворага, адзначанага Пазнакай смерці, дасягае 0 АЗ, ён атрымлівае _кульгавасць_.\n\n_ +2: _ Калі здароўе ворага, адзначанага Пазнакай смерці, дасягае 0 АЗ, ён атрымлівае _спалох і кульгавасць_.\n\n_+3:_ Калі здароўе ворага, адзначанага Пазнакай, смерці дасягае 0 АЗ, ён атрымлівае _спалох і кульгавасць_, і ворагі ў межах 3 клетак таксама атрымліваюць _кульгавасць_.\n\n_+4:_ Калі здароўе ворага, адзначанага Пазнакай смерці дасягае 0 АЗ, ён атрымлівае _спалох і кульгавасць_, ворагі ў межах 3 клетак таксама атрымліваюць _спалох і кульгавасць_.
actors.hero.talent.deathly_durability.title=смяротная ўстойлівасць
actors.hero.talent.deathly_durability.desc=_+1:_ Ворагі, забітыя Пазнакай смерці, даюць Разбойніку шчыт, роўны _13%_ ад іх здароўя ў момант нанясення Пазнакі.\n\n_+1:_ Ворагі, забітыя Пазнакай смерці, даюць Разбойніку шчыт, роўны _25%_ ад іх здароўя ў момант нанясення Пазнакі.\n\n_+1:_ Ворагі, забітыя Пазнакай смерці, даюць Разбойніку шчыт, роўны _38%_ ад іх здароўя ў момант нанясення Пазнакі.\n\n_+1:_ Ворагі, забітыя Пазнакай смерці, даюць Разбойніку шчыт, роўны _50%_ ад іх здароўя ў момант нанясення Пазнакі.
actors.hero.talent.double_mark.title=двайная пазнака
actors.hero.talent.double_mark.desc=_+1:_ Маркіроўка  адначасова двух цэляў прыводзіць да зніжэння кошту зарада на _30%_.\n\n_+2:_ Маркіроўка адначасова двух цэляў прыводзіць да зніжэння кошту зарада на _50%_.\n\n_+3:_ Маркіроўка адначасова двух цэляў прыводзіць да зніжэння кошту зарада на _65%_.\n\n_+4:_ Маркіроўка адначасова двух цэляў прыводзіць да зніжэння кошту зарада на _75%_.

actors.hero.talent.shadow_blade.title=клінок ценяў
actors.hero.talent.shadow_blade.desc=_+1:_ Ценявы клон атрымлівае _8% _ страт героя за ход і мае _25% шанец_ выкарыстаць зачараванне, накладзенае на зброю героя.\n\n_+2:_ Ценявы клон атрымлівае _16% _ страт героя за ход і мае _50% шанец_ выкарыстаць зачараванне, накладзенае на зброю героя.\n\n_+3:_ Ценявы клон атрымлівае _24% _ страт героя за ход і мае _75% шанец_ выкарыстаць зачараванне, накладзенае на зброю героя.\n\n_+4:_ Ценявы клон атрымлівае _32% _ страт героя за ход і мае _100% шанец_ выкарыстаць зачараванне, накладзенае на зброю героя.
actors.hero.talent.cloned_armor.title=скапіяваны даспех
actors.hero.talent.cloned_armor.desc=_+1:_ Ценявы клон атрымлівае _12% _ ад значэння броні героя і мае _25% шанец_ выкарыстоўваць руну на даспеху героя.\n\n_+2:_ Ценявы клон атрымлівае _24% _ ад значэння броні героя і мае _50% шанец_ выкарыстоўваць руну на даспеху героя.\n\n_+3:_ Ценявы клон атрымлівае _36% _ ад значэння броні героя і мае _75% шанец_ выкарыстоўваць руну на даспеху героя.\n\n_+4:_ Ценявы клон атрымлівае _48% _ ад значэння броні героя і мае _100% шанец_ выкарыстоўваць руну на даспеху героя.
actors.hero.talent.perfect_copy.title=ідэальная копія
actors.hero.talent.perfect_copy.desc=_+1:_ Ценявы клон атрымлівае _10% _ ад максімальнага АЗ героя і можа пастаянна мяняцца з героем месцамі на адлегласці да _1 клеткі_.\n\n_+2:_ Ценявы клон атрымлівае _20% _ ад максімальнага АЗ героя і можа пастаянна мяняцца з героем месцамі на адлегласці да _2 клетак_.\n\n_+3:_ Ценявы клон атрымлівае _30% _ ад максімальнага АЗ героя і можа пастаянна мяняцца з героем месцамі на адлегласці да _3 клетак_.\n\n_+4:_ Ценявы клон атрымлівае _40% _ ад максімальнага АЗ героя і можа пастаянна мяняцца з героем месцамі на адлегласці да _4 клетак_.

#huntress
actors.hero.talent.natures_bounty.title=шчодрасць прыроды
actors.hero.talent.natures_bounty.desc=_+1:_ The Huntress can find _4 berries_ hidden in tall grass as she explores the next few floors of the dungeon.\n\n_+2:_ The Huntress can find _6 berries_ hidden in tall grass as she explores the next few floors of the dungeon.\n\nBerries are eaten quickly, restore a small amount of satiety, and might contain a usable seed.
actors.hero.talent.survivalists_intuition.title=інтуіцыя выжывальшчыка
actors.hero.talent.survivalists_intuition.desc=_+1:_ Паляўнічая апазнае ўсю экіпіроўку ў _1.75 разы хутчэй_.\n\n_+2:_ Паляўнічая апазнае ўсю экіпіроўку ў _2.5 разы хутчэй_.
actors.hero.talent.followup_strike.title=удар міласэрнасці
actors.hero.talent.followup_strike.desc=_+1:_ Калі Паляўнічая трапляе ў ворага са свайго лука або кідальнай зброяй, яе наступная рукапашная атака супраць гэтага ворага нанясе _2 бонусных страты_. \n\n_+2:_ Калі Паляўнічая трапляе ў ворага са свайго лука або кідальнай зброяй, яе наступная рукапашная атака супраць гэтага ворага нанясе _3 бонусных страты_.
actors.hero.talent.natures_aid.title=дапамога прыроды
actors.hero.talent.natures_aid.desc=_+1:_ Паляўнічая атрымлівае 0-2 абароны Дубовай скуры на _3 хады_, калі расліна вытаптана ў яе полі зроку.\n\n_+2:_ Паляўнічая атрымлівае 0-2 абароны Дубовай скуры на _5 хадоў_, калі расліна вытаптана ў яе полі зроку.

actors.hero.talent.invigorating_meal.title=танізавальны абед
actors.hero.talent.invigorating_meal.desc=_+1:_ Перакус займае ў Паляўнічай 1 ход (ягады з'ядаюцца імгненна) і _паскарае на 1 ход_.\n\n_+2:_ Перакус займае ў Паляўнічай 1 ход (ягады з'ядаюцца імгненна) і _паскарае на 2 ходы_.
actors.hero.talent.liquid_nature.title=вадкая прырода
actors.hero.talent.liquid_nature.desc=_+1:_ Калі Паляўнічая выпівае або кідае зелле, у ваколіцах прарастае _да 4 травяных клетак_, а суседнія ворагі ўкараняюцца на _1 ход_.\n\n_+2:_ Калі Паляўнічая выпівае або кідае зелле, у ваколіцах прарастае _да 6 травяных клетак_, а суседнія ворагі ўкараняюцца на _2 ходы_.\n\nКолькасць з'явіўшыхся клетак з травой і працягласць укаранення падвойваецца, калі Паляўнічая выпівае ці кідае зелля сілы, досведу, майстэрства, альбо натхнення.\n\nДля алхімічных прадметаў, у якіх некалькі выкарыстанняў (як водны напой), гэты талент можа спрацаваць з адпаведным шанцам, які залежыць от колькаці зробленных такіх прадметаў.
actors.hero.talent.rejuvenating_steps.title=крокі аднаўлення
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Калі Паляўнічая надыходзіць на траву або на вуглі, на клетцы вырастае высокая трава, якую Паляўнічая адразу прымінае. Талент _аднаўляецца 10 хадоў_. \n\n_ + 2: _ Калі паляўнічая надыходзіць на траву або цьмеюць вуглі, яны вырастаюць у высокую траву, якую паляўнічая адразу прымінаюць. Талент _аднаўляецца 5 хадоў_. \n\nГэты талент будзе вырабляць прымятую траву, калі эфекты пасіўнай рэгенерацыі адключаныя або герой доўгі час не набіраў вопыту.
actors.hero.talent.heightened_senses.title=ўзмоцненае ўспрыманне
actors.hero.talent.heightened_senses.desc=_+1:_ The Huntress gains mind vision on characters within _2 tiles of her position_.\n\n_+2:_ The Huntress gains mind vision on characters within _3 tiles of her position_.
actors.hero.talent.durable_projectiles.title=трывалыя снарады
actors.hero.talent.durable_projectiles.desc=_+1:_ Кідальная зброя, якая выкарыстоўваецца Паляўнічай, мае _+50% да трываласці_. \n\n_+2:_ Кідальная зброя, якая выкарыстоўваеццаПаляўнічай, мае _ +75% да трываласці_.

actors.hero.talent.point_blank.title=стральба ва ўпор
actors.hero.talent.point_blank.desc=_+1:_ Калі Паляўнічая выкарыстоўвае кідальную зброю ў блізкім баю, яно мае_-30% дакладнасці,_ замест -50%.\n\n_+1:_ Калі Паляўнічая выкарыстоўвае кідальную зброю ў блізкім баю, яно мае_-10% дакладнасці,_ замест -50%.\n\n_+1:_ Калі Паляўнічая выкарыстоўвае кідальную зброю ў блізкім баю, яно мае_+10% дакладнасці,_ замест -50%.\n\nЗвярніце ўвагу, што кідальная зброя заўсёды мае дакладнасць +50% пры выкарыстанні на адлегласці.
actors.hero.talent.seer_shot.title=усёвідушчы стрэл
actors.hero.talent.seer_shot.desc=_+1:_ Калі Паляўнічая выпускае стралу ў зямлю, яна падсвечвае мясцовасць у галіне 3х3 вакол яе на _5 хадоў_. Талент перазараджваецца 20 хадоў.\n\n_+1:_ Калі Паляўнічая выпускае стралу ў зямлю, яна падсвечвае мясцовасць у галіне 3х3 вакол яе на _10 хадоў_. Талент перазараджваецца 20 хадоў.\n\n_+3:_ Калі Паляўнічая выпускае стралу ў зямлю, яна падсвечвае мясцовасць у галіне 3х3 вакол яе на _15 хадоў_. Талент перазараджваецца 20 хадоў.
actors.hero.talent.seer_shot.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, ён спрацуе ад любой кідальнай зброі.

actors.hero.talent.farsight.title=арлінае вока
actors.hero.talent.farsight.desc=_+1:_ Далёкасць агляду Снайпэра павялічваецца _на 25%_.\n\n_+2:_ Далёкасць агляду Снайпэра павялічваецца _на 50%_.\n\n_+3:_ Далёкасць агляду Снайпэра павялічваецца _на 75%_.
actors.hero.talent.shared_enchantment.title=агульнае зачараванне
actors.hero.talent.shared_enchantment.desc=_+1:_ Кідальная зброя мае _шанец 33%_ актываваць зачараванні на луку Снайпэра.\n\n_+1:_ Кідальная зброя мае _шанец 67%_ актываваць зачараванні на луку Снайпэра.\n\n_+1:_ Кідальная зброя мае _шанец 100%_ актываваць зачараванні на луку Снайпэра.\n\nГэты талент не прымяняецца да дроціка, які выпушчаны з зачараванага арбалета. Яны ўжо выклікаюць зачараванні арбалета.
actors.hero.talent.shared_upgrades.title=агульныя паляпшэнні
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _2.5%_ per tier of the thrown weapon.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _5%_ per tier of the thrown weapon.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _7.5%_ per tier of the thrown weapon.

actors.hero.talent.durable_tips.title=трывалыя наканечнікі
actors.hero.talent.durable_tips.desc=_+1:_ Дроцікі становяцца ў _2 разы_ трывалей.\n\n_+2:_ Дроцікі становяцца ў _3 разы_ трывалей. \n\n_+3:_ Дроцікі становяцца ў _4 разы_ трывалей.
actors.hero.talent.barkskin.title=дубовая скура
actors.hero.talent.barkskin.desc=_+1:_ Калі Захавальніца наступае на траву, яна атрымлівае дубовую скуру, якая роўна _0-50% ад яе узроўню_ і знікае кожны ход.\n\n_+2:_ Калі Захавальніца наступае на траву, яна атрымлівае дубовую скуру, якая роўна _0-100% ад яе узроўню_ і знікае кожны ход.\n\n_+3:_ Калі Захавальніца наступае на траву, яна атрымлівае дубовую скуру, якая роўна _0-150% ад яе узроўню_ і знікае кожны ход.
actors.hero.talent.shielding_dew.title=ахоўная раса
actors.hero.talent.shielding_dew.desc=_+1:_ Калі здароўе Захавальніцы поўнае, кроплі расы могуць даць ёй абарону на _20% ад яе максімальнага здароўя_.\n\n_+2:_ Калі здароўе Захавальніцы поўнае, кроплі расы могуць даць ёй абарону на _20% ад яе максімальнага здароўя_.\n\n_+3:_ Калі здароўе Захавальніцы поўнае, кроплі расы могуць даць ёй абарону на _20% ад яе максімальнага здароўя_.

actors.hero.talent.fan_of_blades.title=веер клінкоў
actors.hero.talent.fan_of_blades.desc=_+1:_ Спектральныя клінкі могуць ўразіць _да 1 дадатковай цэлі_ на 50% страт. Цэль павінна быць бачная і знаходзіцца ў мяжы конусу з вуглом _30 градусаў_.\n\n_+2:_ Спектральныя клінкі могуць ўразіць _да 2 дадатковых цэляў_ на 50% страт. Цэль павінна быць бачная і знаходзіцца ў мяжы конусу з вуглом _60 градусаў_.\n\n_+3:_ Спектральныя клінкі могуць ўразіць _да 3 дадатковых цэляўі_ на 50% страт. Цэль павінна быць бачная і знаходзіцца ў мяжы конусу з вуглом _90 градусаў_.\n\n_+4:_ Спектральныя клінкі могуць ўразіць _да 4 дадатковых цэляў_ на 50% страт. Цэль павінна быць бачная і знаходзіцца ў мяжы конусу з вуглом _120 градусаў_.
actors.hero.talent.projecting_blades.title=клінкі праэкцыі
actors.hero.talent.projecting_blades.desc=_+1:_ Спектральныя клінкі маюць _+25% дакладнасці_ і праходзяць скрозь _2 суцэльныя клеткі_.\n\n_+2:_ Спектральныя клінкі маюць _+50% дакладнасці_ і праходзяць скрозь _2 суцэльныя клеткі_.\n\n_+3:_ Спектральныя клінкі маюць _+75% дакладнасці_ і праходзяць скрозь _2 суцэльныя клеткі_.\n\n_+4:_ Спектральныя клінкі маюць _+100% дакладнасці_ і праходзяць скрозь _2 суцэльныя клеткі_.
actors.hero.talent.spirit_blades.title=клінкі духаў
actors.hero.talent.spirit_blades.desc=_+1:_ Спектральныя клінкі маюць _шанец 30% _ таксама выкарыстоўваць зачараванні на луку духаў.\n\n_+2:_ Спектральныя клінкі маюць _шанец 60% _ таксама выкарыстоўваць зачараванні на луку духаў.\n\n_+3:_ Спектральныя клінкі маюць _шанец 90% _ таксама выкарыстоўваць зачараванні на луку духаў.\n\n_+4:_ Спектральныя клінкі маюць _шанец 100% _ таксама выкарыстоўваць зачараванні на луку духаў., а таксама ўзмацняюць кожнае зачараванне _на 10%_.

actors.hero.talent.growing_power.title=павялічаная моц
actors.hero.talent.growing_power.desc=_+1:_ Атака і хуткасць перамяшчэння ад Сілы прыроды павялічваецца да _38% і 125%_, з 33% і 100%.\n\n_+2:_ Атака і хуткасць перамяшчэння ад Сілы прыроды павялічваецца да _42% і 150%_, з 33% і 100%.\n\n_+3:_ Атака і хуткасць перамяшчэння ад Сілы прыроды павялічваецца да _46% і 150%_, з 33% і 100%.\n\n_+4:_ Атака і хуткасць перамяшчэння ад Сілы прыроды павялічваецца да _50% і 200%_, з 33% і 100%.
actors.hero.talent.natures_wrath.title=гнеў прыроды
actors.hero.talent.natures_wrath.desc=_+1:_ Калі Сіла прыроды актывна, стрэлы з лука духаў маюць _шанец 8%_ выклікаць шкодны эфект расліны.\n\n_+2:_ Калі Сіла прыроды актывна, стрэлы з лука духаў маюць _шанец 17%_ выклікаць шкодны эфект расліны.\n\n_+3:_ Калі Сіла прыроды актывна, стрэлы з лука духаў маюць _шанец 25%_ выклікаць шкодны эфект расліны.\n\n_+4:_ Калі Сіла прыроды актывна, стрэлы з лука духаў маюць _шанец 33%_ выклікаць шкодны эфект расліны.\n\nРасліны, эфект якіх можа выкліканы: сляпняк, вогненая лілія, зюзін бэз, сумнамох, грымотны дзюмухавец.
actors.hero.talent.wild_momentum.title=дзікі імпульс
actors.hero.talent.wild_momentum.desc=_+1:_ Забойства ворага лукам духаў падаўжае тэрмін дзеяння Сілы прыроды на _1 ход_. Працягласць можа быць павялічана максімум на _2 хады_.\n\n_+2:_ Забойства ворага лукам духаў падаўжае тэрмін дзеяння Сілы прыроды на _2 хады_. Працягласць можа быць павялічана максімум на _4 хадоў_.\n\n_+3:_ Забойства ворага лукам духаў падаўжае тэрмін дзеяння Сілы прыроды на _3 хады_. Працягласць можа быць павялічана максімум на _6 хадоў_.\n\n_+4:_ Забойства ворага лукам духаў падаўжае тэрмін дзеяння Сілы прыроды на _4 хады_. Працягласць можа быць павялічана максімум на _8 хадоў_.

actors.hero.talent.eagle_eye.title=вока арла
actors.hero.talent.eagle_eye.desc=_+1:_ Далёкасць агляду Прывіднага ястраба павялічана з 6 да _7 клетак_.\n\n_+2_ Далёкасць агляду Прывіднага ястраба павялічана з 6 да _7 клетак_.\n\n_+3:_ Далёкасць агляду Прывіднага ястраба павялічана з 6 да _7 клетак_, і ён атрымлівае ментальны зрок у радыусе _2 клетак_.\n\n_+4:_ Далёкасць агляду Прывіднага ястраба павялічана з 6 да _7 клетак_., і ён атрымлівае ментальны зрок у радыусе _3 клетак_.
actors.hero.talent.go_for_the_eyes.title=цэлься ў вочы
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Атакі Прывіднага ястраба асляпляюць ворагаў на _2 хады_.\n\n_+2:_ Атакі Прывіднага ястраба асляпляюць ворагаў на _5 хадоў_.\n\n_+3:_ Атакі Прывіднага ястраба асляпляюць ворагаў на _5 хадоў_ і нявечаць іх на _2 хады_.\n\n_+4:_ Атакі Прывіднага ястраба асляпляюць ворагаў на _5 хадоў_ і нявечаць іх на _5 хадоў_.
actors.hero.talent.swift_spirit.title=імклівы дух
actors.hero.talent.swift_spirit.desc=_+1:_ Хуткасць перамяшчэння Прывіднага ястраба павялічана з 2 да _2.5 клетак_, і ён гарантавана ўхіліцца ад першых _2 атак_, якія накіраваны супраць яго. \n\n_+2:_ Хуткасць перамяшчэння Прывіднага ястраба павялічана з 2 да _3 клетак_, і ён гарантавана ўхіліцца ад першых _4 атак_, якія накіраваны супраць яго. \n\n_+3:_ Хуткасць перамяшчэння Прывіднага ястраба павялічана з 2 да _3.5 клетак_, і ён гарантавана ўхіліцца ад першых _6 атак_, якія накіраваны супраць яго. \n\n_+4:_ Хуткасць перамяшчэння Прывіднага ястраба павялічана з 2 да _4 клетак_, і ён гарантавана ўхіліцца ад першых _8 атак_, якія накіраваны супраць яго.

#duelist
actors.hero.talent.strengthening_meal.title=шчыльны сняданак
actors.hero.talent.strengthening_meal.desc=_+1:_ Eating food grants the Duelist 3 bonus damage the next _2 times_ she hits an enemy with a physical attack.\n\n_+2:_ Eating food grants the Duelist 3 bonus damage the next _3 times_ she hits an enemy with a physical attack.
actors.hero.talent.adventurers_intuition.title=згадлівасць шукальніка прыгод
actors.hero.talent.adventurers_intuition.desc=_+1:_ Фехтавальшчыца апазнае зброю ў _2.5 разы_ хутчэй і даспехі ў _1.75 разы_ хутчэй.\n\n_+2:_ Фехтавальшчыца апазнае зброю, калі _бярэ яе ў рукі_ і даспехі ў _1.75 разы_ хутчэй.
actors.hero.talent.patient_strike.title=трыванне дуэлянта
actors.hero.talent.patient_strike.desc=_+1:_ Калі Фехтавальшчыца чакае перад здзяйсненнем блізкай атакі, яна нанясе _1-2 бонусных страт_.\n\n_+2:_ Калі Фехтавальшчыца чакае перад здзяйсненнем блізкай атакі, яна нанясе _2 бонусныя страты_.
actors.hero.talent.aggressive_barrier.title=адчайны бар'ер
actors.hero.talent.aggressive_barrier.desc=_+1:_ Фехтавальшчыца атрымлівае _3 адзінкі дадатковай брані_, калі яна выкарыстоўвае здольнасці зброі і яе здароўе менш за _50%_.\n\n_+2:_ Фехтавальшчыца атрымлівае _5 адзінак дадатковай брані_, калі яна выкарыстоўвае здольнасці зброі і яе здароўе менш за _50%_.
actors.hero.talent.aggressive_barrier.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, то ён будзе атрымліваць шчыт пры здзяйсненні блізкай атакі пры нізкім узроўні здароўя з перазарадкай у 50 хадоў.

actors.hero.talent.focused_meal.title=медытацыйны абед
actors.hero.talent.focused_meal.desc=_+1:_ Перакус займае ў Фехтавальшчыцы 1 ход і дае ёй _0.67 зарада_ асноўнай зброі.\n\n_+2:_ Перакус займае ў Фехтавальшчыцы 1 ход і дае ёй _1 зарад_ асноўнай зброі.
actors.hero.talent.focused_meal.meta_desc=_If this talent is gained by a different hero_ it will instead grant bonus damage to their next hit equal to their level/3 at +1, or level/2 at +2.
actors.hero.talent.liquid_agility.title=вадкі спрыт
actors.hero.talent.liquid_agility.desc=_+1:_ When drinking or throwing a potion, brew, or elixir, the Duelist has _3x evasion_, and has _3x accuracy_ on her next melee attack within 5 turns.\n\n_+2:_ When drinking or throwing a potion, brew, or elixir, the Duelist has _infinite evasion_, and has _infinite accuracy_ on her next melee attack within 5 turns.\n\nThis bonus lasts for one additional turn and attack when using potions of strength, experience, or alchemy items that must be crafted using those potions.\n\nFor alchemy items with higher output quantities (e.g. aqua brew), this talent has a chance to trigger based on how many of that item is produced.
actors.hero.talent.weapon_recharging.title=перазарадка зброі
actors.hero.talent.weapon_recharging.desc=_+1:_ Фехтавальшчыца атрымлівае адзін зарад галоўнай зброі кожныя _15 хадоў_, пакуль знаходзіцца пад дзеяннем эфекту перазарадкі.\n\n_+2_ Фехтавальшчыца атрымлівае адзін зарад галоўнай зброі кожныя _10 хадоў_, пакуль знаходзіцца пад дзеяннем эфекту перазарадкі.
actors.hero.talent.weapon_recharging.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, то пад дзеяннем перазарадкі герой будзе наносіць на 5% больш страт у блізкім баю на 1-ым узроўні таленту, або на 7.5% больш на 2-ым узроўні.
actors.hero.talent.lethal_haste.title=смяротная хуткасць
actors.hero.talent.lethal_haste.desc=_+1:_ When the Duelist lands a killing blow on an enemy with a weapon ability, she gains _3 turns_ worth of instant movement.\n\n_+2:_ When the Duelist lands a killing blow on an enemy with a weapon ability, she gains _5 turns_ worth of instant movement.
actors.hero.talent.lethal_haste.meta_desc=_Калі гэты талент быў атрыманы іншым героем_, то ён будзе спрацоўваць са звычайнымі нападамі, з перазарадкай у 100 хадоў.
actors.hero.talent.swift_equip.title=хуткая экіпіроўка
actors.hero.talent.swift_equip.desc=_+1:_ The Duelist can switch her equipped weapon instantly _one time_ every 20 turns.\n\n_+2:_ The Duelist can switch her equipped weapon instantly _two times_ every 20 turns.\n\nIf the Duelist has this talent and it is not on cooldown, quick-using an unequipped weapon will equip it.

actors.hero.talent.precise_assault.title=разліковы напад
actors.hero.talent.precise_assault.desc=_+1:_ When the Duelist uses a weapon ability, she gains _2x accuracy_ on her next melee attack within 5 turns.\n\n_+2:_ When the Duelist uses a weapon ability, she gains _5x accuracy_ on her next melee attack within 5 turns.\n\n_+3:_ When the Duelist uses a weapon ability, she gains _infinite accuracy_ on her next melee attack within 5 turns.
actors.hero.talent.precise_assault.meta_desc=_If this talent is gained by a different hero_ it will instead increase melee accuracy by 10% at +1, 20% at +2, or 30% at +3.
actors.hero.talent.deadly_followup.title=смяротнае дабіванне
actors.hero.talent.deadly_followup.desc=_+1:_ When the Duelist hits an enemy with a thrown weapon, she will deal _10% more melee damage_ to them for 5 turns.\n\n_+2:_ When the Duelist hits an enemy with a thrown weapon, she will deal _20% more melee damage_ to them for 5 turns.\n\n_+3:_ When the Duelist hits an enemy with a thrown weapon, she will deal _30% more melee damage_ to them for 5 turns.

actors.hero.talent.varied_charge.title=дождж клінкоў
actors.hero.talent.varied_charge.desc=_+1:_ Фехтавальшчыца імгненна аднаўляе _0,17 зарадаў_, калі выкарыстоўвае дзве розныя здольнасці зброі без абмежавання па часе.\n\n_+2:_ Фехтавальшчыца імгненна аднаўляе _0,33 зарадаў_, калі выкарыстоўвае дзве розныя здольнасці зброі без абмежавання па часе.\n\n_+3:_ Фехтавальшчыца імгненна аднаўляе _0,5 зарадаў_, калі выкарыстоўвае дзве розныя здольнасці зброі без абмежавання па часе.
actors.hero.talent.twin_upgrades.title=паляпшэння-блізнюкі
actors.hero.talent.twin_upgrades.desc=_+1:_ Калі экіпіяваная зброя Майстра клінкоў адрозніваецца на _2 або больш узроўней_, то больш слабая зброя будзе палепшана да ўзроўню больш моцнага.\n\n_+2:_ Калі экіпіяваная зброя Майстра клінкоў адрозніваецца на _1 або больш узроўней_, то больш слабая зброя будзе палепшана да ўзроўню больш моцнага.\n\n_+3:_ Калі экіпіяваная зброя Майстра клінкоў _такога ж узроўню або больш_, то больш слабая зброя будзе палепшана да ўзроўню больш моцнага.
actors.hero.talent.combined_lethality.title=двайная лятальнасць
actors.hero.talent.combined_lethality.desc=_+1:_ If the Champion attacks with a melee weapon immediately after using a different weapon's ability, that attack will execute any non-boss enemy left at _below 13% HP_.\n\n_+2:_ If the Champion attacks with a melee weapon immediately after using a different weapon's ability, that attack will execute any non-boss enemy left at _below 27% HP_.\n\n_+3:_ If the Champion attacks with a melee weapon immediately after using a different weapon's ability, that attack will execute any non-boss enemy left at _below 40% HP_.\n\nThis attack can be a regular melee weapon attack, or part of a weapon ability.

actors.hero.talent.unencumbered_spirit.title=вольны дух
actors.hero.talent.unencumbered_spirit.desc=_+1:_ The Monk gains _50% more energy_ for each piece of _tier 3 or lower_ equipment she is using.\n\n_+2:_ This talent's effect is increased to _75% more energy_ for each piece of _tier 2 or lower_ equipment the Monk is using.\n\n_+3:_ This talent's effect is increased to _100% more energy_ for each piece of _tier 1_ equipment the Monk is using. She also gains a free cloth armor and studded gloves.\n\nNote that this talent gives no benefit from being unarmed or attacking with a Ring of Force.
actors.hero.talent.monastic_vigor.title=мастацтва пустэльніка
actors.hero.talent.monastic_vigor.desc=_+1:_ If the Monk has _100% energy_, her abilities are empowered.\n\n_+2:_ If the Monk has _80% or more energy_, her abilities are empowered.\n\n_+3:_ If the Monk has _60% or more energy_, her abilities are empowered.\n\nWhen empowered:\n- Flurry applies your weapon's enchantment\n- Focus is instantaneous\n- Dash gains +4 range\n- Dragon Kick deals +50% damage and applies its knock back and stun effect to all adjacent enemies\n- Meditate slowly heals 20% of missing HP and grants 80% damage resistance.
actors.hero.talent.combined_energy.title=гарманічныя патокі
actors.hero.talent.combined_energy.desc=_+1:_ If the Monk uses a weapon ability and a _4+ energy_ ability within 5 turns of each other, she regains 1 spent energy.\n\n_+2:_ If the Monk uses a weapon ability and a _3+ energy_ ability within 5 turns of each other, she regains 1 spent energy.\n\n_+3:_ If the Monk uses a weapon ability and a _2+ energy_ ability within 5 turns of each other, she regains 1 spent energy.

actors.hero.talent.close_the_gap.title=тактычнае збліжэнне
actors.hero.talent.close_the_gap.desc=_+1:_ Фехтавальшчыца здзяйсняе скачок да _2 клетак_ да яе цэлі, калі пачынае дуэль.\n\n_+2:_ Фехтавальшчыца здзяйсняе скачок да _3 клетак_ да яе цэлі, калі пачынае дуэль.\n\n_+3:_ Фехтавальшчыца здзяйсняе скачок да _4 клетак_ да яе цэлі, калі пачынае дуэль.\n\n_+4:_ Фехтавальшчыца здзяйсняе скачок да _5 клетак_ да яе цэлі, калі пачынае дуэль.\n\nГэты скачок можа праходзіць праз ворагаў і небяспекі, але не праз сцены. Скачок таксама ўлічваецца пры разліку радыусу для пачатку дуэлі.
actors.hero.talent.invigorating_victory.title=смак перамогі
actors.hero.talent.invigorating_victory.desc=_+1:_ Калі Фехтавальшчыца перамагае ворага да канца дуэлі, яна вылечваецца на _5 ОЗ плюс 30% ад страт_, якія яна атрымала ў дуэлі.\n\n_+2:_ Калі Фехтавальшчыца перамагае ворага да канца дуэлі, яна вылечваецца на _10 ОЗ плюс 50% ад страт_, якія яна атрымала ў дуэлі.\n\n_+3:_ Калі Фехтавальшчыца перамагае ворага да канца дуэлі, яна вылечваецца на _15 ОЗ плюс 65% ад страт_, якія яна атрымала ў дуэлі.\n\n_+3:_ Калі Фехтавальшчыца перамагае ворага да канца дуэлі, яна вылечваецца на _20 ОЗ плюс 75% ад страт_, якія яна атрымала ў дуэлі.
actors.hero.talent.elimination_match.title=дуэль на выбыванне
actors.hero.talent.elimination_match.desc=_+1:_ Калі Фехтавальшчыца кідае выклік на працягу 3-ох хадоў пасля канца дуэлі, гэты выклік расходвае на _16% меньш_ зарада.\n\n_+2:_ Калі Фехтавальшчыца кідае выклік на працягу 3-ох хадоў пасля канца дуэлі, гэты выклік расходвае на _30% меньш_ зарада.\n\n_+3:_ Калі Фехтавальшчыца кідае выклік на працягу 3-ох хадоў пасля канца дуэлі, гэты выклік расходвае на _40% меньш_ зарада.\n\n_+4:_ Калі Фехтавальшчыца кідае выклік на працягу 3-ох хадоў пасля канца дуэлі, гэты выклік расходвае на _50% меньш_ зарада.

actors.hero.talent.elemental_reach.title=далёкасць стыхіі
actors.hero.talent.elemental_reach.desc=_+1:_ Далёкасць стыхійнага ўдару павялічана з 4 да _5 клетак_, а яго шырыня з 65 да _75 градусаў_.\n\n_+2:_ Далёкасць стыхійнага ўдару павялічана з 4 да _6 клетак_, а яго шырыня з 65 да _85 градусаў_.\n\n_+3:_ Далёкасць стыхійнага ўдару павялічана з 4 да _7 клетак_, а яго шырыня з 65 да _95 градусаў_.\n\n_+4:_ Далёкасць стыхійнага ўдару павялічана з 4 да _8 клетак_, а яго шырыня з 65 да _105 градусаў_.
actors.hero.talent.striking_force.title=моц хвалі
actors.hero.talent.striking_force.desc=_+1:_ Сіла стыхійнага ўдару павялічана на _30%_.\n\n_+2:_ Сіла стыхійнага ўдару павялічана на _60%_.\n\n_+3:_ Сіла стыхійнага ўдару павялічана на _90%_.\n\n_+4:_ Сіла стыхійнага ўдару павялічана на _120%_.
actors.hero.talent.directed_power.title=выхад моцы
actors.hero.talent.directed_power.desc=_+1:_ Прамая атака стыхійнага ўдару павялічвае сілу зачарованняў на _30% _ за кожнага ворага ў яе радыусе.\n\n_+2:_ Прамая атака стыхійнага ўдару павялічвае сілу зачарованняў на _60% _ за кожнага ворага ў яе радыусе.\n\n_+3:_ Прамая атака стыхійнага ўдару павялічвае сілу зачарованняў на _90% _ за кожнага ворага ў яе радыусе.\n\n_+4:_ Прамая атака стыхійнага ўдару павялічвае сілу зачарованняў на _120% _ за кожнага ворага ў яе радыусе.

actors.hero.talent.feigned_retreat.title=прытворнае адступленне
actors.hero.talent.feigned_retreat.desc=_+1:_ Калі вораг атакуе паслявобраз Фехтавальшчыцы, яна атрымлівае _2 хада паскарэння_.\n\n_+2:_ Калі вораг атакуе паслявобраз Фехтавальшчыцы, яна атрымлівае _4 хадоў паскарэння_.\n\n_+3:_ Калі вораг атакуе паслявобраз Фехтавальшчыцы, яна атрымлівае _6 хадоў паскарэння_.\n\n_+4:_ Калі вораг атакуе паслявобраз Фехтавальшчыцы, яна атрымлівае _8 хадоў паскарэння_.
actors.hero.talent.expose_weakness.title=слабае месца
actors.hero.talent.expose_weakness.desc=_+1:_ Enemies that attack the Duelist's afterimage become weak and vulnerable for _2 turns_.\n\n_+2:_ Enemies that attack the Duelist's afterimage become weak and vulnerable for _4 turns_.\n\n_+3:_ Enemies that attack the Duelist's afterimage become weak and vulnerable for _6 turns_.\n\n_+4:_ Enemies that attack the Duelist's afterimage become weak and vulnerable for _8 turns_.
actors.hero.talent.counter_ability.title=блакаванне ўменняў
actors.hero.talent.counter_ability.desc=_+1:_ Калі Фехтавальшчыца выкарыстоўвае здольнасць зброі на працягу 3 хадоў пасля таго, як яе паслявобраз быў атакаваны, яна выдаткуе на _0,38 зарадаў меньш_.\n\n_+2:_ Калі Фехтавальшчыца выкарыстоўвае здольнасць зброі на працягу 3 хадоў пасля таго, як яе паслявобраз быў атакаваны, яна выдаткуе на _0,77 зарад меньш_.\n\n_+3:_ Калі Фехтавальшчыца выкарыстоўвае здольнасць зброі на працягу 3 хадоў пасля таго, як яе паслявобраз быў атакаваны, яна выдаткуе на _1,13 зарадаў меньш_.\n\n_+4:_ Калі Фехтавальшчыца выкарыстоўвае здольнасць зброі на працягу 3 хадоў пасля таго, як яе паслявобраз быў атакаваны, яна выдаткуе на _1.5 зарада меньш_.

#cleric
actors.hero.talent.satiated_spells.title=Satiated Spells
actors.hero.talent.satiated_spells.desc=_+1:_ Eating food causes the Cleric to gain _3 shielding_ the next time they cast a spell.\n\n_+2:_ Eating food causes the Cleric to gain _5 shielding_ the next time they cast a spell.
actors.hero.talent.satiated_spells.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding immediately, which will start to decay normally after 10 turns.
actors.hero.talent.holy_intuition.title=holy intuition
actors.hero.talent.holy_intuition.desc=_+1:_ The Cleric can cast _Holy Intuition,_ a spell that reveals whether an item is cursed at the cost of _3 charges._\n\n_+2:_ The Cleric can cast _Holy Intuition,_ a spell that reveals whether an item is cursed at the cost of _2 charges._
actors.hero.talent.holy_intuition.meta_desc=_If this talent is gained by a different hero_ it will instead let the hero identify the curse status on a cursed item just before equipping it, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.searing_light.title=searing light
actors.hero.talent.searing_light.desc=_+1:_ The Cleric's physical attacks on enemies illuminated by _Guiding Light_ deal _+4 damage._\n\n_+2:_ The Cleric's physical attacks on enemies illuminated by _Guiding Light_ deal _+6 damage._
actors.hero.talent.searing_light.meta_desc=_If this talent is gained by a different hero_ it will instead grant its bonus damage after a wand or artifact is used on an enemy, with a 20 turn cooldown.
actors.hero.talent.shield_of_light.title=shield of light
actors.hero.talent.shield_of_light.desc=_+1:_ The Cleric can cast _Shield of Light,_ a spell that is cast instantly and grants them _2-4 armor_ against a target for 4 turns at the cost of 1 charge.\n\n_+2:_ The Cleric can cast _Shield of Light,_ a spell that is cast instantly and grants them _3-6 armor_ against a target for 4 turns at the cost of 1 charge.
actors.hero.talent.shield_of_light.meta_desc=_If this talent is gained by a different hero_ it will instead reduce physical damage taken from your targeted enemy by 1, 33% of the time at +1 or 50% of the time at +2.

actors.hero.talent.enlightening_meal.title=Enlightening Meal
actors.hero.talent.enlightening_meal.desc=_+1:_ Eating food takes the Cleric 1 turn and grants them _1 charge_ on their holy tome.\n\n_+2:_ Eating food takes the Cleric 1 turn and grants them _1.5 charges_ on their holy tome.
actors.hero.talent.enlightening_meal.meta_desc=_If this talent is gained by a different hero_ it will instead grant 2 turns of wand and artifact recharging at +1, or 3 turns at +2.
actors.hero.talent.recall_inscription.title=Recall Inscription
actors.hero.talent.recall_inscription.refunded=Your item was refunded!
actors.hero.talent.recall_inscription.desc=_+1:_ The Cleric can cast _Recall Inscription,_ a spell that lets them repeat the effect of the last runestone or scroll they used within _10 turns._\n\n_+2:_ The Cleric can cast _Recall Inscription,_ a spell that lets them repeat the effect of the last runestone or scroll they used within _300 turns._\n\nRecall Inscription cannot be used with scrolls of upgrade. This spell's charge cost varies based on which item was used recently: 2 for a runestone, 3 for a scroll, 4 for an exotic scroll. This charge cost is also doubled when used with a scroll of transmutation, or alchemy items that must be crafted using transmutation or upgrade.
actors.hero.talent.recall_inscription.meta_desc=_If this talent is gained by a different hero_ it will instead refund any scroll or runestone 10% of the time at +1 or 15% of the time at +2. Scrolls of Upgrade are exempt from this effect.
actors.hero.talent.sunray.title=Sunray
actors.hero.talent.sunray.desc=_+1:_ The Cleric can cast _Sunray,_ a spell that deals _4-8 damage_ and blinds the target for _4 turns,_ at the cost of 1 charge.\n\n_+2:_ The Cleric can cast _Sunray,_ a spell that deals _6-12 damage_ and blinds the target for _6 turns,_ at the cost of 1 charge.\n\nSunray can only blind each target once, but if the target is already blinded by Sunray then it paralyses instead. Sunray always deals maximum damage to demonic and undead foes.
actors.hero.talent.sunray.meta_desc=_If this talent is gained by a different hero_ it will instead cause wands and artifacts to blind enemies for 4 turns, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.divine_sense.title=Divine Sense
actors.hero.talent.divine_sense.desc=_+1:_ The Cleric can cast _Divine Sense,_ a spell that grants them _8 tiles_ of Mind Vision for 30 turns, at the cost of 2 charges.\n\n_+2:_ The Cleric can cast _Divine Sense,_ a spell that grants them _12 tiles_ of Mind Vision for 30 turns, at the cost of 2 charges.
actors.hero.talent.divine_sense.meta_desc=_If this talent is gained by a different hero_ it will instead grant them mind vision for a brief moment after using a wand or artifact with a range of 3 tiles at +1 or 5 tiles at +2.
actors.hero.talent.bless.title=Bless
actors.hero.talent.bless.desc=_+1:_ The Cleric can cast _Bless,_ a spell that grants _6 turns of bless and 10 shielding_ when cast on themselves or _10 turns of bless and 10 healing_ when cast on another character, at the cost of 1 charge.\n\n_+2:_ The Cleric can cast _Bless,_ a spell that grants _10 turns of bless and 15 shielding_ when cast on themselves or _15 turns of bless and 15 healing_ when cast on another character, at the cost of 1 charge.\n\nExcess healing from this spell is converted into shielding.
actors.hero.talent.bless.meta_desc=_If this talent is gained by a different hero_ it will instead boost accuracy and evasion for the hero and all allies by 3% at +1 or 5% at +2.

actors.hero.talent.cleanse.title=Cleanse
actors.hero.talent.cleanse.desc=_+1:_ The Cleric can cast _Cleanse,_ a spell which is cast instantly, _removes negative status effects_ from the Cleric and any nearby allies, and grants them _10 shielding,_ at the cost of 2 charges.\n\n_+2:_ The Cleric can cast _Cleanse,_ a spell which is cast instantly, _grants 3 turns of negative status immunity_ to the Cleric and any nearby allies, and grants them _20 shielding,_ at the cost of 2 charges.\n\n_+3:_ The Cleric can cast _Cleanse,_ a spell which is cast instantly, _grants 5 turns of negative status immunity_ to the Cleric and any nearby allies, and grants them _30 shielding,_ at the cost of 2 charges.
actors.hero.talent.cleanse.meta_desc=_If this talent is gained by a different hero_ it will instead cleanse negative status effects on the hero after using a wand or artifact, 10/20/30% of the time at +1/+2/+3.
actors.hero.talent.light_reading.title=Light Reading
actors.hero.talent.light_reading.desc=_+1:_ The Cleric can use their holy tome when it is not equipped, but it recharges at _25% speed_ when unequipped.\n\n_+2:_ The Cleric can use their holy tome when it is not equipped, but it recharges at _50% speed_ when unequipped.\n\n_+3:_ The Cleric can use their holy tome when it is not equipped, but it recharges at _75% speed_ when unequipped.
actors.hero.talent.light_reading.meta_desc=_If this talent is gained by a different hero_ it will instead increase the recharging speed of all wands by 7/13/20% at +1/+2/+3.

actors.hero.talent.holy_lance.title=Holy Lance
actors.hero.talent.holy_lance.desc=_+1:_ The Priest can cast _Holy Lance,_ a devastating spell that deals _30-55 damage_ at the cost of 4 charges.\n\n_+2:_ The Priest can cast _Holy Lance,_ a devastating spell that deals _45-83 damage_ at the cost of 4 charges.\n\n_+3:_ The Priest can cast _Holy Lance,_ a devastating spell that deals _60-110 damage_ at the cost of 4 charges.\n\nHoly Lance always deals maximum damage to demonic and undead foes. Holy Lance has a 50 turn cooldown before it can be cast again.
actors.hero.talent.hallowed_ground.title=Hallowed Ground
actors.hero.talent.hallowed_ground.desc=_+1:_ The Priest can cast _Hallowed Ground,_ a spell that hallows terrain in a _3x3 area_ for 20 turns, at the cost of 2 charges.\n\n_+2:_ The Priest can cast _Hallowed Ground,_ a spell that hallows terrain in a _5x5 area_ for 20 turns, at the cost of 2 charges.\n\n_+3:_ The Priest can cast _Hallowed Ground,_ a spell that hallows terrain in a _7x7 area_ for 20 turns, at the cost of 2 charges.\n\nWhen it is cast, Hallowed Ground heals allies for 10 HP, briefly roots enemies, and spreads short grass. Afterward, it slowly heals allies, cripples enemies, and causes tall grass to randomly grow. Hallowed ground grants shielding to the Priest instead of healing and is destroyed by fire.
actors.hero.talent.mnemonic_prayer.title=Mnemonic Prayer
actors.hero.talent.mnemonic_prayer.desc=_+1:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _3 turns_ at 1 charge cost.\n\n_+2:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _4 turns_ at 1 charge cost.\n\n_+3:_ The Priest can cast _Mnemonic Prayer,_ a spell that extends buffs/debuffs on an ally/enemy for _5 turns_ at 1 charge cost.\n\nMnemonic Prayer also re-illuminates the target if they were illuminated previously. Mnemonic Prayer can only extend a particular instance of a buff/debuff once, and cannot extend buffs from armor abilities.

actors.hero.talent.lay_on_hands.title=lay on hands
actors.hero.talent.lay_on_hands.desc=_+1:_ The Paladin can cast _Lay on Hands,_ a spell that instantly heals a nearby character for _10 HP,_ or grants the Paladin _10 shielding,_ at the cost of 1 charge.\n\n_+2:_ The Paladin can cast _Lay on Hands,_ a spell that instantly heals a nearby character for _15 HP,_ or grants the Paladin _15 shielding,_ at the cost of 1 charge.\n\n_+3:_ The Paladin can cast _Lay on Hands,_ a spell that instantly heals a nearby character for _20 HP,_ or grants the Paladin _20 shielding,_ at the cost of 1 charge.\n\nExcess healing from this spell is converted into shielding. Lay on Hands can be cast repeatedly, but cannot apply more than three casts worth of shielding at once.
actors.hero.talent.aura_of_protection.title=aura of protection
actors.hero.talent.aura_of_protection.desc=_+1:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _15% damage resistance_ and the effect of the Paladin's armor glyph at _+50% power_ for 20 turns, at the cost of 2 charges.\n\n_+2:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _23% damage resistance_ and the effect of the Paladin's armor glyph at _+75% power_ for 20 turns, at the cost of 2 charges.\n\n_+3:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _30% damage resistance_ and the effect of the Paladin's armor glyph at _+100% power_ for 20 turns, at the cost of 2 charges.
actors.hero.talent.wall_of_light.title=wall of light
actors.hero.talent.wall_of_light.desc=_+1:_ The Paladin can cast _Wall of Light,_ a spell that creates a _3 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\n_+2:_ The Paladin can cast _Wall of Light,_ a spell that creates a _5 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\n_+3:_ The Paladin can cast _Wall of Light,_ a spell that creates a _7 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\nThe wall can be placed cardinally or diagonally, only one wall can exist at a time.

actors.hero.talent.divine_intervention.title=divine intervention
actors.hero.talent.divine_intervention.desc=_+1:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _150 shielding_ and extends Ascended Form by _1 turn._\n\n_+2:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _200 shielding_ and extends Ascended Form by _2 turns._\n\n_+3:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _250 shielding_ and extends Ascended Form by _3 turns._\n\n_+4:_ While in Ascended Form, the Cleric can cast _Divine Intervention,_ which boosts the Cleric and all allies up to _300 shielding_ and extends Ascended Form by _4 turns._\n\nDivine Intervention costs a whopping 5 tome charges, and can only be cast once in the same ascended form.
actors.hero.talent.judgement.title=judgement
actors.hero.talent.judgement.desc=_+1:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _10-20 damage_ to all visible enemies.\n\n_+2:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _15-30 damage_ to all visible enemies.\n\n_+3:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _20-40 damage_ to all visible enemies.\n\n_+4:_ While in Ascended Form, the Cleric can cast _Judgement,_ which deals _25-50 damage_ to all visible enemies.\n\nJudgement costs 3 tome charges. Judgement deals an additional 5-10 damage for every spell the Cleric has cast since entering ascended form or since the last cast of Judgement.
actors.hero.talent.flash.title=flash
actors.hero.talent.flash.desc=_+1:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _3 tiles_ away.\n\n_+2:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _4 tiles_ away.\n\n_+3:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _5 tiles_ away.\n\n_+4:_ While in Ascended Form, the Cleric can cast _Flash_ to teleport up to _6 tiles_ away.\n\nFlash costs 1 tome charge initially, and 1 more charge for each use in the same ascended form.

actors.hero.talent.body_form.title=body form
actors.hero.talent.body_form.desc=The Cleric can cast _Body Form_, which imbues Trinity with the power of an enchantment or glyph that the Cleric has identified this run, at the cost of 2 charges.\n\n_+1:_ When Trinity is used, the Cleric gains the chosen effect for _20 turns._\n\n_+2:_ When Trinity is used, the Cleric gains the chosen effect for _27 turns._\n\n_+3:_ When Trinity is used, the Cleric gains the chosen effect for _33 turns._\n\n_+4:_ When Trinity is used, the Cleric gains the chosen effect for _40 turns._\n\nTrinity can only be imbued with one body effect at a time. Trinity's armor charge cost is higher if the chosen glyph is rare and powerful.
actors.hero.talent.mind_form.title=mind form
actors.hero.talent.mind_form.desc=The Cleric can cast _Mind Form_, which imbues Trinity with the power of a wand or thrown weapon that the Cleric has used this run, at the cost of 3 charges.\n\n_+1:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+3._\n\n_+2:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+4._\n\n_+3:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+5._\n\n_+4:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+6._\n\nTrinity can only be imbued with one mind effect at a time.
actors.hero.talent.spirit_form.title=spirit form
actors.hero.talent.spirit_form.desc=The Cleric can cast _Spirit Form_, which imbues Trinity with the power of a ring or artifact that the Cleric has identified this run (except the holy tome), at the cost of 4 charges.\n\n_+1:_ When Trinity is used, the Cleric will gain a ring's effect at _+1_ for 20 turns, or will trigger an artifact's effect at _+4._\n\n_+2:_ When Trinity is used, the Cleric will gain a ring's effect at _+2_ for 20 turns, or will trigger an artifact's effect at _+6._\n\n_+3:_ When Trinity is used, the Cleric will gain a ring's effect at _+3_ for 20 turns, or will trigger an artifact's effect at _+8._\n\n_+4:_ When Trinity is used, the Cleric will gain a ring's effect at _+4_ for 20 turns, or will trigger an artifact's effect at _+10._\n\nTrinity can only be imbued with one spirit effect at a time. Artifacts have varied effects and armor charge costs when triggered by Trinity.

actors.hero.talent.beaming_ray.title=beaming ray
actors.hero.talent.beaming_ray.desc=The Cleric can cast _Beaming Ray_ from an empowered ally at the cost of 1 charge. This ray can go through walls and teleports the ally to a targeted location. If an enemy is at that location, the ally appears next to the enemy and will target them. Beaming ray can even teleport normally immobile allies, but has half range when doing so.\n\n_+1:_ Beaming Ray has a max range of 4 tiles, and increases Power of Many's bonus to _+35% damage_ against the closest enemy for 10 turns.\n\n_+2:_ Beaming Ray has a max range of 8 tiles, and increases Power of Many's bonus to _+40% damage_ against the closest enemy for 10 turns.\n\n_+3:_ Beaming Ray has a max range of 12 tiles, and increases Power of Many's bonus to _+45% damage_ against the closest enemy for 10 turns.\n\n_+4:_ Beaming Ray has a max range of 16 tiles, and increases Power of Many's bonus to _+50% damage_ against the closest enemy for 10 turns.
actors.hero.talent.life_link.title=жыццёвая сувязь
actors.hero.talent.life_link.desc=The Cleric can cast _Life Link_ between themselves and an empowered ally at the cost of 2 charges. This spell causes damage to be shared between the Cleric and their ally, and causes beneficial cleric spells of tier 3 or lower to apply to both if either is being affected.\n\n_+1:_ Life Link lasts for _6 turns_ and increases Power of Many's bonus to _-35% damage taken._\n\n_+2:_ Life Link lasts for _8 turns_ and increases Power of Many's bonus to _-40% damage taken._\n\n_+3:_ Life Link lasts for _10 turns_ and increases Power of Many's bonus to _-45% damage taken._\n\n_+4:_ Life Link lasts for _12 turns_ and increases Power of Many's bonus to _-50% damage taken._
actors.hero.talent.stasis.title=Stasis
actors.hero.talent.stasis.desc=The Cleric can cast _Stasis_ on an empowered ally at the cost of 1 charge. Stasis temporarily removes the ally from the dungeon and preserves the remaining time on all buffs, including Power of Many. The ally will reappear next to you when the effect ends. Stasis can be re-cast instantly and at no cost to end the effect early. Stasis works on immobile allies, but cannot move them between dungeon floors.\n\n_+1:_ Stasis lasts for a max of _40 turns._\n\n_+2:_ Stasis lasts for a max of _60 turns._\n\n_+3:_ Stasis lasts for a max of _80 turns._\n\n_+4:_ Stasis lasts for a max of _100 turns._\n\nThe Cleric can also cast Beaming Ray when an ally is in stasis to resummon them, or cast Life Link to pre-emptively apply its effect. Allies do not benefit from Life Link while in stasis however.


