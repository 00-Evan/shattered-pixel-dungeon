##Cleric Spells
actors.hero.spells.auraofprotection.name=aura of protection
actors.hero.spells.auraofprotection.short_desc=Boosts defence for Paladin and nearby allies.
actors.hero.spells.auraofprotection.desc=The Paladin begins radiating protective energy in a sparkling aura around themselves for 20 turns. Any ally within 2 tiles of the Paladin (including themselves) takes %1$d%% less damage, and gains the effect of the Paladin's armor glyph at +%2$d%% power.\n\nThis damage reduction takes place before other damage-reducing effects (e.g. armor). The glyph power boost will always apply, but this spell cannot cause the Paladin's glyph to apply more than once if a character is already benefitting from it (e.g. the Paladin themselves, or a prismatic image).
actors.hero.spells.auraofprotection$aurabuff.name=aura of protection
actors.hero.spells.auraofprotection$aurabuff.desc=The Paladin is radiating protective energy around themselves.\n\nAny nearby ally (including the Paladin themselves) takes reduced damage and gains the effect of the Paladin's armor glyph with boosted power.\n\nTurns Remaining: %s.

actors.hero.spells.beamingray.name=beaming ray
actors.hero.spells.beamingray.no_space=There's no space for your ally to appear there.
actors.hero.spells.beamingray.out_of_range=Гэта месца па-за дасяжнасцю.
actors.hero.spells.beamingray.short_desc=Teleports your ally and grants bonus damage.
actors.hero.spells.beamingray.desc=The Cleric channels the power on their ally into a ray of light that beams them to a location. If the ray collides with an enemy it will place the ally nearby and direct them towards the enemy.\n\nThe ray has a maximum range of %1$d tiles, and will increase Power of Many's bonus damage to +%2$d%% for 10 turns against the closest enemy within 4 tiles. Beaming ray can even teleport normally immobile allies, but its ranged is halved in these cases.
actors.hero.spells.beamingray$beamingrayboost.name=beaming ray
actors.hero.spells.beamingray$beamingrayboost.desc=This ally was recently teleported by Beaming Ray, giving them bonus damage against the nearest enemy after the teleport. Power of Many also won't expire when this buff is active.\n\nTurns Remaining: %s.

actors.hero.spells.blessspell.name=bless
actors.hero.spells.blessspell.short_desc=Blesses & shields Cleric, blesses & heals others.
actors.hero.spells.blessspell.desc=The Cleric places a holy blessing on themselves or another character they can see.\n\nWhen cast on themselves the effect is weaker, granting %1$d turns of bless and %2$d barrier.\n\nWhen cast on other characters the spell is more powerful, granting %3$d turns of bless and %4$d healing. Excess healing is converted into barrier.

actors.hero.spells.bodyform.name=body form
actors.hero.spells.bodyform.short_desc=Assigns Trinity to an enchant or glyph.
actors.hero.spells.bodyform.desc=The Cleric chooses an enchantment or glyph that they have identified this run and imbues Trinity with its effect.\n\nWhen Trinity is used, The Cleric gains the effect of the chosen enchantment or glyph for %d turns. This temporary enchant or glyph will work with any effect that a regular enchantment or glyph would.\n\nThis spell replaces any other body effect that Trinity is currently imbued with.
actors.hero.spells.bodyform$bodyformbuff.name=body form
actors.hero.spells.bodyform$bodyformbuff.desc=Trinity's body form is currently granting you the power of an enchantment or glyph, as if you had it equipped on your current weapon or armor.\n\nNote that body form cannot provide another copy of an effect that you're already benefitting from.\n\nCurrent Effect: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.cleanse.name=cleanse
actors.hero.spells.cleanse.short_desc=Clears debuffs and grants shielding.
actors.hero.spells.cleanse.desc=The Cleric instantly clears all harmful effects on themselves and visible allies. After the spell ends all characters affected also gain %1$d turns of debuff immunity, and %2$d barrier.

actors.hero.spells.clericspell.prompt=Выберыце цэль
actors.hero.spells.clericspell.no_target=Там няма цэлі.
actors.hero.spells.clericspell.invalid_target=You can't target that location.
actors.hero.spells.clericspell.invalid_enemy=You can't target that enemy.
actors.hero.spells.clericspell.charge_cost=Charge cost: %d

actors.hero.spells.divinesense.name=divine sense
actors.hero.spells.divinesense.short_desc=Gain temporary mind vision in a wide range.
actors.hero.spells.divinesense.desc=The Cleric focuses their senses on their surroundings, gaining mind vision with a %d tile range for 30 turns.
actors.hero.spells.divinesense$divinesensetracker.name=divine sense
actors.hero.spells.divinesense$divinesensetracker.desc=This character is temporarily able to see other nearby creatures with their mind!\n\nTurns remaining: %s.

actors.hero.spells.divineintervention.name=divine intervention
actors.hero.spells.divineintervention.short_desc=Massive shield boost to Cleric and allies.
actors.hero.spells.divineintervention.desc=The Cleric pours a tremendous amount of power from their tome into themselves and allies, boosting everyone to %1$d shielding and extending Ascended Form by %2$d turns. This spell's incredible defensive power is weighed against its very high charge cost.\n\nJust like other shielding granted by ascended form, this shielding does not decay normally, but will immediately expire when ascended form ends.

actors.hero.spells.flash.name=flash
actors.hero.spells.flash.prompt=Choose a location
actors.hero.spells.flash.short_desc=Teleport to a nearby location.
actors.hero.spells.flash.desc=The Cleric channels their ascended form at a nearby location and teleports there. Flash can teleport the Cleric to any discovered location that is in range and unoccupied. This spell costs more tome charges every time it is used in the same ascended form.

actors.hero.spells.guidinglight.name=guiding light
actors.hero.spells.guidinglight.short_desc=Deals ranged magic damage and guarantees a hit.
actors.hero.spells.guidinglight.desc=The Cleric fires a bolt of magical energy which strikes a target, dealing 2-6 damage and illuminating them. The next non-encumbered physical attack made against an illuminated enemy is guaranteed to hit them.
actors.hero.spells.guidinglight.desc_priest=_This spell is more powerful when cast by the Priest._ The first cast of the spell every 100 turns costs no tome charges, and illumination will be consumed by wands, other characters, and artifacts that directly affect enemies. When illuminated is used in this way, it deals bonus magic damage equal to the Priest's level.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Guiding Light
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=The Priest will be able to cast Guiding Light for free again after 100 turns elapse.\n\nTurns remaining: %s.
actors.hero.spells.guidinglight$illuminated.name=Illuminated
actors.hero.spells.guidinglight$illuminated.desc=This character is glowing as a result of being struck by guiding light. While the glow isn't strong enough to brighten the surrounding area, the magical effect will make landing blows on them much easier for the Cleric.
actors.hero.spells.guidinglight$illuminated.desc_priest=The Priest can additionally consume illuminated with a wand zap, strike from an ally, or effects from some artifacts. Using illuminated in this way will deal bonus damage.
actors.hero.spells.guidinglight$illuminated.desc_generic=Other heroes can still use illuminated to benefit from the searing light talent, but will not gain any accuracy.

actors.hero.spells.hallowedground.name=hallowed ground
actors.hero.spells.hallowedground.prompt=Choose a location
actors.hero.spells.hallowedground.short_desc=Heals allies, slows enemies, and spreads grass in an AOE.
actors.hero.spells.hallowedground.desc=The Priest focuses their divine magic into the ground nearby, creating a %1$dx%1$d area of hallowed terrain for 20 turns.\n\nWhen it is cast, this spell heals all allies for 10 HP (healthy allies and the Priest get shielding), briefly roots enemies, and spreads short grass.\n\nThe hallowed terrain heals allies for 1 HP per turn (healthy allies and the Priest get shielding), cripples enemies, and randomly causes tall grass to grow.\n\nHallowed terrain is destroyed by fire, and will produce furrowed grass if passive regen effects are disabled or the Priest has not gained exp in a while.
actors.hero.spells.hallowedground$hallowedterrain.desc=The ground has been hallowed here. Hallowed ground slows enemies, heals allies, and causes grass to spread.

actors.hero.spells.holyintuition.name=holy intuition
actors.hero.spells.holyintuition.prompt=choose an item
actors.hero.spells.holyintuition.cursed=You sense malevolent magic lurking within this item.
actors.hero.spells.holyintuition.uncursed=This item is free of malevolent magic.
actors.hero.spells.holyintuition.short_desc=identifies whether an item is cursed or not.
actors.hero.spells.holyintuition.desc=The Cleric focuses their senses on an item and determines whether it is cursed or not without having to equip it.

actors.hero.spells.holylance.name=holy lance
actors.hero.spells.holylance.short_desc=Deals heavy ranged magic damage.
actors.hero.spells.holylance.desc=The Priest concentrates a large amount of energy into a devastating thrown lance made of light. This lance deals %1$d-%2$d damage and always deals maximum damage to undead and demonic targets.\n\nThis spell is very expensive, and has a cooldown of 50 turns.
actors.hero.spells.holylance$lancecooldown.name=holy lance cooldown
actors.hero.spells.holylance$lancecooldown.desc=The Priest has recently cast Holy Lance, and must wait before casting it again.\n\nTurns remaining: %s.

actors.hero.spells.holyward.name=holy ward
actors.hero.spells.holyward.glyph_name=%s of light
actors.hero.spells.holyward.glyph_desc=This glyph slightly increases the amount of damage armor can block.
actors.hero.spells.holyward.short_desc=Temporarily overrides glyphs to boost armor blocking.
actors.hero.spells.holyward.desc=The Cleric imbues their worn armor with glyphs of holy light, increasing the armor's damage blocking by 1.\n\nThis glyph lasts for 50 turns, and will override any beneficial glyph the armor has for the duration. The Cleric will benefit from this effect even if they have no armor.
actors.hero.spells.holyward.desc_paladin=_This spell is more powerful when cast by the Paladin._ The additional damage blocking is increased to 3, the spell no longer overrides existing glyphs, and casting other spells while holy ward is active will extend its duration by 10 turns per charge used.
actors.hero.spells.holyward$holyarmbuff.name=holy ward
actors.hero.spells.holyward$holyarmbuff.desc=The Cleric has imbued their worn armor with holy energy, temporarily overriding any existing glyph and causing the armor to block an extra 1 point of damage.\n\nTurns Remaining: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=The Paladin has imbued their worn armor with holy energy, causing the armor to block an extra 3 points of damage.\n\nCasting other spells while holy ward is active will extend its duration by 10 turns per charge spent.\n\nTurns Remaining: %s.

actors.hero.spells.holyweapon.name=holy weapon
actors.hero.spells.holyweapon.ench_name=holy %s
actors.hero.spells.holyweapon.ench_desc=Enemies struck by a holy weapon will take extra magical damage.
actors.hero.spells.holyweapon.short_desc=Temporarily overrides enchantments to boost damage.
actors.hero.spells.holyweapon.desc=The Cleric enchants their worn weapon with holy energy, causing the weapon to deal an additional 2 magical damage any time they strike an enemy with it.\n\nThis enchantment lasts for 50 turns, and will override any beneficial enchantment the weapon has for the duration. Unarmed strikes can also benefit from this effect.
actors.hero.spells.holyweapon.desc_paladin=_This spell is more powerful when cast by the Paladin._ The additional magical damage is increased to 6, the spell no longer overrides existing enchantments, and casting other spells while holy weapon is active will extend its duration by 10 turns per charge used.
actors.hero.spells.holyweapon$holywepbuff.name=holy weapon
actors.hero.spells.holyweapon$holywepbuff.desc=The Cleric has imbued their worn weapon with holy energy, temporarily overriding any existing enchantment and causing the weapon to deal an extra 2 magical damage on each attack.\n\nTurns Remaining: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=The Paladin has imbued their worn weapon with holy energy, causing their attacks to deal an extra 6 magical damage.\n\nCasting other spells while holy weapon is active will extend its duration by 10 turns per charge spent.\n\nTurns Remaining: %s.

actors.hero.spells.judgement.name=judgement
actors.hero.spells.judgement.short_desc=Damages all visible enemies.
actors.hero.spells.judgement.desc=The Cleric slams their fist onto the ground, causing an eruption of light that deals damage to all enemies they can see. This deals %1$d-%2$d damage at base, but also deals an additional 5-10 damage for each spell the Cleric has cast since entering ascended form (or since they last cast Judgement).\n\nCurrently Judgement will deal %3$d-%4$d damage.

actors.hero.spells.layonhands.name=lay on hands
actors.hero.spells.layonhands.short_desc=Instantly heals an adjacent character or shields the Paladin.
actors.hero.spells.layonhands.desc=The Paladin channels holy energy through their hands, healing or protecting whatever they touch.\n\nThe Paladin can cast this spell on any adjacent character to give them %1$d healing, or on themselves to gain %1$d shielding. Excess healing from this spell is converted into shielding.\n\nThis spell is cast instantaneously and can be cast repeatedly, but cannot grant more than three casts worth of shielding at a time.

actors.hero.spells.lifelinkspell.name=жыццёвая сувязь
actors.hero.spells.lifelinkspell.short_desc=Shares damage with an ally, and reduces their damage taken.
actors.hero.spells.lifelinkspell.desc=The Cleric strengthens the link between themselves and their empowered ally. With this empowered link, any damage taken will be shared between both the hero and their ally for %1$d turns, and Power of Many's defensive boost will be increased to -%2$d%% damage taken. Note that the damage is shared after armor, but before Power of Many's damage reduction.\n\nWhile this effect is active, beneficial Cleric spells of T3 or below will apply to both the Cleric and their ally if they would have just applied to one of them.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=life link protection
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=The Cleric recently cast Life Link on this ally.\n\nIn addition to Life Link's regular benefits, this character also takes reduced damage, any positive Cleric spells are applied to both the Cleric and this ally instead of just one, and Power of Many won't expire while this buff is active.\n\nTurns Remaining %s.

actors.hero.spells.mindform.name=mind form
actors.hero.spells.mindform.short_desc=Assigns Trinity to a wand or thrown weapon.
actors.hero.spells.mindform.desc=The Cleric chooses a wand or thrown weapons that they have identified this run and imbues Trinity with its effect.\n\nWhen Trinity is used, The Cleric can make a single attack as if they were using the chosen item at +%d. This will trigger all effects that using that type of item would normally trigger.\n\nThis spell replaces any other mind effect that Trinity is currently imbued with.

actors.hero.spells.mnemonicprayer.name=mnemonic prayer
actors.hero.spells.mnemonicprayer.short_desc=Extends buffs/debuffs on an ally/enemy, & re-applies illuminated.
actors.hero.spells.mnemonicprayer.desc=The Priest utters a prayer that extends the duration of all buffs or debuffs on a specific target by %1$d turns. Positive effects will last longer on allies (including the Priest themselves), and harmful effects will last longer on enemies. This spell will also re-apply illuminated to an enemy that has been illuminated previously.\n\nMnemonic Prayer can only extend a specific instance of a buff or debuff once, and cannot extend buffs granted from armor abilities.

actors.hero.spells.radiance.name=radiance
actors.hero.spells.radiance.short_desc=Illuminates and briefly stuns visible enemies.
actors.hero.spells.radiance.desc=The Priest erupts in holy light, stunning all visible enemies for 3 turns and illuminating them as if they were hit by Guiding Light. Radiance will also cause the Priest to glow for 100 turns if the current floor is dark.

actors.hero.spells.recallinscription.name=recall inscription
actors.hero.spells.recallinscription.short_desc=Repeats a recently used runestone or scroll.
actors.hero.spells.recallinscription.desc=The Cleric uses holy magic to re-cast the effect of a magical rune found on a runestone or scroll they used in the last %s turns.\n\nRecall Inscription cannot be used to replicate scrolls of upgrade. This spell's charge cost varies based on which item was used recently: 2 for a runestone, 3 for a scroll, 4 for an exotic scroll. This charge cost is also doubled when replicating a scroll of transmutation, or alchemy items that must be crafted using transmutation or upgrade.
actors.hero.spells.recallinscription$useditemtracker.name=recently used rune
actors.hero.spells.recallinscription$useditemtracker.desc=The Cleric has recently used an item that works with the inscribed recall spell. The Cleric can cast the spell to repeat the item's effect.\n\nItem Used: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.shieldoflight.name=shield of light
actors.hero.spells.shieldoflight.short_desc=Grants temporary armor against a target.
actors.hero.spells.shieldoflight.desc=The Cleric creates a thin barrier of light between themselves and an enemy, increasing their armor's block power against that enemy by %1$d-%2$d for 4 turns.\n\nThis spell takes no time to cast, but cannot be used against multiple targets simultaneously.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=shield of light
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=A thin shield of light is standing between this character and an enemy. It's not strong enough to outright block attacks, but will soften them.\n\nTurns Remaining: %s

actors.hero.spells.spiritform.name=spirit form
actors.hero.spells.spiritform.short_desc=Assigns Trinity to a ring or artifact.
actors.hero.spells.spiritform.desc=The Cleric chooses a ring or artifact that they have identified this run (except the holy tome) and imbues Trinity with its effect.\n\nIf a ring is chosen, then Trinity grants that ring's effect at +%1$d for 20 turns.\n\nIf an artifact is chosen, then Trinity replicates that Artifact's effect at +%2$d. Each artifact has different specific behaviors and armor charge costs when used with Trinity.\n\nThis spell replaces any other spirit effect that Trinity is currently imbued with.
actors.hero.spells.spiritform$spiritformbuff.name=spirit form
actors.hero.spells.spiritform$spiritformbuff.desc=Trinity's spirit form is currently granting you the power of an item, as if you had it equipped.\n\nNote that spirit form cannot provide another copy of an effect that you're already benefitting from.\n\nCurrent Effect: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.smite.name=smite
actors.hero.spells.smite.short_desc=Guarantees a hit with bonus damage and enchant power.
actors.hero.spells.smite.desc=The Paladin infuses a melee strike with righteous destructive power.\n\nIn addition to dealing normal melee damage, Smite makes non-encumbered attacks guaranteed to hit, has +300%% enchantment power, and deals %1$d - %2$d bonus magic damage.\n\nSmite's bonus magic damage scales with the Paladin's level, and it will always deal maximum bonus magic damage against undead or demonic foes.

actors.hero.spells.stasis.name=stasis
actors.hero.spells.stasis.short_desc=Removes ally from dungeon and preserves them.
actors.hero.spells.stasis.desc=The Cleric focuses their connection with their ally toward themselves, causing the ally to be temporarily held in a sort of energy stasis within the Cleric. The ally will be preserved for up to %d turns, with all positive effects on them being unaffected by their time in stasis.\n\nThe ally will appear next to the Cleric when stasis ends naturally or they can instantly re-cast the spell at not cost to end the effect early. Stasis can even move immobile allies, but cannot transfer them between floors.
actors.hero.spells.stasis$stasisbuff.name=ally in stasis
actors.hero.spells.stasis$stasisbuff.left_behind=Your immobile ally is left behind.
actors.hero.spells.stasis$stasisbuff.desc=The Cleric currently has an ally stored in stasis. All positive effects on this ally are preserved, including Power of Many, and they will reappear next to the Cleric when the effect ends. The effect can also be ended early by re-casting Stasis.\n\nAlly in stasis: %1$s.\nTurns Remaining: %2$s.

actors.hero.spells.sunray.name=sunray
actors.hero.spells.sunray.short_desc=Deals ranged magic damage and blinds a target once.
actors.hero.spells.sunray.desc=The Cleric fires a ray of blinding light at a target, dealing %1$d-%2$d damage and blinding them for %3$d turns. Sunray always deals maximum damage to undead and demonic targets.\n\nAfter being struck with this spell an enemy's vision will adjust, preventing them from being blinded by it again. However, if they are struck again while blinded by this spell, then the light is overwhelming and paralyses them instead.

actors.hero.spells.walloflight.name=wall of light
actors.hero.spells.walloflight.short_desc=Creates a wall that blocks enemies.
actors.hero.spells.walloflight.desc=The Paladin creates a wall made out of panels of solid light directly in front of themselves which is 1 tile thick, %1$d tiles wide, and lasts for 20 turns.\n\nThis wall acts just like a regular one, except it can be seen through. Enemies that are caught in the wall when its created will be momentarily stunned and pushed back if possible. Anything stuck in the wall will be able to move out of it.\n\nThe wall can be cast in any of the four cardinal or four diagonal directions. If a wall is already active, the spell can be re-used for free to instantly clear the wall.
actors.hero.spells.walloflight.early_end=You dispel the wall of light.
actors.hero.spells.walloflight$lightwall.desc=Shimmering panels of light are blocking passage here.

