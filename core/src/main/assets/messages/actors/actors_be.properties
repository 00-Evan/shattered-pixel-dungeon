actors.hero.talent.heroic_energy.title=гераічная энэргія
actors.hero.talent.heroic_energy.rat_title=пацукаічная энэргія
actors.hero.talent.heroic_energy.desc=_+1:_ Здольнасць брані героя мае паніжаны кошт зарада _на 12%_.\n\n_+2:_ Здольнасць брані героя мае паніжаны кошт зарада _на 23%_.\n\n_+3:_ Здольнасць брані героя мае паніжаны кошт зарада _на 32%_.\n\n_+4:_ Здольнасць брані героя мае паніжаны кошт зарада _на 40%_.

actors.hero.talent.ratsistance.title=пацукапраціў
actors.hero.talent.ratsistance.desc=_+1:_ Варожыя пацукамарфіраваныя ворагі наносяць на _-10% менш страт_.\n\n_+2:_ Варожыя пацукамарфіраваныя ворагі наносяць на _-19% менш страт_.\n\n_+3:_ Варожыя пацукамарфіраваныя ворагі наносяць на _-27% менш страт_.\n\n_+4:_ Варожыя пацукамарфіраваныя ворагі наносяць на _-35% менш страт_.
actors.hero.talent.ratlomacy.title=пацукаматыя
actors.hero.talent.ratlomacy.desc=_+1:_ Выкарыстоўваючы пацукамарфоз на ўжо пацукамарфіраваным вораге робіць яго прыязным і робіць трансфармацыю сталай.\n\n_+2:_ Выкарыстоўваючы пацукамарфоз на ўжо пацукамарфіраваным вораге робіць яго прыязным, робіць трансфармацыю сталай і дае _2 хады_ адрэналіну.\n\n_+3:_ Выкарыстоўваючы пацукамарфоз на ўжо пацукамарфіраваным вораге робіць яго прыязным, робіць трансфармацыю сталай і дае _4 хады_ адрэналіну.\n\n_+4:_ Выкарыстоўваючы пацукамарфоз на ўжо пацукамарфіраваным вораге робіць яго прыязным, робіць трансфармацыю сталай і дае _6 хады_ адрэналіну.
actors.hero.talent.ratforcements.title=пацукмаванне
actors.hero.talent.ratforcements.desc=_+1:_ Пры выкарыстанні пацукамароза на сабе _з'яўляецца 1_ саюзны сумчаты пацук побач з вамі.\n\n_+2:_ Пры выкарыстанні пацукамароза на сабе _з'яўляецца 2_ саюзных сумчатых пацука побач з вамі.\n\n_+3:_ Пры выкарыстанні пацукамароза на сабе _з'яўляецца 3_ саюзных сумчатых пацука побач з вамі.\n\n_+4:_ Пры выкарыстанні пацукамароза на сабе _з'яўляецца 4_ саюзных сумчатых пацука побач з вамі.



