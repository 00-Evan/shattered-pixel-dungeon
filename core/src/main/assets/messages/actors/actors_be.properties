actors.mobs.yogfist$darkfist.teleport=Далонь тэлепартыруецца далей ад Вас, ствараючы цёмны выбліск, які тушыць крыніцы святла!
actors.mobs.yogfist$darkfist.desc=Гэтая далонь сфарміравана з чыстай цёмнай энергіі. Яна здольная кожны ход выпраменьваць магутныя прамяні цёмнай магіі! Гэтыя прамяні аслабляюць вашу крыніца святла і прычыняюць цяжкія страты. Далонь таксама здольная на кароткі час заліваць арэну цемрай, каб схавацца.\n\nУ гэтай далоні, аднак, няма асаблівых здольнасцяў, якія яна магла б прымяніць у блізкім баі.


