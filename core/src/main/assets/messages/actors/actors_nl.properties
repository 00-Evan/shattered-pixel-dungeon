actors.blobs.foliage.name=gebladerte
actors.blobs.foliage.desc=Lichtstralen doorboren de duisternis van de ondergrondse tuin.

actors.blobs.freezing.name=vrieslucht
actors.blobs.freezing.desc=De lucht is hier onnatuurlijk koud.

actors.blobs.goowarn.name=donkere energie
actors.blobs.goowarn.desc=Hier zwermen vlekjes donkere energie!

actors.blobs.inferno.name=vuurzee
