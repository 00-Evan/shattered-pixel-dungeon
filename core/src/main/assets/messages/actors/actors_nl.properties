actors.blobs.sacrificialfire.name=offervuur
actors.blobs.sacrificialfire.desc=Er is een altaar waarop een offervuur brandt. Elk wezen dat hier wordt gedood, wordt verzwolgen als een offer aan de geesten van de kerker.\n\nMisschien wordt je beloond als er genoeg offers worden gebracht?
actors.blobs.sacrificialfire.worthy=Het vuur verteert jouw offer en wordt sterker.
actors.blobs.sacrificialfire.unworthy=Het vuur verteert jouw offer, maar verandert niet.
actors.blobs.sacrificialfire.reward=Het vuur laait op en dooft dan uit. Het laat een beloning na!

actors.blobs.smokescreen.name=rookgordijn
actors.blobs.smokescreen.desc=Hier kolkt een wolk van dikke, zwarte rook.

actors.blobs.stenchgas.name=stankgas
actors.blobs.stenchgas.desc=Hier kolkt een penetrante stankwolk.

actors.blobs.stormcloud.name=stormwolken
actors.blobs.stormcloud.desc=Hier kolkt een wolk van golvende waterdamp.

actors.blobs.toxicgas.name=giftig gas
actors.blobs.toxicgas.desc=Hier kolkt een groenige wolk giftig gas.
actors.blobs.toxicgas.rankings_desc=Verstikt
actors.blobs.toxicgas.ondeath=Je bent gestorven door het giftige gas...

actors.blobs.corrosivegas.name=bijtend gas
actors.blobs.corrosivegas.desc=Hier kolkt een wolk bijtend gas.

actors.blobs.waterofawareness.name=water van bewustzijn
actors.blobs.waterofawareness.procced=Terwijl je een slok neemt, voel je kennis in je geest stromen.
actors.blobs.waterofawareness.desc=De kracht van kennis straalt uit het water van deze put. Drinken uit de put zal alle uitgeruste items volledig identificeren, vloeken op alle items in je inventaris identificeren en alle items op de huidige verdieping onthullen.

actors.blobs.waterofhealth.name=water van gezondheid
actors.blobs.waterofhealth.procced=Terwijl je een slok neemt, voel je dat je wonden volledig genezen.
actors.blobs.waterofhealth.desc=Uit het water van deze put straalt de kracht van gezondheid. Neem een slok om je wonden te genezen, je honger te stillen, en je te verlossen van vloeken op gedragen voorwerpen.

actors.blobs.web.name=spinnenweb
actors.blobs.web.desc=Hier wordt alles bedekt door een dik web. Alles dat het web aanraakt of er doorheen wordt geworpen maakt het web kapot, maar blijft wel op zijn plek vastzitten.



###buffs
actors.buffs.adrenaline.name=Adrenaline
actors.buffs.adrenaline.desc=Adrenaline is een golf van fysieke kracht en verbetert zowel aanvals- als bewegingssnelheid.\n\nAdrenaline laat het doelwit met 2x snelheid rennen en met 1,5x snelheid aanvallen.\n\nResterende adrenaline:%s

actors.buffs.adrenalinesurge.name=Krachtversterking
actors.buffs.adrenalinesurge.desc=Een golf van overweldigende kracht, maar helaas niet permanent.\n\nKrachttoename: +%d\nBeurten tot de toename afzwakt: %s

actors.buffs.amok.name=Razend
actors.buffs.amok.desc=Razenij veroorzaakt een staat van grote woede en verwarring.\n\nWanneer een wezen razend wordt gemaakt, valt het alles wat in de buurt is aan, vriend of vijand.\n\nResterende beurten razenij: %s.

actors.buffs.arcanearmor.name=mysterieus harnas
actors.buffs.arcanearmor.desc=Een dun schild omringt je en blokkeert een deel van de schade van magische aanvallen.\n\nJe magische harnas is op het moment versterkt met: 0-%d.\n\nBeurten totdat het mysterieuze harnas verzwakt: %s.

actors.buffs.artifactrecharge.name=Artefact is aan het opladen
actors.buffs.artifactrecharge.desc=Energie stroomt door je heen, waardoor de oplaadsnelheid van je gehanteerde artefacten toeneemt.\n\nElk artefact wordt iets anders beïnvloed, maar ze worden allemaal veel sneller opgeladen dan normaal.\n\nResterende beurten: %s

actors.buffs.ascensionchallenge.name=Vloek van het amulet
actors.buffs.ascensionchallenge.desc=Op de een of andere manier behoudt Yog-Dzewa invloed op deze wereld door middel van het amulet, en probeert hij je terugkeer naar de oppervlakte te stoppen!\n\nDe kracht van Yog maakt de kerker veel gevaarlijker, hij vergroot het aantal vijanden en maakt ze sterker! Deze kracht blijft groeien als er niets aan wordt gedaan, het kan worden verzwakt door vijanden te verslaan die zijn versterkt door Yog's kracht.
actors.buffs.ascensionchallenge.desc_clear=De donkere energie die uit het amulet straalt is voorlopig zoveel mogelijk afgezwakt.
actors.buffs.ascensionchallenge.desc_beckon=Het amulet _roept momenteel naar verre vijanden,_ en stuurt ze naar jou toe.
actors.buffs.ascensionchallenge.desc_haste=Het amulet _versnelt momenteel verre vijanden,_ zodat ze je sneller bereiken!
actors.buffs.ascensionchallenge.desc_slow=Het amulet _vertraagt je momenteel_ en heft snelheidsverhogende effecten op!
actors.buffs.ascensionchallenge.desc_damage=De energie van het amulet is zo sterk geworden dat het je _direct schade toebrengt!_
actors.buffs.ascensionchallenge.beckon=Het amulet begint te roepen naar verre vijanden.
actors.buffs.ascensionchallenge.haste=Het amulet begint verre vijanden te versnellen!
actors.buffs.ascensionchallenge.slow=Het amulet begint als een loden gewicht in je inventaris te voelen!
actors.buffs.ascensionchallenge.damage=Het amulet begint donkere energie uit te stralen. Het brandt!
actors.buffs.ascensionchallenge.weaken_info=Je moet vijanden verslaan om de vloek van het amulet te verzwakken!
actors.buffs.ascensionchallenge.weaken=Je voelt de vloek van het amulet iets verzwakken.
actors.buffs.ascensionchallenge.break=Je komt even op adem en voelt dat je wonden beginnen te sluiten!
actors.buffs.ascensionchallenge.almost=Je voelt dat de greep van Yog op het amulet begint te verzwakken, je bent er bijna!
actors.buffs.ascensionchallenge.on_kill=De donkere energie verteert je...

actors.buffs.barkskin.name=schorshuid
actors.buffs.barkskin.desc=Je huid is verhard en voelt ruw en hard als schors.\n\nDe verharde huid vergroot je bepantsering, waardoor je je beter kunt beschermen tegen fysieke aanvallen.\n\nJe harnassterkte is op het moment verhoogd met: %d\nBeurten totdat de schorshuid verzwakt: %s\n\n\nAls je schorshuid uit meerdere bronnen ontvangt, is alleen de sterkste van toepassing.

actors.buffs.barrier.name=Barrière
actors.buffs.barrier.desc=Een duurzaam krachtveld dat alle schade blokkeert.\n\nDe barrière neemt schade voor wat het aan het beschermen is op totdat er geen bescherming meer over is. De bescherming neemt ook af per beurt.\n\nResterende bescherming: %d.

actors.buffs.berserk.angered=Boos
actors.buffs.berserk.berserk=berserkend
actors.buffs.berserk.exhausted=Vermoeid
actors.buffs.berserk.recovering=Herstellend
actors.buffs.berserk.angered_desc=De ernst van de verwondingen van de Berserker versterken zijn aanvallen. Naarmate de Berserker fysieke schade oploopt neemt zijn razernij toe, waardoor hij bonusschade aanricht. Schade die wordt geblokkeerd door zijn harnas telt nog steeds mee voor het opbouwen van razernij.\n\nRazernij neemt af over tijd. Hoe lager de gezondheid van de Berserker, hoe langer het duurt.\n\nBij 100 %%woede kan de Berserker razend worden, wat hem een schild geeft op basis van het niveau van zijn harnas en zijn ontbrekende levenspunten. Tijdens zijn razernij, neemt zijn schild na verloop van tijd af en zodra het op is, moet hij rusten voordat hij weer woede kan opbouwen.\n\nHuidige woede: _%1$.0f%%_\n_+%2$.0f%%_ schade\n\nBerserkschild bij huidige harnas en gezondheid: _%3$d_
actors.buffs.berserk.berserk_desc=Angst en onzekerheid verdwijnen, waardoor alleen woede overblijft. In deze staat is de Berserker extreem krachtig, hij richt +50%% schade aan en krijgt bonusbescherming, maar verliest ook elke beurt schild.\n\nWanneer al zijn schild tot 0 is gereduceerd, stopt het berserken.\n\nNadat de Berserker woedend is geweest, moet hij eerst herstellen voordat hij weer woede kan opbouwen.\n\nResterend schild: %d
actors.buffs.berserk.recovering_desc=Innerlijke kracht heeft zijn limiet. De Berserker moet rusten voordat hij zijn razernij weer kan gebruiken.\n\nTerwijl hij herstelt bouwt de Berserker geen razernij op door schade op te lopen.
actors.buffs.berserk.recovering_desc_turns=Beurten tot hersteld: _%d_
actors.buffs.berserk.recovering_desc_levels=Niveaus tot hersteld: _%.2f_
actors.buffs.berserk.rankings_desc=Geberserkt tot de dood
actors.buffs.berserk.action_name=Berserk
actors.buffs.berserk.no_seal=Je hebt je gebroken zegel nodig om te razen!

actors.buffs.bleeding.name=bloedend
actors.buffs.bleeding.ondeath=Je bloedde dood...
actors.buffs.bleeding.heromsg=Je bloedt!
actors.buffs.bleeding.rankings_desc=Doodgebloed
actors.buffs.bleeding.desc=Uit die wond lekt een zorgwekkende hoeveelheid bloed.\n\nBloeden veroorzaakt elke beurt schade. De schade neemt elke beurt met een willekeurig hoeveelheid af, totdat het bloeden uiteindelijk stopt.\n\nHuidige schade: %d.

actors.buffs.bless.name=gezegend
actors.buffs.bless.desc=Een uitbarsting van focus, sommigen zeggen door de goden geïnspireerd.\n\nZegening verhoogt de nauwkeurigheid en ontwijking met 25%%, waardoor de gezegende veel effectiever is in gevecht.\n\nResterende beurten van zegening: %s.

actors.buffs.blindness.name=verblind
actors.buffs.blindness.heromsg=Je bent verblind!
actors.buffs.blindness.desc=Verblinding verandert de wereld om je heen in een donker waas.\n\nAls een personage verblind is, wordt het zichtbereik teruggebracht tot één tegel, waardoor aanvallen op afstand nutteloos worden en het heel gemakkelijk wordt om vijanden op afstand uit het oog te verliezen. Bovendien is een blinde held niet in staat om rollen of boeken te lezen.\n\nResterende beurten van blindheid: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=brandend
actors.buffs.burning.heromsg=Je vat vlam!
actors.buffs.burning.burnsup=%s verbrandt!
actors.buffs.burning.ondeath=Je bent doodgebrand...
actors.buffs.burning.rankings_desc=Tot As Verbrand
actors.buffs.burning.desc=Weinig dingen zijn meer verontrustend dan worden verzwolgen in vlammen.\n\nVuur veroorzaakt elke beurt schade totdat het door water wordt geblust of uitgaat. Brand kan geblust worden door in water te stappen, of door de spatten van een brekende fles toverdrank.\n\nBovendien kan het vuur brandbaar terrein of voorwerpen waar het mee in contact komt ontsteken.\n\nResterende brandende beurten: %s.

actors.buffs.championenemy.warn=Je voelt een dodelijke aanwezigheid.
actors.buffs.championenemy$blazing.name=vlammende kampioen
actors.buffs.championenemy$blazing.desc=Opvlammende kampioenen richten 25% meer slagschade aan, steken de vijanden die ze aanvallen aan, zijn immuun voor vuur en verspreiden vuur om hen heen als ze sterven. Ze kunnen het vuur echter niet over water verspreiden.
actors.buffs.championenemy$projecting.name=projecterende kampioen
actors.buffs.championenemy$projecting.desc=Projecterende kampioenen richten 25% meer slagschade aan en hebben een aanvalsbereik van +3.
actors.buffs.championenemy$antimagic.name=anti-magische kampioen
actors.buffs.championenemy$antimagic.desc=Antimagische kampioenen lopen 50% minder schade op en zijn volledig immuun voor magische effecten.
actors.buffs.championenemy$giant.name=gigantische kampioen
actors.buffs.championenemy$giant.desc=Gigantische kampioenen lopen 80% minder schade op en hebben een aanvalsbereik van +1, maar kunnen zich niet door afgesloten ruimtes bewegen.
actors.buffs.championenemy$blessed.name=gezegende kampioen
actors.buffs.championenemy$blessed.desc=Gezegende kampioenen hebben 4x meer nauwkeurigheid en ontwijking.
actors.buffs.championenemy$growing.name=groeiende kampioen
actors.buffs.championenemy$growing.desc=Groeiende kampioenen ontvangen een gestaag groeiende bonus op hun nauwkeurigheid, ontwijking, slagschade en een vermindering van de schade die ze oplopen.\n\nHuidige nauwkeurigheids-/ontwijkings-/schadeverhoging: %1$d%%\nHuidige schadevermindering: %2$d%%

actors.buffs.charm.name=bekoord
actors.buffs.charm.heromsg=Je bent bekoord!
actors.buffs.charm.cant_attack=Je bent bekoord door die vijand en kunt hem niet aanvallen.
actors.buffs.charm.desc=Bekoring is een manipulatieve magie die vijanden tijdelijk van elkaar kan laten houden.\n\nPersonages getroffen door bekoring kunnen niet direct de vijand aanvallen door wie ze zijn bekoord. Andere doelwitten aanvallen is nog wel mogelijk. De schok van pijn vermindert de duur van de bekoring.\n\nResterende beurten van bekoring: %s.

actors.buffs.chill.name=afgekoeld
actors.buffs.chill.freezes=%s bevriest!
actors.buffs.chill.desc=Niet helemaal bevroren, maar nog steeds veel te koud.\n\nAfgekoelde vijanden voeren acties trager uit, afhankelijk van hoeveel beurten er nog over zijn van het effect. In het slechtste geval is dit het equivalent van vertraagd zijn.\n\nBeurten van afkoeling over: %1$s.\nSnelheid is verminderd met: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=combo-aanval
actors.buffs.combo.combo=%d treffer combo!
actors.buffs.combo.bad_target=Je moet een vijand binnen aanvalsafstand kiezen
actors.buffs.combo.prompt=Kies een doelwit om aan te vallen
actors.buffs.combo.desc=De gladiator bouwt momentum op bij elke succesvolle aanval. Bij elke aanval wordt de combo-teller met één verhoogd, maar als je te lang de tijd neemt tussen aanvallen wordt de combo-teller teruggezet naar 0. Terwijl de gladiator combo heeft zal bescherming van het gebroken zegel zal niet afnemen.\n\nCombo opbouwen ontgrendelt speciale combo-aanvallen, die altijd raak zijn! Een verschillende aanval komt beschikbaar als de combo-teller 2, 4, 6, 8, en 10 bereikt. Sommige combo's zetten de combo-teller terug, andere weer niet, maar elke combo kan maar één keer uitgevoerd worden per combo-sessie.\n\nHuidige stand combo-teller: %1$d.\n\nResterende beurten tot Combo verloren is: %2$s.
actors.buffs.combo$combomove.clobber.name=knaller
actors.buffs.combo$combomove.clobber.desc=Slaat een vijand 2 tegels terug, maar richt geen schade aan en kan niet in kuilen slaan. Verhoogt de combo met 1.
actors.buffs.combo$combomove.clobber.empower_desc=Slaat een vijand _3 tegels terug, veroorzaakt duizeligheid, en kan in kuilen slaan_ maar richt geen schade aan. Verhoogt de combo met 1.
actors.buffs.combo$combomove.slam.name=klap
actors.buffs.combo$combomove.slam.desc=Deelt %d %% (combo*20 %%) van je schadeblokkerende kracht uit als bonusschade. Reset combo wanneer gebruikt.
actors.buffs.combo$combomove.slam.empower_desc=_Springt tot %1$d tegel(s)_ en deelt %2$d%%(combo*20 %%) van je schadeblokkerende kracht uit als bonusschade. Reset combo wanneer gebruikt.
actors.buffs.combo$combomove.parry.name=pareer
actors.buffs.combo$combomove.parry.desc=Blokkeert de volgende aanval binnen 1 beurt en deelt direct een tegenaanval uit. Combo-teller start opnieuw als niets wordt geblokkeerd.
actors.buffs.combo$combomove.parry.empower_desc=Blokkeert _alle aanvallen_ binnen 1 beurt indien geactiveerd, en slaat onmiddellijk terug. Reset combo als er niets wordt gepareerd.
actors.buffs.combo$combomove.crush.name=verplettering
actors.buffs.combo$combomove.crush.desc=Richt %d%%(combo*25 %%) schade toe aan het primaire doelwit, en verdeelt de andere helft van die schade over alle andere vijanden die binnen de 7x7 tegels van de inslag staan. Reset combo wanneer gebruikt
actors.buffs.combo$combomove.crush.empower_desc=_Springt tot %1$d tegel(s)_ en brengt%2$d%%(combo*25 %%) schade toe aan het primaire doelwit, en de helft van die schade aan alle andere vijanden die binnen 7x7 tegels van de inslag staan. Reset combo wanneer gebruikt.
actors.buffs.combo$combomove.fury.name=razernij
actors.buffs.combo$combomove.fury.desc=Raakt een vijand eens voor elke combo die je hebt. Elke slag doet 60% schade en kan een betovering in gang zetten. Combo-teller start opnieuw bij gebruik.
actors.buffs.combo$combomove.fury.empower_desc=_Springt tot %dtegel(s)_ en raakt een vijand één keer voor elke combo die je hebt. Elke treffer richt 60%% schade aan en kan betoveringen activeren. Reset combo wanneer gebruikt.

actors.buffs.corruption.name=gecorrumpeerd
actors.buffs.corruption.desc=Corruptie sijpelt in de essentie van een wezen en verdraait ze tegen hun voormalige aard.\n\nCorrupte wezens vallen hun bondgenoten aan, en negeren hun voormalige vijanden. Corruptie richt ook schade aan, en het doelwit bezwijkt dan ook langzaam.\n\nCorruptie is permanent, het effect eindigt pas bij de dood.

actors.buffs.cripple.name=kreupel
actors.buffs.cripple.heromsg=Je bent kreupel!
actors.buffs.cripple.desc=Je bent er vrij zeker van dat benen niet op die manier horen te buigen.\n\nKreupel zijn halveert je bewegingssnelheid, waardoor het verplaatsen van één tegel meestal twee beurten duurt in plaats van één.\n\nResterende kreupele beurten: %s.

actors.buffs.daze.name=versuft
actors.buffs.daze.heromsg=Je bent versuft!
actors.buffs.daze.desc=Oorsuizen en wazig zien maken het moeilijk om te vechten.\n\nTerwijl je versuft bent, worden de nauwkeurigheid en het ontwijken met 50 %%verminderd, waardoor zowel landende als ontwijkende slagen veel moeilijker worden.\n\nResterende versuffing: %s.

actors.buffs.degrade.name=gedegradeerd
actors.buffs.degrade.heromsg=Je uitrusting voelt zwakker!
actors.buffs.degrade.desc=Krachtige duistere magie ondermijnt de sterkte van rollen van opwaardering die zijn toegepast op je uitrusting!\n\nTijdens degradatie gedraagt opgewaardeerde uitrusting zich als op een lager niveau dan het eigenlijk is. _Elke opwaardering na +3 wordt exponentieel zwakker dan de vorige._ De beschrijving van je voorwerpen verandert om de degradatie in krachtniveau te laten zien.\n\nDegradatie beïnvloedt niet de krachtvoorwaarden, toverstoklading, duurzaamheid van werpwapens of artefacten.\n\nResterende beurten van degradatie: %s. Het gebruik van een rol van opwaardering of vloekverwijdering beëindigt de degradatie ogenblikkelijk.

actors.buffs.doom.name=verdoemd
actors.buffs.doom.desc=Het is lastig om door te gaan wanneer het lijkt alsof het universum je dood wil hebben.\n\nVerdoemde personages krijgen +67% schade van alle bronnen.\n\nVerdoemenis is permanent, het eindigt alleen bij de dood.

actors.buffs.dread.name=geschrokken
actors.buffs.dread.desc=Een verschrikking die zo groot is dat zijn doelwit de kerker volledig ontvlucht!\n\nWezens die door verschrikking worden getroffen, rennen met hoge snelheid weg van hun tegenstander en verdwijnen volledig uit de kerker zodra ze uit het zicht zijn. Van vijanden die op deze manier worden verslagen, krijg je de helft van ervaring toegekend en ze laten geen voorwerpen vallen. Een pijnstoot vermindert de duur van verschrikking.\n\nResterende beurten van verschrikking: %d.

actors.buffs.drowsy.name=slaperig
actors.buffs.drowsy.desc=Een magische kracht maakt het moeilijk om wakker te blijven, na een paar beurten zal het doelwit in een diepe magische slaap vallen.\n\nDe held kan slaperigheid weerstaan door schade op te lopen of door op volle gezondheid te zijn.\n\nBeurten tot slaap: %s.

actors.buffs.earthimbue.name=met aarde verrijkt
actors.buffs.earthimbue.desc=Je bent verrijkt met de kracht van aarde!\n\nBij alle fysieke aanvallen verschuift de aarde onder de vijand, waardoor ze kreupel zijn voor een korte tijd.\n\nResterende beurten van verrijking met aarde: %s.

actors.buffs.enhancedrings.name=betoverde ringen
actors.buffs.enhancedrings.desc=Het onlangs gebruikte artefact van de Schurk versterkt zijn ringen, waardoor ze een niveau van +1 krijgen.\n\nResterende beurten: %s.

actors.buffs.fireimbue.name=verrijkt met vuur
actors.buffs.fireimbue.desc=Je bent met de kracht van vuur verrijkt!\n\nBij alle fysieke aanvallen is er kans dat vijanden in lichterlaaie gezet worden. Daarnaast ben je compleet immuun tegen de effecten van vuur.\n\nResterende beurten met vuur verrijkt: %s.

actors.buffs.foresight.name=vooruitziend
actors.buffs.foresight.desc=Je kan op de een of andere manier de indeling van het omliggende terrein zien met je gedachten.\n\nTerwijl je onder het effect van vooruitziendheid bent worden alle tegels in een wijde radius onthuld voor jou, waaronder geheime vallen en deuren.\n\nResterende beurten vooruitziendheid: %s.

actors.buffs.frost.name=bevroren
actors.buffs.frost.freezes=%s bevriest!
actors.buffs.frost.desc=Niet te verwarren met compleet bevriezen, dit is iets onschuldiger en omsluit het doel in ijs.\n\nBevriezing heeft dezelfde effecten als verlamming, het  maakt het onmogelijk voor het doelwit om iets te doen. Maar in tegenstelling tot verlamming, is bevriezing meteen ongedaan gemaakt als het doel schade oploopt, omdat het ijs dan verbrijzelt.\n\nResterende beurten van bevriezing: %s.

actors.buffs.frostimbue.name=verrijkt met vorst
actors.buffs.frostimbue.desc=Je bent verrijkt met ijzige macht!\n\nAlle fysieke aanvallen koelen vijanden gestaag af. Bovendien ben je compleet immuun voor de kou.\n\nResterende beurten van verrijkt met vorst: %s.

actors.buffs.fury.name=woest
actors.buffs.fury.heromsg=Je wordt woest!
actors.buffs.fury.desc=Je bent boos, vijanden gaan het niet leuk vinden als je woest bent.\n\nEen hevige razernij brandt in je, de schade die je aanricht met fysieke aanvallen is verhoogd met 50%%.\n\nDeze razernij duurt zolang je op minder dan 50%% gezondheid bent.

actors.buffs.blobimmunity.name=zuiveringsbarrière
actors.buffs.blobimmunity.desc=Een vreemde kracht hult je in een dunne beschermende barrière, die alle schadelijke invloeden in de lucht tegenhoudt.\n\nJe bent immuun voor alle plaatsgebonden invloeden zolang de barrière stand houdt.\n\nBeurten van immuniteit over: %s.

actors.buffs.gravitychaostracker.name=zwaartekrachtchaos
actors.buffs.gravitychaostracker.desc_intro=Elke paar beurten worden alle personages op de huidige kerkervloer in een willekeurige richting gegooid.
actors.buffs.gravitychaostracker.desc_positive=Jij en je bondgenoten lijken er echter immuun voor te zijn.
actors.buffs.gravitychaostracker.desc_duration=Het is niet duidelijk hoe lang het effect zal aanhouden, maar het kan niet eeuwig duren.

actors.buffs.greaterhaste.name=grotere haast
actors.buffs.greaterhaste.desc=Een ongelooflijke snelheidsboost, even voelt het alsof alles stilstaat.\n\nTerwijl je onder invloed bent van grotere haast, nemen bewegende acties geen tijd in beslag, maar andere acties worden nog steeds uitgevoerd met normale snelheid. Elke stap van de beweging kost een beurt van grotere haast.\n\nResterende beurten van grotere haast: %d.

actors.buffs.haste.name=haastig
actors.buffs.haste.desc=Energie stroomt door je spieren waardoor je ongelofelijk hard kunt rennen.\n\nZolang je onder de invloed bent van haast ren je 3x zo snel, alle andere handelingen gaan echter met normale snelheid.\n\nBeurten haast over: %s.

actors.buffs.healing.name=genezend
actors.buffs.healing.desc=Door een magische remedie sluiten je wonden.\n\nElke beurt wordt gezondheid hersteld totdat het genezingseffect eindigt. De hoeveelheid genezing kan in de loop van de tijd afnemen.\n\nVolgende genezing: %d.\n\nGenezing over: %d.

actors.buffs.herodisguise.name=vermomming
actors.buffs.herodisguise.desc=Illusoire magie heeft je fysieke verschijning veranderd! Het effect is puur cosmetisch, maar voelt desondanks heel vreemd.\n\nResterende vermommingsbeurten: %s.

actors.buffs.hex.name=behekst
actors.buffs.hex.heromsg=Je bent behekst!
actors.buffs.hex.desc=Duistere magie ondermijnt focus waardoor het doelwit lichtelijk gedesoriënteerd is.\n\nHexen vermindert nauwkeurigheid en ontwijking met 20%%, wat het doelwit minder effectief maakt in een gevecht.\n\nResterende beurten van hex: %s.

actors.buffs.holdfast.name=stilstaand
actors.buffs.holdfast.desc=De Krijger blijft stilstaan, waardoor zijn harnas opgewaardeerd wordt met %1$d-%2$d. Dit houdt aan totdat hij weer beweegt.

actors.buffs.hunger.hungry=hongerig
actors.buffs.hunger.starving=verhongeren
actors.buffs.hunger.onhungry=Je hebt honger.
actors.buffs.hunger.onstarving=Je bent aan het verhongeren.
actors.buffs.hunger.ondeath=Je bent gestorven van de honger...
actors.buffs.hunger.cursedhorn=De vervloekte Hoorn steelt wat van de voedingsstoffen terwijl je eet.
actors.buffs.hunger.rankings_desc=Verhongerd tot de Dood
actors.buffs.hunger.desc_intro_hungry=Je voelt je maag om eten roepen, maar je kunt nog wel even door.
actors.buffs.hunger.desc_intro_starving=Je hebt zo'n honger dat het pijn doet.
actors.buffs.hunger.desc=\n\nHonger neemt langzaam toe naarmate de tijd verstrijkt, uiteindelijk begin je te verhongeren. Terwijl je verhongert verlies je langzaam gezondheid in plaats van het te herstellen.\n\nRantsoeneren is uiterst belangrijk! Als je gezondheid over hebt is verhongeren geen slecht idee omdat het betekent dat je later meer voedsel zult hebben. Effectieve rantsoenering kan zorgen dat je voedsel langer meegaat.

actors.buffs.invisibility.name=onzichtbaar
actors.buffs.invisibility.desc=Je bent helemaal in de omgeving opgenomen, waardoor je onmogelijk te zien bent.\n\nTerwijl je onzichtbaar bent kunnen vijanden je niet aanvallen of volgen. Fysieke aanvallen en magische effecten (zoals rollen en toverstaven) maken de onzichtbaarheid onmiddellijk ongedaan.\n\nResterende beurten van onzichtbaarheid: %s.

actors.buffs.invulnerability.name=onschendbaar
actors.buffs.invulnerability.desc=Dit personage is doordrenkt met een grote beschermende kracht, waardoor ze een korte periode onkwetsbaar zijn!\n\nResterende beurten: %s.

actors.buffs.levitation.name=zwevend
actors.buffs.levitation.desc=Een magische kracht laat je over de grond zweven, waardoor je je gewichtloos voelt.\n\nLeviterende personages bewegen geruisloos en negeren alle effecten op de grond. Vallen worden niet geactiveerd, water dooft geen vuur, planten worden niet vertrapt, wortels missen en en je zweeft zo over afgronden. Wees voorzichtig, want al deze dingen kunnen in werking treden zodra de levitatie eindigt!\n\nResterende beurten zwevend: %s.

actors.buffs.lifelink.name=levenslink
actors.buffs.lifelink.ondeath=De schade toegebracht door de levenslink heeft je gedood...
actors.buffs.lifelink.desc=De levenskracht van dit personage is gekoppeld aan een ander personage in de buurt. Alle geleden schade wordt onderling gedeeld.\n\nWanneer dit personage schade oploopt, wordt de helft met het gelinkte karakter gedeeld.\n\nResterende beurten van levenslink: %s.

actors.buffs.light.name=verlichting
actors.buffs.light.desc=Zelfs in de Donkerste Kerker is een constant licht aan je zijde altijd geruststellend.\n\nLicht helpt duisternis te onderdrukken, waardoor je een redelijke afstand kunt zien, ondanks de omgeving.\n\nResterende beurten van verlichting: %s.

actors.buffs.lockedfloor.name=vergrendelde verdieping
actors.buffs.lockedfloor.desc=De huidige verdieping is vergrendeld, en je kunt deze niet verlaten!\n\nTerwijl de verdieping is afgesloten krijg je geen honger of schade door verhongering. Ook stoppen passieve regeneratie-effecten, als je geen werk maakt van het verslaan van de baas.\n\nAls je opnieuw leven ingeblazen wordt door een ongezegende ankh terwijl de verdieping is vergrendeld, dan wordt alle voortgang teruggezet.\n\nVersla de baas van deze verdieping om de vergrendeling te verbreken.

actors.buffs.lostinventory.name=verloren voorraad
actors.buffs.lostinventory.desc=Jouw voorraad is ergens in de kerker verloren! Je kan geen voorwerpen oprapen en de meeste kan je niet gebruiken tot je het terugvindt.

actors.buffs.magicalsight.name=magisch zicht
actors.buffs.magicalsight.desc=Op de een of andere manier kun je met je geest zien, in plaats van met je ogen.\n\nTerwijl het magische zicht actief is, kun je door alle terreinen kijken binnen een straal van 12 tegels.\n\nResterende beurten van magisch zicht: %s.

actors.buffs.magicalsleep.name=magische slaap
actors.buffs.magicalsleep.toohealthy=Je bent te gezond en weerstaat de drang om te slapen.
actors.buffs.magicalsleep.fallasleep=Je valt in een diepe magische slaap.
actors.buffs.magicalsleep.wakeup=Je ontwaakt en voelt je fris en gezond.
actors.buffs.magicalsleep.desc=Dit personage is in een diepe magische slaap gevallen waar ze niet op natuurlijke wijze uit zullen ontwaken.\n\nMagische slaap is vergelijkbaar met gewone slaap, behalve dat alleen schade ervoor zorgt dat het doelwit wakker wordt.\n\nVoor de held en zijn bondgenoten heeft magische slaap een aantal herstellende eigenschappen, waardoor ze snel kunnen genezen terwijl ze rusten.

actors.buffs.magicimmune.name=immuun voor magie
actors.buffs.magicimmune.desc=Alle magische effecten hebben hun grip op je verloren, je bent er volledig ongevoelig voor.\n\nTerwijl je immuun voor magie bent, zijn alle schadelijke en nuttige magische effecten niet op jou van toepassing, inclusief vloeken, betoveringen, toverstokken, rollen, ringen, artefacten, enz. Heroïsche pantservaardigheden zijn sterk genoeg om ongeacht dit effect te werken.\n\nResterende beurten magische immuniteit: %s.

actors.buffs.mindvision.name=geestvisie
actors.buffs.mindvision.desc=Op de een of andere manier zie je alle wezens van deze verdieping met je geest. Het is een gek gevoel.\n\nAlle personages op deze verdieping zijn zichtbaar voor jou zolang je geestvisie actief is. Een wezen zien door geestvisie telt alsof het gezien wordt of dichtbij is voor de uitwerking van veel magische effecten.\n\nResterende beurten van geestvisie: %s.

actors.buffs.momentum.momentum=momentum opbouwend
actors.buffs.momentum.running=freerunnend
actors.buffs.momentum.resting=Herstellen
actors.buffs.momentum.action_name=freerun
actors.buffs.momentum.momentum_desc=Terwijl hij beweegt, bouwt de Freerunner momentum op, dat hij kan gebruiken om te freerunnen.\n\nElke opbouw van momentum geeft twee beurten om te freerunnen, de freerunner kan tot 10 momentum opbouwen. Momentum verdwijnt snel als de freerunner stopt met bewegen.\n\nHuidige momentum: %d.
actors.buffs.momentum.running_desc=Terwijl hij beweegt, bouwt de Freerunner momentum op, dat hij kan gebruiken om te freerunnen.\n\nTijdens het freerunnen beweegt de Freerunner met dubbele snelheid en krijgt hij bonus ontwijking gebaseerd op zijn niveau.\n\nResterende beurten: %d.
actors.buffs.momentum.resting_desc=Terwijl hij beweegt bouwt de Freerunner momentum op, dat hij kan gebruiken om te freerunnen.\n\nDe Freerunner heeft tijd nodig om zijn energie terug te krijgen om weer momentum op te bouwen.\n\nResterende beurten :%d.

actors.buffs.monkenergy.name=energie
actors.buffs.monkenergy.action=Monnik Vaardigheden
actors.buffs.monkenergy.desc=Door vijanden te verslaan, krijgt de Monnik energie die ze voor verschillende vaardigheden kan gebruiken. De meeste vijanden geven 1 energie wanneer ze worden verslagen, en de Monnik verliest na verloop van tijd geen energie.\n\nHuidige energie: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=De Monnik heeft onlangs een vaardigheid gebruikt en moet wachten voordat hij een andere gebruikt.\n\nHuidige afkoelperiode: %d beurten.
actors.buffs.monkenergy$monkability$flurry.name=wind van slagen
actors.buffs.monkenergy$monkability$flurry.desc=Twee directe aanvallen die %1$d-%2$d schade toebrengen en harnas negeren. Deze vaardigheid kan niet herhaaldelijk gebruikt worden.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Twee directe aanvallen die %1$d-%2$d schade toebrengen, harnas negeren, _en de betovering van je wapen gebruiken._ Deze vaardigheid kan niet herhaaldelijk gebruikt worden.
actors.buffs.monkenergy$monkability$focus.name=focus
actors.buffs.monkenergy$monkability$focus.desc=De Monnik neemt een beurt om zich te concentreren en zorgt ervoor dat ze  de volgende aanval afweert.
actors.buffs.monkenergy$monkability$focus.empower_desc=De Monnik _concentreert zich onmiddellijk_ en dit laat haar de volgende aanval afweren.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=gefocust
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=De monnik is gefocust op haar omgeving en anticipeert de volgende fysieke aanval op haar. Terwijl ze gefocust is, weert ze gegarandeerd de volgende inkomende fysieke aanval af.
actors.buffs.monkenergy$monkability$dash.name=toerennen
actors.buffs.monkenergy$monkability$dash.prompt=Kies een plek
actors.buffs.monkenergy$monkability$dash.desc=Instant naar een tegel toe rennen tot 4 tegels ver weg. Het toerennen kan over gevaren gaan, maar niet door vijanden of vast terrein heen.
actors.buffs.monkenergy$monkability$dash.empower_desc=Instant naar een tegel toe rennen tot _8 tegels_ ver weg. Het toerennen kan over gevaren gaan, maar niet door vijanden of vast terrein heen.
actors.buffs.monkenergy$monkability$dragonkick.name=drakenschop
actors.buffs.monkenergy$monkability$dragonkick.desc=Een verwoestende schop die %1$d-%2$d schade aanricht en bepantsering negeert. De schop duwt het doelwit weg en verlamt ze voor elke tegel die ze afleggen.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Een verwoestende trap die _%1$d-%2$d schade_ aanricht en harnas negeert. Door de trap worden alle aangrenzende doelen weggeslagen en worden ze verlamd voor elke tegel die ze verplaatsen.
actors.buffs.monkenergy$monkability$meditate.name=mediteren
actors.buffs.monkenergy$monkability$meditate.desc=De monnik concentreert energie gedurende 5 beurten in haar lichaam. Dit heft de meeste negatieve effecten op en geeft haar 8 beurten van toverstok en artefacten oplading.
actors.buffs.monkenergy$monkability$meditate.empower_desc=De monnik concentreert energie gedurende 5 beurten in haar lichaam. Dit heft de meeste negatieve effecten op en geeft haar 8 beurten van toverstok en artefacten oplading. _Ze krijgt ook 80% weerstand tegen schade tijdens het mediteren, en geneest langzaam voor 20% van haar ontbrekende gezondheid._

actors.buffs.ooze.name=bijtend slijm
actors.buffs.ooze.heromsg=Bijtend slijm vreet zich in je vlees. Spoel het van je af!
actors.buffs.ooze.ondeath=Je smelt weg...
actors.buffs.ooze.rankings_desc=Opgelost
actors.buffs.ooze.desc=Dit kleverige zuur blijft plakken aan vlees, en vreet het langzaam weg.\n\nSlijm blijft voortdurend schade toebrengen, maar kan meteen worden weggespoeld in water.\n\nResterende beurten beslijmd: %s.

actors.buffs.paralysis.name=verlamd
actors.buffs.paralysis.heromsg=Je bent verlamd!
actors.buffs.paralysis.out=verzet tegen verlamming
actors.buffs.paralysis.desc=Vaak is niets doen de slechtste optie.\n\nVerlamming stopt alle acties, en dwingt het doelwit te wachten totdat het effect eindigt. Door pijn van toegebrachte schade kunnen personages zich verzetten tegen de verlamming, wat het effect beëindigt.\n\nResterende beurten met verlamming: %s.

actors.buffs.physicalempower.name=fysiek versterkt
actors.buffs.physicalempower.desc=Je slagen zijn versterkt, waardoor je meer schade kunt aanrichten met fysieke aanvallen.\n\nBonusschade: %1$d.\nResterende treffers: %2$d.

actors.buffs.pincushion.name=speldenkussen
actors.buffs.pincushion.desc=De werpwapens die je naar dit personage heb gegooid zijn op het moment aan hen vastgeplakt en valt op de grond nadat het karakter is verslagen.\n\nDe volgende voorwerpen zitten op het moment vast:

actors.buffs.poison.name=vergiftigd
actors.buffs.poison.heromsg=Je bent vergiftigd!
actors.buffs.poison.ondeath=Je stierf door vergif...
actors.buffs.poison.rankings_desc=Bezweken aan Gif
actors.buffs.poison.desc=Gif werkt zich door het lichaam, en verzwakt langzaam het interne functioneren.\n\nGif brengt elke beurt schade toe in verhouding tot de duur dat het uitgewerkt is.\n\nResterende beurten met vergiftiging: %s.

actors.buffs.preparation.name=voorbereidend
actors.buffs.preparation.action_name=Voorbereide slag
actors.buffs.preparation.desc=De Sluipmoordenaar wacht geduldig en bereidt zich voor om toe te slaan uit de schaduw.
actors.buffs.preparation.desc_dmg=Zijn volgende aanval brengt _%1$d%%bonusschade toe,_ en doodt gewone vijanden onder _%2$d%% gezondheid,_ of bazen onder _%3$d%% gezondheid._
actors.buffs.preparation.desc_dmg_likely=De aanval heeft ook een grotere kans om meer schade toe te brengen.
actors.buffs.preparation.desc_blink=Hij kan naar een vijand toesnellen voordat hij die aanvalt, met een maximum afstand van _%d._
actors.buffs.preparation.desc_invis_time=Beurten onzichtbaar: _%d._
actors.buffs.preparation.desc_invis_next=Beurten voor een sterkere aanval: _%d._
actors.buffs.preparation.prompt=Kies een doelwit om aan te vallen!\nMaximale toesnel afstand: %d
actors.buffs.preparation.no_target=Er is hier niets om aan te vallen.
actors.buffs.preparation.out_of_reach=Dat doelwit is buiten bereik.
actors.buffs.preparation.assassinated=vermoord

actors.buffs.prismaticguard.name=prismatische bewaker
actors.buffs.prismaticguard.desc=Je bent beschermd door een prismatisch beeld dat momenteel inactief is. Als vijanden aanwezig zijn komt het prismatische beeld in actie en beschermt je!\n\nTerwijl het inactief is, herstelt het prismatische beeld gestaag van toegebrachte schade.\n\nHuidige gezondheid: %d/%d.
actors.buffs.prismaticguard.desc_many=Dit prismatische beeld profiteert ook van Kracht van Velen. Resterende beurten: %d.

actors.buffs.recharging.name=aan het opladen
actors.buffs.recharging.desc=Energie stroomt door je heen en verbetert de snelheid waarmee je toverstokken en staven opladen.\n\nElke beurt verhoogt deze kracht de huidige lading met een kwart, naast de normale oplading.\n\nResterende beurten met oplading: %s

actors.buffs.revealedarea.name=onthuld gebied
actors.buffs.revealedarea.desc=Een deel van de kerker is tijdelijk onthuld aan de held. Zij zien het ongeacht waar ze zijn. \n\nResterende beurten: %s.

actors.buffs.revealedchar.name=onthuld persoon
actors.buffs.revealedchar.desc=Dit personage is onthuld aan de held. Zij zijn zichtbaar ongeacht waar ze zijn.\n\nResterende beurten: %s.

actors.buffs.roots.name=geworteld
actors.buffs.roots.heromsg=Je kunt niet bewegen!
actors.buffs.roots.desc=Wortels (magische of natuurlijke) grijpen de voeten, en dwingen ze vast op de grond.\n\nWortels houden een doelwit op zijn plaats, waardoor het onmogelijk is te bewegen, maar andere acties worden niet beïnvloed, inclusief teleportatie-effecten.\n\nResterende beurten geworteld: %s.

actors.buffs.scrollempower.name=rol bekrachtiging
actors.buffs.scrollempower.desc=De energie van de onlangs gelezen rol van de Magiër versterkt zijn toverstokken!\n\nNiveau versterking: +%1$d.\nResterende schoten: %2$d.

actors.buffs.shadows.name=versmolten met schaduw
actors.buffs.shadows.desc=Je bent versmolten in de schaduwen om je heen, waardoor je onzichtbaar bent en je metabolisme wordt vertraagd.\n\nTerwijl je onzichtbaar bent kunnen vijanden je niet aanvallen of volgen. De meeste fysieke aanvallen en magische effecten (zoals rollen en toverstokken) beëindigen meteen je onzichtbaarheid. Bovendien is, terwijl je in de schaduw versmolten bent, de snelheid waarmee je honger krijgt verminderd.\n\nJe blijft in de schaduwen versmolten totdat je de schaduw verlaat of als een vijand in contact met je komt.

actors.buffs.slow.name=vertraagd
actors.buffs.slow.desc=Vertragingsmagie beïnvloedt de tijdsnelheid van het doelwit, voor hen lijkt alles supersnel te gaan.\n\nEen vertraagd personage heeft twee keer zo veel tijd nodig voor acties dan normaal\n\nResterende beurten met vertraging: %s.

actors.buffs.snipersmark.name=gemerkt
actors.buffs.snipersmark.action_name_snapshot=snelschot
actors.buffs.snipersmark.action_name_volley=salvo
actors.buffs.snipersmark.action_name_sniper=sluipschutterschot
actors.buffs.snipersmark.desc=De Sluipschutter concentreert zich op het laatst aangevallen doelwit. Ze kan een speciale aanval uitvoeren met haar boog, die varieert afhankelijk van hoe de boog is versterkt.\n\nEen niet-versterkte boog vuurt een _snelschot_ af, die minder schade aanricht maar geen tijd kost om te vuren.\n\nEen boog die is versterkt voor snelheid vuurt een _salvo_ van drie pijlen af. Elke pijl richt minder schade aan, maar kan nog steeds betovering activeren. Het duurt 1 beurt om een salvo te schieten.\n\nEen boog die is versterkt voor schade vuurt een _sluipschutterschot_ af. Dit schot raakt gegarandeerd, richt bonusschade aan op basis van de afstand tot het doelwit en het duurt 2 beurten om te vuren.\n\nResterende beurten: %s.

actors.buffs.soulmark.name=gezielmerkt
actors.buffs.soulmark.desc=De duivelskunstenaar maakt gebruik van de ziel van dit wezen. Hij geneest en stilt zijn honger als het wezen schade oploopt.\n\nResterende beurten zielsmarkering: %s.

actors.buffs.stamina.name=uithoudingsvermogen
actors.buffs.stamina.desc=Je hebt oneindig uithoudingsvermogen, waardoor je sneller kunt bewegen!\n\nOnder het effect van uithoudingsvermogen ren je op +50%% snelheid, maar worden andere acties op normale snelheid uitgevoerd.\n\nResterende beurten met uithoudingsvermogen: %s.

actors.buffs.vulnerable.name=kwetsbaar
actors.buffs.vulnerable.heromsg=Je voelt je kwetsbaar!
actors.buffs.vulnerable.desc=Kwetsbaarheid verhoogt alle fysieke schade die een personage oploopt met 33%%, na aftrek van de schade die door je harnas is opgevangen. \n\nResterende beurten met kwetsbaarheid: %s.

actors.buffs.terror.name=doodsbang
actors.buffs.terror.desc=Doodsangst is een manipulatieve magie die een personage in staat van oncontroleerbare paniek dwingt.\n\nDoodsbange personages worden gedwongen om weg te rennen van hun vijand, door zoveel mogelijk deuren en muren tussen hen en hun vijand te krijgen. Een pijnstoot verkort de duur van doodsangst.\n\nResterende beurten met doodsangst: %s.

actors.buffs.toxicimbue.name=verrijkt met gif
actors.buffs.toxicimbue.desc=Je bent met gif verrijkt!\n\nTerwijl je rondloopt wordt er constant een wolk gifgas afgegeven die schade toebrengt aan je vijanden. Jij bent immuun voor gifgas en vergif zolang dit effect duurt en ook een paar beurten daarna.\n\nResterende beurten met gif verrijkt: %s

actors.buffs.corrosion.name=corrosief
actors.buffs.corrosion.heromsg=Je bent aan het smelten!
actors.buffs.corrosion.ondeath=Je smelt weg...
actors.buffs.corrosion.rankings_desc=Opgelost
actors.buffs.corrosion.desc=Krachtig zuur brandt vlees, metaal en bot op alarmerend tempo weg.\n\nCorrosieschade neemt in de loop van de tijd toe, omdat het doelwit blijft wegsmelten.\n\nResterende beurten van corrosie: %1$s.\nHuidige corrosieschade: %2$d.

actors.buffs.vertigo.name=duizelig
actors.buffs.vertigo.desc=In een rechte lijn lopen kan moeilijk zijn als de hele wereld aan het tollen is.\n\nDoor de effecten van duizeligheid bewegen personages zich in een willekeurige richting, in plaats van de richting die ze op willen gaan.\n\nResterende beurten van duizeligheid: %s.

actors.buffs.wandempower.name=toverstok bekrachtiging
actors.buffs.wandempower.desc=Jouw schade-toebrengende toverstokken zijn bekrachtigd, waardoor ze grotere schade doen, voor een paar treffers.\n\nBonusschade: %1$d\nSchoten over: %2$d.

actors.buffs.weakness.name=verzwakt
actors.buffs.weakness.heromsg=Je voelt je verzwakt!
actors.buffs.weakness.desc=Alles lijkt opeens veel zwaarder.\n\nVerzwakkingsmagie vermindert de fysieke kracht van een personage, waardoor ze 33%%minder schade aanbrengen.\n\nResterende beurten van verzwakking: %s.

actors.buffs.wellfed.name=goed gevoed
actors.buffs.wellfed.desc=Je voelt je best voldaan en vol.\n\nTerwijl je goed gevoed bent neemt je honger niet toe, en genees je een extra hoeveelheid gezondheid over tijd.\n\nResterende beurten: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Je kan niet op jezelf richten!
actors.hero.abilities.armorability.no_target=Daar is niets om op te richten!
actors.hero.abilities.armorability.prompt=Kies een plek om op te richten
actors.hero.abilities.armorability.cost=Oplaadkosten: _%d_

actors.hero.abilities.warrior.heroicleap.name=heldhaftige sprong
actors.hero.abilities.warrior.heroicleap.prompt=Kies richting om te springen
actors.hero.abilities.warrior.heroicleap.short_desc=De Krijger doet een _Heldhaftige Sprong_ naar een gerichte plek, vliegend over vijanden en eventuele gevaren.
actors.hero.abilities.warrior.heroicleap.desc=De Krijger spring naar de aangewezen plek, en vliegt daarmee over vijanden en eventuele gevaren heen. Hij kan echter niet over muren of andere hard terrein springen.
actors.hero.abilities.warrior.shockwave.name=schokgolf
actors.hero.abilities.warrior.shockwave.short_desc=De Krijger laat een _Schokgolf_ in een kegelvormig gebied los door in de grond te slaan. Vijanden gevangen in de schokgolf raken beschadigd en kreupel.
actors.hero.abilities.warrior.shockwave.desc=De Krijger slaat in de grond en produceert een schokgolf die tot 5 tegels ver gaat in een kegelvorm van 60 graden.\n\nVijanden gevangen in deze schokgolf zijn kreupel voor 5 beurten. Ze krijgen ook 5-10 schade, plus een extra 1-2 schade voor elk punt die de krijger heeft in kracht boven de 10.
actors.hero.abilities.warrior.endure.name=verdraagt
actors.hero.abilities.warrior.endure$enduretracker.name=uithoudingsvermogen
actors.hero.abilities.warrior.endure$enduretracker.desc=De Krijger richt nu bonusschade aan gebaseerd op de schade die hij heeft gekregen tijdens het verdragen.\n\nBonusschade: %1$d\nSlagen over: %2$d
actors.hero.abilities.warrior.endure.short_desc=De Krijger _Verdraagt_ , slaat verschillende beurten over maar krijgt hoge schadeweerstand. Hij deelt daarna bonusschade uit gebaseerd op wat hij heeft verdragen.
actors.hero.abilities.warrior.endure.desc=De Krijger verdraagt voor 3 beurten en loopt de helft van de schade op van alle bronnen. Deze vermindering wordt toegepast voor andere schadeverminderende effecten van bijvoorbeeld een harnas.\n\nNa het verdragen krijgt zijn volgende treffer binnen 10 beurten bonusschade. Deze bonusschade is gelijk aan de helft van alle schade toegebracht aan hem tijdens het verdragen, voor alle schadeverminderende effecten!\n\nAls de krijger een combo heeft opgebouwd wordt deze met 3 beurten verlengd.

actors.hero.abilities.mage.elementalblast.name=elementaire ontploffing
actors.hero.abilities.mage.elementalblast.no_staff=Je kunt deze vaardigheid niet gebruiken zonder je staf.
actors.hero.abilities.mage.elementalblast.short_desc=De Magiër vuurt een _Elementaire Ontploffing_ af uit zijn staf, deze bedekt een groot gebied rond hem met een effect dat afhankelijk is van de toverstok waarmee zijn staf is verrijkt.
actors.hero.abilities.mage.elementalblast.desc=De Magiër zendt een ontploffing van magie uit, die een cirkelvormig gebied tot 4 tegels ver omvat en 15-25 schade doet. Het specifieke effect van de elementaire ontploffing varieert afhankelijk van de toverstok waarmee de staf van de Magiër is verrijkt.
actors.hero.abilities.mage.elementalblast.generic_desc=Het effect van de elementaire ontploffing is gelijkwaardig aan het effect van de toverstok wanneer het een vijand of bondgenoot raakt.
actors.hero.abilities.mage.wildmagic.name=wilde magie
actors.hero.abilities.mage.wildmagic.no_wands=Je hebt geen toverstokken om mee te schieten!
actors.hero.abilities.mage.wildmagic.short_desc=De Magiër ontketent de _Wilde Magie_  die zijn toverstokken bevatten, deze schiet hij willekeurig verschillende keren op een gekozen doelwit in een enkele beurt.
actors.hero.abilities.mage.wildmagic.desc=De Magiër ontketent de kracht in zijn toverstokken en vuurt ze willekeurig tot 4 keer in een enkele beurt af. De staf van de magiër is niet inbegrepen in dit effect.\n\nHet niveau van elke toverstok wordt ook versterkt met 2, tot +3. Deze vaardigheid gebruikt een halve toverstoklading voor elk schot, en geen enkele toverstaf kan meer dan 2 keer worden afgevuurd.
actors.hero.abilities.mage.warpbeacon.name=teleportatiebaken
actors.hero.abilities.mage.warpbeacon.depths=Je kunt niet teleporteren tussen verdiepingen!
actors.hero.abilities.mage.warpbeacon.locked_floor=Je kan geen vergrendelde verdieping verlaten!
actors.hero.abilities.mage.warpbeacon.too_far=Die plek is te ver weg!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Je kunt daar geen baken plaatsen!
actors.hero.abilities.mage.warpbeacon.window_desc=Je baken is momenteel geplaatst op verdieping %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleporteer naar baken
actors.hero.abilities.mage.warpbeacon.window_clear=verwijder baken
actors.hero.abilities.mage.warpbeacon.window_cancel=annuleer
actors.hero.abilities.mage.warpbeacon.short_desc=De Magiër plaatst een _Teleportatiebaken_ op zijn huidige plek, waar hij ogenblikkelijk naar terug kan teleporteren.
actors.hero.abilities.mage.warpbeacon.desc=De Magiër plaatst een baken, waar op elk moment naar geteleporteerd kan worden. Het plaatsen van het baken duurt 1 beurt, maar er naartoe teleporteren gebeurt ogenblikkelijk.\n\nDe Magiër kan standaard niet teleporteren tussen verdiepingen, of het baken gebruiken om in ontoegankelijke plaatsen zoals afgesloten kamers binnen te komen. De Magiër kan teleporteren in vijanden, dit duwt ze opzij.

actors.hero.abilities.rogue.smokebomb.name=rookbom
actors.hero.abilities.rogue.smokebomb.fov=Je kan alleen naar een lege plek springen die je kan zien.
actors.hero.abilities.rogue.smokebomb.prompt=Kies een plek om naartoe te springen
actors.hero.abilities.rogue.smokebomb$ninjalog.name=houten lokaas
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Op de een of andere manier zijn vijanden makkelijk overtuigd dat dit houten lokaas de echte Schurk is!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Je kunt dit personage vinden met een specifieke heldenharnasvaardigheid.
actors.hero.abilities.rogue.smokebomb.short_desc=De Schurk gooit een _Rookbom_ terwijl hij weg teleporteert. Hij verblindt de vijanden in de buurt van zijn oude plek.
actors.hero.abilities.rogue.smokebomb.desc=De Schurk gooit een rookbom en teleporteert dan tot 6 tegels ver. Hij kan door gevaren en vijanden teleporteren maar niet door hard terrein zoals muren.\n\nVijanden die naast de Schurk zijn oude positie staan worden verblind voor 5 beurten.
actors.hero.abilities.rogue.deathmark.name=doodsmarkering
actors.hero.abilities.rogue.deathmark.ally_target=Je kan enkel vijanden markeren
actors.hero.abilities.rogue.deathmark.short_desc=De Schurk plaatst een _Doodsmarkering_ op een verkozen vijand. Gemarkeerde vijanden lopen bonusschade op, maar kunnen niet sterven tot de markering eindigt.
actors.hero.abilities.rogue.deathmark.desc=De Schurk plaatst een markering op een gekozen vijand, wat er voor zorgt dat ze 25% extra schade oplopen. De markering is onmiddellijk geplaatst en duurt voor 5 beurten.\n\nGemarkeerde vijanden krijgen bonusschade maar kunnen niet sterven tot de markering eindigt. Als een vijand 0 gezondheid heeft wanneer de markering eindigt, sterven ze onmiddellijk.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=gemarkeerd voor dood
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Deze vijand is gemarkeerd, waardoor ze 25%% bonusschade oplopen, maar ze kunnen ook niet sterven totdat de markering eindigt.\n\nResterende beurten: %s.
actors.hero.abilities.rogue.shadowclone.name=schaduwkloon
actors.hero.abilities.rogue.shadowclone.short_desc=De Schurk roept een _Schaduwkloon_ op, die kan worden gericht om hem te helpen in de strijd.
actors.hero.abilities.rogue.shadowclone.desc=De Schurk roept een schaduwachtige nabootsing van zichzelf op, deze kan gericht worden om hem te helpen in gevechten. Het aansturen van de schaduwkloon kost niets.\n\nDe kloon heeft 80 gezondheid, geen harnas en richt 10-20 schade aan. Al deze eigenschappen kunnen verbeterd worden met talenten, zodat de kloon profiteert van de wapens en het harnas van de held.
actors.hero.abilities.rogue.shadowclone$shadowally.name=schaduwschurk
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Je kloon gaat naar die positie.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Je kloon volgt jou.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Je kloon beweegt om aan te vallen!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Een kopie van de Schurk, gemaakt van schaduwrijke duisternis. Hij staat doodstil, met lege ogen waaruit kleine slierten duisternis opstijgen als stoom.\n\nDe kloon is geen perfecte kopie van de Schurk, maar is nog steeds een behoorlijke vechter en kan profiteren van de uitrusting van de Schurk met de juiste talenten.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Je kunt dit personage vinden met een specifieke heldenharnasvaardigheid.

actors.hero.abilities.huntress.spectralblades.name=spookachtige messen
actors.hero.abilities.huntress.spectralblades.short_desc=De Jaagster gooit _Spookachtige Messen_ naar een doelwit, die schade doen afhankelijk van het momenteel uitgeruste slagwapen.
actors.hero.abilities.huntress.spectralblades.desc=De Jaagster gooit een spookachtig mes naar een vijand, die werkt als een afstandsaanval van haar slagwapen. Alle normale effecten van een slagwapen worden geactiveerd, inclusief betoveringen.
actors.hero.abilities.huntress.naturespower.name=natuurkracht
actors.hero.abilities.huntress.naturespower.short_desc=De Jaagster doet beroep op _Natuurkracht_, dit verhoogt haar bewegingssnelheid en schietsnelheid van haar boog voor een korte periode.
actors.hero.abilities.huntress.naturespower.desc=De Jaagster maakt zichzelf en haar boog tijdelijk sterker met de kracht van de natuur! Dit houdt aan voor 8 beurten.\n\nGedurende deze tijd beweegt de Jaagster met 2x snelheid en valt ze 33% sneller aan met haar boog. De bonus boogeffecten worden niet geactiveerd als de Sluipschutter haar speciale aanvallen gebruikt.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=natuurkracht
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=De Jaagster is tijdelijk versterkt, dit verhoogt haar snelheid en aanvalssnelheid met haar boog.\n\nResterende beurten: %s.
actors.hero.abilities.huntress.spirithawk.name=havikgeest
actors.hero.abilities.huntress.spirithawk.no_space=Er is geen vrije plaats naast jou.
actors.hero.abilities.huntress.spirithawk.short_desc=De Jaagster roept een _Havikgeest_ op, die haar kan helpen plekken te verkennen en vijanden af te leiden.
actors.hero.abilities.huntress.spirithawk.desc=De Jaagster roept een bekende havikgeest op, die kan worden gericht door deze vaardigheid opnieuw te gebruiken terwijl de geest is opgeroepen. De havik blijft voor 100 beurten, het sturen van de havik kost niets.\n\nDe havik heeft minimale gezondheid en aanvalskracht, maar is snel, ontwijkend en nauwkeurig. Hij deelt zijn volledige gezichtsveld te allen tijde met de Jaagster. Het is immuun voor alle gebiedsgebonden effecten, zoals vuur en gifgas. Het valt niet aan tenzij het specifiek gericht wordt.
actors.hero.abilities.huntress.spirithawk$hawkally.name=havikgeest
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Je havik beweegt naar die positie.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Je havik volgt jou.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Je havik beweegt om aan te vallen.
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Een magische havik, die is opgeroepen door de Jaagster. Hij gloeit helder etherisch blauw, zijn hoofd beweegt constant rond terwijl het zijn gebied overziet.\n\nHoewel het niet echt een vechter is, maken zijn snelheid en visie hem uitstekend geschikt voor het opspeuren en afleiden van vijanden.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Resterende beurten: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Resterende gegarandeerde ontwijking: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Je kunt dit personage vinden met een specifieke heldenharnasvaardigheid.

actors.hero.abilities.duelist.challenge.name=uitdaging
actors.hero.abilities.duelist.challenge.prompt=Kies een vijand om uit te dagen
actors.hero.abilities.duelist.challenge.already_dueling=Je kunt maar in één duel tegelijk zijn.
actors.hero.abilities.duelist.challenge.ally_target=Je kunt alleen vijanden uitdagen.
actors.hero.abilities.duelist.challenge.unreachable_target=Je moet je doel kunnen bereiken.
actors.hero.abilities.duelist.challenge.distant_target=Die vijand is te ver weg om uit te dagen.
actors.hero.abilities.duelist.challenge.short_desc=De Duellist _daagt_ een nabije vijand _uit_ voor een duel, waarbij alle andere vijanden tijdelijk worden bevroren.
actors.hero.abilities.duelist.challenge.desc=De Duellist daagt een nabije vijand uit voor een duel. Die vijand is gedwongen haar te bevechten terwijl alle andere vijanden tijdelijk zijn bevroren in de tijd.\n\nHet doelwit moet bereikbaar zijn en zich binnen 5 tegels van de Duellist begeven. Het duel duurt tot er 10 beurten voorbij zijn, de vijand sterft of de duellist meer dan 5 tegels verwijderd is van de vijand.\n\nBevroren vijanden zijn onkwetsbaar. De bondgenoten van de Duellist worden niet bevroren door deze vaardigheid, maar als een baas het doelwit is, worden zijn volgelingen ook niet bevroren.
actors.hero.abilities.duelist.challenge$duelparticipant.name=duel deelnemer
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Dit personage neemt deel aan een duel. Zij, en al hun bondgenoten of volgelingen, mogen zich normaal gedragen terwijl anderen bevroren zijn.\n\nHet duel duurt een bepaalde tijd, totdat een deelnemer sterft of totdat de deelnemers meer dan 5 tegels verwijderd zijn van elkaar.\n\nResterende beurten: %d.
actors.hero.abilities.duelist.elementalstrike.name=elementaire aanval
actors.hero.abilities.duelist.elementalstrike.short_desc=De Duellist voert een _elementaire aanval_ uit en verspreidt een effect in een kegelvormig gebied op basis van haar wapenbetovering.
actors.hero.abilities.duelist.elementalstrike.desc=De Duellist valt een vijand of plek aan, voert een reguliere aanval uit die gegarandeerd raakt en verspreidt een magisch effect dat zich over maximaal 4 tegels in een kegel van 65 graden verspreidt. Dit magische effect varieert afhankelijk van de betovering op het primaire wapen van de Duellist.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Een elementaire aanval zonder betovering geeft een kleine uitbarsting van magie vrij, die 6-12 schade toebrengt aan alle vijanden in het bereik.
actors.hero.abilities.duelist.feint.name=schijnbeweging
actors.hero.abilities.duelist.feint.prompt=Kies een plek om naartoe te rennen
actors.hero.abilities.duelist.feint.too_far=Die plek grenst niet aan jou.
actors.hero.abilities.duelist.feint.bad_location=Je kunt niet naar die plek gaan.
actors.hero.abilities.duelist.feint.short_desc=De Duellist maakt een _schijnbeweging_, waarbij ze doet alsof ze aanvalt terwijl ze naar een aangrenzende tegel rent. Vijanden vallen haar achtergebleven inbeelding aan, waardoor een tegenaanval kan worden ingezet.
actors.hero.abilities.duelist.feint.desc=De Duellist doet alsof ze aanvalt terwijl ze naar een aangrenzende tegel rent, waarbij ze een kortstondig een inbeelding van zichzelf achterlaat. Vijanden die de Duellist aanvielen, vallen in plaats daarvan haar de inbeelding aan.\n\nVijanden die de inbeelding aanvallen raken in de war, wat hun volgende actie afbreekt en hen blootstelt aan een verrassingsaanval.

actors.hero.abilities.cleric.ascendedform.name=hogere vorm
actors.hero.abilities.cleric.ascendedform.short_desc=De Geestelijke neemt een _Hogere Vorm_ aan, waardoor hij nieuwe spreuken, een groter aanvalsbereik en meer bescherming krijgt.
actors.hero.abilities.cleric.ascendedform.desc=De Geestelijke projecteert heilige energie vanuit zichzelf, en neemt een uitgebreide stralende vorm aan voor 10 beurten. In deze vorm kan de Geestelijke nieuwe spreuken uitspreken, krijgt 2 extra aanvalsbereik, 30 afscherming en alle extra spreuken die hij uitspreekt, geven 10 afscherming per gebruikte lading van het heilig boek .\n\nDe afscherming van de hogere vorm en zijn spreuken vervalt niet normaal, maar zal onmiddellijk vervagen zodra de hogere vorm eindigt. De vaardigheid kan opnieuw worden gebruikt om de duur van de hogere vorm te vernieuwen.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=hogere vorm
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Stralende energie straalt uit het lichaam van de Geestelijke. Terwijl hij in deze vorm is, krijgt de Geestelijke 2 extra aanvalsbereik (van de heilige energie die van hem uitstraalt) en 10 afscherming wanneer hij een heilig boek lading gebruikt. Hij kan ook de spreuken uitspreken die worden ontgrendeld via de talenten van de hogere vorm.\n\nHet schild dat wordt verleend door de hogere vorm en zijn spreuken zullen niet normaal vervallen, maar zullen onmiddellijk vervagen wanneer de hogere vorm eindigt.\n\nHuidige afscherming: %1$d.\nResterende beurten: %2$d.
actors.hero.abilities.cleric.trinity.name=drie-eenheid
actors.hero.abilities.cleric.trinity.no_imbue=Drie-eenheid heeft momenteel geen effect ingesteld voor een van zijn vormen, gebruik een van zijn spreuken!
actors.hero.abilities.cleric.trinity.no_duplicate=Drie-eenheid kan geen effect dupliceren dat je al hebt uitgerust!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Drie-eenheid zal dit effect gedurende _ %1$d beurten_  toepassen tegen de kosten van _ %2$s ladingen._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Drie-eenheid zal dit _krachtige_ effect gedurende _ %1$d beurten_ toepassen tegen de kosten van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.wand_use=Drie-eenheid zal met deze toverstok schieten met _+%1$d_ ten koste van _%2$s ladingen_.
actors.hero.abilities.cleric.trinity.wand_multi_use=Drie-eenheid zal met deze toverstok met _meerdere ladingen_ schieten met _+%1$d_ ten koste van _%2$s ladingen_.
actors.hero.abilities.cleric.trinity.thrown_use=Drie-eenheid zal dit wapen met level _+%1$d_ gooien ten koste van _ %2$sladingen._
actors.hero.abilities.cleric.trinity.ring_use=Drie-eenheid zal het effect van deze ring toepassen op _+%1$d_ gedurende 20 beurten, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Drie-eenheid zal het externe alchemie-effect van dit artefact toepassen, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Drie-eenheid zal het passieve gezondheidsregeneratie-effect van dit artefact toepassen met _+%1$d_ gedurende 20 beurten, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.driedrose_use=Drie-eenheid zal het effect van dit artefact gebruiken om een corrupte, vriendelijke schim op te roepen met de gezondheid van een _+%1$d_ spook, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.etherealchains_use=Drie-eenheid zal het kettingeffect van dit artefact toepassen met een bereik van _+%1$d_, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Drie-eenheid zal het snackeffect van dit artefact toepassen, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Drie-eenheid zal het diefstaleffect van dit artefact toepassen bij _+%1$d_, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Drie-eenheid zal het worteleffect van dit artefact toepassen met een willekeurig schadelijk zaadje, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Drie-eenheid zal het kristalkijk-effect van dit artefact toepassen op _+%1$d_, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Drie-eenheid zal het tijdbevriezingseffect van dit artefact toepassen met een _%1$d_ beurtduur, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinity zal het willekeurige rol-effect van dit artefact toepassen met een kans van _%1$d/10_ om de exotische versie zonder extra kosten aan te bieden, ten koste van _%2$s ladingen._
actors.hero.abilities.cleric.trinity.cost=De lading kosten voor deze vaardigheid variëren, maar bedragen meestal _%d._
actors.hero.abilities.cleric.trinity.short_desc=De Geestelijke krijgt een _Drie-eenheid_ aan vaardigheden, die de uitrusting nabootsen die hij heeft gezien en die hij kan verwisselen door nieuwe spreuken te gebruiken.
actors.hero.abilities.cleric.trinity.desc=De Geestelijke krijgt een _Drie-eenheid_ van pantservaardigheden, die kunnen worden gewisseld door drie nieuwe spreuken te gebruiken. Elk van deze spreuken is gericht op het nabootsen van de effecten van uitrusting die de Geestelijke tijdens deze verkenning heeft geïdentificeerd: lichaam (wapens en bepantsering), geest (toverstokken en werpwapens) en geest (ringen en artefacten).\n\nElke Drie-eenheid-vorm kan met één effect tegelijk worden doordrenkt, en de Geestelijke kiest welke hij activeert bij het gebruik van Drie-eenheid. Drie-eenheid zal niet het effect dupliceren van iets dat je al hebt uitgerust.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Selecteer welke vorm van Drie-eenheid je wilt gebruiken. De effecten van verschillende vormen kunnen tegelijkertijd actief zijn.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Lichaamsvorm: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Verstandsvorm: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Geestvorm: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Selecteer een effect dat in Drie-eenheid moet worden opgenomen. Er wordt aanvullende informatie weergegeven vóór bevestiging.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Wijs toe aan lichaamsvorm
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Wijs toe aan verstandsvorm
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Wijs toe aan geestvorm
actors.hero.abilities.cleric.powerofmany.name=kracht van velen
actors.hero.abilities.cleric.powerofmany.prompt_default=Kies een bondgenoot of een plek
actors.hero.abilities.cleric.powerofmany.prompt_ally=Leid je lichtbondgenoot
actors.hero.abilities.cleric.powerofmany.ally_exists=Je hebt al een versterkte bondgenoot.
actors.hero.abilities.cleric.powerofmany.no_vision=Je kunt geen plek kiezen die je niet kunt zien.
actors.hero.abilities.cleric.powerofmany.only_allies=Je kunt alleen bondgenoten sterker maken.
actors.hero.abilities.cleric.powerofmany.short_desc=De Geestelijke kanaliseert de _Kracht van Velen_, door een bestaande bondgenoot te versterken of een nieuwe te creëren.
actors.hero.abilities.cleric.powerofmany.desc=De Geestelijke kanaliseert de _Kracht van Velen_, die een bestaande bondgenoot versterkt of een nieuwe sterke bondgenoot creëert voor 100 beurten. Een lege plek kiezen creëert een nieuwe bondgenoot.\n\nTerwijl hij versterkt is door Kracht van Velen, veroorzaakt elke bondgenoot +25% schade, ontvangt -25% schade en deelt zijn visie met de Geestelijke. Hij krijgt ook 25 shielding wanneer de vaardigheid wordt gebruikt.\n\nDe Geestelijke krijgt ook drie nieuwe spreuken die alleen kunnen worden uitgesproken met een versterkte bondgenoot. Kracht van Velen eindigt niet zolang een van deze spreuken actief is.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=kracht van velen
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Deze bondgenoot is bekrachtigd door Kracht van Velen, wat hem +25%% toegebrachte schade en -25%% ontvangen schade geeft. Hij deelt ook zijn zichtbereik met de Geestelijke en kan profiteren van Kracht van Velen spreuken.\n\nKracht van Velen blijft bestaan wanneer bondgenoten zoals prismatische beelden zich verstoppen, maar de duur ervan zal nog steeds aftellen.\n\nResterende beurten: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=lichtbondgenoot
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Je bondgenoot gaat naar die positie.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Je bondgenoot volgt jou.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Je bondgenoot gaat in de aanval!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Een kopie van een van de avontuurlijke metgezellen van de Geestelijke, gemaakt van massief licht. Hoewel het de vorm heeft van een andere held, heeft het geen van hun unieke vaardigheden. Deze bondgenoot zal blijven bestaan zolang Kracht van Velen op hen wordt toegepast.\n\nDeze bondgenoot kan zonder kosten worden aangestuurd door de Kracht van Velen pantservaardigheid opnieuw te gebruiken.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Je kunt dit personage vinden met een specifieke heldenharnasvaardigheid.


actors.hero.abilities.ratmogrify.name=ratformeren
actors.hero.abilities.ratmogrify.cant_transform=Je kunt dat niet ratformeren!
actors.hero.abilities.ratmogrify.too_strong=De vijand is te sterk om te ratformeren!
actors.hero.abilities.ratmogrify.short_desc=De held _Ratformeert_ een vijand! Dit verandert ze tijdelijk in een rat zonder vaardigheden.
actors.hero.abilities.ratmogrify.desc=De held verandert 6 beurten lang een vijand in een rat! Bazen, bondgenoten en ratten kunnen niet worden geratformeerd.\n\nGeratformeerde vijanden behouden hun originele eigenschappen, maar hebben geen vaardigheden.
actors.hero.abilities.ratmogrify$transmograt.name=geratmorfeerde %s
actors.hero.abilities.ratmogrify$transmograt.desc=Deze vijand is veranderd in een rat. Een grote vooruitgang, als je het mij vraagt! - De Rattenkoning
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Verslagen door: geratformeerde vijand

##Cleric Spells
actors.hero.spells.auraofprotection.name=aura van bescherming
actors.hero.spells.auraofprotection.short_desc=Verbetert de verdediging van de Paladijn en nabije bondgenoten.
actors.hero.spells.auraofprotection.desc=De Paladijn begint beschermende energie in een sprankelende aura om zichzelf heen te stralen gedurende 20 beurten. Elke bondgenoot binnen 2 tegels van de Paladijn (inclusief zichzelf) krijgt %1$d%% minder schade en krijgt het effect van het harnassymbool van de Paladijn bij +%2$d%% kracht.\n\nDeze schadevermindering vindt plaats vóór andere schadeverminderende effecten (bijv. harnas). De symbool-krachtverhoging zal altijd van toepassing zijn, maar deze spreuk kan de symbool van de Paladin niet meer dan één keer van toepassing laten zijn als een personage er al van profiteert (bijv. de Paladijn zelf of een prismatisch beeld).
actors.hero.spells.auraofprotection$aurabuff.name=aura van bescherming
actors.hero.spells.auraofprotection$aurabuff.desc=De Paladijn straalt beschermende energie om zich heen.\n\nElke bondgenoot in de buurt (inclusief de Paladijn zelf) loopt minder schade op en krijgt het effect van het harnassymbool van de Paladijn met verhoogde kracht.\n\nResterende beurten: %s.

actors.hero.spells.beamingray.name=stralende straal
actors.hero.spells.beamingray.no_space=Er is geen ruimte voor je bondgenoot om daar te verschijnen.
actors.hero.spells.beamingray.out_of_range=Die plek is buiten bereik.
actors.hero.spells.beamingray.short_desc=Teleporteert je bondgenoot en geeft extra schade.
actors.hero.spells.beamingray.desc=De Geestelijke kanaliseert de kracht van zijn bondgenoot in een lichtstraal die hem naar een locatie straalt. Als de straal botst met een vijand, plaatst hij de bondgenoot in de buurt en stuurt hem naar de vijand.\n\nDe straal heeft een maximaal bereik van %1$d tegels en verhoogt de bonusschade van Kracht van Velen tot +%2$d%% voor 10 beurten tegen de dichtstbijzijnde vijand binnen 4 tegels. De Stralende Straal kan zelfs normaal gesproken onbeweeglijke bondgenoten teleporteren, maar zijn bereik wordt in deze gevallen gehalveerd.
actors.hero.spells.beamingray$beamingrayboost.name=stralende straal
actors.hero.spells.beamingray$beamingrayboost.desc=Deze bondgenoot is onlangs geteleporteerd door Stralende Straal wat hem bonusschade geeft tegen de dichtstbijzijnde vijand na de teleport. De Kracht van Velen vervalt ook niet als deze verbetering actief is.\n\nResterende beurten: %s.

actors.hero.spells.blessspell.name=zegen
actors.hero.spells.blessspell.short_desc=Zegent en maakt een schild voor de Geestelijke, zegent en geneest anderen.
actors.hero.spells.blessspell.desc=De Geestelijke plaatst een heilige zegen op zichzelf of een ander personage dat hij kan zien.\n\nWanneer het op zichzelf wordt gericht, is het effect zwakker, waardoor er %1$d beurten van zegening en %2$d barrières ontstaan.\n\nWanneer de spreuk op andere personages wordt uitgeoefend, is deze krachtiger en geeft hij %3$d beurten van zegen en %4$d genezing. Overtollige genezing wordt omgezet in barrière.

actors.hero.spells.bodyform.name=lichaamsvorm
actors.hero.spells.bodyform.short_desc=Wijst Drie-eenheid toe aan een betovering of symbool.
actors.hero.spells.bodyform.desc=De Geestelijke kiest een betovering of symbool die hij deze verkenning heeft geïdentificeerd en geeft Drie-eenheid het effect ervan.\n\nWanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke het effect van de gekozen betovering of symbool voor %d beurten. Deze tijdelijke betovering of symbool werkt met elk effect dat een normale betovering of symbool zou doen.\n\nDeze spreuk vervangt elk ander effect waarmee Drie-eenheid op dat moment is doordrenkt.
actors.hero.spells.bodyform$bodyformbuff.name=lichaamsvorm
actors.hero.spells.bodyform$bodyformbuff.desc=Drie-eenheids lichaamsvorm geeft je momenteel de kracht van een betovering of symbool, alsof je het op je huidige wapen of harnas aanwezig is.\n\nLet op dat de lichaamsvorm geen andere kopie van een effect kan bieden waar je al van profiteert.\n\nHuidig effect: %1$s.\n\nResterende beurten: %2$s.

actors.hero.spells.cleanse.name=reinig
actors.hero.spells.cleanse.short_desc=Verwijdert negatieve effecten en biedt bescherming.
actors.hero.spells.cleanse.desc=De Geestelijke wist onmiddellijk alle schadelijke effecten op zichzelf en zichtbare bondgenoten. Nadat de betovering is geëindigd, krijgen alle getroffen personages ook %1$d beurten van verzwakkingsimmuniteit en %2$d barrière.

actors.hero.spells.clericspell.prompt=Kies een doel
actors.hero.spells.clericspell.no_target=Er is daar geen doel.
actors.hero.spells.clericspell.invalid_target=Je kunt niet op die plek richten.
actors.hero.spells.clericspell.invalid_enemy=Je kunt die vijand niet als doelwit kiezen.
actors.hero.spells.clericspell.charge_cost=Oplaadkosten: %d

actors.hero.spells.divinesense.name=goddelijk gevoel
actors.hero.spells.divinesense.short_desc=Krijg tijdelijk geestvisie in een breed bereik.
actors.hero.spells.divinesense.desc=De Geestelijke richt zijn zintuigen op zijn omgeving en krijgt geestvisie met een bereik van %d tegels voor 30 beurten. Het uitspreken van deze spreuk kost geen tijd.
actors.hero.spells.divinesense$divinesensetracker.name=goddelijk gevoel
actors.hero.spells.divinesense$divinesensetracker.desc=Dit personage kan tijdelijk andere wezens in de buurt zien met zijn geest!\n\nResterende beurten: %s.

actors.hero.spells.divineintervention.name=goddelijke interventie
actors.hero.spells.divineintervention.short_desc=Enorme schildversterking voor de Geestelijke en bondgenoten.
actors.hero.spells.divineintervention.desc=De Geestelijke giet een enorme hoeveelheid kracht uit hun boek in zichzelf en bondgenoten, waardoor iedereen wordt versterkt met %1$d afscherming en hogere vorm met %2$d beurten wordt verlengd. De ongelooflijke verdedigende kracht van deze spreuk wordt afgewogen tegen de zeer hoge kosten van de lading. \n\nNet als andere afschermingen die door de hogere vorm worden verleend, vervalt deze afscherming niet geleidelijk, maar vervalt onmiddellijk wanneer de hogere vorm eindigt.

actors.hero.spells.flash.name=flits
actors.hero.spells.flash.prompt=Kies een plek
actors.hero.spells.flash.short_desc=Teleporteer naar een dichtbije plek
actors.hero.spells.flash.desc=De Geestelijke kanaliseert zijn opgestegen vorm op een nabijgelegen plek en teleporteert daarheen. Flits kan de Geestelijke teleporteren naar elke ontdekte plek die binnen bereik is en onbezet. Elke keer dat deze spreuk in dezelfde hogere vorm wordt gebruikt, kost deze spreuk meer boekladingen.

actors.hero.spells.guidinglight.name=leidend licht
actors.hero.spells.guidinglight.short_desc=Brengt magische schade toe op afstand en garandeert een treffer.
actors.hero.spells.guidinglight.desc=De Geestelijke vuurt een straal magische energie af die een doelwit raakt, 2-8 schade aanricht en het doelwit verlicht. De volgende onbelaste fysieke aanval die tegen een verlichte vijand wordt uitgevoerd, zal hem gegarandeerd raken.
actors.hero.spells.guidinglight.desc_priest=_Deze spreuk is krachtiger wanneer deze door de Priester wordt uitgesproken._ De eerste keer dat de spreuk binnen 100 beurten wordt uitgesproken, kost geen boekladingen, en de verlichting kan worden geactiveerd door uitstraling, toverstokken, andere personages en artefacten die rechtstreeks invloed hebben op vijanden. Wanneer het op deze manier wordt geactiveerd, veroorzaakt verlichting bonus magische schade die gelijk is aan het niveau van de Priester + 5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Leidend Licht
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=De Priester kan Leidend Licht weer gratis opnieuw uitspreken nadat 100 beurten zijn verstreken.\n\nResterende beurten: %s.
actors.hero.spells.guidinglight$illuminated.name=Verlicht
actors.hero.spells.guidinglight$illuminated.desc=Dit personage gloeit doordat het geraakt is door leidend licht. Hoewel de gloed niet sterk genoeg is om de omgeving te verlichten, zal het magische effect het voor de Geestelijke veel gemakkelijker maken om ze te raken.
actors.hero.spells.guidinglight$illuminated.desc_priest=De Priester kan bovendien verlichting consumeren met een toverstok, een aanval van een bondgenoot of effecten van sommige artefacten. Het op deze manier gebruiken van verlichting veroorzaakt bonus magische schade die gelijk is aan het niveau van de Priester + 5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Andere helden kunnen nog steeds Verlichting gebruiken om te profiteren van het Schroeiend Licht talent, maar zullen niet nauwkeuriger worden.

actors.hero.spells.hallowedground.name=gewijde grond
actors.hero.spells.hallowedground.prompt=Kies een plek
actors.hero.spells.hallowedground.short_desc=Geneest bondgenoten, vertraagt vijanden en verspreidt gras in het effectgebied.
actors.hero.spells.hallowedground.desc=De Priester concentreert zijn goddelijke magie op de grond in de buurt, waardoor er een %1$dx%1$d-gebied van heilig terrein ontstaat voor 20 beurten.\n\nWanneer deze spreuk wordt uitgesproken, geneest deze alle bondgenoten voor 15 gezondheid (gezonde bondgenoten en de Priester krijgen een schild), wortelt vijanden kortstondig en verspreidt kort gras.\n\nHet gewijde terrein geneest bondgenoten voor 1 gezondheid per beurt (gezonde bondgenoten en de Priester krijgen een schild), verlamt vijanden en zorgt ervoor dat er willekeurig hoog gras groeit.\n\nGewijd terrein wordt vernietigd door vuur en produceert vertrapt gras als passieve herstel-effecten zijn uitgeschakeld of de Priester een tijdje geen ervaring heeft opgedaan.
actors.hero.spells.hallowedground$hallowedterrain.desc=De grond hier is gewijd. Gewijde grond vertraagt vijanden, geneest bondgenoten en zorgt ervoor dat gras zich verspreidt.

actors.hero.spells.holyintuition.name=heilige intuïtie
actors.hero.spells.holyintuition.prompt=kies een voorwerp
actors.hero.spells.holyintuition.cursed=Je voelt een kwaadaardige magie schuilen in dit item.
actors.hero.spells.holyintuition.uncursed=Dit voorwerp is vrij van kwaadaardige magie.
actors.hero.spells.holyintuition.short_desc=geeft aan of een voorwerp vervloekt is of niet.
actors.hero.spells.holyintuition.desc=De Geestelijke richt zijn zintuigen op een voorwerp en bepaalt of het vervloekt is of niet, zonder het voorwerp te hoeven gebruiken.

actors.hero.spells.holylance.name=heilig lans
actors.hero.spells.holylance.short_desc=Brengt zware magische afstandsschade aan.
actors.hero.spells.holylance.desc=De Priester concentreert een grote hoeveelheid energie in een verwoestend geworpen lans van licht. Deze lans richt %1$d-%2$d schade aan en richt altijd maximale schade aan ondode en demonische doelen aan.\n\nDeze spreuk is erg duur en heeft een afkoeltijd van 30 beurten.
actors.hero.spells.holylance$lancecooldown.name=heilig lans afkoelperiode
actors.hero.spells.holylance$lancecooldown.desc=De Priester heeft onlangs Heilig Lans gebruikt en moet wachten voordat hij het opnieuw kan gebruiken.\n\nResterende beurten: %s.

actors.hero.spells.holyward.name=heilige bescherming
actors.hero.spells.holyward.glyph_name=%s van licht
actors.hero.spells.holyward.glyph_desc=Dit symbool verhoogt enigszins de hoeveelheid schade die een harnas kan blokkeren.
actors.hero.spells.holyward.short_desc=Heft tijdelijk symbolen op om de harnas blokkering te versterken.
actors.hero.spells.holyward.desc=De Geestelijke vult zijn harnas dat hij momenteel draagt aan met symbolen van heilig licht, waardoor de schadeblokkering van het harnas met 1 toeneemt. Deze spreuk kost geen beurt om uit te spreken.\n\nDit symbool blijft 50 beurten actief en zal elk gunstig symbool van het harnas gedurende de duur overschrijven. De Geestelijke profiteert van dit effect, zelfs als hij geen harnas heeft.
actors.hero.spells.holyward.desc_paladin=_Deze spreuk is krachtiger wanneer hij door de Paladijn wordt uitgesproken._ De extra schadeblokkering is verhoogd naar 3, de spreuk overschrijft bestaande symbolen niet langer en wanneer je andere spreuken uitspreekt terwijl heilige bescherming actief is, wordt de duur ervan met 10 beurten per gebruikte lading verlengd.
actors.hero.spells.holyward$holyarmbuff.name=heilige bescherming
actors.hero.spells.holyward$holyarmbuff.desc=De Geestelijke heeft zijn versleten harnas doordrenkt met heilige energie, waardoor tijdelijk alle bestaande symbolen worden overschreven en het harnas 1 extra punt schade blokkeert.\n\nResterende beurten: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=De Paladijn heeft zijn gedragen harnas doordrenkt met heilige energie, waardoor het harnas 3 extra punten schade blokkeert.\n\nAls je andere spreuken uitspreekt terwijl de heilige bescherming actief is, wordt de duur ervan met 10 beurten per bestede lading verlengd.\n\nResterende beurten: %s.

actors.hero.spells.holyweapon.name=heilig wapen
actors.hero.spells.holyweapon.ench_name=heilig %s
actors.hero.spells.holyweapon.ench_desc=Vijanden die door een heilig wapen worden geraakt, lopen extra magische schade op.
actors.hero.spells.holyweapon.short_desc=Heft tijdelijk betoveringen op om schade te verhogen.
actors.hero.spells.holyweapon.desc=De Geestelijke betovert zijn gedragen wapen met heilige energie, waardoor het wapen 2 extra magische schade aanricht wanneer hij er een vijand mee raakt. Deze spreuk kost geen beurt om uit te spreken.\n\nDeze betovering duurt 50 beurten en zal elke gunstige betovering die het wapen heeft, overschrijven gedurende de duur. Onbewapende aanvallen kunnen ook profiteren van dit effect.
actors.hero.spells.holyweapon.desc_paladin=_Deze spreuk is krachtiger wanneer deze door de Paladijn wordt uitgesproken._ De extra magische schade is verhoogd naar 6, de spreuk overschrijft bestaande betoveringen niet langer en wanneer andere spreuken worden uitgesproken terwijl het heilige wapen actief is, wordt de duur ervan met 10 beurten per gebruikte lading verlengd.
actors.hero.spells.holyweapon$holywepbuff.name=heilig wapen
actors.hero.spells.holyweapon$holywepbuff.desc=De Geestelijke heeft zijn wapen dat hij momenteel gebruikt doordrenkt met heilige energie, waardoor tijdelijk alle bestaande betoveringen worden overschreven en het wapen bij elke aanval 2 extra magische schade aanricht.\n\nResterende beurten: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=De Paladijn heeft zijn wapen dat hij momenteel draagt doordrenkt met heilige energie, waardoor zijn aanvallen 6 extra magische schade aanrichten.\n\nHet uitspreken van andere spreuken terwijl het heilige wapen actief is, verlengt de duur ervan met 10 beurten per verbruikte lading.\n\nResterende beurten: %s.

actors.hero.spells.judgement.name=oordeel
actors.hero.spells.judgement.short_desc=Beschadigd alle zichtbare vijanden.
actors.hero.spells.judgement.desc=De Geestelijke slaat zijn vuist op de grond, wat een lichtuitbarsting veroorzaakt die schade toebrengt aan alle vijanden die hij kan zien. Dit brengt initieel %1$d-%2$d schade toe, maar brengt ook 33%% schade toe voor elke spreuk die de Geestelijke heeft uitgesproken sinds hij de opgestegen vorm is binnengegaan (of sinds hij Oordeel voor het laatst heeft uitgesproken).\n\nOp dit moment zal Oordeel %3$d-%4$d schade toebrengen.

actors.hero.spells.layonhands.name=handoplegging
actors.hero.spells.layonhands.short_desc=Geneest onmiddellijk een aangrenzend personage of beschermt de Paladijn.
actors.hero.spells.layonhands.desc=De Paladijn kanaliseert heilige energie door zijn handen, en geneest of beschermt alles wat hij aanraakt.\n\nDe Paladijn kan deze spreuk op elk aangrenzend personage uitspreken om hem %1$d genezing te geven, of op zichzelf om %1$d bescherming te krijgen. Overtollige genezing van deze spreuk wordt omgezet in bescherming .\n\nDeze spreuk wordt onmiddellijk uitgesproken en kan herhaaldelijk worden uitgesproken, maar kan niet meer dan drie keer bescherming tegelijkertijd geven.

actors.hero.spells.lifelinkspell.name=levenslink
actors.hero.spells.lifelinkspell.short_desc=Deelt de schade met een bondgenoot en vermindert de opgelopen schade.
actors.hero.spells.lifelinkspell.desc=De Geestelijke versterkt de link tussen zichzelf en zijn versterkte bondgenoot. Met deze versterkte link wordt alle schade die wordt opgelopen gedeeld tussen zowel de held als zijn bondgenoot voor %1$dbeurten, en de defensieve boost van Kracht van Velen wordt verhoogd naar -%2$d%% schade die wordt opgelopen. Let op dat de schade wordt gedeeld na harnas, maar vóór de schadevermindering van Kracht van Velen.\n\nTerwijl dit effect actief is, worden gunstige Geestelijke spreuken van niveau 3 of lager toegepast op zowel de Geestelijke als zijn bondgenoot als ze alleen op een van hen zouden zijn toegepast.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=levensverbinding bescherming
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=De Geestelijke heeft onlangs Levenslink op deze bondgenoot uitgesproken.\n\nNaast de reguliere voordelen van Levenslink loopt dit personage ook minder schade op, worden alle positieve Geestelijke spreuken toegepast op zowel de Geestelijke als deze bondgenoot in plaats van slechts één, en Kracht van Velen vervalt niet zolang deze verbetering actief is.\n\nResterende beurten: %s.

actors.hero.spells.mindform.name=verstandsvorm
actors.hero.spells.mindform.short_desc=Wijst Drie-eenheid toe aan een toverstok of werpwapen.
actors.hero.spells.mindform.desc=De Geestelijke kiest een toverstaf of werpwapens die hij deze verkenning heeft geïdentificeerd en geeft Drie-eenheid het effect ervan.\n\nWanneer Drie-eenheid wordt gebruikt, kan de Geestelijke een enkele aanval uitvoeren alsof hij het gekozen item op +%d gebruikt. Dit zal alle effecten activeren die het gebruik van dat type item normaal gesproken zou activeren.\n\nDeze spreuk vervangt elk ander geesteseffect waar Drie-eenheid momenteel mee doordrenkt is.

actors.hero.spells.mnemonicprayer.name=mnemonisch gebed
actors.hero.spells.mnemonicprayer.short_desc=Verlengt versterkingen/verzwakkingen op een bondgenoot/vijand en past opnieuw verlichting toe.
actors.hero.spells.mnemonicprayer.desc=De Priester spreekt een gebed uit dat de duur van alle verbeteringen of verzwakkingen op een specifiek doelwit met %1$d beurten verlengt. Het uitspreken van deze spreuk kost geen tijd. Positieve effecten duren langer op bondgenoten (inclusief de Priester zelf), en schadelijke effecten duren langer op vijanden. Deze spreuk past opnieuw verlichting toe op een vijand die eerder verlicht was.\n\nMnemonisch gebed kan slechts één keer een specifieke instantie van een verbetering of verzwakking verlengen, en kan geen verbetering verlengen die zijn verleend door pantservaardigheden.

actors.hero.spells.radiance.name=uitstraling
actors.hero.spells.radiance.short_desc=Verlicht en beschadigd kort alle zichtbare vijanden.
actors.hero.spells.radiance.desc=De Priester barst los in heilig licht, verdooft alle zichtbare vijanden gedurende 3 beurten en verlicht ze alsof ze geraakt zijn door Leidend Licht. Als een vijand al verlicht is, zal Uitstraling de bonusschade van verlichting activeren en de verlichte verzwakking opnieuw toepassen. Uitstraling zorgt er ook voor dat de Priester 100 beurten lang gloeit als de huidige verdieping donker is.

actors.hero.spells.recallinscription.name=inscriptie herinneren
actors.hero.spells.recallinscription.short_desc=Herhaalt een onlangs gebruikte runensteen of rol.
actors.hero.spells.recallinscription.desc=De Geestelijke gebruikt heilige magie om het effect van een magische rune, gevonden op een runensteen of rol die ze in de %s laatste beurten hebben gebruikt, opnieuw uit te voeren.\n\nInscriptie Herinneren kan niet worden gebruikt om rollen van opwaardering te repliceren. De kosten voor deze spreuk variëren afhankelijk van welk item recentelijk is gebruikt: 2 voor een runensteen, 3 voor een rol, 4 voor een exotische rol. Deze kosten wordt verdubbeld bij het lezen van een rol van transmutatie, of alchemie-items gebruikt die met transmutatie of opwaardering rollen moeten worden vervaardigd.
actors.hero.spells.recallinscription$useditemtracker.name=onlangs gebruikte rune
actors.hero.spells.recallinscription$useditemtracker.desc=De Geestelijke heeft onlangs een voorwerp gebruikt dat werkt met de ingeschreven herinneringsspreuk. De Geestelijke kan de spreuk uitspreken om het effect van het item te herhalen.\n\nGebruikt artikel: %1$s\n\nResterende beurten: %2$s.

actors.hero.spells.shieldoflight.name=schild van licht
actors.hero.spells.shieldoflight.short_desc=Geeft tijdelijke bepantsering tegen een doelwit.
actors.hero.spells.shieldoflight.desc=De Geestelijke creëert een dunne barrière van licht tussen zichzelf en een vijand, waardoor de blokkeringskracht van zijn harnas tegen die vijand met %1$d-%2$d wordt verhoogd gedurende 5 beurten.\n\nDeze spreuk kost geen tijd om uit te spreken, maar kan niet tegen meerdere doelen tegelijk worden gebruikt.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=schild van licht
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Een dun schild van licht staat tussen dit personage en een vijand. Het is niet sterk genoeg om aanvallen volledig te blokkeren, maar het zal ze verzachten.\n\nResterende beurten: %s

actors.hero.spells.spiritform.name=geestvorm
actors.hero.spells.spiritform.short_desc=Wijst Drie-eenheid toe aan een ring of artefact.
actors.hero.spells.spiritform.desc=De Geestelijke kiest een ring of artefact die hij of zij deze verkenning heeft geïdentificeerd (behalve het heilige boek) en doordrenkt Drie-eenheid met het effect ervan.\n\nAls een ring wordt gekozen, verleent Drie-eenheidhet effect van die ring op +%1$d voor 20 beurten.\n\nAls een artefact wordt gekozen, repliceert Drie-eenheid het effect van dat artefact op +%2$d. Elk artefact heeft verschillende specifieke gedragingen en pantserkosten wanneer het wordt gebruikt met Drie-eenheid.\n\nDeze spreuk vervangt elk ander spiritueel effect waarmee Drie-eenheid op dat moment is doordrenkt.
actors.hero.spells.spiritform$spiritformbuff.name=geestvorm
actors.hero.spells.spiritform$spiritformbuff.desc=Drie-eenheids geestvorm geeft je momenteel de kracht van een item, alsof je het uitgerust hebt.\n\nLet op dat de geestvorm geen andere kopie kan leveren van een effect waar je al van profiteert.\n\nHuidig effect: %1$s.\n\nResterende beurten: %2$s.

actors.hero.spells.smite.name=neerslaan
actors.hero.spells.smite.short_desc=Garandeert een treffer met bonusschade en betoveringskracht.
actors.hero.spells.smite.desc=De Paladijn geeft een slagaanval een rechtvaardige vernietigende kracht.\n\nNaast het toebrengen van normale slagschade, voert Neerslaan niet-belaste aanvallen uit die gegarandeerd raken, heeft +300%% betoveringskracht en deelt %1$d-%2$d bonus magische schade uit.\n\nDe bonus magische schade van Neerslaan is afhankelijk van het niveau van de Paladijn en deelt altijd maximale bonus magische schade uit tegen ondode of demonische vijanden.

actors.hero.spells.stasis.name=stasis
actors.hero.spells.stasis.short_desc=Verwijdert een bondgenoot uit de kerker en bewaart deze.
actors.hero.spells.stasis.desc=De Geestelijke richt zijn verbinding met zijn bondgenoot op zichzelf, waardoor de bondgenoot tijdelijk in een soort energiestasis binnen de Geestelijke wordt gehouden. De bondgenoot blijft maximaal %d beurten bewaard, waarbij alle positieve effecten op hem niet worden beïnvloed door zijn tijd in stasis.\n\nDe bondgenoot verschijnt naast de Geestelijke wanneer stasis op natuurlijke wijze eindigt of hij kan de spreuk onmiddellijk opnieuw uitspreken zonder kosten, om het effect vroegtijdig te beëindigen. Stasis kan zelfs onbeweeglijke bondgenoten verplaatsen, maar kan ze niet tussen verdiepingen verplaatsen.
actors.hero.spells.stasis$stasisbuff.name=bondgenoot in stasis
actors.hero.spells.stasis$stasisbuff.left_behind=Je onbeweeglijke bondgenoot blijft achter.
actors.hero.spells.stasis$stasisbuff.desc=De Geestelijke heeft momenteel een bondgenoot opgeslagen in stasis. Alle positieve effecten op deze bondgenoot blijven bewaard, inclusief Kracht van Velen, en ze verschijnen weer naast de Geestelijke wanneer het effect eindigt. Het effect kan ook vroegtijdig worden beëindigd door Stasis opnieuw uit te spreken.\n\nBondgenoot in stasis: %1$s.\nResterende beurten: %2$s.

actors.hero.spells.sunray.name=zonnestraal
actors.hero.spells.sunray.short_desc=Brengt magische schade toe op afstand en verblindt een doelwit één keer.
actors.hero.spells.sunray.desc=De Geestelijke vuurt een straal verblindend licht af op een doelwit, wat %1$d-%2$d schade toebrengt en ze %3$d beurten lang verblindt. Zonnestraal brengt altijd maximale schade toe aan ondode en demonische doelen.\n\nNadat een vijand met deze spreuk is geraakt, zal zijn zicht worden aangepast, waardoor hij niet opnieuw verblind kan worden. Als hij echter opnieuw wordt geraakt terwijl hij verblind is door deze spreuk, is het licht overweldigend en verlamt het hem in plaats daarvan.

actors.hero.spells.walloflight.name=muur van licht
actors.hero.spells.walloflight.short_desc=Creëert een muur die vijanden blokkeert.
actors.hero.spells.walloflight.desc=De Paladijn creëert een muur van panelen van massief licht recht voor zichzelf, die 1 tegel dik is, %1$d tegels breed, en 20 beurten meegaat.\n\nDeze muur gedraagt zich net als een normale muur, behalve dat je er doorheen kunt kijken. Vijanden die in de muur vastzitten wanneer deze wordt gecreëerd, worden even verdoofd en indien mogelijk teruggeduwd. Alles wat in de muur vastzit, kan eruit bewegen.\n\nDe muur kan in een van de vier hoofdrichtingen of vier diagonale richtingen worden uitgesproken. Als een muur al actief is, kan de spreuk gratis opnieuw worden gebruikt om de muur direct te wissen.
actors.hero.spells.walloflight.early_end=Je verdrijft de muur van licht.
actors.hero.spells.walloflight$lightwall.desc=Glinsterende lichtpanelen blokkeren hier de doorgang.

##main hero
actors.hero.hero.name=jij
actors.hero.hero.leave=Je kan nog niet weggaan, de rest van de kerker wacht op je beneden!
actors.hero.hero.level_up=Niveau omhoog!
actors.hero.hero.new_level=Niveau omhoog! +Nauwkeurigheid, +Ontwijking, +5 Gezondheid!
actors.hero.hero.new_talent=+1 Talentpunt!
actors.hero.hero.unspent=Je hebt niet-uitgegeven talentpunten!
actors.hero.hero.level_cap=Je kan niet sterker worden, maar je ervaringen geven je wel een golf van kracht!
actors.hero.hero.you_now_have=je pakte: %s.
actors.hero.hero.you_cant_have=je kan niet dragen: %s.
actors.hero.hero.locked_chest=Deze kist zit op slot en je hebt geen passende sleutel.
actors.hero.hero.locked_door=Je hebt geen passende sleutel.
actors.hero.hero.noticed_smth=Je merkte iets op.
actors.hero.hero.wait=...
actors.hero.hero.search=zoeken
actors.hero.hero.search_distracted=Je kunt je lastig concentreren, zoeken is vermoeiend.
actors.hero.hero.pain_resist=De pijn helpt je de drang om te slapen te weerstaan.
actors.hero.hero.revive=De ankh explodeert met leven-gevende energie!

##classes
actors.hero.heroclass.warrior=krijger
actors.hero.heroclass.warrior_desc_short=De Krijger kan extra schade verdragen met bescherming die wordt verleend door zijn _gebroken zegel._ Het zegel kan tussen harnassen worden verplaatst en _draagt een enkele opwaardering over._
actors.hero.heroclass.warrior_desc=De Krijger begint met een _uniek gebroken zegel_ dat hem een schild geeft wanneer zijn gezondheid minder dan de helft is. Het zegel kan tussen harnassen worden verplaatst en er kan een _enkele opwaardering_ mee overdragen worden.\n\nDe krijger begint ook met een _versleten kortzwaard_, _drie werpstenen_, kleren gemaakt van stof, een waterzak en een fluwelen buidel.\n\nDe Krijger herkent automatisch:\n_-_ Rol van Identificatie\n_-_ Toverdrank van Genezing\n_-_ Rol van Woede
actors.hero.heroclass.warrior_unlock=De Krijger is automatisch ontgrendeld.

actors.hero.heroclass.mage=magiër
actors.hero.heroclass.mage_desc_short=De Magiër is een geheimzinnige expert en draagt een _magische staf_ die sterker is dan een toverstok. De staf kan worden _verrijkt met elke toverstok_ die de Magiër vindt.
actors.hero.heroclass.mage_desc=De Magiër begint met een _unieke staf_, die aanzienlijk sneller oplaadt dan een toverstok en 1 extra lading heeft. De staf kan worden verrijkt met elke toverstok die de magiër in de kerker vindt.\n\nDe Magiër begint ook met een toverstok van magisch projectiel waarmee zijn staf is verrijkt, kleren gemaakt van stof, een waterzak en een fluwelen buidel.\n\nDe Magiër identificeert automatisch:\n_-_ Rol van Identificatie\n_-_ Toverdrank van Vloeibare Vlam\n_-_ Rol van Opwaardering
actors.hero.heroclass.mage_unlock=Om de Magiër te ontgrendelen _gebruik je een rol van opwaardering om een voorwerp sterker te maken._

actors.hero.heroclass.rogue=schurk
actors.hero.heroclass.rogue_desc_short=De Schurk kan vijanden ontwijken en vanuit onzichtbaarheid aanvallen met zijn _Schaduwmantel._ Hij _detecteert ook geheimen en vallen_ vanaf een grotere afstand.
actors.hero.heroclass.rogue_desc=De Schurk begint met een _unieke Schaduwmantel_, die hij kan gebruiken om naar believen onzichtbaar te worden.\n\nDe Schurk kan vanaf een grotere afstand _geheimen en vallen detecteren_.\n\nDe Schurk begint ook met _een dolk_, _drie werpmessen_, kleren gemaakt van stof, een waterzak en een fluwelen buidel.\n\nDe Schurk identificeert automatisch:\n_-_ Rol van Identificatie\n_-_ Toverdrank van Onzichtbaarheid\n_-_ Rol van Magische Kaartkennis
actors.hero.heroclass.rogue_unlock=Om de Schurk te ontgrendelen _voer je 10 verrassingsaanvallen uit in één spel._

actors.hero.heroclass.huntress=jaagster
actors.hero.heroclass.huntress_desc_short=De Jaagster is een meester in het gooien van wapens en heeft een _magische boog_ met oneindig veel pijlen. Ze loopt ook door hoog gras _zonder het te vertrappen._
actors.hero.heroclass.huntress_desc=De Jaagster begint met een _unieke geestboog_ die een oneindig aantal toverpijlen kan afvuren.\n\nDe Jaagster kan door hoog gras lopen _zonder het te vertrappen_.\n\nDe Jaagster begint ook met _gevoerde handschoenen_, kleren van stof, een waterzak en een fluwelen buidel.\n\nDe Jaagster identificeert automatisch:\n_-_ Rol van Identificatie\n_-_ Toverdrank van Geestvisie\n_-_ Rol van Slaaplied
actors.hero.heroclass.huntress_unlock=Om de Jaagster te ontgrendelen _raak je vijanden 10 keer met werpwapens in één spel._

actors.hero.heroclass.duelist=duellist
actors.hero.heroclass.duelist_desc_short=De Duellist is een wapenmeester die haar wapen kan gebruiken om een _speciale wapenvaardigheid_ te activeren. Deze speciale vaardigheid is _voor elk wapen verschillend._
actors.hero.heroclass.duelist_desc=De Duellist begint met een _unieke degen_ met een speciale vaardigheid die na verloop van tijd oplaadt.\n\nElk wapen in het spel heeft een _verschillende speciale vaardigheid_ die de Duellist kan gebruiken.\n\nDe Duellist begint ook met _twee werpspijkers_, kleren van stof, een waterzak en een fluwelen buidel.\n\nDe Duellist identificeert automatisch:\n_-_ Rol van Identificatie\n_-_ Toverdrank van Kracht\n_-_ Rol van Spiegelbeeld
actors.hero.heroclass.duelist_unlock=Om de Duellist te ontgrendelen, _rust je een klasse 2 of hoger wapen uit die geschikt is voor je krachtniveau._

actors.hero.heroclass.cleric=geestelijke
actors.hero.heroclass.cleric_desc_short=De Geestelijke is een goddelijke tovenaar die zijn unieke _heilige boek_ gebruikt om goddelijke magie te kanaliseren. Ze kunnen _spreuken leren en upgraden_ via talenten.
actors.hero.heroclass.cleric_desc=De Geestelijke begint met een _uniek heilig boek_, dat gebruikt kan worden om verschillende spreuken uit te spreken.\n\nDe meeste talenten van de Geestelijke zijn gericht op het leren of opwaarderen van spreuken.\n\nDe Geestelijke begint ook met _een knuppel_, stoffen kleding, een waterzak en een fluwelen buidel.\n\nDe Cleric identificeert automatisch:\n_-_ Rol van Identificatie\n_-_ Toverdrank van zuiverheid\n_-_ Rol van Vloekverwijdering
actors.hero.heroclass.cleric_unlock=Ontgrendel de Geestelijke door de vloek op een willekeurige vervloekte uitrusting volledig te zuiveren

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=De _Berserker_ bouwt woede op terwijl hij schade oploopt. Woede verhoogt zijn aangerichte schade en kan worden geactiveerd bij 100% voor bonus bescherming.
actors.hero.herosubclass.berserker_desc=De Berserker wordt woedend als hij fysieke schade oploopt, inclusief schade die wordt geblokkeerd door zijn harnas! Woede vervaagt gestaag na verloop van tijd, maar vervaagt langzamer als hij een lage gezondheid heeft.\n\nWoede kan ervoor zorgen dat de Berserker tot +50% schade aanricht. Als hij maximaal woedend is, kan hij helemaal woest worden, waarbij hij een schild krijgt en zijn woestheid behoudt zolang er nog schild over is. Het schild is afhankelijk van het niveau van het harnas van de Berserker en kan enorm worden versterkt als hij weinig gezondheid heeft. De Berserker heeft tijd nodig om te herstellen nadat hij woest is geworden.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=De _Gladiator_ bouwt combo op als hij succesvol aanvalt. Deze combo kan hij inzetten voor unieke aanvalsmogelijkheden.
actors.hero.herosubclass.gladiator_desc=De Gladiator bouwt één combopunt op elke keer dat hij een succesvolle aanval uitvoert met een slag- of geworpen wapen. Indien de Gladiator binnen 5 beurten geen succesvolle aanval uitvoert, wordt zijn combo gereset.\n\nTerwijl een combo wordt opgebouwd, ontgrendelt het verschillende vaardigheden, welke gegarandeerd raken:\n2 Combo: sla de vijand terug, de combo blijft behouden\n4 Combo: richt schade aan op basis van bepantsering\n6 Combo: pareren, de combo blijft behouden\n8 Combo: schade aan doelwit en vijanden in de buurt\n10 Combo: val één keer aan voor elke combo
actors.hero.herosubclass.battlemage=strijdmagiër
actors.hero.herosubclass.battlemage_short_desc=De _Strijdmagiër_ krijgt bonuseffecten wanneer hij slaat met zijn staf. Deze effecten zijn afhankelijk van de toverstok waarmee zijn staf is verrijkt.
actors.hero.herosubclass.battlemage_desc=De _Strijdmagiër_ krijgt een bonuseffect wanneer hij slagen uitdeelt met zijn staf, alsof zijn staf een extra betovering heeft. Deze effecten zijn afhankelijk van de toverstok waarmee zijn staf is verrijkt, elke toverstaf heeft zijn eigen effect. Naast de toverstafeffecten laadt de staf van de Strijdmagiër ook 0,5 schoten op als hij ermee slaat.
actors.hero.herosubclass.warlock=duivelskunstenaar
actors.hero.herosubclass.warlock_short_desc=De _Duivelskunstenaar_ heeft een kans om personages te zielmarkeren als hij een toverstok op ze gebruikt. Hij geneest wanneer hij fysieke schade toebrengt aan zielgemarkeerde vijanden.
actors.hero.herosubclass.warlock_desc=De Duivelskunstenaar heeft een kans om een zielsmarkering op personages toe te passen wanneer hij toverstokken op hen gebruikt. De kans om een zielmarkering toe te passen en de duur ervan nemen toe met het niveau van de toverstok.\n\nWanneer een vijand is zielgemarkeerd, geneest de Duivelskunstenaar 2 HP voor elke 5 schade die hij aan hen toebrengt, maar alleen met slagaanvallen of met werpwapens, niet van toverstokken!
actors.hero.herosubclass.assassin=sluipmoordenaar
actors.hero.herosubclass.assassin_short_desc=De _Sluipmoordenaar_ kan een dodelijke aanval voorbereiden terwijl hij onzichtbaar is. Hoe langer hij wacht, hoe krachtiger de aanval is.
actors.hero.herosubclass.assassin_desc=De Sluipmoordenaar bereidt zijn volgende aanval voor wanneer hij onzichtbaar wordt. Hoe langer hij zich voorbereidt, hoe krachtiger zijn volgende aanval is. Voorbereiding bouwt op tot 9 beurten.\n\nNa zijn voorbereiding brengt de Moordenaar bonusschade toe bij zijn volgende aanval, kan hij naar zijn doelwit toesnellen en kan hij zelfs vijanden die zwak genoeg zijn onmiddellijk doden.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=De _Freerunner_ bouwt momentum op terwijl hij rent, dat kan worden gebruikt om te beginnen met freerunnen. Dit geeft hem voor een korte tijd bonussnelheid en -ontwijking.
actors.hero.herosubclass.freerunner_desc=Terwijl de Freerunner beweegt, bouwt hij momentum op. Hij kan tot 10 momentum krijgen na 10 beurten te hebben gelopen, maar verliest het snel als hij stopt met bewegen. De freerunner kan zijn momentum gebruiken door te beginnen met freerunnen, voor 2 beurten per momentum.\n\nBij het freerunnen beweegt de Freerunner met 2x snelheid en krijgt hij bonusontwijking in verhouding tot zijn niveau. Zodra hij stopt met  freerunnen, is er een afkoelperiode voordat het momentum weer kan worden opgebouwd.
actors.hero.herosubclass.sniper=sluipschutter
actors.hero.herosubclass.sniper_short_desc=De _Sluipschutter_ kan harnassen doorboren met haar afstandsaanvallen. Na het raken met een werpwapen kan ze met een speciale aanval van haar boog volgen.
actors.hero.herosubclass.sniper_desc=De Sluipschutter is een meester in afstandsgevechten, wiens afstandsaanvallen harnassen van vijanden doorboren. Wanneer ze een vijand aanvalt met een werpwapen, plaatst ze een sluipschutterteken op hen, waarna ze een speciale aanval van haar boog kan uitvoeren. Deze speciale aanval varieert op basis van hoe haar boog is verbeterd.\n\nEen niet-verbeterde boog vuurt een snelschot af die minder schade aanricht maar onmiddellijk vuurt. Een snelheidsboog vuurt een salvo van drie pijlen af die minder schade aanrichten, nog steeds betoveringen kunnen activeren en 1 beurt nodig hebben om te vuren. Een schadeboog vuurt een sluipschutterschot af dat gegarandeerd raak is, bonusschade toebrengt op basis van afstand en 2 beurten nodig heeft om te vuren.
actors.hero.herosubclass.warden=bewaakster
actors.hero.herosubclass.warden_short_desc=De _Bewaakster_ kan door hoog gras kijken en krijgt bonuseffecten als ze zaden plant en planten vertrapt.
actors.hero.herosubclass.warden_desc=De Bewaakster heeft een sterke band met de natuur, wat haar een verscheidenheid aan bonuseffecten geeft met betrekking tot gras en planten. Ze kan door hoog of vertrapt gras kijken alsof het er niet is.\n\nDe Bewaakster zorgt ervoor dat gras opkomt rond elk zaad dat ze gooit of plant, en ze krijgt speciale effecten wanneer ze planten vertrapt. Deze speciale effecten vervangen de reguliere planteffecten, wat betekent dat geen enkele plant schadelijk is voor haar om op te stappen.
actors.hero.herosubclass.champion=kampioen
actors.hero.herosubclass.champion_short_desc=De _Kampioen_ kan twee wapens gebruiken en krijgt meer wapenladingen. Haar reguliere aanvallen gebruiken haar primaire wapen, maar ze kan wapens wisselen en de vaardigheid van beide wapens gebruiken.
actors.hero.herosubclass.champion_desc=De kampioen is een meester in contactwapens die naast haar primaire wapen een secundair wapen kan uitrusten. Bij haar reguliere aanvallen wordt haar primaire wapen gebruikt, maar ze kan haar primaire wapen onmiddellijk verwisselen en de vaardigheid van beide wapens gebruiken.\n\nZe krijgt ook nog 2 maximale wapenvaardigheidsladingen en +50% oplaadsnelheid van de wapenvaardigheid.
actors.hero.herosubclass.monk=monnik
actors.hero.herosubclass.monk_short_desc=De _Monnik_ bouwt energie op tijdens het vechten. Deze energie kan worden besteed aan verschillende unieke vaardigheden.
actors.hero.herosubclass.monk_desc=De Monnik is een meester in fysieke techniek. Terwijl ze vijanden verslaat, krijgt ze energie die kan worden gebruikt voor een verscheidenheid aan defensieve en nuttige vaardigheden. Deze energie vervaagt niet in de loop van de tijd, maar heeft een limiet gebaseerd op het niveau van de Monnik.\n\n1 Energie: snel slaan met vuisten\n2 Energie: focus om de volgende aanval te ontwijken\n3 Energie: spring onmiddellijk weg\n4 Energie: schop een vijand weg\n5 Energie: mediteer om statussen te wissen en de lading van toverstaf en artefact te herstellen
actors.hero.herosubclass.priest=priester
actors.hero.herosubclass.priest_short_desc=De _Priester_ krijgt nieuwe langeafstandsspreuken en een krachtigere versie van leidend licht.
actors.hero.herosubclass.priest_desc=De Priester krijgt een verscheidenheid aan nieuwe en verbeterde spreuken die de nadruk leggen op gevechten op afstand en synergie met magische items.\n\nDe Priester kan één keer per 100 beurten gratis _Leidend Licht_ uitspreken en kan het verlichtingseffect gebruiken met bondgenoten, toverstokken en enkele artefacten voor bonusschade die gelijk is aan hun niveau + 5. \n\nDe Priester verkrijgt ook de _Uitstraling_ spreuk, die de duisternis verdrijft en alle zichtbare vijanden beïnvloed, verlicht en kortstondig verdooft, ten koste van 2 ladingen.
actors.hero.herosubclass.paladin=paladijn
actors.hero.herosubclass.paladin_short_desc=De _Paladijn_ krijgt nieuwe korteafstandsspreuken en krachtigere versies van heilig wapen en bescherming.
actors.hero.herosubclass.paladin_desc=De Paladijn krijgt een verscheidenheid aan nieuwe en verbeterde spreuken die de nadruk leggen op slagaanvallen en synergie met wapens en bepantsering.\n\nDe _Heilig Wapen_ en _Heilige Bescherming_ spreuken van de Paladijn geven grotere bonussen, overschrijven niet langer al bestaande betoveringen en symbolen, en kunnen worden uitgebreid door andere spreuken uit te spreken.\n\nDe Paladijn krijgt ook de _Neerslaan_-spreuk, waarmee hij gegarandeerd een slagaanval kan uitvoeren met bonusschade en betoveringskracht.

