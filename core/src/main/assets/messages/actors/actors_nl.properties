#warrior
actors.hero.talent.hearty_meal.title=hartige maaltijd
actors.hero.talent.hearty_meal.desc=_+1:_ Het eten van voedsel geneest de Krijger voor _4 HP_ wanneer hij een gezondheid van 33% of minder heeft.\n\n_+2:_ Het eten van voedsel geneest de Krijger voor _6 HP_ wanneer hij een gezondheid van 33% of minder heeft.
actors.hero.talent.veterans_intuition.title=intuïtie van de kenner
actors.hero.talent.veterans_intuition.desc=_+1:_ De Krijger identificeert wapens _1,75x sneller_ en harnassen _2,5x sneller_.\n\n_+2:_ De Krijger identificeert wapens _2,5x sneller_ en harnassen _wanneer hij deze uitrust_.
actors.hero.talent.provoked_anger.title=uitgelokte woede
actors.hero.talent.provoked_anger.desc=_+1:_ Wanneer een beschermingsverbetering toegepast op de Krijger door schade breekt, zal zijn volgende fysieke aanval _3 bonusschade_ aanrichten.\n\n_+2:_ Wanneer een beschermingsverbetering toegepast op de Krijger door schade breekt, zal zijn volgende fysieke aanval _5 bonusschade_ aanrichten.
actors.hero.talent.iron_will.title=ijzeren wil
actors.hero.talent.iron_will.desc=_+1:_ Het schild van het zegel van de Krijger _vermeerdert met 1_.\n\n_+2:_ Het schild van het zegel van de Krijger _vermeerdert met 2_.
actors.hero.talent.iron_will.meta_desc=_Als dit talent door een andere held wordt verkregen_ zal het passief een schildversie van maximaal 1 of 2 van het gebroken zegel-effect van de Krijger verlenen.

actors.hero.talent.iron_stomach.title=ijzeren maag
actors.hero.talent.iron_stomach.desc=_+1:_ Voedsel eten duurt 1 beurt en geeft de Krijger _75% schadeweerstand_ tijdens het eten.\n\n_+2:_ Voedsel eten duurt 1 beurt en geeft de Krijger _100% schadeweerstand_ tijdens het eten.
actors.hero.talent.liquid_willpower.title=vloeibare wilskracht
actors.hero.talent.liquid_willpower.desc=_+1:_ De Krijger krijgt  _6,5% van zijn maximale gezondheid als bescherming_ terug bij het drinken of gooien van een drankje, brouwsel of elixer..\n\n_+2:_ De Krijger krijgt _10% van zijn maximale gezondheid als bescherming_ terug bij het drinken of gooien van een drankje, brouwsel of elixer.\n\nHet hoeveelheid schild wordt verdubbeld bij het gebruik van drankjes van kracht, ervaring, meesterschap of goddelijke inspiratie.\n\nVoor alchemie-items met hogere outputhoeveelheden (bijvoorbeeld aqua brew) heeft dit talent een kans om te activeren op basis van hoeveel van dat item er wordt geproduceerd.
actors.hero.talent.runic_transference.title=runische overdracht
actors.hero.talent.runic_transference.desc=_+1:_ Het gebroken zegel van de Krijger kan _reguliere symbolen_ overbrengen op dezelfde manier als opwaarderingen.\n\n_2+:_ Het gebroken zegel van de Krijger kan _reguliere, krachtige, en vervloekende symbolen_ overbrengen op dezelfde manier als opwaarderingen.\n\nHet zegel kan alleen symbolen overbrengen als deze op het harnas werden aangebracht nadat het zegel bevestigd was.
actors.hero.talent.runic_transference.meta_desc=_Als dit talent door een andere held wordt verworven_ zal het in plaats daarvan helpen om harnassymbolen te helpen voorkomen dat ze worden verwijderd door rollen van opwaardering. Harnassymbolen gaan verloren bij het opwaarderen van 4 naar 6 (bij +1), of van 4 naar 7 (bij +2). Het niveau waarop harnassymbolen gegarandeerd verloren gaan, is ongewijzigd op +8.
actors.hero.talent.lethal_momentum.title=dodelijke momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ Wanneer de Krijger een dodelijke slag uitdeelt op een vijand met een fysiek wapen, heeft hij een kans van _67%_ om 0 beurten te gebruiken.\n\n_+2:_ Wanneer de Krijger een dodelijke slag uitdeelt op een vijand met een fysiek wapen, heeft hij een kans van _100%_ om 0 beurten te gebruiken.
actors.hero.talent.improvised_projectiles.title=geïmproviseerde projectielen
actors.hero.talent.improvised_projectiles.desc=_+1:_ De Krijger kan een vijand gedurende _2 beurten_ verblinden door ieder voorwerp dat geen werpwapen is naar hem te gooien. Dit heeft een afkoelperiode van 50 beurten.\n\n_+2:_ De Krijger kan een vijand gedurende _3 beurten_ verblinden door ieder voorwerp dat geen werpwapen is naar hem te gooien. Dit heeft een afkoelperiode van 50 beurten.

actors.hero.talent.hold_fast.title=sta stil
actors.hero.talent.hold_fast.desc=_+1:_ Als de Krijger wacht, krijgt hij _1-2 pantser_ totdat hij beweegt.\n\n_+2:_ Als de Krijger wacht, krijgt hij _2-4 pantser_ totdat hij beweegt.\n\n_+3:_ Als de Krijger wacht, krijgt hij _3-6 pantser_ totdat hij beweegt.
actors.hero.talent.strongman.title=sterke man
actors.hero.talent.strongman.desc=_+1:_ De kracht van de Krijger _verhoogt met 8%_, naar beneden afgerond.\n\n_+2:_ De kracht van de Krijger _verhoogt met 13%_, naar beneden afgerond.\n\n_+3:_ De kracht van de Krijger _verhoogt met 18%_, naar beneden afgerond.

actors.hero.talent.endless_rage.title=ongetemde woede
actors.hero.talent.endless_rage.desc=_+1:_ De Berserker kan maximaal _116% woede_ bereiken.\n\n_+2:_ De Berserker kan maximaal _133% woede_ bereiken.\n\n_+3:_ De Berserker kan maximaal _150% woede_ bereiken.\n\nIeder procentpunt woede boven 100% verhoogt de berserk bescherming met 1% en vermindert de afkoelperiode met 1%, maar verhoogt de schadebonus niet boven de 50%.
actors.hero.talent.deathless_fury.title=onsterfelijke woede
actors.hero.talent.deathless_fury.desc=_+1:_ Berserken wordt automatisch geactiveerd als de Berserker op het punt staat te sterven en woede 100% of hoger is, maar het heeft een afkoelperiode van _3 heldenniveaus_ wanneer dit gebeurt.\n\n_+2:_ Berserken wordt automatisch geactiveerd als de Berserker op het punt staat te sterven en woede 100% of hoger is, maar het heeft een afkoeling van _2 heldenniveaus_ wanneer dit gebeurt.\n\n_+3:_ Berserk wordt automatisch geactiveerd als de Berserker op het punt staat te sterven en woede op of boven 100% is, maar het heeft een afkoelperiode van _1 heldenniveau_ wanneer dit gebeurt.\n\nMerk op dat de Berserker nog steeds sterft als hij 0 HP heeft wanneer het berserken eindigt.
actors.hero.talent.enraged_catalyst.title=woedende katalysator
actors.hero.talent.enraged_catalyst.desc=_+1:_ Betoveringen en vloeken op het wapen van de Berserker worden vaker geactiveerd naarmate hij meer woede heeft, tot een maximum van _15% vaker_ bij 100% woede. \n\n_+2:_ Betoveringen en vloeken op het wapen van de Berserker worden vaker geactiveerd naarmate hij meer woede heeft, tot een maximum van _30% vaker_ bij 100% woede. \n\n_+3:_ Betoveringen en vloeken op het wapen van de Berserker worden vaker geactiveerd naarmate hij meer woede heeft, tot een maximum van _45% vaker_ bij 100% woede.

actors.hero.talent.cleave.title=klieven
actors.hero.talent.cleave.desc=_+1:_ Wanneer de Gladiator een vijand doodt, wordt de combo-afkoelperiode voor zijn volgende treffer verhoogd tot _15 beurten_. \n\n_+2:_ Wanneer de Gladiator een vijand doodt, wordt de combo-afkoelperiode voor zijn volgende treffer verhoogd tot _30 beurten_. \n\n_+3:_ Wanneer de Gladiator een vijand doodt, wordt de combo-afkoelperiode voor zijn volgende treffer verhoogd tot _45 beurten_.
actors.hero.talent.lethal_defense.title=dodelijke verdediging
actors.hero.talent.lethal_defense.desc=_+1:_ Wanneer de Gladiator een vijand doodt met een combo-aanval, wordt de afkoeltijd van zijn gebroken zegelschild _verminderd met 33%_.\n\n_+2:_ Wanneer de Gladiator een vijand doodt met een combo-aanval, wordt de afkoeltijd van zijn gebroken zegelschild _verminderd met 67%_.\n\n_+3:_ Wanneer de Gladiator een vijand doodt met een combo-aanval, wordt de afkoeltijd van zijn gebroken zegelschild _verminderd met 100%_.\n\nDe afkoeltijd van het schild kan met dit talent worden verlaagd tot wel -100%, wat betekent dat het direct weer beschikbaar is zodra het wordt geactiveerd.
actors.hero.talent.enhanced_combo.title=verbeterde combo
actors.hero.talent.enhanced_combo.desc=_+1:_ Wanneer de combo van de Gladiator 7 of hoger is, neemt het terugslagbereik van Afranseling toe tot 3, veroorzaakt het duizeligheid en kan het vijanden in de afgrond duwen. \n\n_+2:_ Naast de voordelen van +1, werkt Pareren bij meerdere aanvallen wanneer de combo van de Gladiator 9 of hoger is. \n\n_+3:_ Naast de voordelen van +1 en +2, kan de Gladiator toesnellen naar tegels van het comboniveau gedeeld door 3 ver bij gebruik van Harde Slag, Verplettering of Razenij.

actors.hero.talent.body_slam.title=lichaamsslag
actors.hero.talent.body_slam.desc=_+1:_ Wanneer de Krijger landt na het springen, krijgen alle aangrenzende vijanden _1-4 plus 25%_ van zijn blokkeringskracht aan schade. \n\n_+2:_ Wanneer de Krijger landt na het springen, krijgen alle aangrenzende vijanden _2-8 plus 50%_ van zijn blokkeringskracht aan schade. \n\n_+3:_ Wanneer de Krijger landt na het springen, krijgen alle aangrenzende vijanden _3-12 plus 75%_ van zijn blokkeringskracht aan schade. \n\n_+4:_ Wanneer de Krijger landt na het springen, krijgen alle aangrenzende vijanden _4-16 plus 100%_ van zijn blokkeringskracht aan schade.
actors.hero.talent.impact_wave.title=impactgolf
actors.hero.talent.impact_wave.desc=_+1:_ Wanneer de Krijger landt na het springen, worden alle aangrenzende vijanden _2 tegels_ weggeduwd en hebben ze een kans van _25%_ om 5 beurten kwetsbaar te worden. \n\n_+2:_ Wanneer de Krijger landt na het springen, worden alle aangrenzende vijanden _3 tegels_ weggeduwd en hebben ze een _50% kans_ om 5 beurten kwetsbaar te worden. \n\n_+3:_ Wanneer de Krijger landt na het springen, worden alle aangrenzende vijanden _4 tegels_ weggeduwd en hebben ze een kans van _75%_ om 5 beurten kwetsbaar te worden. \n\n_+4:_ Wanneer de Krijger landt na het springen, worden alle aangrenzende vijanden _5 tegels_ weggeduwd en hebben ze een _100% kans_ om 5 beurten kwetsbaar te worden.
actors.hero.talent.double_jump.title=dubbele sprong
actors.hero.talent.double_jump.desc=_+1:_ Als de Krijger een tweede sprong maakt binnen 3 beurten, heeft die sprong _20% lagere_ kosten. \n\n_+2:_ Als de Krijger een tweede sprong maakt binnen 3 beurten, heeft die sprong _36% lagere_ kosten. \n\n_+3:_ Als de Krijger een tweede sprong maakt binnen 3 beurten, heeft die sprong _50% lagere_ kosten. \n\n_+4:_ Als de Krijger een tweede sprong maakt binnen 3 beurten, heeft die sprong _60% lagere_ kosten.

actors.hero.talent.expanding_wave.title=uitdijende golf
actors.hero.talent.expanding_wave.desc=_+1:_ Het bereik van Schokgolf wordt vergroot van 5 naar _6 tegels_ en de breedte wordt vergroot van 60 naar _75 graden_. \n\n_+2:_ Het bereik van Schokgolf wordt vergroot van 5 naar _7 tegels_ en de breedte wordt vergroot van 60 naar _90 graden_. \n\n_+3:_ Het bereik van Schokgolf wordt vergroot van 5 naar _8 tegels_ en de breedte wordt vergroot van 60 naar _105 graden_. \n\n_+4:_ Het bereik van Schokgolf wordt vergroot van 5 naar _9 tegels_ en de breedte wordt vergroot van 60 naar _120 graden_.
actors.hero.talent.striking_wave.title=treffende golf
actors.hero.talent.striking_wave.desc=_+1:_ Schokgolf heeft een kans van _30%_ om ook slageffecten zoals betoveringen en combo's te gebruiken.\n\n_+2:_ Schokgolf heeft een _60% kans_ om ook slageffecten zoals betoveringen en combo's te gebruiken.\ n\n_+3:_ Schokgolf heeft een kans van _90%_ om ook slageffecten zoals betoveringen en combo's te gebruiken.\n\n_+4:_ Schokgolf heeft een kans van _100%_ om ook slageffecten zoals betoveringen en combo's te gebruiken, en het geeft betoveringen _+20% kracht_.
actors.hero.talent.shock_force.title=schokgolfkracht
actors.hero.talent.shock_force.desc=_+1:_ Schokgolf richt _20% meer schade aan_ en heeft  _25% kans_ om te verdoven in plaats van te verkreupelen. \n\n_+2:_ Schokgolf richt _40% meer schade aan_ en heeft _50% kans_ om te verdoven in plaats van te verkreupelen. \n\n_+3:_ Schokgolf richt _60% meer schade aan_ en heeft _75% kans_ om te verdoven in plaats van te verkreupelen. \n\n_+4:_ Schokgolf richt _80% meer schade aan_ en heeft _100% kans_ om te verdoven in plaats van te verkreupelen.

actors.hero.talent.sustained_retribution.title=aanhoudende vergelding
actors.hero.talent.sustained_retribution.desc=_+1:_ De Krijger richt _115% bonusschade_ aan verspreid over _2 treffers_, in plaats van 100% bonusschade in 1 treffer.\n\n_+2:_ De Krijger richt _130% bonusschade_ aan verspreid over _3 treffers_, in plaats van 100% bonusschade in 1 treffer.\n\n_+3:_ De Krijger richt _145% bonusschade_ aan verspreid over _4 treffers_, in plaats van 100% bonusschade in 1 treffer.\n\n_+4:_ De Krijger richt _160% bonusschade_ aan verspreid over _5 treffers_, in plaats van 100% bonusschade in 1 treffer.
actors.hero.talent.shrug_it_off.title=schouderophalend
actors.hero.talent.shrug_it_off.desc=_+1:_ De schadevermindering van de Krijger tijdens verdragen is van 50% _verhoogd naar 60%_.\n\n_+2:_ De schadevermindering van de Krijger tijdens verdragen is van 50% _verhoogd naar 68%_.\n\ n_+3:_ De schadevermindering van de Krijger tijdens verdragen is van 50% _verhoogd naar 74%_.\n\n_+4:_ De schadevermindering van de Krijger tijdens verdragen is van 50% _verhoogd naar 80%_.
actors.hero.talent.even_the_odds.title=gelijke kansen
actors.hero.talent.even_the_odds.desc=_+1:_ De Krijger richt een extra _5% bonusschade_ aan bij elke vijand binnen 2 tegels wanneer volharding eindigt.\n\n_+2:_ De Krijger richt een extra _10% bonusschade_ aan bij elke vijand binnen 2 tegels wanneer volharding eindigt.\n\n_+3:_ De Krijger richt een extra _15% bonusschade_ aan bij elke vijand binnen 2 tegels wanneer volharding eindigt.\n\n_+4:_ De Krijger richt een extra _20% bonusschade_ aan bij elke vijand binnen 2 tegels wanneer volharding eindigt.

#mage
actors.hero.talent.empowering_meal.title=bekrachtigde maaltijd
actors.hero.talent.empowering_meal.desc=_+1:_ Het eten van voedsel geeft de Mage _2 bonusschade_ op de volgende 3 keer dat hij schade toebrengt met een toverstaf.\n\n_+2:_ Het eten van voedsel geeft de Mage _3 bonusschade_ op de volgende 3 keer dat hij schade toebrengt met een toverstaf.
actors.hero.talent.scholars_intuition.title=intuïtie van de geleerde
actors.hero.talent.scholars_intuition.desc=_+1:_ De Magiër identificeert toverstokken _3x sneller_.\n\n_+2:_ De Magiër identificeert toverstokken _wanneer hij ze gebruikt_.
actors.hero.talent.lingering_magic.title=aanhoudende magie
actors.hero.talent.lingering_magic.desc=_+1:_ Wanneer de Magiër met een toverstok of staf schiet, richt zijn volgende fysieke aanval _1-2 bonusschade_ aan.\n\n_+2:_ Wanneer de Magiër met een toverstok of staf schiet, richt zijn volgende fysieke aanval _2 bonusschade_ aan.
actors.hero.talent.backup_barrier.title=reserve barrière
actors.hero.talent.backup_barrier.desc=_+1:_ De Magiër krijgt _3 bescherming_ wanneer hij de laatste lading in zijn staf uitgeeft.\n\n_+2:_ De Magiër krijgt _5 bescherming_ wanneer hij de laatste lading in zijn staf uitgeeft.
actors.hero.talent.backup_barrier.meta_desc=_Als dit talent wordt verkregen door een andere held_ wordt het in plaats daarvan geactiveerd vanaf de toverstaf van de held met het hoogste niveau.

actors.hero.talent.energizing_meal.title=energieke maaltijd
actors.hero.talent.energizing_meal.desc=_+1:_ Voedsel eten duurt 1 beurt en verleent de Magiër _5 beurten toverstok oplading_.\n\n_2+:_ Voedsel eten duurt 1 beurt en verleent de Magiër _8 beurten toverstok oplading_.
actors.hero.talent.inscribed_power.title=ingeschreven macht
actors.hero.talent.inscribed_power.desc=_+1:_ Wanneer de Magiër een rol leest, krijgen zijn _volgende 2 toverstokschoten_ +2 niveaus.\n\n_+2:_ Wanneer de Magiër een rol leest, krijgen zijn _volgende 3 toverstokschoten_ +2 niveaus.\n\nHet aantal verbeterde toverstokschoten wordt verdubbeld bij het lezen van een rol van opwaardering, transmutatie, of alchemie-items gebruikt die met die rollen moeten worden vervaardigd.\n\nVoor alchemie-items met hogere outputhoeveelheden (bijvoorbeeld de meeste spreuken) heeft dit talent een kans om te activeren op basis van hoeveel van dat item er wordt geproduceerd.
actors.hero.talent.wand_preservation.title=toverstok behoud
actors.hero.talent.wand_preservation.desc=_+1:_ Wanneer de Magiër zijn staf met een nieuwe toverstok verrijkt, wordt de oude toverstaf teruggegeven op +0, _maar dit kan slechts één keer gedaan worden.\n\n__+2:_ Wanneer de Magiër zijn staf met een nieuwe toverstok verrijkt, wordt de oude toverstaf teruggegeven op +0, _Dit kan herhaald worden met een afkoeltijd van één heldenniveau._
actors.hero.talent.wand_preservation.meta_desc=_Als dit talent wordt verkregen door een andere held_, verhoogt het in plaats daarvan de hoeveelheid mysterieuze hars die wordt verkregen wanneer een toverstok in een alchemiepot wordt gestopt met 1 bij +1, of met 2 bij +2.
actors.hero.talent.arcane_vision.title=mysterieuze visie
actors.hero.talent.arcane_vision.desc=_+1:_ Wanneer de Magiër een vijand schiet krijgt hij geestvisie op hen voor _10 beurten_.\n\n_+1:_ Wanneer de Magiër een vijand schiet krijgt hij geestvisie op hen voor _15 beurten_.
actors.hero.talent.shield_battery.title=schildbatterij
actors.hero.talent.shield_battery.desc=_+1:_ De Magiër kan op zichzelf richten met een toverstok om al zijn ladingen om te zetten in bescherming van _4% max HP per lading_.\n\n_+2:_ De Magiër kan op zichzelf richten met een toverstok om al zijn ladingen om te zetten in bescherming van _6% max HP per lading_.

actors.hero.talent.desperate_power.title=wanhopige macht
actors.hero.talent.desperate_power.desc=_+1:_ De toverstokken en staf van de Magiër winnen _+1 niveau_ tijdens hun laatste schot wanneer ze hun laatste lading hebben bereikt.\n\n_+2:_ De toverstokken en staf van de Magiër winnen _+2 niveaus_ tijdens hun laatste schot wanneer ze hun laatste lading hebben bereikt.\n\n_+3:_ De toverstokken en staf van de Magiër winnen _+3 niveaus_ tijdens hun laatste schot wanneer ze hun laatste lading hebben bereikt.
actors.hero.talent.ally_warp.title=bondgenoot teleporteren
actors.hero.talent.ally_warp.desc=_+1:_ De Magiër kan een bondgenoot aantikken om direct van plaats met hem te wisselen, met een _tegelbereik van 2_.\n\n_+2:_ De Magiër kan een bondgenoot aantikken om direct van plaats met hem te wisselen, met een _tegelbereik van 4_.\n\n_+3:_ De Magiër kan een bondgenoot aantikken om direct van plaats met hem te wisselen, met een _tegelbereik van 6_.\n\nDe Magiër kan niet van plaats wisselen met onbeweeglijke bondgenoten.

actors.hero.talent.empowered_strike.title=bekrachtigde treffer
actors.hero.talent.empowered_strike.desc=_+1:_ De eerste slagaanval met de staf van de Strijdmagiër nadat hij ermee heeft geschoten, brengt _+16% schade toe_ en het bonuseffect van de staf krijgt _+50% kracht_.\n\n_+2:_ De eerste slagaanval met de staf van de Strijdmagiër nadat hij ermee heeft geschoten, brengt _+33% schade toe_ en het bonuseffect van de staf krijgt _+100% kracht_.\n\n_+3:_ De eerste slagaanval met de staf van de Strijdmagiër nadat hij ermee heeft geschoten, brengt _+50% schade toe_ en het bonuseffect van de staf krijgt _+150% kracht_.
actors.hero.talent.mystical_charge.title=mystieke aanval
actors.hero.talent.mystical_charge.desc=_+1:_ Als hij met zijn staf slaat, laadt de Strijdmagiër voor _0,5 beurten_ artefacten op.\n\n_+2:_ Als hij met zijn staf slaat, laadt de Strijdmagiër voor _1 beurt_ artefacten op.\n\n_+3:_ Als hij met zijn staf slaat, laadt de Strijdmagiër _1,5 beurten_  artefact op.
actors.hero.talent.excess_charge.title=overdadige aanval
actors.hero.talent.excess_charge.desc=_+1:_ Wanneer de staf van de Strijdmagiër volledig is opgeladen, krijgt hij _0.67 bescherming_ per niveau van de staf als hij ermee schiet.\n\n_+2:_ Wanneer de staf van de Strijdmagiër volledig is opgeladen, krijgt hij _1.33 bescherming_ per niveau van de staf als hij ermee schiet.\n\n_+3:_ Wanneer de staf van de Strijdmagiër volledig is opgeladen, krijgt hij _2 bescherming_ per niveau van de staf als hij ermee schiet.

actors.hero.talent.soul_siphon.title=zielhevel
actors.hero.talent.soul_siphon.desc=_+1:_ Slagschade die door andere personages wordt toegebracht, activeert het zielenteken van de Duivelskunstenaar met een effectiviteit van _13%_.\n\n_+2:_ Slagschade die door andere personages wordt toegebracht, activeert het zielenteken van de Duivelskunstenaar met een effectiviteit van _27%_.\n\n_+3:_ Slagschade die door andere personages is toegebracht, activeert het zielenteken van de Duivelskunstenaar met _40% effectiviteit_.
actors.hero.talent.soul_eater.title=zieleneter
actors.hero.talent.soul_eater.desc=_+1:_ Zielmarkering geeft _0.33 beurten_ verzadiging voor elke fysieke schade die wordt toegebracht. Zielgemarkeerde vijanden hebben een kans van _10%_ om eet-effecten te activeren wanneer ze sterven.\n\n_+2:_ Zielmarkering geeft _0.67 beurten_ verzadiging voor elke fysieke schade die wordt toegebracht. Zielgemarkeerde vijanden hebben een kans van _20%_ om eet-effecten te activeren wanneer ze sterven.\n\n_+3:_ Zielmarkering geeft _1 beurt_ verzadiging voor elke fysieke schade die wordt toegebracht. Zielgemarkeerde vijanden hebben een kans van _30%_ om eet-effecten te activeren wanneer ze sterven.
actors.hero.talent.necromancers_minions.title=volgeling van de geestenbezweerder
actors.hero.talent.necromancers_minions.desc=_+1:_ Wanneer een zielgemarkeerde vijand sterft, heeft de Duivelskunstenaar een kans van _13%_ om een corrupte Schim op te roepen.\n\n_+2:_ Wanneer een zielgemarkeerde vijand sterft, heeft de Duivelskunstenaar een kans van _27%_ om een corrupte Schim op te roepen.\n\n_+3:_ Wanneer een zielgemarkeerde vijand sterft, heeft de Duivelskunstenaar een kans van _40%_ om een corrupte Schim op te roepen.

actors.hero.talent.blast_radius.title=ontploffingsstraal
actors.hero.talent.blast_radius.desc=_+1:_ De straal van de elementaire explosie vergroot van 4 naar _5 tegels_.\n\n_+2:_ De straal van de elementaire explosie vergroot van 4 naar _6 tegels_.\n\n_+3:_ De straal van de elementaire explosie vergroot van 4 naar _7 tegels_.\n\n_+4:_ De straal van de elementaire explosie vergroot van 4 naar _8 tegels_.
actors.hero.talent.elemental_power.title=elementaire kracht
actors.hero.talent.elemental_power.desc=_+1:_ De kracht van elementaire explosie wordt verhoogd met _25%_.\n\n_+2:_ De kracht van elementaire explosie wordt verhoogd met _50%_.\n\n_+3:_ De kracht van elementaire explosie wordt verhoogd met _75%_.\n\n_+4:_ De kracht van elementaire explosie wordt verhoogd met _100%_.
actors.hero.talent.reactive_barrier.title=reactieve barrière
actors.hero.talent.reactive_barrier.desc=_+1:_ De Magiër krijgt _2,5 bescherming_ voor elk personage dat wordt getroffen door een elementaire explosie, tot een maximum van 5 personen.\n\n_+2:_ De Magiër krijgt _5 bescherming_ voor elk personage dat wordt getroffen door een elementaire explosie, tot een maximum van 6 personen.\n\n_+3:_ De Magiër krijgt _7.5 bescherming_ voor elk personage dat wordt getroffen door een elementaire explosie, tot een maximum van 7 personen.\n\n_+4:_ De Magiër krijgt _10 bescherming_ voor elk personage dat wordt getroffen door een elementaire explosie, tot een maximum van 8 personen.

actors.hero.talent.wild_power.title=wilde kracht
actors.hero.talent.wild_power.desc=_+1:_ Bij gebruik van wilde magie worden toverstokken versterkt met _2 of 3, tot +4 niveaus_.\n\n_+2:_ Bij gebruik van wilde magie worden toverstokken versterkt met _3, tot +5 niveaus_.\n\n_+3:_ Bij gebruik van wilde magie worden toverstokken versterkt met _3 of 4, tot +6 niveaus_.\n\n_+4:_ Bij gebruik van wilde magie worden toverstokken versterkt met _4, tot +7 niveaus_.
actors.hero.talent.fire_everything.title=vuur alles af
actors.hero.talent.fire_everything.desc=_+1:_ Wilde magie vuurt nu _5 keer_ in plaats van 4, en elke toverstok heeft _25% kans_ om 3 keer te worden gebruikt.\n\n_+2:_ Wilde magie vuurt nu _6 keer_ in plaats van 4, en elke toverstok heeft _50% kans_ om 3 keer te worden gebruikt.\n\n_+3:_ Wilde magie vuurt nu _7 keer_ in plaats van 4, en elke toverstok heeft _75% kans_ om 3 keer te worden gebruikt.\n\n_+4:_ Wilde magie vuurt nu _8 keer_ in plaats van 4, en elke toverstok heeft _100% kans_ om 3 keer te worden gebruikt.
actors.hero.talent.conserved_magic.title=bewaarde magie
actors.hero.talent.conserved_magic.desc=_+1:_ Elk schot van wilde magie gebruikt nu _0,33 ladingen_ in plaats van 0,5, en wilde magie heeft een kans van _25%_ om geen beurt te kosten.\n\n_+2:_ Elk schot van wilde magie gebruikt nu _0 .225 lading_ in plaats van 0,5, en wilde magie heeft _50% kans_ om geen beurt te kosten.\n\n_+3:_ Elk schot van wilde magie gebruikt nu _0,15 lading_ in plaats van 0,5, en wilde magie heeft een _75% kans_ om geen beurt te kosten.\n\n_+4:_ Elk schot van wilde magie gebruikt nu _0,1 lading_ in plaats van 0,5, en wilde magie heeft een kans van _100%_ om geen beurt te kosten.

actors.hero.talent.telefrag.title=Dodelijke teleportatie
actors.hero.talent.telefrag.desc=_+1:_ Als de Magiër zich in een ander personage teleporteert, brengt hij er _10-15 schade_ aan toe, maar krijgt hij ook _5 schade_.\n\n_+2:_ Als de Magiër zich in een ander personage teleporteert, brengt hij _20-30 schade_ toe, maar krijgt ook _10 schade_.\n\n_+3:_ Als de Magiër zich in een ander personage teleporteert, brengt hij _30-45 schade_ toe, maar krijgt ook _15 schade_.\n\n_+4:_ Als de Magiër zich in een ander personage teleporteert, brengt hij er _40-60 schade_ aan toe, maar krijgt hij ook _20 schade_.\n\nDe held kan niet worden gedood door dit talent, de zelfbeschadiging kan worden verminderd door magische weerstandseffecten.
actors.hero.talent.remote_beacon.title=Baken op afstand
actors.hero.talent.remote_beacon.desc=_+1:_ De Magiër kan een baken plaatsen op elke plek binnen _4 tegels_.\n\n_+2:_ De Magiër kan een baken plaatsen op elke plek binnen _8 tegels_.\n\n_+3:_ De Magiër kan een baken plaatsen op elke plek binnen _12 tegels_.\n\n_+4:_ De Magiër kan een baken plaatsen op elke plek binnen _16 tegels_.\n\nDe Magiër kan geen bakens plaatsen op ontoegankelijke plekken.
actors.hero.talent.longrange_warp.title=Langeafstands teleportatie
actors.hero.talent.longrange_warp.desc=_+1:_ De Magiër kan nu teleporteren tussen verdiepingen, tegen _150% oplaadkosten_.\n\n_+2:_ De Magiër kan nu teleporteren tussen verdiepingen, tegen _117% oplaadkosten_.\n\n_+3:_ De Magiër kan nu teleporteren tussen verdiepingen, tegen _83% oplaadkosten_.\n\n_+4:_ De Magiër kan nu teleporteren tussen verdiepingen, tegen _50% oplaadkosten_.\n\nDe Magiër kan geen langeafstands teleportatie gebruiken om een afgesloten verdieping te verlaten.

#rogue
actors.hero.talent.cached_rations.title=opgeslagen rantsoenen
actors.hero.talent.cached_rations.desc=_+1:_ De Schurk kan _2 bevoorradingsrantsoenen_ in kisten vinden tijdens verkenning van de volgende stadia van de kerker.\n\n_+2:_ De Schurk kan _3 bevoorradingsrantsoenen_ in kisten vinden tijdens verkenning van de volgende stadia van de kerker.\n\nBevoorradingsrantsoenen worden snel gegeten, herstellen een gematigde hoeveelheid verzadiging, genezen 5 gezondheid en herstellen 1 lading aan de mantel van schaduwen.
actors.hero.talent.thiefs_intuition.title=intuïtie van de dief
actors.hero.talent.thiefs_intuition.desc=_+1:_ De Schurk identificeert ringen _2x sneller_, en identificeert het type ring _wanneer hij ze uitrust_.\n\n_+2:_ De Schurk identificeert ringen _wanneer hij ze uitrust_, en identificeert het type ring _wanneer hij ze oppakt_.
actors.hero.talent.sucker_punch.title=onverwachte mep
actors.hero.talent.sucker_punch.desc=_+1:_ De Schurk richt _1-2 bonusschade_ aan bij de eerste verrassingsaanval op een vijand.\n\n_+2:_ De Schurk richt _2 bonusschade_ aan bij de eerste verrassingsaanval op een vijand.
actors.hero.talent.protective_shadows.title=beschermende shaduwen
actors.hero.talent.protective_shadows.desc=_+1:_ De Schurk krijgt één bescherming _voor iedere andere beurt_ dat hij onzichtbaar is, _tot een maximum van 3_.\n\n_+2:_ De Schurk krijgt één bescherming _voor iedere beurt_ dat hij onzichtbaar is, _tot een maximum van 5_.

actors.hero.talent.mystical_meal.title=mystieke maaltijd
actors.hero.talent.mystical_meal.desc=_+1:_ Het eten van voedsel kost de Schurk 1 beurt (voorraadrantsoenen worden onmiddellijk opgegeten) en geeft hem _3 beurten van artefact oplading_.\n\n_+2:_ Het eten van voedsel kost de Schurk 1 beurt (voorraadrantsoenen worden onmiddellijk opgegeten) en geeft hem _5 beurten van artefact oplading_.\n\nDit talent kan niet worden gebruikt om de hoorn des overvloeds op te laden.
actors.hero.talent.inscribed_stealth.title=ingeschreven onzichtbaarheid
actors.hero.talent.inscribed_stealth.desc=_+1:_ De Schurk krijgt _3 beurten_ onzichtbaarheid na het lezen van een rol of het gebruiken van een spreukitem.\n\n_+2:_ De Schurk krijgt _5 beurten_ onzichtbaarheid na het lezen van een rol of het gebruiken van een spreukitem.\n\nDe onzichtbaarheidsduur wordt verdubbeld bij het lezen van een rol van opwaardering, transmutatie, of alchemie-items gebruikt die met die rollen moeten worden vervaardigd.\n\nVoor alchemie-items met hogere outputhoeveelheden (bijvoorbeeld de meeste spreuken) heeft dit talent een kans om te activeren op basis van hoeveel van dat item er wordt geproduceerd.
actors.hero.talent.wide_search.title=groot bereik
actors.hero.talent.wide_search.desc=_+1:_ De zoekradius van de Schurk vergroot van een 5x5 vierkant naar een _7x7 cirkel_.\n\n_+2:_ De zoekradius van de Schurk vergroot van een 5x5 vierkant naar een _7x7 vierkant_.
actors.hero.talent.wide_search.meta_desc=_Als dit talent wordt verkregen door een andere held_ vergroot het in plaats daarvan hun zoekradius van een 3x3 vierkant naar een 5x5 cirkel op +1, of een 5x5 vierkant op +2.
actors.hero.talent.silent_steps.title=stille stappen
actors.hero.talent.silent_steps.desc=_+1:_ De Schurk maakt geen slapende vijanden wakker als hij _3 of meer tegels van ze verwijderd is_.\n\n_+2:_ De Schurk maakt geen slapende vijanden wakker als hij _niet naast hen is_.
actors.hero.talent.rogues_foresight.title=vooruitziende blik van de schurk
actors.hero.talent.rogues_foresight.desc=_+1:_ Wanneer de Schurk zich op een verdieping bevindt met een geheime kamer, heeft hij _75% kans om op te merken_ dat de verdieping een geheim bevat.\n\n_+2:_ Wanneer de Schurk zich op een verdieping bevindt met een geheime kamer, heeft hij _100% kans om op te merken_ dat de verdieping een geheim bevat.

actors.hero.talent.light_cloak.title=lichte mantel
actors.hero.talent.light_cloak.desc=_+1:_ De Schurk kan zijn schaduwmantel gebruiken als hij niet is uitgerust, maar hij laadt op met _25% snelheid_ als hij niet is uitgerust.\n\n_+2:_ De Schurk kan zijn schaduwmantel gebruiken als hij niet is uitgerust, maar hij laadt op met _50% snelheid_ als hij niet is uitgerust.\n\n_+3:_ De Schurk kan zijn schaduwmantel gebruiken als hij niet is uitgerust, maar hij laadt op met _75% snelheid_ als hij niet is uitgerust.
actors.hero.talent.light_cloak.meta_desc=_Als dit talent wordt verkregen door een andere held_ verhoogt het in plaats daarvan de oplaadsnelheid van alle artefacten met 7/13/20% bij +1/+2/+3.
actors.hero.talent.enhanced_rings.title=betoverde ringen
actors.hero.talent.enhanced_rings.desc=_+1:_ Wanneer de Schurk een artefact gebruikt, krijgen zijn ringen +1 opwaardering voor _3 beurten_.\n\n_+2:_ Wanneer de Schurk een artefact gebruikt, krijgen zijn ringen +1 opwaardering voor _6 beurten_.\n\n_+3:_Wanneer de Schurk een artefact gebruikt, krijgen zijn ringen +1 opwaardering voor _9 beurten_.

actors.hero.talent.enhanced_lethality.title=betoverde dodelijkheid
actors.hero.talent.enhanced_lethality.desc=_+1:_ De Sluipmoordenaar kan overgebleven vijanden doden die minder dan _4/13/27/67% gezondheid_ hebben per voorbereidingsniveau, in plaats van 3/10/20/50%.\n\n_+2:_ De Sluipmoordenaar kan overgebleven vijanden doden die minder dan _5/17/33/83% gezondheid_ hebben per voorbereidingsniveau, in plaats van 3/10/20/50%\n\n._+3:_ De Sluipmoordenaar kan overgebleven vijanden doden die minder dan _6/20/40/100% gezondheid_ hebben per voorbereidingsniveau, in plaats van 3/10/20/50%.
actors.hero.talent.assassins_reach.title=bereik van de sluipmoordenaar
actors.hero.talent.assassins_reach.desc=_+1:_ Het toesnelbereik van de Sluipmoordenaar wordt per voorbereidingsniveau verhoogd van 1/2/3/4 naar _1/3/4/6 tegels_.\n\n_+2:_ Het toesnelbereik van de Sluipmoordenaar wordt per voorbereidingsniveau verhoogd van 1/2/3/4 naar _2/4/6/8 tegels_.\n\n_+3:_ Het toesnelbereik van de Sluipmoordenaar wordt per voorbereidingsniveau verhoogd van 1/2/3/4 naar _2/5/7/10 tegels_.\n\nDit toesnellen kan door gevaren en vijanden gaan, maar niet door stevig terrein zoals muren.
actors.hero.talent.bounty_hunter.title=premiejager
actors.hero.talent.bounty_hunter.desc=_+1:_ Als de Sluipmoordenaar een vijand doodt met een voorbereide aanval, wordt de kans op een voorwerpbonus vergroot met _2/4/8/16%_, per niveau van voorbereiding.\n\n_+2:_ Als de Sluipmoordenaar een vijand doodt met een voorbereide aanval, wordt de kans op een voorwerpbonus vergroot met _4/8/16/32%_, per niveau van voorbereiding.\n\n_+3:_ Als de Sluipmoordenaar een vijand doodt met een voorbereide aanval, wordt de kans op een voorwerpbonus vergroot met _6/12/24/48%_, per niveau van voorbereiding.

actors.hero.talent.evasive_armor.title=ontwijkend harnas
actors.hero.talent.evasive_armor.desc=_+1:_ Tijdens het freerunnen krijgt de Freerunner een extra _+1 ontwijking_ per overtollig krachtpunt van zijn harnas.\n\n_+2:_ Tijdens het freerunnen krijgt de Freerunner een extra _+2 ontwijking_ per overtollig krachtpunt van zijn harnas.\n\n_+3:_ Tijdens het freerunnen krijgt de Freerunner een extra _+3 ontwijking_ per overtollig krachtpunt van zijn harnas.
actors.hero.talent.projectile_momentum.title=projectiel momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ Tijdens het freerunnen krijgt de Freerunner _+20% nauwkeurigheid en +15% schade_ met werpwapens.\n\n_+2:_ Tijdens het freerunnen krijgt de Freerunner _+40% nauwkeurigheid en +30% schade_ met werpwapens.\n\n_+3:_ Tijdens het freerunnen wint de Freerunner _+60% nauwkeurigheid en +45% schade_ met werpwapens.
actors.hero.talent.speedy_stealth.title=snelle onzichtbaarheid
actors.hero.talent.speedy_stealth.desc=_+1:_ De Freerunner krijgt 2 extra momentum per beurt terwijl hij onzichtbaar is.\n\n_+2:_ Naast de voordelen van +1 neemt freerunning momentum niet meer af terwijl de Freerunner onzichtbaar is.\n\n_+3:_ Naast de voordelen van +1 en +2, beweegt de Freerunner met 2x snelheid terwijl hij onzichtbaar is, ongeacht of hij aan het freerunnen is of niet.

actors.hero.talent.hasty_retreat.title=haastige terugtocht
actors.hero.talent.hasty_retreat.desc=_+1:_ Na toesnellen krijgt de Schurk _1 beurt_ aan haast en onzichtbaarheid.\n\n_+2:_ Na toesnellen krijgt de Schurk _2 beurten_ aan haast en onzichtbaarheid.\n\n_+3:_ Na toesnellen krijgt de Schurk _3 beurten_ aan haast en onzichtbaarheid.\n\n_+4:_ Na toesnellen krijgt de Schurk _4 beurten_ aan haast en onzichtbaarheid.
actors.hero.talent.body_replacement.title=lichaamsvervanging
actors.hero.talent.body_replacement.desc=_+1:_ Na te hebben toegesneld, laat de Schurk een houten lokaas achter met _20 gezondheid en 1-3 harnassterkte_.\n\n_+2:_ Na te hebben toegesneld, laat de Schurk een houten lokaas achter met _40 gezondheid en 2-6 harnassterkte_.\n\n_+3:_ Na te hebben toegesneld, laat de Schurk een houten lokaas achter met _60 gezondheid en 3-9 harnassterkte_.\n\n_+4:_ Na te hebben toegesneld, laat de Schurk een houten lokaas achter met _80 gezondheid en 4-12 harnassterkte_.\n\nEr kan slechts één lokaas tegelijk actief zijn.
actors.hero.talent.shadow_step.title=schaduw stap
actors.hero.talent.shadow_step.desc=_+1:_ Als de Schurk een rookbom gebruikt terwijl hij onzichtbaar is, gebeurt dit onmiddellijk en zijn de kosten _16% lager_, maar het verblindt vijanden ook niet en activeert geen andere talenten.\n\n_+2:_ Als de Schurk een rookbom gebruikt terwijl hij onzichtbaar is, gebeurt dit onmiddellijk en zijn de kosten _30% lager_ , maar het verblindt ook geen vijanden en activeert geen andere talenten.\n\n_+3:_ Als de Schurk een rookbom gebruikt terwijl hij onzichtbaar is, gebeurt dit onmiddellijk en zijn de kosten _41% lager_, maar het verblindt ook geen vijanden en activeert geen andere talenten.\n\n_+4:_ Als de Schurk een rookbom gebruikt terwijl hij onzichtbaar is, gebeurt dit onmiddellijk en zijn de kosten _50%_ lader, maar het verblindt ook geen vijanden en activeert geen andere talenten.

actors.hero.talent.fear_the_reaper.title=vrees Magere Hein
actors.hero.talent.fear_the_reaper.desc=_+1:_ Wanneer een met de dood gemarkeerde vijand 0 HP bereikt, raakt hij _kreupel_.\n\n_+2:_ Wanneer een met de dood gemarkeerde vijand 0 HP bereikt, raakt hij _bevreesd en kreupel_.\n\n_+3:_ Wanneer een met de dood gemarkeerde vijand 0 HP bereikt, raakt hij _bevreesd en kreupel_ en worden vijanden binnen 3 tegels _kreupel_.\n\n_+4:_ Wanneer een met de dood gemarkeerde vijand 0 HP bereikt, raakt hij _bevreesd en kreupel_ en worden vijanden binnen 3 tegels _bevreesd en kreupel_.
actors.hero.talent.deathly_durability.title=dodelijk duurzaam
actors.hero.talent.deathly_durability.desc=_+1:_ Gedode doodgemarkeerde vijanden geven de Schurk _13%_ van hun HP bescherming toen ze werden gemarkeerd.\n\n_+2:_ Gedode doodgemarkeerde vijanden geven de Schurk _25%_ van hun HP bescherming toen ze werden gemarkeerd.\n\n_+3:_ Gedode doodgemarkeerde vijanden geven de Schurk _38%_ van hun HP bescherming toen ze werden gemarkeerd.\n\n_+4:_ Gedode doodgemarkeerde vijanden geven de Schurk _50%_ van hun HP bescherming toen ze werden gemarkeerd.
actors.hero.talent.double_mark.title=dubbel teken
actors.hero.talent.double_mark.desc=_+1:_ Het markeren van een tweede doel op hetzelfde moment als het eerste heeft _30% gereduceerde_ kosten.\n\n_+2:_ Het markeren van een tweede doel op hetzelfde moment als het eerste heeft een _50% gereduceerde_ kosten.\n\n_+3:_ Het markeren van een tweede doel op hetzelfde moment als het eerste heeft een _65% gereduceerde_ kosten.\n\n_+4:_ Het markeren van een tweede doel op hetzelfde moment als het eerste heeft een _75% gereduceerde_ kosten.

actors.hero.talent.shadow_blade.title=schaduw lemmet
actors.hero.talent.shadow_blade.desc=_+1:_ De schaduwkloon krijgt _8%_ van de schade van de held per beurt en heeft een kans van _25%_ om de betovering van het wapen van de held te gebruiken.\n\n_+2:_ De schaduwkloon krijgt _16%_ van de schade van de held per beurt en heeft een kans van _50%_ om de betovering van het wapen van de held te gebruiken.\n\n_+3:_ De schaduwkloon krijgt _24%_ van de schade van de held per beurt en heeft een kans van _75%_ om de betovering van het wapen van de held te gebruiken\n\n._+4:_ De schaduwkloon krijgt _32%_ van de schade van de held per beurt en heeft een kans van _100%_ om de betovering van het wapen van de held te gebruiken.
actors.hero.talent.cloned_armor.title=gekloond harnas
actors.hero.talent.cloned_armor.desc=_+1:_ De schaduwkloon krijgt _12%_ van de harnassterkte van de held en heeft een kans van _25%_ om het symbool op het harnas van de held te gebruiken.\n\n_+2:_ De schaduwkloon krijgt _24%_ van de harnassterkte van de held en heeft een kans van _50%_ om het symbool op het harnas van de held te gebruiken.\n\n_+3:_ De schaduwkloon krijgt _36%_ van de harnassterkte van de held en heeft een kans van _75%_ om het symbool op het harnas van de held te gebruiken.\n\n_+4:_ De schaduwkloon krijgt _48%_ van de harnassterkte van de held en heeft een kans van _100%_ om het symbool op het harnas van de held te gebruiken.
actors.hero.talent.perfect_copy.title=perfecte kopie
actors.hero.talent.perfect_copy.desc=_+1:_ De schaduwkloon krijgt _10%_ van de maximale HP van de held en kan onmiddellijk van plaats wisselen met de held tot _1 tegel_ weg.\n\n_+2:_ De schaduwkloon krijgt _20%_ van de maximale HP van de held en kan onmiddellijk van plaats wisselen met de held tot _2 tegels_ verder.\n\n_+3:_ De schaduwkloon krijgt _30%_ van de maximale HP van de held en kan onmiddellijk van plaats wisselen met de held tot _3 tegels_ verder.\n\n_+4:_ De schaduwkloon krijgt _40%_ van de maximale HP van de held en kan onmiddellijk van plaats wisselen met de held tot _4 tegels_ verder.

#huntress
actors.hero.talent.natures_bounty.title=natuurpremie
actors.hero.talent.natures_bounty.desc=_+1:_ De Jaagster kan _4 bessen_ vinden die verborgen zijn in hoog gras terwijl ze de volgende stadia van de kerker verkent.\n\n_+2:_ De Jaagster kan _6 bessen_ vinden die verborgen zijn in hoog gras terwijl ze de volgende stadia van de kerker verkent.\n\nBessen worden snel gegeten, zorgen voor een kleine hoeveelheid verzadiging en kunnen een bruikbaar zaadje bevatten.
actors.hero.talent.survivalists_intuition.title=intuïtie van de overlever
actors.hero.talent.survivalists_intuition.desc=_+1:_ De Jaagster identificeert alle uitrusting _1,75x sneller_.\n\n_+2:_ De Jaagster identificeert alle uitrusting _2,5x sneller_.
actors.hero.talent.followup_strike.title=opvolgende treffer
actors.hero.talent.followup_strike.desc=_+1:_ Wanneer de Jaagster een vijand raakt met haar boog of een werpwapen, richt haar volgende slagaanval tegen die vijand _2 bonusschade_ op.\n\n_+2:_ Wanneer de Jaagster een vijand raakt met haar boog of een werpwapen, richt haar volgende slagaanval tegen die vijand _3 bonusschade_ op.
actors.hero.talent.natures_aid.title=hulp van de natuur
actors.hero.talent.natures_aid.desc=_+1:_ De Jaagster krijgt 0-2 pantser van schorshuid, dat elke _3 beurten_ verdwijnt wanneer het effect van een plant in haar zicht wordt geactiveerd.\n\n_+2:_ De Jaagster krijgt 0-2 pantser van schorshuid, dat elke _5 beurten_ verdwijnt wanneer het effect van een plant in haar zicht wordt geactiveerd.

actors.hero.talent.invigorating_meal.title=stimulerende maaltijd
actors.hero.talent.invigorating_meal.desc=_+1:_ Het eten van voedsel kost de Jaagster 1 beurt (bessen worden direct gegeten) en geeft haar _1 beurt van haast_.\n\n_+2:_ Het eten van voedsel kost de Jaagster 1 beurt (bessen worden onmiddellijk gegeten) en geeft haar _2 beurt van haast_.
actors.hero.talent.liquid_nature.title=vloeibare natuur
actors.hero.talent.liquid_nature.desc=_+1:_ Wanneer de Jaagster een drankje drinkt of gooit, ontkiemen er _maximaal 4 grastegels_ in de omgeving en worden aangrenzende vijanden _1 beurt_ geworteld.\n\n_+2:_ Wanneer de Jaagster een drankje drinkt of gooit, ontkiemen er _maximaal 6 grastegels_ in de omgeving en worden aangrenzende vijanden _2 beurten lang geworteld_.\n\nDe hoeveelheid gras- en wortelduur wordt verdubbeld bij het gebruik van drankjes van kracht, ervaring, meesterschap of goddelijke inspiratie.\n\nVoor alchemie items met hogere outputhoeveelheden (bijvoorbeeld aqua brew) heeft dit talent een kans om te activeren op basis van hoeveel van dat item er wordt geproduceerd.
actors.hero.talent.rejuvenating_steps.title=verjongende stappen
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Wanneer de Jaagster op kort gras of sintels stapt, springt het op tot hoog gras dat de Jaagster onmiddellijk doorzoekt en vertrapt. Dit heeft een afkoelperiode van _10 beurten_.\n\n_+2:_ Wanneer de Jaagster op kort gras of sintels stapt, springt het op tot hoog gras dat de Jaagster onmiddellijk doorzoekt en vertrapt. Dit heeft een afkoelperiode van _5 beurten_.\n\nDit talent produceert vertrapt gras als passieve regeneratie-effecten zijn uitgeschakeld of als de held al lang geen ervaring heeft gekregen.
actors.hero.talent.heightened_senses.title=verhoogde zintuigen
actors.hero.talent.heightened_senses.desc=_+1:_ De Jaagster krijgt geestzicht op elke vijand binnen _2 tegels van haar positie_.\n\n_+2:_ De Jaagster krijgt geestzicht op elke vijand binnen _3 tegels van haar positie_.
actors.hero.talent.durable_projectiles.title=duurzame projectielen
actors.hero.talent.durable_projectiles.desc=_+1:_ Werpwapens hebben _+50% duurzaamheid_ wanneer ze door de Jaagster worden gebruikt.\n\n_+2:_ Werpwapens hebben _+75% duurzaamheid_ wanneer ze door de Jaagster worden gebruikt.

actors.hero.talent.point_blank.title=op de man af
actors.hero.talent.point_blank.desc=_+1:_ Wanneer de Jaagster haar boog of een werpwapen op slagbereik gebruikt, heeft het _-30% nauwkeurigheid,_ in plaats van -50%.\n\n_+2:_ Wanneer de Jaagster haar boog of een werpwapen op slagbereik gebruikt, heeft het _-10% nauwkeurigheid,_ in plaats van -50%.\n\n_+3:_ Wanneer de Jaagster haar boog of een werpwapen op slagbereik gebruikt, heeft het _+10% nauwkeurigheid,_ in plaats van -50%.\n\nMerk op dat werpwapens of de geestboog altijd +50% nauwkeurigheid hebben bij gebruik op afstand.
actors.hero.talent.seer_shot.title=ziener schot
actors.hero.talent.seer_shot.desc=_+1:_ Wanneer de Jaagster een pijl op de grond afvuurt, geeft het zicht in een gebied van 3x3 eromheen voor _5 beurten_. Dit heeft een afkoelperiode van 20 beurten.\n\n_+2:_ Wanneer de Jaagster een pijl op de grond afvuurt, geeft het zicht in een gebied van 3x3 eromheen voor _10 beurten_. Dit heeft een afkoelperiode van 20 beurten.\n\n_+3:_ Wanneer de Jaagster een pijl op de grond afvuurt, geeft het zicht in een gebied van 3x3 eromheen voor _15 beurten_. Dit heeft een afkoelperiode van 20 beurten.
actors.hero.talent.seer_shot.meta_desc=_Als dit talent wordt verkregen door een andere held_ wordt het geactiveerd vanaf elk werpwapen.

actors.hero.talent.farsight.title=verziendheid
actors.hero.talent.farsight.desc=_+1:_ Het zichtbereik van de Sluipschutter _verhoogt met 25%_.\n\n_+2:_ Het zichtbereik van de Sluipschutter _verhoogt met 50%_.\n\n_+3:_ Het zichtbereik van de Sluipschutter _verhoogt met 75%_.
actors.hero.talent.shared_enchantment.title=gedeelde betovering
actors.hero.talent.shared_enchantment.desc=_+1:_ Werpwapens hebben een kans van _33%_ om de betovering op de boog van de Sluipschutter te gebruiken.\n\n_+2:_ Werpwapens hebben een kans van _67%_ om de betovering op de boog van de Sluipschutter te gebruiken.\n\n_+3:_ Werpwapens hebben een kans van _100%_ om de betovering op de boog van de Sluipschutter te gebruiken.\n\nDit talent is niet van toepassing op pijltjes die met een betoverde kruisboog worden geschoten, deze activeren al de betovering van de kruisboog.
actors.hero.talent.shared_upgrades.title=gedeelde upgrades
actors.hero.talent.shared_upgrades.desc=_+1:_ Wanneer de Sluipschutter aanvalt met een opgewaardeerd wapen, verhoogt elk niveau de duur van het sluipschutterteken met 1 beurt en de schade van haar speciale aanval met _2,5%_ per niveau van het geworpen wapen.\n\n_+2:_ Wanneer de Sluipschutter aanvalt met een opgewaardeerd wapen, verhoogt elk niveau de duur van het sluipschutterteken met 1 beurt en de schade van haar speciale aanval met _5%_ per niveau van het geworpen wapen.\n\n_+3:_ Wanneer de Sluipschutter aanvalt met een opgewaardeerd wapen, verhoogt elk niveau de duur van het sluipschutterteken met 1 beurt en de schade van haar speciale aanval met _7,5%_ per niveau van het geworpen wapen.

actors.hero.talent.durable_tips.title=duurzame tips
actors.hero.talent.durable_tips.desc=_+1:_ Getipte pijltjes hebben _2x duurzaamheid_ wanneer de Bewaakster ze gebruikt.\n\n_+2:_ Getipte pijltjes hebben _3x duurzaamheid_ wanneer de Bewaakster ze gebruikt.\n\n_+3:_ Getipte pijltjes hebben _4x duurzaamheid_ wanneer de Bewaakster ze gebruikt.
actors.hero.talent.barkskin.title=schorshuid
actors.hero.talent.barkskin.desc=_+1:_ Als de Bewaakster in gras stapt, krijgt ze _0-50% van haar niveau_ in schorshuid pantser dat iedere beurt vervaagt.\n\n_+2:_ Als de Bewaakster in gras stapt, krijgt ze _0-100% van haar niveau_ in schorshuid pantser dat iedere beurt vervaagt.\n\n_+3:_ Als de Bewaakster in gras stapt, krijgt ze _0-150% van haar niveau_ in schorshuid pantser dat iedere beurt vervaagt.
actors.hero.talent.shielding_dew.title=afschermende dauw
actors.hero.talent.shielding_dew.desc=_+1:_ Dauwdruppels kunnen de Bewaakster beschermen wanneer haar gezondheid vol is, tot _20% van haar maximale HP_.\n\n_+2:_ Dauwdruppels kunnen de Bewaakster beschermen wanneer haar gezondheid vol is, tot _40% van haar maximale HP_.\n\n_+3:_ Dauwdruppels kunnen de Bewaakster beschermen wanneer haar gezondheid vol is, tot _60% van haar maximale HP_.

actors.hero.talent.fan_of_blades.title=uitwaaierende messen
actors.hero.talent.fan_of_blades.desc=_+1:_ Spookachtige messen kunnen tot _1 extra doelwit_ raken met 50% schade. Het doel moet zichtbaar zijn en zich bevinden binnen een kegelvormig gebied van _30 graden_.\n\n_+2:_ Spookachtige messen kunnen tot _2 extra doelen_ raken met 50% schade. De doelen moeten zichtbaar zijn en zich bevinden binnen een kegelvormig gebied van _60 graden_.\n\n_+3:_ Spookachtige messen kunnen tot _3 extra doelen_ raken met 50% schade. De doelen moeten zichtbaar zijn en zich bevinden binnen een kegelvormig gebied van _90 graden_.\n\n_+4:_ Spookachtige messen kunnen tot _4 extra doelen_ raken met 50% schade. De doelen moeten zichtbaar zijn en zich bevinden binnen een kegelvormig gebied van _120 graden_.
actors.hero.talent.projecting_blades.title=projecterende messen
actors.hero.talent.projecting_blades.desc=_+1:_ Spookachtige messen hebben een nauwkeurigheid van _+25%_ en kunnen tot _2 harde tegels doordringen_.\n\n_+2:_ Spookachtige messen hebben een nauwkeurigheid van _+50%_ en kunnen tot _4 harde tegels doordringen_.\n\n_+3:_ Spookachtige messen hebben een nauwkeurigheid van _+75%_ en kunnen tot _6 harde tegels doordringen_.\n\n_+4:_ Spookachtige messen hebben _+100% nauwkeurigheid_ en kunnen tot _8 harde tegels doordringen_.
actors.hero.talent.spirit_blades.title=geestmessen
actors.hero.talent.spirit_blades.desc=_+1:_ Spookachtige messen hebben _30% kans_ om ook de betovering op de geestboog te gebruiken.\n\n_+2:_ Spookachtige messen hebben _60% kans_ om ook de betovering op de geestboog te gebruiken.\n\ n_+3:_ Spookachtige messen hebben _90% kans_ om ook de betovering op de geestboog te gebruiken.\n\n_+4:_ Spookachtige messen hebben _100% kans_ om ook de betovering op de geestboog te gebruiken, en het geeft elke betovering _+10% kracht_.

actors.hero.talent.growing_power.title=groeikracht
actors.hero.talent.growing_power.desc=_+1:_ De aanvals- en bewegingssnelheidsboosts van de kracht van de natuur worden verhoogd van 33% en 100% naar _38% en 125%_.\n\n_+2:_ De aanvals- en bewegingssnelheidsboosts van de kracht van de natuur worden verhoogd van 33% en 100% naar _42% en 150%_.\n\n_+3:_ De aanvals- en bewegingssnelheidsboosts van de kracht van de natuur worden verhoogd van 33% en 100% naar _46% en 175%_.\n\n_+4:_ De aanvals- en bewegingssnelheidsboosts van de kracht van de natuur worden verhoogd van 33% en 100% naar _50% en 200%_.
actors.hero.talent.natures_wrath.title=toorn van de natuur
actors.hero.talent.natures_wrath.desc=_+1:_ Terwijl de kracht van de natuur actief is, hebben schoten van de geestboog een kans van _8%_ om een willekeurig schadelijk planteffect te veroorzaken.\n\n_+2:_ Terwijl de kracht van de natuur actief is, hebben schoten van de geestboog een kans van _17%_ om een willekeurig schadelijk planteffect te veroorzaken.\n\n_+3:_ Terwijl de kracht van de natuur actief is, hebben schoten van de geestboog een kans van _25%_ om een willekeurig schadelijk planteffect te veroorzaken.\n\n_+4:_ Terwijl de kracht van de natuur actief is, hebben schoten van de geestboog een kans van _33%_ om een willekeurig schadelijk planteffect te veroorzaken.\n\nDe planten die kunnen worden getriggerd zijn: blindkruid, vuurbloem, ijsklokje, treurmos en stormrank.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Het doden van een vijand met de geestboog verlengt de duur van de kracht van de natuur met _1 beurt_. De duur kan met maximaal _2 beurten_ worden verlengd.\n\n_+2:_ Het doden van een vijand met de geestboog verlengt de kracht van de natuur met _2 beurten_. De duur kan met maximaal _4 beurten_ worden verlengd.\n\n_+3:_ Het doden van een vijand met de geestboog verlengt de kracht van de natuur met _3 beurten_. De duur kan met maximaal _6 beurten_ worden verlengd.\n\n_+4:_ Het doden van een vijand met de geestboog verlengt de kracht van de natuur met _4 beurten_. De duur kan met maximaal _8 beurten_ worden verlengd.

actors.hero.talent.eagle_eye.title=arendsoog
actors.hero.talent.eagle_eye.desc=_+1:_ Het zichtbereik van de geesthavik vergroot van 6 naar _7 tegels_.\n\n_+2:_ Het zichtbereik van de geesthavik vergroot van 6 naar _8 tegels_.\n\n_+3:_ Het zichtbereik van de geesthavik vergroot van 6 naar _9 tegels_, en het krijgt _2 tegels_ geestzicht.\n\n_+4:_ Het zichtbereik van de geesthavik vergroot van 6 naar _10 tegels_, en het krijgt _3 tegels_ geestzicht.
actors.hero.talent.go_for_the_eyes.title=mik op de ogen
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Aanvallen van de geesthavik verblinden vijanden voor _2 beurten_.\n\n_+2:_ Aanvallen van de geesthavik verblinden vijanden voor _5 beurten_.\n\n_+3:_ Aanvallen van de geesthavik verblinden vijanden voor _5 beurten_ en verlammen ze voor _2 beurten_.\n\n_+4:_ Aanvallen van de geesthavik verblinden vijanden voor _5 beurten_ en verlammen ze voor _5 beurten_.
actors.hero.talent.swift_spirit.title=vlotte geest
actors.hero.talent.swift_spirit.desc=_+1:_ De bewegingssnelheid van de geesthavik wordt verhoogd van 2 naar _2,5 tegels_, en hij ontwijkt gegarandeerd de eerste _2 aanvallen_ die op hem worden gedaan.\n\n_+2:_ De bewegingssnelheid van de geesthavik wordt verhoogd van 2 naar _3 tegels_, en hij ontwijkt gegarandeerd de eerste _4 aanvallen_ die op hem worden gedaan.\n\n_+3:_ De bewegingssnelheid van de geesthavik wordt verhoogd van 2 naar  _3,5 tegels_, en hij ontwijkt gegarandeerd de eerste _6 aanvallen_ die op hem worden gedaan.\n\n_+4:_De bewegingssnelheid van de geesthavik wordt verhoogd van 2 naar _4 tegels_, en hij ontwijkt gegarandeerd de eerste _8 aanvallen_ die op hem worden gedaan.

#duelist
actors.hero.talent.strengthening_meal.title=versterkende maaltijd
actors.hero.talent.strengthening_meal.desc=_+1:_ Het eten van voedsel geeft de Duellist 3 bonusschade de volgende _2 keer_ dat ze een vijand raakt met een fysieke aanval.\n\n_+2:_ Het eten van voedsel geeft de Duellist 3 bonusschade de volgende _3 keer_ dat ze een vijand raakt met een fysieke aanval.
actors.hero.talent.adventurers_intuition.title=intuïtie van de avonturier
actors.hero.talent.adventurers_intuition.desc=_+1:_ De Duellist identificeert wapens _2,5x sneller_ en harnassen _1,75x sneller_.\n\n_+2:_ De Duellist identificeert wapens _wanneer ze ze uitrust_ en harnassen _2,5x sneller_.
actors.hero.talent.patient_strike.title=geduldige slag
actors.hero.talent.patient_strike.desc=_+1:_ Als de Duellist wacht voordat ze een slagaanval uitvoert, brengt ze _1-2 bonusschade_ toe.\n\n_+2:_ Als de Duellist wacht voordat ze een slagaanval uitvoert, brengt ze _2 bonusschade_ toe.
actors.hero.talent.aggressive_barrier.title=agressieve barrière
actors.hero.talent.aggressive_barrier.desc=_+1:_ De Duellist krijgt _3 schilden_ wanneer ze een wapenvaardigheid gebruikt en minder dan 50% gezondheid heeft.\n\n_+2:_ De Duellist krijgt _5 schilden_ wanneer ze een wapenvaardigheid gebruikt en minder dan 50% gezondheid heeft.
actors.hero.talent.aggressive_barrier.meta_desc=_Als dit talent wordt verkregen door een andere held_, biedt het in plaats daarvan bescherming bij een slagaanval met een lage gezondheid, met een afkoelperiode van 50 beurten.

actors.hero.talent.focused_meal.title=gerichte maaltijd
actors.hero.talent.focused_meal.desc=_+1:_ Eten kost de Duellist 1 beurt en geeft haar _0,67 lading_ op haar wapens.\n\n_+2:_ Eten kost de Duellist 1 beurt en geeft haar _1 lading_ op haar wapens.
actors.hero.talent.focused_meal.meta_desc=_Als dit talent wordt verkregen door een andere held_, kent het in plaats daarvan bonusschade toe aan hun volgende treffer gelijk aan hun niveau gedeeld door 3 bij +1, of niveau gedeeld door 2 bij +2.
actors.hero.talent.liquid_agility.title=vloeibare behendigheid
actors.hero.talent.liquid_agility.desc=_+1:_ Wanneer de Duellist een drankje, brouwsel of elixer drinkt of gooit, heeft de Duellist _3x ontwijking_ en _3x nauwkeurigheid_ bij haar volgende melee-aanval binnen 5 beurten.\n\n_+2:_ Wanneer de Duellist een drankje, brouwsel of elixer drinkt of gooit, heeft de Duellist _oneindige ontwijking_ en _oneindige nauwkeurigheid_ bij haar volgende melee-aanval binnen 5 beurten.\n\nDeze ontwijkingsbonus duurt 1 extra beurt als je drankjes van kracht, ervaring, of alchemie-items gebruikt die met die drankjes gemaakt moeten worden..\n\nVoor alchemie items met hogere outputhoeveelheden (bijvoorbeeld aqua brew) heeft dit talent een kans om te activeren op basis van hoeveel van dat item er wordt geproduceerd.
actors.hero.talent.weapon_recharging.title=wapen opladen
actors.hero.talent.weapon_recharging.desc=_+1:_ De Duellist krijgt elke _15 beurten_ een wapenlading wanneer ze onder invloed is van toverstaf- of artefactoplaad verbeteringen.\n\n_+2:_ De Duellist krijgt elke _10 beurten_ een wapenlading wanneer ze onder invloed is van toverstaf- of artefactoplaad verbeteringen.
actors.hero.talent.weapon_recharging.meta_desc=_Als dit talent wordt verkregen door een andere held_, zal deze in plaats daarvan +5% slagschade aanrichten terwijl hij oplaadt met +1, of +7,5% slagschade aanrichten terwijl hij oplaadt met +2.
actors.hero.talent.lethal_haste.title=dodelijke haast
actors.hero.talent.lethal_haste.desc=_+1:_ Wanneer de Duellist een dodelijke slag toebrengt met een wapenvaardigheid, krijgt ze _3 beurten_ van directe beweging.\n\n_+2:_ Wanneer de Duellist een dodelijke slag toebrengt met een wapenvaardigheid, krijgt ze _5 beurten_ van directe beweging.
actors.hero.talent.lethal_haste.meta_desc=_Als dit talent wordt verkregen door een andere held_, wordt het in plaats daarvan geactiveerd met gewone wapenaanvallen, met een afkoelperiode van 100 beurten.
actors.hero.talent.swift_equip.title=snel uitrusten
actors.hero.talent.swift_equip.desc=_+1:_ De Duellist kan haar uitgeruste wapen direct _één keer_ per 20 beurten wisselen.\n\n_+2:_ De Duellist kan haar uitgeruste wapen direct _twee keer_ per 20 beurten wisselen.\n\nAls de Duellist dit talent heeft en het niet in de afkoelperiode staat, zal het snel gebruiken van een niet-uitgerust wapen het uitrusten.

actors.hero.talent.precise_assault.title=nauwkeurige aanval
actors.hero.talent.precise_assault.desc=_+1:_ Wanneer de duellist een wapenvaardigheid gebruikt, krijgt ze _2x nauwkeurigheid_ bij haar volgende slagaanval binnen 5 beurten.\n\n_+2:_ Wanneer de duellist een wapenvaardigheid gebruikt, krijgt ze _5x nauwkeurigheid_ bij haar volgende slagaanval binnen 5 beurten.\n\n_+3:_ Wanneer de duellist een wapenvaardigheid gebruikt, krijgt ze _oneindige nauwkeurigheid_ bij haar volgende slagaanval binnen 5 beurten.
actors.hero.talent.precise_assault.meta_desc=_Als dit talent door een andere held wordt verworven_ zal de algehele slag nauwkeurigheid met 10% bij +1, 20% bij +2 of 30% bij +3 toenemen.
actors.hero.talent.deadly_followup.title=dodelijke opvolging
actors.hero.talent.deadly_followup.desc=_+1:_ Wanneer de Duellist een vijand raakt met een werpwapen, brengt ze _10% meer slagschade_ aan hen toe gedurende 5 beurten.\n\n_+2:_ Wanneer de Duellist een vijand raakt met een werpwapen, brengt ze _20% meer slagschade_ aan hen toe gedurende 5 beurten.\n\n_+3:_ Wanneer de Duellist een vijand raakt met een werpwapen, brengt ze _30% meer slagschade_ aan hen toe gedurende 5 beurten.

actors.hero.talent.varied_charge.title=gevarieerde lading
actors.hero.talent.varied_charge.desc=_+1:_ De kampioen krijgt onmiddellijk _0,17 wapenladingen_ terug als ze twee verschillende wapenvaardigheden gebruikt, zonder tijdslimiet.\n\n_+2:_ De kampioen krijgt onmiddellijk _0,33 wapenladingen_ terug als ze twee verschillende wapenvaardigheden gebruikt, zonder tijdslimiet.\n\n_+3:_ De kampioen krijgt onmiddellijk _0,5 wapenladingen_ terug als ze twee verschillende wapenvaardigheden gebruikt, zonder tijdslimiet.
actors.hero.talent.twin_upgrades.title=dubbele opwaarderingen
actors.hero.talent.twin_upgrades.desc=_+1:_ Als een van de twee uitgeruste wapens van de Kampioen een lager niveau heeft en _2 of meer klassen lager_ is dan het andere wapen, wordt het verhoogd naar het niveau van het andere wapen.\n\n_+2:_ Als een van de twee uitgeruste wapens van de Kampioen een lager niveau heeft en _1 of meer klassen lager_ is dan het andere wapen, wordt het verhoogd naar het niveau van het andere wapen.\n\n_+3:_ Als een van de twee uitgeruste wapens van de Kampioen een lager niveau heeft en _dezelfde klasse of lager_ is dan het andere wapen, wordt het verhoogd naar het niveau van het andere wapen.
actors.hero.talent.combined_lethality.title=gecombineerde dodelijkheid
actors.hero.talent.combined_lethality.desc=_+1:_ Als de Kampioen aanvalt met een slagwapen onmiddellijk nadat ze de vaardigheid van een ander wapen heeft gebruikt, zal die aanval elke niet-baasvijand executeren die nog _minder dan 13% HP_ heeft.\n\n_+2:_ Als de Kampioen aanvalt met een slagwapen onmiddellijk nadat ze de vaardigheid van een ander wapen heeft gebruikt, zal die aanval elke niet-baasvijand executeren die nog _minder dan 27% HP_ heeft.\n\n_+3:_ Als de Kampioen aanvalt met een slagwapen onmiddellijk nadat ze de vaardigheid van een ander wapen heeft gebruikt, zal die aanval elke niet-baasvijand executeren die nog _minder dan 40% HP_ heeft.\n\nDeze aanval kan een normale slagwapenaanval zijn, of onderdeel van een wapenvaardigheid.

actors.hero.talent.unencumbered_spirit.title=onbelaste geest
actors.hero.talent.unencumbered_spirit.desc=_+1:_ De Monnik krijgt _50% meer energie_ voor elk stuk uitrusting van _klasse 3 of lager_ dat ze gebruikt.\n\n_+2:_ De Monnik krijgt _75% meer energie_ voor elk stuk uitrusting van _klasse 2 of lager_ dat ze gebruikt. Het klasse 3-voordeel blijft onveranderd.\n\n_+3:_ De Monnik krijgt _100% meer energie_ voor elk stuk uitrusting van _klasse 1_ of lager dat ze gebruikt. De klasse 2 en 3-voordelen blijven onveranderd. Ook krijgt ze gratis stoffen kleren en handschoenen met spijkers.\n\nMerk op dat dit talent geen voordeel oplevert als je ongewapend bent of aanvalt met een Ring van Kracht.
actors.hero.talent.monastic_vigor.title=kloosterlijke daadkracht
actors.hero.talent.monastic_vigor.desc=_+1:_ Als de Monnik _100% energie_ heeft, zijn haar vaardigheden sterker.\n\n_+2:_ Als de Monnik _80% of meer energie_ heeft, zijn haar vaardigheden sterker.\n\n_+3:_ Als de Monnik heeft _60% of meer energie_ heeft, zijn haar vaardigheden sterker.\n\nAls ze sterker is:\n- Wind van slagen past betoveringen van je wapen toe.\n- Focus is onmiddellijk\n- Toerennen wint +4 bereik\n- Drakenschop brengt +50% schade toe en past het terugslag- en verdovingseffect toe op alle aangrenzende vijanden\n- Mediteren geneest langzaam 20% van ontbrekende HP en verleent 80% schadeweerstand.
actors.hero.talent.combined_energy.title=gecombineerde energie
actors.hero.talent.combined_energy.desc=_+1:_ Als de Monnik een wapenvaardigheid en een _4+ energie_ vaardigheid binnen 5 beurten van elkaar gebruikt, krijgt ze 1 verbruikte energie terug.\n\n_+2:_ Als de Monnik een wapenvaardigheid en een _3+ energie_ vaardigheid binnen 5 beurten van elkaar gebruikt, krijgt ze 1 verbruikte energie terug.\n\n_+3:_ Als de Monnik een wapenvaardigheid en een _2+ energie_ vaardigheid binnen 5 beurten van elkaar gebruikt, krijgt ze 1 verbruikte energie terug.

actors.hero.talent.close_the_gap.title=sluit de kloof
actors.hero.talent.close_the_gap.desc=_+1:_ De Duellist snelt _maximaal twee tegels_ toe in de richting van haar doelwit wanneer ze een duel begint.\n\n_+2:_ De Duellist snelt _maximaal drie tegels_ toe in de richting van haar doelwit wanneer ze een duel begint.\n\n_+3: _ De Duellist snelt _maximaal vier tegels_ toe in de richting van haar doelwit bij het starten van een duel.\n\n_+4:_ De Duellist snelt _maximaal vijf tegels_ toe in de richting van haar doelwit bij het starten van een duel.\n\nDit toesnellen kan door gevaren en vijanden gaan, maar niet door vast terrein zoals muren. Met het toesnellen wordt rekening gehouden bij het bepalen of een vijand binnen bereik is om te worden uitgedaagd.
actors.hero.talent.invigorating_victory.title=verkwikkende overwinning
actors.hero.talent.invigorating_victory.desc=_+1:_ Als de Duellist haar doelwit verslaat voordat het duel eindigt, geneest ze voor _5 HP plus 30% van de schade_ die ze opliep tijdens het duel.\n\n_+2:_ Als de Duellist haar doelwit verslaat voordat het duel eindigt, geneest ze voor _10 HP plus 50% van de schade_ die ze opliep tijdens het duel.\n\n_+3:_ Als de Duellist haar doelwit verslaat voordat het duel eindigt, geneest ze voor _15 HP plus 65% van de schade_ die ze opliep tijdens het duel.\n\n_+4:_ Als de Duellist haar doelwit verslaat voordat het duel eindigt, geneest ze voor _20 HP plus 75% van de schade_ die ze opliep tijdens het duel.
actors.hero.talent.elimination_match.title=eliminatie wedstrijd
actors.hero.talent.elimination_match.desc=_+1:_ Als de Duellist opnieuw uitdaagt binnen 3 beurten na het einde van een duel, heeft die uitdaging _16% lagere_ kosten.\n\n_+2:_ Als de Duellist opnieuw uitdaagt binnen 3 beurten na het einde van een duel, heeft die uitdaging _30% lagere_ kosten.\n\n_+3:_ Als de Duellist opnieuw uitdaagt binnen 3 beurten na het einde van een duel, heeft die uitdaging _40% lagere_ kosten.\n\n_+4:_ Als de Duellist opnieuw uitdaagt binnen 3 beurten na het einde van een duel, heeft die uitdaging _50% lagere_ kosten.

actors.hero.talent.elemental_reach.title=elementair bereik
actors.hero.talent.elemental_reach.desc=_+1:_ Het bereik van de elementaire aanval is vergroot van 4 naar _5 tegels_, en de breedte is vergroot van 65 naar _75 graden_.\n\n_+2:_ Het bereik van de elementaire aanval is vergroot van 4 naar _6 tegels_, en de breedte is vergroot van 65 naar _85 graden_.\n\n_+3:_ Het bereik van de elementaire aanval is vergroot van 4 naar _7 tegels_, en de breedte is vergroot van 65 naar _95 graden_.\n\n_+4:_ Het bereik van de elementaire aanval is vergroot van 4 naar _8 tegels_, en de breedte is vergroot van 65 naar _105 graden_.
actors.hero.talent.striking_force.title=slagkracht
actors.hero.talent.striking_force.desc=_+1:_ De kracht van de elementaire aanval wordt verhoogd met _30%_.\n\n_+2:_ De kracht van de elementaire aanval wordt verhoogd met _60%_.\n\n_+3:_ De kracht van de elementaire aanval wordt verhoogd met _90%_.\n\n_+4:_ De kracht van de elementaire aanval wordt verhoogd met _120%_.
actors.hero.talent.directed_power.title=gerichte kracht
actors.hero.talent.directed_power.desc=_+1:_ De directe aanval van een elementaire aanval krijgt _+30% betoveringskracht_ voor elke vijand binnen het bereik van het elementaire aanvalseffect, inclusief het aanvalsdoel.\n\n_+2:_ De directe aanval van een elementaire aanval krijgt _+60% betoveringskracht_ voor elke vijand binnen het bereik van het effect van de elementaire aanval, inclusief het aanvalsdoel.\n\n_+3:_ De directe aanval van de elementaire aanval krijgt _+90% betoveringskracht_ voor elke vijand binnen het bereik van het effect van de elementaire aanval, inclusief het aanvalsdoel.\n\n_+4:_ De directe aanval van een elementaire aanval krijgt _+120% betoveringskracht_ voor elke vijand binnen het bereik van het elementaire aanvalseffect, inclusief het aanvalsdoel.

actors.hero.talent.feigned_retreat.title=geveinsde terugtocht
actors.hero.talent.feigned_retreat.desc=_+1:_ Als een vijand de inbeelding van de Duellist aanvalt, krijgt ze _2 beurten_ haast.\n\n_+2:_ Als een vijand de inbeelding van de Duellist aanvalt, krijgt ze _4 beurten_ haast.\n\n_+3: _ Als een vijand de inbeelding van de Duellist aanvalt, krijgt ze _6 beurten_ haast.\n\n_+4:_ Als een vijand de inbeelding van de Duellist aanvalt, krijgt ze _8 beurten_ haast.
actors.hero.talent.expose_weakness.title=zwakte blootleggen
actors.hero.talent.expose_weakness.desc=_+1:_ Vijanden die het nabeeld van de Duellist aanvallen, worden _2 beurten_ zwak en kwetsbaar.\n\n_+2:_ Vijanden die het nabeeld van de Duellist aanvallen, worden _4 beurten_ zwak en kwetsbaar.\n\n_+3:_ Vijanden die het nabeeld van de Duellist aanvallen, worden _6 beurten_ zwak en kwetsbaar.\n\n_+4:_ Vijanden die het nabeeld van de Duellist aanvallen, worden _8 beurten_ zwak en kwetsbaar.
actors.hero.talent.counter_ability.title=afweervermogen
actors.hero.talent.counter_ability.desc=_+1:_ Als de Duellist een wapenvaardigheid gebruikt binnen 3 beurten nadat haar inbeelding is aangevallen, verbruikt het _0,38 ladingen minder_.\n\n_+2:_ Als de Duellist een wapenvaardigheid gebruikt binnen 3 beurten na haar inbeelding is aangevallen, verbruikt het _0,77 lading minder_.\n\n_+3:_ Als de Duellist een wapenvaardigheid gebruikt binnen 3 beurten nadat haar inbeelding is aangevallen, verbruikt het _1,13 lading minder_.\n\n_+4 :_ Als de Duellist een wapenvaardigheid gebruikt binnen 3 beurten nadat haar inbeelding is aangevallen, verbruikt het _1,5 ladingen minder_.

#cleric
actors.hero.talent.satiated_spells.title=Verzadigde spreuken
actors.hero.talent.satiated_spells.desc=_+1:_ Het eten van voedsel zorgt ervoor dat de Geestelijke _3 bescherming_ krijgt de volgende keer dat hij een spreuk uitspreekt.\n\n_+2:_ Het eten van voedsel zorgt ervoor dat de Geestelijke _5 bescherming_ krijgt de volgende keer dat hij een spreuk uitspreekt.
actors.hero.talent.satiated_spells.meta_desc=_Als dit talent door een andere held wordt verkregen_ zal het in plaats daarvan onmiddellijk bescherming bieden, die normaal gesproken na 10 beurten begint te verslechteren.
actors.hero.talent.holy_intuition.title=heilige intuïtie
actors.hero.talent.holy_intuition.desc=_+1:_ De Geestelijke kan _Heilige Intuïtie_ uitspreken, een spreuk die onthult of een item vervloekt is tegen de kosten van _3 ladingen._\n\n_+2:_ De Geestelijke kan _Heilige Intuïtie_ uitspreken, een spreuk die onthult of een item vervloekt is tegen de kosten van _2 ladingen._
actors.hero.talent.holy_intuition.meta_desc=_Als dit talent door een andere held wordt verkregen_, kan de held de vloekstatus van een vervloekt voorwerp identificeren vlak voordat hij het uitrust. In 15% van de gevallen bij +1 en in 25% van de gevallen bij +2.
actors.hero.talent.searing_light.title=schroeiend licht
actors.hero.talent.searing_light.desc=_+1:_ De fysieke aanvallen van de Geestelijke op vijanden die verlicht worden door _Leidend Licht_ veroorzaken _+3 schade._ \n\n_+2:_ De fysieke aanvallen van de Geestelijke op vijanden die verlicht worden door _Leidend Licht_ veroorzaken _+5 schade._
actors.hero.talent.searing_light.meta_desc=_Als dit talent door een andere held is verkregen_, zal het in plaats daarvan bonusschade opleveren nadat een toverstaf of artefact op een vijand is gebruikt, met een afkoeltijd van 20 beurten.
actors.hero.talent.shield_of_light.title=schild van licht
actors.hero.talent.shield_of_light.desc=_+1:_ De Geestelijke kan _Schild van Licht_ uitspreken, een spreuk die onmiddellijk wordt uitgesproken en hem _2-4 bescherming_ verleent tegen een doelwit gedurende 5 beurten ten koste van 1 lading.\n\n_+2:_ De Geestelijke kan _Schild van Licht_ uitspreken, een spreuk die onmiddellijk wordt uitgesproken en hem _3-6 bescherming_ verleent tegen een doelwit gedurende 5 beurten ten koste van 1 lading.
actors.hero.talent.shield_of_light.meta_desc=_Als dit talent door een andere held wordt verkregen_, wordt de fysieke schade die je oploopt door je vijand met 1 verminderd, met 33% kans bij +1 en met 50% kans bij +2.

actors.hero.talent.enlightening_meal.title=Verzadigde maaltijd
actors.hero.talent.enlightening_meal.desc=_+1:_ Het eten van voedsel kost de Geestelijke 1 beurt en geeft hem _0,67 ladingen_ op zijn heilige boek.\n\n_+2:_ Het eten van voedsel kost de Geestelijke 1 beurt en geeft hem _1 lading_ op zijn heilige boek.
actors.hero.talent.enlightening_meal.meta_desc=_Als dit talent door een andere held wordt verkregen_, krijg je in plaats daarvan 2 beurten toverstaf en artefact oplading met +1, of 3 beurten met +2. Dit kan niet worden gebruikt om de hoorn van overvloed weer op te laden.
actors.hero.talent.recall_inscription.title=Inscriptie Herinneren
actors.hero.talent.recall_inscription.refunded=Je voorwerp is teruggegeven!
actors.hero.talent.recall_inscription.desc=_+1:_ De Geestelijke kan _Inscriptie Herinneren_ uitspreken, een spreuk waarmee ze het effect van de laatste runensteen of rol die ze gebruikten binnen _10 beurten_ kunnen herhalen.\n\n_+2:_ De Geestelijke kan _Inscriptie Herinneren_ uitspreken, een spreuk waarmee ze het effect van de laatste runensteen of rol die ze gebruikten binnen _300 beurten_ kunnen herhalen.\n\nInscriptie Herinneren kan niet worden gebruikt om rollen van opwaardering te repliceren. De kosten voor deze spreuk variëren afhankelijk van welk item recentelijk is gebruikt: 2 voor een runensteen, 3 voor een rol, 4 voor een exotische rol. Deze kosten wordt verdubbeld bij het lezen van een rol van transmutatie, of alchemie-items gebruikt die met transmutatie of opwaardering rollen moeten worden vervaardigd.
actors.hero.talent.recall_inscription.meta_desc=Als dit talent door een andere held wordt verkregen, wordt in plaats daarvan een rol of runensteen teruggegeven met 10% kans bij +1 of met 15% kans bij +2. Rollen van Opwaardering zijn vrijgesteld van dit effect.
actors.hero.talent.sunray.title=Zonnestraal
actors.hero.talent.sunray.desc=_+1:_ De Geestelijke kan _Zonnestraal_ uitspreken, een spreuk die _4-8 schade_ aanricht en het doelwit _4 beurten verblindt,_ ten koste van 1 lading.\n\n_+2:_ De Geestelijke kan _Zonnestraal_ uitspreken, een spreuk die _6-12 schade_ aanricht en het doelwit _6 beurten verblindt,_ ten koste van 1 lading.\n\nZonnestraal kan elk doelwit maar één keer verblinden, maar als het doelwit al verblind is door Zonnestraal, verlamt het in plaats daarvan. Zonnestraal brengt altijd maximale schade toe aan demonische en ondode vijanden.
actors.hero.talent.sunray.meta_desc=Als dit talent door een andere held wordt verkregen, zullen toverstokken en artefacten vijanden 4 beurten lang verblinden, met 15% kans bij +1 of 25% kans bij +2.
actors.hero.talent.divine_sense.title=Goddelijk Gevoel
actors.hero.talent.divine_sense.desc=_+1:_ De Geestelijke kan _Goddelijk Gevoel_ uitspreken, een spreuk die hem _8 tegels_ geestvisie geeft gedurende 30 beurten en geen beurt kost om uit te spreken, ten koste van 2 ladingen.\n\n_+2:_ De Geestelijke kan _Goddelijk Gevoel_ uitspreken, een spreuk die hem _12 tegels_ geestvisie geeft gedurende 30 beurten en geen beurt kost om uit te spreken, ten koste van 2 ladingen.
actors.hero.talent.divine_sense.meta_desc=Als dit talent door een andere held wordt verkregen, krijgt deze held voor een kort moment geestvisie nadat hij een toverstaf of artefact heeft gebruikt met een bereik van 3 tegels op +1 of 5 tegels op +2.
actors.hero.talent.bless.title=Zegen
actors.hero.talent.bless.desc=_+1:_ De Geestelijke kan _Zegen_ uitspreken, een spreuk die _6 beurten Zegen en 10 bescherming_ oplevert als hij op zichzelf wordt uitgeoefend, of _10 beurten Zegen en 10 bescherming_ als hij op een ander personage wordt uitgesproken, ten koste van 1 lading.\n\n_+2:_ De Geestelijke kan _Zegen_ uitspreken, een spreuk die _10 beurten Zegen en 15 bescherming_ oplevert als hij op zichzelf wordt uitgeoefend, of _15 beurten Zegen en 15 bescherming_ als hij op een ander personage wordt uitgesproken, ten koste van 1 lading.\n\nOvertollige genezing van deze spreuk wordt omgezet in bescherming.
actors.hero.talent.bless.meta_desc=_Als dit talent door een andere held wordt verkregen_ zal het de nauwkeurigheid en ontwijkingsmogelijkheden voor de held en alle bondgenoten verhogen met 3% bij +1 of 5% bij +2.

actors.hero.talent.cleanse.title=Reinig
actors.hero.talent.cleanse.desc=_+1:_ De Geestelijke kan _Reinig_ uitspreken, een spreuk die _negatieve statuseffecten verwijdert_ van de Geestelijke en eventuele bondgenoten in de buurt, en hen _10 bescherming verleent,_ ten koste van 2 ladingen.\n\n_+2:_ De Geestelijke kan _Reinig_ uitspreken, een spreuk die _3 beurten negatieve status immuniteit_ geeft aan de Geestelijke en eventuele bondgenoten in de buurt, en hen _20 bescherming verleent,_ ten koste van 2 ladingen.\n\n_+3:_ De Geestelijke kan _Reinig_ uitspreken, een spreuk die _5 beurten negatieve status immuniteit_ geeft aan de Geestelijke en eventuele bondgenoten in de buurt, en hen _30 bescherming verleent,_ ten koste van 2 ladingen
actors.hero.talent.cleanse.meta_desc=_Als dit talent door een andere held wordt verkregen_ zal het in plaats daarvan negatieve statuseffecten op de held zuiveren na het gebruik van een toverstaf of artefact, met 10/20/30% kans bij +1/+2/+3.
actors.hero.talent.light_reading.title=Licht Lezen
actors.hero.talent.light_reading.desc=_+1:_ De Geestelijke kan zijn heilig boek gebruiken als het niet is uitgerust, maar het laadt op met _25% snelheid_ als het niet is uitgerust.\n\n_+2:_ De Geestelijke kan zijn heilig boek gebruiken als het niet is uitgerust, maar het laadt op met _50% snelheid_ als het niet is uitgerust.\n\n_+3:_ De Geestelijke kan zijn heilig boek gebruiken als het niet is uitgerust, maar het laadt op met _75% snelheid_ als het niet is uitgerust.
actors.hero.talent.light_reading.meta_desc=Als dit talent door een andere held wordt verkregen, zal de oplaadsnelheid van alle toverstokken met 7/13/20% toenemen bij +1/+2/+3.

actors.hero.talent.holy_lance.title=Heilig Lans
actors.hero.talent.holy_lance.desc=_+1:_ De Priester kan _Heilig Lans_ uitspreken, een verwoestende spreuk die _30-55 schade_ toebrengt ten koste van 4 ladingen.\n\n_+2:_ De Priester kan _Heilig Lans_ uitspreken, een verwoestende spreuk die _45-83 schade_ toebrengt ten koste van 4 ladingen.\n\n_+3:_ De Priester kan _Heilig Lans_ uitspreken, een verwoestende spreuk die _60-110 schade_ toebrengt ten koste van 4 ladingen.\n\nHeilig Lans brengt altijd maximale schade toe aan demonische en ondode vijanden. Heilig Lans heeft een afkoeltijd van 30 beurten voordat hij opnieuw kan worden gebruikt.
actors.hero.talent.hallowed_ground.title=Gewijde Grond
actors.hero.talent.hallowed_ground.desc=_+1:_ De Priester kan _Gewijde Grond_ uitspreken, een spreuk die terrein in een _3x3 gebied_ wijdt voor 20 beurten, tegen de kosten van 2 ladingen.\n\n_+2:_ De Priester kan _Gewijde Grond_ uitspreken, een spreuk die terrein in een _5x5 gebied_ wijdt voor 20 beurten, tegen de kosten van 2 ladingen.\n\n_+3:_ De Priester kan _Gewijde Grond_ uitspreken, een spreuk die terrein in een _7x7 gebied_ wijdt voor 20 beurten, tegen de kosten van 2 ladingen.\n\nWanneer het wordt uitgesproken, geneest Gewijde Grond bondgenoten voor 15 gezondheid, wortelt vijanden kortstondig en verspreidt kort gras. Daarna geneest het bondgenoten langzaam, verlamt vijanden en zorgt het ervoor dat hoog gras willekeurig groeit. Gewijde Grond geeft de Priester bescherming in plaats van genezing en wordt vernietigd door vuur.
actors.hero.talent.mnemonic_prayer.title=Mnemonisch Gebed
actors.hero.talent.mnemonic_prayer.desc=_+1:_ De Priester kan _Mnemonisch Gebed_ uitspreken, een spreuk die verbeteringen/verzwakkingen voor een bondgenoot/vijand _3 beurten_ uitbreidt ten kosten van 1 lading.\n\n_+2:_ De Priester kan _Mnemonisch Gebed_ uitspreken, een spreuk die verbeteringen/verzwakkingen voor een bondgenoot/vijand _4 beurten_ uitbreidt ten kosten van 1 lading.\n\n_+3:_ De Priester kan _Mnemonisch Gebed_ uitspreken, een spreuk die verbeteringen/verzwakkingen voor een bondgenoot/vijand _5 beurten_ uitbreidt ten kosten van 1 lading.\n\nMnemonisch Gebed kost geen beurt om uit te spreken. Ook verlicht Mnemonisch Gebed het doelwit opnieuw indien het eerder verlicht was. Mnemonisch gebed kan slechts één keer een specifieke instantie van een verbetering of verzwakkingen verlengen, en kan geen verbetering verlengen die zijn verleend door pantservaardigheden.

actors.hero.talent.lay_on_hands.title=handoplegging
actors.hero.talent.lay_on_hands.desc=_+1:_ De Paladijn kan _Handoplegging_ uitspreken, een spreuk die onmiddellijk een personage in de buurt geneest voor _15 gezondheid,_ of de Paladijn _15 bescherming verleent,_ ten koste van 1 lading.\n\n_+2:_ De Paladijn kan _Handoplegging_ uitspreken, een spreuk die een personage in de buurt onmiddellijk geneest voor _20 gezondheid,_ of de Paladijn _20 bescherming verleent,_ ten koste van 1 lading.\n\n_+3:_ De Paladijn kan _Handoplegging_ uitspreken, een spreuk die onmiddellijk een personage in de buurt geneest voor _25 gezondheid,_ of de Paladijn _25 bescherming verleent,_ ten koste van 1 lading.\n\nOvermatige genezing door deze spreuk wordt omgezet in bescherming . Handoplegging kan herhaaldelijk worden uitgevoerd, maar kan niet meer dan drie keer bescherming tegelijkertijd toepassen.
actors.hero.talent.aura_of_protection.title=aura van bescherming
actors.hero.talent.aura_of_protection.desc=_+1:_ De Paladijn kan _Aura van Bescherming_ uitspreken, een spreuk die de Paladijn en alle bondgenoten binnen 2 tegels _20% schadeweerstand_ en het effect van het pantsersymbool van de Paladijn _+50% kracht_ geeft gedurende 20 beurten, ten koste van 2 ladingen.\n\n_+2:_ De Paladijn kan _Aura van Bescherming_ uitspreken, een spreuk die de Paladijn en alle bondgenoten binnen 2 tegels _30% schadeweerstand_ en het effect van het pantsersymbool van de Paladijn _+75% kracht_ geeft gedurende 20 beurten, ten koste van 2 ladingen.\n\n_+3:_ De Paladijn kan _Aura van Bescherming_ uitspreken, een spreuk die de Paladijn en alle bondgenoten binnen 2 tegels _40% schadeweerstand_ geeft en het effect van het pantsersymbool van de Paladijn _+100% kracht_ geeft gedurende 20 beurten, ten koste van 2 ladingen.
actors.hero.talent.wall_of_light.title=muur van licht
actors.hero.talent.wall_of_light.desc=_+1:_ De Paladijn kan _Muur van Licht_ uitspreken, een spreuk die een stevige muur van _3 tegels breed_ voor de Paladijn creëert die vijanden wegduwt en 20 beurten duurt, ten koste van 3 ladingen.\n\n_+2:_ De Paladijn kan _Muur van Licht_ uitspreken, een spreuk die een stevige muur van _5 tegels breed_ voor de Paladijn creëert die vijanden wegduwt en die 20 beurten meegaat, ten koste van 3 ladingen.\n\n_+3:_ De Paladijn kan _Muur van Licht_ uitspreken, een spreuk die een stevige muur van _7 tegels breed_ voor de Paladijn creëert die vijanden wegduwt en 20 beurten meegaat, ten koste van 3 ladingen.\n\nDe muur kan recht of diagonaal worden geplaatst, er kan maar één muur tegelijk bestaan.

actors.hero.talent.divine_intervention.title=goddelijke interventie
actors.hero.talent.divine_intervention.desc=_+1:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Goddelijke Interventie_ uitspreken, wat de Geestelijke en alle bondgenoten tot _150 bescherming_ verhoogt en Hogere Vorm met _3 beurten_ verlengt.\n\n_+2:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Goddelijke Interventie_ uitspreken, wat de Geestelijke en alle bondgenoten tot _200 bescherming_ verhoogt en Hogere Vorm met _4 beurten_ verlengt.\n\n_+3:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Goddelijke Interventie_ uitspreken, wat de Geestelijke en alle bondgenoten tot _250 bescherming_ verhoogt en Hogere Vorm met _5 beurten_ verlengt.\n\n_+4:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Goddelijke Interventie_ uitspreken, wat de Geestelijke en alle bondgenoten tot _300 bescherming_ verhoogt en Hogere Vorm met _6 beurten verlengt.\n\nGoddelijke Interventie kost maar liefst 5 boekladingen, en kan maar één keer in dezelfde hogere vorm worden uitgesproken.
actors.hero.talent.judgement.title=oordeel
actors.hero.talent.judgement.desc=_+1:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Oordeel_ uitspreken, wat _10-20 schade_ toebrengt aan alle zichtbare vijanden.\n\n_+2:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Oordeel_ uitspreken, wat _15-30 schade_ toebrengt aan alle zichtbare vijanden.\n\n_+3:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Oordeel_ uitspreken, wat _20-40 schade_ toebrengt aan alle zichtbare vijanden.\n\n_+4:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Oordeel_ uitspreken, wat _25-50 schade_ toebrengt aan alle zichtbare vijanden.\n\nOordeel kost 3 boekladingen. Oordeel richt +33% schade aan voor elke spreuk die de Geestelijke heeft uitgesproken sinds hij in de Hogere Vorm is gekomen of sinds de laatste uitspraak van Oordeel.
actors.hero.talent.flash.title=flits
actors.hero.talent.flash.desc=_+1:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Flits_ uitspreken om tot _3 tegels_ weg te teleporteren.\n\n_+2:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Flits_ uitspreken om tot _4 tegels_ weg te teleporteren.\n\n_+3:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Flits_ uitspreken om tot _5 tegels_ weg te teleporteren.\n\n_+4:_ Terwijl hij in Hogere Vorm is, kan de Geestelijke _Flits_ uitspreken om tot _6 tegels_ weg te teleporteren.\n\nFlits kost in eerste instantie 2 boeklading en 1 extra lading voor elk gebruik in dezelfde hogere vorm.

actors.hero.talent.body_form.title=lichaamsvorm
actors.hero.talent.body_form.desc=De Geestelijke kan _Lichaamsvorm_ uitspreken, wat Drie-eenheid de kracht geeft van een betovering of symbool die de Geestelijke deze verkenning heeft geïdentificeerd, ten kosten van 2 ladingen.\n\n_+1:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke het gekozen effect voor _20 beurten._\n\n_+2:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke het gekozen effect voor _27 beurten._\n\n_+3:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke het gekozen effect voor _33 beurten._\n\n_+4:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke het gekozen effect voor _40 beurten._\n\nDrie-eenheid kan maar met één lichaam effect tegelijk worden doordrenkt. De kosten van de pantserlading van Drie-eenheid zijn hoger als het gekozen symbool zeldzaam en krachtig is.
actors.hero.talent.mind_form.title=verstandsvorm
actors.hero.talent.mind_form.desc=De Geestelijke kan _Verstandsvorm_ gebruiken, waardoor Drie-eenheid de kracht krijgt van een toverstok of werpwapen dat de Geestelijke tijdens deze verkenning heeft gebruikt, ten koste van 3 ladingen.\n\n_+1:_ Wanneer Drie-eenheid wordt gebruikt, gebruikt de Geestelijke het schiet- of werpeffect van het gekozen item, alsof het _+3._ was.\n\n_+2:_ Wanneer Drie-eenheid wordt gebruikt, gebruikt de Geestelijke het schiet- of werpeffect van het gekozen item, alsof het _+4._ was.\n\n_+3:_ Wanneer Drie-eenheid wordt gebruikt, gebruikt de Geestelijke het schiet- of werpeffect van het gekozen item, alsof het _+5._ was.\n\n_+4:_ Wanneer Drie-eenheid wordt gebruikt, gebruikt de Geestelijke het schiet- of werpeffect van het gekozen item, alsof het _+6._ was.\n\nDrie-eenheid kan maar met één verstandsvorm tegelijk worden doordrenkt.
actors.hero.talent.spirit_form.title=geestvorm
actors.hero.talent.spirit_form.desc=De Geestelijke kan _Geestvorm_ gebruiken, waardoor Drie-eenheid de kracht krijgt van een ring of artefact dat de Geestelijke deze verkenning heeft geïdentificeerd (behalve het heilig boek), ten koste van 4 ladingen.\n\n_+1:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke een ringeffect op _+1_ voor 20 beurten, of activeert een artefacteffect op _+4._\n\n_+2:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke een ringeffect op _+2_ voor 20 beurten, of activeert een artefacteffect op _+6._\n\n_+3:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke een ringeffect op _+3_ voor 20 beurten, of activeert een artefacteffect op _+8._\n\n_+4:_ Wanneer Drie-eenheid wordt gebruikt, krijgt de Geestelijke een ringeffect op _+4_ voor 20 beurten, of activeert een artefacteffect op _+10._\n\nDrie-eenheid kan maar met één geestvorm tegelijk worden doordrenkt. Artefacten hebben verschillende effecten en kosten voor pantserladingen wanneer ze worden geactiveerd door Drie-eenheid.

actors.hero.talent.beaming_ray.title=stralende straal
actors.hero.talent.beaming_ray.desc=De Geestelijke kan _Stralende Straal_ uitspreken vanaf een gemachtigde bondgenoot ten koste van 1 lading. Deze straal kan door muren heen gaan en de bondgenoot teleporteren naar een gerichte locatie. Als er een vijand op die locatie is, verschijnt de bondgenoot naast de vijand en zal deze als doelwit kiezen. Stralende Straal kan zelfs normaal gesproken immobiele bondgenoten teleporteren, maar heeft dan een half bereik.\n\n_+1:_ Stralende Straal heeft een maximaal bereik van _4 tegels_ en verhoogt de bonus van Kracht van Velen tot _+35% schade_ tegen de dichtstbijzijnde vijand gedurende 10 beurten.\n\n_+2:_ Stralende Straal heeft een maximaal bereik van _8 tegels_ en verhoogt de bonus van Kracht van Velen tot _+40% schade_ tegen de dichtstbijzijnde vijand gedurende 10 beurten.\n\n_+3:_ Stralende Straal heeft een maximaal bereik van _12 tegels_ en verhoogt de bonus van Kracht van Velen tot _+45% schade_ tegen de dichtstbijzijnde vijand gedurende 10 beurten.\n\n_+4:_ Stralende Straal heeft een maximaal bereik van _16 tegels_ en verhoogt de bonus van Kracht van Velen tot _+50% schade_ tegen de dichtstbijzijnde vijand gedurende 10 beurten.
actors.hero.talent.life_link.title=levenslink
actors.hero.talent.life_link.desc=De Geestelijke kan _Levenslink_ tussen zichzelf en een versterkte bondgenoot uitspreken ten koste van 2 ladingen. Deze spreuk zorgt ervoor dat de schade wordt verdeeld tussen de Geestelijke en zijn bondgenoot, en zorgt ervoor dat gunstige Geestelijke spreuken van niveau 3 of lager op beide van toepassing zijn als een van beide wordt beïnvloed.\n\n_+1:_ Levenslink duurt _10 beurten_ en verhoogt de bonus van Kracht van Velen tot _-35% schade die is opgelopen._\n\n_+2:_ Levenslink duurt _13 beurten_ en verhoogt de bonus van Kracht van Velen tot _-40% schade die is opgelopen._\n\n_+3:_ Levenslink duurt _17 beurten_ en verhoogt de bonus van Kracht van Velen tot _-45% schade die is opgelopen._\n\n_+4:_ Levenslink duurt _20 beurten_ en verhoogt de bonus van Kracht van Velen tot _-50% schade die is opgelopen._
actors.hero.talent.stasis.title=Stasis
actors.hero.talent.stasis.desc=De Geestelijke kan _Stasis_ uitspreken op een versterkte bondgenoot voor de kosten van 2 ladingen. Stasis verwijdert tijdelijk de bondgenoot uit de kerker en behoudt de resterende tijd voor alle verbeteringen, inclusief Kracht van Velen De bondgenoot verschijnt weer naast je wanneer het effect eindigt. Stasis kan direct en zonder kosten opnieuw worden uitgesproken om het effect vroegtijdig te beëindigen. Stasis werkt op onbeweeglijke bondgenoten, maar kan ze niet verplaatsen tussen kerkerverdiepingen.\n\n_+1:_ Stasis duurt maximaal _60 beurten._\n\n_+2:_ Stasis duurt maximaal _90 beurten._\n\n_+3:_ Stasis duurt maximaal _120 beurten._\n\n_+4:_ Stasis duurt maximaal _150 beurten._\n\nDe Geestelijke kan ook Stralende Straal uitspreken wanneer een bondgenoot in stasis is om hem opnieuw op te roepen, of Levenslink uitspreken om het effect preventief toe te passen. Bondgenoten profiteren echter niet van Levenslink terwijl ze in stasis zijn.


