actors.hero.hero.leave=Je kan nog niet weggaan, de rest van de kerker wacht op je beneden!
actors.hero.hero.level_up=Niveau omhoog!
actors.hero.hero.new_level=Niveau omhoog! +Nauwkeurigheid, +Ontwijking, +5 Gezondheid!
