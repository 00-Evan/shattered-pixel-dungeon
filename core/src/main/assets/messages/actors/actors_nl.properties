actors.hero.talent.heroic_energy.title=heldhaftige energie
actors.hero.talent.heroic_energy.rat_title=rathaftige energie
actors.hero.talent.heroic_energy.desc=_+1:_ De harnas-eigenschap van de held heeft _12% lagere_ oplaadkosten.\n\n_+2:_ De harnas-eigenschap van de held heeft _23% lagere_ oplaadkosten.\n\n_+3:_ De harnas-eigenschap van de held heeft _32% lagere_ oplaadkosten.\n\n_+4:_ De harnas-eigenschap van de held heeft _40% lagere_ oplaadkosten

actors.hero.talent.ratsistance.title=ratsistentie
actors.hero.talent.ratsistance.desc=_+1:_ Vijandige, geratformeerde vijanden brengen _-10% schade_ aan.\n\n_+2:_ Vijandige, geratformeerde vijanden brengen _-19% schade aan_.\n\n_+3:_ Vijandige, geratformeerde vijanden richten _-27% schade aan_.\n\n_+4:_ Vijandige, geratformeerde vijanden brengen _-35% schade_ aan.
actors.hero.talent.ratlomacy.title=ratlomaat
actors.hero.talent.ratlomacy.desc=_+1:_ Ratformatie gebruiken op een geratformeerde vijand maakt ze vriendelijk en maakt de transformatie permanent.\n\n_+2:_ Ratformatie gebruiken op een geratformeerde vijand maakt ze vriendelijk, maakt de transformatie permanent en geeft ze _2 beurten_ adrenaline.\n\n_+3:_ Ratformatie gebruiken op een geratformeerde vijand maakt ze vriendelijk, maakt de transformatie permanent en geeft ze _4 beurten_ adrenaline.\n\n_+4:_ Ratformatie gebruiken op een geratformeerde vijand maakt ze vriendelijk, maakt de transformatie permanent en geeft ze _6 beurten_ adrenaline.
actors.hero.talent.ratforcements.title=ratsterkingen
actors.hero.talent.ratforcements.desc=_+1:_ Ratformatie op jezelf gebruiken _roept 1_ bondgenoot buidelrat naast je op.\n\n_+2:_ Ratformatie op jezelf gebruiken _roept 2_ bondgenoot buidelratten naast je op.\n\n_+3:_ Ratformatie op jezelf gebruiken _roept 3_ bondgenoot buidelratten naast je op.\n\n_+4:_ Ratformatie op jezelf gebruiken _roept 4_ bondgenoot buidelratten naast je op.



###npcs
actors.mobs.npcs.blacksmith.name=trollensmid
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hé mens! Je ziet eruit als een stoere.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hé mens! Je ziet eruit als een slimme.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hé mens! Je ziet eruit als een stiekeme.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hé mens! Je ziet eruit als een snelle.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hé mens! Je ziet eruit als een dappere.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hé mens! Je ziet eruit als een belangrijke.
actors.mobs.npcs.blacksmith.intro_quest_start=Je wilt nuttig zijn, hè? Ja, ik heb iets wat je kunt doen. Ik heb deze werkplaats bovenop een oude mijn gebouwd, net onder de ladder. Neem deze houweel en mijn erts van donker goud. 40 stuks zou voldoende moeten zijn. Het gesteente is lekker zacht, dus _je zult met enige moeite door de muren heen kunnen mijnen._\n\nHoe bedoel je, hoe moet ik betalen? Jij hebberige...\n\nOké, oké, ik kan wat smeedwerk voor je doen. Beschouw jezelf als een geluksvogel, ik ben de enige smid in de buurt.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Maar pas op, de mijn is gevaarlijk voor een klein mens als jij. Het staat er al een tijdje verlaten bij en er beginnen een hoop kristallen te groeien. Ze zijn glanzend, maar te kwetsbaar om iets waard te zijn, en ze hebben een aantal magische dingen die ze beschermen. Ze zijn behoorlijk sterk, dus wees voorzichtig waar je mijnt, anders trek je hun aandacht.\n\nEr is ook ergens een gigantisch kristal. Het is een stuk moeilijker, dus wees voorbereid op een gevecht als je het begint te breken. Ik durf te wedden dat als je het verbrijzelt, de groei van de kristallen zal vertragen, dus ik betaal extra als je het kunt doen.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Maar pas op, de mijn is gevaarlijk voor een klein mens als jij. Sommige gnollen willen het goud ook en nu vernielen ze de boel. Het zijn domme wezens, dus hun mijnbouw heeft allerlei soorten instortingen veroorzaakt. Je zult er doorheen moeten mijnen, dus _zoek naar recentelijk verstoord gesteente._\n\nIk denk dat één van de gnollen de meeste problemen veroorzaakt, waarschijnlijk een waarzegger-sjamaan of zoiets. Ik betaal extra als je hem kunt vinden en doden, maar ik weet zeker dat hij terug zal vechten.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Maar pas op, de mijn is gevaarlijk voor een klein mens als jij. Er groeit daar een soort schimmelmonster. Er zijn paddenstoelwachters die heel dodelijk zijn als ze je zien, maar ze kunnen tenminste niet opstaan en je achtervolgen. _Blijf uit het zicht_ als je in leven wilt blijven.\n\nIk betaal extra als het je lukt om de grootste paddenstoel neer te halen, maar het zal wel wat moeite kosten. Het is verbonden met een aantal myceliumknooppunten die verborgen zijn in de muren. Je zult de meeste ervan moeten breken voordat je het echt kunt beschadigen.
actors.mobs.npcs.blacksmith.reminder=Ben je klaar met het verspillen van mijn tijd? De ingang van de mijn is daar.
actors.mobs.npcs.blacksmith.reminder_crystal=Breng me zoveel mogelijk goud en probeer ook het grote kristal te breken.
actors.mobs.npcs.blacksmith.reminder_gnoll=Breng me zoveel mogelijk goud en probeer ook waarzeggergnol te doden.
actors.mobs.npcs.blacksmith.reminder_fungi=Breng me zoveel mogelijk goud en probeer ook de gigantische paddenstoel te doden.
actors.mobs.npcs.blacksmith.lost_pick=Houd je me voor de gek? Waar is mijn pikhouweel?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Ben je klaar om naar beneden te gaan? Zorg ervoor dat je wat vrije ruimte hebt voor het goud.\n\n_Ik laat je maar één keer naar beneden gaan!_
actors.mobs.npcs.blacksmith.enter_yes=Ik ben klaar
actors.mobs.npcs.blacksmith.enter_no=Nog niet
actors.mobs.npcs.blacksmith.exit_warn_none=Ben je al klaar? Je hebt nauwelijks goud! Je zou _40 stuks._ moeten kunnen krijgen\n\n_Denk eraan, ik laat je niet meer binnen als je eenmaal boven bent._
actors.mobs.npcs.blacksmith.exit_warn_low=Ben je al klaar? Het lijkt er niet op dat je veel goud hebt. Je zou _40 stuks._ moeten kunnen krijgen\n\n_Denk eraan, ik laat je niet meer binnen als je eenmaal boven bent._
actors.mobs.npcs.blacksmith.exit_warn_med=Ben je klaar? Je hebt tenminste wat goud, maar er zit beslist meer in de mijn. Je zou _40 stuks._ moeten kunnen krijgen\n\n_Denk eraan, ik laat je niet meer binnen als je eenmaal boven bent._
actors.mobs.npcs.blacksmith.exit_warn_high=Ben je klaar? Het lijkt erop dat je een flinke hoeveelheid goud hebt, maar ik kan wel wat meer gebruiken. Je zou _40 stuks._ moeten kunnen krijgen\n\n_Denk eraan, ik laat je niet meer binnen als je eenmaal boven bent._
actors.mobs.npcs.blacksmith.exit_warn_full=Ben je klaar? Je hebt veel goud, maar zorg ervoor dat je niets van je uitrusting achterlaat.\n\n_Denk eraan, ik laat je niet meer binnen als je eenmaal boven bent._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Dat gigantische kristal ligt daar ook nog steeds. Ik betaal extra als je het vernietigt.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Die waarzeggergnol is daar ook nog steeds. Ik betaal extra als je hem doodt.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Die gigantische paddenstoel is daar ook nog steeds. Ik betaal extra als je hem doodt.
actors.mobs.npcs.blacksmith.exit_yes=Ik ben klaar
actors.mobs.npcs.blacksmith.exit_no=Nog niet
actors.mobs.npcs.blacksmith.get_lost=Ik ben druk. Verdwijn!
actors.mobs.npcs.blacksmith.entrance_blocked=De weg naar beneden is geblokkeerd.
actors.mobs.npcs.blacksmith.cant_enter_old=Dat gebied is nu niet toegankelijk. Speel een nieuw spel om de nieuwe missie te proberen!
actors.mobs.npcs.blacksmith.def_verb=geblokkeerd
actors.mobs.npcs.blacksmith.desc=Deze trollensmid lijkt op hoe alle trollen eruit zien: hij is lang en slank, en zijn huid lijkt op steen in kleur en textuur. De trollensmid is aan het sleutelen met onevenredig kleine gereedschappen.

actors.mobs.npcs.ghost.name=droevige geest
actors.mobs.npcs.ghost.rat_1=Hallo %s... Eens was ik net zoals jou - sterk en zelfverzekerd... Maar ik ben gedood door een vals beest... Ik kan deze plek niet verlaten... Niet totdat ik mijn wraak heb genomen... Dood de _stinkende rat,_ die mijn leven heeft genomen...\n\nHet sluipt rond op deze etage... Overal viezigheid aan het verspreiden... _Pas op voor zijn wolk van stank en bijtende beet, het zuur lost op in water..._
actors.mobs.npcs.ghost.rat_2=Alsjeblieft... Help me... Dood de gruwel...\n\n_Vecht met het in de buurt van water... Vermijd de stank..._
actors.mobs.npcs.ghost.gnoll_1=Hallo %s... Eens was ik net zoals jou - sterk en zelfverzekerd... Maar ik ben gedood door een sluwe vijand... Ik kan deze plek niet verlaten... Niet totdat ik mijn wraak heb genomen... Dood de _bedriegergnol,_ die mijn leven heeft genomen...\n\nHet is niet als andere gnollen... Het verstopt zich en gebruikt werpwapens... _Pas op voor zijn giftige en brandstichtende pijltjes, val niet aan van een afstand..._
actors.mobs.npcs.ghost.gnoll_2=Alsjeblieft... Help me.... Dood de bedrieger...\n\n_Laat het je niet raken... Kom er dichtbij..._
actors.mobs.npcs.ghost.crab_1=Hallo %s... Eens was ik net zoals jou - sterk en zelfverzekerd... Maar ik ben gedood door een oud beest... Ik kan deze plek niet verlaten... Niet totdat ik mijn wraak heb genomen... Dood de _grote krab,_ die mijn leven heeft genomen...\n\nHij is onnatuurlijk oud... Met een enorme enkele klauw en een dikke schaal... _Pas op voor zijn klauw, alleen met een verrassingsaanval kan je de krab raken, anders blokt hij de aanval..._
actors.mobs.npcs.ghost.crab_2=Alsjeblieft... Help me... Dood het Schaaldier...\n\n_Het blokkeert altijd... Als hij je aan ziet komen..._
actors.mobs.npcs.ghost.find_me=Dank je... vind me...
actors.mobs.npcs.ghost.desc=De geest is nauwelijks zichtbaar. Het lijkt op een vormloze vlek van zwak licht met een jammerlijk gezicht.

actors.mobs.npcs.imp.name=ambitieuze kobold
actors.mobs.npcs.imp.intro=Ben je een avonturier? Ik houd van avonturiers! Je kan altijd op ze rekenen als je iets gedood wil hebben. Niet waar? Voor een beloning, uiteraard ;)
actors.mobs.npcs.imp.golems_1=In mijn geval moeten _golems_ gedood worden. Zie je, ik ga hier een klein bedrijfje beginnen, en deze stomme golems zijn slecht voor de zaken! Het is erg lastig om te onderhandelen met deze hompen van graniet, vervloek ze! Dus alsjeblieft, dood... laten we zeggen _4 van hen_ en de beloning is van jou.
actors.mobs.npcs.imp.monks_1=In mijn geval moeten _monniken_ gedood worden. Zie je, ik ga hier een klein bedrijfje beginnen, en deze krankzinnigen kopen niks en jagen andere klanten weg. Dus alsjeblieft, dood... laten we zeggen _5 van hen_ en de beloning is van jou.
actors.mobs.npcs.imp.golems_2=Hoe gaat het met je golem safari? Vergeet niet die munten op te pakken.
actors.mobs.npcs.imp.monks_2=Oh, je leeft nog! Ik wist dat jouw kung-fu sterker was ;) Vergeet niet om die munten op te pakken.
actors.mobs.npcs.imp.cya=Tot ziens, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Kobolds zijn mindere demonen. Ze zijn niet opmerkelijk voor hun kracht of magische talent, maar ze zijn aardig slim en sociaal. Veel imps leven liever tussen niet-demonen.

actors.mobs.npcs.impshopkeeper.name=ambitieuze kobold
actors.mobs.npcs.impshopkeeper.greetings=Hallo, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Wat heb je gedaan %s? Winkel snel, ik moet hier weg!
actors.mobs.npcs.impshopkeeper.thief=Ik wist dat ik je kon vertrouwen!
actors.mobs.npcs.impshopkeeper.buyback=De kobold geeft vrolijk je item terug.
actors.mobs.npcs.impshopkeeper.desc=De kobold heeft een winkeltje opgezet op de grens van de binnenhallen. Het is leuk om een vriendelijk gezicht te zien, maar zijn prijzen lijken zeker niet vriendelijk.

actors.mobs.npcs.mirrorimage.name=spiegelbeeld
actors.mobs.npcs.mirrorimage.desc=Deze illusie lijkt sterk op jou en lijkt zelfs je huidige wapen en harnas te hanteren.\n\nSpiegelbeelden zoeken en vallen vijanden aan met hun nagebootste wapen, dat zich hetzelfde gedraagt als dat van jou, maar minder schade aanricht. Ze beginnen bijna onzichtbaar, maar moeten een vorm aannemen die gemakkelijker te zien is om aan te vallen.\n\nHoewel hun offensieve kracht krachtig kan zijn, zijn spiegelbeelden niet duurzaam en beginnen te vervagen zodra ze schade oplopen.
actors.mobs.npcs.mirrorimage.discover_hint=Je kunt dit personage vinden met een specifieke rol.

actors.mobs.npcs.npc.discover_hint=Je kunt dit personage vinden in een specifieke regio van de kerker.

actors.mobs.npcs.prismaticimage.name=prismatisch beeld
actors.mobs.npcs.prismaticimage.desc=Deze schitterende illusie lijkt sterk op jou en lijkt zelfs uitgerust met je huidige wapen en harnas.\n\nPrismatische afbeeldingen proberen de aandacht van vijanden te zoeken en te trekken, waarbij ze hun verbeterde verdediging en gezondheid gebruiken om je te beschermen. Hoewel ze niet dezelfde aanvalskracht hebben als spiegelbeelden, hebben ze een verbeterde duurzaamheid, inclusief voordelen van je harnas.\n\nWanneer hun gezondheid is teruggelopen tot 0 HP, vervagen prismatische beelden over meerdere beurten en kunnen gedurende deze tijd nog steeds worden genezen. Als er geen vijanden aanwezig zijn, vervagen prismatische beelden en voegen zich weer bij hun meester.
actors.mobs.npcs.prismaticimage.discover_hint=Je kunt dit personage vinden met een specifieke rol.

actors.mobs.npcs.ratking.name=rattenkoning
actors.mobs.npcs.ratking.not_sleeping=Ik ben niet aan het slapen!
actors.mobs.npcs.ratking.what_is_it=Wat is dit? Ik heb geen tijd voor deze onzin. Mijn koninkrijk regeert zich niet vanzelf!!
actors.mobs.npcs.ratking.confused=Wa.. Waar ben ik? Mijn koninkrijk heeft mij nodig!
actors.mobs.npcs.ratking.crown_clothes=Trek wat kleren aan! Zo kun je jezelf niet tonen aan een vorst!
actors.mobs.npcs.ratking.crown_desc=Ooeh, is die kroon voor mij!? Hij schitter veel mooier dan die van mij, dus ik neem hem genadig aan!\n\nSterker nog, ik denk dat ik je wel een mooie belonging kan geven voor deze kroon. Een enorme kracht die past bij een held als jij! Zou je dat willen?
actors.mobs.npcs.ratking.crown_yes=Maar natuurlijk!
actors.mobs.npcs.ratking.crown_info=Vertel me eerst meer.
actors.mobs.npcs.ratking.crown_no=Liever niet...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, bedankt! Ga nu maar en maak je koning trots!
actors.mobs.npcs.ratking.crown_fine=Prima! Ik wilde 'm toch al niet...
actors.mobs.npcs.ratking.crown_after=Aan het genieten van je nieuwe harnas? Hij is niet te in te ruilen!
actors.mobs.npcs.ratking.desc_crown=Deze rat is iets groter dan een gewone buidelvormige rat. Het draagt de kroon van de dwergen koning op diens hoofd.
actors.mobs.npcs.ratking.desc_birthday=Deze rat is iets groter dan een gewone buidelvormige rat. Het draagt een kleine groene feesthoed in plaats van z'n gewoonlijke kroon. Gelukkige verjaardag Rattenkoning
actors.mobs.npcs.ratking.desc_winter=Deze rat is iets groter dan een gewone buidelvormige rat. Het draagt een kleine feesthoed in plaats van diens gebruikelijke kroon. Fijne Feestdagen!
actors.mobs.npcs.ratking.desc=Deze rat is iets groter dan een gewone buidelvormige rat. Het draagt een kleine kroon op diens hoofd.
actors.mobs.npcs.ratking.discover_hint=Je kunt dit personage vinden aan het einde van een specifieke regio van de kerker.

actors.mobs.npcs.sheep.name=schaap
actors.mobs.npcs.sheep.baa!=Mèèh!
actors.mobs.npcs.sheep.baa?=Mèèh?
actors.mobs.npcs.sheep.baa.=Mèèh.
actors.mobs.npcs.sheep.baa...=Mèèh...
actors.mobs.npcs.sheep.def_verb=geblokkeerd
actors.mobs.npcs.sheep.desc=Dit is een magisch schaap. Waarom het magisch is? Je kan het niet doden. Het schaap staat daar totdat het op een magische wijze vervaagt, al die tijd herkauwend met een lege blik.
actors.mobs.npcs.sheep.discover_hint=Je kunt dit personage vinden met een specifieke val of item.

actors.mobs.npcs.shopkeeper.name=winkelier
actors.mobs.npcs.shopkeeper.thief=Dief, Dief!
actors.mobs.npcs.shopkeeper.warn=Kijk uit! Ik zal je niet nog een keer waarschuwen.
actors.mobs.npcs.shopkeeper.flee=De winkelier vlucht!
actors.mobs.npcs.shopkeeper.sell=Verkoop een voorwerp
actors.mobs.npcs.shopkeeper.talk=Praten
actors.mobs.npcs.shopkeeper.buyback=De winkelier geeft je artikel met tegenzin terug.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Ik heb alles wat je nodig hebt voor een geslaagd avontuur!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Dat is een interessant zegel dat je daar hebt, ze zijn meestal heel. Ben jij een in ongenade gevallen held of zoiets? Wat je ook hebt gedaan, het zijn mijn zaken niet, je munten zijn nog steeds goed.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, ik denk dat ik ergens in de stad een gezocht-poster heb gezien met jouw naam erop. Zijn we op de vlucht? Oh, je bent onschuldig, hè? Natuurlijk, natuurlijk... Maak je geen zorgen, ik heb betere dingen te doen dan over je te rapporteren, maar misschien moet je voor de zekerheid iets kopen?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Ben jij van het dievengilde gekomen om het gebied te ontruimen? Nee, gewoon shoppen? Dood hoe dan ook een paar monsters terwijl je hier bent. Verwacht ook geen korting, ik betaal jullie goed beschermingsgeld en jullie houden mij hier nauwelijks veilig.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Je lijkt uit je element te zijn, mevrouw. Strakke kerkergangen zijn niet zo ruim als grote hallen of de bossen rondom de stad, toch? Hehe, oh let niet op mijn gepraat, waarom koop je niet iets?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Als het niet de reizende held is! Als je een andere stad probeert te redden, veel succes, de gevaren zijn hier veel erger dan die van kleine bandietenbendes. Ik weet zeker dat je het beter zult doen dan wie dan ook, maar probeer niet vlak voor mijn winkel dood te gaan.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Nou hallo daar Uwe Hoogheid, of is het nu Uwe Heiligheid? Hehe, hoe dan ook, dit is geen plek voor u, veel mensen zouden behoorlijk overstuur zijn als u dood zou gaan. U hebt vast wel wat munten, waarom koopt u niet iets om dat te voorkomen?
actors.mobs.npcs.shopkeeper.talk_caves=Geef geld uit, leef langer.\n\nOh en doe de groeten aan die Trollensmid als je hem ziet. Herinner de lobbes eraan dat hij me nog steeds geld schuldig is voor de hamer die ik hem vorige week verkocht heb!
actors.mobs.npcs.shopkeeper.talk_city=Mijn spullen kunnen je hier beneden veilig houden. \n\n...En blijf niet rondhangen als je wilt. Het duurde een eeuwigheid voordat de lokale bevolking mij met rust liet. Ik wil niet dat je problemen aantrekt!
actors.mobs.npcs.shopkeeper.talk_halls=Hallo daar, ik heb speciale prijzen voor demonenjagers!\n\nOh en wees voorzichtig daar beneden! Het maakt de demonen hieronder niet uit hoe moedig je bent. Je kunt niet terugkomen en meer geld uitgeven als je dood bent! ;)\n\nZijn de demonen zoals ik? Hehe, helemaal niet. Ik ben maar een kleine kerel, niet echt een vechter, en ik ben erin geslaagd mijn geest intact te houden. De onderstaande demonen zijn veel sterkere wezens, en ze zijn allemaal tot slaaf gemaakt door... nou... wees voorzichtig daar beneden.
actors.mobs.npcs.shopkeeper.talk_ascent=Ik weet niet wat je van plan bent met dat amulet, maar ik wil er niets mee te maken hebben. Koop iets en ga verder, we moeten allebei deze plek verlaten!
actors.mobs.npcs.shopkeeper.desc=Deze stevige kerel lijkt meer te passen in een handelswijk in een of andere grote stad in plaats van een kerker. Zijn prijzen verklaren waarom hij hier het liefst zaken doet.

actors.mobs.npcs.wandmaker.name=oude toverstokmaker
actors.mobs.npcs.wandmaker.intro_warrior=Oh, hallo! Wat een aangename verrassing om een krijger uit het noorden te ontmoeten op zo'n deprimerende plek! Je moet nogal ver gereisd hebben om hier te komen. Als je op zoek bent naar avontuur, heb ik misschien een taak voor je.
actors.mobs.npcs.wandmaker.intro_rogue=Oh goedheid, je liet me schrikken! Ik ben nog geen bandiet tegengekomen in deze plek die nog steeds bij zijn verstand is, dus je moet wel van het oppervlakte komen! Als je een vreemdeling wil helpen, heb ik misschien een taak voor je.
actors.mobs.npcs.wandmaker.intro_mage=Oh, hallo %s! Ik hoorde dat dat er enige opschudding was tussen jou en het tovenaarsinstituut? Ach, laat maar, ik heb die treuzelaars nooit leuk gevonden. Als je wilt, heb ik wel een taak voor je.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, hallo mevrouw! Een vriendelijk gezicht is een fijne verrassing hier beneden, niet? Sterker nog, ik zweer dat ik je gezicht eerder heb gezien, maar ik kan mijn vinger er niet op leggen... Laat maar, als je hier bent voor een avontuur heb ik misschien een taak voor je.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, hallo juffrouw! Wat een aangename verrassing om een held te ontmoeten op zo'n deprimerende plek! Als je zin hebt om een oude man te helpen, heb ik misschien een taak voor je.
actors.mobs.npcs.wandmaker.intro_cleric=Oh, hallo Uwe Hoogheid! Wat een aangename verrassing om u te ontmoeten op zo'n deprimerende plek! Ik wil u niet lastig vallen, maar ik heb misschien een taak voor u.
actors.mobs.npcs.wandmaker.intro_1=\n\nIk ben hier gekomen om een zeldzaam ingrediënt voor een toverstok te vinden, maar ik ben verdwaald geraakt en mijn magische bescherming wordt zwakker. Ik moet binnenkort vertrekken, maar ik kan het niet uitstaan om te gaan zonder te krijgen waarvoor ik kwam.
actors.mobs.npcs.wandmaker.intro_dust=Ik zoek wat _lijkstof._ Het is een speciaal soort vervloekt beendermeel dat voorkomt op dit soort plekken. Er zou hier ergens een gebarricadeerde kamer moeten zijn, ik ben er zeker van dat het beendermeel daar aanwezig is. Wees echter voorzichtig, de vloek die het stof met zich meebrengt is behoorlijk krachtig, _kom zo snel mogelijk bij me terug_ en ik hef de vloek voor je op.
actors.mobs.npcs.wandmaker.intro_ember=Ik zoek naar wat _verse sintels_ van een pasgeboren elementair. Elementairs verschijnen bij een oproepingsritueel dat niet onder controle is, dus vind gewoon wat kaarsen en een ruimte voor een ritueel en je weet er vast wel eentje op te roepen. Je moet _voorkomen dat je jezelf insluit_ terwijl je het bevecht, of je wilt misschien wel een of ander _bevriezend voorwerp_ gebruiken. Pasgeboren elementairs zijn erg krachtig en chaotisch, maar ze kunnen slecht tegen kou.
actors.mobs.npcs.wandmaker.intro_berry=De oude directeur van de gevangenis hield een _rotbes-plant,_ en ik ben naar één van zijn zaden op zoek. De plant is nu waarschijnlijk verwilderd, dat maakt het lastig om er een zaadje uit te halen. De tuin moet ergens hier in de buurt zijn. Probeer _weg te blijven van zijn wingerd sjorders_ als je in één stuk wilt blijven. Het gebruik van vuur kan verleidelijk zijn maar doe dit alsjeblieft niet, dan dood je de plant en vernietig je zijn zaden.
actors.mobs.npcs.wandmaker.intro_2=\n\nAls je dat voor me kan vinden, betaal ik je met genoegen met een van mijn goed gemaakte toverstokken! Ik heb er twee meegenomen, dus je kan naar je eigen believen kiezen.
actors.mobs.npcs.wandmaker.reminder_dust=Enig succes met het lijkstof, %s? Zoek naar een gebarricadeerde kamer.
actors.mobs.npcs.wandmaker.reminder_ember=Lukt het met die sintels, %s? Je hebt 4 kaarsen en een ritueelruimte nodig.
actors.mobs.npcs.wandmaker.reminder_berry=Heb je al succes gehad met een zaadje van de Rotbes, %s? Zoek naar een kamer gevuld met begroeiing.
actors.mobs.npcs.wandmaker.def_verb=geblokkeerd
actors.mobs.npcs.wandmaker.desc=Deze oude maar toch gezonde heer heeft een enigszins verwarde uitdrukking. Hij wordt beschermd door een magisch schild.



###mobs
actors.mobs.acidic.name=giftige schorpioen
actors.mobs.acidic.desc=Deze gigantische spinachtige demonische wezens vermijden vechten van dichtbij, en hebben voorkeur om verlammende gekartelde stekels af te vuren van een lange afstand. Deze lijkt te druipen met corrosieve slijk.

actors.mobs.albino.name=albino rat
actors.mobs.albino.desc=Dit is een zeldzaam ras van de buidelvormige rat, met puur witte vacht en gekartelde tanden.
actors.mobs.albino.discover_hint=Je kunt deze vijand zelden vinden in een specifieke regio van de kerker.

actors.mobs.armoredstatue.name=bepantserd standbeeld
actors.mobs.armoredstatue.desc=Je zou denken dat dit weer een van de levenloze standbeelden in deze kerker is, maar de rood gloeiende ogen van deze verraden het.\n\nHet lijkt erop dat hij in een goede conditie verkeert door het harnas dat hij draagt, het kan heel moeilijk zijn om het te doden.
actors.mobs.armoredstatue.desc_arm_wep=Terwijl het standbeeld van steen is gemaakt lijkt de  _%1$s_ en _%2$s_ die het gebruikt echt.

actors.mobs.bandit.name=krankzinnige bandiet
actors.mobs.bandit.desc=Een elitedief, die zich onderscheidt door zijn weelderige paarse gewaad. Ondanks zijn grotere vaardigheid, zijn ze net zo hersenloos geworden als gewone dieven.\n\nNaast het van je stelen, zullen gestoorde bandieten je kortstondig verblinden, verlammen en vergiftigen! Het is echter veel waarschijnlijker dat ze extra buit bij zich hebben dan een gewone dief.

actors.mobs.bat.name=vampiervleermuis
actors.mobs.bat.desc=Deze levendige en vasthoudende inwoners van de grotten zijn veel gevaarlijker dan ze lijken. Ze herstellen hun HP met elke succesvolle aanval, waardoor ze veel sterkere vijanden kunnen verslaan.

actors.mobs.bee.name=gouden bij
actors.mobs.bee.desc_honey=Ondanks hun kleine grootte hebben gouden bijen de neiging om hun thuis fel te verdedigen. Deze is gekalmeerd, en lijkt je te willen volgen.
actors.mobs.bee.desc=Ondanks hun kleine grootte hebben gouden bijen de neiging om hun thuis fel te verdedigen. Deze is erg kwaad, houd maar beter afstand.
actors.mobs.bee.discover_hint=Je kunt dit personage vinden met een specifiek item.

actors.mobs.brute.name=gnolbruut
actors.mobs.brute.enraged=woedend
actors.mobs.brute.def_verb=geblokkeerd
actors.mobs.brute.desc=Bruten zijn de grootste, sterkste en taaiste van alle gnollen. Wanneer ze dodelijk gewond zijn draaien ze door, waardoor ze een tijdelijk schild krijgen en een grote bonus in schade.
actors.mobs.brute$bruterage.name=brute woede
actors.mobs.brute$bruterage.desc=Deze gnol bruut is aan het sterven, maar wil je meenemen in zijn dood!\n\nDe bruut gaat dood gaan als zijn schild is afgenomen, door tijd of door schade. Ondertussen doet hij ontiegelijk veel schade, dus kijk uit!\n\nSchild over: %d.

actors.mobs.causticslime.name=bijtend slijm
actors.mobs.causticslime.desc=Dit slijm lijkt besmet te zijn door de duistere magie die van beneden komt. Het heeft zijn gebruikelijke groene kleur verloren en druipt van de bijtende slijk.
actors.mobs.causticslime.discover_hint=Je kunt deze vijand zelden vinden in een specifieke regio van de kerker.

actors.mobs.crab.name=rioolkrab
actors.mobs.crab.desc=Deze grote krabben staan aan de top van de voedselketen in het riool. Ze zijn extreem snel en hun dikke rugschild kan hevige klappen weerstaan.

actors.mobs.crystalguardian.name=kristallen bewaker
actors.mobs.crystalguardian.def_verb=geblokkeerd
actors.mobs.crystalguardian.desc=Deze grote kristallijne bewakers zien er bijna uit als standbeelden, ware het niet dat ze helder gloeiende ogen hebben. Het geharde kristal waaruit ze zijn gemaakt, zorgt ervoor dat ze traag maar erg sterk zijn, dus _het is het beste om ze zo lang mogelijk in hun kristallen nest te laten slapen._\n\nVanwege hun formaat zullen kristalbewakers veel langzamer bewegen in besloten ruimtes. Ze zijn ook zo duurzaam dat het onmogelijk is om ze te doden. Ze kunnen worden neergeslagen en tijdelijk uitgeschakeld, maar na een tijdje komen ze weer overeind.
actors.mobs.crystalguardian.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.crystalmimic.name=kristallen nabootser
actors.mobs.crystalmimic.ate=De nabootser at je %s!
actors.mobs.crystalmimic.escaped=De kristallen nabootser is ontsnapt!
actors.mobs.crystalmimic.desc=Nabootsers zijn magische wezens die elke vorm aan kunnen nemen die ze willen. In kerkers kiezen ze bijna altijd de vorm van een schatkist, om nietsvermoedende avonturiers aan te trekken. \n\nKristallen nabootsers zijn lastiger dan hun normale neven, en proberen gevechten te vermijden terwijl ze buit stelen. Ze proberen weg te rennen wanneer ze zijn ontdekt, en hebben het vermogen om vijanden te verplaatsen wanneer zij aanvallen.

actors.mobs.crystalspire.name=Kristallen spits
actors.mobs.crystalspire.warning=Het kristal trilt als je erop slaat. Als je hiermee doorgaat, trek je ongetwijfeld de aandacht...
actors.mobs.crystalspire.alert=De trillingen groeien en rommelen door de hele grot!
actors.mobs.crystalspire.desc=Deze gigantische spits van ultrahard kristal is waarschijnlijk de bron van alle vreemde kristalwezens in deze grot. Je gewone wapens zijn er niet effectief tegen, dus je zult je houweel moeten gebruiken als je hem wilt vernietigen.\n\n_Zorg ervoor dat je voorbereid bent voordat je het gaat breken._ Het zal waarschijnlijk een tijdje duren voordat zo'n groot kristal is uitgegraven, en je zult dit waarschijnlijk niet ongestoord kunnen doen. De spits zelf kan zelfs een manier hebben om zichzelf te verdedigen. _Misschien kunnen de eigen aanvallen van de spits tegen zijn handlangers worden gebruikt._
actors.mobs.crystalspire.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.crystalwisp.name=kristallen dwaallicht
actors.mobs.crystalwisp.beam_kill=De lichtstraal heeft je gedood...
actors.mobs.crystalwisp.desc=Een klein, boos, zwevend brok gehard kristal dat een heldere gloed produceert. Hoewel ze niet bijzonder sterk zijn, schieten kristallen dwaallichten een schadelijke lichtstraal naar je toe als ze een duidelijk schot hebben.\n\nDwaallichten zijn klein genoeg om gemakkelijk door de verschillende kristallen uitstulpingen te bewegen, maar ze kunnen er niet doorheen schieten.
actors.mobs.crystalwisp.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.demonspawner.name=demonenoproeper
actors.mobs.demonspawner.on_death=De demonische energie lijkt te verminderen bij het doodgaan van de oproeper.
actors.mobs.demonspawner.desc=De bedriegende amalgamatie van dwergenvlees is verantwoordelijk voor het creëren van ripperdemonen van dwergen die zijn gestorven in deze regio. Het is duidelijk dat demonen geen probleem hebben met elke het gebruiken van alle middelen die ze tegen hun vijand kunnen toepassen.\n\nHoewel ze er verschrikkelijk uitzien, hebben demonenoproepers geen manier van bewegen of zichzelf verdedigen. Hun aanzienlijke gewicht zorgt dat ze lastig te doden zijn, en ze roepen ripperdemonen sneller op wanneer ze bedreigd worden.\n\n_Demonenoproepers lijken verbonden met een gecentreerde demonische bron van kracht. Ze doden kan die verzwakken._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=De bliksemschicht doodde je...
actors.mobs.dm100.desc=DM-100 is een vroeg model van de "defensieve machine" die dwergen ontwierpen om dwergmijnwerkers in de grotten onder deze gevangenis te beschermen. Hun electrische schokken bleken te zwak, dus ze werden geschonken aan de mensengevangenis erboven. Ze bleven jarenlang ongebruikt en vonden uiteindelijk hun weg naar de gevangenis, waar de directeur ze aanvankelijk te wreed vond om te gebruiken. Naarmate de gevangenen echter niet meer waren te beheersen, werden ze een noodzaak.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=De DM-200 vuurt een straal van giftige uitlaatgassen af!
actors.mobs.dm200.desc=De DM-200 is de tweede generatie van de "defensieve machine" die dwergen ontwierpen om dwergmijnwerkers in de grotten en de stad eronder te beschermen. Ze zijn veel groter en omvangrijker dan hun voorgangers, en vallen aan met verwoestende hydraulische vuisten.\n\nHun toegenomen grootte is ook gelijk hun primaire zwakte, omdat ze daardoor niet door dunne passages en deuren kunnen gaan. De dwergen konden het gebrek aan bewegelijkheid van de DM-200 compenseren met het afvuren van giftige uitlaatgassen op verre vijanden, of op vijanden waar ze niet bij kunnen.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=De DM-201 gooit een bijtende gasgranaat!
actors.mobs.dm201.desc=De dwergen hebben kort geëxperimenteerd en maakten een aantal DM modellen die volledig stationair zijn. De DM-201 is een omgebouwde DM-200 die werkt als een schildwachttoren en niet kan bewegen. In ruil voor het gebrek aan mobiliteit zijn de DM-201s vele malen duurzamer en hebben meer aanvalskracht.\n\nOmdat DM-201s geen motor hebben om gassen mee af te vuren hebben de dwergen ze in plaats daarvan uitgerust met bijtende gasgranaten! DM-201's zijn echter voorzichtig met deze granaten en gooien ze alleen als ze van een afstand worden aangevallen.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ONGEAUTORISEERD PERSONEEL GEDETECTEERD!
actors.mobs.dm300.shield=DM-300 haalt stroom uit de blootliggende draden en maakt een schild voor zichzelf!
actors.mobs.dm300.charging=SCHADE AAN HET ONTVANGEN! HOOGSPANNINGSMAST AAN HET ACTIVEREN!
actors.mobs.dm300.charging_hint=DM-300 is onkwetsbaar terwijl die wordt gevoed door een hoogspanningsmast!
actors.mobs.dm300.supercharged=VERNIETIG! VERNIETIG! VERNIETIG!
actors.mobs.dm300.charge_lost=MAST VERNIETIGD! TERUGKEER OP LOKALE KRACHT!
actors.mobs.dm300.pylons_destroyed=ALARM! ONSTABILITEIT GEDETECTEERD IN HET KRACHTVELD!
actors.mobs.dm300.rankings_desc=Verpletterd door de DM-300
actors.mobs.dm300.def_verb=geblokkeerd
actors.mobs.dm300.defeated=KRITISCHE SCHADE! PROBEREN AF TE SLUI-
actors.mobs.dm300.desc=De DM-300 is de grootste en meest krachtigste "defensieve machine" die de dwergen ooit hebben gebouwd. Zo'n geweldige machine is lastig te produceren, dus hebben de dwergen er maar een paar van gemaakt om de ingangen van hun ondergrondse metropolis te beschermen.\n\nDe DM-300 is uitgerust met ventilatieopeningen om giftige uitlaatgassen mee af te vuren en een zeer krachtige boor die gebruikt kan worden om zowel mee aan te vallen als om de aarde mee uiteen te rukken. DM-300 kan ook verbinden met een krachtveld, wat diens krachten verder versterkt.
actors.mobs.dm300.desc_supercharged=De DM-300 is momenteel volledig opgeladen met elektrische energie. In deze vorm kan de DM-300 niet beschadigd worden en beweegt met dubbele snelheid! Bovendien draait de boor nu snel genoeg om door _vast gesteente te tunnelen,_ hoewel hij veel langzamer beweegt wanneer hij dit doet.\n\nDe DM-300 rechtstreeks aanvallen is zinloos zolang hij is opgeladen, maar _iets in de omgeving moet hem van deze energie voorzien,_ als dit wordt vernietigd wordt hij mogelijk zwakker.

actors.mobs.dwarfking.name=Koning van Dwergen
actors.mobs.dwarfking.notice=Hoe durf je! Je hebt geen idee waar je je mee bemoeit!
actors.mobs.dwarfking.lifelink_1=Ik heb je levenskracht nodig, slaaf!
actors.mobs.dwarfking.lifelink_2=Bloed voor mij, slaaf!
actors.mobs.dwarfking.teleport_1=Reken met ze af, slaaf!
actors.mobs.dwarfking.teleport_2=Houd ze bezig, slaaf!
actors.mobs.dwarfking.wave_1=Genoeg! Sta op, mijn slaven!
actors.mobs.dwarfking.wave_2=Meer! Bloed voor je koning!
actors.mobs.dwarfking.wave_3=Nutteloos! VERMOORD ZE NU!
actors.mobs.dwarfking.enraged=Je kan me niet doden, %s. IK. BEN. ONSTERFELIJK!
actors.mobs.dwarfking.losing=Nee! Dit kan je niet doen... je hebt geen idee wat hier beneden is...
actors.mobs.dwarfking.defeated=Je hebt... Ons allen verdoemd...
actors.mobs.dwarfking.rankings_desc=Gestorven door de Koning van Dwergen
actors.mobs.dwarfking.desc=Vele jaren geleden ontdekte een van de hoogste tovenaars in het dwergenhof geheimen die hem enorme krachten gaven over leven en dood. Hij maakte al snel gebruik van deze krachten om zijn gelijken, zijn koning en uiteindelijk elke dwerginwoner te onderwerpen en te corrumperen. Nu is hij koning, heerser over een legioen ondode onderdanen.\n\nDe Koning van Dwergen is een agressieve vijand, die probeert zijn tegenstanders te omsingelen en te overweldigen met zijn horde van ondode volgelingen.
actors.mobs.dwarfking$dkghoul.rankings_desc=Gestorven door de Koning van Dwergen
actors.mobs.dwarfking$dkmonk.rankings_desc=Gestorven door de Koning van Dwergen
actors.mobs.dwarfking$dkwarlock.rankings_desc=Gestorven door de Koning van Dwergen
actors.mobs.dwarfking$dkgolem.rankings_desc=Gestorven door de Koning van de Dwergen

actors.mobs.ebonymimic.name=ebbenhouten nabootser
actors.mobs.ebonymimic.reveal=Daar was een nabootser!
actors.mobs.ebonymimic.hidden_name=verdachte contouren
actors.mobs.ebonymimic.hidden_desc=Er lijkt hier iets te zijn, maar het is bijna volledig transparant.
actors.mobs.ebonymimic.desc=Nabootsers zijn magische wezens die elke gewenste vorm kunnen aannemen. In kerkers kiezen ze bijna altijd voor de vorm van een schatkist, om nietsvermoedende avonturiers te lokken.\n\nEbbenhouten nabootsers zijn onopvallende nabootsers met het vermogen zichzelf bijna onzichtbaar te maken. Ze loeren op dingen waar avonturiers waarschijnlijk mee te maken zullen krijgen, maar bevatten ook hun eigen buit. Ze zijn niet sterker dan een gewone nabootsers als ze eenmaal ontdekt zijn, maar hun verrassende beet is verwoestend.
actors.mobs.ebonymimic.discover_hint=Je kunt deze vijand met een specifieke snuisterij vinden.

actors.mobs.elemental$fireelemental.name=vuur elementair
actors.mobs.elemental$fireelemental.desc=Elementairs zijn chaotische wezens die vaak gecreëerd worden wanneer krachtige geheime magie niet goed onder controle wordt gehouden. Elementairs hebben minimale intelligentie, en zijn meestal gekoppeld met een bepaald type magie.\n\nVuur elementairs zijn een alledaags type elementair die schade aanbrengen met vurige magie. Ze zetten hun tegenstanders in vlam bij slagaanvallen, en vuren ook af en toe schichten van vuur af.
actors.mobs.elemental$newbornfireelemental.name=pasgeboren vuur elementair
actors.mobs.elemental$newbornfireelemental.charging=Het elementair laadt zich op!
actors.mobs.elemental$newbornfireelemental.desc=Elementairs zijn chaotische wezens die vaak ontstaan wanneer krachtige occulte magie niet goed onder controle wordt gehouden. Elementairs hebben een minimale intelligentie en worden meestal geassocieerd met een bepaald soort magie.\n\nDit vuur elementair is pas opgeroepen, maar evenmin behoorlijk gevaarlijk!
actors.mobs.elemental$newbornfireelemental.desc_boss=Vanwege de chaotische aard van zijn oproeping kan dit elementair pas nadat het een beurt opgeladen heeft vuur verspreiden met onnauwkeurige schoten.
actors.mobs.elemental$newbornfireelemental.desc_ally=Omdat dit elementair door een spreuk is opgeroepen, heeft het iets meer controle over zijn vlam. Het is niet in staat om afstandsaanvallen uit te voeren, maar zal vijanden die het van dichtbij aanvalt in vuur en vlam zetten.
actors.mobs.elemental$newbornfireelemental.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.
actors.mobs.elemental$frostelemental.name=vorst elementair
actors.mobs.elemental$frostelemental.desc=Elementairs zijn chaotische wezens die vaak gecreëerd worden wanneer krachtige geheime magie niet goed onder controle wordt gehouden. Elementairs hebben minimale intelligentie, en zijn meestal gekoppeld met een bepaald type magie.\n\nVorst elementairs zijn een alledaags type elementair die hun vijanden verzwakken met afkoelende magie. Ze koelen hun vijand af bij een slagaanval en soms met een aanval op afstand. Hun magie is veel effectiever in water.
actors.mobs.elemental$shockelemental.name=schok elementair
actors.mobs.elemental$shockelemental.desc=Elementairs zijn chaotische wezens die vaak gecreëerd worden wanneer krachtige geheime magie niet goed onder controle wordt gehouden. Elementairs hebben minimale intelligentie, en zijn meestal gekoppeld met een bepaald type magie.\n\nSchok elementairs zijn een minder alledaags type elementairs die vijanden te lijf gaan met elektriciteit en flitsen van licht. In een slagaanval richten ze hun elektriciteit op vijanden, en doen bonus schade als hun primaire doelwit in het water staat. Ze richten ook af en toe een lichtstraal op hun doel, waardoor deze tijdelijk wordt verblind.
actors.mobs.elemental$chaoselemental.name=chaos elementair
actors.mobs.elemental$chaoselemental.desc=Elementairs zijn chaotische wezens die vaak gecreëerd worden wanneer krachtige geheime magie niet goed onder controle wordt gehouden. Elementairs hebben minimale intelligentie, en zijn meestal gekoppeld met een bepaald type magie.\n\nChaos elementairs zijn zeldzame en gevaarlijke elementairs die zich niet hebben gestabiliseerd tot een bepaald element. Ze ontketenen wilde, onvoorspelbare magie wanneer ze aanvallen.

actors.mobs.eye.name=kwaadaardig oog
actors.mobs.eye.deathgaze_kill=De doodsstaar doodde je...
actors.mobs.eye.desc=Kwaadaardige ogen zijn zwevende ballen van opgekropte demonische energie. Hoewel ze in staat zijn tot slagaanvallen, komt hun ware kracht uit hun magie.\n\nEen Kwaadaardig oog ontketent, na een korte tijd energie te hebben opgebouwd, een verwoestende straal energie die de _doodsstaar wordt genoemd._ Alles in het vizier van het Boze Oog loopt enorme schade op, wijze avonturiers zoeken dekking.

actors.mobs.fetidrat.name=stinkende rat
actors.mobs.fetidrat.desc=Er is duidelijk iets mis met deze rat. Zijn vette zwarte vacht en rottende huid zijn heel anders dan de gezonde ratten die je eerder hebt gezien. Zijn bleke groene ogen maken het bijzonder dreigend.\n\nDe rat draagt een wolk van verschrikkelijke stank met zich mee, die overweldigend sterk is van dichtbij.\n\nDonker slijk druppelt van de bek van de rat, dat door de vloer heen brandt maar lijkt op te lossen in water.
actors.mobs.fetidrat.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.fungalcore.name=schimmel kern
actors.mobs.fungalcore.desc=Deze gigantische paddenstoel moet de bron zijn van alle schimmelactiviteit in deze grot.

actors.mobs.fungalsentry.name=schimmel schildwacht
actors.mobs.fungalsentry.desc=Deze bijzonder hoge paddenstoel fungeert als verdedigingspunt voor het grotere schimmelnetwerk dat in deze grot leeft.\n\nHij is onbeweeglijk, maar schiet nauwkeurige gifstoten af op alles wat binnen zijn gezichtsveld komt. Hoewel de impact van deze ontploffingen tamelijk zwak is, _kunnen ze zich zeer snel dodelijke hoeveelheden gif ophopen._ Hoewel het kan worden gedood, is het waarschijnlijk het beste om het te vermijden.

actors.mobs.fungalspinner.name=schimmelspinner
actors.mobs.fungalspinner.desc=Deze grotspinner lijkt te worden bestuurd door een parasitaire schimmel. De schimmel heeft ook zijn eigenschappen veranderd en zijn web en gifzakken vervangen door schimmelgroei.\n\nDe schimmelspinner spuugt plantenleven naar je in plaats van webben, waardoor schimmelvegetatie wordt verspreid en je mogelijk wordt geworteld. Hoewel hij niet kan vergiftigen, zal de schimmelspinner aanzienlijke weerstand tegen schade verwerven als hij in de buurt van paddenstoelen staat.

actors.mobs.ghoul.name=dwerggriezel
actors.mobs.ghoul.desc=Toen de dwergenmaatschappij langzaam begon in te storten en de huidige koning van de dwergen de absolute macht greep, werden zij die zwak waren of zich tegen hem verzetten niet goed behandeld. Naarmate de koning beter werd in het hanteren van duistere magie, boog hij deze dwergen naar zijn wil, en nu vormen zij de voetsoldaten van zijn leger.\n\nGriezels zijn op zichzelf niet bijzonder sterk, maar reizen altijd in groepen en zijn veel moeilijker in grote aantallen te doden. _Wanneer een griezel is verslagen, komt deze na een paar beurten weer tot leven, zolang er een andere griezel in de buurt is._

actors.mobs.gnoll.name=verkennergnol
actors.mobs.gnoll.desc=Gnollen zijn hyena-mensachtigen. Ze wonen in het riool en in kerkers, en wagen zich af en toe naar het oppervlakte om overvallen te plegen. Verkennergnollen zijn vaste leden van hun roedel, ze niet zo sterk als bruten en niet zo intelligent als sjamanen.

actors.mobs.gnollexile.name=gnolbanneling
actors.mobs.gnollexile.desc=Deze grijsharige gnol heeft een groot merkteken op zijn schouder, wat aangeeft dat hij een balling is. Gnollen worden meestal uit hun gemeenschap verbannen omdat ze bevelen negeren of wetten overtreden. Ballingen moeten sterk en slim zijn om te overleven, en deze lijkt te weten hoe hij de speer die hij vasthoudt moet gebruiken.
actors.mobs.gnollexile.desc_passive=_De gnolbanneling maakt geen aanstalten om aan te vallen._ Hij lijkt niet zo agressief als de andere gnollen hier, en vindt het waarschijnlijk niet de moeite waard om tegen je te vechten. Je zou hem gewoon kunnen laten passeren, maar hij heeft een rugzak die misschien vol zit met nuttige voorwerpen...
actors.mobs.gnollexile.desc_aggro=_De gnolbanneling kijkt boos om zich heen._ Het lijkt erop dat iets hem toch heeft doen besluiten te vechten. Pas op voor die speer!
actors.mobs.gnollexile.seen_passive=De speerdragende gnol kijkt je wantrouwend aan, maar gaat niet in de aanval.
actors.mobs.gnollexile.seen_aggro=De speerdragende gnol gaat in de aanval!

actors.mobs.gnollgeomancer.name=waarzeggergnol
actors.mobs.gnollgeomancer.warning=De waarzegger begint te bewegen. Zorg ervoor dat je klaar bent voordat je verdergaat!
actors.mobs.gnollgeomancer.alert=De waarzegger ontwaakt! De hele grot lijkt te verschuiven als hij wegspringt terwijl hij lacht als een waanzinnige!
actors.mobs.gnollgeomancer.rock_kill=Het vliegende rotsblok heeft je gedood...
actors.mobs.gnollgeomancer.rockfall_kill=De vallende rotsen hebben je gedood...
actors.mobs.gnollgeomancer.desc=Deze indrukwekkend lange oudere gnol moet de bron zijn van de verschillende grondverplaatsende magie hier in de buurt, en de organisator van alle gnollen-activiteit. In tegenstelling tot de pioniergnollen in het gebied, is de waarzegger behoorlijk bedreven met zijn magie en kan hij niet worden beschadigd door geworpen of vallende stenen. Hij heeft echter geen manier om met zijn handen te vechten.
actors.mobs.gnollgeomancer.desc_armor=De waarzegger is momenteel ingekapseld in een laag rotsen. _Je moet dichtbij komen en hem met je houweel wegbreken voordat je de waarzegger kunt beschadigen._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Een pioniergnol in de buurt houdt een apparaat vast dat het rotspantser van de waarzegger versterkt. Je kunt het nu helemaal niet beschadigen!_
actors.mobs.gnollgeomancer.desc_sleeping=Deze indrukwekkend lange sjamaangnol is omgeven door een laag rots en lijkt bijna op een standbeeld. Als je goed kijkt, zie je de rots op magische wijze bewegen in de tijd met de ademhaling van de oudere gnol. Het kan geen schade oplopen als het zo in een rots is ingesloten, en het lijkt erop dat het letterlijk een dutje doet.\n\nJe kunt waarschijnlijk met je houweel door de rotslagen breken, maar zorg ervoor dat je klaar bent voor een gevecht als je dat doet. De waarzegger moet de bron zijn van de verschillende grondverplaatsende magie hier in de buurt, en de organisator van alle gnollen-activiteit. _Het kan een goed idee zijn om de gnollen die hier verspreid zijn te verslaan voordat je ermee gaat vechten._
actors.mobs.gnollgeomancer.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.gnollguard.name=bewakergnol
actors.mobs.gnollguard.def_verb=geblokkeerd
actors.mobs.gnollguard.spear_warn=De gnol geeft een venijnige klap met de punt van zijn speer!
actors.mobs.gnollguard.desc=Een grote en stoer uitziende gnol met een speer en een schild, maar geen helm. Deze bewakers zijn waarschijnlijk beesten in opleiding, gedwongen om de mijn te helpen beschermen tegen opdringerig wild.\n\nDe bewakergnol is sterk genoeg om de speer met één hand te hanteren, maar kan deze niet zo goed gebruiken. _Her heeft een redelijk open ruimte nodig om op afstand aan te vallen, en het zal je aanzienlijk minder schade toebrengen als je dichtbij komt._
actors.mobs.gnollguard.desc_armor=_Een pioniergnol in de buurt houdt een apparaat vast dat deze bewaker een aarden pantser geeft, waardoor de schade die het oploopt aanzienlijk wordt verminderd._
actors.mobs.gnollguard.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.gnollsapper.name=pioniergnol
actors.mobs.gnollsapper.desc=Een kleine en zwakke maar intelligente gnol met een bleke vacht en een tas vol met verschillende gadgets. Ze zijn hier waarschijnlijk om te helpen bij het zoeken naar en winnen van donker goud, en hebben een bewaker in de buurt voor bescherming. Ze zijn in staat om te vechten, maar hun aanvallen zijn jammerlijk zwak, niet sterker dan een verkennergnol. \n\nIn plaats van rechtstreeks te vechten, hebben pioniers er de voorkeur aan de verschillende gadgets te gebruiken die ze hebben om de rotsachtige omgeving gebruiken in plaats van aan te vallen. Ze kennen echter zelf geen magie voor het verplaatsen van de aarde, en zullen hun gadgets dus waarschijnlijk roekeloos gebruiken. _Er zouden veel manieren moeten zijn om hun aanvallen tegen hen te gebruiken, of tegen hun bewakers._
actors.mobs.gnollsapper.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.gnolltrickster.name=bedriegergnol
actors.mobs.gnolltrickster.desc=Een vreemd uitziend wezen, zelfs naar gnolmaatstaven. Hij buigt voorover met een gemene grijns en houdt de tas die over zijn schouder hangt beschermend vast. Zijn ogen zijn groot met een vreemde mix van angst en opwinding.\n\nEr zit een grote verzameling slecht gemaakte pijltjes in zijn tas, ze lijken allemaal getipt te zijn met verschillende schadelijke stoffen.
actors.mobs.gnolltrickster.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.goldenmimic.name=gouden nabootser
actors.mobs.goldenmimic.desc=Nabootsers zijn magische wezens die elke vorm aan kunnen nemen die ze willen. In kerkers kiezen ze bijna altijd de vorm van een schatkist, om nietsvermoedende avonturiers aan te trekken. \n\nGouden nabootsers zijn sterkere nabootsers die proberen de sterkste avonturiers aan te trekken. Ze hebben betere buit, maar zijn ook veel sterker dan normale nabootsers.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=geblokkeerd
actors.mobs.golem.desc=Golems zijn een poging om de eerdere fouten in de dwergmachines te verbeteren door middel van nieuwgevonden magie te verbeteren. Ze zijn veel compacter en efficiënter in vergelijking met de DM-300, terwijl ze nog steeds erg dodelijk zijn.\n\nHoewel golems nog steeds te groot zijn om in doorgangen te passen, hebben de dwergen hen nieuwe magische krachten gegeven om daarvoor te compenseren. Golems kunnen zichzelf tussen kamers teleporteren en vijanden naar zich toe te teleporteren wanneer ze te ver weg zijn.

actors.mobs.goo.name=Smurrie
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Smurrie pompt zichzelf op!
actors.mobs.goo.enraged=woedend
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Geabsorbeerd door de Smurrie
actors.mobs.goo.desc=Er is weinig bekend over de Smurrie. Het is heel goed mogelijk dat het niet eens een wezen is, maar eerder een mengsel van akelige stoffen uit de riolen dat op de een of andere manier basisintelligentie heeft gekregen. Hoe dan ook, duistere magie is zeker het bestaansrecht van Smurrie.\n\nDoor zijn gelatine-achtige aard heeft het veel donkere energie geabsorbeerd, je voelt een koude rilling alleen al van dichtbij zijn. Als Smurrie met deze energie kan aanvallen leeft je niet meer lang.

actors.mobs.greatcrab.name=grote krab
actors.mobs.greatcrab.noticed=De krab blokkeert met zijn enorme klauw.
actors.mobs.greatcrab.def_verb=geblokkeerd
actors.mobs.greatcrab.desc=Deze krab is gigantisch, zelfs vergeleken met andere rioolkrabben. Zijn blauwe schelp is bedekt met barsten en zeepokken, wat een een hoge leeftijd verraad. Hij sjokt langzaam rond, nauwelijks in evenwicht met zijn enorme klauw.\n\nHoewel de krab maar één klauw heeft, compenseert zijn grootte hier gemakkelijk voor. De krab houdt de klauw voor elke bedreiging vast en schermt zich af achter een ondoordringbare schildmuur. De krab kan echter geen aanvallen blokkeren die hij niet ziet aankomen, of aanvallen van meerdere vijanden tegelijk.
actors.mobs.greatcrab.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.guard.name=cipier
actors.mobs.guard.scorpion=Kom hier!
actors.mobs.guard.def_verb=geblokkeerd
actors.mobs.guard.desc=Deze cipiers, die ooit gevangenisbewakers waren, zijn al lang niet anders dan de gevangenen geworden. Ze schuifelen als zombies, hersenloos dwalen ze door de gangen op zoek naar iets dat niet op hun plaats is, zoals jij!\n\nZe dragen kettingen om hun heup, die ze mogelijk gebruiken om vijanden naar zich toe te trekken.

actors.mobs.hermitcrab.name=heremietkreeft
actors.mobs.hermitcrab.def_verb=geblokkeerd
actors.mobs.hermitcrab.desc=Om de een of andere reden heeft deze rioolkrab besloten het gebroken bovenste deel van een vat op zijn kop te dragen! Het extra gewicht heeft hem afgeremd tot normale snelheid, maar heeft hem ook aanzienlijk meer bescherming gegeven. Je denkt dat je iets hoort stuiteren in het vat...

actors.mobs.mimic.name=nabootser
actors.mobs.mimic.reveal=Die kist is een nabootser!
actors.mobs.mimic.hidden_hint=Iets aan deze kist voelt niet goed... Erop af lopen en het proberen te openen kan een slecht idee zijn.
actors.mobs.mimic.desc=Nabootsers zijn magische wezens die elke vorm kunnen aannemen die ze willen. In kerkers kiezen ze bijna altijd de vorm van een schatkist, om nietsvermoedende avonturiers te lokken.\n\nNabootsers hebben een nare beet, maar bevatten vaak meer schatten dan een gewone kist.
actors.mobs.mimic.discover_hint=Je kunt deze vijand overal in de kerker vinden.

actors.mobs.necromancer.name=geestenbezweerder
actors.mobs.necromancer.desc=Deze leerling-duistere magiërs zijn samengestroomd naar de gevangenis, omdat het de perfecte plek is om hun kwade ambacht te oefenen.\n\nGeestenbezweerders roepen skeletten op en geven ze kracht om voor hen te vechten. Het doden van de geestenbezweerder doodt ook het skelet dat het oproept.
actors.mobs.necromancer$necroskeleton.name=skelet van de geestenbezweerder
actors.mobs.necromancer$necroskeleton.desc=Dit skelet is opgeroepen door een geestenbezweerder. Het gedraagt zich net als een gewoon skelet, en gaat dood wanneer de geestenbezweerder die het heeft opgeroepen sterft.

actors.mobs.mob.died=Je hoort iets in de verte dood gaan.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Gedood door: %s
actors.mobs.mob.discover_hint=Je kunt deze vijand vinden in een specifieke regio van de kerker.

actors.mobs.monk.name=dwergen monnik
actors.mobs.monk.def_verb=geblokkeerd
actors.mobs.monk.parried=gepareerd
actors.mobs.monk.desc=Deze monniken zijn fanatiekelingen, die zich hebben toegewijd aan het beschermen van hun koning met fysieke kracht. Hun toewijding is zo groot dat ze zich volledig aan hun koning hebben overgegeven en nu als hersenloze zombies door de dwergenstad zwerven.\n\nMonniken vertrouwen uitsluitend op de kunst van het man-tegen-mangevecht en kunnen hun ongewapende vuisten zowel aanvallend als verdedigend gebruiken. Wanneer ze gefocust raken, pareren monniken de volgende fysieke aanval, zelfs als die anders gegarandeerd raak zou zijn. Monniken bouwen sneller focus op tijdens het bewegen, en langzamer in een direct gevecht.
actors.mobs.monk$focus.name=gefocust
actors.mobs.monk$focus.desc=Deze Monnik is perfect op zijn doelwit gericht en lijkt hun bewegingen te anticiperen voordat ze ze uitvoeren.\n\nAls je gefocust bent, mist de volgende fysieke aanval op dit personage gegarandeerd, ongeacht de omstandigheden. Het afweren van deze aanval laat de focus van de monnik verdwijnen, en deze moet weer worden opgebouwd om nog een aanval af te weren. Monniken bouwen sneller focus op terwijl ze bewegen.

actors.mobs.phantompiranha.name=spookpiranha
actors.mobs.phantompiranha.teleport_away=De spookpiranha teleporteert weg...
actors.mobs.phantompiranha.desc=Spookpiranha's zijn een zeldzaam soort piranha met magische vermogens en griezelige, doorschijnende lichamen. Ze zijn in staat te teleporteren terwijl ze worden aangevallen, om te ontsnappen of om snel dicht bij hun vijand te komen!\n\nHoewel ze lastig te bestrijden zijn, wordt hun vlees gewaardeerd om zijn magische eigenschappen.

actors.mobs.piranha.name=gigantische piranha
actors.mobs.piranha.desc=Deze vleesetende vissen zijn geen natuurlijke bewoners van ondergrondse poelen. Ze zijn speciaal gefokt om ondergelopen schatgewelven te beschermen.
actors.mobs.piranha.discover_hint=Je kunt deze vijand overal in de kerker vinden.

actors.mobs.pylon.name=hoogspanningsmast
actors.mobs.pylon.desc_inactive=Een hoogspanningsmast, bedoeld om te helpen bij het reguleren van de elektriciteit die de machines in dit gebied aandrijft.\n\nDe mast is momenteel inactief en immuun voor schade.
actors.mobs.pylon.desc_active=Een hoogspanningsmast, bedoeld om te helpen bij het reguleren van de elektriciteit die de machines in dit gebied aandrijft. De mast bruist momenteel van elektrische energie, dit moet de DM-300 super-opladen!\n\nIn deze toestand zijn masten kwetsbaar, maar ze overbruggen elektriciteit met de klok mee naar nabijgelegen cellen. Door hun zware metalen constructie zijn masten bestand tegen grote hoeveelheden schade.

actors.mobs.rat.name=buidelrat
actors.mobs.rat.desc=Buidelratten zijn agressieve maar nogal zwakke bewoners van de riolen. Ze hebben een vervelende beet, maar zijn alleen in grote aantallen levensbedreigend.

actors.mobs.ripperdemon.name=ripperdemoon
actors.mobs.ripperdemon.leap=De ripperdemoon bereidt zich voor om te springen!
actors.mobs.ripperdemon.desc=Deze gruwelijke wezens zijn het resultaat van de vele dwergenlijken in deze regio die door demonische krachten tot leven komen. Rippers zijn uitgemergelde, griezelige wezens die op dwergen lijken, maar met gebroken lichamen en lange scherpe klauwen van beenderen.\n\nRipperdemonen zijn niet bijzonder duurzaam, maar ze zijn behendig en gevaarlijk. Ze kunnen grote afstanden springen om snel hun doelwit te bereiken voordat ze hen verwonden met hun klauwen.

actors.mobs.rotheart.name=rot hart
actors.mobs.rotheart.desc=De vrucht van een Rotbes is zeer uniek. In plaats van weg te rotten en voedingsstoffen te leveren, groeit het fruit, verhardt het en omvat het zaad. Het biedt bescherming voor de interne organen die in de vrucht groeien. Deze gigantische bol wordt het hart van een volwassen rotbes-plant genoemd.
actors.mobs.rotheart.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.rotlasher.name=rot sjorder
actors.mobs.rotlasher.desc=De rot sjorder maakt deel uit van de wortelstructuur van een volwassen rotbes-plant en is ook zijn primaire verdedigingsmiddel. Sjorders zitten vast in de grond, maar vallen elke dreiging die in de buurt komt met geweld aan nadat ze even de tijd hebt genomen om ze te detecteren.. Als er geen vijanden in de buurt zijn, staan ze roerloos en proberen ze op te gaan in de omringende vegetatie.
actors.mobs.rotlasher.discover_hint=Je kunt deze vijand vinden tijdens een specifieke missie.

actors.mobs.scorpio.name=schorpioen
actors.mobs.scorpio.desc=Deze enorme spinachtige demonische wezens vermijden slagaanvallen en geven er de voorkeur aan verlammende gekartelde stekels op lange afstand af te vuren.

actors.mobs.senior.name=senior monnik
actors.mobs.senior.desc=Deze monniken zijn fanatiekelingen, die zich hebben toegewijd aan het beschermen van hun koning door middel van fysieke macht. Hun toewijding is zo groot dat ze hun geest volledig aan hun koning hebben overgegeven en nu als hersenloze zombies door de dwergenstad zwerven.\n\nDeze monnik beheerst de kunst van man-tegen-man-gevechten en kan zich concentreren terwijl hij veel sneller beweegt dan gewone monniken. Wanneer ze gefocust raken, pareren monniken de volgende fysieke aanval die tegen hen wordt gebruikt, zelfs als het anders gegarandeerd zou raken. Monniken bouwen hun focus sneller op terwijl ze onderweg zijn, en langzamer in directe gevechten.

actors.mobs.shaman.name=sjamaangnol
actors.mobs.shaman.bolt_kill=De magische schok doodde je...
actors.mobs.shaman.desc=Sjamaangnollen zijn intelligente gnollen die gevechtsspreuken gebruiken om te compenseren voor hun gebrek aan fysieke kracht. Ze hebben een gerespecteerde positie in de gnollengemeenschap, ondanks hun zwakkere kracht.
actors.mobs.shaman$redshaman.spell_desc=De sjamaan draagt een rood masker, en gebruikt magie die tijdelijk _je aanvalskracht verzwakt._
actors.mobs.shaman$blueshaman.spell_desc=Deze sjamaan draagt een blauw masker, en gebruikt magie die tijdelijk _de schade die je toegebracht wordt vergroot._
actors.mobs.shaman$purpleshaman.spell_desc=Deze sjamaan draagt een paars masker, en gebruikt magie die tijdelijk _je nauwkeurigheid en ontwijking vermindert._

actors.mobs.armoredbrute.name=bepantserde bruut
actors.mobs.armoredbrute.desc=De oudste gnolbruten dragen vaak een krachtig harnas om hun status te tonen. Het harnas maakt deze beesten veel beter bestand tegen fysieke schade, en hun grotere discipline betekent dat ze veel langer woedend kunnen zijn voordat ze aan hun wonden bezwijken.

actors.mobs.skeleton.name=skelet
actors.mobs.skeleton.explo_kill=Je bent gedood door de explosie van botten...
actors.mobs.skeleton.def_verb=geblokkeerd
actors.mobs.skeleton.desc=Skeletten zijn samengesteld uit de botten van ongelukkige avonturiers en bewoners van de gevangenis, bezield door emanaties van kwade magie uit de diepten beneden. Nadat ze voldoende beschadigd zijn, zullen skeletten uiteenvallen in een explosie van botten. De scherven van deze explosie zijn schadelijk voor alles in de buurt, maar een harnas is zeer effectief in het verzachten ervan.

actors.mobs.slime.name=slijm
actors.mobs.slime.def_verb=geblokkeerd
actors.mobs.slime.desc=Slijms zijn vreemde, licht magische wezens met een rubberachtig buitenlichaam en een vloeibare kern. Het stadsriool voorziet hen van voldoende water en voedingsstoffen.\n\nDoor hun elastische buitenvlies is het moeilijk om meer dan _6 schade_ aan slijm aan te richten door een aanval.

actors.mobs.snake.name=rioolslang
actors.mobs.snake.hint=Probeer de onderzoeksknop op een slang te gebruiken om te leren hoe je ze het beste kan tegengaan.
actors.mobs.snake.desc=Deze extra grote slangen zijn in staat om snel om slagen heen te glijden, waardoor ze behoorlijk moeilijk te raken zijn. Magische aanvallen of verrassingsaanvallen kunnen ze echter overrompelen.\n\nJe kunt een verrassingsaanval uitvoeren door aan te vallen terwijl je buiten het zicht van de slang bent. Eén manier is om je door een deuropening door een slang te laten achtervolgen en dan _toe te slaan vlak nadat hij de deur binnen is gegaan._

actors.mobs.spectralnecromancer.name=spookachtige geestenbezweerder
actors.mobs.spectralnecromancer.desc=Hoewel skeletten het levensonderhoud van een geestenbezweerder zijn, gebruiken sommigen liever andere, minder lichamelijke handlangers. Spookachtige geestenbezweerders hebben schimmen gekozen als hun favoriete volgeling!\n\nIndividuele schimmen zijn niet zo sterk als skeletten, maar deze geestenbezweerders zijn niet bang om er een aantal op te roepen!

actors.mobs.spinner.name=grotspinner
actors.mobs.spinner.desc=Deze groenachtige harige grotspinnen proberen directe gevechten te vermijden. In plaats daarvan wachten ze liever in de verte terwijl hun slachtoffer worstelt in hun uitgescheiden spinnenweb en langzaam sterft aan hun giftige beet. Ze zijn in staat om hun webben over grote afstanden te schieten en proberen het pad dat hun prooi neemt te blokkeren.

actors.mobs.statue.name=levend standbeeld
actors.mobs.statue.def_verb=geblokkeerd
actors.mobs.statue.desc=Je zou denken dat het gewoon weer een van de levenloze standbeelden van deze kerker is, maar de rode gloeiende ogen verraden het.
actors.mobs.statue.desc_weapon=Hoewel het beeld zelf van steen is, lijkt het _%s_ dat het hanteert echt.
actors.mobs.statue.discover_hint=Je kunt deze vijand overal in de kerker vinden.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi zijn gedaanteverwisselende demonen die de geest van hun prooi manipuleren. Deze heeft de vorm aangenomen van een bleke gotische mensachtige, misschien om dwergentovenaars aan te trekken?\n\nSuccubi kunnen hun vijand tijdelijk charmeren wanneer ze aanvallen, waardoor hun vijand hen niet rechtstreeks kan aanvallen. Wanneer succubi een gecharmeerde vijand aanvallen, stelen ze wat van hun levensenergie.

actors.mobs.swarm.name=zwerm van vliegen
actors.mobs.swarm.desc=Deze dodelijke zwerm vliegen zoemt boos. Elke niet-magische aanval splitst het in twee kleinere maar even gevaarlijke zwermen.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Ik heb je, %s!
actors.mobs.tengu.interesting=Laten we het interessant maken...
actors.mobs.tengu.notice_have=Nu heb ik je, %s!
actors.mobs.tengu.defeated=Eindelijk vrij...
actors.mobs.tengu.rankings_desc=Vermoord door de Tengu
actors.mobs.tengu.desc=Een beroemde en raadselachtige moordenaar, genoemd naar het masker op zijn gezicht.\n\nTengu wordt vastgehouden met grote gespen om zijn polsen en knieën, hoewel hij zijn kettingen al lang geleden kwijt lijkt te zijn geraakt.\n\nHij gebruikt vallen, bedrieglijke magie en nauwkeurige aanvallen om het enige te elimineren dat zijn ontsnapping tegenhoudt: jij.

actors.mobs.tengu$bombability$bombblob.desc=Een wolk van oververhitte rook stijgt hier op. Pas op, het gaat ontploffen!
actors.mobs.tengu$bombability$bombitem.name=Rookbom
actors.mobs.tengu$bombability$bombitem.cant_pickup=Het zit vast aan de grond, je kunt het niet verplaatsen!
actors.mobs.tengu$bombability$bombitem.desc=Tengu heeft hier een vreemd uitziende rookbom gegooid, waar een dikke hete rook uit opstijgt. Het maakt een luid tikkend geluid, alsof het aftelt tot een explosie!\n\nDe bom heeft zichzelf aan de grond verankerd, dus je kunt hem niet oppakken.

actors.mobs.tengu$fireability$fireblob.desc=Tengu heeft een fijn poeder gegooid dat hier in stoom lijkt te veranderen, het staat op het punt te ontbranden!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektrische energie is hier aan het opbouwen, alles wat op deze tegel staat wordt de volgende beurt geschokt!
actors.mobs.tengu$shockerability$shockeritem.name=Schokker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Het straalt te veel elektriciteit uit, je kan het niet vastpakken!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu heeft hier een merkwaardige machine gegooid, die lijkt te zijn gemaakt van DM-100-onderdelen. De machine schiet constant elektriciteit om zich heen, maar het lijkt in een voorspelbaar patroon te gaan.\n\nMet alle elektriciteit eromheen, kun je dit met geen mogelijkheid oppakken.

actors.mobs.thief.name=krankzinnige dief
actors.mobs.thief.stole=De dief stal %s van je!
actors.mobs.thief.carries=\n\nDe dief draagt een _%s._ Gestolen, natuurlijk.
actors.mobs.thief.escapes=De dief is weggekomen met je %s!
actors.mobs.thief.desc=Hoewel deze gevangenen vrij rondlopen uit hun cellen, is deze plek nog steeds hun gevangenis. In de loop van de tijd heeft deze plek zowel hun geest als hun vrijheid ingenomen. Lang geleden zijn deze gekke dieven en bandieten vergeten wie ze zijn en waarom ze stelen.\n\nDeze vijanden stelen en rennen eerder weg dan dat ze vechten. Zorg ervoor dat je ze in het zicht houdt, anders zie je je gestolen voorwerp misschien nooit meer terug.

actors.mobs.tormentedspirit.name=gekwelde geest
actors.mobs.tormentedspirit.desc=Gekwelde geesten zijn overigens goedaardige geesten die door een vloek zijn getroffen. Zolang ze vervloekt zijn, zullen ze aanvallen als een schim, en zijn ze ook nog krachtiger!\n\nHet kan mogelijk zijn om de vloek op te heffen door het juiste item naast de geest te gebruiken. Als de vloek wordt opgeheven, zal de geest zeker dankbaar zijn...
actors.mobs.tormentedspirit.thank_you=Bedankt...

actors.mobs.warlock.name=dwergen duivelskunstenaar
actors.mobs.warlock.bolt_kill=De schaduwschicht doodde je...
actors.mobs.warlock.desc=Toen de interesses van de dwergen verschoven van techniek naar mysterieuze kunst, kwamen duivelskunstenaars aan de macht in de stad. Ze begonnen met elementaire magie, maar schakelden al snel over op demonologie en necromantie. De sterkste van deze duivelskunstenaars greep de troon van de dwergenstad, en zijn cohorten mochten hun duistere magie blijven uitoefenen, zolang ze hun vrije wil aan hem overgaven.\n\nDeze duivelskunstenaars beschikken over krachtige ontwrichtende magie en kunnen de magie van opwaardering die op je uitrusting is toegepast tijdelijk hinderen. Hoe meer een voorwerp is opgewaardeerd, hoe sterker het wordt beïnvloed.

actors.mobs.wraith.name=schim
actors.mobs.wraith.desc=Een schim is de wraakzuchtige geest van een zondaar, van wie het graf of de tombe was verstoord. Omdat het een etherisch wezen is, is het erg moeilijk om met een gewoon wapen te raken.
actors.mobs.wraith.discover_hint=Je kunt deze vijand overal in de kerker vinden.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=IK. ZIE. JE.
actors.mobs.yogdzewa.darkness=De duisternis trekt dichterbij...
actors.mobs.yogdzewa.hope=JOUW. HOOP. IS. EEN. ILLUSIE!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Verslonden door Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa is een Oude God; een groot wangedrocht dat reikt tot in sterfelijke werelden en ze verslindt om zijn eindeloze groei te voeden. De dwergen moeten de aandacht van deze kosmische gruwel hebben getrokken terwijl ze met duistere magie speelden, en hebben sindsdien geprobeerd het in bedwang te houden.\n\nYog-Dzewa komt voort uit een dimensie van ruwe magische chaos en kan zijn ware vorm niet in deze wereld voortbrengen. In plaats daarvan heeft het avatars gemaakt en demonische volgelingen opgeroepen om hier zijn bevelen uit te voeren.\n\nDit gigantische oog is het brandpunt van Yog-Dzewa's kracht in deze wereld. Hoewel het oog zelf onbeweeglijk is, is het in staat om krachtige stralen demonische magie af te schieten en een verscheidenheid aan volgelingen op te roepen om het te helpen.
actors.mobs.yogdzewa.desc_spawners=Je kunt vanaf de verdiepingen hierboven golven van demonische energie naar het oog voelen stralen. Iets wat je daarboven in leven hebt gelaten, leidt de kracht terug naar Yog-Dzewa. _Yog gebruikt deze energie om krachtigere volgelingen op te roepen!_
actors.mobs.yogdzewa$larva.name=larve van god
actors.mobs.yogdzewa$larva.rankings_desc=Verslonden door Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Deze kleine oproepingen van Yog-Dzewa zijn eenvoudige volgelingen die gemakkelijk te produceren zijn. Hoewel ze individueel zwak zijn, worden ze snel opgeroepen en kunnen ze in grote aantallen overweldigend worden.
actors.mobs.yogdzewa$yogripper.rankings_desc=Verslonden door Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Verslonden door Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Verslonden door Yog-Dzewa

actors.mobs.yogfist.invuln_warn=De vuist is onschendbaar dichtbij het oog!
actors.mobs.yogfist.rankings_desc=Verslonden door Yog-Dzewa
actors.mobs.yogfist.desc=Deze vuist is een aspect van Yog-Dzewa's kracht. Vuisten zijn verbonden aan de kracht van Yog-Dzewa en zijn immuun tegen alle schade wanneer ze dicht bij het oog zijn.
actors.mobs.yogfist$burningfist.name=brandende vuist
actors.mobs.yogfist$burningfist.desc=Deze vuist is gevormd uit chaotische vurige magie. Terwijl het beweegt, zet het constant terrein om zich heen in brand. Het kan ook vurige kracht afvuren, die vlammen verspreiden waar ze inslaan.\n\nHet vermogen van de vuist om vlammen te verspreiden wordt onderdrukt in de buurt van water, maar de hitte is zo groot dat al het water eromheen na korte tijd verdampt!
actors.mobs.yogfist$soiledfist.name=smerige vuist
actors.mobs.yogfist$soiledfist.desc=Deze vuist is gevormd uit chaotische aardachtige magie. Terwijl het beweegt, ontspruit het constant vegetatie om zich heen. Het kan ook geconcentreerde aardachtige stoten afschieten die zijn doelwit verstrikken in snelgroeiende planten en wortels!\n\nDe vuist ontleent kracht aan dit plantenleven en weerstaat schade op basis van de hoeveelheid hoge of vertrapte begroeiing in de buurt!
actors.mobs.yogfist$rottingfist.name=rottende vuist
actors.mobs.yogfist$rottingfist.desc=Deze vuist is gevormd uit levende corruptie. Het is een torenhoge massa rottend vlees dat bijtende slijk in slagaanvallen en giftig gas op afstand kan verspreiden. Erger nog, de grote massa van de vuist zorgt ervoor dat deze gaat bloeden in plaats van direct schade op te lopen.\n\nWater kan worden gebruikt om het slijk weg te wassen, maar de vuist kan ook water absorberen om zichzelf te genezen! Bovendien zorgt het beschadigen van de vuist tijdens het bloeden ervoor dat de bloeding opnieuw begint, niet dat de schade optelt!
actors.mobs.yogfist$rustedfist.name=roestende vuist
actors.mobs.yogfist$rustedfist.desc=Deze vuist is gevormd uit levend metaal. Het is een torenhoge massa verschuivend metaal dat krachtige slagaanvallen uitvoert en zijn doelen op afstand kan verlammen. Vanwege zijn enorme massa neemt de vuist alle schade die hem wordt toegebracht in de loop van de tijd op, in plaats van onmiddellijk.\n\nDe vuist is echter onbuigzaam en kan zich niet in nauwe doorgangen bewegen. Bovendien, hoewel het langzaam schade kan oplopen, blijft de uitgestelde schade toenemen als de vuist meerdere keren wordt geraakt.
actors.mobs.yogfist$brightfist.name=heldere vuist
actors.mobs.yogfist$brightfist.teleport=De vuist teleporteert weg in een lichtflits die je ernstig verblindt!
actors.mobs.yogfist$brightfist.desc=Deze vuist wordt gevormd uit pure lichtenergie. Het kan elke beurt krachtige stralen van verzengend licht schieten! Deze stralen verblinden je tijdelijk en brengen zware schade toe. De vuist is ook in staat om de arena even te overspoelen met verblindend licht om te ontsnappen!\n\nDe vuist heeft echter geen speciale vaardigheden die hij op slagbereik kan gebruiken.
actors.mobs.yogfist$darkfist.name=Duistere vuist
actors.mobs.yogfist$darkfist.teleport=De vuist teleporteert weg in een explosie van duisternis die je lichtbron dooft!
actors.mobs.yogfist$darkfist.desc=Deze vuist wordt gevormd uit pure donkere energie. Het is in staat om elke beurt krachtige stoten van duistere magie af te vuren! Deze stoten verzwakken je lichtbron en richten zware schade aan. De vuist is ook in staat om de arena even in duisternis te laten verzwelgen om te ontsnappen!\n\nDe vuist heeft echter geen speciale vaardigheden die hij op slagbereik kan gebruiken.


actors.char.kill=%s doodde je...
actors.char.defeat=je versloeg %s.
actors.char.def_verb=ontweken
actors.char.invulnerable=onschendbaar
actors.char.immune=immuun
