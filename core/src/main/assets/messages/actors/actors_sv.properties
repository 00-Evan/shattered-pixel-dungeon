actors.blobs.sacrificialfire.name=offereld
actors.blobs.sacrificialfire.desc=Det finns ett altare här med en offereld som brinner ovanpå. Varje varelse som dödas här kommer att konsumeras som ett offer till fängelsehålans andar. \n\nKanske kommer en belöning att ges om tillräckligt många uppoffringar görs?
actors.blobs.sacrificialfire.worthy=Elden förtär din offring och växer sig starkare.
actors.blobs.sacrificialfire.unworthy=Elden förtär din offring, men förändras inte.
actors.blobs.sacrificialfire.reward=Elden flammar och försvinner, kvar finns det en belöning!

actors.blobs.smokescreen.name=rökridå
