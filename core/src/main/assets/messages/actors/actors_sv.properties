##classes
actors.hero.heroclass.warrior=krigare
actors.hero.heroclass.warrior_desc_short=Krigaren tål extra skada tack vare skölden som han får genom sin _brutna sigill._ Sigillet kan flyttas mellan rustningar och _överför en enda uppgradering._
actors.hero.heroclass.warrior_desc=Krigaren börjar med en unik trasig sigill som ger honom en sköld när han har mindre än hälften av sin hälsa kvar. Sigillet kan flyttas mellan rustningar och kan _överföra en enda uppgradering_ med sig.\n\nKrigaren börjar också med ett _slitet kort svärd_, _tre kaststenar_, tygrustning, en vattenflaska och en sammetspåse.\n\nKrigaren identifierar automatiskt:\n_-_ Identifieringsrullar\n_-_ Helande drycker\n_-_ Raserirullar
actors.hero.heroclass.warrior_unlock=Krigaren är automatiskt upplåst.

actors.hero.heroclass.mage=trollkarl
actors.hero.heroclass.mage_desc_short=Trollkarlen är en expert på det övernaturliga och bär på en _magisk stav_ som är starkare än en trollstav. Staven kan _laddas med vilken trollstav_ som helst som Trollkarlen hittar.
actors.hero.heroclass.mage_desc=Trollkarlen börjar med en unik stav som laddas betydligt snabbare än en trollstav och har 1 laddning mer. Staven kan laddas med vilken trollstav som helst som magikern hittar i fängelsehålan. \n\nTrollkarlen börjar också med en _trollstav med magiska projektiler_ laddad i sin stav, tygrustning, en vattenflaska och en sammetspåse. \n\nTrollkarlen identifierar automatiskt:\n_-_ Identifieringsrullar\n_-_ Flytande eldpotioner\n_-_ Uppgraderingsrullar
actors.hero.heroclass.mage_unlock=_Använd en upgraderingsrulle för att göra något starkare_ så låser du upp trollkarlen.

actors.hero.heroclass.rogue=skurk
actors.hero.heroclass.rogue_desc_short=Skurken kan undvika fiender och slå till från osynlighet med hjälp av sin _skuggmantel._ Han kan också _upptäcka hemligheter och fällor_ på längre avstånd.
actors.hero.heroclass.rogue_desc=Skurken börjar med en _unik skuggmantel_, som han kan använda för att bli osynlig när han vill.n\nSkurken kan _upptäcka hemligheter och fällor_ på längre avstånd.\n\nSkurken börjar också med _en dolk_, _tre kastknivar_, tygskydd, en vattenflaska och en sammetspåse.\n\nSkurken identifierar automatiskt:\n_-_ Identifieringsrullar\n_-_ Osynlighetsdrycker\n_-_ Magiska kartrullar
actors.hero.heroclass.rogue_unlock=_Genomför 10 överraskningsattacker under ett spel_ för att låsa upp Skurken.

actors.hero.heroclass.huntress=jägare
actors.hero.heroclass.huntress_desc_short=Jägarinnan är en mästare på kastvapen och har en _magisk båge_ med oändligt många pilar. Hon kan också springa genom högt gräs _utan att trampa ner det._
actors.hero.heroclass.huntress_desc=Jägarinnan börjar med en unik andebåge som kan avfyra ett oändligt antal trollade pilar.n\nJägarinnan kan ta sig fram genom högt gräs _utan att trampa ner det_.\n\nJägarinnan börjar också med _spikhandskar_, tygrustning, en vattenflaska och en sammetspåse.\n\nJägarinnan identifierar automatiskt:\n_-_ Identifieringsrullar\n_-_ Drycker för klarsyn\n_-_ Vaggvisrullar
actors.hero.heroclass.huntress_unlock=För att låsa upp Jägarinnan _träffa fiender med kastvapen 10 gånger i ett spel._

actors.hero.heroclass.duelist=duellanten
actors.hero.heroclass.duelist_desc_short=Duellanten är en vapenmästare som kan använda sitt vapen för att utlösa en _speciell vapenfärdighet._ Denna speciella färdighet är _olika för varje vapen._
actors.hero.heroclass.duelist_desc=Duellanten börjar med en unik rapir med en specialförmåga som laddas upp över tid.n\nVarje vapen i spelet har en _olika specialförmåga_ som duellisten kan använda.\n\nDuellanten börjar också med _två kastspikar_, tygrustning, en vattenflaska och en sammetspåse.\n\nDuellanten identifierar automatiskt:\n_-_ Identifieringsrullar\n_-_ Styrkedrycker\n_-_ Spegelbildsrullar
actors.hero.heroclass.duelist_unlock=_Utrusta dig med ett vapen av rank 2 eller högre utan något styrkestraff_ för att låsa upp Duellanten.

actors.hero.heroclass.cleric=cleric
actors.hero.heroclass.cleric_desc_short=Prästen är en gudomlig trollkarl som använder sin unika _heliga bok_ för att kanalisera gudomlig magi. De kan _lära sig och uppgradera trollformler_ via talanger.
actors.hero.heroclass.cleric_desc=Prästen börjar med en _unik helig bok_ som de kan använda för att kasta olika trollformler.\n\nDe flesta av prästens talanger är inriktade på att lära sig eller uppgradera trollformler.\n\nPrästen börjar också med _en klubba_, tygrustning, en vattenflaska och en sammetspåse.\n\nPrästen identifierar automatiskt:\n_-_ Identifieringsrullar\n_-_ Renhetsdrycker\n_-_ Rullar för att ta bort förbannelser
actors.hero.heroclass.cleric_unlock=För att låsa upp prästen måste du helt rena alla förbannade utrustningsdelar från förbannelsen.

actors.hero.herosubclass.berserker=bärsärk
actors.hero.herosubclass.berserker_short_desc=_Bärsärkaren_ bygger ilska allteftersom han tar skada. Ilska ökar hans skada och kan aktiveras vid 100% för extra avskärmning.
actors.hero.herosubclass.berserker_desc=Berserkern får raseri när han tar fysisk skada, inklusive skada som blockeras av hans rustning! Raseriet avtar gradvis med tiden, men avtar långsammare om han har låg HP. Vid maximal raseri kan han bli berserk, få en sköld och behålla sitt raseri så länge han har sköld kvar. Skölden skalar med berserkerns rustningsnivå och kan förstärkas kraftigt om han har låg hälsa. Berserkern behöver tid för att återhämta sig efter att han blivit berserk.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=Gladiatorn bygger combo när han utför lyckade attacker. Han kan spendera combo för att använda unika förmågor.
actors.hero.herosubclass.gladiator_desc=Gladiatorn bygger upp en kombo-poäng varje gång han lyckas med en attack med ett närstridsvapen eller ett kastvapen. Om gladiatorn inte lyckas med en attack inom 5 turer (15 turer efter en dödande attack) återställs hans kombo.\n\nNär han bygger upp kombinationer kan gladiatorn använda en rad olika förmågor som garanterat träffar:\n2 kombinationer: slå tillbaka fienden, behåller kombinationen\n4 kombinationer: orsaka skada baserat på rustning\n6 kombinationer: parera, behåller kombinationen\n8 kombinationer: skada målet och fiender i närheten\n10 kombinationer: attackera en gång för varje kombination
actors.hero.herosubclass.battlemage=kampmagiker
actors.hero.herosubclass.battlemage_short_desc=_Kampmagikern_ frammanar bonuseffekter när han slåss i närstrid med sin stav. Dessa effekter beror på vilken trollstav hans stav är förtrollad med.
actors.hero.herosubclass.battlemage_desc=Kampmagikern får en bonuseffekt varje gång han slår i närstrid med sin stav, som om hans stav hade en extra förtrollning. Dessa effekter beror på den trollstav som hans stav är förtrollad med, varje trollstav har sin egen effekt. Utöver trollstavseffekterna får Battlemages stav också 0,5 laddningar när han slår med den.
actors.hero.herosubclass.warlock=häxmästare
actors.hero.herosubclass.warlock_short_desc=_Häxmästaren_ har en chans att själmärka fiender med sina trollstavar. Han helas närhelst han gör fysisk skada till märkta fiender.
actors.hero.herosubclass.warlock_desc=Warlocken har en chans att sätta ett själsmärke på karaktärer när han använder trollstavar på dem. Chansen att sätta ett själsmärke och dess varaktighet ökar med trollstavens nivå. \n\nNär en fiende är själsmärkt läker warlocken 2 hp för varje 5 skada han gör på dem, men endast med attacker från närstridsvapen eller kastvapen, inte från trollstavar!
actors.hero.herosubclass.assassin=lönnmördare
actors.hero.herosubclass.assassin_short_desc=_Lönnmördaren_ kan förbereda ett dödligt slag medan han är osynlig. Ju längre han väntar, ju starkare är attacken.
actors.hero.herosubclass.assassin_desc=Lönnmördaren förbereder sitt nästa slag när han blir osynlig. Ju längre han förbereder sig, desto kraftfullare blir hans nästa attack. Förberedelsen pågår i upp till 9 turer.\n\nEfter förberedelsen gör Lönnmördaren bonusskada vid sin nästa attack, kan blinka till sitt mål och kan till och med omedelbart döda fiender som är tillräckligt svaga.
actors.hero.herosubclass.freerunner=traceur
actors.hero.herosubclass.freerunner_short_desc=Freerunner bygger upp fart när han springer, vilket kan användas för att starta freerunning. Detta ger honom bonus i hastighet och undvikande under en kort stund.
actors.hero.herosubclass.freerunner_desc=När Freerunner rör sig bygger han upp momentum. Han kan få upp till 10 momentum efter att ha sprungit i 10 turer, men förlorar det snabbt om han slutar röra sig. Freerunner kan använda sin fart för att börja freerunning, 2 turer per fartpoäng. När han freerunning rör sig Freerunner med 2x hastighet och får bonus undvikande i proportion till sin nivå. När freerunning slutar finns det en cooldown innan fart kan byggas upp igen.
actors.hero.herosubclass.sniper=krypskytt
actors.hero.herosubclass.sniper_short_desc=Skytten kan genomtränga rustning med sina avståndsattacker. Hon kan även följa upp med en speciell attack från sin pilbåge efter en träff med kastvapen.
actors.hero.herosubclass.sniper_desc=Snipern är en mästare på distansstrid, vars distansattacker genomtränger fiendens rustning. När hon attackerar en fiende med ett kastvapen placerar hon en prickskyttemärke på dem, vilket låter henne följa upp med en specialattack från sin båge. Denna specialattack varierar beroende på hur hennes båge är förstärkt. En oförstärkt båge avfyrar ett skott som gör mindre skada men avfyras omedelbart. En snabb båge avfyrar en salva med tre pilar som gör mindre skada, men som fortfarande kan aktivera förtrollningar och tar 1 tur att avfyra. En skadebåge avfyrar ett prickskott som garanterat träffar, gör bonusskada baserat på avstånd och tar 2 turer att avfyra.
actors.hero.herosubclass.warden=väktare
actors.hero.herosubclass.warden_short_desc=_Väktaren_ kan se genom högt gräs och får bonuseffekter när hon planterar frön och trampar ner växter.
actors.hero.herosubclass.warden_desc=Väktaren har en stark koppling till naturen som ger henne en rad bonuseffekter relaterade till gräs och växter. Hon kan se genom högt och fuktigt gräs som om det vore tomt utrymme. \n\nVäktaren får gräs att gro runt alla frön hon kastar eller planterar och får specialeffekter när hon trampar på växter. Dessa specialeffekter ersätter de vanliga växteffekterna, vilket innebär att inga växter är skadliga för henne att trampa på.
actors.hero.herosubclass.champion=mästare
actors.hero.herosubclass.champion_short_desc=Champion kan använda två vapen och får fler vapenkontakter. Hennes vanliga attacker använder hennes primära vapen, men hon kan byta vapen och använda båda vapnens förmågor.
actors.hero.herosubclass.champion_desc=Mästaren är en mästare på närstridsvapen som kan utrusta sig med ett sekundärt vapen utöver sitt primära. Hennes vanliga attacker använder hennes primära vapen, men hon kan byta primärt vapen direkt och använda båda vapnens förmågor.
actors.hero.herosubclass.monk=munk
actors.hero.herosubclass.monk_short_desc=_Munken_ samlar energi under strid. Denna energi kan användas till en rad olika unika förmågor.
actors.hero.herosubclass.monk_desc=Munken är en mästare på fysisk teknik. När hon besegrar fiender får hon energi som kan användas till en rad olika defensiva och användbara förmågor. Denna energi försvinner inte med tiden, men har en övre gräns baserad på munkens nivå. \n\n1 energi: slå snabbt med nävarna \n2 energi: fokusera för att undvika nästa attack \n3 energi: spring snabbt till närheten \n4 energi: sparka bort en fiende \n5 energi: meditera för att rensa statusar och återställa trollstavens och artefaktens laddning
actors.hero.herosubclass.priest=präst
actors.hero.herosubclass.priest_short_desc=Prästen får nya långdistansbesvärjelser och en förstärkt version av vägledande ljus.
actors.hero.herosubclass.priest_desc=Prästen får en rad nya och uppgraderade besvärjelser som betonar distansstrid och synergi med magiska föremål.\n\nPrästen kan kasta Guiding Light gratis en gång var 50:e tur, vilket belyser fiender som direkt träffas av någon av deras besvärjelser, och kan konsumera belysningsdebuffen med allierade, trollstavar och vissa artefakter för bonusskada motsvarande deras nivå + 5.\n\nPrästen får också förtrollningen Radiance, som skingrar mörkret och påverkar alla synliga fiender, vilket utlöser och tillämpar belysning och kortvarigt bedövar dem till en kostnad av 2 laddningar.
actors.hero.herosubclass.paladin=paladin
actors.hero.herosubclass.paladin_short_desc=Paladinen får nya kortdistansbesvärjelser och förstärkta versioner av heliga vapen och skydd.
actors.hero.herosubclass.paladin_desc=Paladinen får en rad nya och uppgraderade trollformler som betonar närstrid och synergi med vapen och rustningar.\n\nPaladinens trollformler _Holy Weapon_ och _Holy Ward_ ger större bonusar, åsidosätter inte längre befintliga förtrollningar och glyfer och kan förlängas genom att kasta andra trollformler.\n\nPaladinen får också besvärjelsen _Smite_, som låter dem utföra en garanterad närstridsträff med bonusskada och förtrollningskraft.

##talents
actors.hero.talent$provokedangertracker.name=provoked anger
actors.hero.talent$provokedangertracker.desc=Krigaren har nyligen förlorat sitt skydd, hans nästa fysiska attack kommer att orsaka bonusskada.\n\nÅterstående turar: %s.
actors.hero.talent$lingeringmagictracker.name=kvarvarande magi
actors.hero.talent$lingeringmagictracker.desc=Magen har nyligen använt en stav eller trollstav, hans nästa fysiska attack kommer att orsaka bonusskada.\n\nÅterstående turar: %s.
actors.hero.talent$followupstriketracker.name=uppföljande slag
actors.hero.talent$followupstriketracker.desc=Jägarinnan har nyligen attackerat en fiende med ett kastvapen, hennes nästa närstridsattack mot samma mål kommer att ha ökad skada. \n\nÅterstående turer: %s.
actors.hero.talent$patientstriketracker.name=tålmodigt slag
actors.hero.talent$patientstriketracker.desc=Duellanten har just väntat en tur, hennes nästa närstridsattack kommer att orsaka extra skada.
actors.hero.talent$improvisedprojectilecooldown.name=improviserade projektiler nedkylningsperiod
actors.hero.talent$improvisedprojectilecooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turer: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=återhämtande fotsteg nedkylningsperiod
actors.hero.talent$rejuvenatingstepscooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turar: %s.
actors.hero.talent$seershotcooldown.name=siarskott nedkylningsperiod
actors.hero.talent$seershotcooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turer: %s.
actors.hero.talent$aggressivebarriercooldown.name=aggressiv barriär nedkylningsperiod
actors.hero.talent$aggressivebarriercooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turar: %s.
actors.hero.talent$liquidagilacctracker.name=flytande smidighet
actors.hero.talent$liquidagilacctracker.desc=Duellantens nästa vanliga närstridsattack får bonus i träffsäkerhet.\n\nÅterstående turar: %s.
actors.hero.talent$lethalhastecooldown.name=dödlig hast nedkylningsperiod
actors.hero.talent$lethalhastecooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turar: %s.
actors.hero.talent$swiftequipcooldown.name=kvickutrustande nedkylningsperiod
actors.hero.talent$swiftequipcooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turar: %s.
actors.hero.talent$preciseassaulttracker.name=precis attack
actors.hero.talent$preciseassaulttracker.desc=Duellantens nästa vanliga närstridsattack får bonus i träffsäkerhet.\n\nÅterstående turer: %s.
actors.hero.talent$deadlyfollowuptracker.name=dödlig uppföljning
actors.hero.talent$deadlyfollowuptracker.desc=Duellanten har nyligen attackerat en fiende med ett kastvapen, hennes närstridsattacker mot samma mål kommer att få ökad skada.\n\nÅterstående turer: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=executed
actors.hero.talent$satiatedspellstracker.name=Skyddande besvärjelse
actors.hero.talent$satiatedspellstracker.desc=Nästa besvärjelse som prästen kastar ger dem en liten sköld.
actors.hero.talent$searinglightcooldown.name=Searing Light
actors.hero.talent$searinglightcooldown.desc=Du har nyligen använt denna talang och måste vänta innan du kan använda den igen.\n\nÅterstående turer: %s.

#warrior
actors.hero.talent.hearty_meal.title=mättande måltid
actors.hero.talent.hearty_meal.desc=_+1:_ Att äta mat läker krigaren med _4 HP_ när han har 33 % eller mindre hälsa kvar.\n\n_+2:_ Att äta mat läker krigaren med _6 HP_ när han har 33 % eller mindre hälsa kvar.
actors.hero.talent.veterans_intuition.title=veteranens intuition
actors.hero.talent.veterans_intuition.desc=_+1:_ Krigaren identifierar vapen _1,75 gånger snabbare_ och rustningar _2,5 gånger snabbare_.\n\n_+2:_ Krigaren identifierar vapen _2,5 gånger snabbare_ och rustningar _när han utrustar sig med dem_.
actors.hero.talent.provoked_anger.title=provoked anger
actors.hero.talent.provoked_anger.desc=_+1:_ När en sköldbuff som applicerats på krigaren bryts av skada, kommer hans nästa fysiska attack att göra _3 bonusskada_.\n\n_+2:_ När en sköldbuff som applicerats på krigaren bryts av skada, kommer hans nästa fysiska attack att göra _5 bonusskada_.
actors.hero.talent.iron_will.title=vilja av stål
actors.hero.talent.iron_will.desc=_+1:_ Skölden som krigarens sigill ger _ökas med 1_.\n\n_+2:_ Skölden som krigarens sigill ger _ökas med 2_.
actors.hero.talent.iron_will.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den passivt att ge en 1 eller 2 max sköldversion av krigarens trasiga sigilleffekt.

actors.hero.talent.iron_stomach.title=järnmage
actors.hero.talent.iron_stomach.desc=_+1:_ Att äta mat tar krigarens 1 tur och ger honom _75 % skaderesistens_ vid ätande.\n\n_+2:_ Att äta mat tar krigarens 1 tur och ger honom _100 % skaderesistens_ vid ätande.
actors.hero.talent.liquid_willpower.title=flytande viljestyrka
actors.hero.talent.liquid_willpower.desc=_+1:_ Krigaren får _6,5 % av sin maximala HP i sköld_ när han dricker eller kastar en dryck, brygd eller elixir.\n\n_+2:_ Krigaren får _10 % av sin maximala HP i sköld_ när han dricker eller kastar en dryck, brygd eller elixir.\n\nSköldens värde fördubblas när du använder styrkedrycker, erfarenhetsdrycker eller alkemiprodukter som måste tillverkas med hjälp av dessa drycker.\n\nFör alkemiprodukter med högre utgångsmängd (t.ex. vattenbrygd) har denna talang en chans att aktiveras beroende på hur många av den produkten som tillverkas.
actors.hero.talent.runic_transference.title=runöverföring
actors.hero.talent.runic_transference.desc=_+1:_ Krigarens brutna sigill kan överföra _vanliga glyfer_ på samma sätt som det överför en uppgradering.\n\n_+2:_ Krigarens brutna sigill kan överföra _vanliga, kraftfulla och förbannade glyfer_ på samma sätt som det överför en uppgradering.\n\nSigillet kan endast överföra glyfer om de var applicerade på rustningen när sigillet fästes.
actors.hero.talent.runic_transference.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att hjälpa glyfer på din rustning att motstå att tas bort av uppgraderingsrullar. Glyfer börjar gå förlorade när du uppgraderar från nivå 6 (upp från 4) vid +1 eller nivå 7 (upp från 4) vid +2. Nivån där glyfer garanterat går förlorade är oförändrad vid +8.
actors.hero.talent.lethal_momentum.title=dödlig drivkraft
actors.hero.talent.lethal_momentum.desc=_+1:_ När krigaren landar ett dödande slag på en fiende med ett fysiskt vapen har den _67 % chans_ att ta 0 turer.\n\n_+2:_ När krigaren landar ett dödande slag på en fiende med ett fysiskt vapen har den _100 % chans_ att ta 0 turer.
actors.hero.talent.improvised_projectiles.title=improviserade projektiler
actors.hero.talent.improvised_projectiles.desc=_+1:_ Krigaren kan blända en fiende över _2 rundor_ genom att kasta något föremål som inte är ett kastvapen mot dem. Detta har en 50 rundors nedkylningsperiod.\n\n_+1:_ Krigaren kan blända en fiende över _3 rundor_ genom att kasta något föremål som inte är ett kastvapen mot dem. Detta har en 50 rundors nedkylningsperiod.

actors.hero.talent.hold_fast.title=hållfast
actors.hero.talent.hold_fast.desc=_+1:_ När krigaren väntar får han _1-2 rustning_ och saktar ned nedbrytningen av kombo- och sköldförstärkningar med _50 %_ tills han rör sig.\n\n_+2:_ När krigaren väntar får han _2-4 rustning_ och saktar ned nedbrytningen av kombo- och sköldförstärkningar med _75 %_ tills han rör sig.\n\n_+3:_ När krigaren väntar får han _3-6 rustning_ och saktar ner avklingningen av kombo- och sköldförstärkningar med _100 %_ tills han rör sig.
actors.hero.talent.strongman.title=starkman
actors.hero.talent.strongman.desc=_+1:_ Krigarens styrka _ökas med 8 %_, avrundat nedåt.\n\n_+2:_ Krigarens styrka _ökas med 13 %_, avrundat nedåt.\n\n_+3:_ Krigarens styrka _ökas med 18 %_, avrundat nedåt.

actors.hero.talent.endless_rage.title=oändligt raseri
actors.hero.talent.endless_rage.desc=_+1:_ Berserkern kan nå maximalt _116 % raseri_.\n\n_+2:_ Berserkern kan nå maximalt _133 % raseri_.\n\n_+3:_ Berserkern kan nå maximalt _150 % raseri_.\n\nVarje raseripunkt över 100 % ökar berserkerskölden med 1 % och minskar nedkylningstiden med 1 %, men ökar inte skadebonusen över +50 %.
actors.hero.talent.deathless_fury.title=dödslöst ursinne
actors.hero.talent.deathless_fury.desc=_+1:_ Berserk aktiveras automatiskt om Berserkern är på väg att dö och raseriet är på eller över 100 %, men det har en nedkylningstid på _3 hjältenivåer_ när detta inträffar.\n\n_+2:_ Berserk aktiveras automatiskt om berserkern är på väg att dö och raseriet är 100 % eller högre, men har en nedkylningstid på _2 hjältenivåer_ när detta inträffar.\n\n_+3:_ Berserk aktiveras automatiskt om berserkern är på väg att dö och raseriet är 100 % eller högre, men har en nedkylningstid på _1 hjältenivå_ när detta inträffar.\n\nObservera att Berserkern fortfarande dör om han har 0 HP när berserking upphör.
actors.hero.talent.enraged_catalyst.title=förargad katalyst
actors.hero.talent.enraged_catalyst.desc=_+1:_ Förtrollningar och förbannelser på Berserkerns vapen utlöses oftare ju mer raseri han har, upp till maximalt _15 % oftare_ vid 100 % raseri.n\n_+2:_ Förtrollningar och förbannelser på berserkerns vapen utlöses oftare ju mer raseri han har, upp till maximalt _30 % oftare_ vid 100 % raseri.\n\n_+3:_ Förtrollningar och förbannelser på berserkerns vapen utlöses oftare ju mer raseri han har, upp till maximalt _45 % oftare_ vid 100 % raseri.

actors.hero.talent.cleave.title=klyva
actors.hero.talent.cleave.desc=_+1:_ Den extra tid som Gladiator får vid en död ökas till _30 turer_, från 15.\n\n_+2:_ Den extra tid som Gladiator får vid en död ökas till _45 turer_, från 15.\n\n_+3:_ Den extra tid som Gladiator får vid en död ökas till _60 turer_, från 15.
actors.hero.talent.lethal_defense.title=dödligt försvar
actors.hero.talent.lethal_defense.desc=_+1:_ När gladiatorn dödar en fiende med en kombination minskar cooldown för hans brutna sigillsköld med _33 %_.\n\n_+2:_ När gladiatorn dödar en fiende med en kombination minskar cooldown för hans brutna sigillsköld med _67 %_.\n\n_+3:_ När gladiatorn dödar en fiende med en kombination, minskas nedkylningstiden för hans brutna sigillsköld med _100 %_.\n\nNedkylningstiden för skölden kan minskas till så lågt som -100 % med denna talang, vilket innebär att den omedelbart blir tillgänglig igen när den aktiveras.
actors.hero.talent.enhanced_combo.title=förstärkt combo
actors.hero.talent.enhanced_combo.desc=_+1:_ När gladiatorns kombination är 7 eller högre ökar Clobbars knockback-räckvidd till 3, den orsakar yrsel och kan slå fiender i gropar.\n\n_+2:_ Utöver fördelarna med +1 fungerar Parry på flera attacker när Gladiatorns kombo är 9 eller högre.\n\n_+3:_ Utöver fördelarna med +1 och +2 kan Gladiator hoppa upp till kombo/3 rutor när han använder Slam, Crush eller Fury.

actors.hero.talent.body_slam.title=kropps smäll
actors.hero.talent.body_slam.desc=_+1:_ När krigaren landar efter ett hopp får alla fiender i närheten skada motsvarande _1-4 plus 25 %_ av hans skadeblockeringskraft.\n\n_+2:_ När krigaren landar efter ett hopp får alla fiender i närheten skada motsvarande _2-8 plus 50 %_ av hans skadeblockeringskraft.\n\n_+3:_ När krigaren landar efter ett hopp får alla fiender i närheten skada motsvarande _3-12 plus 75 %_ av hans skadeblockeringskraft.\n\n_+4:_ När krigaren landar efter ett hopp får alla fiender i närheten skada motsvarande _4-16 plus 100 %_ av hans skadeblockeringskraft.
actors.hero.talent.impact_wave.title=effektvåg
actors.hero.talent.impact_wave.desc=_+1:_ När Krigaren landar efter att ha hoppat knuffas alla angränsande fiender _2 rutor_ bakåt och har en _25% chans_ att bli sårbara i 5 rundor.\n\n_+2:_ När Krigaren landar efter att ha hoppat knuffas alla angränsande fiender _3 rutor_ bakåt och har en _50% chans_ att bli sårbara i 5 rundor.\n\n_+3:_ När krigaren landar efter att ha hoppat knuffas alla angränsande fiender _4 rutor_ bakåt och har en _75% chans_ att bli sårbara i 5 rundor.\n\n_+4:_ När Krigaren landar efter att ha hoppat knuffas alla angränsande fiender _5 rutor_ bakåt och har en _100% chans_ att bli sårbara i 5 rundor.
actors.hero.talent.double_jump.title=dubbelhopp
actors.hero.talent.double_jump.desc=_+1:_ Om krigaren utför ett andra hopp inom 3 rundor har det hoppet en _16% minskad_ uppladdningskostnad.\n\n_+2:_ Om krigaren utför ett andra hopp inom 3 rundor har det hoppet en _30% minskad_ uppladdningskostnad.\n\n_+3:_ Om krigaren utför ett andra hopp inom 3 rundor har det hoppet en _40% minskad_ uppladdningskostnad.\n\n_+4:_ Om krigaren utför ett andra hopp inom 3 rundor har det hoppet en _50% minskad_ uppladdningskostnad.

actors.hero.talent.expanding_wave.title=expanderande våg
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Chockvågens räckvidd ökar från 5 till _8 rutor_ och dess bredd ökar från 60 till _105 grader_. \n\n_+4:_ Chockvågens räckvidd ökar från 5 till _9 rutor_ och dess bredd ökar från 60 till _120 grader_.
actors.hero.talent.striking_wave.title=slagkraftig våg
actors.hero.talent.striking_wave.desc=_+1:_ Shockwave har _30 % chans_ att även använda träffeffekter som förtrollningar och kombinationer.\n\n_+2:_ Shockwave har _60 % chans_ att även använda träffeffekter som förtrollningar och kombinationer.\n\n_+3:_ Chockvåg har _90 % chans_ att även använda träffeffekter som förtrollningar och kombinationer.\n\n_+4:_ Chockvåg har _100 % chans_ att även använda träffeffekter som förtrollningar och kombinationer, och ger förtrollningar _+20 % kraft_.
actors.hero.talent.shock_force.title=chockvåg
actors.hero.talent.shock_force.desc=_+1:_ Shockwave gör _20 % mer skada_ och har _25 % chans_ att bedöva istället för att förlama.\n\n_+2:_ Shockwave gör _40 % mer skada_ och har _50 % chans_ att bedöva istället för att förlama.\n\n_+3:_ Chockvåg orsakar _60 % mer skada_ och har _75 % chans_ att bedöva istället för att förlama.\n\n_+4:_ Chockvåg orsakar _80 % mer skada_ och har _100 % chans_ att bedöva istället för att förlama.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ Krigaren gör _115 % extra skada_ fördelat på _2 träffar_, istället för 100 % extra skada i 1 träff.\n\n_+2:_ Krigaren gör _130 % extra skada_ fördelat på _3 träffar_, istället för 100 % extra skada i 1 träff.\n\n_+3:_ Krigaren gör _145 % extra skada_ fördelat på _4 träffar_, istället för 100 % extra skada i 1 träff.\n\n_+4:_ Krigaren gör _160 % extra skada_ fördelat på _5 träffar_, istället för 100 % extra skada i 1 träff.
actors.hero.talent.shrug_it_off.title=skaka av
actors.hero.talent.shrug_it_off.desc=_+1:_ Krigarens skadereduktion vid uthållighet _ökas till 60%_, från 50%.\n\n_+2:_ Krigarens skadereduktion vid uthållighet _ökas till 68%_, från 50%.\n\n_+3:_ Krigarens skadereduktion vid uthållighet _ökas till 74%_ från 50%.\n\n_+4:_ Krigarens skadereduktion vid uthållighet _ökas till 80%_ från 50%.
actors.hero.talent.even_the_odds.title=utjämna oddsen
actors.hero.talent.even_the_odds.desc=_+1:_ Krigaren gör ytterligare _5 % bonusskada_ för varje fiende inom 2 rutor när uthålligheten upphör.\n\n_+2:_ Krigaren gör ytterligare _10 % bonusskada_ för varje fiende inom 2 rutor när uthålligheten upphör.\n\n_+3:_ Krigaren gör ytterligare _15 % bonusskada_ för varje fiende inom 2 rutor när uthålligheten upphör.\n\n_+4:_ Krigaren gör ytterligare _20 % bonusskada_ för varje fiende inom 2 rutor när uthålligheten upphör.

#mage
actors.hero.talent.empowering_meal.title=förstärkande måltid
actors.hero.talent.empowering_meal.desc=_+1:_ Att äta mat ger magikern _2 bonusskada_ de nästa 3 gångerna han gör skada med en trollstav.\n\n_+2:_ Att äta mat ger magikern _3 bonusskada_ de nästa 3 gångerna han gör skada med en trollstav.
actors.hero.talent.scholars_intuition.title=den lärdes intuition
actors.hero.talent.scholars_intuition.desc=_+1:_ Trollkarlen identifierar trollstavar _3x snabbare_.\n\n_+2:_ Trollkarlen identifierar trollstavar _när han använder dem_.
actors.hero.talent.lingering_magic.title=kvarvarande magi
actors.hero.talent.lingering_magic.desc=_+1:_ När magikern slår med en trollstav eller stav, gör hans nästa fysiska attack _1-2 bonusskada_.\n\n_+2:_ När magikern slår med en trollstav eller stav, gör hans nästa fysiska attack _2 bonusskada_.
actors.hero.talent.backup_barrier.title=reservbarriär
actors.hero.talent.backup_barrier.desc=_+1:_ Trollkarlen får _3 sköld_ varje gång han använder den sista laddningen i sin stav.\n\n_+2:_ Trollkarlen får _5 sköld_ varje gång han använder den sista laddningen i sin stav.
actors.hero.talent.backup_barrier.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att aktiveras från hjälten med den högsta nivån på sin trollstav.

actors.hero.talent.energizing_meal.title=energigivande måltid
actors.hero.talent.energizing_meal.desc=_+1:_ Att äta mat tar 1 tur för Trollkarlen och ger honom _5 turer för att ladda sin trollstav_.\n\n_+2:_ Att äta mat tar 1 tur för Trollkarlen och ger honom _8 turer för att ladda sin trollstav_.
actors.hero.talent.inscribed_power.title=inskription
actors.hero.talent.inscribed_power.desc=_+1:_ När Trollkarlen läser en skriftrulle eller använder ett trollformelsobjekt får hans _nästa 2 trollstavsslag_ +2 nivåer.\n\n_+2:_ När Trollkarlen läser en skriftrulle eller använder ett trollformelsobjekt får hans _nästa 3 trollstavsslag_ +2 nivåer.\n\nAntalet förstärkta trollstavsslag fördubblas när du använder en uppgraderings-, transmutations- eller alkemiföremål som måste tillverkas med hjälp av dessa rullar.\n\nFör alkemiföremål med högre utgångsmängder (t.ex. de flesta trollformler) har denna talang en chans att utlösas baserat på hur många av det föremålet som produceras.
actors.hero.talent.wand_preservation.title=stavbevarande
actors.hero.talent.wand_preservation.desc=_+1:_ När Trollkarlen förlägger en ny trollstav i sin stav återfår han den gamla trollstaven med +0, _men detta kan endast göras en gång._\n\n_+2:_ När Trollkarlen förlägger en ny trollstav i sin stav återfår han den gamla trollstaven med +0, _detta kan upprepas med en cooldown på en hjältenivå._
actors.hero.talent.wand_preservation.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att öka mängden arkan harts som erhålls när en trollstav placeras i en alkemikruka med 1 vid +1, eller med 2 vid +2.
actors.hero.talent.arcane_vision.title=magisk syn
actors.hero.talent.arcane_vision.desc=_+1:_ När Trollkarlen träffar en fiende med en trollformel får han syn på fiendens tankar i _10 turer_.\n\n_+2:_ När Trollkarlen träffar en fiende med en trollformel får han syn på fiendens tankar i _15 turer_.
actors.hero.talent.shield_battery.title=sköldsbatteri
actors.hero.talent.shield_battery.desc=_+1:_ Trollkarlen kan rikta en trollstav mot sig själv för att omvandla alla sina laddningar till sköldar med en hastighet av _4 % max HP per laddning_.\n\n_+2:_ Trollkarlen kan rikta en trollstav mot sig själv för att omvandla alla sina laddningar till sköldar med en hastighet av _6 % max HP per laddning_.

actors.hero.talent.desperate_power.title=desperat kraft
actors.hero.talent.desperate_power.desc=_+1:_ Trollkarlens trollstavar och stavar får _+1 nivå_ på sin sista zap när de är nere på sin sista laddning.\n\n_+2:_ Trollkarlens trollstavar och stavar får _+2 nivåer_ på sin sista zap när de är nere på sin sista laddning.\n\n_+3:_ Trollkarlens trollstavar och stavar får _+3 nivåer_ på sin sista zap när de är nere på sin sista laddning.
actors.hero.talent.ally_warp.title=ally warp
actors.hero.talent.ally_warp.desc=_+1:_ Trollkarlen kan välja en allierad att omedelbart byta plats med, inom en _2 ruts radie_.\n\n_+2:_ Trollkarlen kan välja en allierad att omedelbart byta plats med, inom en _4 ruts radie_.\n\n_+3:_ Trollkarlen kan välja en allierad att omedelbart byta plats med, inom en _6 rutor_ radie.\n\nTrollkarlen kan inte byta plats med orörliga allierade.

actors.hero.talent.empowered_strike.title=förstärkt slag
actors.hero.talent.empowered_strike.desc=_+1:_ Stridsmagikerns första närstridsattack med sin stav efter att ha använt den orsakar _+16 % skada_ och stavens bonuseffekt får _+50 % kraft_.n\n_+2:_ Stridsmagikerns första närstridsattack med sin stav efter att ha använt den ger _+33 % skada_ och stavens bonuseffekt får _+100 % kraft_.n\n_+3:_ Battlemage's första närstridsattack med sin stav efter att ha använt den ger _+50 % skada_ och stavens bonuseffekt får _+150 % kraft_.
actors.hero.talent.mystical_charge.title=mystisk laddning
actors.hero.talent.mystical_charge.desc=_+1:_ Att slå med sin stav ger Kampmagikern _0,5 turer_ i artefaktuppladdning.\n\n_+2:_ Att slå med sin stav ger Kampmagikern _1 tur_ i artefaktuppladdning.\n\n_+3:_ Att slå med sin stav ger Kampmagikern _1,5 turer_ värde av artefaktuppladdning.
actors.hero.talent.excess_charge.title=överbliven laddning
actors.hero.talent.excess_charge.desc=_+1:_ När Kampmagikerns stav är fulladdad ger hans nästa zap honom _0,67 sköld_ per stavens nivå.n\n_+2:_ När Kampmagikerns stav är fulladdad ger nästa stöt honom _1,33 sköld_ per stavens nivå.\n\n_+3:_ När Kampmagikerns stav är fulladdad ger nästa stöt honom _2 sköld_ per stavens nivå.

actors.hero.talent.soul_siphon.title=själsutvinning
actors.hero.talent.soul_siphon.desc=_+1:_ Fysisk skada som andra karaktärer orsakar utlöser Warlocks själsmärke med _13 % effektivitet_.\n\n_+2:_ Fysisk skada som andra karaktärer orsakar utlöser Warlocks själsmärke med _27 % effektivitet_.n\n_+3:_ Fysisk skada som tillfogas av andra karaktärer aktiverar Warlocks själsmärke med _40 % effektivitet_.
actors.hero.talent.soul_eater.title=själsslukare
actors.hero.talent.soul_eater.desc=_+1:_ Själsmärke ger _0,33 turer_ mättnad för varje fysisk skada som tillfogas. Fiender med själsmärke har _10 % chans_ att utlösa effekter vid intag när de dör.\n\n_+2:_ Själsmärke ger _0,67 turer_ mättnad för varje fysisk skada som tillfogas. Själsmärkta fiender har _20 % chans_ att utlösa effekter när de dör. \n\n_+3:_ Själsmärke ger _1 tur_ mättnad för varje fysisk skada som orsakas. Själsmärkta fiender har _30 % chans_ att utlösa effekter när de dör.
actors.hero.talent.necromancers_minions.title=och besvärjares undersåtar
actors.hero.talent.necromancers_minions.desc=_+1:_ När en själsmärkt fiende dör har Warlocken _13 % chans_ att återuppväcka dem som en fördärvad vålnad.\n\n_+2:_ När en själsmärkt fiende dör har Warlock _27 % chans_ att återuppväcka dem som en fördärvad vålnad.\n\n_+3:_ När en själsmärkt fiende dör har Warlock _40 % chans_ att återuppväcka dem som en fördärvad vålnad.

actors.hero.talent.blast_radius.title=sprängradie
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius ökas till _5 rutor_, från 4.\n\n_+2:_ Elemental blast's radius ökas till _6 rutor_, från 4.n\n_+3:_ Elemental blast's radius ökas till _7 rutor_, från 4.\n\n_+4:_ Elemental blast's radius ökas till _8 rutor_, från 4.
actors.hero.talent.elemental_power.title=elementär kraft
actors.hero.talent.elemental_power.desc=_+1:_ Kraften av elementärt skott är _25%_ starkare.\n\n_+2:_ Kraften av elementärt skott är _50%_ starkare.\n\n_+3:_ Kraften av elementärt skott är _75%_ starkare.\n\n_+4:_ Kraften av elementärt skott är _100%_ starkare.
actors.hero.talent.reactive_barrier.title=reaktiv barriär
actors.hero.talent.reactive_barrier.desc=_+1:_ Trollkarlen får _2,5 sköld_ för varje karaktär som påverkas av elementär explosion, upp till maximalt 5 karaktärer.\n\n_+2:_ Trollkarlen får _5 sköld_ för varje karaktär som påverkas av elementär explosion, upp till maximalt 6 karaktärer.\n\n_+3:_ Trollkarlen får _7,5 sköld_ för varje karaktär som påverkas av elemental blast, upp till maximalt 7 karaktärer.\n\n_+4:_ Trollkarlen får _10 sköld_ för varje karaktär som påverkas av elemental blast, upp till maximalt 8 karaktärer.

actors.hero.talent.wild_power.title=vild kraft
actors.hero.talent.wild_power.desc=_+1:_ När vild magi används förstärks trollstavar med antingen _2 eller 3, upp till +4_.n\n_+2:_ När vild magi används förstärks trollstavar med _3, upp till +5_.\n\n_+3:_ När vild magi används förstärks trollstavar med antingen _3 eller 4, upp till +6_.\n\n_+4:_ När vild magi används förstärks trollstavar med _4, upp till +7_.
actors.hero.talent.fire_everything.title=skjut allt
actors.hero.talent.fire_everything.desc=_+1:_ Vild magi avfyras nu _5 gånger_ istället för 4, och varje trollstav har _25 % chans_ att kunna användas 3 gånger.\n\n_+2:_ Vild magi avfyras nu _6 gånger_ istället för 4, och varje trollstav har _50 % chans_ att kunna användas 3 gånger.\n\n_+3:_ Vild magi avfyras nu _7 gånger_ istället för 4, och varje trollstav har _75 % chans_ att kunna användas 3 gånger.\n\n_+4:_ Vild magi avfyras nu _8 gånger_ istället för 4, och varje trollstav har _100 % chans_ att kunna användas 3 gånger.
actors.hero.talent.conserved_magic.title=konserverad magi
actors.hero.talent.conserved_magic.desc=_+1:_ Varje zap från vild magi använder nu _0,33 laddningar_ istället för 0,5, och vild magi har _25 % chans_ att inte använda en tur.n\n_+2:_ Varje zap från vild magi använder nu _0,225 laddningar_ istället för 0,5, och vild magi har _50 % chans_ att inte använda en tur.\n\n_+3:_ Varje zap från vild magi använder nu _0,15 laddningar_ istället för 0,5, och vild magi har _75 % chans_ att inte använda en tur.\n\n_+4:_ Varje zap från vild magi använder nu _0,1 laddningar_ istället för 0,5, och vild magi har _100 % chans_ att inte spendera en tur.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ Om magikern teleporterar sig till en annan karaktär gör han _10-15 skada_ på den, men tar också _5 skada_.\n\n_+2:_ Om magikern teleporterar sig till en annan karaktär gör han _20-30 skada_ på den, men tar också _10 skada_.\n\n_+3:_ Om magikern teleporterar sig till en annan karaktär, gör han _30-45 skada_ på den, men tar också _15 skada_.\n\n_+4:_ Om magikern teleporterar sig till en annan karaktär, gör han _40-60 skada_ på den, men tar också _20 skada_.\n\nHjälten kan inte dödas av denna talang, självskadan kan reduceras av magiresistenta effekter.
actors.hero.talent.remote_beacon.title=Fjärrbeacon
actors.hero.talent.remote_beacon.desc=_+1:_ Trollkarlen kan placera en fyr på valfri plats inom _4 rutor_.\n\n_+2:_ Trollkarlen kan placera en fyr på valfri plats inom _8 rutor_.\n\n_+3:_ Trollkarlen kan placera en fyr på valfri plats inom _12 rutor_.\n\n_+4:_ Trollkarlen kan placera en fyr på valfri plats inom _16 rutor_.\n\nTrollkarlen kan inte placera fyrar på platser som är otillgängliga.
actors.hero.talent.longrange_warp.title=Långdistansförflyttning
actors.hero.talent.longrange_warp.desc=_+1:_ Trollkarlen kan nu förflytta sig mellan våningar, till en kostnad av _150 % laddning_.\n\n_+2:_ Trollkarlen kan nu förflytta sig mellan våningar, till en kostnad av _117 % laddning_.\n\n_+3:_ Trollkarlen kan nu förflytta sig mellan våningar, till en kostnad av _83 % laddning_.\n\n_+4:_ Trollkarlen kan nu förflytta sig mellan våningar, till en kostnad av _50 % laddning_.\n\nTrollkarlen kan inte använda långdistansförflyttning för att lämna en låst våning.

#rogue
actors.hero.talent.cached_rations.title=undangömda ransoner
actors.hero.talent.cached_rations.desc=_+1:_ Skurken kan hitta _2 proviantransoner_ placerade i kistor vid utforskning av de närmaste våningarna i fängelsehålan.\n\n_+2:_ Skurken kan hitta _3 proviantransoner_ placerade i kistor vid utforskning av de närmaste våningarna i fängelsehålan.\n\nFörrådsransoner äts snabbt, återställer en måttlig mättnadskänsla, läker 5 hp och återställer 1 laddning till skuggmanteln.
actors.hero.talent.thiefs_intuition.title=tjuvs intuition
actors.hero.talent.thiefs_intuition.desc=_+1:_ Skurken identifierar ringar _2x snabbare_ och identifierar typen av ring _när han sätter på den_.\n\n_+2:_ Skurken identifierar ringar _när han sätter på dem_ och identifierar typen av ring _när han plockar upp den_.
actors.hero.talent.sucker_punch.title=sucker punch
actors.hero.talent.sucker_punch.desc=_+1:_ Skurken gör _1-2 extra skada_ första gången han överraskar en fiende med en attack.\n\n_+2:_ Skurken gör _2 extra skada_ första gången han överraskar en fiende med en attack.
actors.hero.talent.protective_shadows.title=beskyddande skuggor
actors.hero.talent.protective_shadows.desc=_+1:_ Skurken får ett skydd _varannan tur_ han är osynlig, _upp till maximalt 3_.\n\n_+2:_ Skurken får ett skydd _varje tur_ han är osynlig, _upp till maximalt 5_.

actors.hero.talent.mystical_meal.title=mystisk måltid
actors.hero.talent.mystical_meal.desc=_+1:_ Att äta mat tar 1 tur för Skurken (proviant ransoneras omedelbart) och ger honom _3 turer av artefaktuppladdning_.\n\n_+2:_ Att äta mat tar 1 tur för Skurken (proviant ransoneras omedelbart) och ger honom _5 turer av artefaktuppladdning_.\n\nDenna talang kan inte användas för att låta hornet av överflöd ladda sig själv.
actors.hero.talent.inscribed_stealth.title=inscribed stealth
actors.hero.talent.inscribed_stealth.desc=_+1:_ Skurken får _3 turer_ av osynlighet efter att ha läst en skriftrulle eller använt ett trollformelsobjekt.\n\n_+2:_ Skurken får _5 turer_ av osynlighet efter att ha läst en skriftrulle eller använt ett trollformelsobjekt.\n\nOsynlighetsvaraktigheten fördubblas när du använder en uppgraderingsrulle, transmutationsrulle eller alkemiföremål som måste tillverkas med hjälp av dessa rullar.\n\nFör alkemiföremål med högre utgångsmängder (t.ex. de flesta trollformler) har denna talang en chans att utlösas baserat på hur många av det föremålet som produceras.
actors.hero.talent.wide_search.title=brett sökande
actors.hero.talent.wide_search.desc=_+1:_ Skurkens sökningsradie ökar från en 5x5-ruta till en _7x7-cirkel_.
actors.hero.talent.wide_search.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att öka deras sökområde från en 3x3 kvadrat till en 5x5 cirkel vid +1, eller en 5x5 kvadrat vid +2.
actors.hero.talent.silent_steps.title=tysta fotsteg
actors.hero.talent.silent_steps.desc=_+1:_ Skurken väcker inte sovande fiender vid _3 eller fler rutor från dem_.\n\n_+2:_ Skurken väcker inte sovande fiender när han _inte är intill dem_.
actors.hero.talent.rogues_foresight.title=skurkens framsynthet
actors.hero.talent.rogues_foresight.desc=_+1:_ När Skurken befinner sig på en nivå med ett hemligt rum har han _75 % chans att upptäcka_ att nivån innehåller en hemlighet.\n\n_+2:_ När Skurken befinner sig på en nivå med ett hemligt rum har han _100 % chans att upptäcka_ att nivån innehåller en hemlighet.

actors.hero.talent.light_cloak.title=lätt mantel
actors.hero.talent.light_cloak.desc=_+1:_ Skurken kan använda sin skuggmantel när den inte är utrustad, men den laddas upp med _25 % hastighet_ när den inte är utrustad.\n\n_+2:_ Skurken kan använda sin skuggmantel när den inte är utrustad, men den laddas upp med _50 % hastighet_ när den inte är utrustad.\n\n_+3:_ Skurken kan använda sin skuggmantel när den inte är utrustad, men den laddas upp med _75 % hastighet_ när den inte är utrustad.
actors.hero.talent.light_cloak.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att öka laddningshastigheten för alla artefakter med 7/13/20 % vid +1/+2/+3.
actors.hero.talent.enhanced_rings.title=förstärkta ringar
actors.hero.talent.enhanced_rings.desc=_+1:_ När Skurken använder en artefakt får hans ringar +1 uppgradering i _3 turer_.\n\n_+2:_ När Skurken använder en artefakt får hans ringar +1 uppgradering i _6 turer_.\n\n_+3:_ När Skurken använder en artefakt får hans ringar +1 uppgradering i _9 turer_.

actors.hero.talent.enhanced_lethality.title=förstärkt dödlighet
actors.hero.talent.enhanced_lethality.desc=_+1:_ Assassinen kan mörda fiender som har mindre än _4/13/27/67 % hälsa_ per förberedelsegrad, upp från 3/10/20/50%.\n\n_+2:_ Assassinen kan mörda fiender som har mindre än _5/17/33/83 % hälsa_ per förberedelsegrad, upp från 3/10/20/50%.\n\n_+3:_ Assassinen kan mörda fiender som har mindre än _6/20/40/100 % hälsa_ per förberedelsegrad, upp från 3/10/20/50 %.
actors.hero.talent.assassins_reach.title=assassin's reach
actors.hero.talent.assassins_reach.desc=_+1:_ Assassins blinkningsräckvidd per förberedelsegrad ökas till _1/3/4/6 rutor_, från 1/2/3/4.\n\n_+2:_ Assassins blinkningsräckvidd per förberedelsegrad ökas till _2/4/6/8 rutor_, från 1/2/3/4.\n\n_+3:_ Assassins blinkningsräckvidd per förberedelsegrad ökas till _2/5/7/10 rutor_, från 1/2/3/4.\n\nDenna blinkning kan passera faror och fiender, men inte genom fast terräng som väggar.
actors.hero.talent.bounty_hunter.title=bounty hunter
actors.hero.talent.bounty_hunter.desc=_+1:_ När Assassinen dödar en fiende med ett förberett slag ökar deras chans att tappa föremål med _2/4/8/16 %_ per förberedelsegrad.\n\n_+2:_ När Assassinen dödar en fiende med ett förberett slag ökar deras chans att tappa föremål med _4/8/16/32 %_ per förberedelsegrad.\n\n_+3:_ När Assassinen dödar en fiende med ett förberett slag ökar deras chans att tappa föremål med _6/12/24/48 %_ per förberedelsegrad.

actors.hero.talent.evasive_armor.title=undvikande rustning
actors.hero.talent.evasive_armor.desc=_+1:_ Vid freerunning får Freerunner ytterligare _+1 undvikande_ per överskott av styrka på sin rustning.\n\n_+2:_ Vid freerunning får Freerunner ytterligare _+2 undvikande_ per överskott av styrka på sin rustning.\n\n_+3:_ Vid freerunning får Freerunner ytterligare _+3 undvikande_ per överskjutande styrkepunkt på sin rustning.
actors.hero.talent.projectile_momentum.title=projektilmoment
actors.hero.talent.projectile_momentum.desc=_+1:_ Under freerunning får Freerunner _+50 % träffsäkerhet och +10 % skada_ med kastvapen.\n\n_+2:_ Under freerunning får Freerunner _+100 % träffsäkerhet och +20 % skada_ med kastvapen.\n\n_+3:_ Under freerunning får Freerunner _+150 % träffsäkerhet och +30 % skada_ med kastvapen.
actors.hero.talent.speedy_stealth.title=snabbt smygande
actors.hero.talent.speedy_stealth.desc=_+1:_ Freerunner får 2 momentum per tur vid osynlighet.\n\n_+2:_ Utöver fördelarna med +1 räknas inte längre freerunning ned vid osynlighet.\n\n_+3:_ Utöver fördelarna med +1 och +2 rör sig fri löparen med 2x hastighet när han är osynlig, oavsett om han fri löper eller inte.

actors.hero.talent.hasty_retreat.title=hastad reträtt
actors.hero.talent.hasty_retreat.desc=_+1:_ Efter att ha blinkat får Skurken _1 tur_ med hastighet och osynlighet.n\n\n_+2:_ Efter att ha blinkat får Skurken _2 turer_ av hastighet och osynlighet.\n\n_+3:_ Efter att ha blinkat får Skurken _3 turer_ av hastighet och osynlighet.\n\n_+4:_ Efter att ha blinkat får Skurken _4 turer_ av hastighet och osynlighet.
actors.hero.talent.body_replacement.title=kroppsersättning
actors.hero.talent.body_replacement.desc=_+1:_ Efter att ha blinkat lämnar Skurken en träattrapp efter sig som har _20 hälsa och 1-3 rustning_.\n\n_+2:_ Efter att ha blinkat lämnar Skurken en träattrapp efter sig som har _40 hälsa och 2-6 rustning_.\n\n_+3:_ Efter att ha blinkat lämnar Skurken en träattrapp efter sig som har _60 hälsa och 3-9 rustning_.\n\n_+4:_ Efter att ha blinkat lämnar Skurken en träattrapp efter sig som har _80 hälsa och 4-12 rustning_.\n\nEndast en attrapp kan vara aktiv åt gången.
actors.hero.talent.shadow_step.title=skuggsteg
actors.hero.talent.shadow_step.desc=_+1:_ Om Skurken använder rökbomb medan han är osynlig, inträffar den omedelbart och har en _16 % reducerad_ laddningskostnad, men den bländar inte heller fiender eller utlöser andra talanger.\n\n_+2:_ Om Skurken använder rökbomb vid osynlighet, utlöses den omedelbart och har en _30 % reducerad_ laddningskostnad, men den bländar inte fiender och utlöser inte andra talanger.\n\n_+3:_ Om Skurken använder rökbomb vid osynlighet, utlöses den omedelbart och har en _41 % reducerad_ laddningskostnad, men den bländar inte fiender och utlöser inte andra talanger.\n\n_+4:_ Om Skurken använder rökbomb vid osynlighet, aktiveras den omedelbart och har en _50 % reducerad_ laddningskostnad, men den förblindar inte fiender och utlöser inte andra talanger.

actors.hero.talent.fear_the_reaper.title=frukta skördemannen
actors.hero.talent.fear_the_reaper.desc=_+1:_ När en dödsmärkt fiende når 0 hp blir de _förlamade_.\n\n_+2:_ När en dödsmärkt fiende når 0 hp blir de _rädda och förlamade_.\n\n_+3:_ När en dödsmärkt fiende når 0 hp blir de _fruktade och förlamade_ och fiender inom 3 rutor blir _förlamade_.\n\n_+4:_ När en dödsmärkt fiende når 0 hp blir de _fruktade och förlamade_ och fiender inom 3 rutor blir _fruktade och förlamade_.
actors.hero.talent.deathly_durability.title=dödlig slitstyrka
actors.hero.talent.deathly_durability.desc=_+1:_ Fiender som dödas av dödstecken ger Skurken en sköld som motsvarar _13 %_ av deras hp när de var märkta.\n\n_+2:_ Fiender som dödas av dödstecken ger Skurken en sköld som motsvarar _25 %_ av deras hp när de var märkta.\n\n_+3:_ Fiender som dödas av dödsmärket ger Skurken en sköld som motsvarar _38 %_ av deras hp när de var märkta.\n\n_+4:_ Fiender som dödas av dödsmärket ger Skurken en sköld som motsvarar _50 %_ av deras hp när de var märkta.
actors.hero.talent.double_mark.title=dubbelt märkt
actors.hero.talent.double_mark.desc=_+1:_ Att markera ett andra mål samtidigt som det första har en _30 % reducerad_ laddningskostnad.\n\n_+2:_ Att markera ett andra mål samtidigt som det första har en _50 % reducerad_ laddningskostnad.\n\n_+3:_ Att markera ett andra mål samtidigt som det första har en _65 % reducerad_ laddningskostnad.\n\n_+4:_ Att markera ett andra mål samtidigt som det första har en _75 % reducerad_ laddningskostnad.

actors.hero.talent.shadow_blade.title=skuggklinga
actors.hero.talent.shadow_blade.desc=_+1:_ Skuggklonen får _8 %_ av hjältens skada per tur och har _25 % chans_ att använda förtrollningen på hjältens vapen.\n\n_+2:_ Skuggklonen får _16 %_ av hjältens skada per tur och har _50 % chans_ att använda förtrollningen på hjältens vapen.\n\n_+3:_ Skuggklonen får _24 %_ av hjältens skada per tur och har _75 % chans_ att använda förtrollningen på hjältens vapen.\n\n_+4:_ Skuggklonen får _32 %_ av hjältens skada per tur och har _100 % chans_ att använda förtrollningen på hjältens vapen.
actors.hero.talent.cloned_armor.title=klonad rustning
actors.hero.talent.cloned_armor.desc=_+1:_ Skuggklonen får _12 %_ av hjältens rustningsvärde och har _25 % chans_ att använda glyfen på hjältens rustning.\n\n_+2:_ Skuggklonen får _24 %_ av hjältens rustningsvärde och har _50 % chans_ att använda glyfen på hjältens rustning.\n\n_+3:_ Skuggklonen får _36 %_ av hjältens rustningsvärde och har _75 % chans_ att använda glyfen på hjältens rustning.\n\n_+4:_ Skuggklonen får _48 %_ av hjältens rustningsvärde och har _100 % chans_ att använda glyfen på hjältens rustning.
actors.hero.talent.perfect_copy.title=perfekt kopia
actors.hero.talent.perfect_copy.desc=_+1:_ Skuggklonen får _10 %_ av hjältens max-HP och kan omedelbart byta plats med hjälten upp till _1 ruta_ bort.\n\n_+2:_ Skuggklonen får _20 %_ av hjältens max-HP och kan omedelbart byta plats med hjälten upp till _2 rutor_ bort.\n\n_+3:_ Skuggklonen får _30 %_ av hjältens max-HP och kan omedelbart byta plats med hjälten upp till _3 rutor_ bort.\n\n_+4:_ Skuggklonen får _40 %_ av hjältens max-HP och kan omedelbart byta plats med hjälten upp till _4 rutor_ bort.

#huntress
actors.hero.talent.natures_bounty.title=naturens gåvor
actors.hero.talent.natures_bounty.desc=_+1:_ Jägarinnan kan hitta _4 bär_ gömda i högt gräs när hon utforskar de nästa våningarna i fängelsehålan.\n\n_+2:_ Jägarinnan kan hitta _6 bär_ gömda i högt gräs när hon utforskar de nästa våningarna i fängelsehålan.\n\nBär äts snabbt, återställer en liten del av mättnadskänslan och kan innehålla användbara frön.
actors.hero.talent.survivalists_intuition.title=överlevnadssinn
actors.hero.talent.survivalists_intuition.desc=_+1:_ Jägarinnan identifierar kastvapen _3x snabbare_.\n\n_+2:_ Jägarinnan identifierar kastvapen _när hon träffar med dem_.
actors.hero.talent.followup_strike.title=uppföljande slag
actors.hero.talent.followup_strike.desc=_+1:_ När Jägarinnan träffar en fiende med sitt båge eller ett kastvapen, ger hennes nästa närstridsattack mot den fienden _2 bonusskada_.\n\n_+2:_ När Jägarinnan träffar en fiende med sitt båge eller ett kastvapen, ger hennes nästa närstridsattack mot den fienden _3 bonusskada_.
actors.hero.talent.natures_aid.title=naturens hjälp
actors.hero.talent.natures_aid.desc=_+1:_ Jägarinnan får 0-2 rustning av barkhud, som försvinner var _3 turer_ när en växts effekt aktiveras inom hennes synfält.\n\n_+2:_ Jägarinnan får 0-2 rustning av barkhud, som försvinner var _5 turer_ när en växts effekt aktiveras inom hennes synfält.

actors.hero.talent.invigorating_meal.title=uppfriskande måltid
actors.hero.talent.invigorating_meal.desc=_+1:_ Att äta mat tar 1 tur för Jägarinnan (bär äts direkt) och ger henne _1 tur med hastighet_.\n\n_+2:_ Att äta mat tar 1 tur för Jägarinnan (bär äts direkt) och ger henne _2 turer med hastighet_.
actors.hero.talent.liquid_nature.title=flytande natur
actors.hero.talent.liquid_nature.desc=_+1:_ När Jägarinnan dricker eller kastar en dryck, brygd eller elixir, växer _upp till 4 gräsplattor_ i omgivningen och närliggande fiender blir rotade i _1 tur_.n\n_+2:_ När Jägarinnan dricker eller kastar en dryck, brygd eller elixir, växer _upp till 6 gräsplattor_ i omgivningen och närliggande fiender blir fastrotade i _2 turer_.\n\nMängden gräs och rotningens varaktighet fördubblas när du använder styrkedrycker, erfarenhetsdrycker eller alkemiprodukter som måste tillverkas med hjälp av dessa drycker.\n\nFör alkemiföremål med högre utgångsmängd (t.ex. vattenbrygd) har denna talang en chans att utlösas baserat på hur många av det föremålet som produceras.
actors.hero.talent.rejuvenating_steps.title=återhämtande fotsteg
actors.hero.talent.rejuvenating_steps.desc=_+1:_ När Jägarinnan trampar på kort gräs eller glödande kol, reser det sig till högt gräs som Jägarinnan omedelbart plöjer. Detta har en nedkylningstid på _10 turer_.\n\n_+2:_ När Jägarinnan trampar på kort gräs eller glödande kol, reser det sig till högt gräs som Jägarinnan omedelbart plöjer upp. Detta har en nedkylningstid på _5 turer_.\n\nDenna talang producerar uppplöjt gräs om passiva regenereringseffekter är inaktiverade eller om hjälten inte har fått erfarenhet på länge.
actors.hero.talent.heightened_senses.title=förhöjda sinnen
actors.hero.talent.heightened_senses.desc=_+1:_ Jägarinnan får syn på karaktärer inom _2 rutor från sin position_.\n\n_+2:_ Jägarinnan får syn på karaktärer inom _3 rutor från sin position_.
actors.hero.talent.durable_projectiles.title=slitstarka projektiler
actors.hero.talent.durable_projectiles.desc=_+1:_ Kastvapen har _+33 % hållbarhet_ när de används av Jägarinnan.\n\n_+2:_ Kastvapen har _+50 % hållbarhet_ när de används av Jägarinnan.

actors.hero.talent.point_blank.title=på nära håll
actors.hero.talent.point_blank.desc=_+1:_ När Jägarinnan använder sin båge eller ett kastvapen på nära håll har det _-30 % träffsäkerhet_ istället för -50 %.\n\n_+2:_ När Jägarinnan använder sin båge eller ett kastvapen på nära håll har det _-10 % träffsäkerhet_ istället för -50 %.\n\n_+3:_ När Jägarinnan använder sin båge eller ett kastvapen på nära håll har det _+10 % träffsäkerhet_ istället för -50 %.\n\nObservera att kastvapen eller andebågen alltid har +50 % träffsäkerhet när de används på avstånd.
actors.hero.talent.seer_shot.title=seende skott
actors.hero.talent.seer_shot.desc=_+1:_ När Jägarinnan skjuter en pil mot marken ger den syn i ett 3x3-område runt den i _5 turer_. Detta har en nedkylningstid på 20 turer.\n\n_+2:_ När Jägarinnan skjuter en pil mot marken ger den syn i ett 3x3-område runt den i _10 turer_. Detta har en nedkylningstid på 20 turer.\n\n_+3:_ När Jägarinnan skjuter en pil mot marken ger den syn i ett område på 3x3 runt den i _15 turer_. Detta har en nedkylningstid på 20 turer.
actors.hero.talent.seer_shot.meta_desc=_Om denna talang erhålls av en annan hjälte_ aktiveras den av alla kastvapen.

actors.hero.talent.farsight.title=långsikt
actors.hero.talent.farsight.desc=_+1:_ Sniperens synfält _ökas med 25 %_.\n\n_+2:_ Sniperens synfält _ökas med 50 %_.\n\n_+3:_ Sniperens synfält _ökas med 75 %_.
actors.hero.talent.shared_enchantment.title=delad förtrollning
actors.hero.talent.shared_enchantment.desc=_+1:_ Kastvapen har en _33 % chans_ att använda förtrollningen på prickskyttens båge.\n\n_+2:_ Kastvapen har en _67 % chans_ att använda förtrollningen på prickskyttens båge.\n\n_+3:_ Kastvapen har _100 % chans_ att använda förtrollningen på prickskyttens båge.\n\nBågens förtrollning kan utlösas utöver den förtrollning som kastvapnet redan har.
actors.hero.talent.shared_upgrades.title=delade uppgraderingar
actors.hero.talent.shared_upgrades.desc=_+1:_ När prickskytten attackerar med ett uppgraderat kastvapen ökar varje nivå varaktigheten för prickskyttens märke med 1 tur och skadan från hennes specialattack med 16 %, upp till maximalt _2 turer och +33 % skada vid +2_.\n\n_+2:_ När prickskytten attackerar med ett uppgraderat kastvapen ökar varje nivå varaktigheten för prickskyttens märke med 1 tur och skadan från hennes specialattack med 16 %, upp till maximalt _4 turer och +67 % skada vid +4_.\n\n_+3:_ När prickskytten attackerar med ett uppgraderat kastvapen ökar varje nivå prickskyttens märkes varaktighet med 1 tur och skadan från hennes specialattack med 16 %, upp till max _6 turer och +100 % skada vid +6_.

actors.hero.talent.durable_tips.title=slitstarka spetsar
actors.hero.talent.durable_tips.desc=_+1:_ Dartpilar med spets har _2x hållbarhet_ när Warden använder dem.\n\n_+2:_ Dartpilar med spets har _3x hållbarhet_ när Warden använder dem.\n\n_+3:_ Dartpilar med spets har _4x hållbarhet_ när Warden använder dem.
actors.hero.talent.barkskin.title=barkhud
actors.hero.talent.barkskin.desc=_+1:_ När Warden går på gräs får hon _0-50 % av sin nivå_ i barkhudspansar som försvinner varje tur.\n\n_+2:_ När Warden går i gräs får hon _0-100 % av sin nivå_ i barkhudspansar som försvinner varje tur.\n\n_+3:_ När Warden går i gräs får hon _0-150 % av sin nivå_ i barkhudspansar som försvinner varje tur.
actors.hero.talent.shielding_dew.title=beskyddande dagg
actors.hero.talent.shielding_dew.desc=_+1:_ Dagdroppar kan skydda Warden när hennes hälsa är full, upp till _20 % av hennes max HP_.n\n_+3:_ Dagdroppar kan skydda Warden när hennes hälsa är full, upp till _60 % av hennes max HP_.

actors.hero.talent.fan_of_blades.title=fläkt av klingor
actors.hero.talent.fan_of_blades.desc=_+1:_ Spektrala blad kan träffa upp till _1 ytterligare mål_ för 50 % skada. Målet måste vara synligt och inom en _30 graders_ konformad AOE.\n\n_+2:_ Spektrala blad kan träffa upp till _2 ytterligare mål_ för 50 % skada. Målen måste vara synliga och inom en _60 graders_ konformad AOE.\n\n_+3:_ Spektrala blad kan träffa upp till _3 ytterligare mål_ för 50 % skada. Målen måste vara synliga och befinna sig inom en _90 graders_ konformig AOE. \n\n_+4:_ Spektrala blad kan träffa upp till _4 ytterligare mål_ för 50 % skada. Målen måste vara synliga och befinna sig inom en _120 graders_ konformig AOE.
actors.hero.talent.projecting_blades.title=framskjutande klingor
actors.hero.talent.projecting_blades.desc=_+1:_ Spektrala blad har _+25 % träffsäkerhet_ och kan tränga igenom upp till _2 solida rutor_.\n\n_+2:_ Spektrala blad har _+50 % träffsäkerhet_ och kan tränga igenom upp till _4 solida rutor_.\n\n_+3:_ Spektrala blad har _+75 % träffsäkerhet_ och kan tränga igenom upp till _6 solida rutor_.\n\n_+4:_ Spektrala blad har _+100 % träffsäkerhet_ och kan tränga igenom upp till _8 solida rutor_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spektralblad har _30 % chans_ att även använda förtrollningen på andebågen.\n\n_+2:_ Spektralblad har _60 % chans_ att även använda förtrollningen på andebågen.\n\n_+3:_ Spektralblad har _90 % chans_ att även använda förtrollningen på andebågen.\n\n_+4:_ Spektralblad har _100 % chans_ att även använda förtrollningen på andebågen, och den ger varje förtrollning _+10 % kraft_.

actors.hero.talent.growing_power.title=växande kraft
actors.hero.talent.growing_power.desc=_+1:_ Attack- och rörelsehastighetsförstärkningarna från naturens kraft ökas till _38 % och 125 %_, från 33 % och 100 %.\n\n_+2:_ Attack- och rörelsehastighetsförstärkningarna från naturens kraft ökar till _42 % och 150 %_, från 33 % och 100 %.\n\n_+3:_ Attack- och rörelsehastighetsförstärkningarna från naturens kraft ökas till _46 % och 175 %_, från 33 % och 100 %.\n\n_+4:_ Attack- och rörelsehastighetsförstärkningarna från naturens kraft ökas till _50 % och 200 %_, från 33 % och 100 %.
actors.hero.talent.natures_wrath.title=naturens ilska
actors.hero.talent.natures_wrath.desc=_+1:_ Vid aktiv naturkraft har skott från andebågen _8 % chans_ att utlösa en slumpmässig skadlig växteffekt.\n\n_+2:_ Vid aktiv naturkraft har skott från andebågen _17 % chans_ att utlösa en slumpmässig skadlig växteffekt.\n\n_+3:_ Vid aktiv naturkraft har skott från andebågen _25 % chans_ att utlösa en slumpmässig skadlig växteffekt.\n\n_+4:_ Vid aktiv naturkraft har skott från andebågen _33 % chans_ att utlösa en slumpmässig skadlig växteffekt.\n\nDe växter som kan utlösas är: blindweed, firebloom, icecap, sorrowmoss och stormvine.
actors.hero.talent.wild_momentum.title=vild drivkraft
actors.hero.talent.wild_momentum.desc=_+1:_ Att döda en fiende med andebågen förlänger naturens krafts varaktighet med _1 tur_. Varaktigheten kan förlängas med max _2 turer_.\n\n_+2:_ Att döda en fiende med andebågen förlänger naturens kraft med _2 turer_. Varaktigheten kan förlängas med max _4 turer_.\n\n_+3:_ Att döda en fiende med andebågen förlänger naturens kraft med _3 turer_. Varaktigheten kan förlängas med maximalt _6 turer_. \n\n_+4:_ Att döda en fiende med andebågen förlänger naturens kraft med _4 turer_. Varaktigheten kan förlängas med maximalt _8 turer_.

actors.hero.talent.eagle_eye.title=örnöga
actors.hero.talent.eagle_eye.desc=_+1:_ Ande-hökens synfält ökar från 6 till _7 rutor_.\n\n_+2:_ Ande-hökens synfält ökar från 6 till _8 rutor_.n\n_+3:_ Ande-hökens synfält ökar från 6 till _9 rutor_ och den får _2 rutor_ av tankesyn.\n\n_+4:_ Ande-hökens synfält ökar från 6 till _10 rutor_ och den får _3 rutor_ av tankesyn.
actors.hero.talent.go_for_the_eyes.title=gå för ögonen
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Ande-hökens attacker förblindar fiender i _2 turer_.\n\n_+2:_ Ande-hökens attacker förblindar fiender i _5 turer_.\n\n_+3:_ Attacker från ande-hök bländar fiender i _5 turer_ och förlamar dem i _2 turer_.\n\n_+4:_ Attacker från ande-hök bländar fiender i _5 turer_ och förlamar dem i _5 turer_.
actors.hero.talent.swift_spirit.title=snabb ande
actors.hero.talent.swift_spirit.desc=_+1:_ Ande-hökens rörelsehastighet ökar från 2 till _2,5 rutor_ och den undviker garanterat de första _2 attackerna_ som riktas mot den.\n\n_+2:_ Ande-hökens rörelsehastighet ökar från 2 till _3 rutor_, och den undviker garanterat de första _4 attackerna_ som riktas mot den.\n\n_+3:_ Ande-hökens rörelsehastighet ökar från 2 till _3,5 rutor_, och den undviker garanterat de första _6 attackerna_ som riktas mot den.n\n_+4:_Ande-hökens rörelsehastighet ökas från 2 till _4 rutor_ och den undviker garanterat de första _8 attackerna_ som riktas mot den.

#duelist
actors.hero.talent.strengthening_meal.title=stärkande måltid
actors.hero.talent.strengthening_meal.desc=_+1:_ Att äta mat ger Duellanten 3 bonusskada de nästa _2 gångerna_ hon träffar en fiende med en fysisk attack.\n\n_+2:_ Att äta mat ger Duellanten 3 bonusskada de nästa _3 gångerna_ hon träffar en fiende med en fysisk attack.
actors.hero.talent.adventurers_intuition.title=äventyrares intuition
actors.hero.talent.adventurers_intuition.desc=_+1:_ Duellanten identifierar vapen _2,5 gånger snabbare_ och rustningar _1,75 gånger snabbare_. \n\n_+2:_ Duellanten identifierar vapen _när hon utrustar sig med dem_ och rustningar _2,5 gånger snabbare_.
actors.hero.talent.patient_strike.title=tålmodigt slag
actors.hero.talent.patient_strike.desc=_+1:_ Om Duellanten väntar innan hon utför en närstridsattack, gör hon _1-2 bonusskada_.\n\n_+2:_ Om Duellanten väntar innan hon utför en närstridsattack, gör hon _2 bonusskada_.
actors.hero.talent.aggressive_barrier.title=aggressiv barriär
actors.hero.talent.aggressive_barrier.desc=_+1:_ Duellanten får _3 sköld_ när hon använder en vapenförmåga och har 50 % eller mindre hälsa.\n\n_+2:_ Duellanten får _5 sköld_ när hon använder en vapenförmåga och har 50 % eller mindre hälsa.
actors.hero.talent.aggressive_barrier.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att ge sköld när en närstridsattack utförs vid låg hälsa, med en nedkylningstid på 50 turer.

actors.hero.talent.focused_meal.title=fokuserad måltid
actors.hero.talent.focused_meal.desc=_+1:_ Att äta mat tar 1 tur för Duellanten och ger henne _0,67 laddningar_ på hennes vapen.\n\n_+2:_ Att äta mat tar 1 tur för Duellanten och ger henne _1 laddning_ på hennes vapen.
actors.hero.talent.focused_meal.meta_desc=_Om denna talang erhålls av en annan hjälte_ ger den istället bonusskada till deras nästa träff motsvarande deras nivå/3 vid +1, eller nivå/2 vid +2.
actors.hero.talent.liquid_agility.title=flytande smidighet
actors.hero.talent.liquid_agility.desc=_+1:_ När du dricker eller kastar en dryck, brygd eller elixir får Duellanten _3x undvikande_ och _3x träffsäkerhet_ på din nästa närstridsattack inom 5 turer.n\n_+2:_ När du dricker eller kastar en dryck, brygd eller elixir får Duellanten _oändlig undvikande_ och _oändlig träffsäkerhet_ på din nästa närstridsattack inom 5 turer.\n\nDenna bonus varar i ytterligare en tur och attack när du använder styrkedrycker, erfarenhetsdrycker eller alkemiprodukter som måste tillverkas med hjälp av dessa drycker.\n\nFör alkemiprodukter med högre utgångsmängd (t.ex. vattenbrygd) har denna talang en chans att aktiveras baserat på hur många av den produkten som tillverkas.
actors.hero.talent.weapon_recharging.title=vapenuppladdning
actors.hero.talent.weapon_recharging.desc=_+1:_ Duellanten får en vapenladdning var 15:e tur när han är under påverkan av buffar som laddar trollstavar eller artefakter.\n\n_+2:_ Duellanten får en vapenladdning var 10:e tur när han är under påverkan av buffar som laddar trollstavar eller artefakter.
actors.hero.talent.weapon_recharging.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att orsaka +5 % närstridsskada vid +1, eller +7,5 % närstridsskada vid +2.
actors.hero.talent.lethal_haste.title=dödlig hast
actors.hero.talent.lethal_haste.desc=_+1:_ När Duellanten landar ett dödande slag på en fiende med en vapenförmåga får hon _3 turer_ omedelbar rörelse.\n\n_+2:_ När Duellanten landar ett dödande slag på en fiende med en vapenförmåga får hon _5 turer_ omedelbar rörelse.
actors.hero.talent.lethal_haste.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att aktiveras vid vanliga vapenattacker, med en nedkylningstid på 100 turer.
actors.hero.talent.swift_equip.title=kvick utrustning
actors.hero.talent.swift_equip.desc=_+1:_ Duellanten kan byta sitt utrustade vapen omedelbart _en gång_ var 20:e tur.\n\n_+2:_ Duellanten kan byta sitt utrustade vapen omedelbart _två gånger_ var 20:e tur.\n\nOm Duellanten har denna talang och den inte är på cooldown, kommer ett snabbt användande av ett orustat vapen att rusta det.

actors.hero.talent.precise_assault.title=precis attack
actors.hero.talent.precise_assault.desc=_+1:_ När Duellanten använder en vapenförmåga får hon _2x precision_ på sin nästa närstridsattack inom 5 turer.n\n_+2:_ När Duellanten använder en vapenförmåga får hon _5x precision_ på sin nästa närstridsattack inom 5 turer.\n\n_+3:_ När Duellanten använder en vapenförmåga får hon _oändlig precision_ på sin nästa närstridsattack inom 5 turer.
actors.hero.talent.precise_assault.meta_desc=_Om denna talang erhålls av en annan hjälte_ ökar istället närstrids precisionen med 10 % vid +1, 20 % vid +2 eller 30 % vid +3.
actors.hero.talent.deadly_followup.title=dödlig uppföljning
actors.hero.talent.deadly_followup.desc=_+1:_ När Duellanten träffar en fiende med ett kastvapen, gör hon _10 % mer närstridsskada_ på dem i 5 turer.\n\n_+2:_ När Duellanten träffar en fiende med ett kastvapen, gör hon _20 % mer närstridsskada_ på dem i 5 turer.\n\n_+3:_ När Duellanten träffar en fiende med ett kastvapen, gör hon _30 % mer närstridsskada_ på dem i 5 turer.

actors.hero.talent.varied_charge.title=varied charge
actors.hero.talent.varied_charge.desc=_+1:_ Mästaren återfår omedelbart _0,17 vapenladdningar_ när hon använder två olika vapenförmågor, utan tidsbegränsning.\n\n_+2:_ Mästaren återfår omedelbart _0,33 vapenladdningar_ när hon använder två olika vapenförmågor, utan tidsbegränsning.\n\n_+3:_ Mästaren återfår omedelbart _0,5 vapenladdningar_ när hon använder två olika vapenförmågor, utan tidsbegränsning.
actors.hero.talent.twin_upgrades.title=tvillinguppgraderingar
actors.hero.talent.twin_upgrades.desc=_+1:_ Om ett av mästarens två utrustade vapen har en lägre nivå och är _2 eller fler nivåer lägre_ än det andra vapnet, kommer det att uppgraderas till det andra vapnets nivå.n\n_+2:_ Om ett av mästarens två utrustade vapen har en lägre nivå och är _1 eller fler nivåer lägre_ än det andra vapnet, kommer det att uppgraderas till det andra vapnets nivå.\n\n_+3:_ Om ett av mästarens två utrustade vapen har en lägre nivå och är _samma nivå eller lägre_ än det andra vapnet, kommer det att uppgraderas till det andra vapnets nivå.
actors.hero.talent.combined_lethality.title=kombinerad dödlighet
actors.hero.talent.combined_lethality.desc=_+1:_ Om mästaren attackerar med ett närstridsvapen omedelbart efter att ha använt ett annat vapens förmåga, kommer den attacken att avrätta alla fiender som inte är bossar och som har _mindre än 13 % HP_ kvar.n\n_+2:_ Om mästaren attackerar med ett närstridsvapen direkt efter att ha använt en annan vapens förmåga, kommer den attacken att avliva alla fiender som inte är bossar och som har _mindre än 27 % HP_.\n\n_+3:_ Om mästaren attackerar med ett närstridsvapen direkt efter att ha använt en annan vapens förmåga, kommer den attacken att avliva alla fiender som inte är bossar och som har _mindre än 40 % HP_.\n\nDenna attack kan vara en vanlig närstridsvapenattack eller en del av en vapenfunktion.

actors.hero.talent.unencumbered_spirit.title=obehindrad ande
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Munken får _50 % mer energi_ för varje utrustningsdel av _nivå 3 eller lägre_ som hon använder.\n\n_+2:_ Munken får _75 % mer energi_ för varje utrustningsdel av _nivå 2 eller lägre_ som hon använder. Fördelen med nivå 3 är oförändrad.\n\n_+3:_ Munken får _100 % mer energi_ för varje utrustningsdel av _nivå 1 eller lägre_ som hon använder. Fördelarna med nivå 2 och 3 är oförändrade. Hon får också en gratis tygrustning och spikhandskar.\n\nObservera att denna talang inte ger någon fördel om du är obeväpnad eller attackerar med en Ring of Force.
actors.hero.talent.monastic_vigor.title=monastic vigor
actors.hero.talent.monastic_vigor.desc=_+1:_ Om munken har _100 % energi_ blir hennes förmågor förstärkta.\n\n_+2:_ Om munken har _80 % eller mer energi_ blir hennes förmågor förstärkta.\n\n_+3:_ Om munken har _60 % eller mer energi_ blir hennes förmågor förstärkta.\n\nNär förstärkt:\n- Flurry tillämpar ditt vapens förtrollning\n- Fokus är omedelbar\n- Dash får +4 räckvidd\n- Dragon Kick gör +50 % skada och tillämpar sin knockback- och bedövningseffekt på alla intilliggande fiender\n- Meditate läker långsamt 20 % av saknad HP och ger 80 % skaderesistens.
actors.hero.talent.combined_energy.title=kombinerad energi
actors.hero.talent.combined_energy.desc=_+1:_ Om munken använder en vapenförmåga och en _4+ energi_förmåga inom 5 turer efter varandra återfår hon 1 förbrukad energi.\n\n_+2:_ Om munken använder en vapenförmåga och en _3+ energi_förmåga inom 5 turer efter varandra återfår hon 1 förbrukad energi.\n\n_+3:_ Om munken använder en vapenförmåga och en _2+ energi_förmåga inom 5 turer efter varandra, återfår hon 1 förbrukad energi.

actors.hero.talent.close_the_gap.title=close the gap
actors.hero.talent.close_the_gap.desc=_+1:_ Duellanten blinkar _upp till två rutor_ mot sitt mål när hon startar en duell.\n\n_+2:_ Duellanten blinkar _upp till tre rutor_ mot sitt mål när hon startar en duell.\n\n_+3:_ Duellanten blinkar _upp till fyra rutor_ mot sitt mål när hon startar en duell.\n\n_+4:_ Duellanten blinkar _upp till fem rutor_ mot sitt mål när hon startar en duell.\n\nDenna blinkning kan passera hinder och fiender, men inte fast terräng som väggar. Blinkningen tas med i beräkningen när det avgörs om en fiende är inom räckhåll för att utmanas.
actors.hero.talent.invigorating_victory.title=invigorating victory
actors.hero.talent.invigorating_victory.desc=_+1:_ Om Duellanten besegrar sitt mål innan duellen är över, läker hon _5 HP plus 30 % av skadan_ hon tog under duellen.n\n\n_+2:_ Om Duellanten besegrar sitt mål innan duellen är över, läker hon _10 HP plus 50 % av skadan_ hon tog under duellen.\n\n_+3:_ Om Duellanten besegrar sitt mål innan duellen är över, läker hon _15 HP plus 65 % av skadan_ hon tog under duellen.n\n\n_+4:_ Om Duellanten besegrar sitt mål innan duellen är över, läker hon _20 HP plus 75 % av den skada_ hon åsamkats under duellen.
actors.hero.talent.elimination_match.title=eliminationsmatch
actors.hero.talent.elimination_match.desc=_+1:_ Om Duellanten utmanar igen inom 3 turer efter att en duell har avslutats, har den utmaningen en _16 % reducerad_ laddningskostnad.\n\n_+2:_ Om Duellanten utmanar igen inom 3 turer efter att en duell har avslutats, har den utmaningen en _30 % reducerad_ laddningskostnad.\n\n_+3:_ Om Duellanten utmanar igen inom 3 turer efter att en duell har avslutats, har den utmaningen en _40 % reducerad_ laddningskostnad.\n\n_+4:_ Om Duellanten utmanar igen inom 3 turer efter att en duell har avslutats, har den utmaningen en _50 % reducerad_ laddningskostnad.

actors.hero.talent.elemental_reach.title=elementär räckvidd
actors.hero.talent.elemental_reach.desc=_+1:_ Elemental strike's range is increased to _5 tiles_ from 4, and its width is increased to _75 degrees_ from 65.\n\n_+2:_ Elemental strike's range is increased to _6 tiles_ from 4, and its width is increased to _85 degrees_ from 65.\n\n_+3:_ Elemental strike's range is increased to _7 tiles_ from 4, and its width is increased to _95 degrees_ from 65.\n\n_+4:_ Elemental strike's range is increased to _8 tiles_ from 4, and its width is increased to _105 degrees_ from 65.
actors.hero.talent.striking_force.title=slagkraft
actors.hero.talent.striking_force.desc=_+1:_ Effekten av elemental strike ökar med _30%_.\n\n_+2:_ Effekten av elemental strike ökar med _60%_.\n\n_+3:_ Effekten av elemental strike ökar med _90%_.\n\n_+4:_ Effekten av elemental strike ökar med _120%_.
actors.hero.talent.directed_power.title=riktad kraft
actors.hero.talent.directed_power.desc=_+1:_ Den direkta attacken från elemental strike får _+30 % förtrollningskraft_ för varje fiende inom räckvidden för elemental strikes effekt, inklusive attackmålet.\n\n_+2:_ Den direkta attacken från elemental strike får _+60 % förtrollningskraft_ för varje fiende inom räckvidden för elemental strikes effekt, inklusive attackmålet.\n\n_+3:_ Den direkta attacken från elemental strike får _+90 % förtrollningskraft_ för varje fiende inom räckvidden för elemental strikes effekt, inklusive attackmålet.\n\n_+4:_ Den direkta attacken från elemental strike får _+120 % förtrollningskraft_ för varje fiende inom räckvidden för elemental strikes effekt, inklusive attackmålet.

actors.hero.talent.feigned_retreat.title=feigned retreat
actors.hero.talent.feigned_retreat.desc=_+1:_ Om en fiende attackerar Duellantens efterbild får hon _2 turer_ av hastighet.\n\n_+2:_ Om en fiende attackerar Duellantens efterbild får hon _4 turer_ av hastighet.\n\n_+3:_ Om en fiende attackerar Duellantens efterbild får hon _6 turer_ av hastighet.\n\n_+4:_ Om en fiende attackerar Duellantens efterbild får hon _8 turer_ av hastighet.
actors.hero.talent.expose_weakness.title=expose weakness
actors.hero.talent.expose_weakness.desc=_+1:_ Fiender som attackerar Duellantens efterbild blir svaga och sårbara i _2 turer_.\n\n_+2:_ Fiender som attackerar Duellantens efterbild blir svaga och sårbara i _4 turer_.\n\n_+3:_ Fiender som attackerar Duellantens efterbild blir svaga och sårbara i _6 turer_.\n\n_+4:_ Fiender som attackerar Duellantens efterbild blir svaga och sårbara i _8 turer_.
actors.hero.talent.counter_ability.title=motförmåga
actors.hero.talent.counter_ability.desc=_+1:_ Om Duellanten använder en vapenförmåga inom 3 turer efter att hennes efterbild har attackerats återfår hon omedelbart _0,38 laddningar_.\n\n_+2:_ Om Duellanten använder en vapenförmåga inom 3 turer efter att hennes efterbild har attackerats återfår hon omedelbart _0,77 laddningar_.\n\n_+3:_ Om Duellanten använder en vapenförmåga inom 3 turer efter att hennes efterbild har attackerats, återfår hon omedelbart _1,13 laddningar_.\n\n_+4:_ Om Duellanten använder en vapenförmåga inom 3 turer efter att hennes efterbild har attackerats, återfår hon omedelbart _1,5 laddningar_.

#cleric
actors.hero.talent.satiated_spells.title=Mättade trollformler
actors.hero.talent.satiated_spells.desc=_+1:_ Att äta mat gör att prästen får _3 sköldskydd_ nästa gång de kastar en besvärjelse.\n\n_+2:_ Att äta mat gör att prästen får _5 sköldskydd_ nästa gång de kastar en besvärjelse.
actors.hero.talent.satiated_spells.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att ge skydd omedelbart, vilket börjar avta normalt efter 10 turer.
actors.hero.talent.holy_intuition.title=helig intuition
actors.hero.talent.holy_intuition.desc=_+1:_ Prästen kan kasta _Holy Intuition,_ en besvärjelse som avslöjar om ett föremål är förhäxat till en kostnad av _3 laddningar._\n\n_+2:_ Prästen kan kasta _Holy Intuition,_ en besvärjelse som avslöjar om ett föremål är förhäxat till en kostnad av _2 laddningar._
actors.hero.talent.holy_intuition.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att låta hjälten identifiera förbannelsen på ett förbannat föremål precis innan det utrustas, 15 % av gångerna vid +1 eller 25 % av gångerna vid +2.
actors.hero.talent.searing_light.title=brännande ljus
actors.hero.talent.searing_light.desc=_+1:_ Prästen gör _+3 skada med sina fysiska attacker mot fiender som är upplysta av _Guiding Light_._\n\n_+2:_ Prästen gör _+5 skada med sina fysiska attacker mot fiender som är upplysta av _Guiding Light_.
actors.hero.talent.searing_light.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att ge sin bonusskada efter att en trollstav eller artefakt har använts på en fiende, med en nedkylningstid på 20 turer.
actors.hero.talent.shield_of_light.title=sköld av ljus
actors.hero.talent.shield_of_light.desc=_+1:_ Prästen kan kasta _Ljussköld,_ en besvärjelse som kastas omedelbart och ger dem _2-4 rustning_ mot ett mål i 5 turer till en kostnad av 1 laddning.n\n_+2:_ Prästen kan kasta _Ljussköld_, en besvärjelse som kastas omedelbart och ger dem _3-6 rustning_ mot ett mål i 5 turer till en kostnad av 1 laddning.
actors.hero.talent.shield_of_light.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att minska den fysiska skadan som din målfiende tar med 1, 33 % av tiden vid +1 eller 50 % av tiden vid +2.

actors.hero.talent.enlightening_meal.title=Upplysande måltid
actors.hero.talent.enlightening_meal.desc=_+1:_ Att äta mat tar 1 tur för prästen och ger dem _0,67 laddningar_ på deras heliga bok.\n\n_+2:_ Att äta mat tar 1 tur för prästen och ger dem _1 laddning_ på deras heliga bok.
actors.hero.talent.enlightening_meal.meta_desc=_Om denna talang erhålls av en annan hjälte_ ger den istället 2 turer med +1 i laddning av trollstav och artefakt, eller 3 turer med +2. Detta kan inte användas för att låta hornet av överflöd ladda sig själv.
actors.hero.talent.recall_inscription.title=Återkalla inskription
actors.hero.talent.recall_inscription.refunded=Din artikel har återbetalats!
actors.hero.talent.recall_inscription.desc=_+1:_ Prästen kan kasta _Återkalla inskription,_ en besvärjelse som låter dem upprepa effekten av den senaste runstenen eller skriftrullen de använde inom _10 turer._\n\n_+2:_ Prästen kan kasta _Återkalla inskription,_ en besvärjelse som låter dem upprepa effekten av den senaste runstenen eller skriftrullen de använde inom _300 turer.n\nÅterkalla inskription kan inte användas med uppgraderingsrullar. Denna besvärjelses laddningskostnad varierar beroende på vilken föremål som nyligen använts: 2 för en runsten, 3 för en rulle, 4 för en exotisk rulle. Laddningskostnaden fördubblas också när den används med en transmutationsrulle eller alkemiföremål som måste tillverkas med transmutation eller uppgradering.
actors.hero.talent.recall_inscription.meta_desc=_Om denna talang erhålls av en annan hjälte_ återbetalas istället alla pergamentrullar eller runstenar 10 % av tiden vid +1 eller 15 % av tiden vid +2. Uppgraderingspergamentrullar är undantagna från denna effekt.
actors.hero.talent.sunray.title=Solstråle
actors.hero.talent.sunray.desc=_+1:_ Prästen kan kasta _Sunray,_ en besvärjelse som gör _4-8 skada_ och förblindar målet i _4 turer,_ till en kostnad av 1 laddning.\n\n_+2:_ Prästen kan kasta _Sunray,_ en besvärjelse som orsakar _6-12 skada_ och förblindar målet i _6 turer_, till en kostnad av 1 laddning.\n\nSunray kan bara förblinda varje mål en gång, men om målet redan är förblindat av Sunray förlamas det istället. Sunray orsakar alltid maximal skada på demoniska och odöda fiender.
actors.hero.talent.sunray.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att göra att trollstavar och artefakter förblindar fiender i 4 turer, 15 % av tiden vid +1 eller 25 % av tiden vid +2.
actors.hero.talent.divine_sense.title=Gudomlig känsla
actors.hero.talent.divine_sense.desc=_+1:_ Prästen kan kasta _Divine Sense_, en besvärjelse som ger dem _8 rutor_ Mind Vision i 50 turer och som inte tar någon tid att kasta, till en kostnad av 2 laddningar.\n\n_+2:_ Prästen kan kasta _Divine Sense_, en besvärjelse som ger dem _12 rutor_ Mind Vision i 50 turer och som inte tar någon tid att kasta, till en kostnad av 2 laddningar.
actors.hero.talent.divine_sense.meta_desc=_Om denna talang erhålls av en annan hjälte_ ger den istället mind vision under en kort stund efter att en trollstav eller artefakt med en räckvidd på 3 rutor vid +1 eller 5 rutor vid +2 har använts.
actors.hero.talent.bless.title=Välsigna
actors.hero.talent.bless.desc=_+1:_ Prästen kan kasta _Välsigna,_ en besvärjelse som ger _6 turer av välsignelse och 10 sköldar_ när den kastas på sig själv eller _10 turer av välsignelse och 10 läkning_ när den kastas på en annan karaktär, till en kostnad av 1 laddning.n\n_+2:_ Prästen kan kasta _Välsignelse_, en besvärjelse som ger _10 turers välsignelse och 15 sköldar_ när den kastas på sig själv eller _15 turers välsignelse och 15 läkning_ när den kastas på en annan karaktär, till en kostnad av 1 laddning.\n\nÖverskott av läkning från denna besvärjelse omvandlas till sköldar.
actors.hero.talent.bless.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att öka träffsäkerheten och undvikandet för hjälten och alla allierade med 3 % vid +1 eller 5 % vid +2.

actors.hero.talent.cleanse.title=Rensa
actors.hero.talent.cleanse.desc=_+1:_ Prästen kan kasta _Rensa,_ en besvärjelse som _tar bort negativa statuseffekter_ från prästen och alla allierade i närheten och ger dem _10 sköld,_ till en kostnad av 2 laddningar.\n\n_+2:_ Prästen kan kasta _Rensa_, en besvärjelse som ger prästen och alla allierade i närheten _3 turers immunitet mot negativa statuseffekter_ och ger dem _20 sköld_, till en kostnad av 2 laddningar.n\n_+3:_ Prästen kan kasta _Cleanse,_ en besvärjelse som _ger 5 turer av immunitet mot negativa statuseffekter_ till prästen och alla allierade i närheten, och ger dem _30 sköld,_ till en kostnad av 2 laddningar.
actors.hero.talent.cleanse.meta_desc=_Om denna talang erhålls av en annan hjälte_ kommer den istället att rensa negativa statuseffekter på hjälten efter användning av en trollstav eller artefakt, 10/20/30 % av tiden vid +1/+2/+3.
actors.hero.talent.light_reading.title=Lätt läsning
actors.hero.talent.light_reading.desc=_+1:_ Prästen kan använda sin heliga bok när den inte är utrustad, men den laddas med _25 % hastighet_ när den inte är utrustad.\n\n_+2:_ Prästen kan använda sin heliga bok när den inte är utrustad, men den laddas med _50 % hastighet_ när den inte är utrustad.\n\n_+3:_ Prästen kan använda sin heliga bok när den inte är utrustad, men den laddas upp med _75 % hastighet_ när den inte är utrustad.
actors.hero.talent.light_reading.meta_desc=_Om denna talang erhålls av en annan hjälte_ ökar istället laddningshastigheten för alla trollstavar med 7/13/20 % vid +1/+2/+3.

actors.hero.talent.holy_lance.title=Heliga lans
actors.hero.talent.holy_lance.desc=_+1:_ Prästen kan kasta _Helig lans,_ en förödande besvärjelse som gör _30-55 skada_ till en kostnad av 4 laddningar.\n\n_+2:_ Prästen kan kasta _Helig lans,_ en förödande besvärjelse som gör _45-83 skada_ till en kostnad av 4 laddningar.\n\n_+3:_ Prästen kan kasta _Helig lans,_ en förödande besvärjelse som orsakar _60-110 skada_ till en kostnad av 4 laddningar.\n\nHoly Lance orsakar alltid maximal skada på demoniska och odöda fiender. Holy Lance har en nedkylningstid på 30 turer innan den kan kastas igen.
actors.hero.talent.hallowed_ground.title=Hallowed Ground
actors.hero.talent.hallowed_ground.desc=_+1:_ Prästen kan kasta _Hallowed Ground,_ en besvärjelse som helgar terrängen i ett _3x3-område_ i 20 turer, till en kostnad av 2 laddningar.n\n\n_+2:_ Prästen kan kasta _Hallowed Ground,_ en besvärjelse som helgar marken i ett _5x5-område_ i 20 turer, till en kostnad av 2 laddningar.\n\n_+3:_ Prästen kan kasta _Hallowed Ground,_ en besvärjelse som helgar marken i ett _7x7-område_ i 20 turer, till en kostnad av 2 laddningar.\n\nNär den kastas läker Hallowed Ground allierade för 15 HP, rotar fiender tillfälligt och sprider kort gräs. Därefter läker den långsamt allierade, förlamar fiender och får högt gräs att växa slumpmässigt. Hallowed Ground ger prästen skydd istället för läkning och förstörs av eld.
actors.hero.talent.mnemonic_prayer.title=Mnemonic Prayer
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Prästen kan kasta _Mnemonic Prayer_, en besvärjelse som förlänger buffs/debuffs på en allierad/fiende i _3 turer_ till en kostnad av 1 laddning.\n\n_+2:_ Prästen kan kasta _Mnemonic Prayer_, en besvärjelse som förlänger buffs/debuffs på en allierad/fiende i _4 turer_ till en kostnad av 1 laddning.\n\n_+3:_ Prästen kan kasta _Mnemonic Prayer_, en besvärjelse som förlänger buffs/debuffs på en allierad/fiende i _5 turer_ till en kostnad av 1 laddning.\n\nMnemonic Prayer tar ingen tid att kasta. Mnemonic Prayer kan bara förlänga en viss buff/debuff en gång och kan inte förlänga buffs från rustningsförmågor.

actors.hero.talent.lay_on_hands.title=lägg händerna på
actors.hero.talent.lay_on_hands.desc=_+1:_ Paladinen kan kasta _Lay on Hands,_ en besvärjelse som omedelbart läker en närliggande karaktär med _15 HP,_ eller ger paladinen _15 sköld,_ till en kostnad av 1 laddning.n\n_+2:_ Paladinen kan använda _Lay on Hands,_ en besvärjelse som omedelbart läker en närliggande karaktär med _20 HP_ eller ger paladinen _20 i skydd_ till priset av 1 laddning.n\n_+3:_ Paladinen kan kasta _Lay on Hands_, en besvärjelse som omedelbart läker en närliggande karaktär med _25 HP_ eller ger paladinen _25 sköld_ till priset av 1 laddning.\n\nÖverskott av läkning från denna besvärjelse omvandlas till sköld. Lay on Hands kan kastas upprepade gånger, men kan inte applicera mer än tre kast värda sköld på en gång.
actors.hero.talent.aura_of_protection.title=aura of protection
actors.hero.talent.aura_of_protection.desc=_+1:_ Paladinen kan kasta _Aura of Protection_, en besvärjelse som ger paladinen och alla allierade inom 2 rutor _20 % skaderesistens_ och effekten av paladinens rustningsglyf med _+50 % kraft_ i 20 turer, till en kostnad av 2 laddningar.n\n_+2:_ Paladinen kan kasta _Skyddsaura_, en besvärjelse som ger paladinen och alla allierade inom 2 rutor _30 % skaderesistens_ och effekten av paladinens rustningsglyf med _+75 % kraft_ i 20 turer, till en kostnad av 2 laddningar.\n\n_+3:_ Paladinen kan kasta _Skyddsaura_, en besvärjelse som ger paladinen och alla allierade inom 2 rutor _40 % skaderesistens_ och effekten av paladinens rustningsglyf med _+100 % kraft_ i 20 turer, till en kostnad av 2 laddningar.
actors.hero.talent.wall_of_light.title=wall of light
actors.hero.talent.wall_of_light.desc=_+1:_ Paladinen kan kasta _Wall of Light,_ en besvärjelse som skapar en _3 rutor bred_ solid vägg framför Paladinen som stöter bort fiender och varar i 20 turer, till en kostnad av 3 laddningar.\n\n_+2:_ Paladinen kan kasta _Wall of Light,_ en besvärjelse som skapar en _5 rutor bred_ solid vägg framför paladinen som stöter bort fiender och varar i 20 turer, till en kostnad av 3 laddningar.\n\n_+3:_ Paladinen kan kasta _Wall of Light_, en besvärjelse som skapar en _7 rutor bred_ solid vägg framför paladinen som stöter bort fiender och varar i 20 turer, till en kostnad av 3 laddningar.\n\nVäggen kan placeras i kardinalriktningar eller diagonalt, och endast en vägg kan existera åt gången.

actors.hero.talent.divine_intervention.title=gudomlig ingripande
actors.hero.talent.divine_intervention.desc=_+1:_ Vid upphöjd form kan prästen kasta _Gudomlig ingripande_, som ger prästen och alla allierade upp till _150 sköld_ och förlänger upphöjd form med _3 turer._\n\n_+2:_ Vid upphöjd form kan prästen kasta _Gudomlig ingripande_, som ger prästen och alla allierade upp till _200 sköld_ och förlänger upphöjd form med _4 turer._\n\n_+3:_ I upphöjd form kan prästen kasta _Gudomlig ingripande_, som ger prästen och alla allierade upp till _250 sköld_ och förlänger upphöjd form med _5 turer._\n\n_+4:_ I upphöjd form kan prästen kasta _Gudomligt ingripande_, som ger prästen och alla allierade upp till _300 sköld_ och förlänger upphöjd form med _6 turer._\n\nGudomligt ingripande kostar hela 5 bokladdningar och kan bara kastas en gång i samma upphöjda form.
actors.hero.talent.judgement.title=judgement
actors.hero.talent.judgement.desc=_+1:_ I upphöjd form kan prälen kasta _Dom,_ som gör _10-20 skada_ på alla synliga fiender.\n\n_+2:_ I upphöjd form kan prälen kasta _Dom,_ som gör _15-30 skada_ på alla synliga fiender.\n\n_+3:_ I upphöjd form kan prälen kasta _Judgement,_ som gör _20-40 skada_ på alla synliga fiender.\n\n_+4:_ I upphöjd form kan prälen kasta _Judgement,_ som gör _25-50 skada_ på alla synliga fiender.\n\nJudgement kostar 3 bokladdningar. Judgement orsakar +33 % skada för varje besvärjelse som prästen har kastat sedan han gick in i upphöjd form eller sedan den senaste kastningen av Judgement.
actors.hero.talent.flash.title=flash
actors.hero.talent.flash.desc=_+1:_ Vid upphöjd form kan prälen kasta _Flash_ för att teleportera sig upp till _3 rutor_ bort.\n\n_+2:_ Vid upphöjd form kan prälen kasta _Flash_ för att teleportera sig upp till _4 rutor_ bort.\n\n_+3:_ I upphöjd form kan prälen kasta _Flash_ för att teleportera sig upp till _5 rutor_ bort.\n\n_+4:_ I upphöjd form kan prälen kasta _Flash_ för att teleportera sig upp till _6 rutor_ bort.\n\nFlash kostar initialt 2 bokladdningar och 1 laddning för varje användning i samma upphöjda form.

actors.hero.talent.body_form.title=kroppsform
actors.hero.talent.body_form.desc=Prästen kan kasta _Body Form_, som ger Trinity kraften från en förtrollning eller glyf som prästen har identifierat under denna omgång, till en kostnad av 2 laddningar.\n\n_+1:_ När Trinity används får prästen den valda effekten i _20 turer._\n\n_+2:_ När Trinity används får prästen den valda effekten i _27 turer._\n\n_+3:_ När Trinity används får prästen den valda effekten i _33 turer._\n\n_+4:_ När Trinity används får prästen den valda effekten i _40 turer._\n\nTrinity kan bara förses med en kroppseffekt åt gången. Trinitys rustningskostnad är högre om den valda glyfen är sällsynt och kraftfull.
actors.hero.talent.mind_form.title=mind form
actors.hero.talent.mind_form.desc=Prälen kan kasta _Mind Form_, som ger Trinity kraften från en trollstav eller ett kastvapen som prälen har använt under denna omgång, till en kostnad av 3 laddningar.\n\n_+1:_ När Trinity används använder prästen den valda föremålets zap- eller kasta-effekt, som om den vore _+3._\n\n_+2:_ När Trinity används använder prästen den valda föremålets zap- eller kasta-effekt, som om den vore _+4._\n\n_+3:_ När Trinity används använder prästen den valda föremålets zap- eller kasta-effekt som om den vore _+5._\n\n_+4:_ När Trinity används använder prästen den valda föremålets zap- eller kasta-effekt som om den vore _+6._\n\nTrinity kan endast förses med en sinneseffekt åt gången.
actors.hero.talent.spirit_form.title=spirit form
actors.hero.talent.spirit_form.desc=Prästen kan kasta _Spirit Form_, som förser Trinity med kraften från en ring eller artefakt som prästen har identifierat under denna omgång (förutom den heliga boken), till en kostnad av 4 laddningar.\n\n_+1:_ När Trinity används får prästen en rings effekt på _+1_ i 20 turer, eller utlöser en artefakts effekt på _+4._\n\n_+2:_ När Trinity används får prästen en rings effekt på _+2_ i 20 turer, eller utlöser en artefakts effekt på _+6._\n\n_+3:_ När Trinity används får prästen en ringeffekt på _+3_ i 20 turer, eller utlöser en artefakts effekt vid _+8._\n\n_+4:_ När Trinity används får prästen en ringeffekt på _+4_ i 20 turer, eller utlöser en artefakts effekt vid _+10.n\nTrinity kan endast förses med en andeeffekt åt gången. Artefakter har olika effekter och rustningsladdningskostnader när de utlöses av Trinity.

actors.hero.talent.beaming_ray.title=strålande stråle
actors.hero.talent.beaming_ray.desc=Prälen kan kasta _Beaming Ray_ från en förstärkt allierad till en kostnad av 1 laddning. Denna stråle kan gå igenom väggar och teleporterar allierade till en vald plats. Om en fiende befinner sig på den platsen, dyker allierade upp bredvid fienden och riktar in sig på denne. Beaming Ray kan även teleportera allierade som normalt är orörliga, men har då halva räckvidden.n\n_+1:_ Strålande stråle har en maximal räckvidd på _4 rutor_ och ökar bonusen från Många makter till _+35 % skada_ mot närmaste fiende i 10 turer.\n\n_+2:_ Strålande stråle har en maximal räckvidd på _8 rutor_ och ökar bonusen från Många makter till _+40 % skada_ mot närmaste fiende i 10 turer.\n\n_+3:_ Beaming Ray har en maximal räckvidd på _12 rutor_ och ökar Power of Many-bonusen till _+45 % skada_ mot närmaste fiende i 10 turer.\n\n_+4:_ Beaming Ray har en maximal räckvidd på _16 rutor_ och ökar Power of Many-bonusen till _+50 % skada_ mot närmaste fiende i 10 turer.
actors.hero.talent.life_link.title=livslänk
actors.hero.talent.life_link.desc=Prästen kan kasta Livslänk mellan sig själv och en förstärkt allierad till en kostnad av 2 laddningar. Denna besvärjelse gör att skada delas mellan prästen och deras allierade, och gör att fördelaktiga prästbesvärjelser av nivå 3 eller lägre gäller för båda om någon av dem påverkas.n\n_+1:_ Livslänk varar i _10 turer_ och ökar bonusen från Många makt till _-35 % skada som tas._\n\n_+2:_ Livslänk varar i _13 turer_ och ökar bonusen från Många makt till _-40 % skada som tas._\n\n_+3:_ Livslänk varar i _17 turer_ och ökar bonusen från Många makter till _-45 % skada som tas._\n\n_+4:_ Livslänk varar i _20 turer_ och ökar bonusen från Många makter till _-50 % skada som tas._
actors.hero.talent.stasis.title=Stasis
actors.hero.talent.stasis.desc=Prästen kan kasta _Stasis_ på en förstärkt allierad till en kostnad av 2 laddningar. Stasis tar tillfälligt bort allierade från fängelsehålan och bevarar den återstående tiden på alla buffar, inklusive Power of Many. Allierade återkommer bredvid dig när effekten upphör. Stasis kan kastas omedelbart och utan kostnad för att avsluta effekten i förtid. Stasis fungerar på orörliga allierade, men kan inte flytta dem mellan fängelsehålor. \n\n_+1:_ Stasis varar i max _60 turer. \n\n_+2:_ Stasis varar i max _90 turer. \n\n_+3:_ Stasis varar i max _120 turer. \n\n_+4:_ Stasis varar i max _150 turer. \n\nn\nPrästen kan också kasta Beaming Ray när en allierad är i stasis för att återkalla dem, eller kasta Life Link för att förebyggande tillämpa dess effekt. Allierade drar dock inte nytta av Life Link vid stasis.


#universal
actors.hero.talent.heroic_energy.title=heroisk energi
actors.hero.talent.heroic_energy.rat_title=råtteroisk energi
actors.hero.talent.heroic_energy.desc=_+1:_ Hjältens rustningsförmåga har en _12 % reducerad_ laddningskostnad.\n\n_+2:_ Hjältens rustningsförmåga har en _23 % reducerad_ laddningskostnad.n\n_+3:_ Hjältens rustningsförmåga har en _32 % reducerad_ laddningskostnad.\n\n_+4:_ Hjältens rustningsförmåga har en _40 % reducerad_ laddningskostnad.

actors.hero.talent.ratsistance.title=råttsistans
actors.hero.talent.ratsistance.desc=_+1:_ Fientliga fiender som har förvandlats till råttor gör _-10 % skada_.\n\n_+2:_ Fientliga fiender som har förvandlats till råttor gör _-19 % skada_.n\n_+3:_ Fientliga fiender som har förvandlats till råttor gör _-27 % skada_.\n\n_+4:_ Fientliga fiender som har förvandlats till råttor gör _-35 % skada_.
actors.hero.talent.ratlomacy.title=Råttomani
actors.hero.talent.ratlomacy.desc=_+1:_ Använd ratmogrify på en ratmogrifierad fiende för att göra dem vänliga och göra förvandlingen permanent.\n\n_+2:_ Använd ratmogrify på en ratmogrifierad fiende för att göra dem vänliga, göra förvandlingen permanent och ge dem _2 turer_ med adrenalin.\n\n_+3:_ Använda ratmogrify på en ratmogrifierad fiende gör dem vänliga, gör förvandlingen permanent och ger dem _4 turer_ med adrenalin.\n\n_+4:_ Använda ratmogrify på en ratmogrifierad fiende gör dem vänliga, gör förvandlingen permanent och ger dem _6 turer_ med adrenalin.
actors.hero.talent.ratforcements.title=Råttstärkningar
actors.hero.talent.ratforcements.desc=_+1:_ Använd ratmogrify på dig själv _spawns 1_ allierad pungråtta bredvid dig.\n\n_+2:_ Använd ratmogrify på dig själv _spawnar 2_ allierade pungråttor bredvid dig.\n\n_+3:_ Använd ratmogrify på dig själv _spawnar 3_ allierade pungråttor bredvid dig.\n\n_+4:_ Använd ratmogrify på dig själv _spawnar 4_ allierade pungråttor bredvid dig.



###npcs
actors.mobs.npcs.blacksmith.name=trollsmed
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hej människa! Du ser tuff ut.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hej människa! Du ser smart ut.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hej människa! Du ser ut att vara en lömska typ.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hej människa! Du ser snabb ut.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hej människa! Du ser modig ut.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hej människa! Du ser viktig ut.
actors.mobs.npcs.blacksmith.intro_quest_start=Vill du göra nytta? Ja, jag har något du kan göra. Jag har byggt den här verkstaden ovanpå en gammal gruva, den ligger precis nedför stegen. Ta den här hackan och bryt lite mörkt guldmalm åt mig. 40 stycken borde räcka. Berget där nere är mjukt, så du borde kunna bryta dig igenom väggarna med lite ansträngning._\n\nVad menar du med hur jag ska betala? Din giriga...\n\nOkej, okej, jag kan smida åt dig. Du kan skatta dig lycklig, jag är den enda smeden i trakten.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Var försiktig, gruvan är farlig för en liten människa som du. Den har varit övergiven vid och en massa kristaller har börjat växa. De är glänsande, men för ömtåliga för att vara värda något, och de har magiska saker som skyddar dem. De är ganska starka, så var försiktig när du gräver, annars kommer de att observera dig. Det finns också en gigantisk kristall någonstans. Den är mycket hårdare, så var beredd på en kamp om du börjar bryta den. Jag slår vad om att om du krossar den kommer det att bromsa kristallernas tillväxt, så jag betalar extra om du klarar det.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Var försiktig, gruvan är farlig för en liten människa som du. Några gnoller vill också ha guldet och nu förstör de stället. De är dumma varelser, så deras gruvdrift har orsakat alla möjliga ras och inställningar. Du måste gräva dig igenom det, så leta efter nyligen rörda stenar. Jag tror att en av gnollerna orsakar det mesta av problemen, antagligen en geomancer-shaman eller något liknande. Jag betalar extra om du kan hitta och döda den, men jag är säker på att den kommer att slå tillbaka.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Var försiktig, gruvan är farlig för en liten människa som du. Det finns någon sorts svampmonster som har vuxit där nere. Det har svampvakter som är dödliga om de ser dig, men de kan åtminstone inte resa sig och jaga dig. Håll dig utom synhåll om du vill överleva. Jag betalar extra om du lyckas döda den största svampen, men det kommer att kräva en hel del ansträngning. Den är kopplad till en massa mycelknutor som är gömda i väggarna. Du måste förstöra de flesta av dem innan du kan skada den ordentligt.
actors.mobs.npcs.blacksmith.reminder=Är du klar med att slösa min tid? Gruvingången är där borta.
actors.mobs.npcs.blacksmith.reminder_crystal=Ta med så mycket guld du kan och försök också att krossa den stora kristallen.
actors.mobs.npcs.blacksmith.reminder_gnoll=Ta med så mycket guld du kan och försök döda gnoll-geomancer också.
actors.mobs.npcs.blacksmith.reminder_fungi=Hämta så mycket guld du kan och försök också döda den gigantiska svampen.
actors.mobs.npcs.blacksmith.lost_pick=Skojar'u? Var är min hacka?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Är du redo att gå ner? Se till att du har lite ledigt utrymme för guldet.\n\n_Jag släpper ner dig bara en gång!_
actors.mobs.npcs.blacksmith.enter_yes=Jag är redo
actors.mobs.npcs.blacksmith.enter_no=Inte än
actors.mobs.npcs.blacksmith.exit_warn_none=Är du redan klar? Du har knappt något guld alls! Du borde kunna få _40 stycken._\n\n_Kom ihåg, jag släpper inte in dig igen när du kommer upp._
actors.mobs.npcs.blacksmith.exit_warn_low=Är du redan klar? Det ser inte ut som om du har mycket guld. Du borde kunna få _40 stycken._\n\n_Kom ihåg att jag inte släpper in dig igen när du kommer upp._
actors.mobs.npcs.blacksmith.exit_warn_med=Är du klar? Du har åtminstone lite guld, men det finns definitivt mer i gruvan. Du borde kunna få _40 stycken._\n\n_Kom ihåg att jag inte släpper in dig igen när du kommer upp._
actors.mobs.npcs.blacksmith.exit_warn_high=Är du klar? Det ser ut som om du har fått en hel del guld, men jag skulle behöva lite mer. Du borde kunna få _40 stycken._\n\n_Kom ihåg att jag inte släpper in dig igen när du kommer upp._
actors.mobs.npcs.blacksmith.exit_warn_full=Är du klar? Du har mycket guld, men se till att du inte har glömt något av din utrustning.\n\n_Kom ihåg att jag inte släpper in dig igen när du kommer upp._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Den där jätte-kristallen är fortfarande där nere. Jag betalar extra om du förstör den.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Den där gnoll-geomancer är också kvar där nere. Jag betalar extra om du dödar den.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Den där jätte svampen är också kvar där nere. Jag betalar extra om du dödar den.
actors.mobs.npcs.blacksmith.exit_yes=Jag är klar
actors.mobs.npcs.blacksmith.exit_no=Inte än
actors.mobs.npcs.blacksmith.get_lost=Jag är upptagen! Stick och brinn!
actors.mobs.npcs.blacksmith.entrance_blocked=Vägen ner är blockerad.
actors.mobs.npcs.blacksmith.cant_enter_old=Det området är inte tillgängligt i det här spelet. Spela ett nytt spel för att prova det nya uppdraget!
actors.mobs.npcs.blacksmith.def_verb=blockerat
actors.mobs.npcs.blacksmith.desc=Denna trollsmed ser ut som alla troll: han är lång och mager, och hans hud liknar sten både i färg och struktur. Trollsmeden pysslar med oproportionerligt små verktyg.

actors.mobs.npcs.ghost.name=sorgset spöke
actors.mobs.npcs.ghost.rat_1=Hej %s... En gång var jag som du – stark och självsäker... Men jag blev dödad av ett vidrigt odjur... Jag kan inte lämna denna plats... Inte förrän jag har hämnats... Döda den _stinkande råttan_ som tog mitt liv...\n\nDen smyger omkring på golvet... Sprider smuts överallt... _Akta dig för dess stinkande moln och frätande bett, syran löses upp i vatten..._
actors.mobs.npcs.ghost.rat_2=Snälla... Hjälp mig... Döda den avskyvärda varelsen...\n\n_Bekämpa den nära vatten... Undvik stanken..._
actors.mobs.npcs.ghost.gnoll_1=Hej %s... En gång var jag som du - stark och självsäker... Men jag blev dödad av en lömska fiende... Jag kan inte lämna denna plats... Inte förrän jag har hämnats... Döda _gnoll-bedragaren_ som tog mitt liv...\n\nDen är inte som de andra gnollerna... Den gömmer sig och använder kastvapen... _Akta dig för dess giftiga och brännande pilar, attackera inte på avstånd..._
actors.mobs.npcs.ghost.gnoll_2=Snälla... Hjälp mig... Döda trickstern...\n\n_Låt den inte träffa dig... Gå nära den..._
actors.mobs.npcs.ghost.crab_1=Hej %s... En gång var jag som du – stark och självsäker... Men jag blev dödad av en uråldrig varelse... Jag kan inte lämna denna plats... Inte förrän jag har hämnats... Döda den _stora krabban_ som tog mitt liv...\n\nDen är onaturligt gammal... Med en enorm klor och ett tjockt skal... _Akta dig för dess klor, du måste överraska krabban annars blockerar den med dem..._
actors.mobs.npcs.ghost.crab_2=Snälla... Hjälp mig... Döda kräftdjuret...\n\n_Den kommer alltid att blockera... När den ser dig komma..._
actors.mobs.npcs.ghost.find_me=Tack... kom och hitta mig...
actors.mobs.npcs.ghost.desc=Spöket är knappt synligt. Det ser ut som en formlös fläck av svagt ljus med ett sorgset ansikte.

actors.mobs.npcs.imp.name=ambitiös djävel
actors.mobs.npcs.imp.intro=Är du en äventyrare? Jag älskar äventyrare! Man kan alltid lita på dem om något behöver dödas, eller hur? Mot en belöning förstås ;)
actors.mobs.npcs.imp.golems_1=I mitt fall är det _golems_ som måste dödas. Du förstår, jag ska starta en liten verksamhet här, men de där dumma golems är dåliga för affärerna! Det är väldigt svårt att förhandla med vandrande granitklumpar, förbaskade varelser! Så snälla, döda... låt oss säga _4 av dem_ så får du en belöning.
actors.mobs.npcs.imp.monks_1=I mitt fall är det _munkar_ som måste dödas. Du förstår, jag ska starta en liten verksamhet här, men de där galningarna köper ingenting själva och skrämmer bort andra kunder. Så snälla, döda... låt oss säga _5 av dem_, så får du en belöning.
actors.mobs.npcs.imp.golems_2=Hur går din golemsafari? Glöm bara inte att ta med dig polletterna.
actors.mobs.npcs.imp.monks_2=Åh, du lever fortfarande! Jag visste att din kung-fu skulle vara starkare ;) Glöm bara inte att ta med dig polletterna.
actors.mobs.npcs.imp.cya=Vi ses, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Imps är mindre demoner. De är inte kända för sin styrka eller magiska talang, men de är ganska smarta och sällskapliga. Många imps föredrar att leva bland icke-demoner.

actors.mobs.npcs.impshopkeeper.name=ambitiös smådjävul
actors.mobs.npcs.impshopkeeper.greetings=Hej, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Vad har du gjort, %s? Handla snabbt, jag måste härifrån!
actors.mobs.npcs.impshopkeeper.thief=Jag trodde jag kunde lita på dig!
actors.mobs.npcs.impshopkeeper.buyback=Impen ger dig glatt tillbaka din vara.
actors.mobs.npcs.impshopkeeper.desc=Impen har öppnat en liten butik vid gränsen till de inre salarna. Det är trevligt att se ett vänligt ansikte, men hans priser verkar inte särskilt vänliga.

actors.mobs.npcs.mirrorimage.name=spegelbild
actors.mobs.npcs.mirrorimage.desc=Denna illusion liknar dig mycket och verkar till och med använda ditt vapen och din rustning.\n\nSpegelbilder söker upp och attackerar fiender med sitt imiterade vapen, som fungerar på samma sätt som ditt, men gör mindre skada. De är nästan osynliga i början, men måste ta en form som är lättare att se för att kunna attackera. \n\nÄven om deras offensiva kraft kan vara stark, har spegelbilder ingen hållbarhet och försvinner så fort de tar skada.
actors.mobs.npcs.mirrorimage.discover_hint=Du kan hitta den här karaktären med en specifik skriftrulle.

actors.mobs.npcs.npc.discover_hint=Du kan hitta denna karaktär i en specifik region i fängelsehålan.

actors.mobs.npcs.prismaticimage.name=prismatisk bild
actors.mobs.npcs.prismaticimage.desc=Denna skimrande illusion liknar dig mycket och verkar till och med använda ditt nuvarande vapen och din rustning.\n\nPrismatiska bilder försöker söka upp och dra till sig fiendernas uppmärksamhet och använder sin förbättrade försvar och hälsa för att skydda dig. Vid de inte har samma offensiva kraft som spegelbilder har de förbättrad hållbarhet, inklusive fördelar från din rustning.\n\nNär de reduceras till 0 hp kommer prismatiska bilder att blekna under flera turer och kan fortfarande läkas under denna tid. När inga fiender är närvarande kommer prismatiska bilder att blekna och återförenas med sin mästare.
actors.mobs.npcs.prismaticimage.discover_hint=Du kan hitta denna karaktär med en specifik rull.

actors.mobs.npcs.ratking.name=råttkungen
actors.mobs.npcs.ratking.not_sleeping=Jag sov inte alls!
actors.mobs.npcs.ratking.what_is_it=Vad är det? Jag har inte tid med sådant här nonsens, mitt rike kommer inte att regera sig självt!
actors.mobs.npcs.ratking.confused=Va... Var är jag? Mitt kungarike behöver mig!
actors.mobs.npcs.ratking.crown_clothes=Ta på dig några kläder! Du är inte i stånd att tala med kungligheter!
actors.mobs.npcs.ratking.crown_desc=Oooh, är den kronan till mig!? Den ser mycket blankare ut än min, så jag tar den tacksamt emot!\n\nJag tror faktiskt att jag kan erbjuda dig något i utbyte mot kronan. En enorm kraft som passar en hjälte som du! Vill du ha den?
actors.mobs.npcs.ratking.crown_yes=Självklart!
actors.mobs.npcs.ratking.crown_info=Berätta mer först.
actors.mobs.npcs.ratking.crown_no=Jag vill helst inte...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, tack! Gå nu och gör din kung stolt!
actors.mobs.npcs.ratking.crown_fine=Okej! Jag ville ändå inte ha den...
actors.mobs.npcs.ratking.crown_after=Gillar du din nya rustning? Du får inte byta!
actors.mobs.npcs.ratking.desc_crown=Den här råttan är lite större än en vanlig pungråtta. Den har en dvärgkungakrona på huvudet.
actors.mobs.npcs.ratking.desc_birthday=Den här råttan är lite större än en vanlig pungråtta. Den har en liten grön festhatt istället för sin vanliga krona. Grattis på födelsedagen, Råttkungen!
actors.mobs.npcs.ratking.desc_winter=Den här pungråttan är lite större än de andra. Istället för sin vanliga krona har den en tomteluva på sig. God jul!
actors.mobs.npcs.ratking.desc=Den här råttan är lite större än en vanlig pungråtta. Den har en liten krona på huvudet.
actors.mobs.npcs.ratking.discover_hint=Du hittar den här karaktären i slutet av en specifik region i fängelsehålan.

actors.mobs.npcs.sheep.name=får
actors.mobs.npcs.sheep.baa!=Bä!
actors.mobs.npcs.sheep.baa?=Bä?
actors.mobs.npcs.sheep.baa.=Bä.
actors.mobs.npcs.sheep.baa...=Bä…
actors.mobs.npcs.sheep.def_verb=blockerat
actors.mobs.npcs.sheep.desc=Detta är ett magiskt får. Vad är det som är så magiskt med det? Du kan inte döda det. Det kommer att stå där tills det magiskt försvinner, medan det idisslar med en tom blick.
actors.mobs.npcs.sheep.discover_hint=Du kan hitta den här karaktären med ett specifikt föremål eller en fälla.

actors.mobs.npcs.shopkeeper.name=köpman
actors.mobs.npcs.shopkeeper.thief=Tjuv, tjuv!
actors.mobs.npcs.shopkeeper.warn=Se upp! Jag varnar dig inte igen.
actors.mobs.npcs.shopkeeper.flee=Butiksinnehavaren flyr!
actors.mobs.npcs.shopkeeper.sell=Sälj ett föremål
actors.mobs.npcs.shopkeeper.talk=Prata
actors.mobs.npcs.shopkeeper.buyback=Butiksinnehavaren återlämnar motvilligt din artikel.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Jag har allt du behöver för ett lyckat äventyr!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Det är en intressant sigill du har där, de brukar vara hela. Är du en vanärad hjälte eller något? Tja, vad du än har gjort är det inte min sak, dina mynt är fortfarande giltiga.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, jag tror jag har sett en efterlysningsaffisch med ditt namn på någonstans i staden. Är du på flykt? Åh, du är oskyldig, eller hur? Självklart, självklart... Oroa dig inte, jag har bättre saker att göra än att ange dig, men du kanske borde köpa något för att vara på den säkra sidan?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Kommer du från tjuvgillet för att rensa området? Nej, bara shopping? Döda några monster vid det här laget. Förvänta dig ingen rabatt, jag betalar bra skyddspengar till er och ni skyddar mig knappt här nere.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Du verkar vara på fel plats, fröken. Trånga fängelsekorridorer är inte lika rymliga som stora salar eller skogarna som omger staden, eller hur? Hehe, bry dig inte om mitt babbel, varför köper du inte något?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Jaha, är det inte den resande hjälten! Om du försöker rädda en annan stad så lycka till, farorna här är mycket värre än små banditgäng. Jag är säker på att du klarar det bättre än någon annan, försök bara att inte dö precis utanför min butik.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Hej där, Ers Höghet, eller är det Ers Helighet nu? Hehe, hur som helst är det här ingen plats för dig, många skulle bli ganska upprörda om du dog. Du har väl några mynt, varför inte köpa något för att förhindra det?
actors.mobs.npcs.shopkeeper.talk_caves=Spendera pengar, lev längre.\n\nÅh, och hälsa den där trollesmeden från mig om du ser honom. Påminn den där klumpiga typen att han fortfarande är skyldig mig pengar för hammaren jag sålde till honom förra veckan!
actors.mobs.npcs.shopkeeper.talk_city=Mina varor kan hålla dig säker här nere. \n\n...Och snälla, häng inte här. Det tog evigheter att få lokalbefolkningen att lämna mig ifred, jag vill inte att du drar till dig problem!
actors.mobs.npcs.shopkeeper.talk_halls=Hej där, jag har specialpriser för demonjägare! \n\nOch var försiktig där nere! Demoner där nere bryr sig inte om hur modig du är. Du kan inte komma tillbaka och spendera mer pengar om du är död! ;)\n\nÄr demonerna som jag? Hehe, inte alls. Jag är bara en liten kille, inte mycket till kämpe, och jag har lyckats behålla mitt förstånd. Demoner där nere är mycket starkare varelser, och de har alla förslavats av... ja... var bara försiktig där nere.
actors.mobs.npcs.shopkeeper.talk_ascent=Jag vet inte vad du tänker göra med den amuletten, men jag vill inte ha något med det att göra. Köp något och gå vidare, vi måste båda lämna det här stället!
actors.mobs.npcs.shopkeeper.desc=Denna kraftiga man passar bättre i ett handelsdistrikt i en storstad än i en fängelsehåla. Hans priser förklarar varför han föredrar att göra affärer här.

actors.mobs.npcs.wandmaker.name=gammal trollstavsmakare
actors.mobs.npcs.wandmaker.intro_warrior=Åh, hej där! Vilken trevlig överraskning att träffa en krigare från norr på en så deprimerande plats! Du måste ha rest långt för att komma hit. Om du är ute efter äventyr kanske jag har ett uppdrag åt dig.
actors.mobs.npcs.wandmaker.intro_rogue=Åh, du skrämde mig! Jag har inte träffat någon bandit från denna plats som fortfarande är vid sina sinnens fulla bruk, så du måste vara från ytan! Om du är villig att hjälpa en främling, kanske jag har ett uppdrag åt dig.
actors.mobs.npcs.wandmaker.intro_mage=Åh, hej %s! Jag hörde att det var bråk mellan dig och trollkarlarnas institut? Åh, strunt samma, jag har aldrig gillat de där trångsynta typerna ändå. Om du vill, kanske jag har ett uppdrag åt dig.
actors.mobs.npcs.wandmaker.intro_huntress=Åh, hej fröken! Ett vänligt ansikte är en trevlig överraskning här nere, eller hur? Jag är faktiskt säker på att jag har sett dig förut, men jag kommer inte på var... Åh, strunt samma, om du är här för äventyr har jag kanske en uppgift åt dig.
actors.mobs.npcs.wandmaker.intro_duelist=Åh, hej fröken! Vilken trevlig överraskning att träffa en hjälte på en så deprimerande plats! Om du vill hjälpa en gammal man har jag kanske en uppgift åt dig.
actors.mobs.npcs.wandmaker.intro_cleric=Åh, hej Ers Höghet! Vilken trevlig överraskning att träffa er på en så deprimerande plats! Jag vill inte besvära er, men jag har kanske en uppgift åt er.
actors.mobs.npcs.wandmaker.intro_1=\n\nJag kom hit för att hitta en sällsynt ingrediens till en trollstav, men jag har gått vilse och min magiska sköld försvagas. Jag måste snart ge mig av, men jag kan inte åka utan att få det jag kom för.
actors.mobs.npcs.wandmaker.intro_dust=Jag letar efter lite _likstoft._ Det är en speciell sorts förbannad benmjöl som brukar finnas på platser som denna. Det borde finnas ett barrikaderat rum någonstans här i närheten, jag är säker på att jag kan hitta lite stoft där. Var dock försiktig, dammet är mycket kraftigt förbannat. Kom tillbaka till mig så fort du kan så ska jag rena det åt dig.
actors.mobs.npcs.wandmaker.intro_ember=Jag letar efter lite _färsk glöd_ från en nyfödd eldvarelse. Varelser dyker oftast upp när en besvärjelse inte kontrolleras, så leta bara efter några ljus och en ritualplats så är jag säker på att du kan få en att dyka upp. Du bör dock _undvika att stänga in dig själv_ vid striden, eller ha _någon sorts frysande föremål till hands._ Nyfödda elementärer är ganska kraftfulla och kaotiska, men de tål inte kyla.
actors.mobs.npcs.wandmaker.intro_berry=Den gamla fängelsevakten hade en _rotbärsplanta_ och jag är ute efter ett av dess frön. Växten har nog vildvuxit vid det här laget, så det kan bli svårt att få tag på ett frö. Trädgården borde ligga någonstans här i närheten. Försök att hålla dig borta från dess slingrande rankor om du vill hålla dig hel. Det kan vara frestande att använda eld, men gör det inte, för då dödar du växten och förstör fröna.
actors.mobs.npcs.wandmaker.intro_2=\n\nOm du kan skaffa det åt mig betalar jag gärna med en av mina fint tillverkade trollstavar! Jag har två med mig, så du kan välja vilken du vill ha.
actors.mobs.npcs.wandmaker.reminder_dust=Har du haft tur med likstoft, %s? Leta efter några barrikader.
actors.mobs.npcs.wandmaker.reminder_ember=Har du haft någon tur med glöden, %s? Du måste hitta fyra ljus och ritualplatsen.
actors.mobs.npcs.wandmaker.reminder_berry=Har du hittat något ruttna bär, %s? Leta efter ett rum fyllt med växter.
actors.mobs.npcs.wandmaker.def_verb=blockerat
actors.mobs.npcs.wandmaker.desc=Denna gamla men pigga herre ser lite förvirrad ut. Han skyddas av en magisk sköld.



###mobs
actors.mobs.acidic.name=syra skorpion
actors.mobs.acidic.desc=Dessa enorma spindelliknande demoniska varelser undviker närstrid och föredrar att avfyra förlamande taggiga spikar från långa avstånd. Den här verkar droppa av frätande slem.

actors.mobs.albino.name=albinoråtta
actors.mobs.albino.desc=Den här pungråttan tillhör en sällsynt ras med helvit päls och extra vassa tänder.
actors.mobs.albino.discover_hint=Du kan sällan hitta denna fiende i en specifik region i fängelsehålan.

actors.mobs.armoredstatue.name=pansarstaty
actors.mobs.armoredstatue.desc=Du skulle kunna tro att det bara är en av fängelsehålan andra livlösa statyer, men dess röda glödande ögon avslöjar den. \n\nDen verkar vara i mycket gott skick tack vare rustningen den bär, så den kan vara mycket svår att döda.
actors.mobs.armoredstatue.desc_arm_wep=Vid statyn är gjord av sten, ser _%1$s_ och _%2$s_ den bär ut som äkta.

actors.mobs.bandit.name=galen bandit
actors.mobs.bandit.desc=En elitstjuv som kännetecknas av sin mer påkostade lila mantel. Trots sin större skicklighet har de blivit lika tanklösa som vanliga tjuvar. \n\nFörutom att stjäla från dig kommer galna banditer att göra dig blind, förlama och förgifta dig! De är dock mycket mer benägna att ha extra byte än vanliga tjuvar.

actors.mobs.bat.name=vampyrfladdermus
actors.mobs.bat.desc=Dessa snabba och ihärdiga grottinvånare är mycket farligare än de ser ut. De återfår sin hälsa efter varje lyckad attack, vilket gör att de kan besegra mycket större motståndare.

actors.mobs.bee.name=golden bee
actors.mobs.bee.desc_honey=Trots sin ringa storlek tenderar guldbin att skydda sitt hem med näbb och klor. Den här har lugnats och verkar vilja följa efter dig.
actors.mobs.bee.desc=Trots sin ringa storlek tenderar guldbin att försvara sitt hem med näbbar och klor. Den här är mycket arg, så håll dig på avstånd.
actors.mobs.bee.discover_hint=Du kan hitta den här karaktären med ett specifikt föremål.

actors.mobs.brute.name=gnollbrute
actors.mobs.brute.enraged=förargad
actors.mobs.brute.def_verb=blockerat
actors.mobs.brute.desc=Brutes är de största, starkaste och tuffaste av alla gnolls. När de blir dödligt sårade blir de berserk och får tillfälligt skydd och en stor skadeboost.
actors.mobs.brute$bruterage.name=brute rage
actors.mobs.brute$bruterage.desc=Denna gnollbrute är döende, men vill ta dig med sig!\n\nBruten dör när dess skydd upphör, antingen på grund av tid eller om den skadas. Under tiden kommer den att orsaka enormt ökad skada, så se upp!\n\nÅterstående skydd: %d.

actors.mobs.causticslime.name=frätande slem
actors.mobs.causticslime.desc=Denna slem verkar ha förgiftats av den mörka magi som strömmar upp från underjorden. Den har förlorat sin vanliga gröna färg och droppar av frätande slem.
actors.mobs.causticslime.discover_hint=Du kan sällan hitta denna fiende i en specifik region i fängelsehålan.

actors.mobs.crab.name=kloakkrabba
actors.mobs.crab.desc=Dessa enorma krabbor står högst upp i näringskedjan i kloakerna. De är extremt snabba och deras tjocka skal tål kraftiga slag.

actors.mobs.crystalguardian.name=kristallväktare
actors.mobs.crystalguardian.def_verb=blockerat
actors.mobs.crystalguardian.desc=Dessa stora kristallvakter ser nästan ut som statyer, om det inte vore för deras lysande ögon. Det härdade kristallmaterialet de är gjorda av gör dem tröga men mycket tåliga, så det är bäst att låta dem sova i sitt kristallbo så länge som möjligt._\n\nPå grund av sin storlek rör sig kristallvakter mycket långsammare i slutna utrymmen. De är också så tåliga att det är omöjligt att döda dem direkt. De kan slås ner och tillfälligt inaktiveras, men de reser sig bara upp igen efter en stund.
actors.mobs.crystalguardian.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.crystalmimic.name=kristallmimik
actors.mobs.crystalmimic.ate=Mimiken åt din %s!
actors.mobs.crystalmimic.escaped=Kristallmimiken har rymt!
actors.mobs.crystalmimic.desc=Mimics är magiska varelser som kan ta vilken form de vill. I fängelsehålor väljer de nästan alltid formen av en skattkista för att lura intet ont anande äventyrare. Kristallmimiker är listigare än sina vanliga kusiner och föredrar att undvika konflikter vid stöld. De försöker springa iväg när de upptäcks och har förmågan att flytta fiender när de attackerar.

actors.mobs.crystalspire.name=crystal spire
actors.mobs.crystalspire.warning=Kristallen vibrerar när du slår på den. Om du fortsätter kommer du att bli observerad...
actors.mobs.crystalspire.alert=Vibrationerna blir starkare och hörs i hela grottan!
actors.mobs.crystalspire.desc=Denna gigantiska spira av ultrahård kristall är troligen källan till alla de märkliga kristallvarelserna i grottan. Dina vanliga vapen är verkningslösa mot den, så du måste använda din hacka om du vill förstöra den.n\n_Se till att du är förberedd innan du börjar bryta den._ Det kommer troligen att ta en stund att bryta en så stor kristall, och du kommer förmodligen inte att kunna göra det ostört. Spiran kan till och med ha något sätt att försvara sig på. _Kanske kan spiran egna attacker användas mot dess underhuggare._
actors.mobs.crystalspire.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.crystalwisp.name=crystal wisp
actors.mobs.crystalwisp.beam_kill=Ljusstrålen dödade dig...
actors.mobs.crystalwisp.desc=En liten arg flytande bit av härdat kristall som avger ett starkt sken. Vid inte särskilt starka, men kristallspöken skjuter en skadlig ljusstråle mot dig om de har fri sikt. \n\nSpöken är tillräckligt små för att lätt kunna röra sig genom de olika kristallformationerna, men de kan inte skjuta genom dem.
actors.mobs.crystalwisp.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.demonspawner.name=demonframkallare
actors.mobs.demonspawner.on_death=Den demoniska energin här verkar avta när spawneren dör.
actors.mobs.demonspawner.desc=Denna vridna blandning av dvärgkött är ansvarig för att skapa rippardemoner från dvärgar som har dött i denna region. Demonerna ser uppenbarligen inga problem med att använda alla resurser de kan mot sina fiender. Demon-spawners är visuellt skrämmande, men de har inga möjligheter att röra sig eller försvara sig direkt. Deras betydande massa gör dem dock svåra att döda snabbt, och de spawnar ripper-demoner snabbare när de är hotade. Demon-spawners verkar vara kopplade till någon central källa av demonisk kraft. Att döda dem kan försvaga den.

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Blixten dödade dig...
actors.mobs.dm100.desc=DM-100 är en tidig modell av en dvärgsk "försvarsmaskin" som var avsedd att skydda dvärgarnas gruvarbetare i grottorna under detta fängelse. Deras elektriska stötar visade sig dock vara för svaga, så de skänktes till människornas stad ovanför. De stod oanvända i åratal och hamnade så småningom i fängelset, där fängelsedirektören först ansåg dem för grymma att använda. Men när fångarna blev mer och mer oroliga blev de en nödvändighet.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 avfyrar en stråle av giftiga avgaser!
actors.mobs.dm200.desc=DM-200 är den andra generationen av dvärgarnas "försvarsmaskin", som konstruerades för att skydda dvärgarnas gruvarbetare i grottorna och staden nedanför. De är mycket större och mer klumpiga än sina föregångare och attackerar med förödande hydrauliska nävar. \n\nDeras ökade storlek är också deras största svaghet, eftersom de inte får plats i de smala tunnlarna och dörröppningarna i fängelsehålorna. Dvärgarna kunde kompensera för DM-200:s bristande rörlighet genom att låta dem släppa ut sina giftiga avgaser mot fiender på avstånd eller fiender som de inte kan nå.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 kastar en frätande granat!
actors.mobs.dm201.desc=Dvärgarna experimenterade kort med att ytterligare betona DM-200:s brist på rörlighet och skapade några DM-modeller som är helt stationära. DM-201 är en ombyggd DM-200 som fungerar som en vaktpost utan rörelseförmåga. I utbyte mot bristen på rörlighet har DM-201 betydligt högre hållbarhet och attackkraft. Eftersom DM-201 inte har någon motor att släppa ut avgaser från, har dvärgarna istället utrustat dem med frätande gasgranater! DM-201 är dock försiktiga med dessa granater och kastar dem endast när de attackeras på avstånd.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=OBEFÖRKLIG PERSONAL UPPTÄCKT!
actors.mobs.dm300.shield=DM-300 drar ström från de exponerade kablarna och skyddar sig själv!
actors.mobs.dm300.charging=FÅR SKADA! AKTIVERAR STRÖMSTOLPE!
actors.mobs.dm300.charging_hint=DM-300 är osårbar vid laddning från en pylon!
actors.mobs.dm300.supercharged=FÖRSTÖR! FÖRSTÖR! FÖRSTÖR!
actors.mobs.dm300.charge_lost=PYLON FÖRSTÖRD! ÅTERGÅR TILL LOKAL STRÖM!
actors.mobs.dm300.pylons_destroyed=VARNING! INSTABILITET UPPTÄCKT I ELNÄTET!
actors.mobs.dm300.rankings_desc=Kördes över av DM-300
actors.mobs.dm300.def_verb=blockerat
actors.mobs.dm300.defeated=KRITISK SKADA! FÖRSÖKER STÄNGA AV
actors.mobs.dm300.desc=DM-300 är den största och mest kraftfulla "försvarsmaskinen" som dvärgarna någonsin byggt. En så fantastisk maskin är svår att tillverka, så dvärgarna har bara byggt några få för att bevaka ingångarna till sin underjordiska metropol. Den är utrustad med ventiler för att spruta ut giftiga avgaser och en kraftfull borr som den kan använda både för att attackera och förstöra marken. DM-300 kan också anslutas till ett energinät, vilket ytterligare ökar dess kraft.
actors.mobs.dm300.desc_supercharged=DM-300 är för närvarande fulladdad med elektrisk energi. I detta tillstånd kan DM-300 inte skadas och rör sig dubbelt så fort! Dessutom snurrar borren nu tillräckligt snabbt för att den ska kunna _tunnla genom fast berg,_ även om den rör sig mycket långsammare när den gör detta.\n\nDet är meningslöst att attackera DM-300 direkt när den är superladdad, men _något i området måste förse den med denna energi,_ och att förstöra det kan försvaga den.

actors.mobs.dwarfking.name=Dvärgakungen
actors.mobs.dwarfking.notice=Hur vågar du! Du har ingen aning om vad du lägger dig i!
actors.mobs.dwarfking.lifelink_1=Jag behöver din essens, slav!
actors.mobs.dwarfking.lifelink_2=Blöd för mig, slav!
actors.mobs.dwarfking.teleport_1=Ta hand om dem, slav!
actors.mobs.dwarfking.teleport_2=Håll dem sysselsatta, slav!
actors.mobs.dwarfking.wave_1=Nu räcker det! Res er, mina slavar!
actors.mobs.dwarfking.wave_2=Fler! Blöd för er kung!
actors.mobs.dwarfking.wave_3=Värdelösa! DÖDA DEM NU!
actors.mobs.dwarfking.enraged=Du kan inte döda mig %s. JAG ÄR OUDÖDLIG!
actors.mobs.dwarfking.losing=Nej! Du kan inte göra det... du har ingen aning om vad som finns där nere...
actors.mobs.dwarfking.defeated=Du har... Dömt oss alla...
actors.mobs.dwarfking.rankings_desc=Föll inför dvärgarnas kung
actors.mobs.dwarfking.desc=För många år sedan upptäckte en av de högsta trollkarlarna i dvärgarnas hov hemligheter som gav honom enorm makt över liv och död. Han använde snart denna makt för att underkuva och korrumpera sina jämlikar, sin kung och så småningom alla dvärgarnas medborgare. Nu är han kung och härskar över en legion av odöda undersåtar. \n\nDvärgkungen är en aggressiv fiende som försöker omringa och överväldiga sina fiender med sin hord av odöda underhuggare.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before the King of Dwarves
actors.mobs.dwarfking$dkmonk.rankings_desc=Föll inför dvärgkungen
actors.mobs.dwarfking$dkwarlock.rankings_desc=Föll inför dvärgkungen
actors.mobs.dwarfking$dkgolem.rankings_desc=Stupade i dvärgakungens sal

actors.mobs.ebonymimic.name=Ebonymimic
actors.mobs.ebonymimic.reveal=Det var en mimare där!
actors.mobs.ebonymimic.hidden_name=misstänkt kontur
actors.mobs.ebonymimic.hidden_desc=Det verkar finnas något här, men det är nästan helt genomskinligt.
actors.mobs.ebonymimic.desc=Mimics är magiska varelser som kan ta vilken form de vill. I fängelsehålor väljer de nästan alltid formen av en skattkista för att lura intet ont anande äventyrare. Ebony mimics är smygande mimics med förmågan att göra sig nästan osynliga. De lurar på saker som äventyrare sannolikt kommer att interagera med, men innehåller också egna byten. De är inte tuffare än vanliga mimics när de väl upptäcks, men deras överraskande bett är förödande.
actors.mobs.ebonymimic.discover_hint=Du kan hitta denna fiende med hjälp av en specifik prydnadssak.

actors.mobs.elemental$fireelemental.name=eldelementar
actors.mobs.elemental$fireelemental.desc=Elementaler är kaotiska varelser som ofta skapas när kraftfull ockult magi inte kontrolleras ordentligt. Elementaler har minimal intelligens och är vanligtvis förknippade med en viss typ av magi.\n\nEldelementaler är en vanlig typ av elementaler som orsakar skada med eldig magi. De sätter eld på sitt mål med närstridsattacker och kan ibland även skjuta eldbollar.
actors.mobs.elemental$newbornfireelemental.name=nyfödd eldelementar
actors.mobs.elemental$newbornfireelemental.charging=Elementalen laddar!
actors.mobs.elemental$newbornfireelemental.desc=Elementärer är kaotiska varelser som ofta skapas när kraftfull ockult magi inte kontrolleras ordentligt. Elementärer har minimal intelligens och är vanligtvis förknippade med en viss typ av magi. Denna eldelementär är nyförkallad, men fortfarande ganska farlig!
actors.mobs.elemental$newbornfireelemental.desc_boss=På grund av den kaotiska naturen hos dess frammaning kan denna elementar bara sprida eld i oriktiga explosioner efter att ha laddat upp under en tur.
actors.mobs.elemental$newbornfireelemental.desc_ally=Eftersom denna elementar har frammanats med en besvärjelse har den lite bättre kontroll över sin eld. Den kan inte attackera på avstånd, men tänder eld på fiender som den attackerar i närstrid.
actors.mobs.elemental$newbornfireelemental.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementaler är kaotiska varelser som ofta skapas när kraftfull ockult magi inte kontrolleras ordentligt. Elementaler har minimal intelligens och är vanligtvis förknippade med en viss typ av magi.\n\nFrostelementaler är en vanlig typ av elementaler som försvagar fiender med kylig magi. De kyler ner sitt mål med närstrid och ibland med distansattacker. Deras magi är mycket effektivare i vatten.
actors.mobs.elemental$shockelemental.name=chockelemental
actors.mobs.elemental$shockelemental.desc=Elementaler är kaotiska varelser som ofta skapas när kraftfull ockult magi inte kontrolleras ordentligt. Elementaler har minimal intelligens och är vanligtvis förknippade med en viss typ av magi. Shock elementaler är en mindre vanlig typ av elemental som stör sina fiender med elektricitet och ljusblixtar. I närstrid slänger de elektricitet mot närliggande fiender och gör extra skada på sitt primära mål om det befinner sig i vatten. Ibland riktar de också en långdistansstråle av ljus mot sitt mål, vilket tillfälligt bländar det.
actors.mobs.elemental$chaoselemental.name=kaoselementar
actors.mobs.elemental$chaoselemental.desc=Elementaler är kaotiska varelser som ofta skapas när kraftfull ockult magi inte kontrolleras ordentligt. Elementaler har minimal intelligens och är vanligtvis förknippade med en viss typ av magi. \n\nKaoselementaler är sällsynta och farliga elementaler som inte har stabiliserats till ett visst element. De släpper lös vild och oförutsägbar magi när de attackerar.

actors.mobs.eye.name=evil eye
actors.mobs.eye.deathgaze_kill=Dödsblicken dödade dig...
actors.mobs.eye.desc=Evil Eyes är flytande bollar av uppdämd demonisk energi. Vid närstrid är de kapabla att slåss, men deras verkliga styrka kommer från deras magi.\n\nEfter att ha byggt upp energi under en kort tid släpper Evil Eye lös en förödande energistråle som kallas _deathgaze._ Allt inom Evil Eyes synfält kommer att ta enorm skada, så kloka äventyrare bör springa och ta skydd.

actors.mobs.fetidrat.name=fetig råtta
actors.mobs.fetidrat.desc=Det är uppenbart att något är fel med den här råttan. Dess feta svarta päls och ruttnande hud skiljer sig mycket från de friska råttor du sett tidigare. Dess blekgröna ögon gör den särskilt hotfull. \n\nRåttan avger en fruktansvärd stank som är överväldigande stark på nära håll. \n\nMörk slem rinner från råttans mun, den äter sig igenom golvet men verkar lösas upp i vatten.
actors.mobs.fetidrat.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.fungalcore.name=svampkärna
actors.mobs.fungalcore.desc=Denna gigantiska svamp måste vara källan till all svampaktivitet i denna grotta.

actors.mobs.fungalsentry.name=svampvakt
actors.mobs.fungalsentry.desc=Denna särskilt höga svamp fungerar som en försvarsposition för det större svampnätverket som lever i denna grotta. Den är orörlig, men skjuter precisa giftstrålar mot allt som kommer inom dess synfält. Vid träff är strålarna relativt svaga, men de kan snabbt ackumulera dödliga mängder gift. Den kan dödas, men det är nog bäst att undvika den.

actors.mobs.fungalspinner.name=svampspinnare
actors.mobs.fungalspinner.desc=Denna grottspinner verkar styras av en parasitsvamp. Svampen har också förändrat dess förmågor och ersatt dess nät och giftsäckar med svampväxt. Svampspinnaren spottar växtdelar på dig istället för nät, vilket sprider svampväxt och kan göra att du rotar fast. Svampspinnaren kan inte förgifta, men får betydande skaderesistens om den befinner sig intill svampar.

actors.mobs.ghoul.name=dvärgghoul
actors.mobs.ghoul.desc=När dvärgsamhället långsamt började kollapsa och den nuvarande kungen av dvärgarna tog absolut makt, behandlades de som var svaga eller som motsatte sig honom illa. När kungen blev skickligare på att utöva mörk magi böjde han dessa dvärgar efter sin vilja, och nu utgör de fotfolket i hans armé. Ghouls är inte särskilt starka på egen hand, men de rör sig alltid i grupper och är mycket svårare att döda i stort antal. När en ghoul besegras reser den sig igen efter några turer så länge det finns en annan ghoul i närheten.

actors.mobs.gnoll.name=gnoll scout
actors.mobs.gnoll.desc=Gnoller är hyenaliknande humanoider. De bor i kloaker och fängelsehålor och vågar sig upp till ytan för att plundra då och då. Gnollscouter är vanliga medlemmar i sin flock, de är inte lika starka som bruter och inte lika intelligenta som shamaner.

actors.mobs.gnollexile.name=gnoll exile
actors.mobs.gnollexile.desc=Denna gråhåriga gnoll har ett stort märke på axeln som visar att den är en exil. Gnoller blir vanligtvis förvisade från sitt samhälle för att ha ignorerat order eller brutit mot lagar. Exiler måste vara starka och sluga för att överleva, och den här ser ut att kunna hantera spjutet den håller i.
actors.mobs.gnollexile.desc_passive=_Den gnolliska exilen rör sig inte för att attackera._ Den verkar inte lika aggressiv som de andra gnollerna här och tycker nog inte att det är värt att slåss mot dig. Du kan låta den passera, men den har en ryggsäck som kan vara full av användbara föremål...
actors.mobs.gnollexile.desc_aggro=_Den gnolliska flyktingen ser sig ilsket omkring. Det verkar som om något har fått den att bestämma sig för att slåss trots allt. Se upp för spjutet!
actors.mobs.gnollexile.seen_passive=Den spjutbärande gnollen tittar misstänksamt på dig, men gör inga rörelser för att attackera.
actors.mobs.gnollexile.seen_aggro=Den spjutbärande gnollen går till attack!

actors.mobs.gnollgeomancer.name=gnoll geomancer
actors.mobs.gnollgeomancer.warning=Geomancer börjar röra på sig. Se till att du är redo innan du fortsätter!
actors.mobs.gnollgeomancer.alert=Geomancer vaknar! Hela grottan verkar skifta när den hoppar iväg vid skratt!
actors.mobs.gnollgeomancer.rock_kill=Den flygande stenbumlingen dödade dig...
actors.mobs.gnollgeomancer.rockfall_kill=De fallande stenarna dödade dig...
actors.mobs.gnollgeomancer.desc=Denna imponerande höga äldre gnoll måste vara källan till den olika jordförflyttande magin här omkring, och organisatören av all gnollaktivitet. Till skillnad från gnoll-sappers i området är geomanceren ganska skicklig med sin magi och kan inte skadas av kastade eller fallande stenar. Den har dock inget sätt att slåss i närstrid.
actors.mobs.gnollgeomancer.desc_armor=Geomancer är för närvarande innesluten i ett lager av stenrustning. _Du måste komma nära och bryta bort den med din hacka innan du kan skada geomancer._
actors.mobs.gnollgeomancer.desc_armor_sapper=_En närliggande gnoll-sappare håller i en apparat som ger geomancerens stenrustning kraft. Du kan inte skada den alls just nu!_
actors.mobs.gnollgeomancer.desc_sleeping=Denna imponerande höga gnollshaman är omgiven av ett lager av sten och ser nästan ut som en staty. Om du tittar noga kan du se att stenen rör sig magiskt i takt med den äldre gnollens andning. Den kan inte skadas vid denna stenbeläggning och verkar njuta av en bokstavlig jordvila.n\nDu kan antagligen bryta igenom stenlagren med din hacka, men _se till att du är redo för strid när du gör det._ Geomancer måste vara källan till den olika jordförflyttande magin här omkring och organisatören av all gnollaktivitet. _Det kan vara en bra idé att besegra de gnoller som är utspridda här innan du bekämpar den._
actors.mobs.gnollgeomancer.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.gnollguard.name=gnollvakt
actors.mobs.gnollguard.def_verb=blockerat
actors.mobs.gnollguard.spear_warn=Gnollen landar ett brutalt slag med spjutspetsen!
actors.mobs.gnollguard.desc=En stor och tuff gnoll som bär ett spjut och en sköld, men ingen hjälm. Dessa vakter är troligen brutala soldater under utbildning, som tvingats hjälpa till att skydda gruvan från vilda djur. Den behöver ganska öppet utrymme för att attackera på avstånd och gör betydligt mindre skada om du kommer nära.
actors.mobs.gnollguard.desc_armor=_En gnoll-sapör i närheten håller i en apparat som ger denna vakt en jordrustning som kraftigt minskar skadan den tar.
actors.mobs.gnollguard.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.gnollsapper.name=gnoll-sapör
actors.mobs.gnollsapper.desc=En liten och svag men intelligent gnoll med blek päls och en väska full av olika prylar. De är troligen här för att hjälpa till med prospektering och brytning av mörkt guld, och har en vakt i närheten för skydd. De kan slåss, men deras attacker är ynkligt svaga, inte starkare än en gnollscout. \n\nIstället för att slåss direkt föredrar sappers att använda sina olika prylar för att få den steniga miljön att attackera åt dem. De kan dock inte själva använda jordförflyttande magi, så de använder sina prylar ofta på ett vårdslöst sätt. _Det bör finnas många sätt att använda deras attacker mot dem eller deras vakt.
actors.mobs.gnollsapper.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.gnolltrickster.name=gnoll trickster
actors.mobs.gnolltrickster.desc=En märklig varelse, även med gnoll-mått mätt. Den sitter framåtböjd med ett ondskefullt leende och håller nästan om väskan som hänger över axeln. Ögonen är vidöppna och uttrycker en märklig blandning av rädsla och spänning. \n\nI väskan finns en stor samling dåligt tillverkade pilar som alla verkar vara försedda med olika farliga ämnen.
actors.mobs.gnolltrickster.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimics är magiska varelser som kan ta vilken form de vill. I fängelsehålor väljer de nästan alltid formen av en skattkista för att locka till sig intet ont anande äventyrare.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=blockerat
actors.mobs.golem.desc=Golems är ett försök att korrigera tidigare brister i dvärgarnas maskiner genom deras nyfunna användning av magi. De är mycket mer kompakta och effektiva jämfört med DM-300, men fortfarande mycket dödliga.\n\nEftersom golems fortfarande är för stora för att passa in i gångar har dvärgarna gett dem nya magiska förmågor som kompensation. Golems kan teleportera sig mellan rum och teleportera fiender till sig när de är utom räckhåll.

actors.mobs.goo.name=Klegget
actors.mobs.goo.notice=BLUBB BLUBB!
actors.mobs.goo.defeated=Blubb… blubb…
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo pumpar upp sig själv!
actors.mobs.goo.enraged=förargad
actors.mobs.goo.gluuurp=BLUUUUBB!
actors.mobs.goo.rankings_desc=Sögs upp av klegget
actors.mobs.goo.desc=Lite är känt om Goo. Det är mycket möjligt att det inte ens är en varelse, utan snarare en sammansättning av vidriga ämnen från kloakerna som på något sätt fått grundläggande intelligens. Oavsett vilket är det mörk magi som har gjort det möjligt för Goo att existera. Dess gelatinösa konsistens gör att den kan absorbera stora mängder mörk energi, och man känner en kyla bara av att vara i närheten. Om Goo kan attackera med denna energi kommer du inte att överleva länge.

actors.mobs.greatcrab.name=jättekrabba
actors.mobs.greatcrab.noticed=Krabban blockerar med sin massiva klo.
actors.mobs.greatcrab.def_verb=blockerat
actors.mobs.greatcrab.desc=Denna krabba är gigantisk, även jämfört med andra avloppskrabbor. Dess blå skal är täckt av sprickor och havstulpaner, vilket visar på hög ålder. Den rör sig långsamt och har svårt att hålla balansen med sin massiva klo. Krabban håller klon framför sig vid hot och skyddar sig bakom en ogenomtränglig vägg av skal. Krabban kan dock inte blockera attacker som den inte ser komma eller attacker från flera fiender samtidigt.
actors.mobs.greatcrab.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.guard.name=fängelsevakt
actors.mobs.guard.scorpion=Kom hit med dig!
actors.mobs.guard.def_verb=blockerat
actors.mobs.guard.desc=Dessa vakter var en gång fängelsevakter, men har sedan länge blivit precis som fångarna. De hasar omkring som zombier och vandrar tanklöst genom korridorerna på jakt efter något som inte är på sin plats, som dig! \n\nDe bär kedjor runt höfterna, som de troligen använder för att dra in fiender på nära håll.

actors.mobs.hermitcrab.name=hermit crab
actors.mobs.hermitcrab.def_verb=blockerat
actors.mobs.hermitcrab.desc=Av någon anledning har denna kloakräka bestämt sig för att bära den trasiga övre delen av en tunna på huvudet! Den extra vikten har saktat ner den till normal hastighet, men har också gett den betydligt bättre försvar. Du tror dock att du hör något studsa runt inuti tunnan...

actors.mobs.mimic.name=mimare
actors.mobs.mimic.reveal=Den kistan är en mimare!
actors.mobs.mimic.hidden_hint=Något med den här kistan känns fel... Att gå fram och försöka öppna den är kanske ingen bra idé.
actors.mobs.mimic.desc=Mimiker är magiska varelser som kan ta vilken form de vill. I fängelsehålor väljer de nästan alltid formen av en skattkista för att lura intet ont anande äventyrare. Mimiker har en otäck bett, men innehåller ofta mer skatter än en vanlig kista.
actors.mobs.mimic.discover_hint=Du kan hitta denna fiende överallt i fängelsehålan.

actors.mobs.necromancer.name=andebesvärjare
actors.mobs.necromancer.desc=Dessa lärlingar till mörka magiker har flockats till fängelset, eftersom det är den perfekta platsen att öva sin onda konst. Necromancer kommer att kalla fram och ge skelett kraft att slåss för dem. Om du dödar necromancer kommer även skelettet den kallat fram att dö.
actors.mobs.necromancer$necroskeleton.name=andebesvärjares skelett
actors.mobs.necromancer$necroskeleton.desc=Detta skelett har frammanats av en nekromantiker. Det beter sig precis som ett vanligt skelett och dör när nekromantikern som frammanade det dödas.

actors.mobs.mob.died=Du hör något dö i fjärran.
actors.mobs.mob.rage=$%^
actors.mobs.mob.rankings_desc=Dödades av: %s
actors.mobs.mob.discover_hint=Du kan hitta denna fiende i en specifik region i fängelsehålan.

actors.mobs.monk.name=dvärgmunk
actors.mobs.monk.def_verb=blockerat
actors.mobs.monk.parried=parerat
actors.mobs.monk.desc=Dessa munkar är fanatiker som har ägnat sig åt att skydda sin kung med fysisk styrka. Deras hängivenhet är så stor att de helt har överlämnat sina sinnen till sin kung och nu vandrar omkring i dvärgstaden som tanklösa zombier. \n\nMunkar förlitar sig enbart på närstridskonst och kan använda sina obeväpnade nävar både för attack och försvar. När de blir fokuserade kommer munkar att parera nästa fysiska attack mot dem, även om den annars skulle ha träffat. Munkar bygger upp fokus snabbare vid rörelse och långsammare i direkt strid.
actors.mobs.monk$focus.name=fokuserad
actors.mobs.monk$focus.desc=Denna munk är helt fokuserad på sitt mål och verkar förutse deras rörelser innan de gör dem. \n\nNär de är fokuserade kommer nästa fysiska attack mot denna karaktär garanterat att missa, oavsett omständigheterna. Att parera denna attack kommer att förbruka munkens fokus, och de måste bygga upp det igen för att parera en annan attack. Munkar bygger upp fokus snabbare när de rör sig.

actors.mobs.phantompiranha.name=fantom piranha
actors.mobs.phantompiranha.teleport_away=Den fantomliknande pirayan teleporterar bort...
actors.mobs.phantompiranha.desc=Fantom-piranhas är en sällsynt art av piranhas med magiska förmågor och kusliga genomskinliga kroppar. De kan teleportera sig när de attackeras, antingen för att fly eller för att snabbt komma nära sin fiende!\n\nDe är irriterande att slåss mot, men deras kött är uppskattat för sina magiska egenskaper.

actors.mobs.piranha.name=jättepiraja
actors.mobs.piranha.desc=Dessa köttätande fiskar odlas specifikt för att skydda översvämmade områden. Deras bett är dödligt, så det är bäst att undvika att konfrontera dem direkt.
actors.mobs.piranha.discover_hint=Du kan hitta denna fiende överallt i fängelsehålan.

actors.mobs.pylon.name=ledningsstolpe
actors.mobs.pylon.desc_inactive=En kraftpylon som är avsedd att reglera elen som driver maskinerna i detta område.\n\nPylon är för närvarande inaktiv och immun mot skador.
actors.mobs.pylon.desc_active=En kraftpylon som är avsedd att reglera elen som driver maskinerna i detta område. Pylon är för närvarande överladdad med elektrisk energi, det måste vara detta som överladdar DM-300!\n\nI detta tillstånd är pyloner sårbara, men kommer att leda elektricitet till närliggande celler i ett mönster medurs. På grund av sin tunga metallkonstruktion är pyloner motståndskraftiga mot stora skador.

actors.mobs.rat.name=marsupial rat
actors.mobs.rat.desc=Pungråttor är aggressiva men ganska svaga invånare i kloakerna. De har ett otäckt bett, men är bara livsfarliga i stora antal.

actors.mobs.ripperdemon.name=ripper demon
actors.mobs.ripperdemon.leap=Ripper-demonen förbereder sig för att hoppa!
actors.mobs.ripperdemon.desc=Dessa fasansfulla varelser är resultatet av att de många dvärglik som finns i denna region har utnyttjats av demoniska krafter. Rippers är utmärglade, ghoul-liknande varelser som liknar dvärgar, men med sönderslagna kroppar och långa, vassa klor av ben. \n\nRipper-demoner är inte särskilt tåliga, men de är smidiga och farliga. De kan hoppa långa sträckor för att snabbt nå sina mål innan de spetsar dem med sina klor.

actors.mobs.rotheart.name=röthjärta
actors.mobs.rotheart.desc=En rotbärsfrukt är mycket unik. Istället för att ruttna och ge näring växer frukten, hårdnar och omsluter fröet. Den skyddar de inre organen som växer inuti frukten. Denna gigantiska kula kallas hjärtat av en vuxen rotbärsplanta.
actors.mobs.rotheart.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.rotlasher.name=rötpryglare
actors.mobs.rotlasher.desc=Rötpryglare är en del av en mogen rötbärsplants rotstruktur och även deras främsta försvarsmedel. Pryglare är blinda och fastsittande i marken, men attackerar våldsamt alla hot i närheten efter att ha upptäckt dem. När det inte finns några fiender i närheten står de stilla och försöker smälta in i omgivande vegetation.
actors.mobs.rotlasher.discover_hint=Du kan hitta denna fiende under ett specifikt uppdrag.

actors.mobs.scorpio.name=skorpio
actors.mobs.scorpio.desc=Dessa enorma spindelliknande demoniska varelser undviker närstrid och föredrar att avfyra förlamande taggiga spikar från långa avstånd.

actors.mobs.senior.name=äldre munk
actors.mobs.senior.desc=Dessa munkar är fanatiker som har ägnat sig åt att skydda sin kung med fysisk styrka. Deras hängivenhet är så stor att de helt har överlämnat sina sinnen till sin kung och nu vandrar omkring i dvärgstaden som tanklösa zombier. Denna munk har bemästrat konsten att slåss man mot man och kan fokusera vid rörelse mycket snabbare än vanliga munkar. När de blir fokuserade kommer munkarna att parera nästa fysiska attack mot dem, även om den annars garanterat skulle träffa. Munkar bygger upp fokus snabbare när de är i rörelse och långsammare när de är i direkt strid.

actors.mobs.shaman.name=gnoll shaman
actors.mobs.shaman.bolt_kill=Det magiska skottet dödade dig...
actors.mobs.shaman.desc=Gnollshamaner är intelligenta gnoller som använder stridsbesvärjelser för att kompensera för sin brist på styrka. De har en mycket respekterad ställning i gnollsamhället, trots sin svagare styrka.
actors.mobs.shaman$redshaman.spell_desc=Denna shaman bär en röd mask och använder magi som tillfälligt _försvagar din attackkraft._
actors.mobs.shaman$blueshaman.spell_desc=Denna shaman bär en blå mask och använder magi som tillfälligt _ökar skadan du tar._
actors.mobs.shaman$purpleshaman.spell_desc=Denna shaman bär en lila mask och använder magi som tillfälligt _minskar din träffsäkerhet och undvikandeförmåga._

actors.mobs.armoredbrute.name=armerad best
actors.mobs.armoredbrute.desc=De mest erfarna gnollbrutarna bär ofta kraftfull rustning för att visa sin status. Rustningen gör dessa brutare mycket mer motståndskraftiga mot fysisk skada, och deras större disciplin innebär att de kan rasa mycket längre innan de dukar under för sina skador.

actors.mobs.skeleton.name=skelett
actors.mobs.skeleton.explo_kill=Du dog av explosionen av ben...
actors.mobs.skeleton.def_verb=blockerat
actors.mobs.skeleton.desc=Skelett består av ben från olyckliga äventyrare och invånare i fängelset, som väcks till liv av ond magi från djupet under jorden. När de har skadats tillräckligt går skelett sönder i en explosion av ben. Splitter från explosionen är skadliga för allt i närheten, men rustningar är mycket effektiva för att mildra skadorna.

actors.mobs.slime.name=slem
actors.mobs.slime.def_verb=blockerat
actors.mobs.slime.desc=Slimes är märkliga, något magiska varelser med en gummiaktig yta och en flytande kärna. Stadens avlopp förser dem med rikligt med vatten och näringsämnen.\n\nPå grund av deras elastiska yttre membran är det svårt att åsamka slimes mer än _6 skada_ med en enda attack.

actors.mobs.snake.name=kloakorm
actors.mobs.snake.hint=Försök använda undersöka-knappen på en orm för att lära dig hur du kan bekämpa dem.
actors.mobs.snake.desc=Dessa överdimensionerade ormar kan snabbt slingra sig undan slag, vilket gör dem ganska svåra att träffa. Magiska attacker eller överraskningsattacker kan dock få dem på fel fot.\n\nDu kan utföra en överraskningsattack genom att attackera vid en dörröppning. Ett sätt är att låta ormen jaga dig genom en dörröppning och sedan _slå till precis när den kommer in genom dörren._

actors.mobs.spectralnecromancer.name=spektral nekromant
actors.mobs.spectralnecromancer.desc=Vid Skelett är en nekromantikers bröd och smör, men vissa föredrar att leta efter andra, mindre kroppsliga underhuggare. Spektrala nekromantikare har valt vålnader som sina underhuggare!

actors.mobs.spinner.name=grottspinnare
actors.mobs.spinner.desc=Dessa grönaktiga, håriga grottspindlar försöker undvika direkt strid. Istället föredrar de att vänta på avstånd medan deras offer kämpar i deras utsöndrade spindelnät och långsamt dör av deras giftiga bett. De kan skjuta sina nät långa sträckor och försöker blockera alla vägar som deras byte tar.

actors.mobs.statue.name=animerad staty
actors.mobs.statue.def_verb=blockerat
actors.mobs.statue.desc=Man skulle kunna tro att det bara är ännu en livlös staty i denna fängelsehåla, men dess glödande röda ögon avslöjar den.
actors.mobs.statue.desc_weapon=Vid statyn är gjord av sten, men _%s_ den håller i ser verklig ut.
actors.mobs.statue.discover_hint=Du kan hitta denna fiende överallt i fängelsehålan.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubi är formskiftande demoner som manipulerar sina bytters sinnen. Den här har tagit formen av en blek gotisk humanoid, kanske för att locka dvärgiska trollkarlar?\n\nSuccubi kan tillfälligt förtrolla sina fiender när de attackerar, vilket gör att fienderna inte kan attackera dem direkt. När succubi attackerar en förtrollad fiende stjäl de en del av deras livskraft.

actors.mobs.swarm.name=svärm av flugor
actors.mobs.swarm.desc=Den dödliga flugsvärmen surrar ilsket. Varje icke-magisk attack delar upp den i två mindre men lika farliga svärmar.

actors.mobs.tengu.name=Tengun
actors.mobs.tengu.notice_gotcha=Fick dig, %s!
actors.mobs.tengu.interesting=Låt oss göra detta mer intressant...
actors.mobs.tengu.notice_have=Nu har jag dig, %s!
actors.mobs.tengu.defeated=Äntligen fri...
actors.mobs.tengu.rankings_desc=Mördad av tengun
actors.mobs.tengu.desc=En berömd och gåtfull lönnmördare, uppkallad efter masken som är fastsatt på hans ansikte.\n\nTengu hålls fast med stora klämmor på handlederna och knäna, men han verkar ha gjort sig av med kedjorna för länge sedan.\n\nHan kommer att försöka använda fällor, bedräglig magi och precisa attacker för att eliminera det enda som hindrar honom från att fly: dig.

actors.mobs.tengu$bombability$bombblob.desc=Ett moln av supervärmd rök böljar här. Se upp, det kommer explodera!
actors.mobs.tengu$bombability$bombitem.name=Rökbomb
actors.mobs.tengu$bombability$bombitem.cant_pickup=Den är fast på marken. Du kan inte flytta den!
actors.mobs.tengu$bombability$bombitem.desc=Tengu har kastat en konstig rökbomb här, som sprider en tjock, het rök. Den avger ett högt tickande ljud, som om den räknar ner till en explosion!\n\nBomben har fastnat i marken, så du kan inte plocka upp den.

actors.mobs.tengu$fireability$fireblob.desc=Tengu har kastat ett fint pulver som verkar fånga ånga här, det är på väg att antändas!

actors.mobs.tengu$shockerability$shockerblob.desc=Elektrisk energi byggs upp här, allt som står på denna ruta kommer att få en stöt nästa tur!
actors.mobs.tengu$shockerability$shockeritem.name=Shockare
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Den pumpar ut för mycket elektricitet! Du kan inte ta tag i den!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu har kastat en märklig maskin här, som verkar vara gjord av DM-100-delar. Maskinen avger ständigt elektriska gnistor, men det verkar följa ett förutsägbart mönster.\n\nMed all elektricitet som avges runt den är det omöjligt att plocka upp den.

actors.mobs.thief.name=galen tjuv
actors.mobs.thief.stole=Tjuven stal %s från dig!
actors.mobs.thief.carries=\n\nTjuven bär en _%s._ Självklart stulen.
actors.mobs.thief.escapes=Tjuven kommer undan med din %s!
actors.mobs.thief.desc=Även om dessa fångar rör sig fritt utanför sina celler är detta fortfarande deras fängelse. Med tiden har denna plats tagit både deras sinnen och deras frihet. För länge sedan glömde dessa galna tjuvar och banditer vem de är och varför de stjäl.\n\nDessa fiender är mer benägna att stjäla och fly än att slåss. Se till att hålla dem i sikte, annars kanske du aldrig får tillbaka det du har stulit.

actors.mobs.tormentedspirit.name=plågad ande
actors.mobs.tormentedspirit.desc=Plågade andar är annars godmodiga andar som har drabbats av en förbannelse. Så länge de är förbannade kommer de att attackera precis som vålnader, och de är dessutom starkare! \n\nDet kan vara möjligt att rena förbannelsen genom att använda rätt föremål vid andens sida. Om förbannelsen hävs kommer anden säkert att vara tacksam...
actors.mobs.tormentedspirit.thank_you=Tack...

actors.mobs.warlock.name=häxmästardvärg
actors.mobs.warlock.bolt_kill=Skuggskottet dödade dig...
actors.mobs.warlock.desc=När dvärgarnas intressen skiftade från teknik till mystiska konster, tog warlocks makten i staden. De började med elementärmagi, men övergick snart till demonologi och nekromanti. Den starkaste av dessa warlocks tog över tronen i dvärgstaden, och hans anhängare fick fortsätta utöva sin mörka magi så länge de överlämnade sin fria vilja till honom. Dessa warlocks besitter kraftfull störande magi och kan tillfälligt hindra uppgraderingsmagi som används på din utrustning. Ju mer uppgraderad en föremål är, desto starkare påverkas den.

actors.mobs.wraith.name=vålnad
actors.mobs.wraith.desc=En vålnad är en hämndlysten ande av en syndare vars grav eller gravplats har störts. Eftersom den är en eterisk varelse är den mycket svår att träffa med vanliga vapen.
actors.mobs.wraith.discover_hint=Du kan hitta denna fiende överallt i fängelsehålan.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=JAG. SER. DIG.
actors.mobs.yogdzewa.darkness=Mörkret drar sig närmare...
actors.mobs.yogdzewa.hope=DITT. HOPP. ÄR. EN. ILLUSION!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Slukad av Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa är en gammal gud, ett stort monster som sträcker sig in i dödliga världar och slukar dem för att driva sin oändliga tillväxt. Dvärgarna måste ha observerat denna kosmiska skräck vid sina experiment med svart magi och har sedan dess försökt hålla den instängd.\n\nYog-Dzewa härstammar från en dimension av rå magisk kaos och kan inte visa sin sanna form i denna värld. Istället har den skapat avatarer och kallat på demoniska tjänare som utför dess vilja här.\n\nDetta gigantiska öga är centrum för Yog-Dzewas makt i denna värld. Ögat är orörligt, men kan skjuta kraftfulla strålar av demonisk magi och kalla på en mängd olika tjänare som hjälper det.
actors.mobs.yogdzewa.desc_spawners=Du kan känna vågor av demonisk energi stråla mot ögat från våningarna ovanför. Något du lämnade vid liv där uppe måste leda tillbaka kraften till Yog-Dzewa. _Yog kommer att använda denna energi för att kalla fram ännu mäktigare tjänare!_
actors.mobs.yogdzewa$larva.name=guds larv
actors.mobs.yogdzewa$larva.rankings_desc=Slukad av Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Dessa små avkommor till Yog-Dzewa är enkla underhuggare som är lätta att framställa. Vid var för sig är de svaga, men de kan framkallas snabbt och bli överväldigande i stort antal.
actors.mobs.yogdzewa$yogripper.rankings_desc=Slukad av Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Slukades av Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Slukades av Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Knytnäven är osårbar vid ögat!
actors.mobs.yogfist.rankings_desc=Slukad av Yog-Dzewa
actors.mobs.yogfist.desc=Denna näve är en aspekt av Yog-Dzewas makt. Nävarna är kopplade till Yog-Dzewas makt och skyddas från all skada när de är nära ögat.
actors.mobs.yogfist$burningfist.name=brinnande näve
actors.mobs.yogfist$burningfist.desc=Denna näve är formad av kaotisk eldmagik. När den rör sig sätter den ständigt eld på terrängen omkring sig. Den kan också skjuta ut eldstrålar som sprider lågor där de träffar.\n\nNävens förmåga att sprida lågor undertrycks när den är nära vatten, men dess hetta är så stor att allt vatten omkring den förångas vid en kortare tid!
actors.mobs.yogfist$soiledfist.name=smutsad näve
actors.mobs.yogfist$soiledfist.desc=Denna näve är formad av kaotisk jordmagi. När den rör sig får den vegetation att spira omkring sig. Den kan också skjuta koncentrerade jordskurar som snärjer sitt mål i snabbt växande rankor och rötter!\n\nNäven hämtar sin kraft från denna växtlighet och motstår skador baserat på mängden hög eller upprivet vegetation i närheten!
actors.mobs.yogfist$rottingfist.name=ruttnande näve
actors.mobs.yogfist$rottingfist.desc=Denna näve är bildad av levande förruttnelse. Den är en tornande massa av ruttnande kött som kan sprida frätande slem i närstrid och giftig gas på avstånd. Ännu värre är att nävens stora massa gör att den blöder istället för att ta direkt skada. Vatten kan användas för att tvätta bort slemmet, men näven kan också absorbera vatten för att läka sig själv! Dessutom kommer skador på näven vid blödning att återställa blödningen, men inte staplas!
actors.mobs.yogfist$rustedfist.name=rostande näve
actors.mobs.yogfist$rustedfist.desc=Denna näve är gjord av levande metall. Den är en tornande massa av rörlig metall som har kraftfulla närstridsattacker och kan lamslå sina mål på avstånd. På grund av sin enorma massa tar näven all skada som den utsätts för över tid, istället för omedelbart. \n\nNäven är dock oflexibel och kan inte röra sig i trånga passager. Dessutom, vid upprepade träffar, kommer den uppskjutna skadan att fortsätta öka även om den tar skada långsamt.
actors.mobs.yogfist$brightfist.name=lysande näve
actors.mobs.yogfist$brightfist.teleport=Näven teleporteras iväg i en blixt av ljus som bländar dig rejält!
actors.mobs.yogfist$brightfist.desc=Denna knytnäve är gjord av ren ljusenergi. Den kan skjuta kraftfulla strålar av brännande ljus varje tur! Dessa strålar gör dig tillfälligt blind och orsakar dessutom stor skada. Knytnäven kan också kortvarigt omsluta arenan i bländande ljus för att fly!\n\nKnytnäven har dock inga specialförmågor som den kan använda i närstrid.
actors.mobs.yogfist$darkfist.name=mörk näve
actors.mobs.yogfist$darkfist.teleport=Näven teleporterar iväg i en våg av mörker som släcker din ljuskälla!
actors.mobs.yogfist$darkfist.desc=Denna näve är formad av ren mörk energi. Den kan skjuta kraftfulla skurar av mörk magi varje tur! Dessa skurar försvagar din ljuskälla och orsakar dessutom stor skada. Näven kan också kortvarigt omsluta arenan i mörker för att fly!


