actors.blobs.stenchgas.name=stinkgas
actors.blobs.stenchgas.desc=Här virvlar ett moln av fruktansvärd stank.

actors.blobs.stormcloud.name=åskmoln
actors.blobs.stormcloud.desc=Här virvlar ett moln av böljande vattenånga.

actors.blobs.toxicgas.name=giftgas
actors.blobs.toxicgas.desc=Här virvlar ett moln av grönaktig giftgas.
actors.blobs.toxicgas.rankings_desc=Kvävd
actors.blobs.toxicgas.ondeath=Du dog av den giftiga gasen…

actors.blobs.corrosivegas.name=frätande gas
actors.blobs.corrosivegas.desc=Här virvlar ett moln av dödligt frätande gas.

actors.blobs.waterofawareness.name=vatten från vishetens brunn
actors.blobs.waterofawareness.procced=När du tar en klunk, känner du hur kunskap strömmar in i ditt sinne.
actors.blobs.waterofawareness.desc=Kunskapens kraft strålar ut från vattnet i den här brunnen. Dricker du från brunnen identifieras dina burna saker fullständigt. Om du bär på förbannade saker identifieras dem, samt om det finns några saker på den här nivån visas de för dig.

actors.blobs.waterofhealth.name=hälsovatten
actors.blobs.waterofhealth.procced=Du dricker en klunk och vips så läker alla dina skador.
actors.blobs.waterofhealth.desc=Hälsans kraft strålar ut från vattnet i den här brunnen. Dricker du från brunnen så läker dina sår, din hunger stillas och förbannelser lyfts från din utrustning.

actors.blobs.web.name=spindelnät
actors.blobs.web.desc=Ett tjockt nät täcker omgivningen. Allt som rör eller kastas igenom nätet förstör det, men kommer även fastna på plats.



###buffs
actors.buffs.adrenaline.name=adrenalin
actors.buffs.adrenaline.desc=Ett rus av fysisk kraft, adrenalinet förbättrade både attack och rörelsehastigheten.\n\nAdrenalin tillåter mottagaren att springa i 2x fart och attackera med 1,5x hastighet.\n\nAntal turer kvar: .%s

actors.buffs.adrenalinesurge.name=styrkeökning
actors.buffs.adrenalinesurge.desc=Ett rus av oerhörd styrka, tyvärr inte permanent.  \nStyrkeökning: +%d.\nTurer till effekten avtar %s.

actors.buffs.amok.name=amok
actors.buffs.amok.desc=Amok orsakar ett tillstånd av oerhört raseri och förvirring hos mottagaren.\n\nNär varelser löper amok anfaller de allt omkring sig, oavsett vän eller fiende.\n\nAmoklöpningen kommer att fortsätta i %s omgångar till.

actors.buffs.arcanearmor.name=magisk rustning
actors.buffs.arcanearmor.desc=En tunn sköld omger dig och blockerar en del skada från magiska attacker.\n\nDin magiska rustning är förstärkt med: 0-%d.\n\nAntal turer till skölden avtar: %s.

actors.buffs.artifactrecharge.name=artefaktladdning
actors.buffs.artifactrecharge.desc=Energi strömmar genom dig och ökar laddhastigheten artefakterna du bär.\n\nVarje artefakt påverkas annorlunda, men de kommer alla att laddas mycket snabbare än normalt.\n\nAntal turer kvar: %s.

actors.buffs.ascensionchallenge.name=amulettens förbannelse
actors.buffs.ascensionchallenge.desc=På något vis bibehåller Yog-Dzewa inflytande över denna värld genom amuletten och försöker stoppa din uppgång!\n\nYogs kraft gör fängelsehålan mycket farligare, ökar antalet fiender och gör dem starkare! Kraften kommer att fortsätta byggas om den lämnas okontrollerad, den kan försvagas genom att besegra fiender som har förstärkts av Yogs kraft.
actors.buffs.ascensionchallenge.desc_clear=Den mörka energin som amuletten utstrålar har för tillfället blivit försvagad så mycket som möjligt.
actors.buffs.ascensionchallenge.desc_beckon=Amuletten _ropar just nu på avlägsna fiender_ och informerar dem om din position.
actors.buffs.ascensionchallenge.desc_haste=Amuletten _påskyndar avlägsna fiender,_ vilket låter dem nå dig snabbare!
actors.buffs.ascensionchallenge.desc_slow=Amuletten _saktar ner dig_ och motverkar hastighetsökande effekter!
actors.buffs.ascensionchallenge.desc_damage=Energin från amuletten har blivit så stark att den _skadar dig direkt!_
actors.buffs.ascensionchallenge.beckon=Amuletten börjar ropa på avlägsna fiender.
actors.buffs.ascensionchallenge.haste=Amuletten börjar påskynda avlägsna fiender!
actors.buffs.ascensionchallenge.slow=Amuletten börjar kännas som en vikt av bly i din packning!
actors.buffs.ascensionchallenge.damage=Amuletten börjar utstråla mörk energi. Det bränns!
actors.buffs.ascensionchallenge.weaken_info=Du måste besegra fiender för att försvaga amulettens förbannelse!
actors.buffs.ascensionchallenge.weaken=Du känner hur amulettens förbannelse försvagas något.
actors.buffs.ascensionchallenge.break=Du tar en stund och hämtar andan och känner hur dina sår börjar sluta sig!
actors.buffs.ascensionchallenge.almost=Du känner Yogs grepp om amuletten börja försvagas, du är nästan där!
actors.buffs.ascensionchallenge.on_kill=Den mörka energin förtär dig...

actors.buffs.barkskin.name=barkhud
actors.buffs.barkskin.desc=Din hud är härdad, den känns sträv och fast som bark.\n\nDen härdade huden ökar din effektiva rustning, vilket gör att du bättre kan försvara dig mot fysisk attack.\n\nDin rustning är för närvarande ökad med: 0-%d.\nAntal turer till barkhuden avtar: %s.\n\nOm du får barkhud från flera källor gäller bara den starkaste.

actors.buffs.barrier.name=barriär
actors.buffs.barrier.desc=En hållbar bubbla av kraft som blockerar all skada.\n\nBarriären kommer att ta skada för vad den än försvarar, så länge det finns skydd kvar. Skyddet kommer också sakta avta med tiden.\n\nSkydd kvar: %d.

actors.buffs.berserk.angered=förargad
actors.buffs.berserk.berserk=bärsärkar
actors.buffs.berserk.exhausted=utmattad
actors.buffs.berserk.recovering=återhämtar
actors.buffs.berserk.angered_desc=Bärsärkarens skador gör hans slag starkare. När bärsärkaren tar fysisk skada ökar hans raseri, vilket ger honom extra skada. Skada som blockeras av rustning räknas fortfarande som raseri.\n\nRaseri avtar med tiden. Ju lägre bärsärkarens hälsa är, desto längre varar raseriet.\n\nVid 100%%raseri kan bärsärkaren gå bärsärkargång, vilket ger honom sköld baserat på nivån på hans rustning och hans saknade hälsa. Vid bärsärkargång avtar hans sköld med tiden och när den tar slut måste han vila innan han kan bygga upp raseri igen.\n\nNuvarande raseri: _%1$.0f%%\n_+ %2$.0f%%_ skada\n\nBärsärkarsköld vid nuvarande rustning och HP: _%3$d_
actors.buffs.berserk.berserk_desc=Rädsla och osäkerhet försvinner och lämnar endast ilska kvar. I detta tillstånd är Bärsärkaren extremt kraftfull, _gör +50%% skada och får bonusskydd,_ men förlorar också sköld varje tur.\n\nNär allt hans sköld har minskat till 0 upphör bärsärkargången.\n\nEfter raseriet måste Bärsärkaren återhämta sig innan han kan bygga upp raseri igen.\n\nÅterstående sköld: %d
actors.buffs.berserk.recovering_desc=Inre styrka har sina gränser. Bärsärken måste vila innan han använder sitt raseri igen.\n\nNär bärsärkern återhämtar sig bygger han inte upp något raseri genom att ta skada.
actors.buffs.berserk.recovering_desc_turns=Turer tills återställd: _%d_
actors.buffs.berserk.recovering_desc_levels=Nivåer tills återställd: _%.2f_
actors.buffs.berserk.rankings_desc=Bärsärka till Döds
actors.buffs.berserk.action_name=Bärsärk
actors.buffs.berserk.no_seal=Du behöver ditt brustna sigill för att bärsärka!

actors.buffs.bleeding.name=blöder
actors.buffs.bleeding.ondeath=Du förblödde…
actors.buffs.bleeding.heromsg=Du blöder!
actors.buffs.bleeding.rankings_desc=Du förblödde…
actors.buffs.bleeding.desc=Blodet rinner oroande snabbt ur såret.\n\nBlödande orsakar skada varje tur. Varje tur minskar skadan en slumpmässig mängd, tills blödningen helt slutat.\n\nNuvarande blödningsskada : %d.

actors.buffs.bless.name=välsignad
actors.buffs.bless.desc=En stor explosion av fokus, vissa säger att det är inspirerat av gudarna.\n\nVälsignelse ökar precisionen och undvikandeförmågan med 25%%, vilket gör den välsignade mycket mer effektiv i strid.\n\nÅterstående turer av välsignelse: %s.

actors.buffs.blindness.name=bländad
actors.buffs.blindness.heromsg=Du är bländad!
actors.buffs.blindness.desc=Du är bländad och världen runtomkring är som en mörk dimma.\n\nEn bländad karaktär kan inte se mer än en ruta framför sig, vilket gör avståndsattacker lönlösa och gör det svårt att hålla koll på fiender längre bort. Förblindade hjältar kan dessutom inte läsa skriftrullar eller böcker.\n\nTurer till blindheten avtar: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=brinner
actors.buffs.burning.heromsg=Du fattar eld!
actors.buffs.burning.burnsup=%s brinner upp!
actors.buffs.burning.ondeath=Du brann ihjäl...
actors.buffs.burning.rankings_desc=Bränd till aska
actors.buffs.burning.desc=Få saker är mer bedrövande än att bli uppslukad av lågor.\n\nEld kommer att orsaka skada varje runda tills den släcks med vatten eller tar slut. Eld kan släckas genom att kliva i vatten eller genom stänket från en krossad trolldryck.\n\nDessutom kan elden tutta på lättantändlig terräng eller föremål som den kommer i kontakt med.\n\nTurer av brinnande kvar: %s.

actors.buffs.championenemy.warn=Du känner en dödlig närvaro.
actors.buffs.championenemy$blazing.name=blossande kämpe
actors.buffs.championenemy$blazing.desc=Blossande kämpar gör 25% mer närstridsskada, antänder fiender de attackerar, är immuna mot eld och sprider eld runtomkring sig när de dör. De kan dock inte sprida eld på vatten.
actors.buffs.championenemy$projecting.name=framskjutande kämpare
actors.buffs.championenemy$projecting.desc=Framskjutande mästare gör 25% mer närstridsskada och har +3 räckvidd.
actors.buffs.championenemy$antimagic.name=antimagisk mästare
actors.buffs.championenemy$antimagic.desc=Antimagiska hjältar tar 50% mindre skada och är helt immuna mot magiska effekter.
actors.buffs.championenemy$giant.name=jättemästare
actors.buffs.championenemy$giant.desc=Jättehjältar tar 80% mindre skada och har +1 räckvidd, men kan inte ta sig genom trånga utrymmen.
actors.buffs.championenemy$blessed.name=välsignad mästare
actors.buffs.championenemy$blessed.desc=Välsignade mästare har 4x träffsäkerhet och undvikande.
actors.buffs.championenemy$growing.name=växande mästare
actors.buffs.championenemy$growing.desc=Växande hjältar har en stadigt ökande bonus för träffsäkerhet, undvikande, fysisk skada och skadereduktion.\n\nNuvarande träff/und/ska-ökning: %1$d%%\nNuvarande skadereduktion: %2$d%%

actors.buffs.charm.name=förtjust
actors.buffs.charm.heromsg=Du är tjusad!
actors.buffs.charm.cant_attack=Du är förtjusad i fienden och kan inte attackera den.
actors.buffs.charm.desc=En tjusning är en manipulativ magi som temporärt får levande ting att attraheras av varandra.\n\nDrabbade ting kan attackerar inte den som förtjuser. Det är dock möjligt att attackera andra. Förtjusningar försvagas av att ta skada.\n\nOmgångar förtjusningen består: %s.

actors.buffs.chill.name=nedkyld
actors.buffs.chill.freezes=%s frös sönder!
actors.buffs.chill.desc=Inte stelfrusen, men fortfarande alldeles för nedkyld.\n\nNedkylda mål gör sina handlingar långsammare, beroende på hur många omgångar effekten består. Som värst är det likställt med att vara förslöad.\n\nOmgångar nedkyldheten består: %1$s\nHastighetsreduktion: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=combo attack
actors.buffs.combo.combo=%d träffar i rad!
actors.buffs.combo.bad_target=Du måste välja en fiende inom attackens räckvidd.
actors.buffs.combo.prompt=Välj en måltavla att attackera.
actors.buffs.combo.desc=Gladiatorn bygger upp fart när han landar framgångsrika slag. Varje attack ökar kombomätaren med ett, men om det tar för lång tid mellan slagen återställs kombomätaren till 0. Vid kombinationer kommer inte gladiatorns skydd från det brutna sigillet att börja avta.\n\nGenom att bygga upp kombinationer låses speciella kombinationer upp som inte kan missa! En ny attack låses upp vid 2, 4, 6, 8 och 10 kombinationer. Vissa rörelser återställer kombinationen och andra inte, men varje rörelse kan bara användas en gång per kombinationssession.\n\nAktuell kombination: %1$d.\n\nAntal turer tills kombinationen går förlorad: %2$s.
actors.buffs.combo$combomove.clobber.name=klamp
actors.buffs.combo$combomove.clobber.desc=Slår tillbaka en fiende 2 brickor, men ger ingen skada och kan inte slå ner i gropar. Ökar combo med 1.
actors.buffs.combo$combomove.clobber.empower_desc=Slår tillbaka en fiende _3 brickor, ger yrsel och kan slå ner i gropar,_ men ger ingen skada. Ökar combo med 1.
actors.buffs.combo$combomove.slam.name=dräm
actors.buffs.combo$combomove.slam.desc=Skadar %d%% (combo*20%%) av din skadeblockeringskraft som bonusskada. Återställer combo när den används.
actors.buffs.combo$combomove.slam.empower_desc=_Hoppar upp till %1$dplattor()_ och orsakar %2$d%% (kombination*20%%) av din skadeblockeringskraft som bonusskada. Återställer kombinationen när den används.
actors.buffs.combo$combomove.parry.name=parera
actors.buffs.combo$combomove.parry.desc=Blockerar nästa attack inom 1 tur när den aktiveras och ger omedelbart igen. Återställer kombinationen om ingenting pareras.
actors.buffs.combo$combomove.parry.empower_desc=Blockerar _alla attacker_ inom 1 tur när den aktiveras och ger omedelbart igen. Återställer kombinationen om inget pareras.
actors.buffs.combo$combomove.crush.name=krossa
actors.buffs.combo$combomove.crush.desc=Orsakar %d%% (kombination*25%%) skada på det primära målet och hälften av den skadan på alla andra fiender inom ett område på 7x7. Återställer kombinationen när den används.
actors.buffs.combo$combomove.crush.empower_desc=_Hoppar upp till %1$d plattor()_ och orsakar %2$d%% (kombination*25%%) skada på det primära målet och hälften av den skadan på alla andra fiender inom ett 7x7 AOE-område. Återställer kombinationen när den används.
actors.buffs.combo$combomove.fury.name=raseri
actors.buffs.combo$combomove.fury.desc=Träffar en fiende en gång för varje kombo du har, varje träff orsakar 60% skada och kan utlösa förtrollningar. Återställer kombon när den används.
actors.buffs.combo$combomove.fury.empower_desc=_Hoppar upp till %d plattor()_ och träffar en fiende en gång för varje kombo du har. Varje träff orsakar 60%% skada och kan utlösa förtrollningar. Återställer kombon när den används.

actors.buffs.corruption.name=korrupt
actors.buffs.corruption.desc=Korruption tränger sig in i varelses självaste väsen, och förvrider dem emot deras forna natur.\n\nKorrupta varelser attackerar sina allierade och ignorerar sina forna fiender. Korruption är även skadlig, och orsakar långsamt den utsatte att duka under.\n\nKorruption är permanent. Dess påverkan upphör endast i döden.

actors.buffs.cripple.name=förlamad
actors.buffs.cripple.heromsg=Du är förlamad!
actors.buffs.cripple.desc=Du är ganska säker att ben inte ska gå att böja åt det hållet.\n\nFörlamad halverar förflyttningshastighet, vilket gör förflyttning över en ruta vanligtvis ta två rundor istället för en.\n\nRundor av förlamad som återstår: %s.

actors.buffs.daze.name=förvirrad
actors.buffs.daze.heromsg=Du är förvirrad!
actors.buffs.daze.desc=Öronringning och suddig syn gör det svårt att slåss.\n\nVid förvirring minskar träffsäkerhet och undvikande med 50%%, vilket gör det mycket svårare att landa och undvika slag.\n\nÅterstående förvirringsturer: %s.

actors.buffs.degrade.name=degraderad
actors.buffs.degrade.heromsg=Din utrustning känns svagare!
actors.buffs.degrade.desc=Kraftfull mörk magi tär på den styrka som uppgraderingsrullarna har gett din utrustning!\n\nVid försämring behandlas uppgraderad utrustning som om den vore av lägre nivå än den faktiskt är. Varje uppgradering efter +3 blir exponentiellt svagare än den föregående. Beskrivningarna av dina föremål ändras för att återspegla deras minskade effektnivå.\n\nFörsämringen påverkar inte styrkekrav, trollstavsladdningar, kastvapeners hållbarhet eller artefakter.\n\nÅterstående försämringsturer: %s. Användning av en uppgraderingsrulle eller en rulle för att ta bort förbannelser avslutar försämringen omedelbart.

actors.buffs.doom.name=dömd
actors.buffs.doom.desc=Det är svårt att fortsätta när det känns som om hela universum vill se dig död.\n\nDömda karaktärer får +67 % skada från alla källor.\n\nDödsdom är permanent, dess effekter upphör först vid döden.

actors.buffs.dread.name=skräck
actors.buffs.dread.desc=En skräck så stor att den får målet att fly från fängelsehålan!\n\nVarelser som drabbas av skräck flyr från sin motståndare i hög hastighet och försvinner helt från fängelsehålan när de är utom synhåll. Fiender som besegras på detta sätt ger halva erfarenhetspoängen och släpper inga föremål. Smärtchocken minskar skräckens varaktighet.\n\nÅterstående skräckrundor: %d.

actors.buffs.drowsy.name=sömnig
actors.buffs.drowsy.desc=En magisk kraft gör det svårt att hålla sig vaken, efter några turer faller målet in i en djup magisk sömn.\n\nHjälten kan motstå sömnighet genom att ta skada eller genom att ha full hälsa.\n\nTurer tills sömn: %s.

actors.buffs.earthimbue.name=genomsyrad av jord
actors.buffs.earthimbue.desc=Du är fylld av jordens kraft!\n\nAlla fysiska attacker kommer att flytta jorden under fienden och lamslå dem under en kort tid.\n\nÅterstående jordförflyttningar: %s.

actors.buffs.enhancedrings.name=förstärkta ringar
actors.buffs.enhancedrings.desc=Skurken har nyligen använt en artefakt som stärker hans ringar och ger dem +1 nivå.\n\nÅterstående turer: %s.

actors.buffs.fireimbue.name=genomsyrad av eld
actors.buffs.fireimbue.desc=Du är fylld av eldens kraft!\n\nAlla fysiska attacker har en chans att sätta eld på fiender. Dessutom är du helt immun mot eldens effekter.\n\nÅterstående eldturer: %s.

actors.buffs.foresight.name=framsynthet
actors.buffs.foresight.desc=Du kan på något sätt se hur terrängen ser ut omkring dig med ditt sinne.\n\nVid förutseende avslöjas alla rutor inom en stor radie för dig, inklusive hemliga fällor och dörrar.\n\nÅterstående förutseendeturer: %s.

actors.buffs.frost.name=frusen
actors.buffs.frost.freezes=%s frös sönder!
actors.buffs.frost.desc=Detta ska inte förväxlas med att frysa fast, utan är en mer ofarlig form av frysning som helt enkelt omsluter målet med is.\n\nFrysning fungerar på samma sätt som förlamning och gör det omöjligt för målet att agera. Till skillnad från förlamning upphör frysningen omedelbart om målet tar skada, eftersom isen då går sönder.\n\nÅterstående frysningsrundor: %s.

actors.buffs.frostimbue.name=genomsyrad av frost
actors.buffs.frostimbue.desc=Du är genomsyrad av iskall kraft!\n\nAlla fysiska attacker kommer att stadigt ackumulera kyla på fiender. Dessutom är du helt immun mot kyla.\n\nÅterstående frostrundor: %s.

actors.buffs.fury.name=rasande
actors.buffs.fury.heromsg=Du blir rasande!
actors.buffs.fury.desc=Du är arg, fiender gillar dig inte när du är arg.\n\nEn stor ilska brinner inom dig och ökar skadan du gör med fysiska attacker med 50 %%.\n\nDenna ilska varar så länge du har mindre än 50 % hälsa.

actors.buffs.blobimmunity.name=reningsbarriär
actors.buffs.blobimmunity.desc=En märklig kraft omsluter dig i en tunn skyddande barriär som blockerar alla skadliga effekter i luften.\n\nDu är immun mot alla områdesbundna effekter vid denna barriär.\n\nÅterstående immunitetsrundor: %s.

actors.buffs.gravitychaostracker.name=gravity chaos
actors.buffs.gravitychaostracker.desc_intro=Varje gång det går några turer kastas alla karaktärer på den aktuella dungeonvåningen i en slumpmässig riktning.
actors.buffs.gravitychaostracker.desc_positive=Du och dina allierade verkar dock vara immuna.
actors.buffs.gravitychaostracker.desc_duration=Det är oklart hur länge effekten kommer att vara, men den kan inte vara för evigt.

actors.buffs.greaterhaste.name=greater haste
actors.buffs.greaterhaste.desc=En otrolig hastighetsökning, för ett ögonblick känns det som om allt annat står stilla.\n\nUnder effekten av större hastighet tar rörelser ingen tid alls, men andra åtgärder utförs fortfarande i normal hastighet. Varje steg i rörelsen förbrukar en tur av större hastighet.\n\nÅterstående turer av större hastighet: %d.

actors.buffs.haste.name=hast
actors.buffs.haste.desc=Energi strömmar genom dina muskler, vilket gör att du kan springa i otroliga hastigheter!\n\nMedan effekten av hastighet är aktiv springer du i 3x hastighet, men utför alla andra åtgärder i normal hastighet.\n\nÅterstående turar med hastighet: %s.

actors.buffs.healing.name=läkande
actors.buffs.healing.desc=Ett magiskt botemedel får sår att läka och kött att växa ihop.\n\nVarje tur regenereras hälsan stadigt tills läkningseffekten upphör. Mängden läkning kan avta med tiden.\n\nNästa läkning: %d.\n\nÅterstående läkning: %d.

actors.buffs.herodisguise.name=förklädnad
actors.buffs.herodisguise.desc=Illusionsmagi har förändrat ditt utseende! Effekten är rent kosmetisk, men känns ändå mycket konstig.\n\nÅterstående förvandlingar: %s.

actors.buffs.hex.name=förtrollad
actors.buffs.hex.heromsg=Du har blivit förtrollad!
actors.buffs.hex.desc=Mörk magi som försvagar koncentrationen och gör målet något desorienterat.\n\nFörbannelsen minskar träffsäkerheten och undvikandet med 20 %%, vilket gör målet mindre effektivt i strid.\n\nÅterstående förbannelser: %s.

actors.buffs.holdfast.name=hållfast
actors.buffs.holdfast.desc=Krigaren behåller sin position, ökar sin rustning med %1$d-%2$d och saktar ned förfallshastigheten för vissa buffar med %3$d%%. Detta varar tills han rör sig.

actors.buffs.hunger.hungry=hungrig
actors.buffs.hunger.starving=svältande
actors.buffs.hunger.onhungry=Du är hungrig.
actors.buffs.hunger.onstarving=Du är utsvulten!
actors.buffs.hunger.ondeath=Du svalt till döds…
actors.buffs.hunger.cursedhorn=Det förbannade hornet stjäl en del av matenergin medan du äter.
actors.buffs.hunger.rankings_desc=Svalt till Döds
actors.buffs.hunger.desc_intro_hungry=Din mage har börjat kurra lite, men det är inte så farligt än.
actors.buffs.hunger.desc_intro_starving=Du är så hungrig att det gör ont.
actors.buffs.hunger.desc=\n\nAllteftersom du utforskar underjorden blir du hungrigare och hungrigare och till slut börjar du svälta. När du svälter förlorar du långsamt livspoäng istället för att regenerera dem.\n\nDet är viktigt att ransonera! Om du har livspoäng över kan det vara en bra idé att svälta ett tag för att spara på maten. Ordentlig ransonering kan få maten att räcka mycket längre!

actors.buffs.invisibility.name=osynlig
actors.buffs.invisibility.desc=Du smälter helt in i omgivningen, vilket gör dig omöjlig att se. \n\nMedan du är osynlig kan fiender inte attackera eller följa dig. Fysiska attacker och magiska effekter (som pergamentrullar och trollstavar) upphäver omedelbart osynligheten. \n\nÅterstående osynlighetstider: %s.

actors.buffs.invulnerability.name=osårbar
actors.buffs.invulnerability.desc=Denna karaktär är genomsyrad av en stark skyddande kraft som ger dem en kort period av osårbarhet! \n\nÅterstående turer: %s.

actors.buffs.levitation.name=svävande
actors.buffs.levitation.desc=En magisk kraft får dig att sväva över marken, så att du känner dig viktlös.\n\nSvävande karaktärer rör sig ljudlöst och ignorerar alla markbaserade effekter. Fällor utlöses inte, vatten släcker inte eld, växter trampas inte ner, rötter missar och gropar svävar över. Var försiktig, eftersom alla dessa saker kan träda i kraft så fort levitationen upphör!\n\nÅterstående levitationsturer: %s.

actors.buffs.lifelink.name=livslänk
actors.buffs.lifelink.ondeath=Den livslänkade skadan dödade dig...
actors.buffs.lifelink.desc=Denna karaktärs livskraft är kopplad till en annan karaktär i närheten. All skada som tas delas mellan dem.\n\nNär denna karaktär tar skada kommer hälften av den istället att delas till livslänkmålet.\n\nÅterstående livslänksvarv: %s.

actors.buffs.light.name=upplyst
actors.buffs.light.desc=Det kanske inte riktigt var det här 1700-talets fransmän tänkte sig, men dagens underjordsutforskare bryr sig nog inte.\n\nTrots den beckmörka omgivningen gör ljuset att du nu kan se åtminstone en bit framför dig.\n\nUpplysningen kommer att vara i %s turer till.

actors.buffs.lockedfloor.name=våningen är låst
actors.buffs.lockedfloor.desc=Den aktuella våningen är låst och du kan inte lämna den! Dessutom, om du inte arbetar för att besegra bossen på detta våning, kommer passiva regenereringseffekter också att upphöra.\n\nDessutom, om du återupplivas av en oblessad ankh vid låst våning, kommer den att återställas.\n\nDöda bossen på denna våning för att bryta låset.

actors.buffs.lostinventory.name=förlorad packning
actors.buffs.lostinventory.desc=Din packning har förlorats någonstans i kryptan! Du kommer inte kunna plocka upp eller använda de flesta föremålen förrän du hämtat det.

actors.buffs.magicalsight.name=magisk syn
actors.buffs.magicalsight.desc=På något sätt kan du se med ditt sinne istället för med dina ögon.\n\nMedan magisk syn är aktiv kan du se genom all terräng inom en radie av 12 rutor.\n\nÅterstående turer med magisk syn: %s.

actors.buffs.magicalsleep.name=magisk sömn
actors.buffs.magicalsleep.toohealthy=Du är vid för god hälsa, och står emot suget att sova.
actors.buffs.magicalsleep.fallasleep=Du faller i en djup magisk sömn.
actors.buffs.magicalsleep.wakeup=Du vaknar uppfräschad och hälsosam.
actors.buffs.magicalsleep.desc=Denna karaktär har fallit i en djup magisk sömn som de inte kommer att vakna upp ur naturligt.\n\nMagisk sömn liknar vanlig sömn, förutom att endast skada kan väcka målet.\n\nFör hjälten och deras allierade har magisk sömn vissa återställande egenskaper, vilket gör att de snabbt kan läka vid vila.

actors.buffs.magicimmune.name=immun mot magi
actors.buffs.magicimmune.desc=Alla magiska effekter har förlorat sin verkan på dig, du är helt immun mot dem.\n\nMedan du är immun mot magi kommer inga skadliga eller hjälpsamma magiska effekter att påverka dig, inklusive förbannelser, förtrollningar, trollstavar, skriftrullar, ringar, artefakter etc. Hjältarnas rustningsförmågor är tillräckligt starka för att fungera oavsett denna effekt.\n\nÅterstående turer med immunitet mot magi: %s.

actors.buffs.mindvision.name=sinnesyn
actors.buffs.mindvision.desc=På något sätt har dina sinnen utökats så att du kan se andra varelsers sinnen. Det känns lite konstigt.\n\nMedan sinnessinnet varar kan du se alla varelser på planet. Magi som påverkar alla varelser som syns eller är i närheten påverkar också de som syns genom sinnessinnet. \n\nSinnessinnet kommer att vara i %s turer till.

actors.buffs.momentum.momentum=samlande fart
actors.buffs.momentum.running=frilöpning
actors.buffs.momentum.resting=återhämtas
actors.buffs.momentum.action_name=frilopp
actors.buffs.momentum.momentum_desc=När han rör sig bygger Freerunner upp fart, som han kan använda för att börja freerunning.\n\nVarje laddning av fart ger två turer av freerunning, och Freerunner kan bygga upp till 10 laddningar. Farten förloras snabbt när Freerunner slutar röra sig.\n\nAktuell fartladdning: %d.
actors.buffs.momentum.running_desc=När han rör sig bygger Freerunner upp momentum, som han kan använda för att börja freerunning.\n\nUnder freerunning rör sig Freerunner dubbelt så fort och får bonusundvikande baserat på sin nivå.\n\nÅterstående turer: %d.
actors.buffs.momentum.resting_desc=När han rör sig bygger Freerunner upp momentum, som han kan använda för att börja freerunna.\n\nFreerunner behöver tid för att återfå sin uthållighet innan han kan bygga upp momentum igen.\n\nÅterstående turer: %d.

actors.buffs.monkenergy.name=energi
actors.buffs.monkenergy.action=Munk Förmågor
actors.buffs.monkenergy.desc=När hon besegrar fiender får munken energi som hon kan använda till olika förmågor. De flesta fiender ger 1 energi när de besegras, och munken förlorar inte energi med tiden.\n\nAktuell energi: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Monken har nyligen använt en förmåga och måste vänta innan hen kan använda en annan.\n\nAktuell nedkylning: %d turer.
actors.buffs.monkenergy$monkability$flurry.name=mängder av slag
actors.buffs.monkenergy$monkability$flurry.desc=Två omedelbara slag som orsakar %1$d-%2$d skada och ignorerar rustning. Denna förmåga kan inte användas upprepade gånger.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Två omedelbara slag som orsakar %1$d-%2$d skada, ignorerar rustning och använder ditt vapens förtrollning. Denna förmåga kan inte användas upprepade gånger.
actors.buffs.monkenergy$monkability$focus.name=fokus
actors.buffs.monkenergy$monkability$focus.desc=Munken tar en tur för att fokusera, vilket gör att hon kan parera nästa attack mot henne.
actors.buffs.monkenergy$monkability$focus.empower_desc=Munken fokuserar omedelbart, vilket gör att hon kan parera nästa attack mot henne.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=fokuserad
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Munken är fokuserad på sin omgivning och förutser nästa attack mot henne. Vid fokusering är hon garanterad att parera nästa inkommande attack.
actors.buffs.monkenergy$monkability$dash.name=hopp
actors.buffs.monkenergy$monkability$dash.prompt=Välj en plats
actors.buffs.monkenergy$monkability$dash.desc=En omedelbar sprint upp till 4 rutor bort. Denna förmåga kan passera hinder, men inte fiender eller fast terräng.
actors.buffs.monkenergy$monkability$dash.empower_desc=En omedelbar sprint upp till _8 rutor_ bort. Denna förmåga kan passera hinder, men inte fiender eller fast terräng.
actors.buffs.monkenergy$monkability$dragonkick.name=drakspark
actors.buffs.monkenergy$monkability$dragonkick.desc=En förödande spark som orsakar %1$d-%2$d skada och ignorerar rustning. Sparken knuffar iväg måltavlan och paralyserar dem för varje ruta de korsar.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=En förödande spark som orsakar _%1$d-%2$d skada_ och ignorerar rustning. Sparkar iväg _alla intilliggande mål_ och förlamar dem för varje ruta de korsar.
actors.buffs.monkenergy$monkability$meditate.name=meditera
actors.buffs.monkenergy$monkability$meditate.desc=Munken fokuserar energi i sin kropp i 5 turer. Detta rensar de flesta negativa effekter och ger henne 8 turer av laddning av trollstav och artefakt.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Munken fokuserar energi i sin kropp i 5 turer. Detta rensar bort de flesta negativa effekter och ger henne 8 turer av laddning av trollstav och artefakt. Hon får också 80 % skaderesistens vid meditation och läker långsamt 20 % av sin saknade HP.

actors.buffs.ooze.name=frätande gyttja
actors.buffs.ooze.heromsg=Frätande syra smälter dig. Skölj av den!
actors.buffs.ooze.ondeath=Du smälte bort…
actors.buffs.ooze.rankings_desc=Upplöst
actors.buffs.ooze.desc=Denna klibbiga syra fastnar på köttet och smälter det långsamt bort.\n\nOoze orsakar kontinuerlig skada över tid, men kan tvättas bort omedelbart med vatten.\n\nÅterstående ooze-rundor: %s.

actors.buffs.paralysis.name=förlamad
actors.buffs.paralysis.heromsg=Du är paralyserad!
actors.buffs.paralysis.out=stod emot paralys
actors.buffs.paralysis.desc=Ofta är det värsta man kan göra att inte göra någonting alls. \n\nFörlamning stoppar alla åtgärder helt och tvingar målet att vänta tills effekten avtar. Smärtan från skadan kan få karaktärer att motstå förlamningen och bryta effekten. \n\nÅterstående förlamningsrundor: %s.

actors.buffs.physicalempower.name=fysiskt stärkt
actors.buffs.physicalempower.desc=Dina slag har förstärkts, vilket ökar skadan du kan åstadkomma när du träffar fiender med fysiska attacker.\n\nBonusskada: %1$d.\nÅterstående träffar: %2$d.

actors.buffs.pincushion.name=nåldyna
actors.buffs.pincushion.desc=De kastvapen du har använt mot denna karaktär sitter fast på dem och faller till marken när de besegras.\n\nFöljande föremål sitter fast:

actors.buffs.poison.name=förgiftad
actors.buffs.poison.heromsg=Du är förgiftad!
actors.buffs.poison.ondeath=Du dog av giftet…
actors.buffs.poison.rankings_desc=Dukande under av förgiftning
actors.buffs.poison.desc=Giftet sprider sig i kroppen och försämrar långsamt dess inre funktioner.\n\nGift orsakar skada varje tur i proportion till hur lång tid det är kvar tills det upphör att verka.\n\nÅterstående turer med gift: %s.

actors.buffs.preparation.name=förberedelse
actors.buffs.preparation.action_name=förberett slag
actors.buffs.preparation.desc=Lönnmördaren väntar tålmodigt, beredd att slå från skuggorna.
actors.buffs.preparation.desc_dmg=Hans nästa attack kommer att orsaka _%1$d%% bonusskada_ och döda vanliga fiender med mindre än _%2$d%% hälsa_ eller bossar med mindre än _%3$d%% hälsa_.
actors.buffs.preparation.desc_dmg_likely=Attacken kommer också mer sannolikt göra en större mängd skada.
actors.buffs.preparation.desc_blink=Han kan blinka mot en fiende innan han slår till, med en maximal avstånd på _%d._
actors.buffs.preparation.desc_invis_time=Rundor tillbringade osynlig: _%d._
actors.buffs.preparation.desc_invis_next=Runder tills starkare attack: _%d._
actors.buffs.preparation.prompt=Välj ett mål att attackera!\nMax blinkavstånd: %d
actors.buffs.preparation.no_target=Det finns inget att attackera där.
actors.buffs.preparation.out_of_reach=Målet är utom räckhåll.
actors.buffs.preparation.assassinated=lönnmördad

actors.buffs.prismaticguard.name=prismatisk Gard
actors.buffs.prismaticguard.desc=Du skyddas av en prismatisk bild som för närvarande är inaktiv. När fiender är närvarande kommer den prismatiska bilden att träda i aktion och skydda dig!\n\nNär den är inaktiv återhämtar sig den prismatiska bilden stadigt från alla skador den har tagit.\n\nAktuell HP: %d/%d.
actors.buffs.prismaticguard.desc_many=Denna prismatiska bild drar också nytta av Power of Many. Återstående turer: %d.

actors.buffs.recharging.name=uppladdning
actors.buffs.recharging.desc=Energi strömmar genom dig och förbättrar laddningshastigheten för dina trollstavar och stavar.\n\nVarje tur ökar denna buff den aktuella laddningen med en fjärdedel, utöver den vanliga laddningen.\n\nÅterstående laddningsturer: %s.

actors.buffs.revealedarea.name=synliggjort område
actors.buffs.revealedarea.desc=Ett område i kryptan har tillfälligt blivit synligt för hjälten. De ser det oavsett var de är.\n\nÅterstående rundor: %s.

actors.buffs.revealedchar.name=synliggjord
actors.buffs.revealedchar.desc=Denna karaktären är synliggjord för hjälten. De är synliga oavsett var de är.\n\nRundor återstående: %s.

actors.buffs.roots.name=fastrotad
actors.buffs.roots.heromsg=Du kan inte röra dig!
actors.buffs.roots.desc=Rötter (magiska eller naturliga) griper tag i fötterna och tvingar dem ner mot marken.\n\nRötter låser ett mål på plats, vilket gör rörelse och de flesta rörelseförmågor omöjliga. Andra åtgärder påverkas inte, inklusive teleporteringseffekter.\n\nÅterstående rötter: %s.

actors.buffs.scrollempower.name=formelbladsförstärkning
actors.buffs.scrollempower.desc=Energin från magikerns nyligen lästa skriftrulle ger hans trollstavar extra kraft!\n\nNivåhöjning: +%1$d.\nÅterstående zaps: %2$d.

actors.buffs.shadows.name=sammansmält med skuggorna
actors.buffs.shadows.desc=Du smälter samman med skuggorna omkring dig, vilket gör dig osynlig och saktar ner din ämnesomsättning.\n\nMedan du är osynlig kan fiender inte attackera eller följa efter dig. De flesta fysiska attacker och magiska effekter (såsom pergamentrullar och trollstavar) upphäver omedelbart osynligheten. Dessutom saktas din hungertakt ned när du är skuggblandad.\n\nDu förblir skuggblandad tills du lämnar skuggorna eller en fiende kommer i kontakt med dig.

actors.buffs.slow.name=saktad
actors.buffs.slow.desc=Saktande magi påverkar målets tidsuppfattning, så att allt rör sig extremt snabbt för dem. \n\nEn saktad karaktär utför alla handlingar på dubbelt så lång tid som normalt. \n\nÅterstående turer med saktning: %s.

actors.buffs.snipersmark.name=skyttens märke
actors.buffs.snipersmark.action_name_snapshot=snabbskott
actors.buffs.snipersmark.action_name_volley=salva
actors.buffs.snipersmark.action_name_sniper=skytteskott
actors.buffs.snipersmark.desc=Snipern är inriktad på det mål hon senast attackerade. Hon kan utföra en specialattack med sin båge som varierar beroende på hur bågen är förstärkt.\n\nEn oförstärkt båge avfyrar en _snapshot_ som gör mindre skada men inte tar någon tid att avfyra.\n\nEn båge som är förstärkt för hastighet avfyrar en _volley_ med tre pilar. Varje pil gör mindre skada, men kan fortfarande aktivera förtrollningar. Denna volley tar 1 tur att avfyra.\n\nEn båge som är förstärkt för skada avfyrar ett _sniper shot._ Detta skott träffar garanterat, gör bonusskada baserat på avståndet till målet och tar 2 turer att avfyra.\n\nÅterstående turer: %s.

actors.buffs.soulmark.name=själmärkt
actors.buffs.soulmark.desc=Warlocken har tappat in sig på denna varelses själ, vilket gör att han kan läka sig själv när han tar fysisk skada.\n\nÅterstående turar för själsmärket: %s.

actors.buffs.stamina.name=uthållighet
actors.buffs.stamina.desc=Du har oändlig uthållighet, vilket gör att du kan röra dig snabbare!\n\nNär du är under påverkan av uthållighet springer du med +50 % hastighet, men utför alla andra åtgärder i normal hastighet.\n\nÅterstående turer med uthållighet: %s.

actors.buffs.vulnerable.name=sårbar
actors.buffs.vulnerable.heromsg=Du känner dig ömtålig!
actors.buffs.vulnerable.desc=Sårbarhetsmagi ökar all fysisk skada som en karaktär tar med 33 % efter att skadan har reducerats av rustning. \n\nÅterstående turer med sårbarhet: %s.

actors.buffs.terror.name=förskräckt
actors.buffs.terror.desc=Terror är manipulativ magi som tvingar sitt mål in i en okontrollerbar panik.\n\nSkräckslagna karaktärer tvingas fly från sin motståndare och försöker placera så många dörrar och väggar som möjligt mellan sig och motståndaren. Smärtan från chocken minskar dock terrorens varaktighet.\n\nÅterstående turer av terror: %s.

actors.buffs.toxicimbue.name=genomsyrad av gift
actors.buffs.toxicimbue.desc=Du är genomsyrad av giftig energi!\n\nNär du rör dig sprider giftig gas sig från dig och skadar dina fiender. Du är immun mot giftig gas och gift under effekten, samt några turer efteråt.\n\nÅterstående turer med giftig genomsyran: %s.

actors.buffs.corrosion.name=korrosion
actors.buffs.corrosion.heromsg=Du smälter!
actors.buffs.corrosion.ondeath=Du smälter bort…
actors.buffs.corrosion.rankings_desc=Upplöst
actors.buffs.corrosion.desc=Kraftig syra smälter bort kött, metall och ben i en alarmerande takt.\n\nKorrosionsskadan ökar med tiden, i takt med att målet fortsätter att smälta bort.\n\nÅterstående turar med korrosion: %1$s.\nAktuell korrosionsskada: %2$d.

actors.buffs.vertigo.name=yrsel
actors.buffs.vertigo.desc=Det kan vara svårt att gå rakt fram när hela världen snurrar.\n\nNär karaktärer är drabbade av yrsel kommer de att röra sig i slumpmässiga riktningar istället för i den riktning de avsåg att gå.\n\nÅterstående yrselrundor: %s.

actors.buffs.wandempower.name=stavar stärkta
actors.buffs.wandempower.desc=Dina skadegörande trollstavar har förstärkts, vilket ökar skadan de gör under några träffar.\n\nBonusskada: %1$d.\nÅterstående träffar: %2$d.

actors.buffs.weakness.name=försvagad
actors.buffs.weakness.heromsg=Du känner dig helt plötsligt svag!
actors.buffs.weakness.desc=Allt känns plötsligt mycket tyngre.\n\nFörsvagande magi minskar en karaktärs fysiska styrka, vilket gör att de gör 33 % mindre skada.\n\nÅterstående svaghetsrundor: %s.

actors.buffs.wellfed.name=proppmätt
actors.buffs.wellfed.desc=Du känner dig ganska mätt och belåten.\n\nNär du är mätt ökar inte din hunger och du återfår extra hälsa över tid.\n\nÅterstående turer: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Du kan inte sikta på dig själv!
actors.hero.abilities.armorability.no_target=Det finns inget att sikta på här!
actors.hero.abilities.armorability.prompt=Välj en plats att sikta på
actors.hero.abilities.armorability.cost=Laddningskostnad: _%d_

actors.hero.abilities.warrior.heroicleap.name=Hjältemodigt språng
actors.hero.abilities.warrior.heroicleap.prompt=Välj riktning att hoppa
actors.hero.abilities.warrior.heroicleap.short_desc=Krigaren utför ett _Heroiskt språng_ mot en vald plats och flyger över fiender och faror.
actors.hero.abilities.warrior.heroicleap.desc=Krigaren hoppar mot en vald plats och flyger över alla fiender och faror som finns i vägen. Han kan dock inte hoppa över murar eller annan fast terräng.
actors.hero.abilities.warrior.shockwave.name=tryckvåg
actors.hero.abilities.warrior.shockwave.short_desc=Krigaren utger en _chockvåg_ i ett koniskt område genom att slå i marken. Fiender som träffas av chockvågen skadas och förlamas.
actors.hero.abilities.warrior.shockwave.desc=Krigaren slår i marken och skapar en chockvåg som sprider sig upp till 5 rutor i en 60 graders kon.\n\nFiender som träffas av chockvågen blir handikappade i 5 turer. De får också 5-10 skada, plus 1-2 extra skada för varje styrkepunkt som krigaren har över 10.
actors.hero.abilities.warrior.endure.name=utstå
actors.hero.abilities.warrior.endure$enduretracker.name=uthållighet
actors.hero.abilities.warrior.endure$enduretracker.desc=Krigaren gör nu extra skada baserat på den skada han har uthärdat.\n\nExtra skada: %1$d\nÅterstående träffar: %2$d
actors.hero.abilities.warrior.endure.short_desc=Krigaren _uthärdar_, hoppar över flera turer men får hög skaderesistens. Han gör sedan bonusskada baserat på vad han uthärdat.
actors.hero.abilities.warrior.endure.desc=Krigaren uthärdar i 3 turer och tar hälften av skadan från alla källor. Denna minskning tillämpas före skaderesistenta effekter som rustning.\n\nEfter att ha uthärdat får krigarens nästa träff inom 10 turer bonusskada. Denna bonusskada är lika med hälften av all skada som han åsamkats vid uthärdandet, före eventuella skademinskande effekter!\n\nOm krigaren har någon kombo ökar användningen av denna förmåga dess återstående tid med 3 turer.

actors.hero.abilities.mage.elementalblast.name=elementärt skott
actors.hero.abilities.mage.elementalblast.no_staff=Du kan inte använda denna förmåga utan din stav.
actors.hero.abilities.mage.elementalblast.short_desc=Magen avger en _Elemental Blast_ från sin stav, som täcker ett stort område runt honom med en effekt som varierar beroende på staven i hans stav.
actors.hero.abilities.mage.elementalblast.desc=Magen avger en magisk explosion som täcker ett cirkulärt område upp till 4 rutor bort och orsakar upp till 15-25 skada. Den specifika effekten av elemental blast varierar beroende på vilken trollstav som är infogad i magens stav.
actors.hero.abilities.mage.elementalblast.generic_desc=Effekten av elemental blast kommer att likna effekten av staven när den avfyras mot en fiende eller allierad.
actors.hero.abilities.mage.wildmagic.name=vild magi
actors.hero.abilities.mage.wildmagic.no_wands=Du har inga stavar att zappa med!
actors.hero.abilities.mage.wildmagic.short_desc=Magen släpper lös den vilda magi som finns i hans stavar och avfyrar dem slumpmässigt flera gånger mot ett valt mål under en enda tur.
actors.hero.abilities.mage.wildmagic.desc=Magen släpper loss kraften i sina trollstavar och avfyrar dem slumpmässigt upp till 4 gånger under en enda tur. Magens stav ingår inte i denna effekt.\n\nVarje trollstav får också sin nivå höjd med 2, upp till +3. Denna förmåga använder en halv trollstavsladdning för varje trollslag, och ingen trollstav kan avfyras mer än 2 gånger.
actors.hero.abilities.mage.warpbeacon.name=varpfyr
actors.hero.abilities.mage.warpbeacon.depths=Du kan inte varpa mellan olika djup!
actors.hero.abilities.mage.warpbeacon.locked_floor=Du kan inte lämna en låst våning!
actors.hero.abilities.mage.warpbeacon.too_far=Den platsen är för långt bort!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Du kan inte placera en fyr där!
actors.hero.abilities.mage.warpbeacon.window_desc=Din fyr står för tillfället på våning %d.
actors.hero.abilities.mage.warpbeacon.window_tele=teleportera till fyr
actors.hero.abilities.mage.warpbeacon.window_clear=töm fyr
actors.hero.abilities.mage.warpbeacon.window_cancel=avbryt
actors.hero.abilities.mage.warpbeacon.short_desc=Magen placerar en _Warping Beacon_ på sin aktuella position, som han omedelbart kan teleportera sig tillbaka till.
actors.hero.abilities.mage.warpbeacon.desc=Magen placerar en fyr som sedan kan användas för att teleportera sig till. Det tar 1 tur att placera fyren, men teleporteringen sker omedelbart.\n\nMagen kan inte teleportera mellan våningar som standard, eller använda fyren för att nå otillgängliga platser som låsta rum. Magen kan teleportera sig in i fiender, vilket kommer att knuffa dem åt sidan.

actors.hero.abilities.rogue.smokebomb.name=rökbomb
actors.hero.abilities.rogue.smokebomb.fov=Du kan bara hoppa till en tom plats inom ditt synfält
actors.hero.abilities.rogue.smokebomb.prompt=Välj en plats att hoppa till
actors.hero.abilities.rogue.smokebomb$ninjalog.name=träspärr
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=På något sätt blir fiender helt övertygade att denna träbulvan är den riktiga Skurken!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Du kan hitta denna karaktär med en specifik hjälteförmåga.
actors.hero.abilities.rogue.smokebomb.short_desc=Skurken kastar ut en _rökbomb_ och skimrar bort. Han bländar fiender nära sin förra position.
actors.hero.abilities.rogue.smokebomb.desc=Skurken kastar en rökbomb och blinkar upp till 6 rutor bort. Han kan blinka genom faror och fiender, men inte genom fast terräng som väggar.\n\nFiender som är intill Skurkens gamla position blir bländade i 5 turer.
actors.hero.abilities.rogue.deathmark.name=dödsmärke
actors.hero.abilities.rogue.deathmark.ally_target=Du kan endast markera fiender
actors.hero.abilities.rogue.deathmark.short_desc=Skurken placerar ett _Dödsmärke_ på en vald fiende. Märkta fiender tar extra skada, men kan inte dö förrän märket upphör.
actors.hero.abilities.rogue.deathmark.desc=Skurken placerar ett märke på en vald fiende, vilket gör att de tar 25 % extra skada. Märket appliceras omedelbart och varar i 5 turer.\n\nMärkta fiender tar bonusskada men kan inte dö förrän märket upphör. Om en fiende har 0 HP när märket upphör, dör de omedelbart.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=märkt för att dö
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Denna fiende har märkts, vilket gör att den tar 25 % extra skada, men också att den inte kan dö förrän märket upphör.
actors.hero.abilities.rogue.shadowclone.name=skuggklon
actors.hero.abilities.rogue.shadowclone.short_desc=Skurken frammanar en _skuggklon_, som kan dirigeras för att hjälpa honom i strid.
actors.hero.abilities.rogue.shadowclone.desc=Skurken frammanar en skuggig kopia av sig själv, som kan dirigeras för att hjälpa honom i strid. Det kostar inget att dirigera skuggklonen.\n\nKlonen har 80 HP, ingen rustning och gör 10-20 skada. Alla dessa egenskaper kan förbättras med talanger, så att klonen drar nytta av vapen och rustningar som hjälten har.
actors.hero.abilities.rogue.shadowclone$shadowally.name=skuggskurk
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Din klon rör sig till den platsen.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Din klon rör sig för att följa efter dig.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Din klon rör sig för att attackera!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=En kopia av Skurken, skapad av skuggig mörker. Den står helt stilla, med tomma ögon och små slöjor av mörker som stiger upp från den som ånga.\n\nKlon är inte en perfekt kopia av Skurken, men är ändå en hyfsad kämpe och kan dra nytta av Skurkens utrustning med rätt talanger.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Du kan hitta den här karaktären med en specifik hjälteförmåga.

actors.hero.abilities.huntress.spectralblades.name=spektralblad
actors.hero.abilities.huntress.spectralblades.short_desc=Jägarinnan kastar _Spectral Blades_ mot ett mål och orsakar skada beroende på hennes aktuella närstridsvapen.
actors.hero.abilities.huntress.spectralblades.desc=Jägarinnan kastar en spektralklinga mot en fiende, som fungerar som ett distansangrepp från hennes närstridsvapen. Alla normala effekter av ett närstridsvapen aktiveras, inklusive förtrollningar.
actors.hero.abilities.huntress.naturespower.name=naturens kraft
actors.hero.abilities.huntress.naturespower.short_desc=Jägarinnan anropar naturens kraft, vilket ökar hennes rörelsehastighet och bågens eldhastighet under en kort tid.
actors.hero.abilities.huntress.naturespower.desc=Jägarinnan ger sig själv och sin båge tillfällig kraft från naturen! Effekten varar i 8 turer.\n\nUnder denna tid rör sig jägarinnan dubbelt så fort och attackerar 33 % snabbare med sin båge. De extra bågeffekterna aktiveras inte om prickskytten använder sina specialattacker.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=naturens kraft
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Jägarinnan får tillfälligt ökad styrka, vilket ökar hennes rörelsehastighet och attackhastighet med bågen.\n\nÅterstående turer: %s.
actors.hero.abilities.huntress.spirithawk.name=andehök
actors.hero.abilities.huntress.spirithawk.no_space=Det finns inget fritt utrymme nära dig.
actors.hero.abilities.huntress.spirithawk.short_desc=Jägarinnan kallar fram en _Spirit Hawk_-familjär, som kan hjälpa henne att spana och distrahera fiender.
actors.hero.abilities.huntress.spirithawk.desc=Jägarinnan kallar fram en ande-hök som kan styras genom att använda förmågan igen vid anrop. Hökarna varar i 100 turer, och det kostar ingen laddning att styra dem. Hökarna har minimal hälsa och attackkraft, men är snabba, undvikande och träffsäkra. De delar hela sitt synfält med Jägarinnan hela tiden. De är immuna mot alla områdesbundna effekter, såsom eld och giftgas. De attackerar inte om de inte får specifika order om det.
actors.hero.abilities.huntress.spirithawk$hawkally.name=andehök
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Din hök rör sig till den platsen.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Din hök rör sig för att följa efter dig.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Din hök rör sig för att attackera!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=En magisk hök, frammanad av Jägarinnan. Den lyser i en klar, eterisk blå färg och dess huvud rör sig ständigt medan den övervakar området.\n\nDen är inte särskilt bra på att slåss, men dess snabbhet och syn gör den utmärkt för att spana och distrahera fiender.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Återstående turer: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Garanterade undanflykter som återstår: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Du kan hitta den här karaktären med en specifik hjälteförmåga.

actors.hero.abilities.duelist.challenge.name=utmana
actors.hero.abilities.duelist.challenge.prompt=Välj en fiende att utmana
actors.hero.abilities.duelist.challenge.already_dueling=Du kan bara vara i en duell åt gången.
actors.hero.abilities.duelist.challenge.ally_target=Du kan endast utmana fiender.
actors.hero.abilities.duelist.challenge.unreachable_target=Du måste kunna nå din måltavla.
actors.hero.abilities.duelist.challenge.distant_target=Den fienden är för långt bort för att utmana.
actors.hero.abilities.duelist.challenge.short_desc=Duellanten utmanar en fiende i närheten till en duell och fryser tillfälligt alla andra fiender.
actors.hero.abilities.duelist.challenge.desc=Duellanten utmanar en fiende i närheten till en duell. Den fienden tvingas slåss mot henne vid att alla andra fiender tillfälligt fryses i tiden.\n\nMålet måste vara nåbart och inom 5 rutor från Duellanten. Duellen pågår tills 10 turer har gått, fienden dör eller duellanten befinner sig mer än 5 rutor från fienden. \n\nFrysta fiender är osårbara. Duellantens allierade fryses inte av denna förmåga, men om en boss är måltavla fryses inte heller dess underhuggare.
actors.hero.abilities.duelist.challenge$duelparticipant.name=duelldeltagare
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Denna karaktär deltar i en duell. De och alla deras allierade eller underhuggare får agera normalt vid frysning av andra karaktärer.\n\nDuellen pågår under en viss tid, tills en deltagare dör eller tills deltagarna flyttar sig mer än 5 rutor från varandra.\n\nÅterstående turer: %d.
actors.hero.abilities.duelist.elementalstrike.name=elementärt slag
actors.hero.abilities.duelist.elementalstrike.short_desc=Duellanten utför ett _Elementärt slag_ som sprider en effekt i en konisk AOE baserat på hennes vapenförtrollning.
actors.hero.abilities.duelist.elementalstrike.desc=Duellanten slår mot en fiende eller plats och utför en vanlig attack som garanterat träffar och sprider en magisk effekt som når upp till 4 rutor i en 65 graders kon. Denna magiska effekt varierar beroende på förtrollningen på duellantens primära vapen.
actors.hero.abilities.duelist.elementalstrike.generic_desc=En elemental strike utan förtrollning utlöser en liten magisk explosion som gör 6-12 skada på alla fiender inom räckvidden.
actors.hero.abilities.duelist.feint.name=fint
actors.hero.abilities.duelist.feint.prompt=Välj en plats att sprinta till
actors.hero.abilities.duelist.feint.too_far=Den platsen ligger inte i närheten av dig.
actors.hero.abilities.duelist.feint.bad_location=Du kan inte flytta till den platsen.
actors.hero.abilities.duelist.feint.short_desc=Duellanten gör en finte och låtsas attackera vid en sprint till en intilliggande ruta. Fiender attackerar hennes efterbild och blir därmed utsatta för en kontring.
actors.hero.abilities.duelist.feint.desc=Duellanten fejkar en attack vid en snabb rörelse till en angränsande ruta och lämnar efter sig en kortvarig efterbild av sig själv. Fiender som attackerade Duellanten attackerar istället hennes efterbild. \n\nFiender som attackerar efterbilden blir förvirrade, vilket avbryter deras nästa handling och lämnar dem öppna för en överraskningsattack.

actors.hero.abilities.cleric.ascendedform.name=upphöjd form
actors.hero.abilities.cleric.ascendedform.short_desc=Prästen antar en _upphöjd form_ och får nya trollformler, attackräckvidd och skydd.
actors.hero.abilities.cleric.ascendedform.desc=Prästen projicerar helig energi från sig själv och antar en utsträckt strålande form i 10 turer. Vid denna form kan prästen kasta nya trollformler, får 2 attackräckvidd, 30 sköld och alla ytterligare trollformler som de kastar ger 10 sköld per helig bokladd som används. Skölden från upphöjd form och dess trollformler försvinner inte normalt, men försvinner omedelbart när upphöjd form upphör. Förmågan kan återanvändas för att uppdatera upphöjd forms varaktighet.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=upphöjd form
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Strålande energi strålar ut från prästens kropp. Vid denna form får prästen 2 attackräckvidd (från den heliga energi som strålar ut från dem) och 10 sköld när de använder en helig bokladdning. De kan också kasta de trollformler som låses upp via den upphöjda formens talanger.\n\nSkölden som ges av den upphöjda formen och dess trollformler försvinner inte normalt, utan försvinner omedelbart när den upphöjda formen upphör.\n\nAktuell sköld: %1$d.\nÅterstående turer: %2$d.
actors.hero.abilities.cleric.trinity.name=trinity
actors.hero.abilities.cleric.trinity.no_imbue=Trinity har för närvarande ingen effekt inställd för någon av sina former, använd en av dess besvärjelser!
actors.hero.abilities.cleric.trinity.no_duplicate=Trinity kan inte duplicera en effekt som du redan har utrustad!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Trinity kommer att tillämpa denna effekt i _%1$d turer_ till en kostnad av _%2$s laddning._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Trinity kommer att tillämpa denna _kraftfulla_ effekt i _%1$d turer_ till en kostnad av _%2$s laddning._
actors.hero.abilities.cleric.trinity.wand_use=Trinity kommer att använda denna trollstav med _+%1$d_ till en kostnad av _%2$s laddning._
actors.hero.abilities.cleric.trinity.wand_multi_use=Trinity kommer att använda denna _multi-laddade_ trollstav med _+%1$d_ till en kostnad av _%2$s laddning._
actors.hero.abilities.cleric.trinity.thrown_use=Trinity kommer att kasta detta vapen för _+%1$d_ till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.ring_use=Trinity kommer att tillämpa denna rings effekt på _+%1$d_ i 20 turer, till en kostnad av _%2$s laddning._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trinity tillämpar denna artefakts fjärralkemieffekt, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trinity tillämpar denna artefakts passiva hälsogenereringseffekt med _+%1$d_ i 20 turer, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.driedrose_use=Trinity använder denna artefakts effekt för att frammana en fördärvad vänlig vålnad med HP som en _+%1$d_-spöke, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.etherealchains_use=Trinity tillämpar denna artefakts kedjekastningseffekt med räckvidd _+%1$d_, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trinity tillämpar denna artefakts snacking-effekt, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trinity tillämpar denna artefakts fiendestöldseffekt vid _+%1$d_, till en kostnad av _%2$s laddning._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trinity tillämpar denna artefakts rotningseffekt med ett slumpmässigt skadligt frö, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trinity tillämpar denna artefakts spådoms effekt vid _+%1$d_, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trinity tillämpar denna artefakts tidsfrysningseffekt med en varaktighet på _%1$d_ turer, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinity tillämpar denna artefakts slumpmässiga rullningseffekt med en chans på _%1$d/10_ att erbjuda den exotiska versionen utan extra kostnad, till en kostnad av _%2$s laddning.
actors.hero.abilities.cleric.trinity.cost=Laddningskostnaden för denna förmåga varierar, men är oftast _%d._
actors.hero.abilities.cleric.trinity.short_desc=Prästen får en _Trinity_ av förmågor som emulerar utrustning de har sett och kan tilldelas med hjälp av nya trollformler.
actors.hero.abilities.cleric.trinity.desc=Prästen får en _Trinity_ av rustningsförmågor, som kan tilldelas olika föremålseffekter med hjälp av tre nya trollformler. Var och en av dessa trollformler fokuserar på att emulera effekterna av olika typer av utrustning som prästen har identifierat under denna omgång: kroppsform (vapen och rustningar), sinnesform (trollstavar och kastvapen) och andeform (ringar och artefakter).\n\nVarje Trinity-form kan förses med en effekt åt gången, och prästen väljer vilken som ska aktiveras när Trinity används. Trinity duplicerar inte effekten av något du redan har utrustat dig med.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Välj vilken Trinity-form du vill använda. Effekterna av olika former kan vara aktiva samtidigt.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Kroppsform: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Sinneform: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Andlig form: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Välj en effekt som ska ingå i Trinity. Ytterligare information visas före bekräftelse.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Tilldela till kroppsform
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Tilldela till sinnesform
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Tilldela till andeform
actors.hero.abilities.cleric.powerofmany.name=många makter
actors.hero.abilities.cleric.powerofmany.prompt_default=Välj en allierad eller plats
actors.hero.abilities.cleric.powerofmany.prompt_ally=Rikta ditt ljus mot allierad
actors.hero.abilities.cleric.powerofmany.ally_exists=Du har redan en förstärkt allierad.
actors.hero.abilities.cleric.powerofmany.no_vision=Du kan inte välja en plats som du inte kan se.
actors.hero.abilities.cleric.powerofmany.only_allies=Du kan bara stärka allierade.
actors.hero.abilities.cleric.powerofmany.short_desc=Prästen kanaliserar _Många makt_ och ger en befintlig allierad förstärkning eller skapar en ny.
actors.hero.abilities.cleric.powerofmany.desc=Prästen kanaliserar _Mångas kraft_, som antingen ger en befintlig allierad kraft eller skapar en ny allierad med kraft i 100 turer. Om du riktar mot ett tomt fält skapas en ny allierad.\n\nMedan de är förstärkta av Många kraft gör alla allierade +25 % skada, tar -25 % skada och delar sin syn med prästen. De får också 25 i sköld när förmågan används.\n\nPrästen får också tre nya besvärjelser som bara kan användas med en förstärkt allierad. Många kraft upphör inte medan någon av dessa besvärjelser är aktiv.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=power of many
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Denna allierade har förstärkts av Många makter, vilket ger dem +25 % skada och -25 % skada. De delar också sitt synfält med prästen och kan dra nytta av Power of Many-besvärjelser. \n\nPower of Many kvarstår när allierade som prismatiska bilder gömmer sig, men dess varaktighet räknas fortfarande ned. \n\nÅterstående turer: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=light ally
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Din allierade flyttar sig till den positionen.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Din allierade flyttar sig för att följa dig.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Din allierade flyttar för att attackera!
actors.hero.abilities.cleric.powerofmany$lightally.desc=En kopia av en av prästens äventyrskompanjoner, gjord av fast ljus. Vid dess form har den inte någon av deras unika förmågor. Denna allierade kommer att finnas kvar så länge som Power of Many är tillämpad på dem. \n\nDenna allierade kan styras utan kostnad genom att återanvända rustningsförmågan Power of Many.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Du kan hitta denna karaktär med en specifik hjälte-rustningsförmåga.


actors.hero.abilities.ratmogrify.name=råttmogrifiera
actors.hero.abilities.ratmogrify.cant_transform=Du kan inte råttmogrifiera det där!
actors.hero.abilities.ratmogrify.too_strong=Den fienden är för stark för att råttmogrifiera!
actors.hero.abilities.ratmogrify.short_desc=Hjälten _Råttmogrifierar_ en fiende! Detta förvandlar dem tillfälligt till en råtta utan några förmågor.
actors.hero.abilities.ratmogrify.desc=Hjälten förvandlar en fiende till en råtta i 6 turer! Bossar, allierade och råttor kan inte råttmogrifieras.\n\nRåttmogrifierade fiender behåller sina ursprungliga statistik, men har inga förmågor.
actors.hero.abilities.ratmogrify$transmograt.name=råttmogrifierad %s
actors.hero.abilities.ratmogrify$transmograt.desc=Denna fiende har förvandlats till en råtta. En stor förbättring, om du frågar mig! - Råttkungen
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Dödad av: råttmogrifierad fiende

##Cleric Spells
actors.hero.spells.auraofprotection.name=skyddsaura
actors.hero.spells.auraofprotection.short_desc=Ökar försvaret för Paladin och närliggande allierade.
actors.hero.spells.auraofprotection.desc=Paladinen börjar utstråla skyddande energi i en glittrande aura runt sig själv i 20 turer. Alla allierade inom 2 rutor från paladinen (inklusive paladinen själv) tar %1$d%% mindre skada och får effekten av paladinens rustningsglyf med +%2$d%% kraft.n\nDenna skadereduktion sker före andra skadereducerande effekter (t.ex. rustning). Glyfkraftförstärkningen gäller alltid, men denna besvärjelse kan inte få Paladins glyf att gälla mer än en gång om en karaktär redan drar nytta av den (t.ex. Paladin själv eller en prismatisk bild).
actors.hero.spells.auraofprotection$aurabuff.name=aura of protection
actors.hero.spells.auraofprotection$aurabuff.desc=Paladinen utstrålar skyddande energi omkring sig.\n\nAlla allierade i närheten (inklusive paladinen själv) får minskad skada och får effekten av paladinens rustningsglyf med förstärkt kraft.\n\nÅterstående turer: %s.

actors.hero.spells.beamingray.name=strålande stråle
actors.hero.spells.beamingray.no_space=Det finns inget utrymme för din allierade att dyka upp där.
actors.hero.spells.beamingray.out_of_range=Den platsen är utanför räckvidden.
actors.hero.spells.beamingray.short_desc=Teleporterar din allierade och ger bonusskada.
actors.hero.spells.beamingray.desc=Prästen kanaliserar kraften från sin allierade till en ljusstråle som teleporterar dem till en plats. Om strålen kolliderar med en fiende placeras allierade i närheten och dirigeras mot fienden. Strålen har en maximal räckvidd på %1$d rutor och ökar bonusskadan från Power of Many till +%2$d%% i 10 turer mot närmaste fiende inom 4 rutor. Beaming ray kan även teleportera allierade som normalt är orörliga, men räckvidden halveras i dessa fall.
actors.hero.spells.beamingray$beamingrayboost.name=stråle
actors.hero.spells.beamingray$beamingrayboost.desc=Denna allierade har nyligen teleporterats av Beaming Ray, vilket ger dem bonusskada mot närmaste fiende efter teleporteringen. Power of Many upphör inte heller att gälla när denna buff är aktiv.\n\nÅterstående turer: %s.

actors.hero.spells.blessspell.name=bless
actors.hero.spells.blessspell.short_desc=Välsignar och skyddar präster, välsignar och läker andra.
actors.hero.spells.blessspell.desc=Prästen lägger en helig välsignelse på sig själv eller en annan karaktär som han kan se.\n\nNär den kastas på sig själv är effekten svagare och ger %1$d turer av välsignelse och %2$d barriär.\n\nNär den kastas på andra karaktärer är förtrollningen kraftfullare och ger %3$d turer av välsignelse och %4$d läkning. Överskott av läkning omvandlas till barriär.

actors.hero.spells.bodyform.name=kroppsform
actors.hero.spells.bodyform.short_desc=Tilldelar Trinity en förtrollning eller glyf.
actors.hero.spells.bodyform.desc=Prästen väljer en förtrollning eller glyf som de har identifierat under denna omgång och förser Trinity med dess effekt.\n\nNär Trinity används får prästen effekten av den valda förtrollningen eller glyfen i %d turer. Denna tillfälliga förtrollning eller glyf fungerar med alla effekter som en vanlig förtrollning eller glyf skulle ha.\n\nDenna besvärjelse ersätter alla andra kroppseffekter som Trinity för närvarande är försedd med.
actors.hero.spells.bodyform$bodyformbuff.name=kroppsform
actors.hero.spells.bodyform$bodyformbuff.desc=Trinitys kroppsform ger dig för närvarande kraften från en förtrollning eller glyf, som om du hade den utrustad på ditt nuvarande vapen eller rustning. \n\nObservera att kroppsform inte kan ge en kopia av en effekt som du redan har. \n\nNuvarande effekt: %1$s. \n\nÅterstående turer: %2$s.

actors.hero.spells.cleanse.name=cleanse
actors.hero.spells.cleanse.short_desc=Rensar debuffs och ger skydd.
actors.hero.spells.cleanse.desc=Prästen rensar alla skadliga statuseffekter på sig själv och synliga allierade. När förtrollningen upphör får alla berörda karaktärer också %1$d turer med immunitet mot debuffs och %2$d barriär.

actors.hero.spells.clericspell.prompt=Välj ett mål
actors.hero.spells.clericspell.no_target=Det finns inget mål där.
actors.hero.spells.clericspell.invalid_target=Du kan inte välja den platsen som mål.
actors.hero.spells.clericspell.invalid_enemy=Du kan inte rikta in dig på den fienden.
actors.hero.spells.clericspell.charge_cost=Laddningskostnad: %d

actors.hero.spells.divinesense.name=gudomlig känsla
actors.hero.spells.divinesense.short_desc=Få tillfällig tankesyn inom ett stort område.
actors.hero.spells.divinesense.desc=Prästen fokuserar sina sinnen på omgivningen och får syn i ett område med %d rutor i 30 turer. Denna besvärjelse tar ingen tid att kasta.
actors.hero.spells.divinesense$divinesensetracker.name=gudomlig syn
actors.hero.spells.divinesense$divinesensetracker.desc=Denna karaktär kan tillfälligt se andra varelser i närheten med sitt sinne!\n\nÅterstående turer: %s.

actors.hero.spells.divineintervention.name=gudomlig ingripande
actors.hero.spells.divineintervention.short_desc=Massiv sköldförstärkning för präst och allierade.
actors.hero.spells.divineintervention.desc=Prästen häller en enorm mängd kraft från sin bok över sig själv och sina allierade, vilket ger alla %1$d sköldförstärkning och förlänger Ascended Form med %2$d turer. Denna besvärjelses otroliga defensiva kraft vägs mot dess mycket höga laddningskostnad. Precis som andra sköldar som ges av upphöjd form, försvinner inte denna sköld normalt, utan upphör omedelbart när upphöjd form upphör.

actors.hero.spells.flash.name=flash
actors.hero.spells.flash.prompt=Välj en plats
actors.hero.spells.flash.short_desc=Teleportera till en närliggande plats.
actors.hero.spells.flash.desc=Prästen kanaliserar sin upphöjda form till en närliggande plats och teleporterar sig dit. Flash kan teleportera prästen till vilken upptäckt plats som helst som ligger inom räckvidden och är obemannad. Denna besvärjelse kostar fler tomekostnader varje gång den används i samma upphöjda form.

actors.hero.spells.guidinglight.name=vägledande ljus
actors.hero.spells.guidinglight.short_desc=Orsakar magisk skada på avstånd och garanterar träff.
actors.hero.spells.guidinglight.desc=Prästen avfyrar en magisk energistråle som träffar ett mål, orsakar 2-8 skada och lyser upp det. Nästa obehindrade fysiska attack mot en upplyst fiende träffar garanterat.
actors.hero.spells.guidinglight.desc_priest=_Denna besvärjelse är kraftfullare när den kastas av Prästen._ Den första gången besvärjelsen kastas var 50:e tur kostar den inga bokavgifter, och belysningen kommer att förbrukas av strålglans, trollstavar, andra karaktärer och artefakter som direkt påverkar fiender. När belysningen används på detta sätt orsakar den bonusmagisk skada motsvarande prästens nivå + 5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Guiding Light
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Prästen kan kasta Guiding Light gratis igen efter 100 turer. \n\nÅterstående turer: %s.
actors.hero.spells.guidinglight$illuminated.name=Upplysning
actors.hero.spells.guidinglight$illuminated.desc=Denna karaktär lyser som ett resultat av att ha träffats av Guiding Light. Vid den här tiden är ljuset inte starkt nog för att lysa upp omgivningen, men den magiska effekten gör det mycket lättare för prästen att träffa karaktären.
actors.hero.spells.guidinglight$illuminated.desc_priest=Prästen kan dessutom konsumera illuminated med radiance, en trollstav, ett slag från en allierad eller effekter från vissa artefakter. Att använda illuminated på detta sätt ger bonusmagisk skada motsvarande prästens nivå + 5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Andra hjältar kan fortfarande använda illuminated för att dra nytta av talangen searing light, men får inte någon ökad träffsäkerhet.

actors.hero.spells.hallowedground.name=hallowed ground
actors.hero.spells.hallowedground.prompt=Välj en plats
actors.hero.spells.hallowedground.short_desc=Läker allierade, saktar fiender och sprider gräs i ett AOE-område.
actors.hero.spells.hallowedground.desc=Prästen fokuserar sin gudomliga magi på marken i närheten och skapar ett %1$dx%1$d stort område med helig mark som varar i 20 turer.\n\nNär den kastas läker denna besvärjelse alla allierade med 15 HP (friska allierade och prästen får skydd), hindrar fiender från att röra sig under en kort stund och sprider kort gräs.\n\nDen heliga marken läker allierade för 1 HP per tur (friska allierade och prästen får sköld), förlamar fiender och får högt gräs att växa slumpmässigt.\n\nHelig mark förstörs av eld och ger upphov till upprivet gräs om passiva regenereringseffekter är inaktiverade eller prästen inte har fått erfarenhet på en stund.
actors.hero.spells.hallowedground$hallowedterrain.desc=Marken har helgats här. Helgad mark saktar ner fiender, läker allierade och får gräs att sprida sig.

actors.hero.spells.holyintuition.name=helig intuition
actors.hero.spells.holyintuition.prompt=välj ett föremål
actors.hero.spells.holyintuition.cursed=Du känner av ond magi i detta föremål.
actors.hero.spells.holyintuition.uncursed=Denna föremål är fri från ond magi.
actors.hero.spells.holyintuition.short_desc=identifierar om ett föremål är förbannat eller inte.
actors.hero.spells.holyintuition.desc=Prästen fokuserar sina sinnen på ett föremål och avgör om det är förbannat eller inte utan att behöva utrusta sig med det.

actors.hero.spells.holylance.name=helig lans
actors.hero.spells.holylance.short_desc=Orsakar kraftig magisk skada på avstånd.
actors.hero.spells.holylance.desc=Prästen koncentrerar en stor mängd energi till en förödande ljuslanse som han kastar. Lansen orsakar %1$d-%2$d skada och orsakar alltid maximal skada på odöda och demoniska mål.\n\nDenna besvärjelse är mycket dyr och har en nedkylningstid på 30 turer.
actors.hero.spells.holylance$lancecooldown.name=holy lance cooldown
actors.hero.spells.holylance$lancecooldown.desc=Prästen har nyligen kastat Helig lans och måste vänta innan han kan använda den igen.\n\nÅterstående turer: %s.

actors.hero.spells.holyward.name=helig skydd
actors.hero.spells.holyward.glyph_name=%s av ljus
actors.hero.spells.holyward.glyph_desc=Denna glyf ökar något mängden skada som rustningen kan blockera.
actors.hero.spells.holyward.short_desc=Åsidosätter tillfälligt glyfer för att öka rustningens blockeringsförmåga.
actors.hero.spells.holyward.desc=Prästen förser sin rustning med symboler av heligt ljus, vilket ökar rustningens skadesblockering med 1. Denna besvärjelse tar ingen tid att kasta. \n\nSymbolen varar i 50 turer och ersätter alla fördelaktiga symboler som rustningen har under den tiden. Prästen drar nytta av denna effekt även om han inte bär någon rustning.
actors.hero.spells.holyward.desc_paladin=_Denna besvärjelse är kraftfullare när den kastas av en paladin._ Den extra skadeavvärjningen ökar till 3, besvärjelsen åsidosätter inte längre befintliga glyfer, och om andra besvärjelser kastas vid aktiv helig skydd förlängs dess varaktighet med 10 turer per använd laddning.
actors.hero.spells.holyward$holyarmbuff.name=helig skydd
actors.hero.spells.holyward$holyarmbuff.desc=Prästen har genomsyrat sin rustning med helig energi, vilket tillfälligt åsidosätter alla befintliga glyfer och gör att rustningen blockerar 1 extra skadepunkt.\n\nÅterstående turer: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Paladinen har genomsyrat sin rustning med helig energi, vilket gör att rustningen blockerar ytterligare 3 skadepoäng.\n\nOm du använder andra trollformler vid aktiv helig skydd förlängs dess varaktighet med 10 turer per förbrukad laddning.\n\nÅterstående turer: %s.

actors.hero.spells.holyweapon.name=heligt vapen
actors.hero.spells.holyweapon.ench_name=helig %s
actors.hero.spells.holyweapon.ench_desc=Fiender som träffas av ett heligt vapen får extra magisk skada.
actors.hero.spells.holyweapon.short_desc=Åsidosätter tillfälligt förtrollningar för att öka skadan.
actors.hero.spells.holyweapon.desc=Prästen förtrollar sitt vapen med helig energi, vilket gör att vapnet orsakar 2 extra magiska skador varje gång det träffar en fiende. Denna besvärjelse tar ingen tid att kasta.\n\nDenna förtrollning varar i 50 turer och åsidosätter alla fördelaktiga förtrollningar som vapnet har under den tiden. Obeväpnade attacker kan också dra nytta av denna effekt.
actors.hero.spells.holyweapon.desc_paladin=_Denna besvärjelse är kraftfullare när den kastas av en paladin._ Den extra magiska skadan ökar till 6, besvärjelsen åsidosätter inte längre befintliga förtrollningar, och om andra besvärjelser kastas vid aktiv heligt vapen förlängs dess varaktighet med 10 turer per använd laddning.
actors.hero.spells.holyweapon$holywepbuff.name=heligt vapen
actors.hero.spells.holyweapon$holywepbuff.desc=Prästen har ingjutit helig energi i sitt vapen, vilket tillfälligt åsidosätter alla befintliga förtrollningar och gör att vapnet orsakar 2 extra magiska skador vid varje attack.\n\nÅterstående turer: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Paladinen har ingjutit helig energi i sitt vapen, vilket gör att deras attacker orsakar 6 extra magiska skador.\n\nOm andra trollformler används vid aktiv heligt vapen förlängs dess varaktighet med 10 turer per förbrukad laddning.\n\nÅterstående turer: %s.

actors.hero.spells.judgement.name=dom
actors.hero.spells.judgement.short_desc=Skadar alla synliga fiender.
actors.hero.spells.judgement.desc=Prästen slår sin knytnäve i marken, vilket orsakar en ljusexplosion som skadar alla fiender som de kan se. Detta orsakar %1$d-%2$d skada som bas, men orsakar också ytterligare 33%% skada för varje besvärjelse som prästen har kastat sedan han gick in i upphöjd form (eller sedan han senast kastade Dom).\n\nFör närvarande orsakar Dom %3$d-%4$d skada.

actors.hero.spells.layonhands.name=lägga händerna på
actors.hero.spells.layonhands.short_desc=Läker omedelbart en intilliggande karaktär eller skyddar paladinen.
actors.hero.spells.layonhands.desc=Paladinen kanaliserar helig energi genom sina händer och läker eller skyddar allt de rör vid.\n\nPaladinen kan kasta denna besvärjelse på alla intilliggande karaktärer för att ge dem %1$d läkning, eller på sig själv för att få %1$d sköld. Överskott av läkning från denna besvärjelse omvandlas till skydd.\n\nDenna besvärjelse kastas omedelbart och kan kastas upprepade gånger, men kan inte ge mer än tre kast värde av skydd åt gången.

actors.hero.spells.lifelinkspell.name=livslänk
actors.hero.spells.lifelinkspell.short_desc=Delar skada med en allierad och minskar deras skada.
actors.hero.spells.lifelinkspell.desc=Prästen stärker bandet mellan sig själv och sin förstärkta allierade. Med detta förstärkta band delas all skada som tas mellan hjälten och deras allierade i %1$d turer, och Power of Many:s defensiva boost ökas till -%2$d%% av skadan som tas. Observera att skadan delas efter rustning, men före Power of Many:s skadereduktion. \n\nMedan denna effekt är aktiv kommer fördelaktiga prästbesvärjelser av T3 eller lägre att gälla både prästen och deras allierade om de bara skulle ha gällt en av dem.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=livslänkskydd
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Prästen har nyligen använt Livslänk på denna allierade.\n\nUtöver Livslänks vanliga fördelar får denna karaktär också minskad skada, alla positiva prästbesvärjelser gäller både prästen och denna allierade istället för bara en, och Många makter upphör inte att gälla vid denna buff är aktiv.\n\nÅterstående turer: %s.

actors.hero.spells.mindform.name=mind form
actors.hero.spells.mindform.short_desc=Tilldelar Trinity till en trollstav eller ett kastvapen.
actors.hero.spells.mindform.desc=Prästen väljer en trollstav eller ett kastvapen som de har identifierat under denna omgång och förser Trinity med dess effekt.n\nNär Trinity används kan prästen göra en enda attack som om de använde det valda föremålet med +%d. Detta utlöser alla effekter som normalt skulle utlösas av att använda den typen av föremål.\n\nDenna besvärjelse ersätter alla andra sinnesförmågor som Trinity för närvarande är försedd med.

actors.hero.spells.mnemonicprayer.name=mnemonic prayer
actors.hero.spells.mnemonicprayer.short_desc=Förlänger buffs/debuffs på en allierad/fiende och återanvänder illuminated.
actors.hero.spells.mnemonicprayer.desc=Prästen uttalar en bön som förlänger varaktigheten för alla buffar eller debuffar på ett specifikt mål med %1$d turer. Denna besvärjelse tar ingen tid att kasta. Positiva effekter varar längre på allierade (inklusive prästen själv), och skadliga effekter varar längre på fiender.\n\nMnemonic Prayer kan bara förlänga en specifik buff eller debuff en gång, och kan inte förlänga buffar som ges av rustningsförmågor.

actors.hero.spells.radiance.name=radiance
actors.hero.spells.radiance.short_desc=Belyser och bedövar synliga fiender kortvarigt.
actors.hero.spells.radiance.desc=Prästen lyser upp i heligt ljus och bedövar alla synliga fiender i 3 turer. Om en fiende redan är upplyst, utlöser Radiance bonusskadan från Illuminate och applicerar sedan debuffen Illuminate. Radiance får också prästen att lysa i 100 turer om det aktuella golvet är mörkt.

actors.hero.spells.recallinscription.name=återkalla inskription
actors.hero.spells.recallinscription.short_desc=Upprepar en nyligen använd runsten eller skriftrulle.
actors.hero.spells.recallinscription.desc=Prästen använder helig magi för att återanvända effekten av en magisk runa som finns på en runsten eller en skriftrulle som de använde under de senaste %s turarna.\n\nÅterkalla inskription kan inte användas för att replikera uppgraderingsrullar. Denna besvärjelses laddningskostnad varierar beroende på vilket föremål som nyligen använts: 2 för en runsten, 3 för en rulle, 4 för en exotisk rulle. Laddningskostnaden fördubblas också när du replikerar en transmutationsrulle eller alkemiföremål som måste tillverkas med hjälp av transmutation eller uppgradering.
actors.hero.spells.recallinscription$useditemtracker.name=recently used rune
actors.hero.spells.recallinscription$useditemtracker.desc=Prästen har nyligen använt ett föremål som fungerar med den inskrivna återkallningsbesvärjelsen. Prästen kan kasta besvärjelsen för att upprepa föremålets effekt.\n\nAnvänt föremål: %1$s.\n\nÅterstående turar: %2$s.

actors.hero.spells.shieldoflight.name=sköld av ljus
actors.hero.spells.shieldoflight.short_desc=Ger tillfällig rustning mot ett mål.
actors.hero.spells.shieldoflight.desc=Prästen skapar en tunn ljusbarriär mellan sig själv och en fiende, vilket ökar rustningens blockeringskraft mot den fienden med %1$d-%2$d i 5 turer.\n\nDenna besvärjelse tar ingen tid att kasta, men kan inte användas mot flera mål samtidigt.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=ljussköld
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Ett tunt ljussköld står mellan denna karaktär och en fiende. Den är inte tillräckligt stark för att helt blockera attacker, men dämpar dem.\n\nÅterstående turer: %s

actors.hero.spells.spiritform.name=spirit form
actors.hero.spells.spiritform.short_desc=Tilldelar Trinity en ring eller artefakt.
actors.hero.spells.spiritform.desc=Prästen väljer en ring eller artefakt som de har identifierat under denna omgång (utom den heliga boken) och förser Trinity med dess effekt.\n\nOm en ring väljs, ger Trinity ringens effekt med +%1$d i 20 turer.\n\nOm en artefakt väljs, replikerar Trinity den artefaktens effekt med +%2$d. Varje artefakt har olika specifika beteenden och rustningskostnader när den används med Trinity.\n\nDenna besvärjelse ersätter alla andra andeeffekter som Trinity för närvarande är förse
actors.hero.spells.spiritform$spiritformbuff.name=spirit form
actors.hero.spells.spiritform$spiritformbuff.desc=Trinitys andeform ger dig för närvarande kraften från ett föremål, som om du hade det utrustat.\n\nObservera att andeform inte kan ge dig ytterligare en kopia av en effekt som du redan har nytta av.\n\nNuvarande effekt: %1$s.\n\nÅterstående turer: %2$s.

actors.hero.spells.smite.name=smite
actors.hero.spells.smite.short_desc=Garanterar en träff med bonusskada och förtrollningskraft.
actors.hero.spells.smite.desc=Paladinen infunderar en närstridsattack med rättfärdig förstörelsekraft.n\nFörutom att orsaka normal närstridsskada gör Smite att icke-belastade attacker garanterat träffar, har +300%% förtrollningskraft och orsakar %1$d - %2$d bonusmagisk skada.\n\nSmites bonusmagiska skada skalar med Paladins nivå och orsakar alltid maximal bonusmagisk skada mot odöda eller demoniska fiender.

actors.hero.spells.stasis.name=stasis
actors.hero.spells.stasis.short_desc=Tar bort allierade från fängelsehålan och bevarar dem.
actors.hero.spells.stasis.desc=Prästen fokuserar sin koppling till sin allierade mot sig själv, vilket gör att allierade tillfälligt hålls i en sorts energistasis inom prästen. Allierade bevaras i upp till %d turer, och alla positiva effekter på dem påverkas inte av tiden i stasis. \n\nAllierade visas bredvid prästen när stasis upphör naturligt, eller så kan prästen omedelbart återanvända förtrollningen utan kostnad för att avsluta effekten i förtid. Stasis kan även flytta orörliga allierade, men kan inte flytta dem mellan våningar.
actors.hero.spells.stasis$stasisbuff.name=ally in stasis
actors.hero.spells.stasis$stasisbuff.left_behind=Din orörliga allierade blir kvar.
actors.hero.spells.stasis$stasisbuff.desc=Prästen har för närvarande en allierad lagrad i stasis. Alla positiva effekter på denna allierade bevaras, inklusive Power of Many, och de återkommer bredvid prästen när effekten upphör. Effekten kan också avslutas i förtid genom att Stasis kastas igen. \n\nAllierad i stasis: %1$s. \nÅterstående turer: %2$s.

actors.hero.spells.sunray.name=sunray
actors.hero.spells.sunray.short_desc=Orsakar magisk skada på avstånd och bländar ett mål en gång.
actors.hero.spells.sunray.desc=Prästen avfyrar en bländande ljusstråle mot ett mål, som orsakar %1$d-%2$d skada och förblindar målet i %3$d turer. Sunray orsakar alltid maximal skada på odöda och demoniska mål. \n\nEfter att ha träffats av denna besvärjelse anpassar fiendens syn, vilket förhindrar att de bländas av den igen. Om de dock träffas igen vid blindhet orsakad av denna besvärjelse blir ljuset överväldigande och förlamar dem istället.

actors.hero.spells.walloflight.name=ljusvägg
actors.hero.spells.walloflight.short_desc=Skapar en vägg som blockerar fiender.
actors.hero.spells.walloflight.desc=Paladinen skapar en vägg av solida ljuspaneler direkt framför sig som är 1 ruta tjock, %1$d rutor bred och varar i 20 turer.\n\nDenna vägg fungerar precis som en vanlig vägg, förutom att man kan se igenom den. Fiender som fastnar i väggen när den skapas blir tillfälligt bedövade och trycks tillbaka om möjligt. Allt som fastnar i väggen kan röra sig ut ur den.\n\nVäggen kan kastas i någon av de fyra huvudriktningarna eller de fyra diagonala riktningarna. Om en vägg redan är aktiv kan förtrollningen användas igen gratis för att omedelbart rensa väggen.
actors.hero.spells.walloflight.early_end=Du upplöser ljusväggen.
actors.hero.spells.walloflight$lightwall.desc=Skinnande ljuspaneler blockerar passagen här.

