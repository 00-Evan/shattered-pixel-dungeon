actors.blobs.fire.desc=Här härjar en eld.

actors.blobs.foliage.name=lövverk
actors.blobs.foliage.desc=Här och var genomborrar ljusstrålar den underjordiska trädgårdens dunkel.

actors.blobs.freezing.name=frysande luft
actors.blobs.freezing.desc=Luften är onaturligt kylig här.

actors.blobs.goowarn.name=mörk energi
actors.blobs.goowarn.desc=Här myllrar det fläckar av mörk energi!

actors.blobs.inferno.name=inferno
actors.blobs.inferno.desc=Här rasar ett inferno.

