actors.mobs.npcs.blacksmith.quest_start_prompt=Ngươi sẵn sàng để xuống chưa? Bảo đảm rằng ngươi đã chừa chỗ trống cho đống vàng nhé.\n\n_Ta chỉ cho ngươi xuống đó một lần duy nhất thôi!_
