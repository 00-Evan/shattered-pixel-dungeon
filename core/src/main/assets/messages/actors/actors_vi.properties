###blobs
actors.blobs.blizzard.desc=Một cơn bão tuyết đang càn quét ở đây.

actors.blobs.confusiongas.desc=Một làn khí gây ảo giác đang tỏa ra ở đây.

actors.blobs.electricity.desc=Một vùng điện trường đang giật tanh tách ở đây.
actors.blobs.electricity.rankings_desc=Điện giật
actors.blobs.electricity.ondeath=Bạn đã bị điện giật chết...

actors.blobs.fire.desc=Một ngọn lửa đang bùng cháy ở đây.

actors.blobs.foliage.desc=Những tia sáng le lói trong bóng tối của khu vườn dưới hầm ngục.

actors.blobs.freezing.desc=Nơi đây đột nhiên trở nên lạnh lẽo một cách bất thường

actors.blobs.goowarn.desc=Những vệt năng lượng hắc ám đang tràn ngập nơi đây!

actors.blobs.inferno.desc=Một đám cháy khủng khiếp đang bùng lên ở đây.

actors.blobs.paralyticgas.desc=Một làn khí ga gây tê liệt đang tỏa ra nơi đây.

actors.blobs.sacrificialfire.desc=Ở đây có một đàn tế với ngọn lửa hiến tế đang cháy trên nó. Bất kì sinh vật nào bị giết ở đây sẽ trở thành vật tế cho những linh hồn của hầm ngục.\n\nCó lẽ bạn sẽ nhận được một sự ban phước nào đó nếu cống đủ vật hiến tế?
actors.blobs.sacrificialfire.worthy=Ngọn lửa tiêu thụ vật tế của bạn và bùng cháy mạnh hơn.
actors.blobs.sacrificialfire.unworthy=Ngọn lửa tiêu thụ vật tế của bạn, nhưng không thay đổi gì cả.
actors.blobs.sacrificialfire.reward=Ngọn lửa bùng lên rồi tan biến, để lại một phần thưởng!

actors.blobs.smokescreen.desc=Một đám khói đen dày đặc đang tỏa ra nơi đây

actors.blobs.stenchgas.desc=Một làn khí độc hôi thối đang tỏa ra nơi đây.

actors.blobs.stormcloud.desc=Một làn hơi nước đang cuồn cuộn nơi đây

actors.blobs.toxicgas.desc=Một làn khí độc màu lục đang tỏa ra nơi đây.
actors.blobs.toxicgas.rankings_desc=Ngạt thở
actors.blobs.toxicgas.ondeath=Bạn đã chết vì khí độc...

actors.blobs.corrosivegas.desc=Một làn khí ga ăn mòn chết chóc đang tỏa ra nơi đây.

actors.blobs.waterofawareness.procced=Khi bạn nhấp một ngụm, bạn cảm thấy kiến thức chảy vào tâm trí mình.
actors.blobs.waterofawareness.desc=Sức mạnh của tri thức tỏa ra từ làn nước của chiếc giếng này. Nếu nhấp một ngụm từ nó, mọi bí ẩn về các vật phẩm đang trang bị và địa điểm tất cả các vật phẩm ở tầng hiện tại sẽ được tiết lộ.

actors.blobs.waterofhealth.procced=Khi bạn nhấp một ngụm, bạn cảm thấy các vết thương của mình được chữa lành.
actors.blobs.waterofhealth.desc=Sức mạnh sinh lực tỏa ra từ mặt nước của chiếc giếng này. Nhấp một ngụm từ nó sẽ chữa lành mọi vết thương và thoả mãn cơn đói của bạn.

actors.blobs.wateroftransmutation.desc=Sức mạnh của sự biến đổi toả ra từ mặt nước của chiếc giếng này. Ném một vật phẩm vào chiếc giếng sẽ biến đổi nó thành một vật khác.

actors.blobs.web.desc=Một mạng nhện dày bao phủ mọi thứ nơi đây. Bất kì thứ gì chạm vào hay được ném vào sẽ bị dính lại, nhưng mạng nhện sẽ bị phá.



###buffs
actors.buffs.adrenaline.name=adrenaline
actors.buffs.adrenaline.desc=Một sự dâng trào sức mạnh vật lí, adrenaline giúp tăng khả năng tấn công và tốc độ di chuyển.\n\nAdrenaline khiến mục tiêu chạy với tốc độ gấp 2 lần và tấn công với tốc độ gấp 1.5 lần.\n\nLượt còn lại: %s.

actors.buffs.adrenalinesurge.name=cường hóa sức mạnh
actors.buffs.adrenalinesurge.desc=Một sự dâng trào dũng khí đáng kinh ngạc, nhưng tiếc thay rằng nó không vĩnh viễn. \n\nCường hóa sức mạnh: +%d.\nLượt còn lại cho đến khi cường hóa bị yếu đi: %s.

actors.buffs.amok.name=điên cuồng
actors.buffs.amok.desc=Điên cuồng sẽ khiến mục tiêu vừa trở nên cực kì giận dữ vừa lú lẫn \n\nKhi một sinh vật trở nên điên cuồng, nó sẽ tấn công mọi thứ gần nó, không phân biệt bạn hay thù. \n\nSố lượt điên cuồng còn lại: %s.

actors.buffs.ankhinvulnerability.name=bất tử
actors.buffs.ankhinvulnerability.desc=Cây ankh được ban phước của bạn đã tiêu thụ năng lượng của chính nó, cho bạn một chút sinh lực và sự bất tử trong thời gian ngắn!\n\nLượt còn lại:%s.

actors.buffs.arcanearmor.name=áo giáp ma thuật
actors.buffs.arcanearmor.desc=Một lớp khiên mỏng bao quanh bạn, kháng một phần sát thương từ các đòn tấn công phép. \n\nGiáp phép của bạn hiện được tăng cường từ: 0-%d. \nLượt còn lại đến khi giáp phép bị yếu đi: %s.

actors.buffs.artifactrecharge.name=hồi năng cổ vật
actors.buffs.artifactrecharge.desc=Dòng năng lượng đang rạo rực trong bạn, các cổ vật mà bạn đang trang bị giờ đây sẽ được tăng tỉ lệ hồi phục lại năng lượng\n\nTuy mỗi cổ vật có tỉ lệ hồi khác nhau một chút, song năng lượng của chúng đều sẽ hồi phục lại nhanh hơn bình thường đáng kể.\n\nSố lượt còn lại: %s.

actors.buffs.ascensionchallenge.name=lời nguyền của tấm bùa
actors.buffs.ascensionchallenge.desc=Bằng cách nào đó mà tên Yog-Dzewa vẫn có thể duy trì quyền lực của mình với thế giới này thông qua lá bùa, và hắn ta đang cố gắng ngăn bạn đi tiếp!\n\nNhờ sức mạnh của hắn mà giờ đây hầm ngục trở nên nguy hiểm hơn bao giờ hết, tăng số lượng của kẻ địch và khiến chúng trở nên mạnh mẽ hơn! Thứ sức mạnh này sẽ càng trở nên mạnh hơn nếu bạn lơ là, tuy nhiên, bạn có thể làm suy yếu nó bằng cách đánh bại những kẻ địch chịu ảnh hưởng từ sức mạnh của hắn.
actors.buffs.ascensionchallenge.desc_clear=Luồng năng lượng hắc ám tỏa ra từ tấm bùa giờ đã trở nên yếu nhất có thể.
actors.buffs.ascensionchallenge.desc_beckon=Tấm bùa đang cố _báo động vị trí của bạn đến các kẻ địch xung quanh_.
actors.buffs.ascensionchallenge.desc_haste=Tấm bùa đang cố _thúc giục các kẻ địch xung quanh_ đến chỗ bạn nhanh hơn!
actors.buffs.ascensionchallenge.desc_slow=Tấm bùa đang _khiến bạn di chuyển chậm hơn,_ và hủy các hiệu ứng tăng tốc độ!
actors.buffs.ascensionchallenge.desc_damage=Luồng năng lượng hắc ám tỏa ra từ tấm bùa đã trở nên mạnh đến nỗi nó đang _trực tiếp gây hại cho bạn!_
actors.buffs.ascensionchallenge.beckon=Tấm bùa bắt đầu báo động đến các kẻ địch xung quanh.
actors.buffs.ascensionchallenge.haste=Tấm bùa bắt đầu thúc giục các kẻ địch xung quanh!
actors.buffs.ascensionchallenge.slow=Tấm bùa bắt đầu nặng như cục tạ chì trong túi đồ của bạn!
actors.buffs.ascensionchallenge.damage=Tấm bùa tỏa ra năng lượng hắc ám. Nó đang cháy!
actors.buffs.ascensionchallenge.weaken_info=Bạn phải đánh bại kẻ địch để có thể làm suy yếu lời nguyền của tấm bùa!
actors.buffs.ascensionchallenge.weaken=Bạn cảm thấy lời nguyền của tấm bùa đã yếu đi một chút.
actors.buffs.ascensionchallenge.break=Bạn dừng lại để nghỉ ngơi và cảm thấy các vết thương bắt đầu hồi phục lại!
actors.buffs.ascensionchallenge.almost=Bạn cảm thấy sức mạnh của tên Yog trong lá bùa bắt đầu yếu đi, bạn sắp thoát khỏi nó rồi!
actors.buffs.ascensionchallenge.on_kill=Năng lượng hắc ám nuốt chửng bạn.

actors.buffs.barkskin.name=da vỏ cây
actors.buffs.barkskin.desc=Da của bạn trở nên cứng hơn, có cảm giác thô ráp và cứng cáp như vỏ cây. \n\nLớp da cứng này tăng thêm giáp cho bạn, cho phép bạn phòng thủ tốt hơn trước các đòn tấn công vật lí. \n\nGiáp của bạn hiện được tăng: 0-%d.\nLượt còn lại cho đến khi lớp giáp yếu đi: %s.\n\nNếu bạn nhận giáp vỏ cây từ nhiều nguồn, sẽ chỉ hiệu ứng mạnh nhất được áp dụng.

actors.buffs.barrier.name=trường bảo vệ
actors.buffs.barrier.desc=Một rào chắn bong bóng kiên cố giúp chặn mọi sát thương.\n\nRào chắn này sẽ nhận sát thương thay bất cứ thứ gì nó đang bảo vệ miễn là vẫn còn khiên. Lớp khiên cũng sẽ từ từ mất dần theo thời gian.\n\nKhiên còn lại: %d.

actors.buffs.berserk.angered=tức giận
actors.buffs.berserk.berserk=cuồng nộ
actors.buffs.berserk.exhausted=kiệt sức
actors.buffs.berserk.recovering=hồi phục
actors.buffs.berserk.angered_desc=Mức độ nghiêm trọng từ các thương tích của Kẻ điên cuồng giúp cường hóa các đòn tấn công của hắn ta. Càng nhận thêm sát thương vật lí, cơn thịnh nộ của hắn sẽ càng được tăng lên, cho phép hắn gây thêm sát thương. Sát thương bị chặn lại bởi giáp vẫn làm tăng cơn thịnh nộ.\n\nCơn thịnh nộ sẽ tan biến theo thời gian. Sinh lực của Kẻ điên cuồng càng thấp, nó sẽ càng kéo dài.\n\nỞ mức thịnh nộ 100%%, Kẻ điên cuồng sẽ trở nên cuồng chiến, lượng khiên tối đa từ con dấu vỡ của hắn sẽ được tăng lên gấp 2 lần, tăng lên 6 lần nếu hắn ta còn rất ít sinh lực. Lượng khiên này sẽ giảm theo thời gian và một khi nó hết, Kẻ điên cuồng sẽ phải nghỉ trước khi có thể lên cơn thịnh nộ lại.\n\nThịnh nộ hiện tại: _%.0f%%_ \n_+%.0f%%_ sát thương
actors.buffs.berserk.berserk_desc=Nỗi sợ và sự do dự tan biến đi, chỉ còn lại sự giận dữ. Trong trạng thái này Kẻ điên cuồng trở nên cực kì mạnh mẽ, _gây +50% sát thương và nhận thêm khiên._\n\nLượng khiên bổ sung này bằng 2 lần lượng khiên tối đa từ con dấu vỡ của Kẻ điên cuồng, tăng lên 6 lần nếu hắn ta còn rất ít sinh lực. Khi khiên giảm xuống 0, sự cuồng chiến sẽ ngừng.\n\nSau khi nổi giận, Kẻ điên cuồng sẽ cần phải phục hồi trước khi tiếp tục lên cơn cơn thịnh nộ.
actors.buffs.berserk.recovering_desc=Sức mạnh thể chất có giới hạn của nó. Kẻ điên cuồng phải nghỉ ngơi trước khi có thể lên cơn thịnh nộ lại.\n\nTrong khi phục hồi Kẻ điên cuồng không tăng chút cơn thịnh nộ nào từ việc nhận sát thương.
actors.buffs.berserk.recovering_desc_turns=Lượt tới khi phục hồi xong: _%d_
actors.buffs.berserk.recovering_desc_levels=Cấp độ tới khi phục hồi xong: _%.2f_
actors.buffs.berserk.rankings_desc=Cuồng chiến đến chết
actors.buffs.berserk.action_name=Cuồng nộ
actors.buffs.berserk.no_seal=Bạn cần con dấu vỡ của bạn để trở nên cuồng nộ!

actors.buffs.bleeding.name=chảy máu
actors.buffs.bleeding.ondeath=Bạn đã chảy máu đến chết...
actors.buffs.bleeding.heromsg=Bạn đang chảy máu!
actors.buffs.bleeding.rankings_desc=Chảy máu đến chết
actors.buffs.bleeding.desc=Vết thương đó đang chảy ra một lượng máu đáng lo ngại\n\nChảy máu gây sát thương theo lượt. Sát thương do chảy máu sẽ giảm một lượng ngẫu nhiên mỗi lượt, và chỉ dừng khi vết thương đóng lại.\n\nSát thương do chảy máu hiện tại: %d.

actors.buffs.bless.name=được ban phước
actors.buffs.bless.desc=Một sự tập trung tuyệt vời, nghe nói rằng đó là sự ban phước của các vị thần.\n\nBan phước sẽ tăng độ chuẩn xác và khả năng né tránh thêm 25%%, khiến kẻ được nhận ban phước có thể chiến đấu hiệu quả hơn.\n\nSố lượt được ban phước còn lại: %s.

actors.buffs.blindness.name=mù
actors.buffs.blindness.heromsg=Bạn đã bị mù!
actors.buffs.blindness.desc=Sự mù loà biến thế giới xung quanh trở nên tăm tối.\n\nKhi bị mù, nhân vật sẽ không thể nhìn xa hơn một ô xung quanh mình, khiến các đòn tấn công từ xa vô dụng và rất dễ mất dấu các kẻ thù ở xa. Ngoài ra, một người hùng bị mù không thể đọc các cuộn giấy hay sách.\n\nSố lượt bị mù còn lại: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=cháy
actors.buffs.burning.heromsg=Bạn đang bị cháy!
actors.buffs.burning.burnsup=%s đã bốc cháy!
actors.buffs.burning.ondeath=Bạn đã bị cháy cho đến chết...
actors.buffs.burning.rankings_desc=Cháy thành tro
actors.buffs.burning.desc=Trên đời này chỉ có một vài thứ là khó chịu hơn cảm giác bị nhấn chìm trong lửa.\n\nLửa sẽ gây sát thương mỗi lượt cho đến khi nó bị dập tắt hoặc tự tắt. Bạn có thể dập lửa bằng cách bước vào nước, hoặc đập một lọ thuốc.\n\nThêm nữa, các vật phẩm và địa hình dễ bắt lửa sẽ bị cháy khi tiếp xúc với lửa.\n\nSố lượt bị cháy còn lại: %s.

actors.buffs.championenemy.warn=Bạn cảm thấy một sự hiện diện đầy sát khí.
actors.buffs.championenemy$blazing.name=nhà vô địch rực lửa
actors.buffs.championenemy$blazing.desc=Nhà vô địch rực lửa gây thêm 25% sát thương cận chiến, đốt cháy kẻ địch chúng tấn công, miễn nhiễm với lửa, và làm lan lửa ra xung quanh khi chúng chết. Tuy vậy chúng không thể làm lan lửa lên trên nước.
actors.buffs.championenemy$projecting.name=nhà vô địch tầm xa
actors.buffs.championenemy$projecting.desc=Nhà vô địch tầm xa gây thêm 25% sát thương cận chiến và có +3 tầm tấn công.
actors.buffs.championenemy$antimagic.name=nhà vô địch kháng phép thuật
actors.buffs.championenemy$antimagic.desc=Nhà vô địch kháng phép nhận sát thương bớt 50% và hoàn toàn miễn nhiễm với các hiệu ứng phép thuật.
actors.buffs.championenemy$giant.name=Nhà vô địch khổng lồ
actors.buffs.championenemy$giant.desc=Nhà vô địch khổng lồ nhận sát thương bớt 80% và có +1 tầm tấn công, nhưng không thể đi qua những không gian hẹp.
actors.buffs.championenemy$blessed.name=Nhà vô Địch được ban phước
actors.buffs.championenemy$blessed.desc=Nhà vô địch được ban phước có 4x độ chính xác và né tránh.
actors.buffs.championenemy$growing.name=Nhà vô địch phát triển
actors.buffs.championenemy$growing.desc=Nhà vô Địch phát triển nhận được sự tăng lên đều đặn về độ chuẩn xác, né tránh, sát thương cận chiến, và sự suy giảm sát thương nhận vào.\n\nĐộ chuẩn xác/né tránh/sát thương được tăng hiện tại: %1$d%%\nLượng sát thương được giảm hiện tại: %2$d%%

actors.buffs.charm.name=mê hoặc
actors.buffs.charm.heromsg=Bạn đã bị mê hoặc!
actors.buffs.charm.cant_attack=Bạn đã bị quyến rũ bởi kẻ thù đó và không thể tấn công chúng.
actors.buffs.charm.desc=Mê hoặc là phép thuật thao túng có thể khiến kẻ thù tạm thời quý mến nhau.\n\nNhân vật bị ảnh hưởng bởi mê hoặc không thể tấn công trực tiếp kẻ thù đã mê hoặc mình. Tuy nhiên, việc tấn công các mục tiêu khác vẫn là có thể. Đau đớn sẽ làm giảm thời gian của mê hoặc. \n\nSố lượt bị mê hoặc còn lại: %s.

actors.buffs.chill.name=lạnh cóng
actors.buffs.chill.freezes=%s bị đóng băng!
actors.buffs.chill.desc=Không đến mức đóng băng, nhưng vẫn quá lạnh.\n\nTất cả hành động của mục tiêu bị Lạnh cóng sẽ trở nên chậm chạp hơn, phụ thuộc vào số lượt còn lại của hiệu ứng. Trường hợp tệ nhất, nó tương đương với bị làm chậm.\n\nSố lượt lạnh cóng còn lại: %1$s.\nTốc độ bị giảm đi: %2$s%%.

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=đòn tấn công liên hoàn
actors.buffs.combo.combo=Combo thứ %d liên tiếp!
actors.buffs.combo.bad_target=Bạn phải chọn một kẻ địch trong tầm đánh.
actors.buffs.combo.prompt=Chọn mục tiêu để tấn công.
actors.buffs.combo.desc=Đấu sĩ tích lũy quán tính mỗi khi tung đòn đánh chính xác. Mỗi đòn đánh sẽ tăng thêm một combo, nhưng nếu tốn quá nhiều thời gian giữa các đòn đánh thì combo sẽ bị đặt lại về 0. \n\nTích lũy combo sẽ mở khóa các đòn tấn công combo đặc biệt không thể trượt! Ở combo thứ 2, 4, 6, 8, và 10 sẽ xuất hiện các đòn tấn công khác nhau. Một số đòn sẽ phá chuỗi combo và một số thì không, nhưng mỗi chiêu chỉ có thể được dùng một lần trong mỗi lần chuỗi combo.\n\nCombo hiện tại: %1$d.\n\nLượt còn lại cho đến khi mất combo: %2$s.
actors.buffs.combo$combomove.clobber.name=đánh mạnh
actors.buffs.combo$combomove.clobber.desc=Đẩy lùi kẻ địch 2 ô, nhưng đòn đánh sẽ không gây sát thương nào và không thể bị đẩy xuống vực. Tăng combo lên 1.
actors.buffs.combo$combomove.clobber.empower_desc=Đẩy một kẻ địch lùi _3 ô, gây chóng mặt, và có thể đẩy vào hố sâu,_ nhưng không gây sát thương. Tăng combo thêm 1.
actors.buffs.combo$combomove.slam.name=đập
actors.buffs.combo$combomove.slam.desc=Gây thêm %d%% (combo*20%%) sát thương từ sức mạnh chặn sát thương của bạn. Đặt lại combo khi sử dụng.
actors.buffs.combo$combomove.slam.empower_desc=_Bật nhảy lên tới %1$d ô_ và gây %2$d%% (combo*20%%) sức chặn sát thương của bạn làm sát thương. Đặt lại combo khi được sử dụng.
actors.buffs.combo$combomove.parry.name=đỡ đòn
actors.buffs.combo$combomove.parry.desc=Khi kích hoạt, chặn đòn tấn công tiếp theo trong một lượt, và ngay lập tức phản đòn lại. Đặt lại combo nếu không có gì để chặn đòn.
actors.buffs.combo$combomove.parry.empower_desc=Chặn _mọi đòn tấn công_ trong vòng 1 lượt khi được kích hoạt, và ngay lập tức phản đòn. Đặt lại combo nếu không có gì được đỡ.
actors.buffs.combo$combomove.crush.name=nghiền nát
actors.buffs.combo$combomove.crush.desc=Gây %d%% (combo*25%%) sát thương lên kẻ địch chính, và gây một nửa lượng sát thương đó cho tất cả kẻ địch khác trong một khu vực 7x7. Đặt lại combo khi sử dụng.
actors.buffs.combo$combomove.crush.empower_desc=_Bật nhảy lên tới %1$d ô_ và gây %2$d%% (combo*25%%) sát thương lên kẻ địch chính, và gây một nửa lượng sát thương đó cho tất cả kẻ địch khác trong một khu vực 7x7. Đặt lại combo khi sử dụng.
actors.buffs.combo$combomove.fury.name=cuồng nộ
actors.buffs.combo$combomove.fury.desc=Tấn công một kẻ địch một lần với mỗi combo mà bạn có, mỗi đòn đánh gây 60% sát thương và có thể kích hoạt phù phép. Đặt lại combo khi sử dụng.
actors.buffs.combo$combomove.fury.empower_desc=_Bật nhảy lên tới %d ô_ và tấn công một kẻ địch một lần với mỗi combo bạn có, mỗi đòn gây 60%% sát thương và có thể kích hoạt các phù phép. Đặt lại combo khi sử dụng

actors.buffs.corruption.name=tha hóa
actors.buffs.corruption.desc=Sự tha hóa thâm nhập vào linh hồn của sinh vật, biến đổi bản chất tự nhiên của của nó.\n\nNhững sinh vật bị tha hóa sẽ tấn công đồng minh của mình, và mặc kệ những kẻ thù của chúng. Sự tha hóa cũng sẽ gây hại, đưa mục tiêu của nó đến với cái chết từ từ và đau đớn.\n\nSự tha hóa có hiệu lực vĩnh viễn, ảnh hưởng của nó chỉ hết khi mục tiêu chết.

actors.buffs.cripple.name=què
actors.buffs.cripple.heromsg=Bạn đã bị què!
actors.buffs.cripple.desc=Bạn khá chắc rằng chân mình không được sinh ra để bị bẻ cong như thế.\n\nQuè quặt sẽ giảm một nửa tốc độ di chuyển, khiến việc đi một ô thường mất hai lượt thay vì một.\n\nSố lượt bị què còn lại: %s.

actors.buffs.daze.name=choáng váng
actors.buffs.daze.heromsg=Bạn bị choáng váng!
actors.buffs.daze.desc=Tai ù và mắt mờ khiến việc chiến đấu trở nên khó khăn.\n\nKhi bị choáng váng, độ chính xác và né tránh bị giảm 50%%, khiến việc tung và né đòn đều trở nên khó hơn nhiều.\n\nLượt choáng váng còn lại: %s.

actors.buffs.degrade.name=bị xuống cấp
actors.buffs.degrade.heromsg=Trang bị của bạn trở nên yếu hơn
actors.buffs.degrade.desc=Sức mạnh phép thuật hắc ám đang hút lấy sức mạnh mà các cuộn giấy nâng cấp đã trao cho trang bị của bạn! \n\nKhi bị xuống cấp, các trang bị được nâng cấp sẽ bị coi như nó ở cấp thấp hơn cấp thật của nó. _Mỗi nâng cấp sau +3 trở nên yếu hơn theo cấp số nhân so với cấp trước._ phần mô tả về các vật phẩm của bạn sẽ thay đổi để phản ánh cấp độ bị giảm của chúng.\n\nSự xuống cấp không ảnh hưởng tới các yêu cầu về sức mạnh, năng lượng đũa phép, độ bền của vũ khí ném, hay cổ vật.\n\nLượt xuống cấp còn lại: %s. Sử dụng một cuộn giấy nâng cấp hoặc cuộn giấy xóa lời nguyền sẽ chấm dứt sự xuống cấp ngay lập tức.

actors.buffs.doom.name=xui xẻo
actors.buffs.doom.desc=Thật khó để tiếp tục đi khi dường như cả vũ trụ muốn bạn chết.\n\nNhân vật bị xui xẻo sẽ nhận +67% sát thương từ mọi nguồn.\n\nSự xui xẻo là vĩnh viễn, hiệu ứng của nó chỉ kết thúc khi chết.

actors.buffs.dread.name=kinh sợ
actors.buffs.dread.desc=Một nỗi sợ lớn đến nỗi nó sẽ khiến mục tiêu của nó phải hoàn toàn bỏ chạy khỏi hầm ngục!\n\nCác sinh vật bị ảnh hưởng bởi kinh nó sẽ bỏ chạy khỏi đối thủ của chúng với tốc độ cao và sẽ biến mất hoàn toàn khỏi hầm ngục khi chúng ra khỏi tầm nhìn. Kẻ địch bị đánh bại theo cách này cho một nửa lượng kinh nghiệm và không rơi ra vật phẩm nào. Cú sốc của cơn đau sẽ làm giảm thời gian của kinh sợ.\n\nLượt kinh sợ còn lại: %d.

actors.buffs.drowsy.name=mơ màng
actors.buffs.drowsy.desc=Một thế lực phép thuật nào đó khiến cho việc giữ tỉnh táo trở nên khó khăn hơn.\n\nNgười hùng có thể chống lại sự mơ màng bằng việc nhận sát thương hoặc có sinh lực ở mức tối đa.\n\nSau một vài lượt, mục tiêu sẽ rơi vào một giấc ngủ phép thuật sâu.

actors.buffs.earthimbue.name=hòa hợp với đất
actors.buffs.earthimbue.desc=Bạn đã được thấm nhuần với sức mạnh của đất!\n\nMọi đòn tấn công vật lí sẽ dịch chuyển vùng đất dưới chân kẻ địch, khiến chúng bị què trong thời gian ngắn.\n\nLượt phù phép dạng thổ còn lại: %s.

actors.buffs.enhancedrings.name=nhẫn được cường hóa
actors.buffs.enhancedrings.desc=Cổ vật được sử dụng gần đây của Kẻ cướp đang trao sức mạnh cho những chiếc nhẫn của hắn, cho chúng +1 cấp độ.\n\nLượt còn lại: %s

actors.buffs.fireimbue.name=hòa hợp với lửa
actors.buffs.fireimbue.desc=Bạn đã được thấm nhuần với sức mạnh của lửa!\n\nMọi đòn tấn công vật lí sẽ có khả năng đốt cháy kẻ địch. Hơn nữa, bạn sẽ miễn nhiễm với lửa.\n\nLượt phù phép dạng hỏa còn lại: %s.

actors.buffs.foresight.name=nhìn trước
actors.buffs.foresight.desc=Bằng cách nào đó mà bạn có thể thấy được bố cục của địa hình xung quanh thông qua tâm trí của bạn.\n\nDưới hiệu ứng của nhìn trước, tất cả các ô trong một bán kính rộng sẽ được hé lộ cho bạn, bao gồm mọi bẫy hoặc cửa bí mật.\n\nLượt nhìn trước còn lại: %s.

actors.buffs.frost.name=đóng băng
actors.buffs.frost.freezes=%s bị đóng băng!
actors.buffs.frost.desc=Không nên nhầm lẫn với trạng thái đông đặc, trạng thái đóng băng này chỉ bao bọc mục tiêu lại bằng một lớp băng dày.\n\nĐóng băng hoạt động tương tự như Tê liệt, mục tiêu sẽ không thể cử động được. Không như Tê liệt, kẻ địch sẽ ngay lập tức được rã băng nếu chúng nhận sát thương, vì lớp băng sẽ bị vỡ ra.\n\nSố lượt đóng băng còn lại: %s.

actors.buffs.frostimbue.name=hòa hợp với băng
actors.buffs.frostimbue.desc=Bạn được phù phép với sức mạnh dạng băng!\n\nMọi đòn đánh sẽ kết hợp băng giá lên kẻ thù. Thêm nữa, bạn sẽ miễn nhiễm với giá lạnh.\n\nLượt phù phép dạng băng còn lại: %s.

actors.buffs.fury.name=cuồng nộ
actors.buffs.fury.heromsg=Bạn trở nên cuồng nộ!
actors.buffs.fury.desc=Kẻ địch sẽ khá là bất an khi bạn đang giận dữ.\n\nMột cơn thịnh nộ to lớn đang rực cháy trong bạn, tăng sát thương các đòn tấn công vật lí thêm 50%%.\n\nCơn thịnh nộ này sẽ kéo dài miễn là bạn còn bị thương dưới 50%% sinh lực.

actors.buffs.blobimmunity.name=Trường thanh tẩy
actors.buffs.blobimmunity.desc=Một thế lực kì lạ đang bao bọc bạn lại trong một lớp rào chắn mỏng, chặn mọi hiệu ứng có hại từ khu vực.\n\nBạn sẽ miễn nhiễm với mọi hiệu ứng của khu vực khi rào chắn này còn tồn tại.\n\nLượt miễn nhiễm còn lại: %s.

actors.buffs.haste.name=nhanh nhẹn
actors.buffs.haste.desc=Năng lượng chảy cuồn cuộn trong cơ bắp, làm bạn chạy với vận tốc phi thường!\n\nKhi chịu tác dụng của nhanh nhẹn bạn sẽ chạy với 3x tốc độ, nhưng mọi hành động khác vẫn ở tốc độ thường.\n\nLượt nhanh nhẹn còn lại: %s.

actors.buffs.healing.name=hồi phục
actors.buffs.healing.desc=Một liều hồi phục thần kì làm cho liền da lành thịt.\n\nMỗi lượt máu sẽ hồi đều đặn cho đến khi hồi máu kết thúc. Lượng máu hồi có thể phai dần theo thời gian.\n\nHồi máu tiếp: %d.\n\nHồi máu còn lại: %d.

actors.buffs.hex.name=trúng phép
actors.buffs.hex.heromsg=Bạn đã bị trúng phép!
actors.buffs.hex.desc=Ma thuật hắc ám rút đi sự tập trung, khiến mục tiệu mất phương hướng nhẹ.\n\nTrúng phép giảm độ chính xác và né tránh đi 20%%, khiến mục tiêu kém hiệu quả trong giao tranh.\n\nLượt bị trúng phép còn lại: %s.

actors.buffs.holdfast.name=đứng vững
actors.buffs.holdfast.desc=Chiến binh đang cố thủ tại vị trí của mình, tăng giáp của anh ta thêm 0-%d. Sẽ kéo dài cho đến khi anh ta di chuyển.

actors.buffs.hunger.hungry=đói
actors.buffs.hunger.starving=chết đói
actors.buffs.hunger.onhungry=Bạn đang đói bụng.
actors.buffs.hunger.onstarving=Bạn đang đói cồn cào!
actors.buffs.hunger.ondeath=Bạn đã chết đói...
actors.buffs.hunger.cursedhorn=Sừng bị nguyền rủa hấp thụ một chút năng lượng từ thức ăn mà bạn ăn.
actors.buffs.hunger.rankings_desc=Đói đến chết
actors.buffs.hunger.desc_intro_hungry=Bạn có thể cảm thấy bụng mình đang réo lên đòi thức ăn, nhưng bây giờ chưa cần thiết để ăn lắm.
actors.buffs.hunger.desc_intro_starving=Bạn đói đến mức bắt đầu cảm thấy đau đớn.
actors.buffs.hunger.desc=\n\nCơn đói sẽ càng lúc càng tăng lên khi bạn ở lâu trong hầm ngục, và cuối cùng bạn sẽ bắt đầu đói cồn cào. Khi đó, bạn sẽ dần mất sinh lực thay vì hồi phục nó.\n\nChia khẩu phần ăn là rất quan trọng! Nếu bạn còn nhiều sinh lực, chịu đói một chút sẽ không phải là ý tồi nếu như sẽ có thêm thức ăn sau. Ăn theo khẩu phần hiệu quả có thể giúp tiết kiệm thức ăn lâu hơn!

actors.buffs.invisibility.name=tàng hình
actors.buffs.invisibility.desc=Bạn hoàn toàn ẩn mình vào địa hình xung quanh, khiến bạn không thể bị nhìn thấy.\n\nKhi bạn đang tàng hình kẻ địch không thể tấn công hoặc đuổi theo bạn. Các đòn tấn công vật lí và hiệu ứng phép thuật (như các cuộn giấy và đũa phép) sẽ ngay lập tức hủy Tàng hình.\n\nSố lượt tàng hình còn lại: %s.

actors.buffs.levitation.name=lơ lửng
actors.buffs.levitation.desc=Một thế lực ma thuật nhấc bổng bạn lên khỏi mặt đất, khiến bạn cảm thấy nhẹ bẫng.\n\nKhi đang bay, bạn sẽ không chịu mọi hiệu ứng từ mặt đất. Bẫy sẽ không bị kích hoạt, nước sẽ không dập được lửa, cây cối sẽ không bị dẫm lên, rễ cây sẽ không với tới bạn, và bạn sẽ bay ngay qua các hố sâu. Nhưng hãy cẩn thận, tất cả những thứ đó sẽ trở lại ngay khi hiệu ứng bay kết thúc!\n\nSố lượt bay còn lại: %s.

actors.buffs.lifelink.name=liên kết sự sống
actors.buffs.lifelink.desc=Sức sống của nhân vật này sẽ liên kết với nhân vật gần đó. Mọi sát thương nhận vào sẽ chia đều cho chúng.\n\nKhi mà nhân vật đó nhận sát thương, nửa sát thương sẽ gây nên mục tiêu liên kết.\n\nLượt liên kết sự sống còn lại: %s, hoặc cho đến khi nhân vật liên kết bị chết.

actors.buffs.light.name=phát sáng
actors.buffs.light.desc=Dù ở hầm ngục tăm tối nhất, một tia sáng bền vững luôn bên bạn sẽ khiến bạn cảm thấy an tâm hơn.\n\nÁnh sáng sẽ đẩy lùi bóng tối, cho phép bạn có một tầm nhìn khá xa bất kể môi trường.\n\nLượt phát sáng còn lại: %s.

actors.buffs.lockedfloor.name=tầng bị khóa
actors.buffs.lockedfloor.desc=Tầng hiện tại đã bị khóa, và bạn không thể rời đi!\n\nKhi một tầng bị khóa, bạn sẽ không tăng cơn đói hay nhận sát thương do đói. Bên cạnh đó, nếu bạn không cố gắng đánh bại trùm của tầng này, các hiệu ứng hồi phục tự nhiên cũng sẽ ngừng.\n\nThêm nữa, nếu bạn được hồi sinh bởi một cây ankh không được ban phước khi tầng đang bị khóa, thì nó sẽ bắt đầu lại.\n\nTiêu diệt trùm của tầng này để phá khóa.

actors.buffs.lostinventory.name=túi đồ bị mất
actors.buffs.lostinventory.desc=Túi đồ của bạn đã bị mất ở đâu đó trong hầm ngục! Bạn sẽ không thể nhặt hoặc sử dụng hầu hết các vật phẩm cho đến khi bạn lấy lại được nó.

actors.buffs.magicalsight.name=thị lực phép thuật
actors.buffs.magicalsight.desc=Bằng cách nào đó bạn có thể nhìn bằng tâm trí thay vì bằng mắt của bạn.\n\nKhi tầm nhìn phép thuật đang có hiệu lực, bạn sẽ có thể nhìn qua tất cả địa hình trong bán kính 12 ô.\n\nLượt tầm nhìn phép thuật còn lại: %s.

actors.buffs.magicalsleep.name=giấc ngủ ma thuật
actors.buffs.magicalsleep.toohealthy=Bạn quá khỏe mạnh, và kháng lại cơn buồn ngủ.
actors.buffs.magicalsleep.fallasleep=Bạn rơi vào giấc ngủ sâu ma thuật.
actors.buffs.magicalsleep.wakeup=Bạn tỉnh dậy cảm thấy tỉnh táo và khỏe khoắn.
actors.buffs.magicalsleep.desc=Nhân vật này đã rơi vào giấc ngủ sâu ma thuật, họ sẽ không thức dậy như thông thường được.\n\nGiấc ngủ sâu ma thuật giống như một giấc ngủ thông thường, chỉ khác là đối tượng phải chịu sát thương mới có thể tỉnh dậy được.\n\nĐối với những người hùng và đồng minh của họ, giấc ngủ sâu ma thuật có một số đặc tính hồi phục, giúp họ được hồi phục liên tục trong lúc nghỉ ngơi

actors.buffs.magicimmune.name=miễn nhiễm phép thuật
actors.buffs.magicimmune.desc=Mọi hiệu ứng phép thuật giờ không thể tác động lên bạn, bạn hoàn toàn không thể bị ảnh hưởng bởi chúng.\n\nKhi miễn nhiễm phép thuật, tất cả hiệu ứng phép thuật có lợi và có hại sẽ không tác động đến bạn, bao gồm các lời nguyền, phù phép, đũa phép, cuộn giấy, nhẫn, cổ vật,... Các hiệu ứng áo giáp người hùng đủ mạnh để hoạt động kể cả nếu có hiệu ứng này. \n\nLượt miễn nhiễm phép thuật còn lại: %s.

actors.buffs.mindvision.name=tâm nhãn
actors.buffs.mindvision.desc=Bằng cách nào đó bạn có thể nhìn thấy mọi sinh vật trên tầng này qua tâm trí của bạn. Nó là một cảm giác kì lạ.\n\nBạn sẽ còn nhìn thấy được mọi nhân vật trong tầng này miễn là bạn còn tâm nhãn. Việc nhìn thấy sinh vật qua tâm nhãn cũng được xem như là nó đang bị theo dõi hoặc được đứng gần nó để phục vụ cho mục đích của nhiều hiệu ứng phép thuật.\n\nSố lượt tâm nhãn còn lại: %s.

actors.buffs.momentum.momentum=tích lũy động năng
actors.buffs.momentum.running=đang chạy
actors.buffs.momentum.resting=hồi phục
actors.buffs.momentum.action_name=chạy
actors.buffs.momentum.momentum_desc=Vận động viên tích lũy động năng khi anh ta di chuyển, anh ta có thể dùng lượng động năng đó để bắt đầu chạy.\n\nMỗi đơn vị động năng sẽ cho hai lượt chạy, và Vận động viên có thể lấy tối đa 10 đơn vị. Động năng sẽ nhanh chóng mất đi khi Vận động viên ngừng di chuyển. Đơn vị động năng hiện tại: %d.
actors.buffs.momentum.running_desc=Vận động viên tích lũy động năng khi anh ta di chuyển, anh ta có thể dùng lượng động năng đó để bắt đầu chạy.\n\nKhi đang chạy, Vận động viên di chuyển nhanh hơn 2 lần và nhận thêm khả năng né tránh dựa trên cấp độ của anh ta.\n\nLượt còn lại: %d.
actors.buffs.momentum.resting_desc=Vận động viên tích lũy động năng khi anh ta di chuyển, anh ta có thể dùng lượng động năng đó để bắt đầu chạy.\n\nVận động viên cần thời gian hồi phục lại thể lực trước khi tiếp tục tích lũy động năng.\n\nLượt còn lại: %d.

actors.buffs.monkenergy.name=năng lượng
actors.buffs.monkenergy.action=Kĩ năng của Nhà sư
actors.buffs.monkenergy.desc=Mỗi khi đánh bại kẻ địch, Nhà sư tích lũy năng lượng mà cô có thể sử dụng vào nhiều khả năng khác nhau. Hầu hết kẻ địch sẽ trao 1 năng lượng khi bị đánh bại, và Nhà sư không bị dần mất năng lượng theo thời gian.\n\nNăng lượng hiện tại: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Nhà sư đã sử dụng một kĩ năng gần đây, và phải chờ trước khi có thể sử dụng một kĩ năng khác.\n\nThời gian hồi chiêu hiện tại: %d lượt.
actors.buffs.monkenergy$monkability$flurry.name=đánh liên hoàn
actors.buffs.monkenergy$monkability$flurry.desc=Hai đòn đánh tức thì, gây %1$d-%2$d sát thương và bỏ qua giáp. Kĩ năng này không có thời gian hồi chiêu nếu Nhà sư vừa mới tấn công một kẻ địch thành công.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Hai đòn tấn công tức thì gây %1$d-%2$d sát thương, bỏ qua giáp, _và sử dụng phù phép của vũ khí của bạn._ Không mất thời gian hồi nếu Nhà sư vừa mới tấn công.
actors.buffs.monkenergy$monkability$focus.name=tập trung
actors.buffs.monkenergy$monkability$focus.desc=Nhà sư tập trung trong một lượt, cho phép cô ấy phản lại đòn tấn công vật lí kế tiếp được nhắm vào cô ấy trong vòng 30 lượt.
actors.buffs.monkenergy$monkability$focus.empower_desc=Nhà sư _ngay lập tức tập trung,_ cho phép cô ấy đỡ đòn tấn công vật lí kế tiếp nhắm vào cô ấy trong vòng 30 lượt.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=tập trung
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Nhà sư tập trung vào môi trường xung quanh cô, chuẩn bị cho đòn tấn công vật lí kế tiếp được nhắm vào cô ấy. Khi tập trung, cô ấy chắc chắc sẽ phản lại đòn tấn công vật lí kế tiếp phải nhận.\n\nLượt còn lại: %s.
actors.buffs.monkenergy$monkability$dash.name=lướt
actors.buffs.monkenergy$monkability$dash.prompt=Chọn một địa điểm
actors.buffs.monkenergy$monkability$dash.desc=Một cú lướt đi lên tới 3 ô ngay lập tức. Kĩ năng này có thể đi qua các mối nguy hiểm, nhưng không thể đi qua kẻ địch hay tường.
actors.buffs.monkenergy$monkability$dash.empower_desc=Một cú lướt đi lên tới _6 ô_ ngay lập tức. Kĩ năng này có thể đi qua các mối nguy hiểm, nhưng không thể đi qua kẻ địch hay tường.
actors.buffs.monkenergy$monkability$dragonkick.name=long cước
actors.buffs.monkenergy$monkability$dragonkick.desc=Một cú đá hủy diệt, gây %1$d-%2$d sát thương và bỏ qua áo giáp. Cú đá đẩy lùi mục tiêu và làm tê liệt chúng tương ứng với mỗi ô chúng bị đẩy lùi.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Một cú đá hủy diệt gây _%1$d-%2$d sát thương_ và bỏ qua giáp. Cú đá đẩy lùi _tất cả mục tiêu gần kề_ và làm tê liệt chúng tương ứng với mỗi ô chúng bị đẩy lùi.
actors.buffs.monkenergy$monkability$meditate.name=thiền định
actors.buffs.monkenergy$monkability$meditate.desc=Nhà sư tập trung năng lượng vào cơ thể cô trong 5 lượt. Có thể loại bỏ hầu hết các hiệu ứng xấu và cho cô 8 lượt hồi năng đũa phép và cổ vật.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Nhà sư tập trung năng lượng vào trong cơ thể cô ấy trong 5 lượt. Điều này xóa bỏ hầu hết hiệu ứng có hại và cho cô ấy 8 lượt hồi năng đũa phép và cổ vật. _Cô ấy cũng được giảm 80% sát thương nhận vào khi đang thiền định, và từ từ hồi phục 20% sinh lực đang thiếu của cô ấy._

actors.buffs.ooze.name=chất nhầy ăn da
actors.buffs.ooze.heromsg=Chất nhầy ăn mòn da thịt của bạn. Hãy rửa trôi nó đi!
actors.buffs.ooze.ondeath=Bạn đã bị tan chảy...
actors.buffs.ooze.rankings_desc=Đã bị hoà tan
actors.buffs.ooze.desc=Thứ axit dính này bám vào da thịt, ăn mòn và làm tan chảy nó một cách chậm rãi.\n\nChất nhầy sẽ gây sát thương cố định theo thời gian, nhưng có thể được rửa sạch ngay lập tức trong nước.\n\nSố lượt bị dính axit còn lại: %s.

actors.buffs.paralysis.name=tê liệt
actors.buffs.paralysis.heromsg=Bạn bị tê liệt!
actors.buffs.paralysis.out=đã chống lại tê liệt
actors.buffs.paralysis.desc=Đôi khi việc tệ nhất để làm là không làm gì cả.\n\nTê liệt sẽ khiến mục tiêu bị bất động tạm thời, buộc chúng phải chờ đến khi hiệu ứng kết thúc. Cơn đau từ việc nhận sát thương có thể khiến mục tiêu chống lại tê liệt, làm chúng thoát khỏi hiệu ứng này.\n\nSố lượt bị tê liệt còn lại: %s.

actors.buffs.physicalempower.name=cường hóa thể lực
actors.buffs.physicalempower.desc=Cú đánh của bạn đã được cường hóa, tăng thêm lượng sát thương cho đòn đánh vật lý.\n\nSát thương thêm: %1$d.\nLượt còn lại: %2$d.

actors.buffs.pincushion.name=Gối gắm kim
actors.buffs.pincushion.desc=Các vũ khí ném mà bạn vừa ném vào nhân vật này bị mắc kẹt vào chúng và sẽ rơi xuống sàn sau khi chúng bị hạ gục.\n\nNhững vật đang bị mắc:

actors.buffs.poison.name=trúng độc
actors.buffs.poison.heromsg=Bạn bị trúng độc!
actors.buffs.poison.ondeath=Bạn đã chết vì bị ngộ độc...
actors.buffs.poison.rankings_desc=Không chịu được Độc
actors.buffs.poison.desc=Chất độc lan ra khắp cơ thể, làm suy yếu các cơ quan nội tạng của mục tiêu.\n\nChất độc gây sát thương mỗi lượt tỷ lệ nghịch với thời gian còn lại cho đến khi ngừng.\n\nSố lượt bị nhiễm độc còn lại: %s.

actors.buffs.preparation.name=sự chuẩn bị
actors.buffs.preparation.action_name=đòn tấn công được chuẩn bị
actors.buffs.preparation.desc=Sát thủ đang kiên nhẫn chờ đợi, chuẩn bị tấn công từ trong bóng tối.
actors.buffs.preparation.desc_dmg=Đòn tấn công tiếp theo của hắn sẽ gây thêm _%1$d%% sát thương_, và sẽ ám sát kẻ địch thông thường dưới _%2$d%%sinh lực_, hoặc trùm dưới _%3$d%% sinh lực_.
actors.buffs.preparation.desc_dmg_likely=Đòn tấn công cũng sẽ có nhiều khả năng gây ra lượng sát thương lớn hơn.
actors.buffs.preparation.desc_blink=Hắn có thể dịch chuyển về phía kẻ địch trước khi tấn công chúng, với khoảng cách tối đa là _%d._
actors.buffs.preparation.desc_invis_time=Số lượt đã tàng hình: _%d._
actors.buffs.preparation.desc_invis_next=Lượt còn lại để đòn tấn công mạnh hơn: _%d._
actors.buffs.preparation.prompt=Chọn một mục tiêu để tấn công!\nKhoảng cách dịch chuyển tối đa: %d
actors.buffs.preparation.no_target=Ở đó không có gì để tấn công cả.
actors.buffs.preparation.out_of_reach=Mục tiêu đó ở ngoài tầm với.
actors.buffs.preparation.assassinated=Bị ám sát

actors.buffs.prismaticguard.name=hộ vệ đa sắc
actors.buffs.prismaticguard.desc=Bạn đang được bảo vệ bởi một hình thể đa sắc hiện không hoạt động. Khi kẻ địch xuất hiện hình thể đa sắc sẽ hoạt động và bảo vệ bạn!\n\nKhi không hoạt động, hình thể đa sắc sẽ đều đặn phục hồi lại bất kỳ sát thương nào mà nó đã nhận.\n\nSinh lực hiện tại: %d/%d.

actors.buffs.recharging.name=đang hồi lại
actors.buffs.recharging.desc=Dòng năng lượng đang dâng trào trong bạn, cải thiện tỉ lệ hồi phép của các đũa phép và gậy phép của bạn.\n\nMỗi lượt hiệu ứng này sẽ tăng năng lượng hiện tại thêm một phần tư, cộng dồn vào sự hồi phép thông thường.\n\nLượt hồi phép lại còn lại: %s.

actors.buffs.revealedarea.name=vùng được hé lộ
actors.buffs.revealedarea.desc=Một vùng của hầm ngục đã tạm thời được hé lộ cho người hùng, họ sẽ nhìn thấy nó bất kể họ ở đâu.\n\nLượt còn lại: %s.

actors.buffs.revealedchar.name=được hé lộ
actors.buffs.revealedchar.desc=Nhân vật này được hé lộ cho người hùng, chúng có thể được nhìn thấy bất kể chúng đang ở đâu.\n\nLượt còn lại: %s.

actors.buffs.roots.name=bám rễ
actors.buffs.roots.heromsg=Bạn không thể di chuyển!
actors.buffs.roots.desc=Rễ (ma thuật hoặc tự nhiên) bám vào bàn chân của mục tiêu, kéo chúng xuống mặt đất.\n\nRễ sẽ khóa mục tiêu tại chỗ, khiến di chuyển và hầu hết các hành động di chuyển không thể thực hiện được. Các hành động khác không bị ảnh hưởng, bao gồm các hiệu ứng dịch chuyển.\n\nLượt bám rễ còn lại: %s.

actors.buffs.scrollempower.name=cuộn giấy tăng cường
actors.buffs.scrollempower.desc=Năng lượng từ cuộn giấy được đọc gần đây của Pháp sư đang tăng sức mạnh cho cây đũa phép của ông ấy!\n\nSố cấp tăng: +%1$d.\nSố phát bắn còn lại: %2$d.

actors.buffs.shadows.name=hoà vào bóng tối
actors.buffs.shadows.desc=Bạn đã hòa mình vào bóng tối xung quanh bạn, cho phép bạn tàng hình và kìm hãm sự trao đổi chất của bạn.\n\nKhi bạn đang tàng hình kẻ địch không thể tấn công hoặc đuổi theo bạn. Hầu hết các đòn tấn công vật lí và hiệu ứng phép thuật (như các cuộn giấy và đũa phép) sẽ ngay lập tức hủy sự tàng hình. Ngoài ra, khi hòa mình vào bóng tối, tỉ lệ đói của bạn được làm chậm lại.\n\nBạn sẽ còn hòa mình vào bóng tối cho đến khi bạn rời khỏi bóng tối hoặc một kẻ địch tiếp cận bạn.

actors.buffs.slow.name=bị làm chậm
actors.buffs.slow.desc=Ma thuật làm chậm ảnh hưởng đến khái niệm thời gian của mục tiêu, khiến mọi thứ đều di chuyển rất nhanh đối với họ.\n\nMột nhân vật bị làm chậm sẽ thực hiện mọi thao tác lâu hơn gấp đôi bình thường.\n\nLượt làm chậm còn lại: %s.

actors.buffs.snipersmark.name=Con dấu của xạ thủ
actors.buffs.snipersmark.action_name_snapshot=bắn nhanh
actors.buffs.snipersmark.action_name_volley=loạt tên
actors.buffs.snipersmark.action_name_sniper=bắn tỉa
actors.buffs.snipersmark.desc=Xạ thủ sẽ tập trung vào mục tiêu mà cô ấy đã tấn công gần đây. Cô ấy có thể thực hiện một đòn tấn công đặc biệt với cây cung của mình và nó sẽ thay đổi tùy vào việc cây cung được cường hóa thế nào.\n\nMột cây cung không được cường hóa sẽ bắn một phát _bắn nhanh,_ tuy sát thương ít hơn nhưng sẽ không tốn thời gian để bắn.\n\nMột cây cung được cường hóa về tốc độ sẽ bắn một _loạt tên_ gồm ba mũi tên. Tuy mỗi mũi tên sẽ bị giảm sát thương, nhưng vẫn có thể kích hoạt phù phép. Loạt tên này tốn 1 lượt để bắn.\n\nMột cây cung được cường hóa về sát thương sẽ bắn một phát _bắn tỉa_ Phát bắn này chắc chắn sẽ trúng mục tiêu, gây sát thương tỉ lệ thuận với khoảng cách giữa mục tiêu, và tốn 2 lượt để bắn.

actors.buffs.soulmark.name=bị đánh dấu linh hồn
actors.buffs.soulmark.desc=Hắc pháp sư đã chạm vào linh hồn của sinh vật này, cho phép ông ấy hồi phục khi nó nhận sát thương vật lý.\n\nLượt đánh dấu linh hồn còn lại: %s.

actors.buffs.stamina.name=sức bền
actors.buffs.stamina.desc=Bạn có sức bền vô tận, cho phép di chuyển nhanh hơn!\n\nKhi dưới tác dụng của sức bền bạn sẽ chạy với tốc độ +50%%, nhưng sẽ thực hiện tất cả các hành động khác ở tốc độ bình thường.\n\nLượt sức bền còn lại: %s.

actors.buffs.vulnerable.name=dễ tổn thương
actors.buffs.vulnerable.heromsg=Bạn cảm thấy mình thật mỏng manh!
actors.buffs.vulnerable.desc=Phép thuật của sự dễ tổn thương khiến một nhân vật phải nhận thêm 33%% sát thương cho mọi sát thương vật lí, sau khi sát thương đó đã được giảm bởi áo giáp.\n\nLượt dễ tổn thương còn lại: %s.

actors.buffs.terror.name=khiếp sợ
actors.buffs.terror.desc=Nỗi khiếp sợ là phép thuật thao túng sẽ đẩy mục tiêu vào cơn hoảng loạn không thể kiểm soát.\n\nCác nhân vật bị khiếp sợ bị buộc phải bỏ chạy khỏi đối thủ, cố gắng chạy càng xa họ càng tốt. Tuy nhiên, cú sốc của cơn đau sẽ làm giảm thời gian của nỗi khiếp sợ.\n\nLượt của nỗi khiếp sợ còn lại: %s.

actors.buffs.toxicimbue.name=hòa hợp với độc
actors.buffs.toxicimbue.desc=Bạn đã hòa làm một với năng lượng độc!\n\nKhi bạn di chuyển, khí độc sẽ được liên tục tỏa ra từ bạn, gây sát thương cho kẻ địch của bạn. Bạn miễn nhiễm với khí độc và độc trong thời lượng của hiệu ứng, cũng như một vài lượt sau đó.\n\nLượt hòa hợp độc còn lại: %s.

actors.buffs.corrosion.name=ăn mòn
actors.buffs.corrosion.heromsg=Bạn đang tan chảy!
actors.buffs.corrosion.ondeath=Bạn đã bị tan chảy...
actors.buffs.corrosion.rankings_desc=Đã bị hoà tan
actors.buffs.corrosion.desc=Axit mạnh làm tan chảy da thịt, kim loại, và xương với tốc độ đáng báo động.\n\nSát thương ăn mòn tăng theo thời gian, bởi vì mục tiêu tiếp tục tan chảy.\n\nLượt ăn mòn còn lại: %1$s.\nSát thương ăn mòn hiện tại: %2$d.

actors.buffs.vertigo.name=chóng mặt
actors.buffs.vertigo.desc=Việc đi thẳng có thể sẽ khó khăn hơn khi cả thế giới đang quay cuồng.\n\nDưới hiệu ứng của chóng mặt, những nhân vật mà cố di chuyển sẽ đi theo một hướng ngẫu nhiên, thay vì hướng mà họ muốn đi.\n\nSố lượt chóng mặt còn lại: %s.

actors.buffs.wandempower.name=cường hóa đũa phép
actors.buffs.wandempower.desc=Các đũa phép-gây sát thương của bạn đã được cường hóa, tăng lượng sát thương mà chúng gây ra trong một vài phát bắn.\n\nSát thương thêm: %1$d.\nPhát bắn còn lại: %2$d.

actors.buffs.weakness.name=suy yếu
actors.buffs.weakness.heromsg=Bạn cảm thấy bị suy yếu!
actors.buffs.weakness.desc=Mọi thứ đột nhiên có vẻ nặng hơn nhiều.\n\nPhép thuật Suy yếu sẽ giảm sức mạnh vật lí của một nhân vật, khiến sát thương họ gây ra bị giảm 33%%.\n\nLượt suy yếu còn lại: %s.

actors.buffs.wellfed.name=ăn no
actors.buffs.wellfed.desc=Bạn cảm thấy khá thỏa mãn và no.\n\nKhi được ăn no. cơn đói của bạn sẽ không tăng, và bạn sẽ hồi phục thêm một lượng sinh lực theo thời gian.\n\nLượt còn lại: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Bạn không thể nhắm vào chính mình!
actors.hero.abilities.armorability.no_target=Không có gì để nhắm vào ở đó!
actors.hero.abilities.armorability.prompt=Chọn một vị trí để nhắm vào
actors.hero.abilities.armorability.cost=Phí năng lượng: _%d_

actors.hero.abilities.warrior.heroicleap.name=Cú nhảy anh dũng
actors.hero.abilities.warrior.heroicleap.prompt=Chọn vị trí để nhảy đến
actors.hero.abilities.warrior.heroicleap.short_desc=Chiến binh thực hiện một _Cú nhảy anh dũng_ về phía vị trí được nhắm đến, nhảy qua cả những kẻ địch và mối nguy hiểm.
actors.hero.abilities.warrior.heroicleap.desc=Chiến binh nhảy vọt về phía vị trí được nhắm đến, nhảy qua bất kì kẻ địch hay mối nguy hiểm nào cản đường. Tuy nhiên anh ấy không thể nhảy qua các bức tường hoặc địa hình cứng.
actors.hero.abilities.warrior.shockwave.name=sóng xung kích
actors.hero.abilities.warrior.shockwave.short_desc=Chiến binh giải phóng một làn _Sóng xung kích_ trong một vùng ảnh hưởng hình nón bằng cách dậm mạnh xuống đất. Các kẻ địch rơi vào làn sóng xung kích sẽ bị tổn thương và bị què.
actors.hero.abilities.warrior.shockwave.desc=Chiến binh dậm mạnh xuống đất, tạo ra một làn sóng xung kích lan rộng đến 5 ô trong một góc 60 độ.\n\nCác kẻ địch trong tầm ảnh hưởng của làn sóng sẽ bị què trong 5 lượt. Chúng cũng sẽ chịu 5-10 sát thương, cộng thêm 1-2 sát thương cho mỗi điểm thể lực mà Chiến binh có từ 10 trở đi.
actors.hero.abilities.warrior.endure.name=chịu đựng
actors.hero.abilities.warrior.endure$enduretracker.name=sức bền
actors.hero.abilities.warrior.endure$enduretracker.desc=Chiến binh giờ sẽ gây thêm sát thương dựa trên lượng sát thương mà anh ấy đã chịu đựng.\n\nSát thương thêm: %1$d\nĐòn đánh còn lại: %2$d
actors.hero.abilities.warrior.endure.short_desc=Trong khi Chiến binh đang _Chịu đựng_, anh ta sẽ bỏ qua vài luợt nhưng đổi lại sẽ có đuợc khả năng kháng sát thuơng cao. Sau đó, đòn đánh tiếp theo của anh ta sẽ có mức sát thuơng là toàn bộ những gì anh đã hứng chịu.
actors.hero.abilities.warrior.endure.desc=Chiến binh chịu đựng trong 3 lượt, nhận một nửa lượng sát thương từ mọi nguồn. Hiệu ứng kháng sát thương này được áp dụng trước các hiệu ứng kháng sát thương như giáp.\n\nSau khi chịu đựng, đòn tấn công tiếp theo của chiến binh trong vòng 10 lượt sẽ nhận thêm sát thương. Lượng sát thương này bằng một nửa toàn bộ lượng sát thương anh ấy đã chịu đựng, trước bất kì hiệu ứng kháng sát thương nào!\n\nNếu chiến binh có bất kì combo nào, sử dụng khả năng này sẽ tăng thời gian còn lại của combo thêm 3 lượt.

actors.hero.abilities.mage.elementalblast.name=vụ nổ nguyên tố
actors.hero.abilities.mage.elementalblast.no_staff=Bạn không thể dùng kĩ năng này mà không có cây trượng của bạn.
actors.hero.abilities.mage.elementalblast.short_desc=Pháp sư phóng ra một _Vụ nổ nguyên tố_ từ cây trượng của mình, bao phủ một khu vực rộng xung quanh ông ấy lại trong một hiệu ứng phụ thuộc vào cây đũa phép trong trượng của ông ấy.
actors.hero.abilities.mage.elementalblast.desc=Pháp sư phóng ra một vụ nổ phép thuật, bao phủ một vùng hình tròn với bán kính tối đa là 4 ô và gây lên tới 15-25 sát thương. Hiệu ứng của vụ nổ này sẽ phụ thuộc vào cây đũa phép được hợp nhất vào trượng của pháp sư.
actors.hero.abilities.mage.elementalblast.generic_desc=Hiệu ứng của vụ nổ nguyên tố sẽ tương tự với hiệu ứng của cây đũa phép khi được bắn vào một kẻ địch hoặc đồng minh.
actors.hero.abilities.mage.wildmagic.name=phép thuật hỗn loạn
actors.hero.abilities.mage.wildmagic.no_wands=Bạn không có cây đũa phép nào để bắn!
actors.hero.abilities.mage.wildmagic.short_desc=Pháp sư giải phóng _Phép thuật hoang dã_ chứa trong các cây đũa phép, bắn chúng một cách ngẫu nhiên nhiều lần vào một mục tiêu được chọn trong một lượt.
actors.hero.abilities.mage.wildmagic.desc=Pháp sư giải phóng sức mạnh từ các đũa phép của ông, ngẫu nhiên bắn chúng lên tới 4 lần trong một lượt. Không bao gồm cây trượng của Pháp sư trong hiệu ứng này.\n\nMọi cây đũa phép cũng được tăng 2 cấp độ, tới tối đa +3. Khả năng này sử dụng một nửa năng lương của đũa phép cho mỗi phát bắn, và một đũa phép không thể được bắn hơn 2 lần.
actors.hero.abilities.mage.warpbeacon.name=đèn hiệu dịch chuyển
actors.hero.abilities.mage.warpbeacon.depths=Bạn không thể dịch chuyển giữa các tầng!
actors.hero.abilities.mage.warpbeacon.locked_floor=Bạn không thể rời một tầng bị khóa!
actors.hero.abilities.mage.warpbeacon.too_far=Chỗ đó quá xa!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Bạn không thể đặt một cái đèn hiệu ở đó!
actors.hero.abilities.mage.warpbeacon.window_desc=Đèn hiệu của bạn hiện được đặt trên tầng %d.
actors.hero.abilities.mage.warpbeacon.window_tele=dịch chuyển đến đèn hiệu
actors.hero.abilities.mage.warpbeacon.window_clear=xóa đèn hiệu
actors.hero.abilities.mage.warpbeacon.window_cancel=hủy
actors.hero.abilities.mage.warpbeacon.short_desc=Pháp sư đặt một chiếc _Đèn hiệu dịch chuyển_ ở vị trí hiện tại của ông ấy, cho phép ông có thể dịch chuyển về lại ngay lập tức.
actors.hero.abilities.mage.warpbeacon.desc=Pháp sư đặt xuống một chiếc đèn hiệu, cho phép ông ấy tùy ý dịch chuyển đến nó. Việc đặt chiếc đèn hiệu sẽ tốn 1 lượt, nhưng việc dịch chuyển tới nó là ngay lập tức.\n\nTheo mặc định, pháp sư không thể dịch chuyển giữa các tầng, hoặc sử dụng chiếc đèn hiệu để đến những nơi không thể vào như các phòng bị khóa. Pháp sư có thể dịch chuyển đến các kẻ địch và sẽ đẩy chúng ra một bên.

actors.hero.abilities.rogue.smokebomb.name=bom khói
actors.hero.abilities.rogue.smokebomb.fov=Bạn chỉ có thể nhảy đến một vị trí trống trong tầm nhìn của bạn
actors.hero.abilities.rogue.smokebomb.prompt=Chọn một vị trí để nhảy đến
actors.hero.abilities.rogue.smokebomb$ninjalog.name=mồi nhử gỗ
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Vì lí do nào đó, kẻ địch dễ dàng tin rằng cái mồi nhử gỗ này là Kẻ cướp thật!
actors.hero.abilities.rogue.smokebomb.short_desc=Kẻ cướp ném một quả _Bom khói_ xuống trong khi biến đi mất. Hắn ta làm mù kẻ địch ở gần vị trí cũ của hắn.
actors.hero.abilities.rogue.smokebomb.desc=Kẻ cướp ném một quả bom khói xuống và dịch chuyển lên tới 6 ô trở đi. Anh ta có thể dịch chuyển qua các mối nguy hiểm và kẻ địch, nhưng không thể vượt qua địa hình rắn như các bức tường.\n\nNhững kẻ địch ở gần kề với vị trí cũ của Kẻ cướp sẽ bị làm mù trong 5 lượt.
actors.hero.abilities.rogue.deathmark.name=dấu tử
actors.hero.abilities.rogue.deathmark.ally_target=Bạn chỉ có thể đánh dấu kẻ địch
actors.hero.abilities.rogue.deathmark.short_desc=Kẻ cướp đặt một con _Dấu tử_ lên một kẻ địch được chọn. Kẻ địch bị đánh dấu sẽ nhận thêm sát thương, nhưng không thể chết cho đến khi con dấu kết thúc.
actors.hero.abilities.rogue.deathmark.desc=Kẻ cướp đặt một con dấu lên một kẻ địch được chọn, khiến chúng nhận thêm 25% sát thương. Con dấu được áp dụng tức thì và kéo dài trong 5 lượt.\n\nKẻ địch bị đánh dấu nhận thêm sát thương nhưng không thể chết cho đến khi con dấu hết tác dụng. Nếu một kẻ địch có 0 máu khi con dấu kết thúc, chúng sẽ ngay lập tức chết.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=bị đánh dấu tử
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Kẻ địch này đã bị đánh dấu, khiến chúng nhận thêm 25%% sát thương, nhưng cũng khiến chúng không thể chết cho đến khi con dấu kết thúc.\n\nLượt còn lại: %s.
actors.hero.abilities.rogue.shadowclone.name=bản sao bóng tối
actors.hero.abilities.rogue.shadowclone.short_desc=Kẻ cướp triệu hồi một _Bản sao bóng tối_, có thể được điều khiển để hỗ trợ hắn ta trong chiến đấu.
actors.hero.abilities.rogue.shadowclone.desc=Kẻ cướp triệu hồi một bản sao bóng tối của chính hắn, nó có thể được điều khiển để yểm trợ hắn trong chiến đấu. Việc điều khiển bản sao bóng tối không tốn năng lượng.\n\nBản sao này có 80 máu, không có giáp và gây 10-20 sát thương. Tất cả chỉ số này có thể được cải thiện với các tài năng, cũng vì thế mà bản sao cũng được hưởng lợi từ vũ khí và áo giáp mà người hùng có.
actors.hero.abilities.rogue.shadowclone$shadowally.name=kẻ cướp bóng tối
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Bản sao của bạn đi đến chỗ đó.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Bản sao của bạn đi theo bạn.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Bản sao của bạn di chuyển để tấn công!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Một bản sao của Kẻ cướp, được tạo từ bóng tối tối tăm. Nó đứng bất động, với đôi mắt trống rỗng và các tia khói nhỏ bay lên từ nó như hơi nước.\n\nTuy nó không phải là bản sao hoàn hảo của Kẻ cướp, nhưng nó vẫn là một chiến binh quả cảm, và có thể hưởng lợi từ trang bị của Kẻ cướp với các tài năng nhất định.

actors.hero.abilities.huntress.spectralblades.name=phi tiêu ma
actors.hero.abilities.huntress.spectralblades.short_desc=Nữ thợ săn ném những chiếc _Phi tiêu ma_ vào một mục tiêu, gây sát thương dựa trên vũ khí cận chiến mà cô đang trang bị.
actors.hero.abilities.huntress.spectralblades.desc=Nữ thợ săn ném ra một chiếc phi tiêu ma vào một kẻ địch, đòn đánh từ nó sẽ tương tự như một đòn tấn công tầm xa từ vũ khí cận chiến của cô ấy. Tất cả các hiệu ứng thông thường của một vũ khí cận chiến sẽ kích hoạt, bao gồm các phù phép.
actors.hero.abilities.huntress.naturespower.name=sức mạnh của thiên nhiên
actors.hero.abilities.huntress.naturespower.short_desc=Nữ thợ săn kêu gọi _Sức mạnh của thiên nhiên_, tăng tốc độ di chuyển và tốc độ bắn của cung của cô trong một khoảng thời gian ngắn.
actors.hero.abilities.huntress.naturespower.desc=Nữ thợ săn tạm thời cường hóa sức mạnh của bản thân và cây cung của cô ấy bằng sức mạnh của thiên nhiên! Điều này sẽ kéo dài trong 8 lượt.\n\nTrong khoảng thời gian này, Nữ thợ săn sẽ di chuyển nhanh hơn gấp 2 lần, và tung đòn tấn công bằng cung của mình nhanh hơn 33%. Các hiệu ứng bổ sung cho cung sẽ không được kích hoạt nếu Xạ thủ đang sử dụng các đòn tấn công đặc biệt của cô ấy.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=sức mạnh của thiên nhiên
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Nữ thợ săn được trao sức mạnh trong thời gian ngắn, tăng tốc độ di chuyển và tốc độ tấn công với cung của cô ấy.\n\nLượt còn lại: %s.
actors.hero.abilities.huntress.spirithawk.name=ưng linh hồn
actors.hero.abilities.huntress.spirithawk.no_space=Không có khoảng trống gần bạn.
actors.hero.abilities.huntress.spirithawk.short_desc=Nữ thợ săn triệu hồi một cộng sự _Ưng linh hồn_, thứ có thể giúp cô ấy do thám các vị trí và đánh lạc hướng kẻ địch.
actors.hero.abilities.huntress.spirithawk.desc=Nữ thợ săn triệu hồi một cộng sự ưng linh hồn, thứ có thể được điều khiển bằng cách sử dụng lại khả năng khi nó đã được triệu hồi. Con chim ưng tồn tại trong 100 lượt, việc điều khiển con chim ưng không tốn chút năng lượng nào.\n\nCon chim ưng có sức khỏe và sức tấn công thấp, nhưng nhanh, né tránh giỏi, và chuẩn xác. Nó chia sẻ toàn bộ tầm nhìn của mình với Nữ thợ săn mọi lúc. Nó miễn nhiễm với tất cả các hiệu ứng khu vực, như là lửa và khí độc. Nó sẽ không tấn công trừ khi được chỉ đạo cụ thể.
actors.hero.abilities.huntress.spirithawk$hawkally.name=ưng linh hồn
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Chim ưng của bạn di chuyển tới vị trí đó.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Con chim ưng của bạn di chuyển để đi theo bạn.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Con chim ưng của bạn di chuyển để tấn công!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Một con chim ưng phép thuật, được triệu hồi bởi Nữ thợ săn. Nó phát ra một màu xanh sáng nhẹ, đầu của nó liên tục cử động khi nó dò sát khu vực.\n\nDù nó không thật sự là một chiến binh, tốc độ và tầm nhìn của nó khiến cho nó xuất sắc trong việc do thám và đánh lạc hướng kẻ địch.\n\nLượt còn lại: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Lần né được đảm bảo còn lại: %d.

actors.hero.abilities.duelist.challenge.name=thách đấu
actors.hero.abilities.duelist.challenge.prompt=Chọn một kẻ địch để thách đấu
actors.hero.abilities.duelist.challenge.already_dueling=Bạn chỉ có thể tham gia một cuộc đấu tay đôi mỗi lần.
actors.hero.abilities.duelist.challenge.ally_target=Bạn chỉ có thể thách đấu kẻ địch.
actors.hero.abilities.duelist.challenge.unreachable_target=Bạn cần phải đến gần đối thủ mục tiêu của mình.
actors.hero.abilities.duelist.challenge.distant_target=Kẻ địch đó quá xa để thách đấu.
actors.hero.abilities.duelist.challenge.short_desc=Kiếm sĩ _Thách đấu_ một kẻ địch đánh tay đôi, tạm thời làm tất cả kẻ địch khác đứng yên.
actors.hero.abilities.duelist.challenge.desc=Kiếm sĩ thách đấu một đối thủ ở gần vào một cuộc đấu tay đôi. Đối thủ đó bắt buộc phải đấu với cô ấy trong khi những kẻ thù khác sẽ bị tạm thời đứng yên.\n\nĐối thủ thách đấu phải trong tầm với và trong phạm vi 5 ô của người đấu tay đôi. Cuộc đấu sẽ kết thúc khi 10 lượt trôi qua, khi đối thủ đã chết, hoặc người đấu tay đôi di chuyển hơn 5 ô khỏi đối thủ.\n\nKẻ thù bị đứng yên không thể bị tổn thương. Đồng minh của người đấu tay đôi không bị đứng yên bởi kĩ năng này, nhưng nếu trùm được chọn làm đối thủ thách đấu thì tùy tùng của nó cũng sẽ không bị đứng yên.
actors.hero.abilities.duelist.challenge$duelparticipant.name=tham gia đấu tay đôi
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Nhân vật này đang tham gia đấu tay đôi. Họ, và tất cả đồng minh hay tùy tùng, dược phép duy chuyển bình thường trong khi kẻ thù đứng yên.\n\nCuộc đấu tay đôi sẽ kết thúc sau khi trôi qua một khoảng thời gian nhất định, đến khi 1 người tham gia chết, hoặc 1 trong 2 di chuyển hơn 5 ô khỏi nhau.\n\nLượt còn lại: %d.
actors.hero.abilities.duelist.elementalstrike.name=cú đánh phép thuật
actors.hero.abilities.duelist.elementalstrike.short_desc=Kiếm sĩ thực hiện một _Cú đánh phép thuật_, phát tán một hiệu ứng trong một khu vực hình nón dựa trên phù phép vũ khí của cô.
actors.hero.abilities.duelist.elementalstrike.desc=Kiếm sĩ tấn công vào một kẻ thủ hoặc địa điểm, thực hiện một đòn tấn công thường chắc chắn trúng và phát tán một hiệu ứng phép thuật lan rộng ra 4 ô theo một hình nón 65 độ. Hiệu ứng phép thuật này thay đổi dựa trên phù phép trên vũ khí chính của Kiếm sĩ.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Một cú đánh phép thuật không có phù phép sẽ giải phóng một tia lửa nhỏ ma thuật, gây 6-12 sát thương cho tất cả kẻ địch trong tầm tấn công.
actors.hero.abilities.duelist.feint.name=đòn nhử
actors.hero.abilities.duelist.feint.prompt=Chọn một vị trí để lướt đến
actors.hero.abilities.duelist.feint.too_far=Chỗ đó quá xa so với bạn.
actors.hero.abilities.duelist.feint.bad_location=Bạn không thể đi đến chỗ đó.
actors.hero.abilities.duelist.feint.short_desc=Kiếm sĩ thực hiện _Đòn nhử_, giả vờ tấn công trong khi di chuyển đến một ô gần kề. Kẻ thù sẽ tấn công tàn ảnh của cô ấy, để lộ một lỗ hổng để cô phản công.
actors.hero.abilities.duelist.feint.desc=Kiếm sĩ giả vờ tấn công trong khi di chuyển đến một ô gần kề. Để lại một tàn ảnh tạm thời của chính cô. Kẻ thù đang tấn công cô sẽ thay vào đó tấn công tàn ảnh.\n\nKẻ thù tấn công tàn ảnh trở nên bối rối, xóa bỏ hành động tiếp theo của nó và để lộ lỗ hổng cho một cú đánh bất ngờ.

actors.hero.abilities.ratmogrify.name=chuột hoá
actors.hero.abilities.ratmogrify.cant_transform=Bạn không thể chuột hoá thứ đó!
actors.hero.abilities.ratmogrify.too_strong=Kẻ địch đó quá mạnh để có thể chuột hóa!
actors.hero.abilities.ratmogrify.short_desc=Người hùng vừa _Chuột hóa_ một kẻ địch! Chúng sẽ tạm thời biến thành một con chuột không có khả năng đặc biệt nào.
actors.hero.abilities.ratmogrify.desc=Người hùng biến một kẻ địch thành con chuột trong 6 lượt! Các trùm, đồng minh và chuột không thể bị chuột hóa.\n\nKẻ thù bị chuột hóa vẫn sẽ giữ các chỉ số gốc của chúng, nhưng chúng cũng sẽ không có bất kỳ khả năng đặc biệt nào.
actors.hero.abilities.ratmogrify$transmograt.name=%s bị chuột hóa
actors.hero.abilities.ratmogrify$transmograt.desc=Kẻ địch này đã được biến thành một con chuột. Một sự tiến bộ lớn, nếu ngươi hỏi ta! - Vua chuột
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Bị giết bởi: kẻ địch bị chuột hóa

