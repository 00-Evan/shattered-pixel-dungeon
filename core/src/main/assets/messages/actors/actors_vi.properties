##classes
actors.hero.heroclass.warrior=chiến binh
actors.hero.heroclass.warrior_desc_short=Chiến binh có thể chịu được nhiều sát thương hơn với lớp giáp được ban phúc bởi _phù hiệu hỏng_ của anh ấy. Phù hiệu có thể được gỡ ra để lắp lên các áo giáp khác và _truyền được một lần nâng cấp_
actors.hero.heroclass.warrior_desc=áo giáp của Chiến binh được gắn một chiếc _Phù hiệu hỏng đặc biệt_ có thể tạo ra một lớp khiên bảo vệ sinh lực của anh. Phù hiệu có thể được tháo lắp giữa các bộ áo giáp khác, và có thể _chuyển một điểm nâng cấp_ với nó.\n\nChiến binh cũng được trang bị một _thanh kiếm ngắn bị cùn_, _ba hòn đá ném_, áo giáp vải, một cái túi nước, và một chiếc túi nhung.\n\nChiến binh có khả năng tự động xác định:\n_-_ Cuộn giấy Thẩm định\n_-_ thuốc Hồi phục\n_-_ Cuộn giấy Thịnh nộ
actors.hero.heroclass.warrior_unlock=Chiến binh đã được mở khóa sẵn

actors.hero.heroclass.mage=pháp sư
actors.hero.heroclass.mage_desc_short=Pháp sư là bậc thầy bí thuật và luôn mang bên mình một _cây trượng ma thuật_ mạnh hơn cả đũa phép. Cây trượng này có thể _kết hợp với mọi chiếc đũa phép_ mà Pháp sư tìm thấy
actors.hero.heroclass.mage_desc=Pháp sư khởi đầu với một _cây trượng đặc biệt_ có khả năng hồi năng nhanh hơn một chiếc đũa phép đáng kể, và có thêm một lượt sử dụng. Cây trượng ấy cũng _có thể dung hợp với bất kì chiếc đũa phép nào_ mà ông tìm thấy trong hầm ngục.\n\nPháp sư cũng được trang bị một _chiếc đũa phép phóng tia ma thuật_ đã được dung hợp vào trượng của ông ấy, áo giáp vải, một cái túi nước, và một cái túi nhung.\n\nPháp sư tự động xác định:\n_-_ Cuộn giấy Thẩm định\n_-_ Thuốc lửa lỏng\n_-_ Cuộn giấy nâng cấp
actors.hero.heroclass.mage_unlock=Để mở khóa Mage hãy _sử dụng một cuộn giấy nâng cấp để làm một vật phẩm mạnh hơn._

actors.hero.heroclass.rogue=kẻ cướp
actors.hero.heroclass.rogue_desc_short=Kẻ cướp có thể tàng hình để né tránh kẻ địch và tung đòn đánh bất ngờ trong _Áo choàng hắc ám_ của hắn ta. Hắn cũng có khả năng _phát hiện những bí mật và cạm bẫy_ từ khoảng cách xa hơn
actors.hero.heroclass.rogue_desc=Kẻ cướp luôn khoác bên mình một chiếc _Áo choàng Bóng đêm đặc biệt_, cho phép hắn ta có thể trở nên tàng hình theo ý muốn.\n\nKẻ cướp có thể _phát hiện ra các bí ẩn và bẫy_ từ khoảng cách xa hơn.\n\nKẻ cướp cũng được trang bị _một chiếc dao găm_, _3 con phi dao_, áo giáp vải, một túi nước, và một cái túi nhung.\n\nKẻ cướp tự động xác định: \n_-_ Cuộn giấy Thẩm định\n_-_ Lọ thuốc tàng hình\n_-_ Cuộn giấy bản đồ ma thuật
actors.hero.heroclass.rogue_unlock=Để mở khóa Kẻ cướp hãy _thực hiện 10 đòn tấn công bất ngờ trong một lượt chơi._

actors.hero.heroclass.huntress=nữ thợ săn
actors.hero.heroclass.huntress_desc_short=Nữ thợ săn là bậc thầy của vũ khí dạng phóng ném và được trang bị _Cây cung ma thuật_ với lượng tên vô tận. Cô ấy cũng có thể đi qua bụi cỏ mà _không giẫm lên chúng_
actors.hero.heroclass.huntress_desc=Nữ thợ săn bắt đầu với một _cây cung linh hồn độc nhất_, với khả năng có thể bắn một lượng vô hạn các mũi tên được hóa phép lên.\n\nNữ thợ săn có thể di chuyển qua cỏ cao _mà không dẫm lên nó_.\n\nNữ thợ săn cũng được trang bị _găng tay nạm_, áo giáp vải, một túi nước, và một túi nhung.\n\nNữ thợ săn tự động xác định:\n_-_ Cuộn giấy Thẩm định\n_-_ Thuốc tâm nhãn\n_-_ Cuộn giấy khúc ru
actors.hero.heroclass.huntress_unlock=Để mở khóa Nữ thợ săn hãy _tấn công kẻ địch bằng vũ khí ném 10 lần trong một lượt chơi._

actors.hero.heroclass.duelist=kiếm sĩ
actors.hero.heroclass.duelist_desc_short=Kiếm sĩ là một bậc thầy về vũ khí với khả năng có thể sử dụng vũ khí của cô ấy để kích hoạt một _kĩ năng vũ khí._ Kĩ năng này _khác nhau tùy thuộc vào từng loại vũ khí._
actors.hero.heroclass.duelist_desc=Kiếm sĩ chiến đấu bằng một _ thanh kiếm rapier đặc biệt_ với một kĩ năng có thời gian hồi năng đặc biệt.\n\nMọi vũ khí trong game đều có một kĩ năng đặc biệt riêng mà Kiếm sĩ có thể sử dụng.\n\nKiếm sĩ cũng được trang bị thêm _2 phi tiêu_, áo giáp vải, một cái túi nước, và một chiếc túi nhung.\n\nKiếm sĩ tự động xác định:\n_-_ Cuộn giấy Thẩm định\n_-_ Thuốc sức mạnh\n_-_ Cuộn giấy ảo ảnh
actors.hero.heroclass.duelist_unlock=Để mở khóa được Kiếm sĩ hãy _trang bị một vũ khí có cấp 2 hoặc cao hơn mà không bị hạn chế sức mạnh_

actors.hero.herosubclass.berserker=kẻ điên cuồng
actors.hero.herosubclass.berserker_short_desc=_Kẻ điên cuồng_ tích lũy cơn thịnh nộ mỗi khi anh ta nhận sát thương. Cơn thịnh nộ sẽ tăng sát thương của anh ta và có thể được kích hoạt ở mức 100% để có được lớp khiên bổ sung.
actors.hero.herosubclass.berserker_desc=Càng nhận thêm sát thương vật lý, Kẻ điên cuồng sẽ càng trở nên giận dữ hơn, bao gồm cả sát thương bị chặn bởi áo giáp của anh ta! Cơn giận sẽ được nguôi từ từ theo thời gian, nhưng sẽ nguôi giận lâu hơn nếu anh ta còn ít máu.\n\nKẻ điên cuồng có thể gây +50% sát thương ở mức thịnh nộ 100%. Ở mức thịnh nộ 100% anh ta còn có thể trở nên hiếu chiến, tăng 2-6 lần lượng khiên tối đa mà con dấu vỡ cung cấp dựa trên lượng máu bị mất và giữ cơn thịnh nộ của anh ta ở mức 100% miễn là anh ta còn khiên. Tuy nhiên, Kẻ điên cuồng cần thời gian để hồi phục sau khi anh ta trở nên hiếu chiến.
actors.hero.herosubclass.gladiator=đấu sĩ
actors.hero.herosubclass.gladiator_short_desc=_Đấu sĩ_ tích lũy chuỗi combo khi anh ấy thực hiện thành công các đòn tấn công. Chuỗi combo đã tích lũy ấy có thể được dùng để thi triển các kĩ năng đặc biệt.
actors.hero.herosubclass.gladiator_desc=Đấu sĩ tích một điểm combo mỗi lần anh ta tung một đòn tấn công chính xác với một món vũ khí cận chiến hoặc phóng ném. Nếu Đấu sĩ không tung một đòn tấn công chính xác trong vòng 5 lượt, anh ta sẽ mất chuỗi combo.\n\nKhi chuỗi combo được tích thêm nó cũng sẽ mở khóa nhiều kĩ năng combo. Một kĩ năng mới được mở mỗi 2, 4, 6, 8, và 10 combo. Một số kĩ năng sẽ giúp tích thêm combo, một số thì sẽ cho phép đấu sĩ sử dụng chuỗi liên hoàn cho những đòn tấn công mạnh mẽ.
actors.hero.herosubclass.battlemage=chiến sư
actors.hero.herosubclass.battlemage_short_desc=_Chiến sư_ sẽ thi triển thêm các hiệu ứng bổ sung khi chiến đấu tầm gần với cây gậy phép của ông ấy. Những hiệu ứng này sẽ phụ thuộc vào chiếc đũa phép được dung hợp với cây trượng của ông ấy.
actors.hero.herosubclass.battlemage_desc=Chiến sư sẽ nhận thêm một hiệu ứng bổ sung mỗi khi ông tung đòn tấn công cận chiến bằng đũa phép của mình, cứ như là nó có thêm một phù phép. Những hiệu ứng thưởng này sẽ phụ thuộc vào cây đũa phép mà đã kết hợp với cây trượng của ông ấy, mỗi cây đũa phép sẽ có hiệu ứng của riêng nó. Ngoài các hiệu ứng của cây đũa phép, cây trượng của Chiến sư cũng sẽ nhận thêm 0,5 năng lượng khi ông ấy tung đòn tấn công cận chiến với nó.
actors.hero.herosubclass.warlock=thầy pháp sư
actors.hero.herosubclass.warlock_short_desc=_Thầy pháp sư_ có cơ hội đánh dấu linh hồn lên kẻ địch với các đũa phép của ông. Ông ấy sẽ hồi phục mỗi khi ông gây sát thương vật lí lên kẻ địch bị đánh dấu.
actors.hero.herosubclass.warlock_desc=Thầy pháp sư có cơ hội đánh con dấu linh hồn lên các nhân vật khi ông thi triển phép lên chúng. Cơ hội đánh dấu linh hồn và thời hạn của nó sẽ tăng lên theo cấp độ của chiếc đũa phép.\n\nKhi một kẻ địch bị đánh dấu linh hồn, Thầy pháp sư sẽ được hồi 2 máu cho mỗi 5 sát thương mà ông gây lên chúng, nhưng chỉ với các đòn tấn công từ vũ khí cận chiến hoặc ném, không phải từ đũa phép!
actors.hero.herosubclass.assassin=sát thủ
actors.hero.herosubclass.assassin_short_desc=_Sát thủ_ có thể chuẩn bị một đòn tấn công trí tử khi hắn đang tàng hình. Càng đợi lâu, đòn tấn công sẽ càng mạnh.
actors.hero.herosubclass.assassin_desc=Sát thủ sẽ chuẩn bị cho đòn tấn công tiếp theo của hắn ta khi hắn tàng hình. Chuẩn bị càng lâu bao nhiêu, đòn tấn công kế tiếp của hắn sẽ càng mạnh hơn bấy nhiêu. Sự chuẩn bị có thể diễn ra đến 9 lượt.\n\nSau khi chuẩn bị, đòn tấn công tiếp theo của hắn sẽ gây thêm sát thương, có thể dịch chuyển đến mục tiêu của hắn, và thậm chí còn có thể ngay lập tức giết kẻ địch nếu chúng đủ yếu.
actors.hero.herosubclass.freerunner=vận động viên
actors.hero.herosubclass.freerunner_short_desc=_Vận động viên_ tích lũy động năng khi anh ta chạy, thứ có thể được sử dụng để bắt đầu freerunning. Việc này cho anh ta thêm tốc độ và khả năng né tránh trong một lúc ngắn.
actors.hero.herosubclass.freerunner_desc=Khi Vận động viên di chuyển, anh ta sẽ tích tụ động năng. Anh ta có thể tích được tới 10 điểm động năng sau khi chạy trong 10 lượt, nhưng chúng sẽ mất dần đi nếu anh ta ngừng di chuyển. Vận động viên có thể sử dụng chỗ động năng ấy để đi vào trạng thái Chạy tự do, cứ 1 điểm động năng thì anh sẽ Chạy được trong 2 lượt.\n\nTrong khi Chạy tự do, Vận động viên sẽ di chuyển nhanh hơn gấp đôi, và tăng thêm cơ hội né tránh tương ứng với cấp độ của anh. Khi kết thúc, trạng thái này sẽ cần chờ hồi năng lại trước khi có thể tiếp tục tích động năng nữa.
actors.hero.herosubclass.sniper=xạ thủ
actors.hero.herosubclass.sniper_short_desc=Các đòn tấn công tầm xa của _Xạ thủ_ có thể đâm xuyên qua giáp của kẻ địch. Sau khi tấn công bằng vũ khí ném, cô cũng có thể tung thêm một đòn tấn công đặc biệt tiếp theo từ cây cung của mình.
actors.hero.herosubclass.sniper_desc=Xạ thủ là một bậc thầy về chiến đấu tầm xa, những đòn tấn công tầm xa của cô ấy có thể xuyên thủng được giáp của kẻ địch. Khi tấn công một kẻ địch bằng vũ khí phóng ném, cô ấy đánh một con dấu ngắm lên chúng, cho phép cô thực hiện một đòn tấn công đặc biệt với cây cung của cô ấy. Đòn tấn công đặc biệt này sẽ phụ thuộc vào việc cây cung được cường hóa thế nào.\n\nCây cung chưa được cường hóa sẽ bắn một phát bắn nhanh, tuy gây ít sát thương hơn nhưng phát bắn đó sẽ là ngay lập tức. Cây cung bắn nhanh sẽ bắn một loạt ba mũi tên gây sát thương ít hơn, nhưng phù phép của cung vẫn có thể được thi triển, và tốn 1 lượt để bắn. Cây cung sát thương sẽ bắn một phát bắn tỉa chắc chắn trúng, gây thêm sát thương dựa trên khoảng cách, và tốn 2 lượt để bắn.
actors.hero.herosubclass.warden=hộ vệ
actors.hero.herosubclass.warden_short_desc=_Hộ vệ_ có thể nhìn xuyên qua cỏ cao và nhận thêm các hiệu ứng bổ sung khi cô ấy gieo hạt giống và giẫm lên thực vật.
actors.hero.herosubclass.warden_desc=Nhờ có mối liên kết bền chặt với thiên nhiên, Hộ vệ được hưởng các hiệu ứng bổ sung liên quan đến cỏ và thực vật. Cô ấy có thể nhìn xuyên qua cỏ cao và cỏ bị dẫm như thể ở đó không hề có cỏ.\n\nHộ vệ có thể làm cho cỏ mọc lên xung quanh bất kỳ loại hạt giống nào mà cô ấy ném hoặc trồng, và nhận được các hiệu ứng đặc biệt khi dẫm lên thực vật. Những hiệu ứng đặc biệt này sẽ thay thế cho các hiệu ứng thực vật thông thường, nghĩa là không cây nào có thể gây hại cho cô khi dẫm lên.
actors.hero.herosubclass.champion=nhà vô dịch
actors.hero.herosubclass.champion_short_desc=Nhà _vô địch_ có thể trang bị 2 vũ khí. Đòn đánh thường của cô sẽ sử dụng vũ khí chính, tuy vậy cô ấy có thể đổi vũ khí và sử dụng kĩ năng của cả hai.
actors.hero.herosubclass.champion_desc=Nhà vô địch là một bậc thầy về vũ khí cận chiến cô có thể trang bị cho mình thêm một vũ khí vụ phụ bên cạnh vũ khí chính. Đòn đánh thường của cô sẽ sử dụng vũ khí chính, tuy vậy cô ấy có thể đổi sang vũ khí phụ ngay lập tức.\n\nVũ khí phụ có thể được sử dụng bất cứ lúc nào và có kĩ năng hồi riêng của nó. Vũ khí phụ của cô bị giảm 50% dung tích năng lượng và tốc độ sạc.
actors.hero.herosubclass.monk=nhà sư
actors.hero.herosubclass.monk_short_desc=_Nhà sư_ tích tụ năng lượng khi chiến dấu. Năng lượng này sẽ dược sử dụng nhiều kĩ năng dặc biệt.
actors.hero.herosubclass.monk_desc=Nhà sư là bậc thầy về kĩ thuật thể lực. Khi cô ấy đánh bại kẻ địch, cô sẽ tích tụ năng lượng để sử dụng kĩ năng phòng thủ và bổ trợ. Năng lượng này không mất đi, tuy nhiên nó có dung tích giới hạn dựa trên cấp độ của Nhà sư.

