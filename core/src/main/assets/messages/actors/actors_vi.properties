actors.mobs.npcs.blacksmith.name=Thợ rèn troll
actors.mobs.npcs.blacksmith.intro_quest_warrior=Này con người! Ngươi nhìn có vẻ mạnh mẽ đấy.
actors.mobs.npcs.blacksmith.intro_quest_mage=Này con người! Ngươi nhìn có vẻ thông minh đấy.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Này con người! Ngươi nhìn có vẻ lén lút đấy.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Này con người! Ngươi nhìn có vẻ nhanh nhẹn đấy.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Này con người! Ngươi nhìn có vẻ dũng cảm đấy.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Này con người! Ngươi nhìn có vẻ quan trọng đấy.
actors.mobs.npcs.blacksmith.intro_quest_start=Muốn trở nên hữu dụng à? Ta có việc ngươi có thể làm đây. Ta đã dựng cái xưởng này trên một cái mỏ cũ, nó ở ngay dưới cái thang kia. Cầm cây cuốc này và đào cho ta vài _cục vàng tối. 40 cục_ chắc là đủ. Đá ỏ dưới đó cũng mềm nên _ngươi sẽ có thể đào qua các bức tường bằng một chút sức._\n\nÝ ngươi là sao, ta sẽ trả công thế nào ư? Đồ tham lam...\n\nOk, ok, ta có thể làm chút công việc rèn cho ngươi. Ngươi may mắn đấy, ta là thợ rèn duy nhất quanh đây.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Cẩn thận nhé, cái mỏ hơi nguy hiểm cho một con người bé nhỏ như ngươi. Nó bị bỏ hoang đã được một thời gian rồi, và hàng đống tinh thể đã bắt đầu mọc lên. Chúng cũng lấp lánh, nhưng dễ vỡ quá nên chẳng có giá trị gì cả, và chúng có mấy cái thứ phép thuật bảo vệ chúng. Chúng khá mạnh đấy, nên hãy _cẩn thận khi ngươi đào_ không thì ngươi sẽ khiến chúng chú ý tới.\n\nCó một khối _tinh thể khổng lồ_ ở đâu đó nữa. Nó vững chắc hơn nhiều, nên hãy chuẩn bị cho một trận chiến nếu ngươi bắt đầu phá nó. Nhưng ta cá là đập nó đi sẽ làm chậm sự phát triển của tất cả các tinh thể, nên ta sẽ trả công thêm nếu ngươi làm được việc đó.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Cẩn thận nhé, cái mỏ khá nguy hiểm đối với một con người bé nhỏ như ngươi đấy. Có mấy con gnoll cũng muốn chỗ vàng và giờ chúng đang phá hoại nơi này. Chúng là những sinh vật ngu ngốc, nên hoạt động khai thác của chúng đã gây ra đủ kiểu đổ sụp và sập hang. Ngươi sẽ phải đào qua đó, nên _hãy tìm những tảng đá mới bị tác động gần đây._\n\nTa nghĩ một kẻ trong đám gnoll đang gây ra hầu hết các vấn đề, có lẽ là một _thầy thổ thuật sư_ hay gì đó. Ta sẽ trả công thêm, nếu ngươi có thể tìm và giết nó, nhưng ta chắc chắn là nó sẽ đánh trả đấy.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Nhưng cẩn thận nhé, hầm mỏ này nguy hiểm đối với một con người bé nhỏ như ngươi đấy. Có một số con quái vật nấm gì đó đã đang mọc lên dưới đó. Có những lính gác nấm vô cùng nguy hiểm nếu chúng thấy ngươi, nhưng ít nhất thì chúng không thể đứng dậy và đuổi theo ngươi. _Đừng để bị phát hiện_ nếu ngươi muốn sống.\n\nTa sẽ trả công thêm nếu ngươi có thể tìm cách hạ được _cấy nấm to nhất,_ nhưng sẽ tốn kha khá công sức đấy. Nó được kết nối với một đống ổ sợi nấm được giấu trong tường. Ngươi sẽ phải phá gần hết chúng đi trước khi có thể thật sự gây sát thương cho nó.
actors.mobs.npcs.blacksmith.reminder=Ngươi lãng phí thời gian của ta xong chưa? Lối vào hang ở đằng kia.
actors.mobs.npcs.blacksmith.reminder_crystal=Mang về cho ta nhiều vàng nhất có thể, và hãy cố phá khối tinh thể to nữa.
actors.mobs.npcs.blacksmith.reminder_gnoll=Mang về cho ta nhiều vàng nhất có thể, và hãy cố giết tên thổ thuật sư gnoll nữa.
actors.mobs.npcs.blacksmith.reminder_fungi=Mang về cho ta nhiều vàng nhất có thể, và hãy cố giết cây nấm khổng lồ nữa.
actors.mobs.npcs.blacksmith.lost_pick=Ngươi đùa ta đấy à? Cái cuốc của ta đâu?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Ngươi đã sẵn sàng để xuống chưa? Hãy chắc chắn rằng ngươi có chỗ trống cho đống vàng nhé.\n\n_Ta chỉ cho ngươi xuống đó một lần duy nhất thôi!_
actors.mobs.npcs.blacksmith.enter_yes=Tôi đã sẵn sàng
actors.mobs.npcs.blacksmith.enter_no=Chưa được
actors.mobs.npcs.blacksmith.exit_warn_none=Ngươi đã xong rồi à? Ngươi gần như chẳng kiếm được tí vàng nào cả! Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_low=Ngươi đã xong rồi à? Trông có vẻ ngươi không kiếm được nhiều vàng nhỉ. Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_med=Ngươi đã xong rồi à? Ít nhất thì ngươi cũng đã kiếm được chút vàng, nhưng chắc chắn là trong mỏ vẫn còn nữa. Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_high=Ngươi đã xong rồi à? Có vẻ ngươi đã kiếm được một lượng vàng kha khá, nhưng thêm một chút cũng được. Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_full=Ngươi xong rồi hả? Ngươi có rất nhiều vàng, nhưng hãy đảm bảo rằng ngươi không bỏ trang bị nào của ngươi ở lại.\n\n_Nhớ kỹ, một khi ngươi đi lên thì ta không cho ngươi xuống lại đâu._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Khối tinh thể khổng lồ đó cũng vẫn còn ở dưới đó. Ta sẽ trả công thêm nếu ngươi phá hủy nó.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Thổ thuật sư gnoll đó cũng vẫn còn ở dưới đó. Ta sẽ trả công thêm nếu ngươi giết nó.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Cây nấm khổng lồ đó cũng vẫn còn ở dưới đó. Ta sẽ trả công thêm nếu ngươi giết nó.
actors.mobs.npcs.blacksmith.exit_yes=Tôi xong rồi
actors.mobs.npcs.blacksmith.exit_no=Chưa được
actors.mobs.npcs.blacksmith.get_lost=Ta đang bận. Cút đi!
actors.mobs.npcs.blacksmith.entrance_blocked=Đường xuống dưới bị chặn rồi.
actors.mobs.npcs.blacksmith.cant_enter_old=Khu vực này không thể được tiếp cận trong màn chơi này. Hãy tạo một ván mới để thử nhiệm vụ mới!
actors.mobs.npcs.blacksmith.def_verb=chặn
actors.mobs.npcs.blacksmith.desc=Thợ rèn troll này trông như mọi troll khác: hắn cao và gầy, và da của hắn giống như đá về cả màu sắc lẫn bề ngoài. Thợ rèn troll đang mày mò với những công cụ bé quá cỡ.

actors.mobs.npcs.ghost.name=hồn ma buồn
actors.mobs.npcs.ghost.rat_1=Xin chào %s... Tôi đã từng giống bạn - mạnh mẽ và đầy bản lĩnh... Nhưng tôi đã bị giết bởi một con quái thú... Tôi không thể rời khỏi nơi này... Phải đến khi tôi được trả thù... Hãy giết con _chuột thối_, nó đã lấy đi mạng sống của tôi...\n\nNó rình rập đâu đó trong tầng này... Lây lan sự ô uế ra khắp nơi... _Hãy cẩn thận đám khí hôi và vết cắn ăn mòn của nó, axit ấy tan trong nước..._
actors.mobs.npcs.ghost.rat_2=Làm ơn... Giúp ta... Giết thứ ghê tởm đó...\n\n_Hãy chiến đấu với nó ở gần nước... Né tránh mùi hôi thối..._
actors.mobs.npcs.ghost.gnoll_1=Xin chào %s... Tôi đã từng giống bạn - mạnh mẽ và đầy bản lĩnh... Nhưng tôi đã bị giết bởi một kẻ thù ranh ma... Tôi không thể rời khỏi nơi này... Phải đến khi tôi được trả thù... Hãy giết con _gnoll xảo quyệt,_ nó đã lấy đi mạng sống của tôi...\n\nNó không giống những gnoll khác... Nó lẩn trốn và sử dụng vũ khí ném... _Hãy coi chừng phi tiêu độc và đốt cháy của nó, đừng tấn công từ xa..._
actors.mobs.npcs.ghost.gnoll_2=Làm ơn... Giúp tôi... Giết thứ xảo quyệt đó...\n\n_Đừng để nó tấn công bạn... Hãy áp sát nó..._
actors.mobs.npcs.ghost.crab_1=Xin chào %s... Tôi đã từng giống bạn - mạnh mẽ và đầy bản lĩnh... Nhưng tôi đã bị giết bởi một sinh vật cổ... Tôi không thể rời khỏi nơi này... Phải đến khi tôi được trả thù... Hãy giết con _cua khổng lồ_, nó đã lấy đi mạng sống của tôi...\n\nNó sống lâu một cách bất thường... Với một chiếc càng khổng lồ và một cái mai dày... _Coi chừng cái càng của nó, bạn phải làm con cua bất ngờ, nếu không nó sẽ dùng nó để chặn đòn..._
actors.mobs.npcs.ghost.crab_2=Làm ơn... Giúp tôi... Giết con giáp xác đó...\n\n_Nó sẽ luôn luôn chặn đòn... Khi nó thấy trước bạn..._
actors.mobs.npcs.ghost.find_me=Cảm ơn bạn... hãy đến tìm tôi...
actors.mobs.npcs.ghost.desc=Hồn ma này khá là lu mờ. Nó trông giống một vệt sáng mờ không hình dáng cụ thể với một khuôn mặt chứa đầy nỗi đau buồn.

actors.mobs.npcs.imp.name=Quỷ imp tham lam
actors.mobs.npcs.imp.intro=Ngươi là một nhà thám hiểm? Ta thích các nhà thám hiểm! Ngươi luôn có thể dựa vào họ nếu có thứ gì đó cần phải giết, ta nói đúng chứ? Tất nhiên là với thù lao rồi ;)
actors.mobs.npcs.imp.golems_1=Trong trường hợp của ta thì lũ _golem_ là thứ cần phải giết. Ngươi biết không, ta sắp bắt đầu kinh doanh một chút ở đây, nhưng lũ golem ngu ngốc ấy có hại cho việc kinh doanh của ta! Rất khó để đàm phán với mấy đống đá granite đi lang thang, chết tiệt! Nên xin hãy giúp ta giết... _4 con_ đi, và sẽ có một phần thưởng cho ngươi.
actors.mobs.npcs.imp.monks_1=Trong trường hợp của ta thì mấy tên _tu sĩ_ là kẻ cần phải giết. Ngươi biết không, ta sắp bắt đầu kinh doanh một chút ở đây, nhưng lũ điên ấy chẳng mua gì cả và sẽ doạ những khách hàng khác của ta đi mất. Nên xin hãy giúp ta giết... _5 tên_ đi, và sẽ có một phần thưởng cho ngươi.
actors.mobs.npcs.imp.golems_2=Cuộc săn golem của ngươi thế nào rồi? Đừng quên lấy mấy tấm thẻ đó là được.
actors.mobs.npcs.imp.monks_2=Ồ, ngươi vẫn còn sống! Ta biết là võ công của ngươi mạnh hơn mà ;) Đừng quên lấy mấy tấm thẻ là được.
actors.mobs.npcs.imp.cya=Gặp sau. %s!
actors.mobs.npcs.imp.hey=Suyỵt, %s!
actors.mobs.npcs.imp.desc=Imp là những con quỷ cấp thấp. Chúng nổi bật không phải vì sức mạnh hay tài năng ma thuật, mà bởi vì chúng khá thông minh và dễ gần. Nhiều con imp thích sống cùng những loài không phải quỷ hơn.

actors.mobs.npcs.impshopkeeper.name=Quỷ imp tham lam
actors.mobs.npcs.impshopkeeper.greetings=Xin chào, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Ngươi đã làm gì vậy %s? Mua hàng nhanh lên, ta phải thoát khỏi đây!
actors.mobs.npcs.impshopkeeper.thief=Ta tưởng ta có thể tin tưởng ngươi!
actors.mobs.npcs.impshopkeeper.buyback=Con imp trả lại đồ của bạn một cách vui vẻ.
actors.mobs.npcs.impshopkeeper.desc=Con quỷ imp này đã dựng một tiệm hàng nhỏ ở phía ngoài của các sảnh trong. Thật tốt khi thấy một khuôn mặt thân thiện thiện, nhưng chắc chắn cái giá hắn bán thì không thân thiện chút nào.

actors.mobs.npcs.mirrorimage.name=ảnh phản chiếu
actors.mobs.npcs.mirrorimage.desc=Ảo ảnh này mang hình dáng y chang bạn, thậm chí còn đang cầm vũ khí và mặc áo giáp bạn đang mặc.\n\nNhững ảnh phản chiếu sẽ tìm và tấn công kẻ địch bằng vũ khí bắt chước của chúng, hoạt động tương tự vũ khí của bạn, nhưng gây ít sát thương hơn. Ban đầu chúng gần như vô hình, nhưng phải sử dụng một hình dạng dễ nhìn thấy hơn để tấn công .\n\nMặc dù chúng có sức tấn công mạnh, ảnh phản chiếu không có chút sức bền nào, và sẽ biến mất ngay khi chúng nhận sát thương.
actors.mobs.npcs.mirrorimage.discover_hint=Bạn có thể tìm thấy nhân vật này bằng một cuộn giấy nhất định.

actors.mobs.npcs.npc.discover_hint=Bạn có thể tìm thấy nhân vật này trong một khu vực nhất định của hầm ngục.

actors.mobs.npcs.prismaticimage.name=ảnh đa sắc
actors.mobs.npcs.prismaticimage.desc=Ảo ảnh phát sáng này mang hình dạng y hệt bạn, thậm chí còn đang cầm vũ khí và mặc giáp giống bạn.\n\nPhân thân đa sắc sẽ tìm và thu hút chú ý của địch, sử dụng phòng ngự và sinh lực được cường hóa của mình để bảo vệ bạn. Mặc dù nó sở hữu sức tấn công thấp hơn ảo ảnh bình thường, nó có độ bền cao hơn, và còn nhận được các lợi ích từ áo giáp của bạn.\n\nKhi tụt xuống 0 HP, phân thân đa sắc sẽ tan biến sau vài lượt, và có thể được hồi phục trong khoảng thời gian này. Khi không có kẻ địch trong tầm nhìn, phân thân đa sắc sẽ tan biến và nhập làm một với chủ nhân.
actors.mobs.npcs.prismaticimage.discover_hint=Bạn có thể tìm thấy nhân vật này bằng một cuộn giấy nhất định.

actors.mobs.npcs.ratking.name=vua chuột
actors.mobs.npcs.ratking.not_sleeping=Ta không có ngủ!
actors.mobs.npcs.ratking.what_is_it=Có việc gì? Ta không có thời gian cho chuyện vô nghĩa này. Vương quốc của ta sẽ không tự cai trị chính nó!
actors.mobs.npcs.ratking.confused=Cái... Ta đang ở đâu? Vương quốc của ta cần ta!
actors.mobs.npcs.ratking.crown_clothes=Măc quần áo vào! Ngươi không thể như thế mà nói chuyện với người trong hoàng tộc!
actors.mobs.npcs.ratking.crown_desc=Ồồồ, cái vương miện đó là cho ta sao? Nó trông sáng bóng hơn cái của ta nhiều, vậy thì ta rất vui lòng chấp nhận!\n\nThực ra, ta nghĩ ta có thể tặng ngươi thứ gì đó như là phần thưởng cho chiếc vương miện này. Một thứ sức mạnh to lớn phù hợp với một người hùng như ngươi vậy! Ngươi thích điều đó chứ?
actors.mobs.npcs.ratking.crown_yes=Tất nhiên!
actors.mobs.npcs.ratking.crown_info=Kể tôi thêm trước đã.
actors.mobs.npcs.ratking.crown_no=Tôi không muốn...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, cảm ơn! Giờ đi và làm đức vua của ngươi tự hào đi!
actors.mobs.npcs.ratking.crown_fine=Được thôi! Dù sao cũng không phải là ta muốn nó...
actors.mobs.npcs.ratking.crown_after=Thích áo giáp mới của ngươi chứ? Không có chuyện đòi lại đâu!
actors.mobs.npcs.ratking.desc_crown=Con chuột này to hơn một con chuột có túi bình thường một chút. Nó đang đội chiếc vương miện của vua người lùn trên đầu.
actors.mobs.npcs.ratking.desc_birthday=Con chuột này to hơn một con chuột có túi bình thường một chút. Nó đang đội một chiếc nón tiệc bé xíu thay vì chiếc vương miện thông thường của nó. Chúc mừng sinh nhật Vua Chuột!
actors.mobs.npcs.ratking.desc_winter=Con chuột này to hơn một con chuột có túi bình thường một chút. Nó đang đội một chiếc mũ lễ hội bé xíu thay vì chiếc vương miện thông thường của nó. Ngày lễ vui vẻ!
actors.mobs.npcs.ratking.desc=Con chuột này to hơn một con chuột có túi bình thường một chút. Nó đang đội một chiếc vương miện bé xíu trên đầu.
actors.mobs.npcs.ratking.discover_hint=Bạn có thể tìm thấy nhân vật này ở cuối một khu vực nhất định của hầm ngục.

actors.mobs.npcs.sheep.name=cừu
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee..
actors.mobs.npcs.sheep.def_verb=chặn
actors.mobs.npcs.sheep.desc=Đây là một con cừu phép thuật. Có điều gì thần kì về nó vậy? Bạn không thể giết nó. Nó sẽ đứng đó cho đến khi nó biến mất một cách thần kì, chỉ nhai thức ăn với một cái nhìn trống rỗng.
actors.mobs.npcs.sheep.discover_hint=Bạn có thể tìm thấy nhân vật này bằng một vật phẩm hoặc cái bẫy nhất dịnh.

actors.mobs.npcs.shopkeeper.name=chủ cửa hàng
actors.mobs.npcs.shopkeeper.thief=Có trộm, có trộm!
actors.mobs.npcs.shopkeeper.warn=Để ý coi! Ta không cảnh cáo ngươi lần nữa đâu.
actors.mobs.npcs.shopkeeper.flee=Chủ cửa hàng đã bỏ chạy!
actors.mobs.npcs.shopkeeper.sell=Bán một vật phẩm
actors.mobs.npcs.shopkeeper.talk=Nói chuyện
actors.mobs.npcs.shopkeeper.buyback=Người chủ cửa hàng miễn cưỡng trả lại vật phẩm của bạn.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Tôi có mọi thứ quý khách cần cho một chuyến thám hiểm thành công!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Anh có một con dấu thú vị đấy, thường thì chúng sẽ còn nguyên vẹn. Anh là một người hùng bị xua đuổi hay gì à? Mà anh đã làm cái gì thì cũng không phải việc của tôi, tiền của anh vẫn là tiền.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, tôi nghĩ tôi đã nhìn thấy một tờ truy nã với tên ông trên đó ở đâu đó trong thành phố. Đang chạy trốn phải không? À ông vô tội chứ gì? Phải rồi, phải rồi... Đừng lo, tôi không rảnh mà báo cáo về ông, nhưng chắc ông nên mua gì đó cho chắc?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Bạn đến từ hội kẻ trộm để dọn dẹp khu vực này à? Không à, chỉ mua hàng thôi sao? Mà đằng nào đang ở đây thì bạn cũng giết vài con quái vật đi. Cũng đừng có mong được giảm giá, tôi trả kha khá tiền bảo vệ cho các bạn mà các bạn còn chả bảo đảm an toàn cho tôi dưới này.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Cô có vẻ không hợp với nơi này thưa cô. Những hành lang hầm ngục chật chội không rộng rãi bằng các đại sảnh hay những khu rừng bao quanh thành phố phải không? Hehe, à đừng để ý những lời linh tinh của tôi, sao không mua gì đó?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Không phải là một anh hùng ngao du đây sao! Nếu bạn đang cố cứu một ngôi làng thì chúc may mắn, nguy hiểm ở đây tồi tệ hơn nhiều so với các băng đản trộm cướp hèn mọn. Tôi chắc chắn bạn sẽ làm tốt hơn tất cả mọi người, chỉ cần cố không chết trước cửa tiệm của tôi là được.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Xin chào thưa Điện hạ, hay bây giờ phải gọi là Giáo Hoàng? Hehe, dù sao thì đây cũng không phải là nơi dành cho ngài, rất nhiều người sẽ khá là đau buốn nếu ngài chết đấy. Cơ mà chắc hẳn ngài có một ít tiền xu, tại sao không mua thứ gì để giúp tránh điều đó?
actors.mobs.npcs.shopkeeper.talk_caves=Sử dụng tiền, và sống lâu hơn.\n\nÀ và hãy chào cái tên thợ rèn Troll cho tôi nếu bạn thấy hắn. Nhắc hắn nhớ cái thùng hàng mà hắn ta còn nợ tiền cho cái búa tôi bán cho anh ta tuần trước!
actors.mobs.npcs.shopkeeper.talk_city=Hàng hóa của tôi có thể giữ bạn an toàn ở dưới này.\n\n... Và đừng có đi lung tung nếu bạn có thể. Tôi tốn thời gian lắm mới thương lượng với những người dưới này để tôi yên, tôi không muốn bạn thu hút bất kì rắc rối nào vào tiệm của tôi!
actors.mobs.npcs.shopkeeper.talk_halls=Xin chào, tôi có cái giá đặc biệt cho thợ săn quỷ!\n\nÀ mà hãy cẩn thận dưới này! Những con quỷ dưới kia không quan tâm bạn có dũng cảm hay không. Bạn không thể lên đây và chi thêm tiền nếu bạn đã chết! ;)\n\nNhững con quỷ đó có giống tôi không? Hehe, chả chút nào. Tôi chỉ là một kẻ nhỏ xíu, không phải là một chiến binh, và tôi đã có thể giữ lại được tâm trí của mình. Những con quỷ dưới đó là những thứ mạnh hơn, và chúng đã bị biến thành nô lệ bởi...chà... chỉ cần cẩn thận là được.
actors.mobs.npcs.shopkeeper.talk_ascent=Tôi không biết bạn sẽ làm gì với miếng bùa đó nhưng tôi không muốn dính líu chút nào cả. Hãy mua gì đó rồi chạy đi, cả hai ta đều phải rời nơi này!
actors.mobs.npcs.shopkeeper.desc=Gã mập mạp này trông thích hợp cho một khu buôn bán ở một thành phố lớn nào đó hơn là một hầm ngục. Giá bán của hắn là lý do tại sao hắn thích kinh doanh ở đây.

actors.mobs.npcs.wandmaker.name=Người tạo đũa phép già
actors.mobs.npcs.wandmaker.intro_warrior=Ồ, xin chào! Thật bất ngờ khi được gặp một chiến binh từ phương Bắc ở một nơi tăm tối như thế này! Chắc hẳn ngươi đã đi một quãng đường khá xa để tới được đây. Nếu ngươi muốn thám hiểm thì ta có một việc dành cho ngươi.
actors.mobs.npcs.wandmaker.intro_rogue=Ôi Chúa ơi, ngươi làm ta hết hồn! Ta chưa từng gặp một tên cướp nào từ nơi này mà vẫn còn giữ được sự tỉnh táo, vây nên ngươi chắc hẳn phải đến từ trên mặt đất! Nếu ngươi muốn giúp một kẻ lạ mặt như ta, ta có một việc dành cho ngươi.
actors.mobs.npcs.wandmaker.intro_mage=Ồ, chào %s! Ta nghe nói có mâu thuẫn gì đó giữa ngươi và hiệp hội pháp sư phải không? À thôi quên đi, ta cũng chưa bao giờ thích lũ bảo thủ đó. Nếu ngươi sẵn lòng, ta có một nhiệm vụ cần ngươi giúp.
actors.mobs.npcs.wandmaker.intro_huntress=Xin chào quý cô! Một gương mặt thân thiện là một bất ngờ ở dưới này đúng không? Thực ra, ta thề đã từng thấy gương mặt của quý cô đây ở đâu rồi, nhưng ta không thể nhớ rõ là ở đâu... Ôi đừng để ý, nếu quý cô đến đây để phiêu lưu, ta có nhiệm vụ cho cô đây.
actors.mobs.npcs.wandmaker.intro_duelist=Ồ, chào quý cô! Thật bất ngờ khi được gặp một người hùng ở một nơi tăm tối như thế này! Nếu quý cô đây có lòng muốn giúp đỡ tấm thân già này, ta có một yêu cầu muốn nhờ cô giúp đỡ.
actors.mobs.npcs.wandmaker.intro_cleric=Ồi, xin chào thưa Điện hạ! Thật là một bất ngờ thú vị khi được gặp ngài ở một nơi âm u như thế này! Tôi ghét phải bắt ép ai, nhưng có lẽ tôi có một công việc muốn nhờ ngài.
actors.mobs.npcs.wandmaker.intro_1=\n\nTa đến đây để tìm một nguyên liệu hiếm cho một cây đũa phép, nhưng ta đã bị lạc, và khiên phép thuật của ta đang yếu đi. Ta cần phải sớm rời đi, nhưng không đành lòng đi mà không lấy được thứ mà ta đã đến để lấy.
actors.mobs.npcs.wandmaker.intro_dust=Ta cần tìm một ít _bột xác_. Nó là loại bột đặc biệt từ vụn xương bị nguyền rủa, thường xuất hiện ở những nơi như này. Sẽ có một phòng bị chặn cửa đâu đó trong tầng này, ta chắc chắn một ít bột sẽ xuất hiện ở đó. Nhưng ngươi phải cẩn thận, bởi vì người cầm bột sẽ bị nguyền rủa, _quay lại đây càng sớm càng tốt_, ta sẽ giải trừ nó cho ngươi.
actors.mobs.npcs.wandmaker.intro_ember=Ta cần tìm một ít _than mới_ từ một nguyên tố lửa sơ sinh. Các nguyên tố thường xuất hiện khi một nghi lễ triệu hồi không được kiểm soát, nên chỉ cần tìm vài cây nến và một khu vực nghi lễ là ta chắc chắn rằng ngươi có thể khiến một con xuất hiện. Cơ mà ngươi sẽ muốn _tránh tự dồn mình vào đường cùng_ khi chiến đấu với nó, hoặc ngươi có thể _chuẩn bị sẵn một vật phẩm đóng băng nào đó_. Các nguyên tố sơ sinh khá mạnh và hỗn loạn, nhưng chúng không thể chịu được cái lạnh.
actors.mobs.npcs.wandmaker.intro_berry=Tên quản ngục cũ ở đây giữ một _Quả mọng thối_, và ta đang cần một hạt giống của nó. Thứ cây này có lẽ đã mọc um tùm rồi, thế nên muốn lấy hạt từ nó quả là không dễ. Nó mọc thành vườn ở đâu đó trong tầng này. Cố gắng _giữ khoảng cách với roi dây leo của nó_ nếu ngươi muốn toàn mạng. Dùng lửa có vẻ hợp lí nhưng đừng làm thế, ngươi sẽ đốt trụi cả cái cây và tiêu hủy luôn thứ hạt mà ta cần mất.
actors.mobs.npcs.wandmaker.intro_2=\n\nNếu ngươi có thể lấy nó cho ta, ta sẽ vui lòng trả công cho ngươi bằng một trong những cây đũa phép được chế tạo tinh xảo của ta! Ta mang hai chiếc theo mình, nên ngươi có thể thoải mái chọn chiếc mình thích.
actors.mobs.npcs.wandmaker.reminder_dust=Đã tìm thấy bụi xác chết chưa, %s? Hãy tìm những cái rào chắn.
actors.mobs.npcs.wandmaker.reminder_ember=Sao rồi, đã tìm được _than tươi_ chưa %s? Ngươi cần tìm 4 ngọn nến và đi tới khu vực nghi lễ.
actors.mobs.npcs.wandmaker.reminder_berry=Đã lấy được hạt giống Quả mọng thối chưa, %s? Hãy tìm một căn phòng tràn ngập thảm thực vật.
actors.mobs.npcs.wandmaker.def_verb=chặn
actors.mobs.npcs.wandmaker.desc=Người đàn ông già nhưng mạnh khỏe này mang một vẻ mặt khá bối rối. Ông ấy được bảo vệ bởi một lá chắn phép thuật.



###mobs
actors.mobs.acidic.name=bọ cạp có tính axit
actors.mobs.acidic.desc=Sinh vật quỷ quái giống nhện này cố tránh cận chiến, ưa bắn ra các răng cưa gai từ tầm xa. Có những giọt nước độc đang rỉ ra từ nó.

actors.mobs.albino.name=chuột bạch tạng
actors.mobs.albino.desc=Đây là một giống chuột có túi hiếm, với bộ lông trắng tinh và hàm răng lởm chởm.
actors.mobs.albino.discover_hint=Bạn có khả năng hiếm tìm thấy kẻ địch này trong một khu vực nhất định của hầm ngục.

actors.mobs.armoredstatue.name=tượng mặc giáp
actors.mobs.armoredstatue.desc=Bạn sẽ nghĩ rằng đó chỉ là một trong những bức tượng vô tri khác của hầm ngục này, nhưng đôi mắt màu đỏ phát sáng của nó khiến nó bị lộ..\n\nCó vẻ nó còn khá nguyên vẹn do bộ áo giáp nó đang mặc, có lẽ sẽ rất khó để tiêu diệt nó.
actors.mobs.armoredstatue.desc_arm_wep=Mặc dù bản thân bức tượng được làm bằng đá, _%1$s_ và _%2$s_ nó đang trang bị trông như thật.

actors.mobs.bandit.name=tên cướp điên
actors.mobs.bandit.desc=Một tên trộm tinh nhuệ, điểm khác biệt nổi bật nằm ở chiếc áo choàng tím xa hoa hơn. Mặc dù có kỹ thuật giỏi hơn, chúng cũng đã trở nên mất trí như những tên cướp thông thường. \n\nNgoài việc ăn cướp từ bạn, những tên cướp điên sẽ gây mù, què, và đầu độc bạn! Tuy nhiên, chúng có nhiều khả năng mang thêm vật phẩm hơn một tên trộm thông thường.

actors.mobs.bat.name=dơi hút máu
actors.mobs.bat.desc=Những cư dân nhanh nhẹn và cứng đầu trong hang động này nguy hiểm hơn nhiều so với vẻ ngoài của chúng. Chúng hồi lại sinh lực sau mỗi lần đánh trúng, khiến chúng có thể đánh bại những đối thủ lớn hơn nhiều.

actors.mobs.bee.name=ong vàng
actors.mobs.bee.desc_honey=Những con ong vàng này tuy nhỏ nhưng chúng lại thường có khuynh hướng bảo vệ nhà của chúng một cách hung dữ. Con này đã được xoa dịu, và có vẻ như muốn đi theo bạn.
actors.mobs.bee.desc=Những con ong vàng này tuy nhỏ nhưng chúng lại thường có khuynh hướng bảo vệ nhà của chúng một cách hung dữ. Con này rất hung dữ, tốt nhất là hãy giữ khoảng cách với nó.
actors.mobs.bee.discover_hint=Bạn có thể tìm thấy nhân vật này bằng một vật phẩm nhất định.

actors.mobs.brute.name=gnoll chiến binh
actors.mobs.brute.enraged=nổi giận
actors.mobs.brute.def_verb=chặn
actors.mobs.brute.desc=Các chiến binh là những kẻ lớn nhất, mạnh nhất, và cứng rắn nhất trong các gnoll. Khi bị thương đến chết, chúng trở nên điên cuồng, nhận khiên tạm thời và một sự tăng cường lớn về sát thương.
actors.mobs.brute$bruterage.name=giận dữ
actors.mobs.brute$bruterage.desc=Con gnoll chiến binh này đang chết, nhưng nó muốn kéo bạn theo! Chiến binh này sẽ chết khi khiên của nó hết, do thời gian hoặc nếu nó bị thương. Trong lúc này, nó sẽ gây nên sát thương được tăng mạnh, nên hãy coi chừng! Khiên còn lại: %d.

actors.mobs.causticslime.name=slime axit
actors.mobs.causticslime.desc=Con slime này có vẻ như đã bị vấy bẩn bởi thứ phép thuật hắc ám phát ra từ bên dưới. Nó đã mất đi màu xanh lá thông thường của nó, và nhỏ giọt với chất nhầy ăn da.
actors.mobs.causticslime.discover_hint=Bạn có khả năng hiếm tìm thấy kẻ địch này trong một khu vực nhất định của hầm ngục.

actors.mobs.crab.name=cua cống
actors.mobs.crab.desc=Những con cua khổng lồ này đứng đầu chuỗi thức ăn trong khu vực cống. Chúng cực kỳ nhanh và cái mai dày của chúng có thể chịu được những cú đánh mạnh mẽ.

actors.mobs.crystalguardian.name=hộ vệ tinh thể
actors.mobs.crystalguardian.def_verb=chặn
actors.mobs.crystalguardian.desc=Những hộ vệ tinh thể to lớn này trông giống như các bức tượng, nếu như không có đôi mắt phát sáng của chúng. Do chúng được làm từ tinh thể rắn nên chúng chậm chạp nhưng rất mạnh mẽ, vậy nên _tốt nhất là để chúng ngủ yên trong tổ tinh thể của chúng lâu nhất có thể._\n\nDo kích thước to lớn của chúng, các hộ vệ tinh thể sẽ di chuyển chậm hơn nhiều trong các không gian kín. Chúng cũng bền tới mức chúng không thể bị giết hoàn toàn. Chúng có thể bị đánh gục và tạm thời bị vô hiệu, nhưng chúng sẽ lại đứng dậy sau một lúc ngắn.
actors.mobs.crystalguardian.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.crystalmimic.name=mimic pha lê
actors.mobs.crystalmimic.ate=Mimic ăn %s của bạn!
actors.mobs.crystalmimic.escaped=Mimic pha lê đã bỏ trốn!
actors.mobs.crystalmimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic pha lê thì khôn lỏi hơn so với những người anh em thông thường của chúng, và thích tránh chiến đấu trong khi ăn trộm vật phẩm hơn. Chúng sẽ cố gắng bỏ chạy khi đã bị phát hiện, và có khả năng dịch chuyển vị trí kẻ địch khi chúng tấn công.

actors.mobs.crystalspire.name=mũi tinh thể
actors.mobs.crystalspire.warning=Tinh thể rung lên khi bạn đập nó. Cứ tiếp tục làm thế này chắc chắn sẽ thu hút sự chú ý tới bạn...
actors.mobs.crystalspire.alert=Rung động lớn lên và vang khắp cả hang động!
actors.mobs.crystalspire.desc=Mũi tinh thể siêu cứng khổng lồ này có lẽ là nguồn gốc của tất cả những sinh vật tinh thể kì lạ trong hang động này. Vũ khí thông thường của bạn không hiệu quả với nó, nên bạn sẽ cần phải sử dụng cây cuốc của bạn nếu bạn muốn phá hủy nó.\n\n_Hãy đảm bảo rằng bạn đã có sự chuẩn bị trước khi bạn bắt đầu phá nó._ Một tinh thể lớn như vậy chắc sẽ mất một thời gian để khai thác hết, và bạn chắc sẽ không thể làm việc đó mà không gặp gián đoạn. Bản thân mũi tinh thể còn có thể có một vài cách để tự bảo vệ chính nó nữa. _Có lẽ những đòn tấn công của chính mũi tinh thể có thể được sử dụng để chống lại những tay sai của nó._
actors.mobs.crystalspire.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.crystalwisp.name=ma tinh thể
actors.mobs.crystalwisp.beam_kill=Tia ánh sáng đã giết bạn...
actors.mobs.crystalwisp.desc=Một khối tinh thể cứng nhỏ giận dữ và bay lơ lửng, phát ra một ánh sáng mạnh. Dù không đặc biệt mạnh, các ma tinh thể sẽ bắn một tia ánh sáng gây sát thương vào bạn nếu chúng có một đường bắn .\n\nMa tinh thể đủ nhỏ để di chuyển dễ dàng qua những mỏm tinh thể nhô ra, nhưng chúng không thể bắn qua những tinh thể đó.
actors.mobs.crystalwisp.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.demonspawner.name=quái sinh quỷ
actors.mobs.demonspawner.on_death=Năng lượng quỷ ở đây dường như giảm đi khi con quái sinh quỷ chết.
actors.mobs.demonspawner.desc=Đống thịt người lùn xoắn quẩy này là nguồn gốc tạo ra lũ quỷ đồ tể từ những người lùn đã chết trong vùng này. Rõ ràng là lũ quỷ không tiếc bất kì nguồn lực nào mà chúng có thể dùng để tiêu diệt kẻ thù.\n\nMặc dù trông đáng sợ nhưng cái này không thể di chuyển hay trực tiếp tự vệ. Tuy nhiên, nó khó bị giết nhanh chóng, và sẽ sinh ra quỷ đồ tể nhanh hơn khi bị đe dọa.\n\n_Hình như nó đang kết nối đến một nguồn sức mạnh ma quỷ trung tâm nào đó. Tiêu diệt thứ này có thể làm yếu nó._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Tia điện đã giết bạn...
actors.mobs.dm100.desc=DM-100 là một mẫu 'cỗ máy phòng thủ' thời kì đầu của người lùn, thứ đã được thiết kế để bảo vệ các thợ mỏ người lùn trong các hang động bên dưới nhà tù này. Tuy nhiên những cú sốc điện của chúng lại quá yếu, và thế là chúng đã được tặng cho thành phố con người ở bên trên. Chúng đã không được sử dụng trong nhiều năm và rồi sau cùng gửi đến nhà tù, tại đó người quản ngục ban đầu thấy sử dụng chúng là quá tàn nhẫn. Tuy nhiên một khi những tù nhân trở nên khó quản hơn thì chúng trở thành một thứ cần thiết.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 phóng ra một luồng khí thải độc hại!
actors.mobs.dm200.desc=DM-200 là thế hệ thứ hai của 'cỗ máy phòng thủ' của người lùn, thứ đã được thiết kế để bảo vệ các thợ mỏ người lùn ở trong các hang động và thành phố bên dưới. Chúng to và cồng kềnh hơn nhiều những người tiền nhiệm của mình, và tấn công với những nắm đấm thủy lực chết chóc.\n\nKích thước được tăng của chúng cũng là điểm yếu chính của nó, bởi chúng không thể đi vừa vào các lối đi hẹp và ngưỡng cửa của hầm ngục. Những người lùn đã có thể bù lại sự thiếu tính di động của DM-200 bằng cách cho phép chúng xả khói thải độc hại của mình vào những kẻ địch ở khoảng cách xa, hoặc kẻ địch chúng không thể với tới.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 ném một quả lựu đạn ăn mòn!
actors.mobs.dm201.desc=Những người lùn đã thử nghiệm sơ qua với việc đẩy mạnh sự thiếu cơ động của DM-200 và đã tạo ra một vài mẫu DM hoàn toàn đứng yên. DM-201 là một DM-200 được trang bị thêm, thứ hoạt động như một tháp pháo canh gác không có khả năng di chuyển. Bù lại cho sự thiếu cơ động của nó, các DM-201 có độ bền và sức tấn công cao hơn đáng kể. Vì các DM-201 không có động cơ để xả khí thải, nên thay vào đó những người lùn đã trang bị chúng với những quả lựu đạn khí ăn mòn! Tuy nhiên, các DM-201 khá cẩn trọng với những quả lựu đạn này và sẽ chỉ ném chúng khi bị tấn công từ xa.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PHÁT HIỆN NHÂN VIÊN KHÔNG ĐƯỢC ỦY QUYỀN!
actors.mobs.dm300.shield=DM-300 lấy điện từ những dây điện bị hở và tạo khiên cho chính nó!
actors.mobs.dm300.charging=ĐANG CHỊU HƯ HẠI! ĐANG KÍCH HOẠT CỘT ĐIỆN!
actors.mobs.dm300.charging_hint=DM-300 không thể bị tấn công khi nó được cột điện tiếp năng lượng!
actors.mobs.dm300.supercharged=PHÁ HUỶ! PHÁ HUỶ! PHÁ HUỶ!
actors.mobs.dm300.charge_lost=CỘT ĐIỆN ĐÃ BỊ PHÁ HUỶ! ĐANG QUAY VỀ NGUỒN ĐIỆN CỤC BỘ!
actors.mobs.dm300.pylons_destroyed=BÁO ĐỘNG! ĐÃ PHÁT HIỆN SỰ BẤT ỔN Ở LƯỚI ĐIỆN!
actors.mobs.dm300.rankings_desc=Bị nghiền nát bởi DM-300
actors.mobs.dm300.def_verb=chặn
actors.mobs.dm300.defeated=HƯ HẠI NGHIÊM TRỌNG! ĐANG TẮ-
actors.mobs.dm300.desc=DM-300 là 'cỗ máy phòng thủ' lớn nhất và mạnh mẽ nhất mà những người lùn từng chế tạo. Một cỗ máy tuyệt vời như vậy rất khó để chế tạo, vậy nên những người lùn đã chỉ làm một vài chiếc để canh gác lối vào tới đô thị dưới lòng đất của họ.\n\nNó được trang bị với những chiếc lỗ thông gió để thải ra khí thải độc hại của nó và một mũi khoan năng lượng cao mà nó có thể sử dụng nó vừa để tấn công và đào đất. DM-300 cũng có thể kết nối tới một lưới điện, nâng khả năng của nó cao hơn.
actors.mobs.dm300.desc_supercharged=DM-300 đang được sạc đầy với năng lượng điện. Ở trong dạng này DM-300 không thể bị tổn thương và di chuyển nhanh gấp đôi! Ngoài ra, mũi khoan của nó giờ quay đủ nhanh để nó có thể _đào xuyên đá rắn,_ dù nó di chuyển chậm hơn nhiều khi đang làm việc này.\n\nTấn công DM-300 trực tiếp là vô nghĩa khi nó được sạc đầy, nhưng _phải có thứ gì đó trong khu vực này đang cung cấp cho nó nguồn năng lượng này,_ phá hủy thứ đó có thể làm nó yếu đi.

actors.mobs.dwarfking.name=Vua của các Người lùn
actors.mobs.dwarfking.notice=Sao ngươi dám! Ngươi không biết mình đang xen vào thứ gì đâu!
actors.mobs.dwarfking.lifelink_1=Ta cần sự sống của các ngươi, nô lệ!
actors.mobs.dwarfking.lifelink_2=Đổ máu cho ta, nô lệ!
actors.mobs.dwarfking.teleport_1=Xử chúng đi, nô lệ!
actors.mobs.dwarfking.teleport_2=Giữ chân chúng đi, nô lệ!
actors.mobs.dwarfking.wave_1=Đủ rồi! Dậy đi các nộ lệ của ta!
actors.mobs.dwarfking.wave_2=Nữa! Đổ máu cho nhà vua của các ngươi!
actors.mobs.dwarfking.wave_3=Đồ vô dụng! GIẾT CHÚNG NGAY!
actors.mobs.dwarfking.enraged=Ngươi không thể giết ta đâu %s. TA. LÀ. BẤT TỬ!
actors.mobs.dwarfking.losing=Không! Ngươi không thể làm điều này... ngươi không biết có thứ gì nằm bên dưới đâu...
actors.mobs.dwarfking.defeated=Ngươi đã... Hủy diệt tất cả chúng ta...
actors.mobs.dwarfking.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking.desc=Nhiều năm trước một trong những pháp sư cao cấp nhất trong triều đình của người lùn đã khám phá ra những bí mật mang lại cho anh ta sức mạnh to lớn với sự sống và cái chết. Ông đã sớm sử dụng sức mạnh này để khuất phục và tha hóa các phù thủy khác, đức vua của ông, và cuối cùng là mọi thường dân người lùn. Giờ ông là vua, người cai trị quân đoàn của những xác sống.\n\nVua của các Người lùn là một kẻ địch hung hãn, kẻ sẽ cố bao vây và áp đảo kẻ địch của ông bằng quân đoàn xác sống của ông.
actors.mobs.dwarfking$dkghoul.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking$dkmonk.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking$dkwarlock.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking$dkgolem.rankings_desc=Gục ngã trước Vua của các người lùn

actors.mobs.ebonymimic.name=mimic gỗ mun
actors.mobs.ebonymimic.reveal=Đã có một con mimic ở đó!
actors.mobs.ebonymimic.hidden_name=đường viền đáng ngờ
actors.mobs.ebonymimic.hidden_desc=Dường như có thứ gì đó ở đây, nhưng nó gần như hoàn toàn trong suốt.
actors.mobs.ebonymimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic gỗ mun là những mimic lén lút với khả năng làm bản thân chúng gần như vô hình. Chúng ẩn nấp trên những thứ có nhiều khả năng được tương tác bởi các nhà thám hiểm, nhưng cũng chứa các vật phẩm của riêng mình. Chúng chẳng mạnh hơn một mimic bình thường khi đã bị phát hiện, nhưng phát cắn bất ngờ của chúng rất khủng khiếp đấy.
actors.mobs.ebonymimic.discover_hint=Bạn có thể tìm thấy kẻ địch này bằng một phụ kiện nhất định.

actors.mobs.elemental$fireelemental.name=nguyên tố lửa
actors.mobs.elemental$fireelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố lửa là một loại phổ biến trong số đó, gây sát thương bằng ma pháp lửa. Chúng đốt cháy mục tiêu bằng mỗi đòn đánh cận chiến của mình, và cũng có thể thường xuyên bắn ra tia lửa.
actors.mobs.elemental$newbornfireelemental.name=nguyên tố lửa sơ sinh
actors.mobs.elemental$newbornfireelemental.charging=Nguyên tố đó đang nạp năng lượng!
actors.mobs.elemental$newbornfireelemental.desc=Các nguyên tố là những sinh vật hỗn loạn, thường được tạo ra khi phép thuật thần bí mạnh mẽ không được kiểm soát đúng cách. Các nguyên tố có trí tuệ rất thấp, và thường được liên kết với một loại phép thuật cụ thể.\n\nNguyên tố lửa này vừa mới được triệu hồi, nhưng vẫn khá nguy hiểm!
actors.mobs.elemental$newbornfireelemental.desc_boss=Bởi bản chất hỗn loạn của nghi thức triệu hồi của nó, nguyên tố này chỉ có thể phóng lửa bằng những vụ nổ thiếu chính xác sau khi chuẩn bị trong một lượt.
actors.mobs.elemental$newbornfireelemental.desc_ally=Do nguyên tố này đã được triệu hồi bằng một thần chú, nó có thêm một chút khả năng kiểm soát ngọn lửa của nó. Nó không thể thực hiện các đòn tấn công tầm xa, nhưng sẽ đốt cháy những kẻ địch nó tấn công ở tầm gần.
actors.mobs.elemental$newbornfireelemental.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.
actors.mobs.elemental$frostelemental.name=nguyên tố băng
actors.mobs.elemental$frostelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố băng là một loại phổ biến trong số đó, gây sát thương bằng ma pháp băng. Chúng làm lạnh mục tiêu bằng mỗi đòn đánh cận chiến của mình, và cũng có thể thường xuyên đánh xa. Ma pháp băng trở nên hiệu quả hơn rất nhiều trong nước.
actors.mobs.elemental$shockelemental.name=nguyên tố điện
actors.mobs.elemental$shockelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố điện là một loại ít phổ biến trong số đó, gây sát thương bằng điện và chớp sáng. Chúng giật điện kẻ địch lân cận khi đánh gần, gây thêm sát thương tới mục tiêu chính nếu mục tiêu này đứng trong nước. Chúng cũng thường tập trung bắn một tia sáng nổ vào mục tiêu, làm mù tạm thời nạn nhân.
actors.mobs.elemental$chaoselemental.name=nguyên tố hỗn loạn
actors.mobs.elemental$chaoselemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố hỗn loạn là loại cực kì ít gặp và nguy hiểm trong số đó, chúng chưa ổn định thành một nguyên tố cụ thể nào cả. Chúng tạo ra ma pháp hỗn loạn không lường trước được khi tấn công.

actors.mobs.eye.name=mắt quỷ
actors.mobs.eye.deathgaze_kill=Ánh nhìn chết đã giết bạn
actors.mobs.eye.desc=Mắt quỷ là những quả cầu năng lượng quỷ được nén bay lơ lửng. Mặc dù chúng có khả năng cận chiến nhưng sức mạnh thực sự của chúng đến từ phép thuật của chúng.\n\nSau khi tích năng lượng trong một thời gian ngắn, Mắt quỷ sẽ giải phóng một chùm năng lượng hủy diệt được gọi là  _ánh nhìn chết._ Bất cứ thứ gì trong tầm ngắm của Mắt quỷ sẽ chịu sát thương to lớn, những nhà thám hiểm khôn ngoan sẽ chạy tìm chỗ trốn.

actors.mobs.fetidrat.name=chuột thối
actors.mobs.fetidrat.desc=Có điều gì đó sai sai với con chuột này. Bộ lông bóng nhờn màu đen, da thối rữa khác hẳn lũ chuột bình thường bạn từng thấy. Đôi mắt tái nhợt càng làm nó đáng sợ.\n\nNó mang theo một làn khí thối quanh người, cực kì nguy hiểm ở gần.\n\nChất nhờn độc đang chảy ra từ miệng nó, ăn mòn cả nền sàn nhưng có vẻ bị phân giải trong nước.
actors.mobs.fetidrat.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.fungalcore.name=lõi nấm
actors.mobs.fungalcore.desc=Cây nấm khổng lồ này chắc hẳn là gốc rễ của các tất cả các hoạt động của nấm trong hang động này.

actors.mobs.fungalsentry.name=lính gác nấm
actors.mobs.fungalsentry.desc=Cây nấm đặc biệt cao này có tác dụng như một cứ điểm cho mạng lưới nấm lớn hơn sống trong hang động này.\n\nNó bất động, nhưng sẽ bắn các vụ nổ độc chính xác vào bất cứ thứ gì bước vào tầm nhìn của nó. Dù ảnh hưởng của những vụ nổ này khá yếu, _chúng có thể cộng dồn lại một lượng độc chết người rất nhanh._ Dù nó có thể bị giết, có lẽ tránh nó đi là tốt nhất.

actors.mobs.fungalspinner.name=nhện nấm
actors.mobs.fungalspinner.desc=Con nhện hang này có vẻ như đang bị điều khiển bởi một loài nấm kí sinh. Loài nấm này cũng đã thay đổi các khả năng của nó, biến các túi tơ và nọc độc của nó thành nơi nuôi nấm.\n\nNhện nấm sẽ phun sự sống thực vật vào bạn thay vì mạng nhện, phát tán các loài nấm và có thể bám rễ lên bạn. Dù nó không thể gây độc, nhện nấm sẽ nhận được khả năng kháng sát thương đáng kể nếu nó ở cận kề bất kì cây nấm nào.

actors.mobs.ghoul.name=quỷ người lùn
actors.mobs.ghoul.desc=Xã hội người lùn dần sụp đổ, vị vua hiện tại theo đuổi sức mạnh tuyệt đối, bất cứ kẻ yếu hoặc chống lại hắn đều không có kết cục tốt đẹp, Khi mà hắn ngày càng thuần thục trong ma thuật tối, hắn có thể điều khiển người lùn khác theo ý của mình, và giờ đây tạo ra hẳn một đội quân.\n\nQuỷ người lùn không mạnh lắm, nhưng luôn đi theo đàn và rất khó tiêu diệt số lượng lớn. _Khi một kẻ bị hạ gục, nó sẽ hồi sinh sau vài lượt nếu có quỷ người lùn khác ở gần_.

actors.mobs.gnoll.name=gnoll trinh sát
actors.mobs.gnoll.desc=Gnoll là các sinh vật hình người giống linh cẩu. Chúng trú ngụ trong các cống rãnh và hầm ngục, đôi khi đi lên trên mặt đất để tấn công. Các gnoll trinh sát là những thành viên thông thường trong nhóm của chúng, chúng không mạnh như các chiến binh và không thông minh như các thầy tế.

actors.mobs.gnollexile.name=gnoll lưu đày
actors.mobs.gnollexile.desc=Con gnoll lông xám này có một dấu lớn trên vai nó, cho thấy nó là một kẻ bị lưu đày. Gnoll thường bị lưu đày khỏi cộng đồng của chúng vì không tuân theo lệnh hoặc phá vỡ luật lệ. Những kẻ lưu đày phải mạnh mẽ và khôn khéo để sinh tồn, con này trông có vẻ như nó biết cách sử dụng cây giáo nó đang cầm.
actors.mobs.gnollexile.desc_passive=_Gnoll lưu đày này hiện không tiến tới tấn công._ Nó không có vẻ hung hăng như các gnoll khác ở đây, và có lẽ không nghĩ rằng chiến đấu với bạn là việc đáng để làm. Bạn có thể cứ để nó đi qua, nhưng nó có một chiếc ba lô có thể chứa đầy những vật phẩm hữu ích...
actors.mobs.gnollexile.desc_aggro=_Gnoll lưu đày này nhìn xung quanh một cách giận dữ._ Có vẻ như điều gì đó cuối cùng đã khiến nó quyết định chiến đấu. Coi chừng cây giáo đó!
actors.mobs.gnollexile.seen_passive=Con gnoll cầm giáo nhìn bạn một cách cảnh giác, nhưng không tiến tới tấn công.
actors.mobs.gnollexile.seen_aggro=Con gnoll cầm giáo tiến tới tấn công!

actors.mobs.gnollgeomancer.name=thổ thuật sư gnoll
actors.mobs.gnollgeomancer.warning=Thổ thuật sư bắt đầu chuyển động. Hãy đảm bảo rằng bạn đã sẵn sàng trước khi bạn tiếp tục!
actors.mobs.gnollgeomancer.alert=Thổ thuật sư thức tỉnh! Toàn bộ hang động dường như chuyển dịch khi nó nhảy đi trong khi cười điên loạn!
actors.mobs.gnollgeomancer.rock_kill=Tảng đá bay đã giết bạn...
actors.mobs.gnollgeomancer.rockfall_kill=Những tảng đá rơi đã giết bạn...
actors.mobs.gnollgeomancer.desc=Tên gnoll già cao đến ấn tượng này chắc hẳn là nguồn gốc của các phép thuật làm dịch chuyển đá quanh đây, và là người tổ chức cho tất cả các hoạt động của gnoll. Không giống như các lính đào hầm gnoll ở trong khu vực, thổ thuật sư này khá lão luyện với phép thuật của mình, và không thể bị tổn thương bởi đá ném hoặc rơi. Nhưng nó lại không có cách nào để chiến đấu cận chiến.
actors.mobs.gnollgeomancer.desc_armor=Tên thổ thuật sư hiện đang được bọc trong một lớp giáp đá. _Bạn sẽ cần phải lại gần và phá vỡ nó bằng cây cuốc của bạn trước khi bạn có thể gây sát thương cho tên thổ thuật sư._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Một lính đào hầm gnoll ở gần đó đang cầm một thiết bị đang tăng cường sức mạnh cho áo giáp đá của tên thổ thuật sư. Hiện giờ bạn sẽ không thể làm tổn thương nó một chút nào!_
actors.mobs.gnollgeomancer.desc_sleeping=Phù thủy gnoll cao đến ấn tượng này đang được bọc bởi một lớp đá, và trông gần như một bức tượng. Nhìn kĩ bạn có thể thấy lớp đá đang được dịch chuyển bằng phép thuật theo nhịp thở của tên gnoll già. Nó không thể bị tổn thương khi được bọc trong đá như thế này, và nó có vẻ như đang tận hường một giấc "ngủ dưới lòng đất" đúng nghĩa.\n\nChắc là bạn có thể phá vỡ lớp đá bằng cây cuốc của bạn, nhưng hãy _chắc chắn rằng bạn đã sẵn sàng cho một trận chiến khi bạn làm vậy._ Tên thổ thuật sư này chắc hẳn là nguồn gốc của các phép thuật làm dịch chuyển đất đá quanh đây, và là người tổ chức cho tất cả các hoạt động của gnoll. _Đánh bại lũ gnoll rải rác quanh đây trước khi chiến đấu với nó có thể là ý hay._
actors.mobs.gnollgeomancer.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.gnollguard.name=lính gác gnoll
actors.mobs.gnollguard.def_verb=chặn
actors.mobs.gnollguard.spear_warn=Gnoll thực hiện một đòn tấn công tàn bạo bằng mũi giáo của nó!
actors.mobs.gnollguard.desc=Một gnoll trông có vẻ to và khỏe, cầm một cây giáo và một chiếc khiên, nhưng không có mũ giáp. Những lính gác này khả năng cao là các chiến binh đang trong quá trình tập luyện, bị bắt đi giúp bảo vệ hầm mỏ khỏi các sinh vật hoang dã tới lấn chiếm.\n\nLính gác gnoll này đủ khỏe để cầm cây giáo bằng một tay, nhưng không thể sử dụng nó tốt lắm. _Nó sẽ cần không gian khá rộng để tấn công từ xa, và sẽ gây ít sát thương hơn đáng kể nếu bạn lại gần._
actors.mobs.gnollguard.desc_armor=_Một lính đào hầm gnoll ở gần đó đang cầm một thiết bị đang trao cho tên lính này áo giáp đất, làm giảm mạnh lượng sát thương nó nhận._
actors.mobs.gnollguard.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.gnollsapper.name=lính đào hầm gnoll
actors.mobs.gnollsapper.desc=Một gnoll nhỏ và yếu nhưng thông minh với lông màu nhạt và một chiếc túi xách chứa đầy các loại thiết bị. Chắc là chúng ở đây để hỗ trợ trong việc thăm dò và khai thác vàng tối, và có một lính gác ở gần để bảo vệ. Chúng có khả năng chiến đấu, nhưng những đòn tấn công của chúng yếu đến đáng thương, chẳng mạnh hơn một gnoll trinh sát.\n\nThay vì tấn công trực tiếp, các lính đào hầm ưu tiên sử dụng các loại thiết bị chúng có để khiến môi trường đất đá tấn công cho chúng. Nhưng bản thân chúng lại không biết phép thuật làm dịch chuyển đất đá, và do đó có thể sẽ sử dụng những thiết bị của chúng một cách bất cần. _Chắc sẽ có rất nhiều cách để dùng những đòn tấn công của chúng để tấn công lại chúng, hoặc lính gác của chúng._
actors.mobs.gnollsapper.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ cụ thể.

actors.mobs.gnolltrickster.name=gnoll xảo quyệt
actors.mobs.gnolltrickster.desc=Một sinh vật trông kỳ lạ, ngay cả theo tiêu chuẩn của gnoll. Nó cúi người về phía trước với một nụ cười nham hiểm, gần như ôm chặt lấy chiếc túi treo trên vai. Đôi mắt nó mở to với sự pha trộn kỳ lạ giữa sợ hãi và phấn khích.\n\nCó một túi lớn chứa phi tiêu kém chất lượng trên lưng nó, chúng đều được tẩm những loại độc khác nhau.
actors.mobs.gnolltrickster.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.goldenmimic.name=mimic vàng
actors.mobs.goldenmimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic vàng là những mimic mạnh hơn, chúng cố thu hút những nhà thám hiểm mạnh mẽ nhất. Chúng chứa những vật tốt hơn, nhưng cũng mạnh hơn nhiều các mimic thông thường.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=chặn
actors.mobs.golem.desc=Golem là một nỗ lực để sửa chữa những sai sót trước đây trong máy móc của người lùn thông qua việc sử dụng phép thuật mới của người lùn. Chúng nhỏ gọn và hiệu quả hơn nhiều so với DM-300 trong khi vẫn rất nguy hiểm.\n\nGolem vẫn còn quá lớn để có thể đi vào các lối đi, người lùn đã ban cho chúng những khả năng phép thuật mới để bù đắp. Golem có thể dịch chuyển chính mình giữa các phòng và dịch chuyển kẻ thù đến chỗ chúng khi chúng ở ngoài tầm với.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo đang tự bơm chính nó lên!
actors.mobs.goo.enraged=nổi giận
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Bị hấp thụ bởi Goo
actors.mobs.goo.desc=Người ta biết rất ít về Goo. Rất có thể đó không phải là một sinh vật, mà là một tập hợp các chất bẩn thỉu từ cống rãnh bằng cách nào đó có được trí thông minh cơ bản. Ma thuật hắc ám chắc chắn là thứ đã cho phép Goo tồn tại.\n\nBản chất sền sệt của nó đã cho phép nó hấp thụ rất nhiều năng lượng đen tối, bạn sẽ cảm thấy ớn lạnh khi ở gần. Nếu bị tấn công bằng năng lượng này, bạn sẽ không sống được bao lâu.

actors.mobs.greatcrab.name=cua khổng lồ
actors.mobs.greatcrab.noticed=Con cua chặn bằng cái càng khổng lồ của nó.
actors.mobs.greatcrab.def_verb=chặn
actors.mobs.greatcrab.desc=Loài cua này có kích thước khổng lồ, thậm chí so với những loài cua cống khác. Vỏ màu xanh lam của nó được bao phủ bởi các vết nứt và hình gai, cho thấy nó đã rất già. Nó chậm chạp đi lại xung quanh, hầu như không giữ được thăng bằng với bộ móng khổng lồ của mình.\n\nTrong khi cua chỉ có một càng, kích thước của chiếc càng dễ dàng bù đắp. Con cua giữ chặt càng trước bất kỳ mối đe dọa nào, che chắn mình sau một bức tường không thể xuyên thủng. Tuy nhiên, cua không thể chặn những đòn mà nó không thấy trước hoặc các đòn từ nhiều kẻ thù cùng một lúc.
actors.mobs.greatcrab.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.guard.name=cai ngục
actors.mobs.guard.scorpion=Lại đây!
actors.mobs.guard.def_verb=chặn
actors.mobs.guard.desc=Từng là những người canh giữ nhà tù, những cai ngục này từ lâu đã trở nên không khác gì các tù nhân. Họ run rẩy như thây ma, vô thức lang thang khắp các hành lang để tìm kiếm bất cứ thứ gì khác biệt, như bạn!\n\nHọ mang dây xích quanh hông, có lẽ được dùng để kéo kẻ địch lại gần.

actors.mobs.hermitcrab.name=cua ẩn sĩ
actors.mobs.hermitcrab.def_verb=chặn
actors.mobs.hermitcrab.desc=Vì lý do nào đó, con cua cống này đã quyết định đội nửa trên bị vỡ của một chiếc thùng lên đầu mình! Phần trọng lượng thêm vào đã làm chậm nó về tốc độ bình thường, nhưng cũng đã cho nó thêm đáng kể sức phòng thủ. Cơ mà bạn nghĩ rằng bạn có thể nghe thấy thứ gì đó nảy qua lại bên trong chiếc thùng...

actors.mobs.mimic.name=mimic
actors.mobs.mimic.reveal=Cái rương đó là một mimic!
actors.mobs.mimic.hidden_hint=Có điều gì đó sai sai về chiếc rương này... Bước đến và cố gắng mở nó ra có thể là một ý tồi.
actors.mobs.mimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic có một phát cắn khó chịu, nhưng thường chứa nhiều kho báu hơn một chiếc rương thông thường.
actors.mobs.mimic.discover_hint=Bạn có thể tìm thấy kẻ địch này ở bất cứ đâu trong hầm ngục.

actors.mobs.necromancer.name=kẻ chiêu hồn
actors.mobs.necromancer.desc=Những pháp sư hắc ám tập sự này đã đổ xô đến nhà tù, bởi đây là nơi hoàn hảo để tập luyện tà thuật của họ.\n\nKẻ chiêu hồn sẽ triệu hồi và cường hoá cho các bộ xương để chiến đấu cho chúng. Giết chết kẻ chiêu hồn cũng sẽ giết chết bộ xương mà hắn triệu hồi.
actors.mobs.necromancer$necroskeleton.name=bộ xương của kẻ chiêu hồn
actors.mobs.necromancer$necroskeleton.desc=Bộ xương này đã được triệu hồi bởi một kẻ chiêu hồn. Nó hành động như một bộ xương bình thường, và sẽ chết khi kẻ chiêu hồn đã triệu hồi nó bị giết.

actors.mobs.mob.died=Bạn nghe thấy thứ gì đó chết ở phía xa.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Bị giết bởi: %s
actors.mobs.mob.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một khu vực nhất định của hầm ngục.

actors.mobs.monk.name=thầy tu người lùn
actors.mobs.monk.def_verb=chặn
actors.mobs.monk.parried=chặn
actors.mobs.monk.desc=Những tu sĩ này là những kẻ cuồng tín, những người đã cống hiến hết mình để bảo vệ nhà vua của họ bằng sức mạnh thể lực của họ. Sự tận tâm của họ lớn đến mức họ đã hoàn toàn giao nộp tâm trí của họ cho vị vua của họ, và giờ đây lang thang trong thành phố lùn như những thây ma vô hồn.\n\nTu sĩ chỉ dựa vào kỹ thuật cận chiến và có thể sử dụng nắm đấm tay không của chúng để tấn công lẫn phòng thủ. Khi chúng trở nên tập trung, tu sĩ sẽ phản lại đòn tấn công vật lí kế tiếp được nhắm vào chúng, ngay cả khi nó đáng lẽ sẽ chắc chắn trúng. Các tu sĩ tích lũy sữ tập trung nhanh hơn khi đang di chuyển và chậm hơn khi chiến đấu trực tiếp.
actors.mobs.monk$focus.name=tập trung
actors.mobs.monk$focus.desc=Tu sĩ này đã hoàn toàn tập trung vào mục tiêu của nó, và dường như đã đoán trước được các bước di chuyển của kẻ địch.Trong khi tập trung, _đòn tấn công vật lý tiếp theo vào tu sĩ chắc chắn sẽ trượt_, bất kể trong hoàn cảnh nào. Ngăn chặn đòn tấn công này sẽ tiêu tốn sự tập trung của tu sĩ, và nó sẽ cần phải tập trung lại để ngăn chặn một đòn khác. Các tu sĩ tập trung nhanh hơn trong khi đang di chuyển.

actors.mobs.phantompiranha.name=cá bóng ma
actors.mobs.phantompiranha.teleport_away=Con cá bóng ma dịch chuyển ra chỗ khác...
actors.mobs.phantompiranha.desc=Cá bóng ma là một giống piranha hiếm với khả năng ma thuật và với cơ thể trong suốt. Chúng có khả năng dịch chuyển nếu chúng bị tấn công, hoặc là để trốn chạy hoặc là đến gần hơn với kẻ thù!\n\nMặc dù chúng rất khó giết, thịt này rất hữu dụng bởi đặc tính ma thuật của nó.

actors.mobs.piranha.name=piranha khổng lồ
actors.mobs.piranha.desc=Những con cá ăn thịt này không phải là cư dân tự nhiên của các bể nước ngầm. Chúng được lai tạo đặc biệt để bảo vệ các hầm kho báu bị ngập.
actors.mobs.piranha.discover_hint=Bạn có thể tìm thấy kẻ địch này ở bất cứ đâu trong hầm ngục.

actors.mobs.pylon.name=cột điện
actors.mobs.pylon.desc_inactive=Một chiếc cột điện, được dùng để giúp điều tiết điện năng thứ làm chạy máy móc trong khu vực này.\n\nChiếc cột hiện đang không hoạt động và miễn nhiễm với sát thương.
actors.mobs.pylon.desc_active=Một cột điện, giúp điều chỉnh điện năng, cung cấp năng lượng cho máy móc trong vùng này. Cột điện hiện đang tăng cường năng lượng điện, đây chắc hẳn là thứ đang tăng áp cho DM-300!\n\nỞ trạng thái này, các cột dễ bị phá, nhưng sẽ cung cấp điện cho các ô lân cận theo chiều kim đồng hồ. Do cấu tạo bằng kim loại nặng, cột điện có khả năng chống lại một lượng lớn sát thương.

actors.mobs.rat.name=chuột có túi
actors.mobs.rat.desc=Chuột có túi là những cư dân hung dữ nhưng khá yếu ớt của cống rãnh. Chúng có một vết cắn khó chịu, nhưng chỉ đe dọa đến tính mạng với số lượng lớn.

actors.mobs.ripperdemon.name=quỷ đồ tể
actors.mobs.ripperdemon.leap=Con quỷ đồ tể chuẩn bị bật nhảy!
actors.mobs.ripperdemon.desc=Những sinh vật khủng khiếp này là kết quả của việc nhiều xác chết người lùn trong khu vực này được đưa vào sử dụng bởi các thế lực ma quỷ. Quỷ đồ tể là những sinh vật ma quỷ trông giống người lùn, nhưng cơ thể bị gãy và móng vuốt dài sắc nhọn làm bằng xương.\n\nQuỷ xé xác không quá bền, nhưng chúng nhanh nhẹn và nguy hiểm. Chúng có khả năng nhảy từ khoảng cách xa để nhanh chóng tiếp cận mục tiêu trước khi dùng móng vuốt của chúng kết liễu nạn nhân.

actors.mobs.rotheart.name=quả tim thối
actors.mobs.rotheart.desc=Một quả mọng thối rất độc đáo. Thay vì thối rữa đi và cung cấp dinh dưỡng, quả lớn lên, cứng lại và bao bọc hạt. Nó bảo vệ các cơ quan mọc bên trong quả. Khối cầu lớn này được gọi là trái tim của một cây quả mọng thối trưởng thành.
actors.mobs.rotheart.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.rotlasher.name=dây roi thối
actors.mobs.rotlasher.desc=Dây roi thối là một phần trong cấu trúc rễ của một cây quả mọng thối trưởng thành, và cũng là phương thức tự vệ chính của chúng. Các dây roi bị mù và cắm chặt vào đất, nhưng sẽ tấn công dữ dội bất kỳ mối đe dọa nào ở gần sau khi mất một thoáng để phát hiện chúng. Khi không có kẻ địch nào ở gần, chúng đứng bất động, cố gắng hoà lẫn vào thảm thực vật xung quanh.
actors.mobs.rotlasher.discover_hint=Bạn có thể tìm thấy kẻ địch này trong một nhiệm vụ nhất định.

actors.mobs.scorpio.name=bọ cạp
actors.mobs.scorpio.desc=Những sinh vật quỷ khổng lồ giống loài nhện này tránh cận chiến, chúng thích bắn những chiếc gai có răng cưa gây què từ khoảng cách xa.

actors.mobs.senior.name=tu sĩ già
actors.mobs.senior.desc=Những tu sĩ này là những kẻ cuồng tín, những người đã cống hiến hết mình để bảo vệ nhà vua của họ bằng sức mạnh thể lực của họ. Sự tận tâm của họ lớn đến mức họ đã hoàn toàn giao nộp tâm trí của họ cho vị vua của họ, và giờ đây lang thang trong thành phố lùn như những thây ma vô hồn\n\nTu sĩ này đã thành thạo kỹ thuật cận chiến, và có khả năng tích lũy sự tập trung khi di chuyển nhanh hơn nhiều so với những tu sĩ thông thường. Khi chúng trở nên tập trung, tu sĩ sẽ phản lại đòn tấn công vật lí kế tiếp được nhắm vào chúng, ngay cả khi nó đáng lẽ sẽ chắc chắn trúng. Các tu sĩ tích lũy sự tập trung nhanh hơn khi đang di chuyển và chậm hơn khi chiến đấu trực tiếp.

actors.mobs.shaman.name=thầy tế gnoll
actors.mobs.shaman.bolt_kill=Tia phép thuật đã giết bạn...
actors.mobs.shaman.desc=Các thầy tế gnoll là những gnoll thông minh, chúng biết sử dụng các phép thuật chiến đấu để bù đắp cho sức mạnh bị thiếu của mình. Chúng có một vị trí rất được tôn trọng trong xã hội loài gnoll, dù sở hữu sức mạnh yếu hơn.
actors.mobs.shaman$redshaman.spell_desc=Thầy tế này đang đeo một chiếc mặt nạ đỏ, và sẽ sử dụng phép thuật mà tạm thời _làm suy yếu sức tấn công của bạn._
actors.mobs.shaman$blueshaman.spell_desc=Thầy tế này đang đeo một chiếc mặt nạ xanh dương, và sẽ sử dụng phép thuật mà tạm thời _tăng lượng sát thương bạn nhận._
actors.mobs.shaman$purpleshaman.spell_desc=Thầy tế này đang đeo một chiếc mặt nạ tím, và sẽ sử dụng phép thuật mà tạm thời _làm giảm độ chính xác và khả năng né tránh của bạn._

actors.mobs.armoredbrute.name=brute mặc giáp
actors.mobs.armoredbrute.desc=Những chiến binh gnoll cao cấp nhất thường mặc áo giáp mạnh mẽ để thể hiện địa vị của mình. Bộ giáp giúp chúng có khả năng chống chịu sát thương vật lý tốt hơn nhiều, và tính kỷ luật cao hơn có nghĩa là chúng có thể hoành hành lâu hơn trước khi chịu đựng vết thương của mình.

actors.mobs.skeleton.name=bộ xương
actors.mobs.skeleton.explo_kill=Bạn đã bị giết bởi vụ nổ của những cái xương...
actors.mobs.skeleton.def_verb=chặn
actors.mobs.skeleton.desc=Những bộ xương được cấu thành từ xương của những nhà thám hiểm xui xẻo và những người sống trong nhà tù, được làm sống dậy bởi phép thuật hắc ám từ những tầng sâu bên dưới. Sau khi chúng đã chịu đủ sát thương, những bộ xương sẽ tan ra với một vụ nổ xương. Mảnh vụn từ vụ nổ này gây hại tới bất cứ thứ gì ở gần, nhưng áo giáp vô cùng hữu hiệu trong việc ngăn cản nó.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=chặn
actors.mobs.slime.desc=Slime là những sinh vật kỳ lạ, hơi huyền bí với phần thân bên ngoài bằng cao su và phần lõi chất lỏng. Hệ thống cống rãnh của thành phố cung cấp cho chúng nguồn cung cấp nước và chất dinh dưỡng dồi dào.\n\nDo lớp màng ngoài đàn hồi của chúng, khó có thể gây ra nhiều hơn _6 sát thương_ đối với slime từ bất kỳ đòn tấn công nào.

actors.mobs.snake.name=rắn cống
actors.mobs.snake.hint=Hãy thử sử dụng nút xem xét lên một con rắn để học cách đối phó với chúng.
actors.mobs.snake.desc=Những con rắn ngoại cỡ này có khả năng trượt nhanh qua các cú đánh, khiến chúng khá khó để đánh trúng. Tuy nhiên, các đòn tấn công phép thuật hoặc tấn công bất ngờ có thể khiến chúng mất cảnh giác.\n\nBạn có thể thực hiện một đòn tấn công bất ngờ bằng cách tấn công khi đang ở ngoài tầm nhìn của con rắn. Có một cách là để con rắn đuổi bạn qua cánh cửa và _đánh ngay sau khi nó đi qua cửa._

actors.mobs.spectralnecromancer.name=kẻ chiêu hồn bóng ma
actors.mobs.spectralnecromancer.desc=Trong khi các Bộ xương là thứ quan trọng nhất của một kẻ chiêu hồn, một số lại tìm đến những tay sai khác ít hữu hình hơn. Những kẻ chiêu hồn bóng ma đã chọn những bóng ma làm tay sai cho mình!\n\nNhững bóng ma đơn lẻ không mạnh bằng những bộ xương, nhưng những kẻ chiêu hồn này không ngại triệu hồi cả một tá đâu!

actors.mobs.spinner.name=nhện hang
actors.mobs.spinner.desc=Những con nhện hang động có bộ lông màu xanh lục này cố gắng tránh chiến đấu trực tiếp. Thay vào đó, chúng thích chờ đợi từ xa trong khi nạn nhân vật lộn trong mạng nhện bài tiết của chúng, từ từ chết do vết cắn có nọc độc. Chúng có khả năng bắn mạng của chúng ở khoảng cách rất xa và sẽ cố gắng chặn bất cứ con đường nào mà con mồi của chúng đang đi.

actors.mobs.statue.name=tượng sống
actors.mobs.statue.def_verb=chặn
actors.mobs.statue.desc=Bạn sẽ nghĩ rằng đó chỉ là một trong những bức tượng vô tri khác của hầm ngục này, nhưng đôi mắt màu đỏ phát sáng của nó khiến nó bị lộ.
actors.mobs.statue.desc_weapon=Mặc dù bản thân bức tượng được làm từ đá, chiếc _%s_ nó đang cầm trông có vẻ thật.
actors.mobs.statue.discover_hint=Bạn có thể tìm thấy kẻ địch này ở bất cứ đâu trong hầm ngục.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubus là những con quỷ thay đổi hình dạng và điều khiển tâm trí của những con mồi của chúng. Con quỷ này đã lấy hình dạng của một sinh vật hình người nhợt nhạt mang vẻ đẹp đáng sợ, có lẽ để thu hút các thầy phù thủy người lùn?\n\nSuccubus có thể tạm thời mê hoặc kẻ địch của chúng khi chúng tấn công, khiến kẻ địch của chúng không thể tấn công chúng trực tiếp. Khi succubus tấn công một kẻ địch bị mê hoặc, chúng sẽ lấy đi một phần sức sống của họ.

actors.mobs.swarm.name=bầy ruồi
actors.mobs.swarm.desc=Bầy ruồi nguy hiểm này kêu dữ dội. Mọi đòn tấn công phi phép thuật sẽ chia nó thành 2 bầy nhỏ hơn nhưng nguy hiểm tương đương.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Bắt được ngươi rồi, %s!
actors.mobs.tengu.interesting=Hãy khiến trận chiến này thú vị hơn nào...
actors.mobs.tengu.notice_have=Ta bắt được ngươi rồi, %s!
actors.mobs.tengu.defeated=Cuối cùng cũng tự do...
actors.mobs.tengu.rankings_desc=Bị ám sát bởi Tengu
actors.mobs.tengu.desc=Một sát thủ nổi tiếng và bí ẩn, được gọi tên theo chiếc mặt nạ ghép vào khuôn mặt của hắn.\n\nTengu bị giữ chặt bằng những cái siết lớn ở cổ tay và đầu gối, mặc dù hắn dường như đã thoát khỏi xiềng xích của mình từ lâu.\n\nHắn sẽ cố gắng sử dụng bẫy, ma thuật lừa đảo và các đòn đánh chính xác để loại bỏ thứ duy nhất ngăn cản cuộc chạy trốn của hắn: bạn.

actors.mobs.tengu$bombability$bombblob.desc=Một đám khói được làm nóng cực mạnh đang cuộn lên ở đây. Coi chừng, nó sắp phát nổ!
actors.mobs.tengu$bombability$bombitem.name=Bom khói
actors.mobs.tengu$bombability$bombitem.cant_pickup=Nó đã bám chặt vào mặt đất, bạn không thể di chuyển nó!
actors.mobs.tengu$bombability$bombitem.desc=Tengu đã ném một quả bom khói kì lạ vào đây, thứ đang bốc ra ra một làn khói dày nóng. Nó đang phát ra những tiếng tích tắc lớn, như thể nó đang đếm ngược đến một vụ nổ!\n\nQuả bom đã gắn chính nó vào mặt đất, nên bạn không thể nhặt nó lên.

actors.mobs.tengu$fireability$fireblob.desc=Tengu đã ném một thứ bột mịn tỏa thành khói ở đây, nó sắp bốc cháy!

actors.mobs.tengu$shockerability$shockerblob.desc=Năng lượng điện đang được tích lại ở đây, bất cứ thứ gì đứng trên ô này sẽ bị giật vào lượt tiếp theo!
actors.mobs.tengu$shockerability$shockeritem.name=Máy giật
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Nó đang phát ra quá nhiều điện, bạn không thể cầm lấy nó!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu đã ném một cái máy kì lạ vào đây, có vẻ như nó được làm từ các bộ phận của DM-100. Cái máy liên tục phóng điện xung quanh nó, nhưng nó dường như đang đi theo một đường đi có thể đoán trước được.\n\nVới những dòng điện xung quanh nó, không có cách nào bạn có thể nhặt thứ này lên.

actors.mobs.thief.name=tên trộm điên
actors.mobs.thief.stole=Tên trộm cướp %s từ bạn!
actors.mobs.thief.carries=\n\nTên trộm đang mang theo một _%s._ Dĩ nhiên là đánh cắp được rồi.
actors.mobs.thief.escapes=Tên trộm bỏ trốn với %s của bạn!
actors.mobs.thief.desc=Mặc dù những tù nhân này đi lang thang tự do khỏi phòng giam của họ, nơi này vẫn là nhà tù của họ. Theo thời gian, nơi đây đã chiếm lấy tâm trí cũng như sự tự do của họ. Từ lâu, những tên trộm và cướp điên này đã quên mất họ là ai và tại sao họ ăn trộm.\n\nNhững kẻ địch này thường hay đánh cắp rồi bỏ chạy hơn là chiến đấu. Nhớ luôn giữ họ trong tầm mắt, hoặc bạn có thể sẽ không bao giờ nhìn thấy vật phẩm bị đánh cắp của mình nữa.

actors.mobs.tormentedspirit.name=linh hồn đau khổ
actors.mobs.tormentedspirit.desc=Linh hồn đau khổ là những linh hồn tốt bụng nhưng đã mắc phải một lời nguyền. Miễn là chúng còn bị nguyền, chúng sẽ tấn công như một bóng ma, và còn mạnh hơn nữa!\n\nCó lẽ lời nguyền có thể được hoá giải bằng sử dụng đúng vật phẩm khi đứng cạnh linh hồn. Nếu lời nguyền được giải, linh hồn chắc chắn sẽ biết ơn...
actors.mobs.tormentedspirit.thank_you=Cảm ơn...

actors.mobs.warlock.name=thầy phù thủy người lùn
actors.mobs.warlock.bolt_kill=Tia bóng tối đã giết bạn...
actors.mobs.warlock.desc=Với việc hứng thú của những người lùn chuyển từ kỹ thuật sang ma thuật, các thầy phù thủy lên nắm quyền trong thành phố. Họ bắt đầu với phép thuật nguyên tố, nhưng sớm chuyển sang quỷ học và thuật chiêu hồn. Kẻ mạnh nhất trong số các phù thủy này đã chiếm lấy ngai vàng của thành phố người lùn, và đội quân của ông ta được phép tiếp tục thực hành ma thuật hắc ám của mình, miễn là họ chịu phục tùng cho ông ta.\n\nNhững thầy phù thủy này sở hữu phép thuật gây rối mạnh mẽ và có thể tạm thời cản trở phép thuật nâng cấp được áp dụng lên trang bị của bạn. Vật phẩm càng được nâng cấp thì càng bị ảnh hưởng mạnh.

actors.mobs.wraith.name=bóng ma
actors.mobs.wraith.desc=Một bóng ma là một linh hồn thù hận của một kẻ có tội, người mà ngôi mộ hoặc lăng mộ của họ đã bị xâm phạm. Là một thực thể tâm linh, rất khó để đánh nó bằng vũ khí thông thường.
actors.mobs.wraith.discover_hint=Bạn có thể tìm thấy kẻ địch này ở bất cứ đâu trong hầm ngục.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=TA. THẤY. NGƯƠI.
actors.mobs.yogdzewa.darkness=Bóng tối kéo lại gần hơn...
actors.mobs.yogdzewa.hope=HY. VỌNG. CỦA. NGƯƠI. LÀ. MỘT. ẢO. TƯỞNG!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa là một vị Thần cổ xưa; một sinh vật quái dị to lớn, kẻ với tới những thế giới phàm trần và nuốt chửng chúng để tiếp nhiên liệu cho sự phát triển vô tận của nó. Những người lùn chắc hẳn đã thu hút sự chú ý của thực thể toàn năng này trong khi chơi đùa với ma thuật hắc ám, và đã cố gắng che giấu nó kể từ đó.\n\nYog-Dzewa sinh ra từ một chiều không gian của sự hỗn loạn phép thuật thô, và không thể mang hình dạng thật sự của nó vào thế giới này. Thay vào đó nó đã tạo ra các đại diện và triệu hồi các tay sai ma quỷ để thực hiện công việc của mình tại đây.\n\nCon mắt khổng lồ này là tâm điểm sức mạnh của Yog-Dzewa trong thế giới này. Dù bản thân con mắt là bất động, nó có khả năng bắn ra những tia ma thuật quỷ mạnh mẽ và triệu hồi nhiều loại tay sai để hỗ trợ nó.
actors.mobs.yogdzewa.desc_spawners=Bạn có thể cảm nhận được những làn sóng năng lượng ma quỷ truyền về con mắt từ các tầng trên. Thứ gì đó bạn bỏ lại còn sống trên đó hẳn đang truyền lại sức mạnh vào trong Yog-Dzewa. _Yog sẽ sử dụng năng lượng này để triệu hồi những tay sai mạnh mẽ hơn!_
actors.mobs.yogdzewa$larva.name=ấu trùng của thần
actors.mobs.yogdzewa$larva.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Những sinh vật nhỏ bé của Yog-Dzewa này là những tay sai đơn giản và dễ dàng để tạo ra. Dù từng con riêng lẻ thì yếu, chúng được tạo ra nhanh chóng và có thể trở nên áp đảo với số lượng lớn.
actors.mobs.yogdzewa$yogripper.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Nắm đấm không thể bị tổn thương khi ở gần con mắt!
actors.mobs.yogfist.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa
actors.mobs.yogfist.desc=Nắm đấm này là một phần sức mạnh của Yog-Dzewa. Các nắm đấm được liên kết với sức mạnh của Yog-Dzewa, và sẽ được bảo vệ khỏi mọi sát thương khi chúng ở gần con mắt.
actors.mobs.yogfist$burningfist.name=nắm đấm cháy
actors.mobs.yogfist$burningfist.desc=Nắm đấm này được hình thành từ phép thuật lửa hỗn loạn. Khi nó di chuyển nó sẽ liên tục đốt cháy môi trường xung quanh nó. Nó cũng có thể bắn các vụ nổ lửa, thứ phát tán lửa ra nơi chúng va chạm.\n\nKhả năng phát tán lửa của nắm đấm bị kìm hãm khi nó ở gần nước, nhưng nhiệt của nó lớn tới mức chút nước nào ở quanh nó đều sẽ bốc hơi sau một lúc ngắn!
actors.mobs.yogfist$soiledfist.name=nắm đấm đất
actors.mobs.yogfist$soiledfist.desc=Nắm đấm này được hình thành từ phép thuật đất hỗn loạn. Khi nó di chuyển nó sẽ liên tục khiến cho thực vật nảy sinh xung quanh nó. Nó cũng có thể bắn ra các vụ nổ đất nén sẽ bẫy mục tiêu trong các sợi dây leo và rễ cây phát triển nhanh chóng!\n\nNắm đấm này lấy sức mạnh từ sự sống của thực vật này và sẽ kháng sát thương dựa trên số lượng thực vật cao hoặc bị dập gần nó!
actors.mobs.yogfist$rottingfist.name=nắm đấm thối rữa
actors.mobs.yogfist$rottingfist.desc=Nắm đấm này được hình thành từ sự thối rữa sống. Nó là một khối thịt thối rữa cao vút có thể phát tán chất nhầy ăn da trong tầm gần và khí độc từ tầm xa. Tệ hơn nữa, khối lượng khổng lồ của nắm đấm khiến nó chảy máu thay vì nhận sát thương trực tiếp.\n\nNước có thể được sử dụng để rửa sạch chất nhầy, nhưng nắm đấm cũng có khả năng hấp thụ nước để tự hồi phục chính nó! Ngoài ra, gây sát thương cho nắm đấm khi nó đang chảy máu sẽ làm cho hiệu ứng chảy máu làm mới, chứ không cộng dồn!
actors.mobs.yogfist$rustedfist.name=nắm đấm gỉ
actors.mobs.yogfist$rustedfist.desc=Nắm đấm này được hình thành từ kim loại sống. Nó là một khối kim loại di chuyển cao vút, nó có những đòn tấn công tầm gần mạnh mẽ, và có thể làm què mục tiêu của nó từ tầm xa. Bởi khối lượng khổng lồ của nó, nắm đấm sẽ nhận bất cứ lượng sát thương nào được gây cho nó theo thời gian, thay vì ngay lập tức.\n\nTuy nhiên nắm đấm cũng không linh hoạt, và không thể đi vào các lối đi hẹp. Thêm vào đó, dù nó nhận sát thương từ từ, lượng sát thương trì hoãn sẽ tiếp tục tăng nếu nắm đấm bị đánh nhiều lần.
actors.mobs.yogfist$brightfist.name=nắm đấm sáng
actors.mobs.yogfist$brightfist.teleport=Nắm đấm dịch chuyển đi trong một ánh chớp sáng làm bạn bị mù nghiêm trọng!
actors.mobs.yogfist$brightfist.desc=Nắm đấm này được hình thành từ năng lượng ánh sáng thuần túy. Nó có khả năng bắn ra những tia ánh sáng chói lóa mỗi lượt! Những tia sáng này sẽ làm bạn mù tạm thời cộng thêm việc gây sát thương lớn. Nắm đấm cũng có thể nhấn chìm đấu trường trong ánh sáng chói để trốn thoát!\n\nTuy nhiên nắm đấm này không có khả năng đặc biệt nào mà nó có thể sử dụng trong tầm gần.
actors.mobs.yogfist$darkfist.name=nắm đấm tối
actors.mobs.yogfist$darkfist.teleport=Nắm đấm dịch chuyển đi trong một vụ nổ bóng tối, dập tắt nguồn sáng của bạn!
actors.mobs.yogfist$darkfist.desc=Nắm đấm này được hình thành từ năng lượng bóng tối thuần túy. Nó có khả năng bắn ra những vụ nổ ma thuật tối mạnh mẽ mỗi lượt! Những vụ nổ này sẽ làm yếu nguồn sáng của bạn cộng thêm việc gây sát thương lớn. Nắm đấm cũng có khả năng nhấn chìm đấu trường trong bóng tối trong thời gian ngắn để trốn thoát!\n\nTuy nhiên nắm đấm này không có khả năng đặc biệt nào mà nó có thể sử dụng trong tầm gần.


