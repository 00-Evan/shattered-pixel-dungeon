actors.mobs.npcs.imp.desc=Imp là những con quỷ cấp thấp. Chúng nổi bật không phải vì sức mạnh hay tài năng ma thuật, mà bởi vì chúng khá thông minh và dễ gần. Nhiều con imp thích sống cùng những loài không phải quỷ hơn.

