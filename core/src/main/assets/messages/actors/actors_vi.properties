actors.mobs.npcs.blacksmith.exit_warn_none=Ngươi đã xong rồi à? Ngươi gần như chẳng kiếm được tí vàng nào cả! Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_low=Ngươi đã xong rồi à? Trông có vẻ ngươi không kiếm được nhiều vàng nhỉ. Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_med=Ngươi đã xong rồi à? Ít nhất thì ngươi cũng đã kiếm được chút vàng, nhưng chắc chắn là trong mỏ vẫn còn nữa. Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_high=Ngươi đã xong rồi à? Có vẻ ngươi đã kiếm được một lượng vàng kha khá, nhưng thêm một chút cũng được. Ngươi có thể kiếm được tới _40 cục_ cơ.\n\n_Nhớ kỹ đấy, một khi ngươi lên thì ta không cho ngươi vào lại nữa đâu._
actors.mobs.npcs.blacksmith.exit_warn_full=Ngươi xong rồi? Ngươi có rất nhiều vàng, nhưng hãy đảm bảo rằng ngươi không để lại trang bị của ngươi ở lại.\n\n_Nhớ cho kỹ, ta không cho ngươi xuống lại đó đâu một khi ngươi lẻn._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Khối tinh thể khổng lồ đó cũng vẫn còn ở dưới đó. Ta sẽ trả công thêm nếu ngươi phá hủy nó.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Thổ thuật sư gnoll đó cũng vẫn còn ở dưới đó. Ta sẽ trả công thêm nếu ngươi giết nó.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Cây nấm khổng lồ đó cũng vẫn còn ở dưới đó. Ta sẽ trả công thêm nếu ngươi giết nó.
