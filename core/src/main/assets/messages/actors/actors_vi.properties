actors.hero.talent.heroic_energy.title=năng lượng anh hùng
actors.hero.talent.heroic_energy.rat_title=năng lượng chuột
actors.hero.talent.heroic_energy.desc=_+1:_ Kĩ năng áo giáp của người hùng được _giảm 12%_ hao năng lượng.\n\n_+2:_ Kĩ năng áo giáp của người hùng được _giảm 23%_ hao năng lượng.\n\n_+3:_ Kĩ năng áo giáp của người hùng được _giảm 32%_ hao năng lượng.\n\n_+4:_ Kĩ năng áo giáp của người hùng được _giảm 40%_ hao năng lượng.

actors.hero.talent.ratsistance.title=kháng chuột
actors.hero.talent.ratsistance.desc=_+1:_ Kẻ địch bị chuột hóa gây _-10% sát thương_.\n\n_+2:_ Kẻ địch bị chuột hóa gây _-19% sát thương_.\n\n_+3:_ Kẻ địch bị chuột hóa gây _-27% sát thương_.\n\n_+4:_ Kẻ địch bị chuột hóa gây _-35% sát thương_.
actors.hero.talent.ratlomacy.title=ngoại giao chuột
actors.hero.talent.ratlomacy.desc=_+1:_ Sử dụng chuột hóa lên một kẻ địch đã bị chuột hóa làm chúng trở nên thân thiện, làm sự chuyển hóa trở nên vĩnh viễn.\n\n_+2:_ Sử dụng chuột hóa lên một kẻ địch đã bị chuột hóa làm chúng trở nên thân thiện, làm sự chuyển hóa trở nên vĩnh viễn, và cho chúng _2 lượt_ adrenaline.\n\n_+3:_ Sử dụng chuột hóa lên một kẻ địch đã bị chuột hóa làm chúng trở nên thân thiện, làm sự chuyển hóa trở nên vĩnh viễn, và cho chúng _4 lượt_ adrenaline.\n\n_+4:_ Sử dụng chuột hóa lên một kẻ địch đã bị chuột hóa làm chúng trở nên thân thiện, làm sự chuyển hóa trở nên vĩnh viễn, và cho chúng _6 lượt_ adrenaline.
actors.hero.talent.ratforcements.title=chuột chi viện
actors.hero.talent.ratforcements.desc=_+1:_ Dùng chuột hóa lên bản thân _tạo ra 1_ đồng minh chuột có túi bên cạnh bạn.\n\n_+2:_ Dùng chuột hóa lên bản thân _tạo ra 2_ đồng minh chuột có túi bên cạnh bạn.\n\n_+3:_ Dùng chuột hóa lên bản thân _tạo ra 3_ đồng minh chuột có túi bên cạnh bạn.\n\n_+4:_ Dùng chuột hóa lên bản thân _tạo ra 4_ đồng minh chuột có túi bên cạnh bạn.



