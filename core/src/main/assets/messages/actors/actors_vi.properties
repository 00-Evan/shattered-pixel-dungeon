actors.mobs.npcs.ghost.name=ma buồn
actors.mobs.npcs.ghost.rat_1=Này %s... Ta đã từng giống ngươi - mạnh mẽ và đầy bản lĩnh... Nhưng ta đã bị tàn sát bởi một con quái thú... Ta không thể rời khỏi nơi này...  đến khi nó được trả thù... Hãy giúp ta giết _chuột thối_, nó đã lấy đi mạng sống của ta...\n\nNó rình rập đâu đó trong tầng này... lây lan sự ô uế ra khắp nơi... _Hãy cẩn thận khói độc và vết cắn axit của nó, axit ấy tan được trong nước..._
actors.mobs.npcs.ghost.rat_2=Làm ơn... Giúp tôi... Giết thứ ghê tởm đó...\n\n_Hãy chiến đấu với nó gần nước... Tránh mùi hôi thối..._
actors.mobs.npcs.ghost.gnoll_1=Này %s... Ta đã từng giống như ngươi - mạnh mẽ và đầy bản lĩnh... Nhưng ta đã bị tàn sát bởi một đối thủ quỷ quái... Ta không thể rời khỏi nơi này... đến khi nó được trả thù... Hãy giúp ta giết _gnoll xảo quyệt_, nó đã lấy đi mạng sống của ta...\n\nNó không giống lũ gnoll bình thường... Nó biết nấp và ném vũ khí tầm xa... _Cẩn thận phi tiêu độc và lửa của nó, đừng tấn công từ xa..._
actors.mobs.npcs.ghost.gnoll_2=Làm ơn... Giúp tôi... Giết thứ xảo quyệt đó...\n\n_Đừng để nó đánh bạn... Áp sát nó..._
actors.mobs.npcs.ghost.crab_1=Này %s... Ta đã từng giống như ngươi - mạnh mẽ và đầy bản lĩnh... Nhưng ta đã bị tàn sát bởi một con quái thú... Ta không thể rời khỏi nơi này... Đến khi nó được trả thù... Hãy giúp ta giết _cua khổng lồ_, nó đã lấy đi mạng sống của ta...\n\nNó sống dai một cách bất thường... Nó có một chiếc càng khổng lồ và lớp vỏ dày cộm... _Cẩn thận cái càng của nó, ngươi phải đánh bất ngờ, nếu không nó sẽ chặn đòn..._
actors.mobs.npcs.ghost.crab_2=Làm ơn... Giúp tôi... Giết con cua đó...\n\n_Nó sẽ luôn luôn chặn... Khi nó thấy bạn đến..._
actors.mobs.npcs.ghost.find_me=Cảm ơn bạn... hãy đến tìm tôi...
actors.mobs.npcs.ghost.desc=Con ma hầu như không thể nhìn thấy được. Nó trông giống một đốm sáng mờ không hình dáng với một khuôn mặt phiền muộn.

actors.mobs.npcs.imp.name=Quỷ imp tham lam
actors.mobs.npcs.imp.golems_1=Ngươi là mạo hiểm giả? Ta thích các mạo hiểm giả! Chúng ta luôn có thể dựa dẫm vào họ nếu cần giết thứ gì đó. Đúng chứ? Tất nhiên là với cái giá phải chăng ;)\nTa cần giết _golem_. Ngươi thấy đấy, ta đang khởi nghiệp ở đây, nhưng lũ golem ngu ngốc ấy ảnh hưởng đến công việc làm ăn của ta! Rất khó để đàm phán với mấy tảng đá di động chết tiệt đó! Nên là, hãy giúp ta giết... xem nào, _4 golem_ và ngươi sẽ có thưởng.
actors.mobs.npcs.imp.monks_1=Người là nhà mạo hiểm? Ta thích các mạo hiểm giả! Chúng ta luôn có thể dựa dẫm vào họ nếu cần giết thứ gì đó. Đúng chứ? Tất nhiên là với cái giá phải chăng ;)\nTa cần giết _tu sĩ_. Ngươi thấy đấy, ta đang khởi nghiệp ở đây, nhưng lũ điên khùng đó không mua bất kì món gì từ ta, lại còn dọa cả khách hàng của ta nữa! Nên là, hãy giúp ta giết... xem nào, _5 tu sĩ_ và ngươi sẽ có thưởng.
actors.mobs.npcs.imp.golems_2=Cuộc săn golem của bạn thế nào rồi?
actors.mobs.npcs.imp.monks_2=Ôi, bạn vẫn còn sống! Ta biết là võ công của bạn mạnh hơn mà ;) Chỉ là đừng quên lấy những chiếc huy hiệu của những thầy tu này.
actors.mobs.npcs.imp.cya=Gặp sau. %s!
actors.mobs.npcs.imp.hey=Suyỵt, %s!
actors.mobs.npcs.imp.desc=Imp là những con quỷ cấp thấp. Chúng nổi bật không phải vì sức mạnh hay tài năng ma thuật của chúng, nhưng chúng khá thông minh và sống xã hội. Nhiều imp thích sống giữa những loài không phải quỷ hơn.

actors.mobs.npcs.impshopkeeper.name=Quỷ imp tham lam
actors.mobs.npcs.impshopkeeper.greetings=Xin chào, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Ngươi đã làm gì vậy %s? Mua hàng nhanh lên, ta phải thoát khỏi đây!
actors.mobs.npcs.impshopkeeper.thief=Ta tưởng ta có thể tin ngươi!
actors.mobs.npcs.impshopkeeper.desc=Imp là những con quỷ cấp thấp. Chúng nổi bật không phải vì sức mạnh hay tài năng ma thuật của chúng, nhưng chúng khá thông minh và sống xã hội, nhiều imp thích sống và kinh doanh giữa những loài không phải quỷ hơn.

actors.mobs.npcs.mirrorimage.name=ảnh phản chiếu
actors.mobs.npcs.mirrorimage.desc=Ảo ảnh này mang hình dáng y chang bạn, thậm chí còn đang cầm vũ khí và mặc giáp giống bạn.\n\nPhân thân sẽ tự tìm và tấn công địch bằng vũ khí của mình, giống hệt bạn, nhưng gây ít sát thương hơn. Khi được triệu hồi, phân thân gần như tàng hình, nhưng sau đó sẽ phải hiện hình để có thể tấn công.\n\nMặc dù sức tấn công của nó khá ổn, nhưng chúng không bền, và sẽ tan biến ngay khi nhận sát thương.

actors.mobs.npcs.prismaticimage.name=ảnh đa sắc
actors.mobs.npcs.prismaticimage.desc=Ảo ảnh phát sáng này mang hình dạng y hệt ngươi, thậm chí còn đang cầm vũ khí và mặc giáp giống ngươi.\n\nPhân thân cao cấp sẽ tìm và gây chú ý của địch, sử dụng phòng ngự và sinh lực mạnh mẽ của mình để bảo vệ ngươi. Mặc dù nó không mang năng lực giống phân thân bình thường, nhưng nó bền hơn, và còn mang cả hiệu ứng phụ trợ từ giáp của ngươi.\n\nKhi tụt xuống 0 HP, phân thân cao cấp sẽ tan biến sau vài lượt, và có thể được hồi máu trong khoảng thời gian này. Khi không có kẻ địch trong tầm nhìn, phân thân cao cấp sẽ tan biến và nhập làm một với chủ nhân.

actors.mobs.npcs.ratking.name=vua chuột
actors.mobs.npcs.ratking.not_sleeping=Ta không có ngủ!
actors.mobs.npcs.ratking.what_is_it=Có việc gì? Ta không có thời gian cho chuyện vô nghĩa này. Vương quốc của ta sẽ không tự cai trị chính nó!
actors.mobs.npcs.ratking.confused=Cá... Ta đang ở đâu? Vương quốc của ta cần ta!
actors.mobs.npcs.ratking.crown_clothes=Măc quần áo vào! Ngươi không thể như thế mà nói chuyện với người trong hoàng tộc!
actors.mobs.npcs.ratking.crown_desc=Ồoo, cái vương miện đó là cho ta sao? Nó trông sáng bóng hơn cái của ta nhiều, vậy nên ta rất vui lòng chấp nhận!\n\nThực ra, ta nghĩ ta có thể tặng ngươi thứ gì đó như một phần thưởng cho chiếc vương miện này. Một sức mạnh to lớn thích hợp với một người hùng như ngươi vậy! Ngươi thích điều đó chứ?
actors.mobs.npcs.ratking.crown_yes=Tất nhiên!
actors.mobs.npcs.ratking.crown_info=Kể tôi thêm trước đã.
actors.mobs.npcs.ratking.crown_no=Tôi không muốn...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, cảm ơn! Giờ đi và làm đức vua của ngươi tự hào đi!
actors.mobs.npcs.ratking.crown_fine=Được thôi! Dù sao cũng không phải là ta muốn nó...
actors.mobs.npcs.ratking.crown_after=Thích áo giáp mới của ngươi chứ? Không có chuyện đòi lại đâu!
actors.mobs.npcs.ratking.desc_festive=Con chuột này to hơn một con chuột có túi bình thường một chút. Nó đang đội một cái mũ lễ hội nhỏ xíu thay vì cái vương miện thông thường của nó. Ngày lễ vui vẻ!
actors.mobs.npcs.ratking.desc=Con chuột này to hơn một con chuột có túi bình thường một chút và nó đang đội một cái vương miện nhỏ xíu trên đầu nó.

actors.mobs.npcs.sheep.name=cừu
actors.mobs.npcs.sheep.baa!=Bee!
actors.mobs.npcs.sheep.baa?=Bee?
actors.mobs.npcs.sheep.baa.=Bee.
actors.mobs.npcs.sheep.baa...=Bee..
actors.mobs.npcs.sheep.def_verb=chặn
actors.mobs.npcs.sheep.desc=Đây là một con cừu phép thuật. Có điều gì thần kì về nó vậy? Bạn không thể giết nó. Nó sẽ đứng đó cho đến khi nó biến mất một cách thần kì, chỉ nhai thức ăn với một cái nhìn trống rỗng.

actors.mobs.npcs.shopkeeper.name=chủ cửa hàng
actors.mobs.npcs.shopkeeper.thief=Có trộm, có trộm!
actors.mobs.npcs.shopkeeper.sell=Bán một vật phẩm
actors.mobs.npcs.shopkeeper.desc=Gã mập mạp này trông thích hợp cho một khu buôn bán ở một thành phố lớn nào đó hơn là một hầm ngục. Giá của hắn là lý do tại sao hắn thích kinh doanh ở đây.

actors.mobs.npcs.wandmaker.name=Người tạo đũa phép già
actors.mobs.npcs.wandmaker.intro_warrior=Ồ, xin chào! Thật bất ngờ khi được gặp một chiến binh từ phương bắc ở một nơi đen tối như thế này! Chắc ngươi đã đi khá xa để tới được đây. Nếu ngươi muốn thám hiểm thì ta có một việc dành cho ngươi.
actors.mobs.npcs.wandmaker.intro_rogue=Ôi Chúa, ngươi làm ta hết hồn! Ta chưa từng gặp một tên cướp nào từ nơi này mà vẫn còn giữ được sự tỉnh táo, vây nên ngươi chắc hẳn phải đến từ trên mặt đất! Nếu ngươi muốn giúp một người lạ, chắc là ta có một nhiệm vụ cho ngươi.
actors.mobs.npcs.wandmaker.intro_mage=Ồ, chào %s! Ta nghe nói có mâu thuẫn gì đó giữa ngươi và hiệp hội pháp sư? À thôi quên đi, ta cũng chưa bao giờ thích lũ bảo thủ đó. Nếu ngươi sẵn lòng, ta có một nhiệm vụ cần ngươi giúp.
actors.mobs.npcs.wandmaker.intro_huntress=Xin chào quý cô! Một gương mặt thân thiện là một bất ngờ ở dưới này đúng không? Thực ra, ta thề đã từng thấy gương mặt của quý cô đây ở đâu rồi, nhưng ta không thể nhớ rõ là ở đâu... Ôi đừng để ý, nếu quý cô đến đây để phiêu lưu, ta có nhiệm vụ cho cô đây.
actors.mobs.npcs.wandmaker.intro_duelist=Ồ, chào quý cô! Thật bất ngờ khi được gặp một người hùng ở một nơi tăm tối như thế này! Nếu quý cô đây có lòng muốn giúp đỡ tấm thân già này, tôi có một yêu cầu muốn nhờ cô giúp đỡ.
actors.mobs.npcs.wandmaker.intro_1=\n\nTa đến đây để tìm một nguyên liệu hiếm cho một cây đũa phép, nhưng ta đã bị lạc, và khiên phép thuật của ta đang yếu đi. Ta cần phải sớm rời đi, nhưng không đành lòng đi mà không lấy được thứ mà ta đã đến để lấy.
actors.mobs.npcs.wandmaker.intro_dust=Ta cần tìm một ít _bột xác_. Nó là loại bột đặc biệt từ vụn xương bị nguyền rủa, thường xuất hiện ở những nơi như này. Sẽ có một phòng bị chặn cửa đâu đó trong tầng này, ta chắc chắn một ít bột sẽ xuất hiện ở đó. Nhưng ngươi phải cẩn thận, bởi vì người cầm bột sẽ bị nguyền rủa, _quay lại đây càng sớm càng tốt_, ta sẽ giải trừ nó cho ngươi.
actors.mobs.npcs.wandmaker.intro_ember=Ta cần tìm một ít _than tươi_ từ nguyên tố lửa sơ sinh. Nguyên tố thường sinh ra từ nghi lễ triệu hồi không có sự điều khiển, nên ngươi chỉ việc tìm một ít nến và đến khu vực nghi lễ, ta tin ngươi có thể triệu hồi một con. Có lẽ ngươi sẽ muốn _mang theo một ít đồ làm lạnh_, nguyên tố rất mạnh, nhưng băng sẽ hạ gục chúng khá dễ dàng.
actors.mobs.npcs.wandmaker.intro_berry=Tên quản ngục cũ ở đây giữ một _Quả mọng thối_, và ta đang cần một hạt giống của nó. Thứ cây này có lẽ đã mọc um tùm rồi, thế nên muốn lấy hạt từ nó quả là không dễ. Nó mọc thành vườn ở đâu đó trong tầng này. Cố gắng _giữ khoảng cách với roi dây leo của nó_ nếu ngươi muốn toàn mạng. Dùng lửa có vẻ hợp lí nhưng đừng làm thế, ngươi sẽ đốt trụi cái cây và phá hủy hạt ta cần.
actors.mobs.npcs.wandmaker.intro_2=\n\nNếu ngươi có thể lấy nó cho ta, ta sẽ vui lòng trả công cho ngươi bằng một trong những cây đũa phép được chế tạo tinh xảo của ta! Ta mang hai chiếc theo mình, nên ngươi có thể thoải mái chọn chiếc mình thích.
actors.mobs.npcs.wandmaker.reminder_dust=Đã tìm thấy bụi xác chết chưa, %s? Hãy tìm những cái rào chắn.
actors.mobs.npcs.wandmaker.reminder_ember=Sao rồi, đã tìm được _than tươi_ chưa %s? Ngươi cần tìm 4 ngọn nến và đi tới khu vực nghi lễ.
actors.mobs.npcs.wandmaker.reminder_berry=Đã lấy được hạt giống Quả mọng thối chưa, %s? Hãy tìm một căn phòng tràn ngập thảm thực vật.
actors.mobs.npcs.wandmaker.def_verb=chặn
actors.mobs.npcs.wandmaker.desc=Người đàn ông già nhưng mạnh khỏe này mang một vẻ mặt khá bối rối. Ông ấy được bảo vệ bởi một lá chắn phép thuật.



###mobs
actors.mobs.acidic.name=bọ cạp có tính axit
actors.mobs.acidic.desc=Sinh vật quỷ quái giống nhện này cố tránh cận chiến, ưa phóng hỏa và răng cưa gai từ tầm xa. Có những giọt nước độc đang rỉ ra từ nó.

actors.mobs.albino.name=chuột bạch tạng
actors.mobs.albino.desc=Đây là một giống chuột có túi hiếm, với bộ lông trắng tinh và hàm răng lởm chởm.

actors.mobs.armoredstatue.name=tượng mặc giáp
actors.mobs.armoredstatue.desc=Bạn đã nghĩ rằng đây chỉ lại là một bức tượng bất động khác của hầm ngục này, nhưng đôi mắt phát sáng màu đỏ của nó thì không cho thấy điều đó.\n\nCó vẻ nó còn nguyên vẹn do bộ giáp đang mặc, và có lẽ sẽ rất khó nếu muốn tiêu diệt.\n\nMặc dù bức tượng làm từ đá, thế nhưng _%1$s_ và _%2$s_ mà nó đang trang bị trông rất thật.

actors.mobs.bandit.name=tên cướp điên

actors.mobs.bat.name=dơi hút máu
actors.mobs.bat.desc=Những cư dân nhanh nhẹn và ngoan cường trong hang động này nguy hiểm hơn nhiều so với vẻ ngoài của chúng. Chúng hồi máu của mình sau mỗi lần đánh trúng, cho phép chúng tiêu diệt những đối thủ lớn hơn nhiều.

actors.mobs.bee.name=ong vàng
actors.mobs.bee.desc_honey=Bất chấp kích thước nhỏ của chúng, những con ong vàng có khuynh hướng bảo vệ nhà của chúng một cách hung dữ. Con này đã được xoa dịu, và có vẻ như muốn đi theo bạn.
actors.mobs.bee.desc=Bất chấp kích thước nhỏ của chúng, những con ong vàng có khuynh hướng bảo vệ nhà của chúng một cách hung dữ. Con này rất hung dữ, tốt nhất là giữ khoảng cách của bạn.

actors.mobs.brute.name=gnoll chiến binh
actors.mobs.brute.enraged=nổi giận
actors.mobs.brute.def_verb=chặn
actors.mobs.brute.desc=Các chiến binh là những kẻ lớn nhất, mạnh nhất, và cứng rắn nhất trong các gnoll. Khi bị thương đến chết, chúng trở nên điên cuồng, nhận khiên tạm thời và một sự tăng cường lớn về sát thương.
actors.mobs.brute$bruterage.name=giận dữ
actors.mobs.brute$bruterage.desc=Con gnoll chiến binh này đang chết, nhưng nó muốn kéo bạn theo! Chiến binh này sẽ chết khi khiên của nó hết, do thời gian hoặc nếu nó bị thương. Trong lúc này, nó sẽ gây nên sát thương được tăng mạnh, nên hãy coi chừng! Khiên còn lại: %d.

actors.mobs.causticslime.name=slime ăn da
actors.mobs.causticslime.desc=Con slime này có vẻ như đã bị vấy bẩn bởi thứ phép thuật hắc ám phát ra từ bên dưới. Nó đã mất đi màu xanh lá thông thường của nó, và nhỏ giọt với chất nhầy ăn da.

actors.mobs.crab.name=cua cống
actors.mobs.crab.desc=Những con cua khổng lồ này đứng đầu chuỗi thức ăn trong khu vực cống. Chúng cực kỳ nhanh và cái mai dày của chúng có thể chịu được những cú đánh mạnh mẽ.

actors.mobs.crystalmimic.name=mimic pha lê
actors.mobs.crystalmimic.ate=Con mimic ăn %s của bạn!
actors.mobs.crystalmimic.escaped=Con mimic pha lê đã bỏ trốn!
actors.mobs.crystalmimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic pha lê thì khôn lỏi hơn so với những người anh em thông thường của chúng, và thích tránh chiến đấu trong khi ăn trộm vật phẩm hơn. Chúng sẽ cố gắng bỏ chạy khi đã bị phát hiện, và có khả năng đặt lại vị trí kẻ địch khi chúng tấn công.

actors.mobs.demonspawner.name=quái sinh quỷ
actors.mobs.demonspawner.on_death=Năng lượng quỷ ở đây dường như giảm đi khi con quái sinh quỷ chết.
actors.mobs.demonspawner.desc=Đống thịt người lùn xoắn quẩy này là nguồn gốc tạo ra lũ quỷ đồ tể từ những người lùn đã chết trong vùng này. Rõ ràng là lũ quỷ không tiếc bất kì nguồn lực nào mà chúng có thể dùng để tiêu diệt kẻ thù.\n\nMặc dù trông đáng sợ nhưng cái này không thể di chuyển hay trực tiếp tự vệ. Tuy nhiên, nó khó bị giết nhanh chóng, và sẽ sinh ra quỷ đồ tể nhanh hơn khi bị đe dọa.\n\n_Hình như nó đang kết nối đến một nguồn sức mạnh ma quỷ trung tâm nào đó. Tiêu diệt thứ này có thể làm yếu nó._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Tia điện đã giết bạn...
actors.mobs.dm100.desc=DM-100 là một mẫu 'cỗ máy phòng thủ' thời kì đầu của người lùn, thứ đã được thiết kế để bảo vệ các thợ mỏ người lùn trong các hang động bên dưới nhà tù này. Tuy nhiên những cú sốc điện của chúng lại quá yếu, và thế là chúng đã được tặng cho thành phố con người ở bên trên. Chúng đã không được sử dụng trong nhiều năm và rồi sau cùng gửi đến nhà tù, tại đó người quản ngục ban đầu thấy sử dụng chúng là quá tàn nhẫn. Tuy nhiên một khi những tù nhân trở nên khó quản hơn thì chúng trở thành một thứ cần thiết.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200 phóng ra một luồng khí thải độc hại!
actors.mobs.dm200.desc=DM-200 là thế hệ thứ hai của 'cỗ máy phòng thủ' của người lùn, thứ đã được thiết kế để bảo vệ các thợ mỏ người lùn ở trong các hang động và thành phố bên dưới. Chúng to và cồng kềnh hơn nhiều những người tiền nhiệm của mình, và tấn công với những nắm đấm thủy lực chết chóc.\n\nKích thước được tăng của chúng cũng là điểm yếu chính của nó, bởi chúng không thể đi vừa vào các lối đi hẹp và ngưỡng cửa của hầm ngục. Những người lùn đã có thể bù lại sự thiếu tính di động của DM-200 bằng cách cho phép chúng xả khói thải độc hại của mình vào những kẻ địch ở khoảng cách xa, hoặc kẻ địch chúng không thể với tới.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 ném một quả lựu đạn ăn mòn!
actors.mobs.dm201.desc=Những người lùn đã thử nghiệm sơ qua với việc đẩy mạnh sự thiếu cơ động của DM-200 và đã tạo ra một vài mẫu DM hoàn toàn đứng yên. DM-201 là một DM-200 được trang bị thêm, thứ hoạt động như một tháp pháo canh gác không có khả năng di chuyển. Bù lại cho sự thiếu cơ động của nó, các DM-201 có độ bền và sức tấn công cao hơn đáng kể. Vì các DM-201 không có động cơ để xả khí thải, nên thay vào đó những người lùn đã trang bị chúng với những quả lựu đạn khí ăn mòn! Tuy nhiên, các DM-201 khá cẩn trọng với những quả lựu đạn này và sẽ chỉ ném chúng khi bị tấn công từ xa.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=PHÁT HIỆN NHÂN VIÊN KHÔNG ĐƯỢC ỦY QUYỀN!
actors.mobs.dm300.shield=DM-300 lấy điện từ những dây điện bị hở và tạo khiên cho chính nó!
actors.mobs.dm300.vent=DM-300 phóng một luồng khí thải độc hại!
actors.mobs.dm300.rocks=DM-300 đập mạnh vào mặt đất, nới lỏng các tảng đá từ trên trần nhà!
actors.mobs.dm300.charging=ĐANG CHỊU HƯ HẠI! ĐANG KÍCH HOẠT CỘT ĐIỆN!
actors.mobs.dm300.charging_hint=DM-300 không thể bị tấn công khi nó được cột điện tiếp năng lượng!
actors.mobs.dm300.supercharged=PHÁ HUỶ! PHÁ HUỶ! PHÁ HUỶ!
actors.mobs.dm300.charge_lost=CỘT ĐIỆN ĐÃ BỊ PHÁ HUỶ! ĐANG QUAY VỀ NGUỒN ĐIỆN CỤC BỘ!
actors.mobs.dm300.pylons_destroyed=BÁO ĐỘNG! ĐÃ PHÁT HIỆN SỰ BẤT ỔN Ở LƯỚI ĐIỆN!
actors.mobs.dm300.rankings_desc=Bị nghiền nát bởi DM-300
actors.mobs.dm300.def_verb=chặn
actors.mobs.dm300.defeated=HƯ HẠI NGHIÊM TRỌNG! ĐANG TẮ-
actors.mobs.dm300.desc=DM-300 là 'cỗ máy phòng thủ' lớn nhất và mạnh mẽ nhất mà những người lùn từng chế tạo. Một cỗ máy tuyệt vời như vậy rất khó để chế tạo, vậy nên những người lùn đã chỉ làm một vài chiếc để canh gác lối vào tới đô thị dưới lòng đất của họ.\n\nNó được trang bị với những chiếc lỗ thông gió để thải ra khí thải độc hại của nó và một mũi khoan năng lượng cao mà nó có thể sử dụng nó vừa để tấn công và đào đất. DM-300 cũng có thể kết nối tới một lưới điện, nâng khả năng của nó cao hơn.
actors.mobs.dm300.desc_supercharged=DM-300 đang được sạc đầy với năng lượng điện. Ở trong dạng này DM-300 không thể bị tổn thương và di chuyển nhanh gấp đôi! Ngoài ra, mũi khoan của nó giờ quay đủ nhanh để nó có thể _đào xuyên đá rắn,_ dù nó di chuyển chậm hơn nhiều khi đang làm việc này. \n\nTấn công DM-300 trực tiếp là vô nghĩa khi nó được sạc đầy, nhưng _phải có thứ gì đó trong khu vực này đang cung cấp cho nó nguồn năng lượng này,_ phá hủy thứ đó có thể làm nó yếu đi.
actors.mobs.dm300$fallingrocks.desc=Những tảng đá rời đang rơi xuống từ trần nhà ở đây, nó trông như là nó sắp sập!

actors.mobs.dwarfking.name=Vua của các Người lùn
actors.mobs.dwarfking.notice=Sao ngươi dám! Ngươi không biết mình đang xen vào thứ gì đâu!
actors.mobs.dwarfking.lifelink_1=Ta cần sự sống của các ngươi, nô lệ!
actors.mobs.dwarfking.lifelink_2=Đổ máu cho ta, nô lệ!
actors.mobs.dwarfking.teleport_1=Xử chúng đi, nô lệ!
actors.mobs.dwarfking.teleport_2=Giữ chân chúng đi, nô lệ!
actors.mobs.dwarfking.wave_1=Đủ rồi! Dậy đi các nộ lệ của ta!
actors.mobs.dwarfking.wave_2=Nữa! Đổ máu cho nhà vua của các ngươi!
actors.mobs.dwarfking.wave_3=Đồ vô dụng! GIẾT CHÚNG NGAY!
actors.mobs.dwarfking.enraged=Ngươi không thể giết ta đâu %s. TA. LÀ. BẤT TỬ!
actors.mobs.dwarfking.losing=Không! Ngươi không thể làm điều này... ngươi không biết có thứ gì nằm bên dưới đâu...
actors.mobs.dwarfking.defeated=Ngươi đã... Hủy diệt tất cả chúng ta...
actors.mobs.dwarfking.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking.desc=Nhiều năm trước một trong những pháp sư cao cấp nhất trong triều đình của người lùn đã khám phá ra những bí mật mang lại cho anh ta sức mạnh to lớn với sự sống và cái chết. Ông đã sớm sử dụng sức mạnh này để khuất phục và tha hóa các phù thủy khác, đức vua của ông, và cuối cùng là mọi thường dân người lùn. Giờ ông là vua, người cai trị quân đoàn của những xác sống.\n\nVua của các Người lùn là một kẻ địch hung hãn, kẻ sẽ cố bao vây và áp đảo kẻ địch của ông bằng quân đoàn xác sống của ông.
actors.mobs.dwarfking$dkghoul.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking$dkmonk.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.dwarfking$dkwarlock.rankings_desc=Gục ngã trước Vua của các Người lùn

actors.mobs.elemental$fireelemental.name=nguyên tố lửa
actors.mobs.elemental$fireelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố lửa là một loại phổ biến trong số đó, gây sát thương bằng ma pháp lửa. Chúng đốt cháy mục tiêu bằng mỗi đòn đánh cận chiến của mình, và cũng có thể thường xuyên bắn ra tia lửa.
actors.mobs.elemental$newbornfireelemental.name=nguyên tố lửa sơ sinh
actors.mobs.elemental$newbornfireelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố lửa là một loại phổ biến trong số đó, gây sát thương bằng ma pháp lửa. Chúng đốt cháy mục tiêu bằng mỗi đòn đánh cận chiến của mình, và cũng có thể thường xuyên bắn ra tia lửa.\n\nNguyên tố lửa này vừa được triệu hồi, do đó nó đang rất yếu. Ở trạng thái này nó cực kì nhạy cảm với cái lạnh. Tuy vậy khả năng tấn công của nó vẫn rất đáng gờm, cẩn thận là trên hết.
actors.mobs.elemental$frostelemental.name=nguyên tố băng
actors.mobs.elemental$frostelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố băng là một loại phổ biến trong số đó, gây sát thương bằng ma pháp băng. Chúng làm lạnh mục tiêu bằng mỗi đòn đánh cận chiến của mình, và cũng có thể thường xuyên đánh xa. Ma pháp băng trở nên hiệu quả hơn rất nhiều trong nước.
actors.mobs.elemental$shockelemental.name=nguyên tố điện
actors.mobs.elemental$shockelemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố điện là một loại ít phổ biến trong số đó, gây sát thương bằng điện và chớp sáng. Chúng giật điện kẻ địch lân cận khi đánh gần, gây thêm sát thương tới mục tiêu chính nếu mục tiêu này đứng trong nước. Chúng cũng thường tập trung bắn một tia sáng nổ vào mục tiêu, làm mù tạm thời nạn nhân.
actors.mobs.elemental$chaoselemental.name=nguyên tố hỗn loạn
actors.mobs.elemental$chaoselemental.desc=Nguyên tố là sinh vật hỗn loạn thường được tạo ra từ năng lượng bí ẩn mất kiểm soát. Trí khôn của chúng rất kém, và thường liên quan mật thiết đến một loại ma pháp nào đó.\n\nNguyên tố hỗn loạn là loại cực kì ít gặp và nguy hiểm trong số đó, chúng chưa ổn định thành một nguyên tố cụ thể nào cả. Chúng tạo ra ma pháp hỗn loạn không lường trước được khi tấn công.

actors.mobs.eye.name=mắt quỷ
actors.mobs.eye.deathgaze_kill=Ánh nhìn chết đã giết bạn
actors.mobs.eye.desc=Mắt quỷ là những quả cầu năng lượng quỷ được nén bay lơ lửng. Mặc dù chúng có khả năng cận chiến nhưng sức mạnh thực sự của chúng đến từ phép thuật của chúng.\n\nSau khi tích năng lượng trong một thời gian ngắn, Mắt quỷ sẽ giải phóng một chùm năng lượng hủy diệt được gọi là  _ánh nhìn chết._ Bất cứ thứ gì trong tầm ngắm của Mắt quỷ sẽ chịu sát thương to lớn, những nhà thám hiểm khôn ngoan sẽ chạy tìm chỗ trốn.

actors.mobs.fetidrat.name=chuột thối
actors.mobs.fetidrat.desc=Có điều gì đó sai sai với con chuột này. Bộ lông bóng nhờn màu đen, da thối rữa khác hẳn lũ chuột bình thường bạn từng thấy. Đôi mắt tái nhợt càng làm nó đáng sợ.\n\nNó mang theo một làn khí thối quanh người, cực kì nguy hiểm ở gần.\n\nChất nhờn độc đang chảy ra từ miệng nó, ăn mòn cả nền sàn nhưng có vẻ bị phân giải trong nước.

actors.mobs.ghoul.name=quỷ người lùn
actors.mobs.ghoul.desc=Xã hội người lùn dần sụp đổ, vị vua hiện tại theo đuổi sức mạnh tuyệt đối, bất cứ kẻ yếu hoặc chống lại hắn đều không có kết cục tốt đẹp, Khi mà hắn ngày càng thuần thục trong ma thuật tối, hắn có thể điều khiển người lùn khác theo ý của mình, và giờ đây tạo ra hẳn một đội quân.\n\nNgạ quỷ không mạnh lắm, nhưng luôn đi theo đàn và rất khó tiêu diệt số lượng lớn. _Khi ngạ quỷ bị hạ gục, nó sẽ hồi sinh sau vài lượt nếu có ngạ quỷ khác ở gần_.

actors.mobs.gnoll.name=gnoll trinh sát
actors.mobs.gnoll.desc=Gnoll là các sinh vật hình người giống linh cẩu. Chúng trú ngụ trong các cống rãnh và hầm ngục, đôi khi đi lên trên mặt đất để tấn công. Các gnoll trinh sát là những thành viên thông thường trong nhóm của chúng, chúng không mạnh như các chiến binh và không thông minh như các thầy tế.

actors.mobs.gnolltrickster.name=gnoll xảo quyệt
actors.mobs.gnolltrickster.desc=Một sinh vật trông kỳ lạ, ngay cả theo tiêu chuẩn của gnoll. Nó cúi người về phía trước với một nụ cười nham hiểm, gần như ôm chặt lấy chiếc túi treo trên vai. Đôi mắt nó mở to với sự pha trộn kỳ lạ giữa sợ hãi và phấn khích.\n\nCó một túi lớn chứa phi tiêu kém chất lượng trên lưng nó, chúng đều được tẩm những loại độc khác nhau.

actors.mobs.goldenmimic.name=mimic vàng
actors.mobs.goldenmimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic vàng là những mimic mạnh hơn, chúng cố thu hút những nhà thám hiểm mạnh mẽ nhất. Chúng chứa những vật tốt hơn, những cũng mạnh hơn nhiều các mimic thông thường.

actors.mobs.golem.name=golem
actors.mobs.golem.def_verb=chặn
actors.mobs.golem.desc=Golem là một nỗ lực để sửa chữa những sai sót trước đây trong máy móc của người lùn thông qua việc sử dụng phép thuật mới của người lùn. Chúng nhỏ gọn và hiệu quả hơn nhiều so với DM-300 trong khi vẫn rất nguy hiểm.\n\nGolem vẫn còn quá lớn để có thể đi vào các lối đi, người lùn đã ban cho chúng những khả năng phép thuật mới để bù đắp. Golem có thể dịch chuyển chính mình giữa các phòng và dịch chuyển kẻ thù đến chỗ chúng khi chúng ở ngoài tầm với.

actors.mobs.goo.name=Goo
actors.mobs.goo.notice=GLURP-GLURP!
actors.mobs.goo.defeated=glurp... glurp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Goo đang tự bơm chính nó lên!
actors.mobs.goo.enraged=nổi giận
actors.mobs.goo.gluuurp=GLUUUURP!
actors.mobs.goo.rankings_desc=Bị hấp thụ bởi Goo
actors.mobs.goo.desc=Người ta biết rất ít về Goo. Rất có thể đó không phải là một sinh vật, mà là một tập hợp các chất bẩn thỉu từ cống rãnh bằng cách nào đó có được trí thông minh cơ bản. Ma thuật hắc ám chắc chắn là thứ đã cho phép Goo tồn tại.\n\nBản chất sền sệt của nó đã cho phép nó hấp thụ rất nhiều năng lượng đen tối, bạn sẽ cảm thấy ớn lạnh khi ở gần. Nếu bị tấn công bằng năng lượng này, bạn sẽ không sống được bao lâu.

actors.mobs.greatcrab.name=cua khổng lồ
actors.mobs.greatcrab.noticed=Con cua chặn bằng cái càng khổng lồ của nó.
actors.mobs.greatcrab.def_verb=chặn
actors.mobs.greatcrab.desc=Loài cua này có kích thước khổng lồ, thậm chí so với những loài cua cống khác. Vỏ màu xanh lam của nó được bao phủ bởi các vết nứt và hình gai, cho thấy nó đã rất già. Nó chậm chạp đi lại xung quanh, hầu như không giữ được thăng bằng với bộ móng khổng lồ của mình.\n\nTrong khi cua chỉ có một càng, kích thước của chiếc càng dễ dàng bù đắp. Con cua giữ chặt càng trước bất kỳ mối đe dọa nào, che chắn mình sau một bức tường không thể xuyên thủng. Tuy nhiên, cua không thể chặn những đòn mà nó không thấy trước hoặc các đòn từ nhiều kẻ thù cùng một lúc.

actors.mobs.guard.name=cai ngục
actors.mobs.guard.scorpion=Lại đây!
actors.mobs.guard.def_verb=chặn
actors.mobs.guard.desc=Từng là những người canh giữ nhà tù, những cai ngục này từ lâu đã trở nên không khác gì các tù nhân. Họ run rẩy như thây ma, vô thức lang thang khắp các hành lang để tìm kiếm bất cứ thứ gì khác biệt, như bạn!\n\nHọ mang dây xích quanh hông, có lẽ được dùng để kéo kẻ địch lại gần.

actors.mobs.king.name=Vua của các Người lùn
actors.mobs.king.notice=Sao ngươi dám!
actors.mobs.king.defeated=Ngươi không thể giết ta, %s... Ta là... bất tử...
actors.mobs.king.def_verb=chặn
actors.mobs.king.arise=Dậy đi, hỡi nô lệ!
actors.mobs.king.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.king.desc=Vị vua cuối cùng của các người lùn được biết đến với hiểu biết sâu sắc của ông về các quá trình của sự sống và cái chết. Ông đã thuyết phục các thành viên trong triều đình của mình tham gia vào một nghi lễ, mà đáng ra phải ban cho họ sự trẻ trung vĩnh hằng. Đến cuối cùng ông ấy là người duy nhất, kẻ có được nó - cùng với một đội quân xác sống nữa.
actors.mobs.king$undead.name=xác sống người lùn
actors.mobs.king$undead.def_verb=chặn
actors.mobs.king$undead.rankings_desc=Gục ngã trước Vua của các Người lùn
actors.mobs.king$undead.desc=Những người lùn xác sống này trỗi dậy bởi ý chí của Vua của các Người lùn, đã từng là thành viên trong triều đình của ông ấy. Chúng trông như những bộ xương với một lượng lông mặt đáng kinh ngạc.

actors.mobs.mimic.name=mimic
actors.mobs.mimic.reveal=Cái rương đó là một mimic!
actors.mobs.mimic.hidden_hint=Có điều gì đó sai sai về chiếc rương này... Bước đến và cố gắng mở nó ra có thể là một ý tồi.
actors.mobs.mimic.desc=Mimic là những sinh vật phép thuật có thể chọn bất kỳ hình dạng nào chúng muốn. Trong hầm ngục, chúng hầu như luôn chọn hình dạng của một chiếc rương kho báu để thu hút những nhà thám hiểm ít nghi ngờ.\n\nMimic có một phát cắn khó chịu, nhưng thường chứa nhiều kho báu hơn một chiếc rương thông thường.

actors.mobs.necromancer.name=kẻ chiêu hồn
actors.mobs.necromancer.desc=Những pháp sư bóng tối tập sự này đã đổ xô đến nhà tù, vì đây là nơi hoàn hảo để thực hành tà thuật của họ.\n\nChiêu hồn sư sẽ triệu hồi và phù phép cho các bộ xương để chiến đấu. Giết chết chiêu hồn sư cũng sẽ giết chết bộ xương mà hắn triệu hồi.
actors.mobs.necromancer$necroskeleton.name=bộ xương của kẻ chiêu hồn
actors.mobs.necromancer$necroskeleton.desc=Bộ xương này đã được triệu hồi bởi một kẻ chiêu hồn. Nó hành động như một bộ xương bình thường, và sẽ chết khi kẻ chiêu hồn đã triệu hồi nó bị giết.

actors.mobs.mob.died=Bạn nghe thấy thứ gì đó chết ở phía xa.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dKinh nghiệm
actors.mobs.mob.rankings_desc=Bị giết bởi: %s

actors.mobs.monk.name=thầy tu người lùn
actors.mobs.monk.def_verb=chặn
actors.mobs.monk.parried=chặn
actors.mobs.monk.desc=Những tu sĩ này là những kẻ cuồng tín, những người đã cống hiến hết mình để bảo vệ nhà vua của họ thông qua sức mạnh vật chất. Sự tận tâm của họ tuyệt vời đến mức họ đã hoàn toàn đầu hàng tâm trí cho vị vua của mình, và giờ đây lang thang trong thành phố lùn như những thây ma vô hồn.\n\nTu sĩ chỉ dựa vào nghệ thuật chiến đấu tay không và có thể sử dụng nắm đấm của chúng để tấn công và phòng thủ. Khi tập trung, tu sĩ sẽ chặn đòn đánh vật lí tiếp theo được sử dụng để chống lại chúng, ngay cả khi đòn đánh đó được đảm bảo sẽ trúng đích. Các tu sĩ tích lũy tập trung nhanh hơn khi đang di chuyển và chậm hơn khi chiến đấu trực tiếp.
actors.mobs.monk$focus.name=Tâp trung
actors.mobs.monk$focus.desc=Tu sĩ này đã hoàn toàn rèn giũa mục tiêu của nó, và dường như đã đoán trước được các bước di chuyển của kẻ địch.Trong khi tập trung, _đòn tấn công vật lý tiếp theo vào tu sĩ chắc chắn sẽ trượt_, bất kể trong hoàn cảnh nào. Ngăn chặn đòn tấn công này sẽ tiêu tốn sự tập trung của tu sĩ, và nó sẽ cần phải tập trung lại để ngăn chặn một đòn khác. Các tu sĩ tập trung nhanh hơn trong khi đang di chuyển.

actors.mobs.piranha.name=piranha khổng lồ
actors.mobs.piranha.desc=Những con cá ăn thịt này không phải là cư dân tự nhiên của các bể nước ngầm. Chúng được lai tạo đặc biệt để bảo vệ các hầm kho báu bị ngập.

actors.mobs.pylon.name=cột điện
actors.mobs.pylon.desc_inactive=Một chiếc cột điện, được dùng để giúp điều tiết điện năng thứ làm chạy máy móc trong khu vực này.\n\nChiếc cột hiện đang không hoạt động và miễn nhiễm với sát thương.
actors.mobs.pylon.desc_active=Một cột điện, giúp điều chỉnh điện năng, cung cấp năng lượng cho máy móc trong vùng này. Cột điện hiện đang tăng cường năng lượng điện, đây chắc hẳn là thứ đang tăng áp cho DM-300!\n\nỞ trạng thái này, các cột dễ bị phá, nhưng sẽ cung cấp điện cho các ô lân cận theo chiều kim đồng hồ. Do cấu tạo bằng kim loại nặng, cột điện có khả năng chống lại một lượng lớn sát thương.

actors.mobs.rat.name=chuột có túi
actors.mobs.rat.desc=Chuột có túi là những cư dân hung dữ nhưng khá yếu ớt của cống rãnh. Chúng có một vết cắn khó chịu, nhưng chỉ đe dọa đến tính mạng với số lượng lớn.

actors.mobs.ripperdemon.name=quỷ đồ tể
actors.mobs.ripperdemon.leap=Con quỷ đồ tể chuẩn bị bật nhảy!
actors.mobs.ripperdemon.desc=Những sinh vật khủng khiếp này là kết quả của việc nhiều xác chết người lùn trong khu vực này được đưa vào sử dụng bởi các thế lực ma quỷ. Quỷ xé xác là những sinh vật ma quỷ trông giống người lùn, nhưng cơ thể bị gãy và móng vuốt dài sắc nhọn làm bằng xương.\n\nQuỷ xé xác không quá bền, nhưng chúng nhanh nhẹn và nguy hiểm. Chúng có khả năng nhảy từ khoảng cách xa để nhanh chóng tiếp cận mục tiêu trước khi dùng móng vuốt của chúng kết liễu nạn nhân.

actors.mobs.rotheart.name=quả tim thối
actors.mobs.rotheart.desc=Một quả mọng thối rất độc đáo. Thay vì thối rữa đi và cung cấp dinh dưỡng, quả lớn lên, cứng lại và bao bọc hạt. Nó bảo vệ các cơ quan mọc bên trong quả. Khối cầu lớn này được gọi là trái tim của một cây quả mọng thối trưởng thành.

actors.mobs.rotlasher.name=dây roi thối
actors.mobs.rotlasher.desc=Roi của quả mọng thối là một phần trong cấu trúc rễ của cây đã chín, và cũng là phương tiện bảo vệ chính của chúng. Các sợi roi được gắn chặt vào đất, nhưng sẽ tấn công dữ dội bất kỳ mối đe dọa nào đến gần chúng. Khi không có kẻ thù ở gần, chúng đứng bất động, ngụy trang trong thảm thực vật xung quanh.
actors.mobs.rotlasher$waiting.status=Cái %s đang nghỉ.

actors.mobs.scorpio.name=bọ cạp
actors.mobs.scorpio.desc=Những sinh vật quỷ khổng lồ giống loài nhện này tránh cận chiến, chúng thích bắn những chiếc gai có răng cưa gây què từ khoảng cách xa.

actors.mobs.senior.name=thầy tu già
actors.mobs.senior.desc=Những tu sĩ này là những kẻ cuồng tín, những người đã cống hiến hết mình để bảo vệ nhà vua của họ thông qua sức mạnh vật chất. Sự tận tâm của họ tuyệt vời đến mức họ đã hoàn toàn đầu hàng tâm trí cho vị vua của mình, và giờ đây lang thang trong thành phố lùn như những thây ma vô hồn.\n\nTên tu sĩ này đã hoàn toàn thành thạo nghệ thuật dấu tay dôi, hắn sẽ nhận dược sự tập trung nhanh hơn so với những tu sĩ khác. Khi tập trung, tu sĩ sẽ chặn đòn đánh vật lí tiếp theo được sử dụng để chống lại chúng, ngay cả khi đòn đánh đó được đảm bảo sẽ trúng đích. Các tu sĩ tích lũy tập trung nhanh hơn khi đang di chuyển và chậm hơn khi chiến đấu trực tiếp.

actors.mobs.shaman.name=thầy tế gnoll
actors.mobs.shaman.bolt_kill=Tia phép thuật đã giết bạn...
actors.mobs.shaman.desc=Các thầy tế gnoll là những gnoll thông minh, chúng biết sử dụng các phép thuật chiến đấu để bù đắp cho sức mạnh bị thiếu của mình. Chúng có một vị trí rất được tôn trọng trong xã hội loài gnoll, dù sở hữu sức mạnh yếu hơn.
actors.mobs.shaman$redshaman.spell_desc=Thầy tế này đang đeo một chiếc mặt nạ đỏ, và sẽ sử dụng phép thuật mà tạm thời _làm suy yếu sức tấn công của bạn._
actors.mobs.shaman$blueshaman.spell_desc=Thầy tế này đang đeo một chiếc mặt nạ xanh dương, và sẽ sử dụng phép thuật mà tạm thời _tăng lượng sát thương bạn nhận._
actors.mobs.shaman$purpleshaman.spell_desc=Thầy tế này đang đeo một chiếc mặt nạ tím, và sẽ sử dụng phép thuật mà tạm thời _làm giảm độ chính xác và khả năng né tránh của bạn._

actors.mobs.armoredbrute.name=brute mặc giáp
actors.mobs.armoredbrute.desc=Những chiến binh gnoll cao cấp nhất thường mặc áo giáp mạnh mẽ để thể hiện địa vị của mình. Bộ giáp giúp chúng có khả năng chống chịu sát thương vật lý tốt hơn nhiều, và tính kỷ luật cao hơn có nghĩa là chúng có thể hoành hành lâu hơn trước khi chịu đựng vết thương của mình.

actors.mobs.skeleton.name=bộ xương
actors.mobs.skeleton.explo_kill=Bạn đã bị giết bởi vụ nổ của những cái xương...
actors.mobs.skeleton.def_verb=chặn
actors.mobs.skeleton.desc=Được tổng hợp từ xương xác chết từ những nhà thám hiểm không may mắn và cư dân của ngục tối, làm sống dậy bởi những ma thuật xấu xa từ sâu bên dưới. Sau khi chịu đủ sát thương, chúng sẽ nổ.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=chặn
actors.mobs.slime.desc=Slime là những sinh vật kỳ lạ, hơi huyền bí với phần thân bên ngoài bằng cao su và phần lõi chất lỏng. Hệ thống cống rãnh của thành phố cung cấp cho chúng nguồn cung cấp nước và chất dinh dưỡng dồi dào.\n\nDo lớp màng ngoài đàn hồi của chúng, khó có thể gây ra nhiều hơn _6 sát thương_ đối với slime từ bất kỳ đòn tấn công nào.

actors.mobs.snake.name=rắn cống
actors.mobs.snake.hint=Hãy thử sử dụng nút xem xét lên một con rắn để học cách đối phó với chúng.
actors.mobs.snake.desc=Những con rắn ngoại cỡ này có khả năng trượt nhanh qua các cú đánh, khiến chúng khá khó đánh. Tuy nhiên, các đòn tấn công phép thuật hoặc tấn công bất ngờ có thể khiến chúng mất cảnh giác.\n\nBạn có thể thực hiện một đòn tấn công bất ngờ bằng cách tấn công khi ở ngoài tầm nhìn của rắn. Một cách là để một con rắn đuổi theo bạn qua một cánh cửa và _đánh ngay khi nó đi qua cửa._

actors.mobs.spectralnecromancer.name=kẻ chiêu hồn ma quỷ
actors.mobs.spectralnecromancer.desc=Trong khi xương khô là sản phẩm chính của chiêu hồn sư, một số lại tìm những tay sai khác kém tinh tế hơn. Số ít chiêu hồn sư đã chọn ma làm tay sai cho mình!\n\nBản thân lũ ma không mạnh bằng những bộ xương, nhưng chiêu hồn sư không ngại triệu hồi một đám lớn!

actors.mobs.spinner.name=nhện hang
actors.mobs.spinner.desc=Những con nhện hang động có bộ lông màu xanh lục này cố gắng tránh chiến đấu trực tiếp. Thay vào đó, chúng thích chờ đợi từ xa trong khi nạn nhân vật lộn trong mạng nhện bài tiết của chúng, từ từ chết do vết cắn có nọc độc. Chúng có khả năng bắn mạng của chúng ở khoảng cách rất xa và sẽ cố gắng chặn bất cứ con đường nào mà con mồi của chúng đang đi.

actors.mobs.statue.name=tượng sống
actors.mobs.statue.def_verb=chặn
actors.mobs.statue.desc=Bạn sẽ nghĩ rằng đó chỉ là một bức tượng vô tri vô giác khác của ngục tối này, nhưng đôi mắt phát sáng màu đỏ của nó đã làm cho nó khác hẳn.\n\nMặc dù bản thân bức tượng được làm bằng đá, _%s_ mà bức tượng đang sử dụng trông giống như thật.

actors.mobs.succubus.name=succubus
actors.mobs.succubus.desc=Succubus là những con quỷ thay đổi hình dạng và điều khiển tâm trí của những con mồi của chúng. Con quỷ này đã lấy hình dạng của một sinh vật hình người nhợt nhạt mang vẻ đẹp đáng sợ, có lẽ để thu hút các thầy phù thủy người lùn?\n\nSuccubus có thể tạm thời mê hoặc kẻ địch của chúng khi chúng tấn công, khiến kẻ địch của chúng không thể tấn công chúng trực tiếp. Khi succubus tấn công một kẻ địch bị mê hoặc, chúng sẽ lấy đi một phần sức sống của họ.

actors.mobs.swarm.name=bầy ruồi
actors.mobs.swarm.desc=Bầy ruồi nguy hiểm này kêu dữ dội. Mọi đòn tấn công phi phép thuật sẽ chia nó thành 2 bầy nhỏ hơn nhưng nguy hiểm tương đương.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Bắt được ngươi rồi, %s!
actors.mobs.tengu.interesting=Hãy khiến việc này thú vị hơn nào...
actors.mobs.tengu.notice_have=Ta bắt được ngươi rồi, %s!
actors.mobs.tengu.defeated=Cuối cùng cũng tự do...
actors.mobs.tengu.rankings_desc=Bị ám sát bởi Tengu
actors.mobs.tengu.desc=Một sát thủ nổi tiếng và bí ẩn, được gọi tên theo chiếc mặt nạ ghép vào khuôn mặt của hắn.\n\nTengu bị giữ chặt bằng những cái siết lớn ở cổ tay và đầu gối, mặc dù hắn dường như đã thoát khỏi xiềng xích của mình từ lâu.\n\nHắn sẽ cố gắng sử dụng bẫy, ma thuật lừa đảo và các đòn đánh chính xác để loại bỏ thứ duy nhất ngăn cản cuộc chạy trốn của hắn: ngươi.

actors.mobs.tengu$bombability$bombblob.desc=Một đám khói được làm nóng cực mạnh đang cuộn lên ở đây. Coi chừng, nó sắp phát nổ!
actors.mobs.tengu$bombability$bombitem.name=Bom khói
actors.mobs.tengu$bombability$bombitem.cant_pickup=Nó đã bám chặt vào mặt đất, bạn không thể di chuyển nó!
actors.mobs.tengu$bombability$bombitem.desc=Tengu đã ném một quả bom khói kì lạ vào đây, thứ đang bốc ra ra một làn khói dày nóng. Nó đang phát ra những tiếng tích tắc lớn, như thể nó đang đếm ngược đến một vụ nổ!\n\nQuả bom đã gắn chính nó vào mặt đất, nên bạn không thể nhặt nó lên.

actors.mobs.tengu$fireability$fireblob.desc=Tengu đã ném một thứ bột mịn dường như đang bùng lên đây, nó sắp bốc cháy!

actors.mobs.tengu$shockerability$shockerblob.desc=Năng lượng điện đang được tích lại ở đây, bất cứ thứ gì đứng trên ô này sẽ bị giật vào lượt tiếp theo!
actors.mobs.tengu$shockerability$shockeritem.name=Máy giật
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Nó đang phát ra quá nhiều điện, bạn không thể cầm lấy nó!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu đã ném một cái máy kì lạ vào đây, có vẻ như nó được làm từ các bộ phận của DM-100. Cái máy liên tục phóng điện xung quanh nó, nhưng nó dường như đang đi theo một đường đi có thể đoán trước được.\n\nVới những dòng điện xung quanh nó, không có cách nào bạn có thể nhặt thứ này lên.

actors.mobs.thief.name=tên trộm điên
actors.mobs.thief.stole=Tên trộm cướp %s từ bạn!
actors.mobs.thief.carries=\n\nTên trộm đang mang theo một _%s._ Dĩ nhiên là đánh cắp được rồi.
actors.mobs.thief.escapes=Tên trộm bỏ trốn với %s của bạn!
actors.mobs.thief.desc=Mặc dù những tù nhân này đi lang thang tự do khỏi phòng giam của họ, nơi này vẫn là nhà tù của họ. Theo thời gian, nơi đây đã chiếm lấy tâm trí cũng như sự tự do của họ. Từ lâu, những tên trộm và cướp điên này đã quên mất họ là ai và tại sao họ ăn trộm.\n\nNhững kẻ địch này thường hay đánh cắp rồi bỏ chạy hơn là chiến đấu. Nhớ luôn giữ họ trong tầm mắt, hoặc bạn có thể sẽ không bao giờ nhìn thấy vật phẩm bị đánh cắp của mình nữa.

actors.mobs.warlock.name=thầy phù thủy người lùn
actors.mobs.warlock.bolt_kill=Tia bóng tối đã giết bạn...
actors.mobs.warlock.desc=Với việc hứng thú của những người lùn chuyển từ kỹ thuật sang ma thuật, các thầy phù thủy lên nắm quyền trong thành phố. Họ bắt đầu với phép thuật nguyên tố, nhưng sớm chuyển sang quỷ học và thuật chiêu hồn. Kẻ mạnh nhất trong số các phù thủy này đã chiếm lấy ngai vàng của thành phố người lùn, và đội quân của ông ta được phép tiếp tục thực hành ma thuật hắc ám của mình, miễn là họ chịu phục tùng cho ông ta.\n\nNhững thầy phù thủy này sở hữu phép thuật gây rối mạnh mẽ và có thể tạm thời cản trở phép thuật nâng cấp được áp dụng lên trang bị của bạn. Vật phẩm càng được nâng cấp thì càng bị ảnh hưởng mạnh.

actors.mobs.wraith.name=bóng ma
actors.mobs.wraith.desc=Một bóng ma là một linh hồn thù hận của một kẻ có tội, người mà ngôi mộ hoặc lăng mộ của họ đã bị xâm phạm. Là một thực thể tâm linh, rất khó để đánh nó bằng vũ khí thông thường.

