actors.mobs.npcs.blacksmith.name=Thợ rèn troll
actors.mobs.npcs.blacksmith.gold_1=Này con người! Muốn trở nên hữu dụng à? Lấy cái cuốc này và đào cho tôi chút _quặng vàng tối, 15 mảnh_ chắc là đủ. Ý bạn là sao, tôi sẽ trả công như thế nào? Đồ tham lam...\nOk, ok, tôi không có tiền để trả, nhưng tôi có thể làm chút công việc rèn cho bạn. Bạn may mắn đấy, tôi là thợ rèn duy nhất quanh đây.
actors.mobs.npcs.blacksmith.blood_1=Này con người! Muốn trở nên hữu dụng à? Lấy cái cuốc này và _giết một con dơi_ với nó, tôi cần máu của nó ở phần đầu. Ý bạn là sao, tôi sẽ trả công bao nhiêu à? Đồ tham lam...\nOk, ok, tôi không có tiền để trả, nhưng tôi có thể rèn cái gì đó cho bạn. Bạn may mắn đấy, tôi là thợ rèn duy nhất quanh đây.
