actors.mobs.npcs.blacksmith.intro_quest_start=Muốn trở nên hữu dụng à? Ta có việc ngươi có thể làm đây. Ta đã dựng cái xưởng này trên một cái mỏ cũ, nó ở ngay dưới cái thang kia. Cầm cây cuốc này và đào cho ta vài _cục vàng tối. 40 cục_ chắc là đủ. Đá ỏ dưới đó cũng mềm nên _ngươi sẽ có thể đào qua các bức tường bằng một chút sức._\n\nÝ ngươi là sao, ta sẽ trả công thế nào ư? Đồ tham lam...\n\nOk, ok, ta có thể làm chút công việc rèn cho ngươi. Ngươi may mắn đấy, ta là thợ rèn duy nhất quanh đây.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Cẩn thận nhé, cái mỏ hơi nguy hiểm cho một con người bé nhỏ như ngươi. Nó bị bỏ hoang đã được một thời gian rồi, và hàng đống tinh thể đã bắt đầu mọc lên. Chúng cũng lấp lánh, nhưng dễ vỡ quá nên chẳng có giá trị gì cả, và chúng có mấy cái thứ phép thuật bảo vệ chúng. Chúng khá mạnh đấy, nên hãy _cẩn thận khi ngươi đào_ không thì ngươi sẽ khiến chúng chú ý tới.\n\nCó một khối _tinh thể khổng lồ_ ở đâu đó nữa. Nó vững chắc hơn nhiều, nên hãy chuẩn bị cho một trận chiến nếu ngươi bắt đầu phá nó. Nhưng ta cá là đập nó đi sẽ làm chậm sự phát triển của tất cả các tinh thể, nên ta sẽ trả công thêm nếu ngươi làm được việc đó.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Cẩn thận nhé, cái mỏ hơi nguy hiểm cho một con người bé nhỏ như ngươi. Có mấy con gnoll cũng muốn chỗ vàng và giờ chúng đang phá hoại nơi này. Chúng là những sinh vật ngu ngốc, nên hoạt động khai thác của chúng đã gây ra đủ loại đổ sụp và sập hang. Ngươi sẽ phải đào qua đó, nên _hãy tìm những tảng đá mới bị tác động gần đây._\n\nTa nghĩ một kẻ trong đám gnoll đang gây ra hầu hết các vấn đề, có lẽ là một _thầy thổ thuật sư_ hay gì đó. Ta sẽ trả công thêm, nếu ngươi có thể tìm và giết nó, nhưng ta chắc chắn là nó sẽ đánh trả đấy.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Cẩn thận nhé, cái mỏ hơi nguy hiểm cho một con người bé nhỏ như ngươi. Có vài con quái vật giống nấm đã mọc lên dưới đó. Nó có mấy trụ nấm rất là chết chóc nếu mà tụi nó thấy ngươi, nhưng ít nhất thì tụi nó không thể đứng dậy và đuổi theo ngươi. _Đừng để bị nhìn thấy_ nếu ngươi muốn sống.\n\nTa sẽ trả công gấp đôi nếu ngươi có thể hạ được _cấy nấm to nhất,_ nhưng mà sẽ cần nỗ lực thật sự đấy. Nó được kết nối với một đám ổ nấm mốc giấu kín trong tường. Ngươi sẽ cần phá hết chúng thì mới gây sát thương cho nó được.
actors.mobs.npcs.blacksmith.reminder=Ngươi lãng phí thời gian của ta xong chưa? Lối vào hang ở đằng kia.
actors.mobs.npcs.blacksmith.reminder_crystal=Mang về cho ta nhiều vàng nhất có thể, và hãy cố phá viên tinh thể to nữa.
actors.mobs.npcs.blacksmith.reminder_gnoll=Mang về cho ta nhiều vàng nhất có thể, và hãy cố giết tên thổ thuật sư gnoll nữa.
actors.mobs.npcs.blacksmith.reminder_fungi=Mang về cho ta nhiều vàng nhất có thể, và hãy cố giết cây nấm khổng lồ nữa.
