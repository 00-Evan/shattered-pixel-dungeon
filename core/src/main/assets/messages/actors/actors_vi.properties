actors.mobs.yogfist.invuln_warn=Nắm đấm không thể bị tổn thương khi ở gần con mắt!
actors.mobs.yogfist.rankings_desc=Bị nuốt chửng bởi Yog-Dzewa
actors.mobs.yogfist.desc=Nắm đấm này là một phần sức mạnh của Yog-Dzewa. Các nắm đấm được liên kết với sức mạnh của Yog-Dzewa, và sẽ được bảo vệ khỏi mọi sát thương khi chúng ở gần con mắt.
actors.mobs.yogfist$burningfist.name=nắm đấm cháy
actors.mobs.yogfist$burningfist.desc=Nắm đấm này được hình thành từ phép thuật lửa hỗn loạn. Khi nó di chuyển nó sẽ liên tục đốt cháy môi trường xung quanh nó. Nó cũng có thể bắn các vụ nổ lửa, thứ phát tán lửa ra nơi chúng va chạm.\n\nKhả năng phát tán lửa của nắm đấm bị kìm hãm khi nó ở gần nước, nhưng nhiệt của nó lớn tới mức chút nước nào ở quanh nó đều sẽ bốc hơi sau một lúc ngắn!
actors.mobs.yogfist$soiledfist.name=nắm đấm đất
actors.mobs.yogfist$soiledfist.desc=Nắm đấm này được hình thành từ phép thuật đất hỗn loạn. Khi nó di chuyển nó sẽ liên tục khiến cho thực vật nảy sinh xung quanh nó. Nó cũng có thể bắn ra các vụ nổ đất nén sẽ bẫy mục tiêu trong các sợi dây leo và rễ cây phát triển nhanh chóng!\n\nNắm đấm này lấy sức mạnh từ sự sống của thực vật này và sẽ kháng sát thương dựa trên số lượng thực vật cao hoặc bị dập gần nó!
actors.mobs.yogfist$rottingfist.name=nắm đấm thối rữa
actors.mobs.yogfist$rottingfist.desc=Nắm đấm này được hình thành từ sự thối rữa sống. Nó là một khối thịt thối rữa cao vút có thể phát tán chất nhầy ăn da trong tầm gần và khí độc từ tầm xa. Tệ hơn nữa, khối lượng khổng lồ của nắm đấm khiến nó chảy máu thay vì nhận sát thương trực tiếp.\n\nNước có thể được sử dụng để rửa sạch chất nhầy, nhưng nắm đấm cũng có khả năng hấp thụ nước để tự hồi phục chính nó! Ngoài ra, gây sát thương cho nắm đấm khi nó đang chảy máu sẽ làm cho hiệu ứng chảy máu làm mới, chứ không cộng dồn!
actors.mobs.yogfist$rustedfist.name=nắm đấm gỉ
actors.mobs.yogfist$rustedfist.desc=Nắm đấm này được hình thành từ kim loại sống. Nó là một khối kim loại di chuyển cao vút, nó có những đòn tấn công tầm gần mạnh mẽ, và có thể làm què mục tiêu của nó từ tầm xa. Bởi khối lượng khổng lồ của nó, nắm đấm sẽ nhận bất cứ lượng sát thương nào được gây cho nó theo thời gian, thay vì ngay lập tức.\n\nTuy nhiên nắm đấm cũng không linh hoạt, và không thể đi vào các lối đi hẹp. Thêm vào đó, dù nó nhận sát thương từ từ, lượng sát thương trì hoãn sẽ tiếp tục tăng nếu nắm đấm bị đánh nhiều lần.
actors.mobs.yogfist$brightfist.name=nắm đấm sáng
actors.mobs.yogfist$brightfist.teleport=Nắm đấm dịch chuyển đi trong một ánh chớp sáng làm bạn bị mù nghiêm trọng!
actors.mobs.yogfist$brightfist.desc=Nắm đấm này được hình thành từ năng lượng ánh sáng thuần túy. Nó có khả năng bắn ra những tia ánh sáng chói lóa mỗi lượt! Những tia sáng này sẽ làm bạn mù tạm thời cộng thêm việc gây sát thương lớn. Nắm đấm cũng có thể nhấn chìm đấu trường trong ánh sáng chói để trốn thoát!\n\nTuy nhiên nắm đấm này không có khả năng đặc biệt nào mà nó có thể sử dụng trong tầm gần.
actors.mobs.yogfist$darkfist.name=nắm đấm tối
actors.mobs.yogfist$darkfist.teleport=Nắm đấm dịch chuyển đi trong một vụ nổ bóng tối, dập tắt nguồn sáng của bạn!
actors.mobs.yogfist$darkfist.desc=Nắm đấm này được hình thành từ năng lượng bóng tối thuần túy. Nó có khả năng bắn ra những vụ nổ ma thuật tối mạnh mẽ mỗi lượt! Những vụ nổ này sẽ làm yếu nguồn sáng của bạn cộng thêm việc gây sát thương lớn. Nắm đấm cũng có khả năng nhấn chìm đấu trường trong bóng tối trong thời gian ngắn để trốn thoát!\n\nTuy nhiên nắm đấm này không có khả năng đặc biệt nào mà nó có thể sử dụng trong tầm gần.


