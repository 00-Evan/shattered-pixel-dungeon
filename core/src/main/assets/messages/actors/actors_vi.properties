actors.mobs.yog.desc=Yog-Dzewa là một vị Thần cổ xưa, một thực thể quyền năng đến từ các cõi của sự hỗn loạn. Một thế kỷ trước, những người lùn cổ xưa chút nữa đã thua trong cuộc chiến chống lại đội quân quỷ của nó, nhưng đã không thể giết được chính vị thần. Thay vào đó, họ giam giữ nó trong sảnh bên dưới thành phố của họ, tin rằng nó quá yếu để có thể vực dậy một lần nào nữa.
