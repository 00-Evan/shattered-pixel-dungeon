#warrior
actors.hero.talent.hearty_meal.title=bữa ăn thịnh soạn
actors.hero.talent.hearty_meal.desc=_+1: Ăn thức ăn sẽ giúp Chiến binh hồi phục _2 HP_ khi lượng máu của anh ấy ở dưới mức 50%, và _3 HP_ khi ở dưới 25%.\n\n_+2: Ăn thức ăn sẽ giúp Chiến binh hồi phục _3 HP_ khi lượng máu của anh ấy ở dưới mức 50%, và _5 HP_ khi ở dưới 25%.
actors.hero.talent.veterans_intuition.title=trực giác của cựu chiến binh
actors.hero.talent.veterans_intuition.desc=_+1:_ Chiến binh xác định các vũ khí nhanh hơn _1.75 lần_ và áo giáp nhanh hơn _2.5 lần_.\n\n_+2:_ Chiến binh xác định các vũ khí nhanh hơn _2.5 lần_ và có thể xác định áo giáp _ngay khi anh ta trang bị chúng._
actors.hero.talent.test_subject.title=vật thử nghiệm
actors.hero.talent.test_subject.desc=_+1:_ Mỗi khi Chiến binh xác định một vật phẩm, anh ấy hồi phục _2 HP_.\n\n_+2:_ Mỗi khi Chiến binh xác định một vật phẩm, anh ấy hồi phục _3 HP_.
actors.hero.talent.iron_will.title=ý chí sắt đá
actors.hero.talent.iron_will.desc=_+1:_ Lượng khiên tối đa từ phù hiệu của Chiến binh được _tăng thêm 1_.\n\n_+2:_ Lượng khiên tối đa từ phù hiệu của Chiến binh được _tăng thêm 2_.
actors.hero.talent.iron_will.meta_desc=_Nếu một người hùng khác nhận được tài năng này_, họ cũng sẽ được nhận hiệu ứng tạo khiên mà không cần phù hiệu hỏng.
actors.hero.talent.iron_stomach.title=dạ dày sắt
actors.hero.talent.iron_stomach.desc=_+1:_ Việc ăn sẽ tốn Chiến binh 1 lượt và cho anh khả năng _kháng 75% sát thương_ khi ăn.\n\n_+2:_ Việc ăn sẽ tốn Chiến binh 1 lượt và cho anh khả năng _kháng 100% sát thương_ khi ăn.

actors.hero.talent.restored_willpower.title=khôi phục ý chí
actors.hero.talent.restored_willpower.desc=_+1:_ Uống thuốc hồi phục sẽ ngay lập tức hồi _67% khiên_ từ phù hiệu hỏng của Chiến binh.\n\n_+2:_ Uống thuốc hồi phục sẽ ngay lập tức hồi _100% khiên_ từ phù hiệu hỏng của Chiến binh.\n\nTài năng này cũng được kích hoạt khi uống thuốc hoặc các lọ thuốc dựa trên thuốc hồi phục.
actors.hero.talent.restored_willpower.meta_desc=_Nếu một người hùng khác nhận được tài năng này_, họ sẽ được nhận lượng khiên tương đương với 5% lượng máu tối đa ở cấp +1, hoặc tương đương 7.5% lượng máu tối đa ở cấp +2.
actors.hero.talent.runic_transference.title=sự chuyển giao phép thuật
actors.hero.talent.runic_transference.desc=_+1:_ Phù hiệu hỏng của Chiến binh có thể chuyển _các kí tự thông thường_ tương tự như cách nó chuyển một nâng cấp.\n\n_+2:_ Phù hiệu hỏng của Chiến binh có thể chuyển _các kí tự thông thường, sức mạnh và lời nguyền_ tương tự như cách nó chuyển một nâng cấp.
actors.hero.talent.runic_transference.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, +1 sẽ tăng cấp độ đảm bảo được giữ lại của kí tự giáp khi nâng cấp giáp lên tới cấp 6 từ 4, hoặc lên tới cấp 7 từ 4 ở +2.
actors.hero.talent.lethal_momentum.title=xung lực chí tử
actors.hero.talent.lethal_momentum.desc=_+1:_ Khi Chiến binh tung một đòn quyết định với một vũ khí vật lí, nó có _67% cơ hội_ để tốn 0 lượt\n\n_+2:_ Khi Chiến binh tung một đòn quyết định với một vũ khí vật lí, nó có _100% cơ hội_ để tốn 0 lượt
actors.hero.talent.improvised_projectiles.title=ứng biến hóa vật ném
actors.hero.talent.improvised_projectiles.desc=_+1:_ Chiến binh có thể làm mù kẻ địch trong _2 lượt_ bằng cách ném một vật phẩm mà không phải là vũ khí dạng phóng ném vào chúng. Kĩ năng này có thời gian hồi năng là 50 lượt. \n\n_+1:_ Chiến binh có thể làm mù kẻ địch trong _3 lượt_ bằng cách ném một vật phẩm mà không phải là vũ khí dạng phóng ném vào chúng. Kĩ năng này có thời gian hồi năng là 50 lượt.

actors.hero.talent.hold_fast.title=đứng vững
actors.hero.talent.hold_fast.desc=_+1:_ Khi Chiến binh chờ đợi anh ấy nhận thêm _0-2 giáp_ cho đến khi anh ấy chuyển động.\n\n_+2:_ Khi Chiến binh chờ đợi anh ấy nhận thêm _0-4 giáp_ cho đến khi anh ấy chuyển động.\n\n_+3:_ Khi Chiến binh chờ đợi anh ấy nhận thêm _0-6 giáp_ cho đến khi anh ấy chuyển động.
actors.hero.talent.strongman.title=người mạnh mẽ
actors.hero.talent.strongman.desc=_+1:_ Sức mạnh của Chiến binh được _tăng lên 8%_, được làm tròn.\n\n_+2:_ Sức mạnh của Chiến binhđược _tăng lên 13%_, được làm tròn.\n\n_+3:_ Sức mạnh của Chiến binh được _tăng lên 18%_, được làm tròn.

actors.hero.talent.endless_rage.title=cơn thịnh nộ bất tận
actors.hero.talent.endless_rage.desc=_+1:_ Kẻ điên cuồng có thể đạt tối đa _116% thịnh nộ_.\n\n_+2:_ Kẻ điên cuồng có thể đạt tối đa _133% thịnh nộ_.\n\n_+3:_ Kẻ điên cuồng có thể đạt tối đa _150% thịnh nộ_.\n\nMỗi điểm thịnh nộ trên 100% sẽ tăng 1% khiên khi cuồng chiến và giảm 1% thời gian hồi năng, nhưng sát thương bổ sung vẫn sẽ không tăng quá +50%.
actors.hero.talent.deathless_fury.title=thịnh nộ bất tử
actors.hero.talent.deathless_fury.desc=_+1:_ Cuồng chiến tự động kích hoạt nếu Kẻ điên cuồng sắp chết và cơn thịnh nộ ở mức 100% hoặc cao hơn, nhưng nó cần _3 cấp độ người hùng_ để hồi lại khi điều này xảy ra.\n\n_+2:_ Cuồng chiến tự động kích hoạt nếu Kẻ điên cuồng sắp chết và cơn thịnh nộ ở mức 100% hoặc cao hơn, nhưng nó cần _2 cấp độ người hùng_ để hồi lại khi điều này xảy ra.\n\n_+3:_ Cuồng chiến tự động kích hoạt nếu Kẻ điên cuồng sắp chết và cơn thịnh nộ ở mức 100% hoặc cao hơn, nhưng nó cần _1 cấp độ người hùng_ để hồi lại khi điều này xảy ra.\n\nLưu ý răng Kẻ cuồng chiến vẫn sẽ chết nếu anh ta có 0 sinh lực khi sự cuồng chiến kết thúc.
actors.hero.talent.enraged_catalyst.title=chất xúc tác cơn giận
actors.hero.talent.enraged_catalyst.desc=_+1:_ Các phù phép và lời nguyền trong vũ khí của Kẻ điên cuồng càng kích hoạt thường xuyên hơn, anh ta sẽ càng trở nên thịnh nộ hơn, _kích hoạt thường xuyên hơn tới tối đa 15%_ trong trạng thái thịnh nộ 100%.\n\n_+2:_Các phù phép và lời nguyền trong vũ khí của Kẻ điên cuồng càng kích hoạt thường xuyên hơn, anh ta sẽ càng trở nên thịnh nộ hơn, _kích hoạt thường xuyên hơn tới tối đa 30%_ trong trạng thái thịnh nộ 100%.\n\n_+3:_Các phù phép và lời nguyền trong vũ khí của Kẻ điên cuồng càng kích hoạt thường xuyên hơn, anh ta sẽ càng trở nên thịnh nộ hơn, _kích hoạt thường xuyên hơn tới tối đa 45%_ trong trạng thái thịnh nộ 100%.

actors.hero.talent.cleave.title=đòn chém
actors.hero.talent.cleave.desc=_+1:_ Khi Đấu sĩ giết 1 kẻ địch, thời gian hồi năng của combo cho đòn đánh tiếp theo của anh ấy được tăng lên _15 lượt_. \n\n_+2:_ Khi Đấu sĩ giết 1 kẻ địch, thời gian hồi năng của combo cho đòn đánh tiếp theo của anh ấy được tăng lên _30 lượt_.\n\n_+3:_ Khi Đấu sĩ giết 1 kẻ địch, thời gian hồi năng của combo cho đòn đánh tiếp theo của anh ấy được tăng lên _45 lượt_.
actors.hero.talent.lethal_defense.title=phòng thủ tuyệt đối
actors.hero.talent.lethal_defense.desc= _+1:_ Khi Đấu sĩ giết 1 kẻ địch với một đòn đánh combo, anh ta _lấy lại 33%_lượng khiên của phù hiệu hỏng.\n\n_+2:_ Khi Đấu sĩ giết 1 kẻ địch với một đòn đánh combo, anh ta _lấy lại 67%_lượng khiên của phù hiệu hỏng.\n\n_+3:_ Khi Đấu sĩ giết 1 kẻ địch với một đòn đánh combo, anh ta _lấy lại 100%_lượng khiên của phù hiệu hỏng.
actors.hero.talent.enhanced_combo.title=đòn combo nâng cao
actors.hero.talent.enhanced_combo.desc=_+1:_ Khi chuỗi combo của Đấu sĩ là 7 hoặc cao hơn, tầm đẩy lùi của Đánh liên tục tăng lên 3, gây chóng mặt và có thể đẩy lùi kẻ địch vào hố.\n\n_+2:_ Đi kèm với hiệu ứng của +1, khi chuỗi combo của Đấu sĩ là 9 hoặc cao hơn, Phản đòn sẽ hoạt động trên nhiều đòn tấn công.\n\n_+3:_ Bên cạnh hiệu ứng của +1 và +2, Đấu sĩ có thể bật nhảy lên tới 3 ô mỗi một combo khi dùng Đập, Nghiền nát hay Cuồng bạo.

actors.hero.talent.body_slam.title=dậm cơ thể
actors.hero.talent.body_slam.desc=_+1:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _1-4 cộng với 25%_ sức chặn sát thương của anh ấy.\n\n_+2:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _2-8 cộng với 50%_ sức chặn sát thương của anh ấy.\n\n_+3:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _3-12 cộng với 75%_ sức chặn sát thương của anh ấy.\n\n_+4:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _4-16 cộng với 100%_ sức chặn sát thương của anh ấy.
actors.hero.talent.impact_wave.title=sóng va chạm
actors.hero.talent.impact_wave.desc=_+1: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _2 ô_ và có _khả năng 25%_ trở nên dễ bị tổn thương trong 5 lượt.\n\n_+2: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _3 ô_ và có _khả năng 50%_ trở nên dễ bị tổn thương trong 5 lượt.\n\n_+3: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _4 ô_ và có _khả năng 75%_ trở nên dễ bị tổn thương trong 5 lượt.\n\n_+4: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _5 ô_ và có _khả năng 100%_ trở nên dễ bị tổn thương trong 5 lượt.
actors.hero.talent.double_jump.title=nhảy kép
actors.hero.talent.double_jump.desc=_+1:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 16%_ mức tiêu thụ năng lượng. \n\n_+2:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 30%_ mức tiêu thụ năng lượng. \n\n_+3:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 40%_ mức tiêu thụ năng lượng. \n\n_+4:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 50%_ mức tiêu thụ năng lượng.

actors.hero.talent.expanding_wave.title=sóng lan rộng
actors.hero.talent.expanding_wave.desc=_+1:_ Tầm xa của sóng xung kích được tăng lên đến _6 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _75 độ_ từ 60 độ.\n\n_+2:_ Tầm xa của sóng xung kích được tăng lên đến _7 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _90 độ_ từ 60 độ.\n\n_+3:_ Tầm xa của sóng xung kích được tăng lên đến _8 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _105 độ_ từ 60 độ.\n\n_+4:_ Tầm xa của sóng xung kích được tăng lên đến _9 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _120 độ_ từ 60 độ.
actors.hero.talent.striking_wave.title=sóng tấn công
actors.hero.talent.striking_wave.desc=_+1:_ Sóng xung kích có _30% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo.\n\n_+2:_ Sóng xung kích có _60% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo.\n\n_+3:_ Sóng xung kích có _90% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo.\n\n_+4:_ Sóng xung kích có _100% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo, và nó tăng thêm _+20% sức mạnh_ của các phù phép.
actors.hero.talent.shock_force.title=lực xung kích
actors.hero.talent.shock_force.desc=_+1:_ Sóng xung kích gây _nhiều hơn 20% sát thương_ và có _25% cơ hội_ để làm choáng thay vì làm què.\n\n_+2:_ Sóng xung kích gây _nhiều hơn 40% sát thương_ và có _50% cơ hội_ để làm choáng thay vì làm què.\n\n_+3:_ Sóng xung kích gây _nhiều hơn 60% sát thương_ và có _75% cơ hội_ để làm choáng thay vì làm què.\n\n_+1:_ Sóng xung kích gây _nhiều hơn 80% sát thương_ và có _100% cơ hội_ để làm choáng thay vì làm què.

actors.hero.talent.sustained_retribution.title=sự trả thù được kìm nén
actors.hero.talent.sustained_retribution.desc=_+1:_ Chiến binh gây _thêm 115% sát thương_ kéo dài trong _2 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.\n\n_+2:_ Chiến binh gây _thêm 130% sát thương_ kéo dài trong _3 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.\n\n_+3:_ Chiến binh gây _thêm 145% sát thương_ kéo dài trong _4 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.\n\n_+4:_ Chiến binh gây _thêm 160% sát thương_ kéo dài trong _5 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.
actors.hero.talent.shrug_it_off.title=lờ nó đi
actors.hero.talent.shrug_it_off.desc=_+1:_ Kháng sát thương của Chiến binh trong khi đang Chịu đựng được tăng lên _60%_, từ 50%.\n\n_+2:_ Kháng sát thương của Chiến binh trong khi đang Chịu đựng được tăng lên _68%_, từ 50%.\n\n_+3:_ Kháng sát thương của Chiến binh trong khi đang Chịu đựng được tăng lên _74%_, từ 50%.\n\n_+4:_ Kháng sát thương của Chiến binh trong khi đang Chịu đựng được tăng lên _80%_, từ 50%.
actors.hero.talent.even_the_odds.title=sát thương cấp cộng
actors.hero.talent.even_the_odds.desc=_+1:_ Chiến binh gây _thêm 5% sát thương_ cho mỗi kẻ địch trong 2 ô khi Chịu đựng kết thúc.\n\n_+2:_ Chiến binh gây _thêm 10% sát thương_ cho mỗi kẻ địch trong 2 ô khi Chịu đựng kết thúc.\n\n_+3:_ Chiến binh gây _thêm 15% sát thương_ cho mỗi kẻ địch trong 2 ô khi Chịu đựng kết thúc.\n\n_+4:_ Chiến binh gây _thêm 20% sát thương_ cho mọi kẻ địch trong 2 ô khi sự chịu đựng kết thúc.

#mage
actors.hero.talent.empowering_meal.title=bữa ăn trao sức mạnh
actors.hero.talent.empowering_meal.desc=_+1:_ Ăn thức ăn sẽ cho Pháp sư _thêm 2 sát thương thưởng_ vào 3 phát bắn tiếp theo từ đũa phép.\n\n_+2:_ Ăn thức ăn sẽ cho Pháp sư _thêm 3 sát thương thưởng_ vào 3 phát bắn tiếp theo từ đũa phép.
actors.hero.talent.scholars_intuition.title=trực giác của học giả
actors.hero.talent.scholars_intuition.desc=_+1:_ Pháp sư xác định các cây đũa phép _nhanh hơn 3 lần_.\n\n_+1:_ Pháp sư xác định các cây đũa phép _khi ông ấy sử dụng chúng_.
actors.hero.talent.tested_hypothesis.title=kiểm chứng giả thuyết
actors.hero.talent.tested_hypothesis.desc=_+1:_ Mỗi khi Pháp sư xác định một vật phẩm, ông ấy nhận _2 lượt sử dụng đũa phép_. \n\n_+2:_ Mỗi khi Pháp sư xác định một vật phẩm, ông ấy nhận _3 lượt sử dụng đũa phép_.
actors.hero.talent.backup_barrier.title=rào chắn dự phòng
actors.hero.talent.backup_barrier.desc=_+1:_ Pháp sư nhận _3 khiên_ mỗi khi ông ấy sử dụng năng lượng cuối cùng từ cây trượng của mình.\n\n_+2:_ Pháp sư nhận _5 khiên_ mỗi khi ông ấy sử dụng năng lượng cuối cùng từ cây trượng của mình.\n
actors.hero.talent.backup_barrier.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ kích hoạt từ đũa phép cấp cao nhất của người hùng đó.

actors.hero.talent.energizing_meal.title=bữa ăn tiếp năng lượng
actors.hero.talent.energizing_meal.desc=_+1:_ Việc ăn sẽ tốn Pháp sư 1 lượt và cho ông ấy _5 lượt sử dụng đũa phép_.\n\n_+2:_ Việc ăn sẽ tốn Pháp sư 1 lượt và cho ông ấy _8 lượt sử dụng đũa phép_.
actors.hero.talent.energizing_upgrade.title=nâng cấp được cường hóa
actors.hero.talent.energizing_upgrade.desc=_+1:_ Sử dụng một cuộn giấy nâng cấp sẽ ngay lập tức nạp lại _4 năng lượng_ cho cây trượng của Pháp sư, có thể tăng cao hơn cả dung tích năng lượng hiện tại của nó.\n\n_+2:_ Sử dụng một cuộn giấy nâng cấp sẽ ngay lập tức nạp lại _6 năng lượng_ cho cây trượng của Pháp sư, có thể tăng cao hơn cả dung tích năng lượng hiện tại của nó.\n\nTài năng này cũng được kích hoạt khi dùng các cuộn giấy hay thần chú dựa trên cuộn giấy nâng cấp
actors.hero.talent.energizing_upgrade.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ trao 12 lượt nạp năng lượng đũa phép ở cấp +1, hoặc 20 lượt ở cấp +2.
actors.hero.talent.wand_preservation.title=bảo tồn đũa phép
actors.hero.talent.wand_preservation.desc=_+1:_ Khi Pháp sư dung hợp một chiếc đũa phép mới vào cây trượng của ông, chiếc đũa phép cũ có _tỉ lệ 67%_ được trả lại tại +0, nếu không nó sẽ được trả lại bằng 1 nhựa cây ma thuật.\n\n_+2:_ Khi Pháp sư dung hợp một chiếc đũa phép mới vào cây trượng của ông, chiếc đũa phép cũ có _tỉ lệ 100%_ được trả lại tại +0.\n\nTài năng này có thể giữ lại đũa phép tối đa năm lần, sau đó nó sẽ luôn trao 1 nhựa cây ma thuật.
actors.hero.talent.wand_preservation.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ cho thêm 1 nhựa cây ma thuật khi bỏ chiếc đũa phép vào nồi nấu thuốc ở +1, hoặc cho thêm 2 ở +2
actors.hero.talent.arcane_vision.title=tầm nhìn ma thuật
actors.hero.talent.arcane_vision.desc=_+1:_ Khi Pháp sư bắn một kẻ địch, ông ấy đặt tâm nhãn lên chúng, kéo dài trong _10 lượt_.\n\n_+2:_ Khi Pháp sư bắn một kẻ địch, ông ấy đặt tâm nhãn lên chúng, kéo dài trong _15\nlượt_.
actors.hero.talent.shield_battery.title=khiên dự phòng
actors.hero.talent.shield_battery.desc=_+1:_ Pháp sư có thể dùng chiếc đũa phép tự bắn vào chính mình để chuyển hóa tất cả năng lượng của nó thành khiên với lượng khiên tỉ lệ _4% HP tối đa mỗi mức năng lượng_.\n\n_+2:_ Pháp sư có thể dùng chiếc đũa phép tự bắn vào chính mình để chuyển hóa tất cả năng lượng của nó thành khiên với lượng khiên tỉ lệ _6% HP tối đa mỗi mức năng lượng_.

actors.hero.talent.empowering_scrolls.title=cuộn giấy tiếp sức mạnh
actors.hero.talent.empowering_scrolls.desc= _+1:_ Khi Pháp sư đọc một cuộn giấy, _một phát bắn đũa phép_ tiếp theo của ông ấy sẽ được +3 cấp độ.\n\n_+2:_ Khi Pháp sư đọc một cuộn giấy, _hai phát bắn đũa phép_ tiếp theo của ông ấy sẽ được +3 cấp độ.\n\n_+3:_ Khi Pháp sư đọc một cuộn giấy, _ba phát bắn đũa phép_ tiếp theo của ông ấy sẽ được +3 cấp độ.
actors.hero.talent.ally_warp.title=dịch chuyển đồng minh
actors.hero.talent.ally_warp.desc=_+1:_ Pháp sư có thể chạm vào một đồng minh để lập tức đổi chỗ với chúng, trong _khoảng cách 2 ô_.\n\n_+2:_ Pháp sư có thể chạm vào một đồng minh để lập tức đổi chỗ với chúng, trong _khoảng cách 4 ô_.\n\n_+3:_ Pháp sư có thể chạm vào một đồng minh để lập tức đổi chỗ với chúng, trong _khoảng cách 6 ô_.\n\nPháp sư không thể đổi chỗ với những đồng minh bất động

actors.hero.talent.empowered_strike.title=cường hóa đòn đánh
actors.hero.talent.empowered_strike.desc=_+1:_ Đòn tấn công cận chiến đầu tiên của Chiến sư bằng cây trượng của ông sau khi bắn bằng nó gây thêm _+16% sát thương_ và hiệu ứng bổ sung của cây trượng cũng nhận thêm _+50% sức mạnh_.\n\n_+2:_ Đòn tấn công cận chiến đầu tiên của Chiến sư bằng cây trượng của ông sau khi bắn bằng nó gây thêm _+33% sát thương_ và hiệu ứng bổ sung của cây trượng cũng nhận thêm _+100% sức mạnh_.\n\n_+3:_ Đòn tấn công cận chiến đầu tiên của Chiến sư bằng cây trượng của ông sau khi bắn bằng nó gây thêm _+50% sát thương_ và hiệu ứng bổ sung của cây trượng cũng nhận thêm _+150% sức mạnh_.
actors.hero.talent.mystical_charge.title=phát bắn bí thuật
actors.hero.talent.mystical_charge.desc=_+1:_ Việc đánh bằng cây trượng của Chiến sư cho ông ấy lượng hồi năng cổ vật tương đương _0.5 lượt_.\n\n_+2:_ Việc đánh bằng cây trượng của Chiến sư cho ông ấy lượng hồi năng cổ vật tương đương _1 lượt_.\n\n_+3:_ Việc đánh bằng cây trượng của Chiến sư cho ông ấy lượng hồi năng cổ vật tương đương _1.5 lượt_.
actors.hero.talent.excess_charge.title=năng lượng thừa
actors.hero.talent.excess_charge.desc=_+1:_ Khi gậy phép của Battlemage được sạc đầy, phát bắn tiếp theo của nó sẽ cho ông _0.67 khiên_ với mỗi cấp độ của cây gậy phép.\n\n_+2:_ Khi gậy phép của Battlemage được sạc đầy, phát bắn tiếp theo của nó sẽ cho ông _1.33 khiên_ với mỗi cấp độ của cây gậy phép.\n\n_+3:_ Khi gậy phép của Battlemage được sạc đầy, phát bắn tiếp theo của nó sẽ cho ông _2 khiên_ với mỗi cấp độ của cây gậy phép.

actors.hero.talent.soul_siphon.title=hút linh hồn
actors.hero.talent.soul_siphon.desc=_+1:_ Sát thương cận chiến được gây ra bởi các nhân vật khác sẽ kích hoạt con dấu linh hồn của Thầy pháp sư với _hiệu suất 13%_.\n\n_+2:_ Sát thương cận chiến được gây ra bởi các nhân vật khác sẽ kích hoạt con dấu linh hồn của Thầy pháp sư với _hiệu suất 27%_.\n\n_+3:_ Sát thương cận chiến được gây ra bởi các nhân vật khác sẽ kích hoạt con dấu linh hồn của Thầy pháp sư với _hiệu suất 40%_
actors.hero.talent.soul_eater.title=kẻ ăn linh hồn
actors.hero.talent.soul_eater.desc= _+1:_ Con dấu linh hồn cho _0.33 lượt_ no cho mỗi đòn đánh gây sát thương vật lí. Kẻ địch bị đánh dấu linh hồn có _10% cơ hội_ để kích hoạt hiệu-ứng-khi-ăn khi chúng chết.\n\n_+2:_ Con dấu linh hồn cho _0.67 lượt_ no cho mỗi đòn đánh gây sát thương vật lí. Kẻ địch bị đánh dấu linh hồn có _20% cơ hội_ để kích hoạt hiệu-ứng-khi-ăn khi chúng chết.\n\n_+3:_ Con dấu linh hồn cho _1 lượt_ no cho mỗi đòn đánh gây sát thương vật lí. Kẻ địch bị đánh dấu linh hồn có _30% cơ hội_ để kích hoạt hiệu-ứng-khi-ăn khi chúng chết.
actors.hero.talent.necromancers_minions.title=tay sai của kẻ chiêu hồn
actors.hero.talent.necromancers_minions.desc=_+1:_ Khi một kẻ địch bị đánh dấu linh hồn bị chết, Thầy pháp sư có _13% cơ hội_ để hồi sinh chúng dưới dạng những bóng ma bị tha hóa.\n\n_+2:_ Khi một kẻ địch bị đánh dấu linh hồn bị chết, Thầy pháp sư có _27% cơ hội_ để hồi sinh chúng dưới dạng những bóng ma bị tha hóa.\n\n_+3:_ Khi một kẻ địch bị đánh dấu linh hồn bị chết, Thầy pháp sư có _40% cơ hội_ để hồi sinh chúng dưới dạng những bóng ma bị tha hóa.

actors.hero.talent.blast_radius.title=bán kính vụ nổ
actors.hero.talent.blast_radius.desc=_+1:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _5 ô_.\n\n_+2:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _6 ô_.\n\n_+3:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _7 ô_.\n\n_+4:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _8 ô_.
actors.hero.talent.elemental_power.title=sức mạnh nguyên tố
actors.hero.talent.elemental_power.desc=_+1:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _25%_.\n\n_+2:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _50%_.\n\n_+3:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _75%_.\n\n_+4:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _100%_.
actors.hero.talent.reactive_barrier.title=rào chắn phản công
actors.hero.talent.reactive_barrier.desc=_+1:_ Pháp sư nhận _2.5 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 5 nhân vật.\n\n_+2:_ Pháp sư nhận _5 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 6 nhân vật.\n\n_+3:_ Pháp sư nhận _7.5 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 7 nhân vật.\n\n_+4:_ Pháp sư nhận _10 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 8 nhân vật.

actors.hero.talent.wild_power.title=sức mạnh hỗn loạn
actors.hero.talent.wild_power.desc=_+1:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _2 hoặc 3 cấp, tới tối đa +4_.\n\n_+2:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _3 cấp, tới tối đa +5_.\n\n_+3:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _3 hoặc 4 cấp, tới tối đa +6_.\n\n_+4:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _4 cấp, tới tối đa +7_.
actors.hero.talent.fire_everything.title=bắn tất cả
actors.hero.talent.fire_everything.desc=_+1:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _5 lần_, và mỗi chiếc đũa phép sẽ có _25% khả năng_ có thể sử dụng được 3 lần.\n\n_+2:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _6 lần_, và mỗi chiếc đũa phép sẽ có _50% khả năng_ có thể sử dụng được 3 lần.\n\n_+3:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _7 lần_, và mỗi chiếc đũa phép sẽ có _75% khả năng_ có thể sử dụng được 3 lần.\n\n_+4:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _8 lần_, và mỗi chiếc đũa phép sẽ có _100% khả năng_ có thể sử dụng được 3 lần.
actors.hero.talent.conserved_magic.title=bảo toàn phép thuật
actors.hero.talent.conserved_magic.desc=_+1:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.33 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _25% khả năng_ không tốn một lượt.\n\n_+2:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.225 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _50% khả năng_ không tốn một lượt.\n\n_+3:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.15 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _75% khả năng_ không tốn một lượt.\n\n_+4:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.1 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _100% khả năng_ không tốn một lượt.

actors.hero.talent.telefrag.title=Lựu dịch chuyển
actors.hero.talent.telefrag.desc=_+1:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _10-15 sát thương_ cho nó, nhưng cũng sẽ nhận lại _5 sát thương_.\n\n_+2:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _20-30 sát thương_ cho nó, nhưng cũng sẽ nhận lại _10 sát thương_.\n\n_+3:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _30-45 sát thương_ cho nó, nhưng cũng sẽ nhận lại _15 sát thương_.\n\n_+4:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _40-60 sát thương_ cho nó, nhưng cũng sẽ nhận lại _20 sát thương_.\n\nTài năng này không thể giết chết người hùng, phần sát thương bị nhận lại có thể được giảm bằng các hiệu ứng kháng phép.
actors.hero.talent.remote_beacon.title=Đèn hiệu từ xa
actors.hero.talent.remote_beacon.desc=_+1:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _4 ô_.\n\n_+2:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _8 ô_.\n\n_+3:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _12 ô_.\n\n_4:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _16 ô_.\n\nPháp sư không thể đặt đèn hiệu ở những nơi không thể tới được
actors.hero.talent.longrange_warp.title=Dịch chuyển tầm xa
actors.hero.talent.longrange_warp.desc=_+1:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _150% phí năng lượng_.\n\n_+2:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _117% phí năng lượng_.\n\n_+3:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _83% phí năng lượng_.\n\n_+4:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _150% phí năng lượng_.\n\nPháp s không thể sử dụng dịch chuyển tầm xa để rời một tầng bị khóa.

#rogue
actors.hero.talent.cached_rations.title=khẩu phần ẩn giấu
actors.hero.talent.cached_rations.desc= _+1:_ Kẻ cướp có thể tìm thấy _4 khẩu phần nhỏ_ trong các rương khi hắn khám phá các tầng đầu của hầm ngục\n\n_+2:_ Kẻ cướp có thể tìm thấy _6 khẩu phần nhỏ_ trong các rương khi hắn khám phá các tầng đầu của hầm ngục
actors.hero.talent.thiefs_intuition.title=trực giác của kẻ trộm
actors.hero.talent.thiefs_intuition.desc=_+1:_ Kẻ cướp xác định những chiếc nhẫn _nhanh hơn gấp 2 lần_, và xác định loại nhẫn _khi hắn đeo nó_.\n\n_+2:_ Kẻ cướp xác định những chiếc nhẫn _khi hắn đeo chúng_, và nhận định loại của một chiếc nhẫn _khi hắn nhặt được nó_.
actors.hero.talent.sucker_punch.title=cú đấm bất ngờ
actors.hero.talent.sucker_punch.desc=_+1:_ Kẻ cướp gây _thêm 1-2 sát thương_ khi hắn tung đòn tấn công bất ngờ đầu tiên lên một kẻ địch. \n\n_+2:_ Kẻ cướp gây _thêm 2 sát thương_ khi hắn tung đòn tấn công bất ngờ đầu tiên lên một kẻ địch.
actors.hero.talent.protective_shadows.title=bóng đêm bảo vệ
actors.hero.talent.protective_shadows.desc=_+1:_ Trong khi đang tàng hình, cứ _mỗi hai lượt_ Kẻ cướp sẽ nhận được một khiên, _đến tối đa là 3 khiên_.\n\n_+2:_ Kẻ cướp nhận được một khiên cứ _mỗi lượt_ hắn ta tàng hình, _đến tối đa là 5_.

actors.hero.talent.mystical_meal.title=bữa ăn màu nhiệm
actors.hero.talent.mystical_meal.desc=_+1:_ Việc ăn đồ ăn sẽ tốn Kẻ cướp 1 lượt và cho hắn _3 lượt hồi năng cổ vật_.\n\n_+2:_ Việc ăn đồ ăn sẽ tốn Kẻ cướp 1 lượt và cho hắn _5 lượt hồi năng cổ vật_.\n\nTài năng này không thể được dùng cho việc làm Chiếc sừng của sự no đủ tự hồi năng chính nó
actors.hero.talent.mystical_upgrade.title=sự nâng cấp diệu kì
actors.hero.talent.mystical_upgrade.desc=_+1:_ Sử dụng một cuộn giấy nâng cấp sẽ ngay lập tức hồi lại _2 năng lượng_ cho áo choàng của Kẻ cướp, có thể tăng cao hơn cả dung tích năng lượng hiện tại của nó.\n\n_+2:_ Sử dụng một cuộn giấy nâng cấp sẽ ngay lập tức hồi lại _3 năng lượng_ cho áo choàng của Kẻ cướp, có thể tăng cao hơn cả dung tích năng lượng hiện tại của nó.\n\nTài năng này cũng có thể được kích hoạt khi dùng các cuộn giấy hay thần chú dựa trên cuộn giấy nâng cấp
actors.hero.talent.mystical_upgrade.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ trao 6 lượt hồi năng cổ vật ở cấp +1, hoặc 10 lượt ở cấp +2.
actors.hero.talent.wide_search.title=tìm kiếm rộng
actors.hero.talent.wide_search.desc=_+1:_ Tầm tìm kiếm của Kẻ cướp được tăng từ một hình vuông 5x5 lên một _hình tròn 7x7_.\n\n_+2:_ Tầm tìm kiếm của Kẻ cướp được tăng từ một hình vuông 5x5 lên một _hình vuông 7x7_.
actors.hero.talent.wide_search.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ tăng bán kính tìm kiếm của người hùng đó từ một hình vuông 3x3 lên một hình tròn 5x5 ở cấp +1, hoặc lên một hình vuông 5x5 ở cấp +2.
actors.hero.talent.silent_steps.title=bước chân tĩnh lặng
actors.hero.talent.silent_steps.desc=_+1:_ Kẻ cướp sẽ không đánh thức các kẻ địch đang ngủ khi hắn ta đang _cách chúng 3 ô ở lên_.\n\n_+2:_ Kẻ cướp sẽ không đánh thức các kẻ địch đang ngủ khi hắn ta đang _không ở gần kề với chúng_.
actors.hero.talent.rogues_foresight.title=trực giác của Kẻ cướp
actors.hero.talent.rogues_foresight.desc=_+1:_ Khi Kẻ cướp đang trong một tầng có chứa một phòng bí mật , hắn ta có _50% cơ hội để nhận ra_ rằng tầng này có chứa một điều bí ẩn.\n\n_+2:_ Khi Kẻ cướp đang trong một tầng có chứa một phòng bí mật , hắn ta có _75% cơ hội để nhận ra_ rằng tầng này có chứa một điều bí ẩn.

actors.hero.talent.light_cloak.title=áo choàng nhẹ
actors.hero.talent.light_cloak.desc=_+1:_ Kẻ cướp có thể sử dụng áo choàng bóng tối của hắn khi nó không được trang bị, nhưng nó sẽ hồi năng lại ở _25% tốc độ_.\n\n_+2:_ Kẻ cướp có thể sử dụng áo choàng bóng tối của hắn khi nó không được trang bị, nhưng nó sẽ hồi năng lại ở _50% tốc độ_.\n\n_+3:_ Kẻ cướp có thể sử dụng áo choàng bóng tối của hắn khi nó không được trang bị, nhưng nó sẽ hồi năng lại ở _75% tốc độ_.
actors.hero.talent.light_cloak.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ tăng tốc độ hồi của tất cả cổ vật thêm 7/13/20% ở cấp +1/+2/+3 thay vào đó.
actors.hero.talent.enhanced_rings.title=nhẫn cường hóa
actors.hero.talent.enhanced_rings.desc=_+1:_ Khi Kẻ cướp sử dụng 1 cổ vật, những chiếc nhẫn của hắn nhận +1 nâng cấp trong _3 lượt_. \n\n_+2:_ Khi Kẻ cướp sử dụng 1 cổ vật, những chiếc nhẫn của hắn nhận +1 nâng cấp trong _6 lượt_.\n\n_+3:_ Khi Kẻ cướp sử dụng 1 cổ vật, những chiếc nhẫn của hắn nhận +1 nâng cấp trong _9 lượt_.

actors.hero.talent.enhanced_lethality.title=sự chết người được nâng
actors.hero.talent.enhanced_lethality.desc=_+1:_ Sát thủ có thể ám sát kẻ địch dưới _4/13/27/67% sinh lực_ với mỗi cấp độ của sự chuẩn bị, lên từ 3/10/20/50%.\n\n_+2:_ Sát thủ có thể ám sát kẻ địch dưới _5/17/33/83% sinh lực_ với mỗi cấp độ của sự chuẩn bị, lên từ 3/10/20/50%.\n\n_+3:_ Sát thủ có thể ám sát kẻ địch dưới _6/20/40/100% sinh lực_ với mỗi cấp độ của sự chuẩn bị, lên từ 3/10/20/50%.
actors.hero.talent.assassins_reach.title=tầm ngắm sát thủ
actors.hero.talent.assassins_reach.desc=_+1:_ Tầm dịch chuyển của Sát thủ được tăng lên tương ứng với mỗi cấp độ của sự chuẩn bị, từ 1/2/3/4 đến_1/3/4/6 ô_. \n\n_+2:_ Tầm dịch chuyển của Sát thủ được tăng lên tương ứng với mỗi cấp độ của sự chuẩn bị, từ 1/2/3/4 đến_2/4/6/8 ô_. \n\n_+3:_ Tầm dịch chuyển của Sát thủ được tăng lên tương ứng với mỗi cấp độ của sự chuẩn bị, từ 1/2/3/4 đến_2/5/7/10 ô_.
actors.hero.talent.bounty_hunter.title=thợ săn tiền thưởng
actors.hero.talent.bounty_hunter.desc=_+1:_ Khi Assassin giết một kẻ địch bằng một đòn tấn công được chuẩn bị, tỉ lệ rơi vật phẩm của nó tăng _2/4/8/16%_ với mỗi cấp độ của sự chuẩn bị.\n\n_+2:_ Khi Assassin giết một kẻ địch bằng một đòn tấn công được chuẩn bị, tỉ lệ rơi vật phẩm của nó tăng _4/8/16/32%_ với mỗi cấp độ của sự chuẩn bị.\n\n_+3:_ Khi Assassin giết một kẻ địch bằng một đòn tấn công được chuẩn bị, tỉ lệ rơi vật phẩm của nó tăng _6/12/24/48%_ với mỗi cấp độ của sự chuẩn bị.

actors.hero.talent.evasive_armor.title=bộ giáp tránh né
actors.hero.talent.evasive_armor.desc=_+1:_ Khi đang Chạy, Vận động viên nhận thêm _+1 né tránh_ tương ứng với mỗi điểm sức mạnh thừa từ áo giáp của anh ấy.\n\n_+2:_ Khi đang Chạy, Vận động viên nhận thêm _+2 né tránh_ tương ứng với mỗi điểm sức mạnh thừa từ áo giáp của anh ấy.\n\n_+3:_ Khi đang Chạy, Vận động viên nhận thêm _+3 né tránh_ tương ứng với mỗi điểm sức mạnh thừa từ áo giáp của anh ấy.
actors.hero.talent.projectile_momentum.title=truyền động vật ném
actors.hero.talent.projectile_momentum.desc=_+1:_ Khi đang Chạy, Vận động viên nhận thêm_+20% độ chính xác và +15% sát thương_ cho các vũ khí ném.\n\n_+2:_ Khi đang Chạy, Vận động viên nhận thêm_+40% độ chính xác và +30% sát thương_ cho các vũ khí ném.\n\n_+3_ Khi đang Chạy, Vận động viên nhận thêm_+60% độ chính xác và +45% sát thương_ cho các vũ khí ném.
actors.hero.talent.speedy_stealth.title=sự tàng hình nhanh nhẹn
actors.hero.talent.speedy_stealth.desc=_+1:_ Freerunner nhận 2 điểm động lượng mỗi lượt khi anh ấy đang vô hình.\n\n_+2:_ Bên cạnh lợi ích của +1, freerun sẽ không đếm ngược khi Freerunner đang vô hình.\n\n_+3:_ Bên cạnh lợi ích của +1 và +2, Freeruner di chuyển nhanh gấp 2 lần khi đang vô hình, bất kể anh ấy có đang freerun hay không.

actors.hero.talent.hasty_retreat.title=rút lui gấp
actors.hero.talent.hasty_retreat.desc=_+1:_ Sau khi biến đi mất Kẻ cướp nhận _1 lượt_nhanh nhẹn và vô hình.\n\n_+2:_ Sau khi biến đi mất Kẻ cướp nhận _2 lượt_nhanh nhẹn và vô hình.\n\n_+3:_ Sau khi biến đi mất Kẻ cướp nhận _3 lượt_nhanh nhẹn và vô hình.\n\n_+4:_ Sau khi biến đi mất Kẻ cướp nhận _4 lượt_nhanh nhẹn và vô hình.
actors.hero.talent.body_replacement.title=sự thế thân
actors.hero.talent.body_replacement.desc= _+1:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _20 sức khỏe và 1-3 giáp_ đằng sau. \n\n_+2:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _40 sức khỏe và 2-6 giáp_ đằng sau. \n\n_+3:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _60 sức khỏe và 3-9 giáp_ đằng sau.\n\n_+4:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _80 sức khỏe và 4-8 giáp_ đằng sau.\n\nChỉ có một mồi nhử có thể hoạt động tại một thời điểm.
actors.hero.talent.shadow_step.title=bước đi bóng tối
actors.hero.talent.shadow_step.desc=_+1:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 16%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.\n\n_+2:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 30%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.\n\n_+3:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 41%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.\n\n_+4:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 50%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.

actors.hero.talent.fear_the_reaper.title=sợ hãi tử thần
actors.hero.talent.fear_the_reaper.desc=_+1:_ Khi một kẻ địch bị đánh dấu để chết đạt 0 hp, chúng trở nên _bị què_.\n\n_+2:_ Khi một kẻ địch bị đánh dấu để chết đạt 0 hp, chúng trở nên _sợ hãi và bị què_.\n\n_+3:_ Khi một kẻ địch bị đánh dấu để chết đạt 0 hp, chúng trở nên _sợ hãi và bị què_ và kẻ địch trong vòng 3 ô trở nên _bị què_. \n\n_+4:_ Khi một kẻ địch bị đánh dấu để chết đạt có 0 hp, chúng trở nên _sợ hãi và bị què_ và kẻ địch trong vòng 3 ô trở nên _sợ hãi và bị què_.
actors.hero.talent.deathly_durability.title=sự bền bỉ chết người
actors.hero.talent.deathly_durability.desc= _+1:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _13_% số hp của chúng khi chúng bị đánh dấu.\n\n_+2:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _25_% số hp của chúng khi chúng bị đánh dấu.\n\n_+3:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _38_% số hp của chúng khi chúng bị đánh dấu.\n\n_+4:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _50_% số hp của chúng khi chúng bị đánh dấu.
actors.hero.talent.double_mark.title=con dấu đôi
actors.hero.talent.double_mark.desc=_+1:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 30%_.\n\n_+2:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 50%_.\n\n_+3:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 65%_.\n\n_+4:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 75%_.

actors.hero.talent.shadow_blade.title=lưỡi kiếm bóng đêm
actors.hero.talent.shadow_blade.desc=_+1:_ Bản sao bóng tối nhận thêm _8%_ sát thương của người hùng mỗi lượt, và có _25% khả năng_ sử dụng phù phép trên vũ khí của người hùng.\n\n_+2:_ Bản sao bóng tối nhận thêm _16%_ sát thương của người hùng mỗi lượt, và có _50% khả năng_ sử dụng phù phép trên vũ khí của người hùng.\n\n_+3:_ Bản sao bóng tối nhận thêm _24%_ sát thương của người hùng mỗi lượt, và có _75% khả năng_ sử dụng phù phép trên vũ khí của người hùng.\n\n_+4:_ Bản sao bóng tối nhận thêm _32%_ sát thương của người hùng mỗi lượt, và có _100% khả năng_ sử dụng phù phép trên vũ khí của người hùng.
actors.hero.talent.cloned_armor.title=áo giáp nhân bản
actors.hero.talent.cloned_armor.desc= _+1:_ Bản sao bóng tối nhận thêm _12%_ giá trị áo giáp của người hùng, và có _25% khả năng_ sử dụng ký tự trên áo giáp của người hùng.\n\n_+2:_ Bản sao bóng tối nhận thêm _24%_ giá trị áo giáp của người hùng, và có _25% khả năng_ sử dụng ký tự trên áo giáp của người hùng.\n\n_+3:_ Bản sao bóng tối nhận thêm _36%_ giá trị áo giáp của người hùng, và có _25% khả năng_ sử dụng ký tự trên áo giáp của người hùng.\n\n_+4:_ Bản sao bóng tối nhận thêm _48%_ giá trị áo giáp của người hùng, và có _25% khả năng_ sử dụng ký tự trên áo giáp của người hùng.
actors.hero.talent.perfect_copy.title=bản sao hoàn hảo
actors.hero.talent.perfect_copy.desc=_+1:_ Bản sao bóng tối nhận thêm _10%_ HP tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _1 ô_.\n\n_+2:_ Bản sao bóng tối nhận thêm _20%_ HP tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _2 ô_.\n\n_+3:_ Bản sao bóng tối nhận thêm _30%_ HP tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _3 ô_.\n\n_+4:_ Bản sao bóng tối nhận thêm _40%_ HP tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _4 ô_.

#huntress
actors.hero.talent.natures_bounty.title=phần thưởng của thiên nhiên
actors.hero.talent.natures_bounty.desc=_+1:_ Nữ thợ săn có thể tìm được _4 quả mọng_ giấu trong cỏ cao khi cô ấy khám phá những tầng đầu của hầm ngục.\n\n_+2:_ Nữ thợ săn có thể tìm được _6 quả mọng_ giấu trong cỏ cao khi cô ấy khám phá những tầng đầu của hầm ngục.
actors.hero.talent.survivalists_intuition.title=trực giác của nhà sinh tồn
actors.hero.talent.survivalists_intuition.desc=_+1:_ Nữ thợ săn nhận định tất cả các trang bị _ nhanh hơn 1.75 lần_.\n\n_+2:_ Nữ thợ săn nhận định tất cả các trang bị _ nhanh hơn 2.5 lần_.
actors.hero.talent.followup_strike.title=đòn nối tiếp
actors.hero.talent.followup_strike.desc=_+1:_ Khi Nữ thợ săn đánh một kẻ địch với cung của cô ấy hay 1 vũ khí ném, đòn đánh cận chiến tiếp theo của cô ấy với kẻ địch đó gây _thêm 2 sát thương_.\n\n_+2:_ Khi Nữ thợ săn đánh một kẻ địch với cung của cô ấy hay 1 vũ khí ném, đòn đánh cận chiến tiếp theo của cô ấy với kẻ địch đó gây _thêm 3 sát thương_.
actors.hero.talent.natures_aid.title=sự hỗ trợ của thiên nhiên
actors.hero.talent.natures_aid.desc= _+1:_ Nữ thợ săn nhận được 0-2 giáp da vỏ cây, thứ biến mất dần sau mỗi _3 lượt_ khi hiệu ứng của một cây được kích hoạt trong tầm nhìn của cô ấy\n\n_+2:_ Nữ thợ săn nhận được 0-2 giáp da vỏ cây, thứ biến mất dần sau mỗi _5 lượt_ khi hiệu ứng của một cây được kích hoạt trong tầm nhìn của cô ấy

actors.hero.talent.invigorating_meal.title=bữa ăn đầy năng lượng
actors.hero.talent.invigorating_meal.desc=_+1:_ Việc ăn thức ăn tốn Nữ thợ săn 1 lượt (những quả mọng được ăn ngay lập tức) và cho cô ấy _1 lượt nhanh nhẹn_.\n\n_+2:_ Việc ăn thức ăn tốn Nữ thợ săn 1 lượt (những quả mọng được ăn ngay lập tức) và cho cô ấy _2 lượt nhanh nhẹn_.
actors.hero.talent.restored_nature.title=thiên nhiên được hồi phục
actors.hero.talent.restored_nature.desc=_+1:_ Uống một lọ thuốc hồi phục sẽ mọc _lên tới 5 cỏ_ xung quanh Nữ thợ săn, và giữ chân kẻ địch gần kề trong _2 lượt_. \n\n_+2:_ Uống một lọ thuốc hồi phục sẽ mọc_ lên tới 8 cỏ_ xung quanh Nữ thợ săn, và giữ chân kẻ địch gần kề trong _3 lượt_. \n\nTài năng này cũng được kích hoạt khi uống các lọ thuốc hoặc elixir dựa trên thuốc hồi phục.
actors.hero.talent.rejuvenating_steps.title=bước chân hoàn sinh
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Khi Nữ thợ săn giẫm lên cỏ thấp hay cỏ cháy, chúng mọc lên thành cỏ cao và cũng ngay lập tức bị giẫm lên. Điều này có _10 lượt thời gian chờ _.\n\n_+2:_ KKhi Nữ thợ săn giẫm lên cỏ thấp hay cỏ cháy, chúng mọc lên thành cỏ cao và cũng ngay lập tức bị giẫm lên. Điều này có _5 lượt thời gian chờ _.\n\nTài năng này sẽ tạo ra cỏ dập nếu các hiệu ứng hồi phục bị động bị vô hiệu hóa hoặc người hùng đã không nhận được kinh nghiệm trong thời gian dài.
actors.hero.talent.heightened_senses.title=giác quan được nâng cao
actors.hero.talent.heightened_senses.desc=_+1:_ Nữ thợ săn nhận được tâm nhãn trên mọi kẻ địch trong vòng _2 ô từ vị trí của cô ấy_.\n\n_+2:_ Nữ thợ săn nhận được tâm nhãn trên mọi kẻ địch trong vòng _3 ô từ vị trí của cô ấy_.
actors.hero.talent.durable_projectiles.title=cường hóa vật ném
actors.hero.talent.durable_projectiles.desc=_+1:_ Các vũ khí ném có _+50% độ bền_ khi được sử dụng bởi Nữ thợ săn.\n\n_+2:_ Các vũ khí ném có _+75% độ bền_ khi được sử dụng bởi Nữ thợ săn.

actors.hero.talent.point_blank.title=bắn sát
actors.hero.talent.point_blank.desc=_+1:_ Khi Nữ thợ săn sử dụng cung của cô ấy hay một vũ khí ném ở tầm gần nó bị _-30% độ chính xác,_ thay vì -50%\n\n_+2:_ Khi Nữ thợ săn sử dụng cung của cô ấy hay một vũ khí ném ở tầm gần nó bị _-10% độ chính xác,_ thay vì -50%\n\n_+3:_ Nữ thợ săn sử dụng cung của cô ấy hay một vũ khí ném ở tầm gần nó được _+10% độ chính xác,_ thay vì -50%\n\nLưu ý rằng các vũ khí ném hay cung linh hồn luôn được +50% độ chính xác khi được dùng ở một khoảng cách
actors.hero.talent.seer_shot.title=bắn dò đường
actors.hero.talent.seer_shot.desc=_+1:_ Khi Nữ thợ săn bắn một mũi tên vào mặt đất, nó cho tầm nhìn trong một vùng 3x3 xung quanh nó trong _5 lượt_. Nó có thời gian chờ là 20 lượt\n\n_+2:_ Khi Nữ thợ săn bắn một mũi tên vào mặt đất, nó cho tầm nhìn trong một vùng 3x3 xung quanh nó trong _10 lượt_. Nó có thời gian chờ là 20 lượt\n\n_+3:_ Khi Nữ thợ săn bắn một mũi tên vào mặt đất, nó cho tầm nhìn trong một vùng 3x3 xung quanh nó trong _15 lượt_. Nó có thời gian chờ là 20 lượt
actors.hero.talent.seer_shot.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ kích hoạt từ bất cứ vũ khí ném nào.

actors.hero.talent.farsight.title=tầm nhìn xa
actors.hero.talent.farsight.desc=_+1:_ Tầm nhìn của Sniper được _tăng lên 25%_.\n\n_+2:_ Tầm nhìn của Sniper được _tăng lên 50%_.\n\n_+3:_ Tầm nhìn của Sniper được _tăng lên 75%_.
actors.hero.talent.shared_enchantment.title=phù phép được chia sẻ
actors.hero.talent.shared_enchantment.desc=_+1:_ Các vũ khí ném có _33% cơ hội_ để sử dụng phù phép trên cung của Sniper.\n\n_+2:_ Các vũ khí ném có _67% cơ hội_ để sử dụng phù phép trên cung của Sniper\n\n_+3:_ Các vũ khí ném có _100% cơ hội_ để sử dụng phù phép trên cung của Sniper.\n\nTài năng này không được áp dụng cho phi tiêu bắn từ một cây nỏ được phù phép, chúng đã kích hoạt phù phép của cây nỏ.
actors.hero.talent.shared_upgrades.title=nâng cấp được chia sẻ
actors.hero.talent.shared_upgrades.desc=_+1:_ Khi Sniper tấn công với một vũ khí ném được nâng cấp, mỗi cấp tăng thời gian con dấu của Sniper lên 1 lượt và sát thương của đòn đánh đặc biệt của cô ấy được tăng lên _10%_.\n\n_+2:_ Khi Sniper tấn công với một vũ khí ném được nâng cấp, mỗi cấp tăng thời gian con dấu của Sniper lên 1 lượt và sát thương của đòn đánh đặc biệt của cô ấy được tăng lên _20%_.\n\n_+3:_ Khi Sniper tấn công với một vũ khí ném được nâng cấp, mỗi cấp tăng thời gian con dấu của Sniper lên 1 lượt và sát thương của đòn đánh đặc biệt của cô ấy được tăng lên _30%_.

actors.hero.talent.durable_tips.title=lớp tẩm bền
actors.hero.talent.durable_tips.desc=_+1:_ Phi tiêu được tẩm có _độ bền gấp 2 lần_ khi Warden sử dụng chúng.\n\n_+2:_ Phi tiêu được tẩm có _độ bền gấp 3 lần_ khi Warden sử dụng chúng.\n\n_+3:_ Phi tiêu được tẩm có _độ bền gấp 4 lần_ khi Warden sử dụng chúng.
actors.hero.talent.barkskin.title=da vỏ cây
actors.hero.talent.barkskin.desc=_+1:_ Khi giẫm lên cỏ, Hộ vệ nhận được lớp giáp vỏ cây có lượng giáp từ _0-50% cấp độ của cô ấy_, nó biến mất sau mỗi lượt.\n\n_+2:_ Khi giẫm lên cỏ, Hộ vệ nhận được lớp giáp vỏ cây có lượng giáp từ _0-100% cấp độ của cô ấy_, nó biến mất sau mỗi lượt.\n\n_+3:_ Khi giẫm lên cỏ, Hộ vệ nhận được lớp giáp vỏ cây có lượng giáp từ _0-150% cấp độ của cô ấy_, nó biến mất sau mỗi lượt.
actors.hero.talent.shielding_dew.title=sương bảo vệ
actors.hero.talent.shielding_dew.desc=_+1:_ Những giọt sương có thể tạo khiên Warden khi sức khỏe của cô ấy đang đầy, lên tới _20% HP tối đa của cô ấy_.\n\n_+2:_ Những giọt sương có thể tạo khiên Warden khi sức khỏe của cô ấy đang đầy, lên tới _40% HP tối đa của cô ấy_.\n\n_+3:_ Những giọt sương có thể tạo khiên Warden khi sức khỏe của cô ấy đang đầy, lên tới _60% HP tối đa của cô ấy_.

actors.hero.talent.fan_of_blades.title=quạt kiếm
actors.hero.talent.fan_of_blades.desc=_+1:_ Phi tiêu ma có thể tấn công lên tới _thêm 1 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _30 độ_.\n\n_+2:_ Phi tiêu ma có thể tấn công lên tới _thêm 2 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _60 độ_.\n\n_+3:_ Phi tiêu ma có thể tấn công lên tới _thêm 3 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _90 độ_.\n\n_+4:_ Phi tiêu ma có thể tấn công lên tới _thêm 4 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _120 độ_
actors.hero.talent.projecting_blades.title=phi tiêu phóng xa
actors.hero.talent.projecting_blades.desc=_+1:_ Phi tiêu ma có _+25% độ chính xác_, và có thể đi xuyên lên tới _2 ô rắn_.\n\n_+2:_ Phi tiêu ma có _+50% độ chính xác_, và có thể đi xuyên lên tới _4 ô rắn_.\n\n_+3:_ Phi tiêu ma có _+75% độ chính xác_, và có thể đi xuyên lên tới _6 ô rắn_.\n\n_+4:_ Phi tiêu ma có _+100% độ chính xác_, và có thể đi xuyên lên tới _8 ô rắn_.
actors.hero.talent.spirit_blades.title=phi tiêu linh hồn
actors.hero.talent.spirit_blades.desc=_+1:_ Phi tiêu ma có _30% khả năng_ sử dụng chung phù phép trên cung linh hồn.\n\n_+2:_ Phi tiêu ma có _60% khả năng_ sử dụng chung phù phép trên cung linh hồn.\n\n_+3:_ Phi tiêu ma có _90% khả năng_ sử dụng chung phù phép trên cung linh hồn.\n\n_+4:_ Phi tiêu ma có _100% khả năng_ sử dụng chung phù phép trên cung linh hồn, và cho mỗi phù phép _+10% sức mạnh_.

actors.hero.talent.growing_power.title=sức mạnh sinh trưởng
actors.hero.talent.growing_power.desc=_+1:_ Sự tăng cường sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _38% và 125%_, từ 33% và 100%.\n\n_+2:_ Sự tăng cường sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _42% và 150%_, từ 33% và 100%.\n\n_+3:_ Sự tăng cường sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _46% và 175%_, từ 33% và 100%.\n\n_+4:_ Sự tăng cường sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _50% và 200%_, từ 33% và 100%.
actors.hero.talent.natures_wrath.title=bóng ma của thiên nhiên
actors.hero.talent.natures_wrath.desc=_+1:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung linh hồn có _8% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên. \n\n_+2:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung linh hồn có _17% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên. \n\n_+3:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung linh hồn có _25% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên. \n\n_+4:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung linh hồn có _33% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên. \n\nNhững cây có thể được kích hoạt là: cỏ mù, hoa lửa, chỏm băng, rêu đau buồn, và nho bão.
actors.hero.talent.wild_momentum.title=động lượng hỗn loạn
actors.hero.talent.wild_momentum.desc=_+1:_ Giết một kẻ địch với cung linh hồn kéo dài thời gian của sức mạnh thiên nhiên lên _1 lượt_. Thời gian có thể được kéo dài tối đa lên tới _2 lượt_.\n\n_+2:_ Giết một kẻ địch với cung linh hồn kéo dài thời gian của sức mạnh thiên nhiên lên _2 lượt_. Thời gian có thể được kéo dài tối đa lên tới _4 lượt_.\n\n_+3:_ Giết một kẻ địch với cung linh hồn kéo dài thời gian của sức mạnh thiên nhiên lên _3 lượt_. Thời gian có thể được kéo dài tối đa lên tới _6 lượt_.\n\n_+4:_ Giết một kẻ địch với cung linh hồn kéo dài thời gian của sức mạnh thiên nhiên lên _4 lượt_. Thời gian có thể được kéo dài tối đa lên tới _8 lượt_.

actors.hero.talent.eagle_eye.title=mắt chim ưng
actors.hero.talent.eagle_eye.desc=_+1:_ Tầm nhìn của ưng linh hồn được tăng lên _7 ô_ từ 6.\n\n_+2:_ Tầm nhìn của ưng linh hồn được tăng lên _8 ô_ từ 6.\n\n_+3:_ Tầm nhìn của ưng linh hồn được tăng lên _9 ô_ từ 6, và nó nhận _2 ô_ tầm nhìn tâm trí.\n\n_+4:_ Tầm nhìn của ưng linh hồn được tăng lên _10 ô_ từ 6, và nó nhận _3 ô_ tầm nhìn tâm trí.
actors.hero.talent.go_for_the_eyes.title=nhắm vào con mắt
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _2 lượt_.\n\n_+2:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _5 lượt_.\n\n_+3:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _5 lượt_ và làm chúng què trong _2 lượt_.\n\n_+3:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _5 lượt_ và làm chúng què trong _5 lượt_.
actors.hero.talent.swift_spirit.title=linh hồn nhanh nhẹn
actors.hero.talent.swift_spirit.desc=_+1:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _2.5 ô_, và nó chắc chắn sẽ né _2 đòn tấn công_ đầu tiên được thực hiện với nó.\n\n_+2:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _3 ô_, và nó chắc chắn sẽ né _4 đòn tấn công_ đầu tiên được thực hiện với nó.\n\n_+3:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _3.5 ô_, và nó chắc chắn sẽ né _6 đòn tấn công_ đầu tiên được thực hiện với nó..\n\n_+4:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _4 ô_, và nó chắc chắn sẽ né _8 đòn tấn công_ đầu tiên được thực hiện với nó.

#duelist
actors.hero.talent.strengthening_meal.title=bữa ăn sức mạnh
actors.hero.talent.strengthening_meal.desc=_+1:_ Ăn thức ăn ban cho Kiếm sĩ thêm 2 sát thương trong _2 đòn đánh tấn công vật lý tiếp theo_.\n\n_+2:_ Ăn thức ăn ban cho Kiếm sĩ thêm 2 sát thương trong _3 đòn đánh tấn công vật lý tiếp theo_.
actors.hero.talent.adventurers_intuition.title=suy đoán của nhà mạo hiểm
actors.hero.talent.adventurers_intuition.desc=_+1:_ Kiếm sĩ xác định vũ khí _nhanh hơn 2.5x lần_ và xác định áo giáp _nhanh hơn 1.75x lần_.\n\n_+2:_ Kiếm sĩ xác định vũ khí _khi cô ấy trang bị chúng_ và xác đinh áo giáp _nhanh hơn 2.5x lần_.
actors.hero.talent.patient_strike.title=cú đánh kiên nhẫn
actors.hero.talent.patient_strike.desc=_+1:_ Nếu Kiếm sĩ đợi một lượt trước khi thực hiện một cú đánh cận chiến, cô sẽ gây thêm _1-2 sát thương_.\n\n_+2:_ Nếu Kiếm sĩ đợi một lượt trước khi thực hiên một cú đánh cận chiến, cô sẽ gây thêm _2 sát thương_.
actors.hero.talent.aggressive_barrier.title=rào chắn hung dữ
actors.hero.talent.aggressive_barrier.desc=_+1:_ Kiếm sĩ được ban 3 khiên khi cô ấy sử dụng một kĩ năng vũ khí và lượng máu dưới _40%_.\n\n_+2:_  Kiếm sĩ được ban 3 khiên khi cô ấy sử dụng một kĩ năng vũ khí và lượng máu dưới _60%_.
actors.hero.talent.aggressive_barrier.meta_desc=_Nếu tài năng này được nhận bởi một anh hùng khác_Tài năng sẽ tạo khiên khi thực hiện đòn đánh cận chiến khi lượng máu thấp, với 50 giây hồi chiêu mỗi lượt.

actors.hero.talent.focused_meal.title=bữa ăn tập trung
actors.hero.talent.focused_meal.desc=_+1:_ Ăn thức ăn tiêu tốn kiếm sĩ một lượt và ban cho _1 năng lượng sạc vũ khí_ cho vũ khí chính.\n\n_+2:_ Ăn thức ăn tiêu tốn kiếm sĩ một lượt và ban cho _1.5 năng lượng sạc vũ khí_ cho vũ khí chính.
actors.hero.talent.focused_meal.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ cho thêm lượng sát thương bổ sung vào đòn tấn công tiếp theo của họ tương đương với cấp độ/3 của họ ở +1, hoặc cấp độ/2 ở +2
actors.hero.talent.restored_agility.title=hồi phục sinh lực
actors.hero.talent.restored_agility.desc=_+1:_ Kiếm sĩ có _4x né tránh_ khi uống thuốc hồi phục.\n\n_+2:_ Kiếm sĩ có _vô hạn né tránh_ khi uống thuốc hồi phục.\n\nTài năng này cũng được kích hoạt khi uống thuốc hoặc elixir được chế tạo với thuốc hồi phuc.
actors.hero.talent.weapon_recharging.title=hồi năng vũ khí
actors.hero.talent.weapon_recharging.desc=+1:_ Kiếm sĩ nhận được một lượt sạc vũ khí chính mỗi_10 lượt_ khi chịu tác dụng của hiệu ứng hồi gậy phép hoặc hiện vật.\n\n_+2:_ Kiếm sĩ nhận được một lượt sạc vũ khí chính mỗi _6 lượt_ khi chịu tác dụng của hiệu ứng hồi gậy phép hoặc hiện vật.
actors.hero.talent.weapon_recharging.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ giúp họ gây thêm +5% sát thương cận chiến khi đang hồi năng lại ở +1, hoặc +7.5% sát thương cận chiến khi đang hồi năng lại ở +2.
actors.hero.talent.lethal_haste.title=tốc độ chết người
actors.hero.talent.lethal_haste.desc=_+1:_ Khi Kiếm sĩ tiêu diệt kẻ địch bằng bằng một khả năng vũ khí, cô ấy nhận dược _2 lượt_ nhanh nhẹn.\n\n_+2:_ Khi Kiếm sĩ tiêu diệt kẻ địch bằng một khả năng vũ khí, cô ấy nhận dược _3 lượt_ nhanh nhẹn.
actors.hero.talent.lethal_haste.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, thay vào đó, nó sẽ kích hoạt với các đòn đánh bằng vũ khí thông thường, với thời gian hồi năng là 100 lượt.
actors.hero.talent.swift_equip.title=trang bị nhanh
actors.hero.talent.swift_equip.desc=_+1:_ Kiếm sĩ có thể dổi vũ khí đang trang bị của cô ấy ngay lập tức _một lần_, với thời gian hồi 30 lượt.\n\n_+2:_ Kiếm sĩ có thể dổi vũ khí đang trang bị của cô ấy ngay lập tức _hai lần trong vòng 5 lượt_, với thời gian hồi 30 lượt.\n\nNếu kiếm sĩ có tài năng này và nó không trong thời gian hồi, sử dụng nhanh một vũ khí chưa dược trang bị sẽ trang bị nó cho cô ấy.

actors.hero.talent.lightweight_charge.title=sạc nhẹ cân
actors.hero.talent.lightweight_charge.desc=_+1:_ Khi Kiếm sĩ sử dụng kĩ năng của vũ khí bậc 1/2/3, nó sẽ tiêu thụ ít hơn _8/7/5% năng lượng_.\n\n_+2:_ Khi Kiếm sĩ sử dụng kĩ năng của vũ khĩ cấp bậc 1/2/3, nó sẽ tiêu thụ ít hơn _17/13/10% năng lượng_.\n\n_+3:_ Khi Kiếm sĩ sử dụng kĩ năng của vũ khí cấp bậc 1/2/3, nó sẽ tiêu thụ ít hơn _25/20/15% năng lượng_.
actors.hero.talent.lightweight_charge.meta_desc=_Nếu tài năng này được nhận bởi một anh hùng khác_thay vào đó nó sẽ tăng sát thương của vũ khí cận chiến cấp bậc 2/3 lên 7/5% tại +1, 14/10% tại +2, hoặc 20/15% tại +3. Vũ khí cấp bậc 1 không bị ảnh hưởng bởi tài năng này.
actors.hero.talent.deadly_followup.title=sát thương nối tiếp
actors.hero.talent.deadly_followup.desc=_+1:_ Khi Kiếm sĩ đánh trúng kẻ địch với vũ khí ném, đòn đánh cận chiến của cô ấy sẽ gây thêm _8% sát thương_ đến chúng trong 5 lượt.\n\n_+2:_ Khi Kiếm sĩ đánh trúng kẻ địch với vũ khí ném, đòn đánh cận chiến của cô ấy sẽ gây thêm _16% sát thương_ đến chúng trong 5 lượt.\n\n_+1:_ Khi Kiếm sĩ đánh trúng kẻ dịch với vũ khí ném, đòn đánh cận chiến của cô ấy sẽ gây thêm _24% sát thương_ đến chúng trong 5 lượt.

actors.hero.talent.secondary_charge.title=sạc thứ cấp
actors.hero.talent.secondary_charge.desc=_+1:_ Dung tích và tốc độ sạc vũ khí phụ của Nhà vô địch tăng lên _58%_ so với vũ khí chính của cô ấy, từ 50%.\n\n_+2:_ Dung tích và tốc độ sạc vũ khí phụ của Nhà vô dịch tăng lên _67%_ so với vũ khí chính của cô ấy, từ 50%.\n\n_+3:_ Dung tích và tốc độ sạc vũ khí phụ của Nhà vô địch tăng lên _75%_ so với vũ khí chính của cô ấy, từ 50%.
actors.hero.talent.twin_upgrades.title=nâng cấp đôi
actors.hero.talent.twin_upgrades.desc=_+1:_ Nếu một trong 2 vũ khí được trang bị của Nhà vô địch có cấp thấp hơn _2 hoặc dưới_ so với vũ khí còn lại, nó sẽ được nâng lên cùng cấp với vũ khí đó.\n\n_+2:_ Nếu một trong 2 vũ khí được trang bị của Nhà vô địch có cấp thấp hơn _1 hoặc dưới_ so với vũ khí còn lại, nó sẽ được nâng lên cùng cấp với vũ khí đó.\n\n_+3:_ Nếu một trong 2 vũ khí được trang bị của Nhà vô địch có cấp thấp hơn _cùng bậc hoặc dưới_ so với vũ khí còn lại, nó sẽ được nâng lên cùng cấp với vũ khí đó.
actors.hero.talent.combined_lethality.title=kết hợp chết người
actors.hero.talent.combined_lethality.desc=_+1:_ Nếu Nhà vô địch sử dụng thành công 2 kĩ năng vũ khí, kĩ năng thứ hai sẽ tiêu diệt kẻ thù không phải trùm khi kẻ thù còn dưới _10% lượng máu_.\n\n_+2:_ Nếu Nhà vô địch sử dụng thành công 2 kĩ năng vũ khí, kĩ năng thứ hai sẽ tiêu diệt kẻ thù không phải trùm khi kẻ thù còn dưới _20% lượng máu_.\n\n_+3:_ Nếu Nhà vô địch sử dụng thành công 2 kĩ năng vũ khí, kĩ năng thứ hai sẽ tiêu diệt kẻ thù không phải trùm khi kẻ thù còn dưới _30% lượng máu_.\n\nNếu kĩ năng thứ hai không chứa một đòn tấn công, thay vào đó tài năng này sẽ kích hoạt trong đòn đánh tiếp theo của Nhà vô địch trong 5 lượt tiếp theo.

actors.hero.talent.unencumbered_spirit.title=tâm hồn thoải mái
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Nhà sư nhận _25% năng lượng thêm_ cho mỗi mảnh trang bị _ bậc 3 hoặc thấp hơn_ mà cô ấy dang sử dụng.\n\n_+2:_ Nhà sư nhận _50% năng lượng thêm_ cho mỗi mảnh trang bị _ bậc 2 hoặc thấp hơn_ mà cô ấy dang sử dụng.\n\n_+3:_ Nhà sư nhận _100% năng lượng thêm_ cho mảnh trang bị _cấp bậc 1_ mà cô ấy dang sử dụng. Cô cũng sẽ nhận _150% năng lượng thêm_ Nếu cô không trang bị vũ khí gì (hay nhẫn lực dánh), và nhận một áo giáp vải và găng tay nạm miễn phí.
actors.hero.talent.monastic_vigor.title=sinh lực lưu thông
actors.hero.talent.monastic_vigor.desc=_+1:_ Nếu Nhà sư có _100% năng lượng_, các kĩ năng của cô sẽ dược tăng cường.\n\n_+2:_ Nếu Nhà sư có _85% năng lượng_, các kĩ năng của cô sẽ dược tăng cường.\n\n_+3:_ Nếu Nhà sư có _70% năng lượng_, các kĩ năng của cô sẽ dược tăng cường.\n\nKhi được tăng cường:\n- Đánh liên hoàn có thêm phù phép tại 75% năng lượng\n- Sự tập trung thực hiện ngay lập tức\n- Tầm lướt tăng thêm 2 ô\n(....) gây +33% sát thương, đánh bật lại và gây choáng cho tất cả kẻ thù ở ô tiếp cận\n- Thiền dịnh dần dần hồi 20% lượng máu dã mất và ban cho 80% kháng sát thương.
actors.hero.talent.combined_energy.title=kết hợp năng lượng
actors.hero.talent.combined_energy.desc=_+1:_ Nếu Nhà sư sử dụng một kĩ năng vũ khí và kĩ năng _4+ năng lượng_ thành công, cô nhận lại 33% lượng năng lượng dã mất và làm mới hồi chiêu kĩ năng.\n\n_+2:_ Nếu Nhà sư sử dụng một kĩ năng vũ khí và kĩ năng _3+ năng lượng_ thành công, cô nhận lại 33% lượng năng lượng dã mất và làm mới hồi chiêu kĩ năng.\n\n_+3:_ Nếu Nhà sư sử dụng một kĩ năng vũ khí và kĩ năng _2+ năng lượng_ thành công, cô nhận lại 33% lượng năng lượng dã mất và làm mới hồi chiêu kĩ năng.

actors.hero.talent.close_the_gap.title=phá bỏ khoảng trống
actors.hero.talent.close_the_gap.desc=_+1:_ Kiếm sĩ có thể dịch chuyển _2 ô_ theo hướng đối thủ của cô ấy khi bắt dầu trận đấu tay đôi.\n\n_+2:_ Kiếm sĩ có thể dịch chuyển _3 ô_ theo hướng đối thủ của cô ấy khi bắt dầu trận dấu tay đôi.\n\n_+3:_ Kiếm sĩ có thể dịch chuyển _4 ô_ theo hướng đối thủ của cô ấy khi bắt đầu trận đấu tay đôi.\n\n_+4:_ Kiếm sĩ có thể dịch chuyển _5 ô_ theo hướng đối thủ của cô ấy khi bắt dầu trận đấu tay đôi.\n\nSự dịch chuyển này có thể xuyên qua kẻ thù và chướng ngại vật, và sẽ được tính vào khi xác định một đối thủ trong tầm với được thách thức.
actors.hero.talent.invigorating_victory.title=tiếp thêm sinh lực
actors.hero.talent.invigorating_victory.desc=_+1:_ Nếu Kiếm sĩ dánh bại đối thủ trước khi cuộc đấu tay đôi kết thúc, cô ấy hồi _2 HP cộng 30% lượng máu_ hứng chịu khi đấu tay đôi.\n\n_+2:_ Nếu Kiếm sĩ đánh bại đối thủ trước khi cuộc đấu tay đôi kết thúc, cô ấy hồi _6 HP cộng 50% lượng máu_ hứng chịu khi đấu tay đôi.\n\n_+3:_ Nếu Kiếm sĩ đánh bại đối thủ trước khi cuộc đấu tay đôi kết thúc, cô ấy hồi _9 HP cộng 65% lượng máu_ hứng chịu khi dấu tay đôi.\n\n_+4:_ Nếu Kiếm sĩ đánh bại đối thủ trước khi cuộc đấu tay đôi kết thúc, cô ấy hồi _15 HP cộng 75% lượng máu_ hứng chịu khi đấu tay đôi.
actors.hero.talent.elimination_match.title=trận đấu loại bỏ
actors.hero.talent.elimination_match.desc=_+1:_ Nếu Kiếm sĩ thách thức lại một lần nữa trong vòng 3 lượt sau khi một cuộc đấu tay đôi kết thúc, trận đấu đó sẽ được giảm _20%_ lượng sạc.\n\n_+2:_ Nếu Kiếm sĩ thách thức lại một lần nữa trong vòng 3 lượt sau khi một cuộc đấu tay đôi kết thúc, trận dấu đó sẽ được giảm _36%_ lượng sạc.\n\n_+3:_ Nếu Kiếm sĩ thách thức lại một lần nữa trong vòng 3 lượt sau khi một cuộc đấu tay đôi kết thúc, trận đấu đó sẽ được giảm _50%_ lượng sạc.\n\n_+4:_ Nếu Kiếm sĩ thách thức lại một lần nữa trong vòng 3 lượt sau khi một cuộc đấu tay đôi kết thúc, trận đấu đó sẽ được giảm _60%_ lượng sạc.

actors.hero.talent.elemental_reach.title=tầm với ma thuật
actors.hero.talent.elemental_reach.desc=_+1:_Tầm với của cú đánh nguyên tố được tăng lên _4 ô_ từ 3 ô, và độ rộng được tăng lên _75°_từ 65°.\n\n_+2:_Tầm với của cú đánh nguyên tố được tăng lên _5 ô_ từ 3 ô, và độ rông được tăng lên _85°_từ 65°.\n\n_+3:_Tầm với của cú đánh nguyên tố được tăng lên _6 ô_ từ 3 ô, và độ rông được tăng lên _95°_từ 65°.\n\n_+4:_Tầm với của cú đánh nguyên tố được tăng lên _7 ô_ từ 3 ô, và độ rông được tăng lên _105°_từ 65°.
actors.hero.talent.striking_force.title=lực đáp trả
actors.hero.talent.striking_force.desc=_+1:_ Sức mạnh của của cú đánh nguyên tố được tăng lên _30%_.\n\n_+2:_ Sức mạnh của của cú đánh nguyên tố được tăng lên _60%_.\n\n_+3:_ Sức mạnh của của cú đánh nguyên tố được tăng lên _90%_.\n\n_+4:_ Sức mạnh của của cú đánh nguyên tố được tăng lên _120%_.
actors.hero.talent.directed_power.title=sức mạnh trực tiếp
actors.hero.talent.directed_power.desc=_+1:_ Đòn dánh trực tiếp từ cú đánh nguyên tố nhận _+30% sức mạnh phù phép_ cho tất cả kẻ địch trong tầm với của hiệu ứng, bao gồm cả kẻ địch tấn công trước mặt.\n\n_+2:_ Đòn đánh trực tiếp từ cú đánh nguyên tố nhận _+60% sức mạnh phù phép_ cho tất cả kẻ địch trong tầm với của hiệu ứng, bao gồm cả kẻ địch tấn công trước mặt.\n\n_+3:_ Đòn đánh trực tiếp từ cú đánh nguyên tố nhận _+90% sức mạnh phù phép_ cho tất cả kẻ địch trong tầm với của hiệu ứng, bao gồm cả kẻ địch tấn công trước mặt.\n\n_+4:_ Đòn đánh trực tiếp từ cú đánh nguyên tố nhận _+120% sức mạnh phù phép_ cho tất cả kẻ địch trong tầm với của hiệu ứng, bao gồm cả kẻ địch tấn công trước mặt.

actors.hero.talent.feigned_retreat.title=Rút lui giả tạo
actors.hero.talent.feigned_retreat.desc=_+1:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _2 lượt_ nhanh nhẹn.\n\n_+2:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _4 lượt_ nhanh nhẹn.\n\n_+3:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _6 lượt_ nhanh nhẹn.\n\n_+4:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _8 lượt_ nhanh nhẹn.
actors.hero.talent.expose_weakness.title=Bộc lộ sơ hở
actors.hero.talent.expose_weakness.desc=_+1:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _1 lượt_.\n\n_+2:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _2 lượt_.\n\n_+3:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _3 lượt_.\n\n_+4:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _4 lượt_.
actors.hero.talent.counter_ability.title=Phản công
actors.hero.talent.counter_ability.desc=_+1:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt khi tàn ảnh của cô ấy bị tấn công, nó sẽ tiêu thụ ít hơn _0.5 sạc_.\n\n_+2:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt khi tàn ảnh của cô ấy bị tấn công, nó sẽ tiêu thụ ít hơn _1 sạc_.\n\n_+3:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt khi tàn ảnh của cô ấy bị tấn công, nó sẽ tiêu thụ ít hơn _1.5 sạc_.\n\n_+4:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt khi tàn ảnh của cô ấy bị tấn công, nó sẽ tiêu thụ ít hơn _2 sạc_.

