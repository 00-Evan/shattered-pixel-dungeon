##classes
actors.hero.heroclass.warrior=chiến binh
actors.hero.heroclass.warrior_desc_short=Chiến binh có thể chịu được nhiều sát thương hơn với lớp giáp được tạo ra bởi _con dấu hỏng_ của anh ấy. Phù hiệu có thể được gỡ ra để lắp lên các áo giáp khác và _truyền được một lần nâng cấp_.
actors.hero.heroclass.warrior_desc=áo giáp của Chiến binh được gắn một chiếc _Con dấu hỏng đặc biệt_ có thể tạo ra một lớp khiên bảo vệ sinh lực của anh. Con dấu có thể được tháo lắp giữa các bộ áo giáp khác, và có thể _chuyển một điểm nâng cấp_ với nó.\n\nChiến binh cũng được trang bị một _thanh kiếm ngắn bị cùn_, _ba hòn đá ném_, áo giáp vải, một cái túi nước, và một chiếc túi nhung.\n\nChiến binh có khả năng tự động xác định:\n_-_ Cuộn giấy thẩm định\n_-_ thuốc hồi phục\n_-_ Cuộn giấy thịnh nộ
actors.hero.heroclass.warrior_unlock=Chiến binh đã được mở khóa sẵn

actors.hero.heroclass.mage=pháp sư
actors.hero.heroclass.mage_desc_short=Pháp sư là một bậc thầy ma thuật và luôn mang bên mình một _cây trượng ma thuật_ mạnh hơn cả đũa phép. Cây trượng này có thể _kết hợp với mọi chiếc đũa phép_ mà Pháp sư tìm thấy.
actors.hero.heroclass.mage_desc=Pháp sư khởi đầu với một _cây trượng đặc biệt_ có khả năng hồi năng nhanh hơn một chiếc đũa phép đáng kể, và có thêm một lượt sử dụng. Cây trượng ấy cũng _có thể dung hợp với bất kì chiếc đũa phép nào_ mà ông tìm thấy trong hầm ngục.\n\nPháp sư cũng được trang bị một _chiếc đũa phép phóng tia ma thuật_ đã được dung hợp vào trượng của ông ấy, áo giáp vải, một cái túi nước, và một cái túi nhung.\n\nPháp sư tự động xác định:\n_-_ Cuộn giấy thẩm định\n_-_ Thuốc lửa lỏng\n_-_ Cuộn giấy nâng cấp
actors.hero.heroclass.mage_unlock=Để mở khóa Pháp sư hãy _sử dụng một cuộn giấy nâng cấp để làm một vật phẩm mạnh hơn._

actors.hero.heroclass.rogue=kẻ cướp
actors.hero.heroclass.rogue_desc_short=Kẻ cướp có thể tàng hình để né tránh kẻ địch và tung đòn đánh bất ngờ trong _ao choàng bóng tối_ của hắn ta. Hắn cũng có khả năng _phát hiện những bí mật và cạm bẫy_ từ khoảng cách xa hơn.
actors.hero.heroclass.rogue_desc=Kẻ cướp luôn khoác bên mình một chiếc _Áo choàng bóng tối đặc biệt_, cho phép hắn ta có thể trở nên tàng hình theo ý muốn.\n\nKẻ cướp có thể _phát hiện ra các bí ẩn và bẫy_ từ khoảng cách xa hơn.\n\nKẻ cướp cũng được trang bị _một chiếc dao găm_, _3 con phi dao_, áo giáp vải, một túi nước, và một cái túi nhung.\n\nKẻ cướp tự động xác định:\n_-_ Cuộn giấy thẩm định\n_-_ Lọ thuốc tàng hình\n_-_ Cuộn giấy bản đồ ma thuật
actors.hero.heroclass.rogue_unlock=Để mở khóa Kẻ cướp hãy _thực hiện 10 đòn tấn công bất ngờ trong một lượt chơi._

actors.hero.heroclass.huntress=nữ thợ săn
actors.hero.heroclass.huntress_desc_short=Nữ thợ săn là bậc thầy của vũ khí dạng phóng ném và được trang bị _Cây cung ma thuật_ với lượng tên vô tận. Cô ấy cũng có thể đi qua bụi cỏ mà _không giẫm lên chúng_
actors.hero.heroclass.huntress_desc=Nữ thợ săn bắt đầu với một _cây cung tâm linh độc nhất_, với khả năng có thể bắn một lượng vô hạn các mũi tên được hóa phép lên.\n\nNữ thợ săn có thể di chuyển qua cỏ cao _mà không dẫm lên nó_.\n\nNữ thợ săn cũng được trang bị _găng tay nạm_, áo giáp vải, một túi nước, và một túi nhung.\n\nNữ thợ săn tự động xác định:\n_-_ Cuộn giấy Thẩm định\n_-_ Thuốc tâm nhãn\n_-_ Cuộn giấy khúc hát ru
actors.hero.heroclass.huntress_unlock=Để mở khóa Nữ thợ săn hãy _tấn công kẻ địch bằng vũ khí ném 10 lần trong một lượt chơi._

actors.hero.heroclass.duelist=kiếm sĩ
actors.hero.heroclass.duelist_desc_short=Kiếm sĩ là một bậc thầy về vũ khí với khả năng có thể sử dụng vũ khí của cô ấy để kích hoạt một _kĩ năng vũ khí._ Kĩ năng này _khác nhau tùy thuộc vào từng loại vũ khí._
actors.hero.heroclass.duelist_desc=Kiếm sĩ khởi đầu với một _thanh kiếm rapier đặc biệt_ với một kĩ năng đặc biệt có thời gian hồi năng.\n\nMọi vũ khí trong trò chơi đều có một kĩ năng đặc biệt riêng mà Kiếm sĩ có thể sử dụng.\n\nKiếm sĩ cũng được trang bị thêm _2 phi tiêu_, áo giáp vải, một cái túi nước, và một chiếc túi nhung.\n\nKiếm sĩ tự động xác định:\n_-_ Cuộn giấy Thẩm định\n_-_ Thuốc sức mạnh\n_-_ Cuộn giấy ảo ảnh
actors.hero.heroclass.duelist_unlock=Để mở khóa được Kiếm sĩ hãy _trang bị một vũ khí có cấp 2 hoặc cao hơn mà không bị hạn chế sức mạnh._

actors.hero.herosubclass.berserker=kẻ điên cuồng
actors.hero.herosubclass.berserker_short_desc=_Kẻ điên cuồng_ tích lũy cơn thịnh nộ mỗi khi anh ta nhận sát thương. Cơn thịnh nộ sẽ tăng sát thương của anh và có thể được kích hoạt ở mức 100% để nhận thêm khiên.
actors.hero.herosubclass.berserker_desc=Kẻ điên cuồng tăng cơn thịnh nộ khi anh ấy nhận sát thương vật lí, bao gồm cả sát thương bị chặn bởi áo giáp của anh ấy! Cơn thịnh nộ sẽ nguôi dần theo thời gian, nhưng sẽ nguôi chậm hơn nếu anh ta còn ít sinh lực.\n\nKẻ điên cuồng có thể gây lên tới +50% sát thương ở mức thịnh nộ 100%. Ở mức thịnh nộ 100% anh ta còn có thể trở nên hiếu chiến, nhận 2-6 lần lượng khiên tối đa mà con dấu vỡ cung cấp dựa trên lượng sinh lực đang thiếu và giữ cơn thịnh nộ của anh ta ở mức 100% miễn là anh ta còn khiên. Tuy nhiên, Kẻ điên cuồng cần thời gian để hồi phục sau khi anh ta trở nên hiếu chiến.
actors.hero.herosubclass.gladiator=đấu sĩ
actors.hero.herosubclass.gladiator_short_desc=_Đấu sĩ_ tích lũy chuỗi combo khi anh ấy thực hiện thành công các đòn tấn công. Chuỗi combo đã tích lũy ấy có thể được dùng để thi triển các kĩ năng đặc biệt.
actors.hero.herosubclass.gladiator_desc=Đấu sĩ tích một điểm combo mỗi lần anh ta thực hiện một đòn tấn công chính xác với một món vũ khí cận chiến hoặc ném. Nếu Đấu sĩ không thực hiện một đòn tấn công chính xác trong vòng 5 lượt, combo của anh sẽ được đặt lại.\n\nKhi combo tích lũy, nó sẽ mở khóa nhiều kĩ năng:\n2 combo: đẩy lùi kẻ địch, giữ combo\n4 combo: gây sát thương dựa trên áo giáp\n6 combo: phản đòn, giữ combo\n8 combo: gây sát thương cho mục tiêu và kẻ địch ở gần\n10 combo: tấn công một lần với mỗi combo
actors.hero.herosubclass.battlemage=chiến sư
actors.hero.herosubclass.battlemage_short_desc=_Chiến sư_ sẽ thi triển thêm các hiệu ứng bổ sung khi chiến đấu tầm gần với cây gậy phép của ông ấy. Những hiệu ứng này sẽ phụ thuộc vào chiếc đũa phép được dung hợp với cây trượng của ông ấy.
actors.hero.herosubclass.battlemage_desc=Chiến sư sẽ nhận thêm một hiệu ứng bổ sung mỗi khi ông tung đòn tấn công cận chiến bằng cây trượng của mình, cứ như là nó có thêm một phù phép. Những hiệu ứng thưởng này sẽ phụ thuộc vào cây đũa phép mà đã kết hợp với cây trượng của ông ấy, mỗi cây trượng sẽ có hiệu ứng của riêng nó. Ngoài các hiệu ứng của nó, cây trượng của Chiến sư cũng sẽ nhận thêm 0,5 năng lượng khi ông ấy tung đòn tấn công cận chiến với nó.
actors.hero.herosubclass.warlock=hắc pháp sư
actors.hero.herosubclass.warlock_short_desc=_Hắc pháp sư_ có cơ hội đánh dấu linh hồn lên kẻ địch với các đũa phép của ông. Ông ấy sẽ hồi phục mỗi khi ông gây sát thương vật lí lên kẻ địch bị đánh dấu.
actors.hero.herosubclass.warlock_desc=Hắc pháp sư có tỉ lệ đánh một dấu linh hồn lên các nhân vật khi ông sử dụng đũa phép lên chúng. Tỉ lệ đánh dấu linh hồn và thời hạn của nó tăng lên theo cấp độ của đũa phép.\n\nKhi một kẻ địch bị đánh dấu linh hồn, Hắc pháp sư sẽ hồi 2 sinh lực cho mỗi 5 sát thương mà ông gây lên chúng, nhưng chỉ với các đòn tấn công từ vũ khí cận chiến hoặc ném, không phải từ đũa phép!
actors.hero.herosubclass.assassin=sát thủ
actors.hero.herosubclass.assassin_short_desc=_Sát thủ_ có thể chuẩn bị một đòn tấn công chí tử khi hắn đang tàng hình. Càng đợi lâu, đòn tấn công sẽ càng mạnh.
actors.hero.herosubclass.assassin_desc=Sát thủ sẽ chuẩn bị cho đòn tấn công tiếp theo của hắn ta khi hắn tàng hình. Chuẩn bị càng lâu bao nhiêu, đòn tấn công kế tiếp của hắn sẽ càng mạnh hơn bấy nhiêu. Sự chuẩn bị có thể diễn ra đến 9 lượt.\n\nSau khi chuẩn bị, đòn tấn công tiếp theo của hắn sẽ gây thêm sát thương, có thể dịch chuyển đến mục tiêu của hắn, và thậm chí còn có thể ngay lập tức giết kẻ địch nếu chúng đủ yếu.
actors.hero.herosubclass.freerunner=vận động viên
actors.hero.herosubclass.freerunner_short_desc=_Vận động viên_ tích lũy động năng khi anh ta chạy, thứ có thể được sử dụng để bắt đầu chạy. Việc này cho anh ta thêm tốc độ và khả năng né tránh trong một lúc ngắn.
actors.hero.herosubclass.freerunner_desc=Khi Vận động viên di chuyển, anh ta sẽ tích tụ động năng. Anh ta có thể tích được tới 10 điểm động năng sau khi chạy trong 10 lượt, nhưng chúng sẽ mất dần đi nếu anh ta ngừng di chuyển. Vận động viên có thể sử dụng chỗ động năng ấy để đi vào trạng thái Chạy tự do, cứ 1 điểm động năng thì anh sẽ Chạy được trong 2 lượt.\n\nTrong khi Chạy tự do, Vận động viên sẽ di chuyển nhanh hơn gấp đôi, và tăng thêm cơ hội né tránh tương ứng với cấp độ của anh. Khi kết thúc, trạng thái này sẽ cần chờ hồi năng lại trước khi có thể tiếp tục tích động năng nữa.
actors.hero.herosubclass.sniper=xạ thủ
actors.hero.herosubclass.sniper_short_desc=Các đòn tấn công tầm xa của _Xạ thủ_ có thể đâm xuyên qua giáp của kẻ địch. Sau khi tấn công bằng vũ khí ném, cô cũng có thể tung thêm một đòn tấn công đặc biệt tiếp theo từ cây cung của mình.
actors.hero.herosubclass.sniper_desc=Xạ thủ là một bậc thầy về chiến đấu tầm xa, những đòn tấn công tầm xa của cô ấy có thể xuyên thủng được giáp của kẻ địch. Khi tấn công một kẻ địch bằng vũ khí phóng ném, cô ấy đánh một con dấu ngắm lên chúng, cho phép cô thực hiện một đòn tấn công đặc biệt với cây cung của cô ấy. Đòn tấn công đặc biệt này sẽ phụ thuộc vào việc cây cung được cường hóa thế nào.\n\nCây cung chưa được cường hóa sẽ bắn một phát bắn nhanh, tuy gây ít sát thương hơn nhưng phát bắn đó sẽ là ngay lập tức. Cây cung bắn nhanh sẽ bắn một loạt ba mũi tên gây sát thương ít hơn, nhưng phù phép của cung vẫn có thể được thi triển, và tốn 1 lượt để bắn. Cây cung sát thương sẽ bắn một phát bắn tỉa chắc chắn trúng, gây thêm sát thương dựa trên khoảng cách, và tốn 2 lượt để bắn.
actors.hero.herosubclass.warden=hộ vệ
actors.hero.herosubclass.warden_short_desc=_Hộ vệ_ có thể nhìn xuyên qua cỏ cao và nhận thêm các hiệu ứng bổ sung khi cô ấy gieo hạt giống và giẫm lên thực vật.
actors.hero.herosubclass.warden_desc=Nhờ có mối liên kết bền chặt với thiên nhiên, Hộ vệ được hưởng các hiệu ứng bổ sung liên quan đến cỏ và thực vật. Cô ấy có thể nhìn xuyên qua cỏ cao và cỏ bị dẫm như thể ở đó không hề có cỏ.\n\nHộ vệ có thể làm cho cỏ mọc lên xung quanh bất kỳ loại hạt giống nào mà cô ấy ném hoặc trồng, và nhận được các hiệu ứng đặc biệt khi dẫm lên thực vật. Những hiệu ứng đặc biệt này sẽ thay thế cho các hiệu ứng thực vật thông thường, nghĩa là không cây nào có thể gây hại cho cô khi dẫm lên.
actors.hero.herosubclass.champion=nhà vô dịch
actors.hero.herosubclass.champion_short_desc=_Nhà vô địch_ có thể sử dụng 2 vũ khí và nhận thêm năng lượng vũ khí. Đòn tấn công thường của cô sẽ sử dụng vũ khí chính, nhưng cô ấy có thể đổi vũ khí và sử dụng kĩ năng của cả hai vũ khí.
actors.hero.herosubclass.champion_desc=Nhà Vô địch là một bậc thầy về vũ khí cận chiến, cô có thể trang bị thêm một vũ khí vụ phụ bên cạnh vũ khí chính của cô. Đòn tấn công thường của cô sẽ sử dụng vũ khí chính, nhưng cô ấy có thể hoán đổi vũ khí ngay lập tức và sử dụng kĩ năng của cả hai vũ khí.\n\nCô ấy cũng nhận thêm 2 năng lượng kĩ năng vũ khí tối đa và +50% tốc độ hồi năng kĩ năng vũ khí.
actors.hero.herosubclass.monk=nhà sư
actors.hero.herosubclass.monk_short_desc=_Nhà sư_ tích tụ năng lượng khi chiến đấu. Năng lượng này có thể được dùng để sử dụng nhiều kĩ năng đặc biệt.
actors.hero.herosubclass.monk_desc=Nhà sư là một bậc thầy về kĩ thuật thể chất. Khi cô ấy đánh bại kẻ địch, cô sẽ nhận được năng lượng để sử dụng các kĩ năng phòng thủ và hỗ trợ. Năng lượng này không dần mất đi theo thời gian, nhưng có giới hạn dung tích dựa trên cấp độ của Nhà sư.\n\n1 năng lượng: tấn công nhanh chóng bằng nắm đấm\n2 năng lượng: tập trung để né đòn tấn công kế tiếp\n3 năng lượng: ngay lập tức lướt tới vị trí ở gần\n4 năng lượng: đá một kẻ địch lùi lại\n5 năng lượng: thiền định để hồi năng lượng

##talents
actors.hero.talent$provokedangertracker.name=cơn giận bị khiêu khích
actors.hero.talent$provokedangertracker.desc=Chiến binh mới mất khiên của anh ta, đòn tấn công vật lí tiếp theo của anh ấy sẽ gây thêm sát thương.\n\nLượt còn lại: %s.
actors.hero.talent$lingeringmagictracker.name=dư âm phép thuật
actors.hero.talent$lingeringmagictracker.desc=Pháp sư mới sử dụng một cây gậy phép hoặc đũa phép, đòn tấn công vật lí tiếp theo cảu ông sẽ gây thêm sát thương.\n\nLượt còn lại: %s.
actors.hero.talent$followupstriketracker.name=đòn nối tiếp
actors.hero.talent$followupstriketracker.desc=Nữ thợ săn vừa mới tấn công một kẻ địch với một vũ khí ném, đòn tấn công cận chiến tiếp theo của cô lên cùng kẻ địch đó sẽ được tăng thêm sát thương.\n\nLượt còn lại: %s.
actors.hero.talent$patientstriketracker.name=cú đánh kiên nhẫn
actors.hero.talent$patientstriketracker.desc=Kiếm sĩ vừa dùng 1 lượt để chờ đợi, đòn tấn công tiếp theo của cô sẽ gây thêm sát thương.
actors.hero.talent$improvisedprojectilecooldown.name=chờ hồi lại kĩ năng ứng biến hoá vật ném
actors.hero.talent$improvisedprojectilecooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nữa.\n\nLượt còn lại: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=hồi lại kĩ năng bước chân hoàn sinh
actors.hero.talent$rejuvenatingstepscooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nửa.\n\nLượt còn lại: %s.
actors.hero.talent$seershotcooldown.name=hồi lại phát bắn tiên đoán
actors.hero.talent$seershotcooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nữa.\n\nLượt còn lại: %s.
actors.hero.talent$aggressivebarriercooldown.name=hồi chiêu rào chắn hung dữ
actors.hero.talent$aggressivebarriercooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nữa.\n\nLượt còn lại: %s.
actors.hero.talent$lethalhastecooldown.name=hồi chiêu tốc độ chết người
actors.hero.talent$lethalhastecooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nữa.\n\nLượt còn lại: %s.
actors.hero.talent$swiftequipcooldown.name=hồi chiêu trang bị nhanh
actors.hero.talent$swiftequipcooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nữa.\n\nLượt còn lại: %s.
actors.hero.talent$preciseassaulttracker.name=ám sát chuẩn xác
actors.hero.talent$preciseassaulttracker.desc=Đòn tấn công cận chiến thông thường tiếp theo của Kiếm sĩ sẽ được bổ sung độ chính xác.\n\nLượt còn lại: %s.
actors.hero.talent$deadlyfollowuptracker.name=sát thương nối tiếp
actors.hero.talent$deadlyfollowuptracker.desc=Kiếm sĩ vừa mới tấn công một kẻ địch với một vũ khí ném, đòn tấn công cận chiến tiếp theo của cô lên cùng kẻ địch đó sẽ được tăng thêm sát thương.\n\nLượt còn lại: %s.
actors.hero.talent$combinedlethalitytriggertracker.name=sát thương kết hợp
actors.hero.talent$combinedlethalitytriggertracker.executed=bị hành hình
actors.hero.talent$combinedlethalitytriggertracker.desc=Đòn đánh tiếp theo của Kiếm sĩ sẽ tiêu diệt kẻ thù dưới lượng máu nhất định.\n\nLượt còn lại: %s.

#warrior
actors.hero.talent.hearty_meal.title=bữa ăn thịnh soạn
actors.hero.talent.hearty_meal.desc=_+1:_ Ăn thức ăn sẽ giúp Chiến binh hồi phục _3 sinh lực_ khi anh ấy đang ở mức 30% sinh lực trở xuống.\n\n_+2:_ Ăn thức ăn sẽ giúp Chiến binh hồi phục _5 sinh lực_ khi anh ấy đang ở mức 30% sinh lực trở xuống.
actors.hero.talent.veterans_intuition.title=trực giác cựu binh
actors.hero.talent.veterans_intuition.desc=_+1:_ Chiến binh xác định các vũ khí nhanh hơn _1.75 lần_ và áo giáp nhanh hơn _2.5 lần_.\n\n_+2:_ Chiến binh xác định các vũ khí nhanh hơn _2.5 lần_ và có thể xác định áo giáp _ngay khi anh ta trang bị chúng._
actors.hero.talent.provoked_anger.title=cơn giận bị khiêu khích
actors.hero.talent.provoked_anger.desc=_+1:_ Khi khiên của Chiến binh biến mất, đòn tấn công vật lí tiếp theo của anh ấy sẽ gây _thêm 2 sát thương_.\n\n_+2:_ Khi khiên của Chiến binh biến mất, đòn tấn công vật lí tiếp theo của anh ấy sẽ gây _thêm 3 sát thương_.
actors.hero.talent.iron_will.title=ý chí sắt đá
actors.hero.talent.iron_will.desc=_+1:_ Lượng khiên tối đa từ con dấu của Chiến binh được _tăng thêm 1_.\n\n_+2:_ Lượng khiên tối đa từ con dấu của Chiến binh được _tăng thêm 2_.
actors.hero.talent.iron_will.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ trao hiệu ứng khiên mà không cần con dấu vỡ.

actors.hero.talent.iron_stomach.title=dạ dày sắt
actors.hero.talent.iron_stomach.desc=_+1:_ Ăn thức ăn khiến Chiến binh tốn 1 lượt và cho anh khả năng _kháng 75% sát thương_ khi ăn.\n\n_+2:_ Ăn thức ăn khiến Chiến binh tốn 1 lượt và cho anh khả năng _kháng 100% sát thương_ khi ăn.
actors.hero.talent.liquid_willpower.title=ý chí dạng lỏng
actors.hero.talent.liquid_willpower.desc=_+1:_ Chiến binh ngay lập tức hồi phục _50% lượng khiên_ từ con dấu vỡ của anh ta khi uống hay ném một lọ thuốc hoặc elixir.\n\n_+2:_ Chiến binh ngay lập tức hồi phục _75% lượng khiên_ từ con dấu vỡ của anh ta khi uống hay ném một lọ thuốc hoặc elixir.\n\nHiệu ứng hồi phục khiên được nhân đôi khi sử dụng thuốc sức mạnh, kinh nghiệm, hoặc các vật phẩm giả kim cần được chế tạo từ những loại thuốc đó.\n\nVới các vật phẩm giả kim có số lượng đầu ra lớn hơn (vd: thuốc nước), tài năng này có tỉ lệ được kích hoạt dựa trên số lượng món vật phẩm đó được tạo ra.
actors.hero.talent.liquid_willpower.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ trao khiên bằng với 5% sinh lực tối đa ở +1, hoặc 7.5% sinh lực tối đa ở +2.
actors.hero.talent.runic_transference.title=chuyển giao phép thuật
actors.hero.talent.runic_transference.desc=_+1:_ Con dấu hỏng của Chiến binh có thể chuyển các _kí tự thông thường_ tương tự như cách nó chuyển một nâng cấp.\n\n_+2:_ Con dấu hỏng của Chiến binh có thể chuyển các _kí tự thông thường, mạnh mẽ và lời nguyền_ tương tự như cách nó chuyển một nâng cấp.\n\nCon dấu chỉ có thể chuyển các kí tự nếu như chúng được viết lên áo giáp khi con dấu đang được gắn vào.
actors.hero.talent.runic_transference.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ giúp các ký tự trên áo giáp của bạn chống lại việc bị loại bỏ bởi cuộn giấy nâng cấp. Các ký tự sẽ bắt đầu bị mất khi nâng cấp từ cấp 6 (nâng lên từ 4) ở +!, hoặc cấp 7 (nâng lên từ 4) ở +2. Cấp độ mà các ký tự chắc chắn bị mất vẫn là +8, không đổi.
actors.hero.talent.lethal_momentum.title=xung lực chí tử
actors.hero.talent.lethal_momentum.desc=_+1:_ Khi Chiến binh ra đòn kết liễu lên kẻ địch với một vũ khí vật lí, nó có _67% cơ hội_ tốn 0 lượt.\n\n_+2:_ Khi Chiến binh ra đòn kết liễu lên kẻ địch với một vũ khí vật lí, nó có _100% cơ hội_ tốn 0 lượt.
actors.hero.talent.improvised_projectiles.title=ứng biến hóa vật ném
actors.hero.talent.improvised_projectiles.desc=_+1:_ Chiến binh có thể làm mù kẻ địch trong _2 lượt_ bằng cách ném một vật phẩm mà không phải là vũ khí ném vào chúng. Kĩ năng này có thời gian hồi năng là 50 lượt.\n\n_+2:_ Chiến binh có thể làm mù kẻ địch trong _3 lượt_ bằng cách ném một vật phẩm mà không phải là vũ khí ném vào chúng. Kĩ năng này có thời gian hồi năng là 50 lượt.

actors.hero.talent.hold_fast.title=đứng vững
actors.hero.talent.hold_fast.desc=_+1:_ Khi Chiến binh chờ đợi anh ấy nhận thêm _0-2 giáp_ cho đến khi anh ấy chuyển động.\n\n_+2:_ Khi Chiến binh chờ đợi anh ấy nhận thêm _0-4 giáp_ cho đến khi anh ấy chuyển động.\n\n_+3:_ Khi Chiến binh chờ đợi anh ấy nhận thêm _0-6 giáp_ cho đến khi anh ấy chuyển động.
actors.hero.talent.strongman.title=người mạnh mẽ
actors.hero.talent.strongman.desc=_+1:_ Sức mạnh của Chiến binh được _tăng lên 8%_, làm tròn xuống.\n\n_+2:_ Sức mạnh của Chiến binh được _tăng lên 13%_, làm tròn xuống.\n\n_+3:_ Sức mạnh của Chiến binh được _tăng lên 18%_, làm tròn xuống.

actors.hero.talent.endless_rage.title=cơn thịnh nộ bất tận
actors.hero.talent.endless_rage.desc=_+1:_ Kẻ điên cuồng có thể đạt tối đa _116% thịnh nộ_.\n\n_+2:_ Kẻ điên cuồng có thể đạt tối đa _133% thịnh nộ_.\n\n_+3:_ Kẻ điên cuồng có thể đạt tối đa _150% thịnh nộ_.\n\nMỗi điểm thịnh nộ trên 100% sẽ tăng 1% khiên khi cuồng chiến và giảm 1% thời gian hồi năng, nhưng sát thương bổ sung vẫn sẽ không tăng quá +50%.
actors.hero.talent.deathless_fury.title=thịnh nộ bất tử
actors.hero.talent.deathless_fury.desc=_+1:_ Cuồng chiến tự động kích hoạt nếu Kẻ điên cuồng sắp chết và cơn thịnh nộ ở mức 100% hoặc cao hơn, nhưng nó cần _3 cấp độ người hùng_ để hồi lại khi điều này xảy ra.\n\n_+2:_ Cuồng chiến tự động kích hoạt nếu Kẻ điên cuồng sắp chết và cơn thịnh nộ ở mức 100% hoặc cao hơn, nhưng nó cần _2 cấp độ người hùng_ để hồi lại khi điều này xảy ra.\n\n_+3:_ Cuồng chiến tự động kích hoạt nếu Kẻ điên cuồng sắp chết và cơn thịnh nộ ở mức 100% hoặc cao hơn, nhưng nó cần _1 cấp độ người hùng_ để hồi lại khi điều này xảy ra.\n\nLưu ý răng Kẻ cuồng chiến vẫn sẽ chết nếu anh ta có 0 sinh lực khi sự cuồng chiến kết thúc.
actors.hero.talent.enraged_catalyst.title=chất xúc tác cơn giận
actors.hero.talent.enraged_catalyst.desc=_+1:_ Các phù phép và lời nguyền trong vũ khí của Kẻ điên cuồng sẽ được kích hoạt thường xuyên hơn khi cơn thịnh nộ của anh càng cao, tới _tối đa 15%_ trong trạng thái thịnh nộ 100%.\n\n_+2:_ Các phù phép và lời nguyền trong vũ khí của Kẻ điên cuồng sẽ được kích hoạt thường xuyên hơn khi cơn thịnh nộ của anh càng cao, tới _tối đa 30%_ trong trạng thái thịnh nộ 100%.\n\n_+3:_ Các phù phép và lời nguyền trong vũ khí của Kẻ điên cuồng sẽ được kích hoạt thường xuyên hơn khi cơn thịnh nộ của anh càng cao, tới _tối đa 45%_ trong trạng thái thịnh nộ 100%.

actors.hero.talent.cleave.title=chẻ đôi
actors.hero.talent.cleave.desc=_+1:_ Khi Đấu sĩ giết 1 kẻ địch, thời gian của combo cho đòn đánh tiếp theo của anh ấy được tăng lên _15 lượt_. \n\n_+2:_ Khi Đấu sĩ giết 1 kẻ địch, thời gian của combo cho đòn đánh tiếp theo của anh ấy được tăng lên _30 lượt_.\n\n_+3:_ Khi Đấu sĩ giết 1 kẻ địch, thời gian của combo cho đòn đánh tiếp theo của anh ấy được tăng lên _45 lượt_.
actors.hero.talent.lethal_defense.title=phòng thủ tuyệt đối
actors.hero.talent.lethal_defense.desc= _+1:_ Khi Đấu sĩ giết 1 kẻ địch với một đòn đánh combo, anh ta _lấy lại 33%_ lượng khiên của con dấu hỏng.\n\n_+2:_ Khi Đấu sĩ giết 1 kẻ địch với một đòn đánh combo, anh ta _lấy lại 67%_ lượng khiên của con dấu hỏng.\n\n_+3:_ Khi Đấu sĩ giết 1 kẻ địch với một đòn đánh combo, anh ta _lấy lại 100%_ lượng khiên của con dấu hỏng.
actors.hero.talent.enhanced_combo.title=đòn combo nâng cao
actors.hero.talent.enhanced_combo.desc=_+1:_ Khi chuỗi combo của Đấu sĩ là 7 hoặc cao hơn, tầm đẩy lùi của Đánh đẩy lùi tăng lên 3, gây chóng mặt và có thể đẩy kẻ địch vào hố.\n\n_+2:_ Đi kèm với hiệu ứng của +1, khi chuỗi combo của Đấu sĩ là 9 hoặc cao hơn, Phản đòn sẽ hoạt động trên nhiều đòn tấn công.\n\n_+3:_ Bên cạnh hiệu ứng của +1 và +2, Đấu sĩ có thể bật nhảy đến 3 ô khi sử dụng combo Đập, Nghiền nát hay Cuồng bạo.

actors.hero.talent.body_slam.title=cú dậm cơ thể
actors.hero.talent.body_slam.desc=_+1:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _1-4 cộng với 25%_ sức chặn sát thương của anh ấy.\n\n_+2:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _2-8 cộng với 50%_ sức chặn sát thương của anh ấy.\n\n_+3:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _3-12 cộng với 75%_ sức chặn sát thương của anh ấy.\n\n_+4:_ Khi Chiến binh chạm đất sau khi nhảy, tất cả kẻ địch gần kề sẽ nhận sát thương bằng với _4-16 cộng với 100%_ sức chặn sát thương của anh ấy.
actors.hero.talent.impact_wave.title=sóng va chạm
actors.hero.talent.impact_wave.desc=_+1: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _2 ô_ và có _khả năng 25%_ trở nên dễ bị tổn thương trong 5 lượt.\n\n_+2: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _3 ô_ và có _khả năng 50%_ trở nên dễ bị tổn thương trong 5 lượt.\n\n_+3: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _4 ô_ và có _khả năng 75%_ trở nên dễ bị tổn thương trong 5 lượt.\n\n_+4: _ Khi Chiến binh tiếp đất sau khi nhảy, tất cả kẻ địch gần kề sẽ bị đẩy lùi _5 ô_ và có _khả năng 100%_ trở nên dễ bị tổn thương trong 5 lượt.
actors.hero.talent.double_jump.title=nhảy kép
actors.hero.talent.double_jump.desc=_+1:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 16%_ mức tiêu thụ năng lượng.\n\n_+2:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 30%_ mức tiêu thụ năng lượng.\n\n_+3:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 40%_ mức tiêu thụ năng lượng.\n\n_+4:_ Nếu Chiến binh thực hiện một cú nhảy thứ hai trong vòng 3 lượt, cú nhảy đó sẽ được _giảm 50%_ mức tiêu thụ năng lượng.

actors.hero.talent.expanding_wave.title=sóng lan rộng
actors.hero.talent.expanding_wave.desc=_+1:_ Phạm vi của sóng xung kích được tăng lên đến _6 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _75 độ_ từ 60 độ.\n\n_+2:_ Phạm vi của sóng xung kích được tăng lên đến _7 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _90 độ_ từ 60 độ.\n\n_+3:_ Phạm vi của sóng xung kích được tăng lên đến _8 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _105 độ_ từ 60 độ.\n\n_+4:_ Phạm vi của sóng xung kích được tăng lên đến _9 ô_ từ 5 ô, và độ rộng của nó được tăng lên đến _120 độ_ từ 60 độ.
actors.hero.talent.striking_wave.title=sóng tấn công
actors.hero.talent.striking_wave.desc=_+1:_ Sóng xung kích có _30% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo.\n\n_+2:_ Sóng xung kích có _60% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo.\n\n_+3:_ Sóng xung kích có _90% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo.\n\n_+4:_ Sóng xung kích có _100% cơ hội_ để gây ra thêm các hiệu ứng dựa trên đòn đánh như các phù phép và combo, và nó tăng thêm _+20% sức mạnh_ của các phù phép.
actors.hero.talent.shock_force.title=lực xung kích
actors.hero.talent.shock_force.desc=_+1:_ Sóng xung kích gây _nhiều hơn 20% sát thương_ và có _25% cơ hội_ để làm choáng thay vì làm què.\n\n_+2:_ Sóng xung kích gây _nhiều hơn 40% sát thương_ và có _50% cơ hội_ để làm choáng thay vì làm què.\n\n_+3:_ Sóng xung kích gây _nhiều hơn 60% sát thương_ và có _75% cơ hội_ để làm choáng thay vì làm què.\n\n_+1:_ Sóng xung kích gây _nhiều hơn 80% sát thương_ và có _100% cơ hội_ để làm choáng thay vì làm què.

actors.hero.talent.sustained_retribution.title=sự trả thù được kìm nén
actors.hero.talent.sustained_retribution.desc=_+1:_ Chiến binh gây _thêm 115% sát thương_ kéo dài trong _2 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.\n\n_+2:_ Chiến binh gây _thêm 130% sát thương_ kéo dài trong _3 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.\n\n_+3:_ Chiến binh gây _thêm 145% sát thương_ kéo dài trong _4 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.\n\n_+4:_ Chiến binh gây _thêm 160% sát thương_ kéo dài trong _5 đòn đánh_, thay vì thêm 100% sát thương trong 1 đòn đánh.
actors.hero.talent.shrug_it_off.title=lờ nó đi
actors.hero.talent.shrug_it_off.desc=_+1:_ Kháng sát thương của Chiến binh trong khi đang chịu đựng được tăng lên _60%_, từ 50%.\n\n_+2:_ Kháng sát thương của Chiến binh trong khi đang chịu đựng được tăng lên _68%_, từ 50%.\n\n_+3:_ Kháng sát thương của Chiến binh trong khi đang chịu đựng được tăng lên _74%_, từ 50%.\n\n_+4:_ Kháng sát thương của Chiến binh trong khi đang chịu đựng được tăng lên _80%_, từ 50%.
actors.hero.talent.even_the_odds.title=làm tròn
actors.hero.talent.even_the_odds.desc=_+1:_ Chiến binh gây _thêm 5% sát thương_ cho mỗi kẻ địch trong 2 ô khi chịu đựng kết thúc.\n\n_+2:_ Chiến binh gây _thêm 10% sát thương_ cho mỗi kẻ địch trong 2 ô khi chịu đựng kết thúc.\n\n_+3:_ Chiến binh gây _thêm 15% sát thương_ cho mỗi kẻ địch trong 2 ô khi chịu đựng kết thúc.\n\n_+4:_ Chiến binh gây _thêm 20% sát thương_ cho mọi kẻ địch trong 2 ô khi sự chịu đựng kết thúc.

#mage
actors.hero.talent.empowering_meal.title=bữa ăn trao sức mạnh
actors.hero.talent.empowering_meal.desc=_+1:_ Ăn thức ăn sẽ cho Pháp sư _thêm 2 sát thương thưởng_ vào 3 phát bắn tiếp theo từ đũa phép.\n\n_+2:_ Ăn thức ăn sẽ cho Pháp sư _thêm 3 sát thương thưởng_ vào 3 phát bắn tiếp theo từ đũa phép.
actors.hero.talent.scholars_intuition.title=trực giác của học giả
actors.hero.talent.scholars_intuition.desc=_+1:_ Pháp sư xác định các cây đũa phép _nhanh hơn 3 lần_.\n\n_+2:_ Pháp sư xác định các cây đũa phép _khi ông ấy sử dụng chúng_.
actors.hero.talent.lingering_magic.title=dư âm phép thuật
actors.hero.talent.lingering_magic.desc=_+1:_ Khi Pháp sư bắn bằng một cây đũa phép hoặc gậy phép, đòn tấn công vật lí tiếp theo của ông gây _thêm 1-2 sát thương_.\n\n_+2:_ Khi Pháp sư bắn bằng một cây đũa phép hoặc gậy phép, đòn tấn công vật lí tiếp theo của ông gây _thêm 2 sát thương_.
actors.hero.talent.backup_barrier.title=rào chắn dự phòng
actors.hero.talent.backup_barrier.desc=_+1:_ Pháp sư nhận _3 khiên_ mỗi khi ông ấy sử dụng năng lượng cuối cùng từ cây trượng của mình.\n\n_+2:_ Pháp sư nhận _5 khiên_ mỗi khi ông ấy sử dụng năng lượng cuối cùng từ cây trượng của mình.\n
actors.hero.talent.backup_barrier.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ kích hoạt từ đũa phép cấp cao nhất của người hùng đó.

actors.hero.talent.energizing_meal.title=bữa ăn tiếp năng lượng
actors.hero.talent.energizing_meal.desc=_+1:_ Việc ăn sẽ tốn Pháp sư 1 lượt và cho ông ấy _5 lượt sử dụng đũa phép_.\n\n_+2:_ Việc ăn sẽ tốn Pháp sư 1 lượt và cho ông ấy _8 lượt sử dụng đũa phép_.
actors.hero.talent.inscribed_power.title=sức mạnh được ghi chép
actors.hero.talent.inscribed_power.desc=_+1:_ Khi Pháp sư đọc một cuộn giấy hoặc sử dụng một tinh thể phép thuật, _2 phát bắn đũa phép tiếp theo_ của ông ấy được +2 cấp độ.\n\n_+1:_ Khi Pháp sư đọc một cuộn giấy hoặc sử dụng một tinh thể phép thuật, _2 phát bắn đũa phép tiếp theo_ của ông ấy được +2 cấp độ\n\nSố phát bắn đũa phép được tăng cường được nhân đôi khi đọc một cuộn giấy nâng cấp, biến đổi, phù phép hoặc hoán đổi.\n\nVới các vật phẩm giả kim có số lượng đầu ra lớn hơn (vd: hầu hết các tinh thể phép thuật), tài năng này có tỉ lệ được kích hoạt dựa trên số lượng món vật phẩm đó được tạo ra.
actors.hero.talent.wand_preservation.title=bảo tồn đũa phép
actors.hero.talent.wand_preservation.desc=_+1:_ Khi Pháp sư dung hợp một chiếc đũa phép mới vào cây trượng của ông, chiếc đũa phép cũ có _tỉ lệ 67%_ được trả lại tại +0, nếu không nó sẽ được trả lại bằng 1 nhựa cây ma thuật.\n\n_+2:_ Khi Pháp sư dung hợp một chiếc đũa phép mới vào cây trượng của ông, chiếc đũa phép cũ có _tỉ lệ 100%_ được trả lại tại +0.\n\nTài năng này có thể giữ lại đũa phép tối đa năm lần, sau đó nó sẽ luôn trao 1 nhựa cây ma thuật.
actors.hero.talent.wand_preservation.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ tăng số nhựa cây ma thuật nhận được khi bỏ một cây đũa phép vào một nồi giả kim lên 1 ở +1, hoặc lên 2 ở +2.
actors.hero.talent.arcane_vision.title=tầm nhìn ma thuật
actors.hero.talent.arcane_vision.desc=_+1:_ Khi Pháp sư bắn một kẻ địch, ông ấy nhận được tâm nhãn lên chúng, kéo dài trong _10 lượt_.\n\n_+2:_ Khi Pháp sư bắn một kẻ địch, ông ấy nhận được tâm nhãn lên chúng, kéo dài trong _15 lượt_.
actors.hero.talent.shield_battery.title=khiên dự phòng
actors.hero.talent.shield_battery.desc=_+1:_ Pháp sư có thể dùng chiếc đũa phép tự bắn vào chính mình để chuyển hóa tất cả năng lượng của nó thành khiên với lượng khiên tỉ lệ _4% HP tối đa mỗi mức năng lượng_.\n\n_+2:_ Pháp sư có thể dùng chiếc đũa phép tự bắn vào chính mình để chuyển hóa tất cả năng lượng của nó thành khiên với lượng khiên tỉ lệ _6% HP tối đa mỗi mức năng lượng_.

actors.hero.talent.desperate_power.title=sức mạnh cuối cùng
actors.hero.talent.desperate_power.desc=_+1:_ Đũa phép và gậy phép của Pháp sư tăng _+1 cấp_ vào phát bắn cuối cùng khi chúng chỉ còn một năng lượng cuối.\n\n_+2:_ Đũa phép và gậy phép của Pháp sư tăng _+2 cấp_ vào phát bắn cuối cùng khi chúng chỉ còn một năng lượng cuối.\n\n_+3:_ Đũa phép và gậy phép của Pháp sư tăng _+3 cấp_ vào phát bắn cuối cùng khi chúng chỉ còn một năng lượng cuối.
actors.hero.talent.ally_warp.title=dịch chuyển đồng minh
actors.hero.talent.ally_warp.desc=_+1:_ Pháp sư có thể chọn một đồng minh để lập tức đổi chỗ với chúng, trong _khoảng cách 2 ô_.\n\n_+2:_ Pháp sư có thể chọn một đồng minh để lập tức đổi chỗ với chúng, trong _khoảng cách 4 ô_.\n\n_+3:_ Pháp sư có thể chọn một đồng minh để lập tức đổi chỗ với chúng, trong _khoảng cách 6 ô_.\n\nPháp sư không thể đổi chỗ với những đồng minh bất động.

actors.hero.talent.empowered_strike.title=cường hóa đòn đánh
actors.hero.talent.empowered_strike.desc=_+1:_ Đòn tấn công cận chiến đầu tiên của Chiến sư bằng cây trượng của ông sau khi bắn bằng nó gây thêm _+16% sát thương_ và hiệu ứng bổ sung của cây trượng cũng nhận thêm _+50% sức mạnh_.\n\n_+2:_ Đòn tấn công cận chiến đầu tiên của Chiến sư bằng cây trượng của ông sau khi bắn bằng nó gây thêm _+33% sát thương_ và hiệu ứng bổ sung của cây trượng cũng nhận thêm _+100% sức mạnh_.\n\n_+3:_ Đòn tấn công cận chiến đầu tiên của Chiến sư bằng cây trượng của ông sau khi bắn bằng nó gây thêm _+50% sát thương_ và hiệu ứng bổ sung của cây trượng cũng nhận thêm _+150% sức mạnh_.
actors.hero.talent.mystical_charge.title=phát bắn bí thuật
actors.hero.talent.mystical_charge.desc=_+1:_ Việc đánh bằng cây trượng của Chiến sư cho ông ấy lượng hồi năng cổ vật tương đương _0.5 lượt_.\n\n_+2:_ Việc đánh bằng cây trượng của Chiến sư cho ông ấy lượng hồi năng cổ vật tương đương _1 lượt_.\n\n_+3:_ Việc đánh bằng cây trượng của Chiến sư cho ông ấy lượng hồi năng cổ vật tương đương _1.5 lượt_.
actors.hero.talent.excess_charge.title=năng lượng thừa
actors.hero.talent.excess_charge.desc=_+1:_ Khi gậy phép của Battlemage được sạc đầy, phát bắn tiếp theo của nó sẽ cho ông _0.67 khiên_ với mỗi cấp độ của cây gậy phép.\n\n_+2:_ Khi gậy phép của Battlemage được sạc đầy, phát bắn tiếp theo của nó sẽ cho ông _1.33 khiên_ với mỗi cấp độ của cây gậy phép.\n\n_+3:_ Khi gậy phép của Battlemage được sạc đầy, phát bắn tiếp theo của nó sẽ cho ông _2 khiên_ với mỗi cấp độ của cây gậy phép.

actors.hero.talent.soul_siphon.title=hút linh hồn
actors.hero.talent.soul_siphon.desc=_+1:_ Sát thương vật lý được gây ra bởi các nhân vật khác sẽ kích hoạt con dấu linh hồn của Hắc pháp sư với _hiệu suất 13%_.\n\n_+2:_ Sát thương vật lý được gây ra bởi các nhân vật khác sẽ kích hoạt con dấu linh hồn của Hắc pháp sư với _hiệu suất 27%_.\n\n_+3:_ Sát thương vật lý được gây ra bởi các nhân vật khác sẽ kích hoạt con dấu linh hồn của Hắc pháp sư với _hiệu suất 40%_.
actors.hero.talent.soul_eater.title=kẻ ăn linh hồn
actors.hero.talent.soul_eater.desc= _+1:_ Con dấu linh hồn cho _0.33 lượt_ no cho mỗi đòn đánh gây sát thương vật lí. Kẻ địch bị đánh dấu linh hồn có _10% cơ hội_ để kích hoạt hiệu ứng-khi-ăn khi chúng chết.\n\n_+2:_ Con dấu linh hồn cho _0.67 lượt_ no cho mỗi đòn đánh gây sát thương vật lí. Kẻ địch bị đánh dấu linh hồn có _20% cơ hội_ để kích hoạt hiệu ứng-khi-ăn khi chúng chết.\n\n_+3:_ Con dấu linh hồn cho _1 lượt_ no cho mỗi đòn đánh gây sát thương vật lí. Kẻ địch bị đánh dấu linh hồn có _30% cơ hội_ để kích hoạt hiệu ứng-khi-ăn khi chúng chết.
actors.hero.talent.necromancers_minions.title=tay sai của kẻ chiêu hồn
actors.hero.talent.necromancers_minions.desc=_+1:_ Khi một kẻ địch bị đánh dấu linh hồn bị chết, Hắc pháp sư có _13% cơ hội_ để hồi sinh chúng dưới dạng những bóng ma bị tha hóa.\n\n_+2:_ Khi một kẻ địch bị đánh dấu linh hồn bị chết, Hắc pháp sư có _27% cơ hội_ để hồi sinh chúng dưới dạng những bóng ma bị tha hóa.\n\n_+3:_ Khi một kẻ địch bị đánh dấu linh hồn bị chết, Hắc pháp sư có _40% cơ hội_ để hồi sinh chúng dưới dạng những bóng ma bị tha hóa.

actors.hero.talent.blast_radius.title=bán kính vụ nổ
actors.hero.talent.blast_radius.desc=_+1:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _5 ô_.\n\n_+2:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _6 ô_.\n\n_+3:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _7 ô_.\n\n_+4:_ Bán kính của vụ nổ nguyên tố được tăng từ 4 ô đến _8 ô_.
actors.hero.talent.elemental_power.title=sức mạnh nguyên tố
actors.hero.talent.elemental_power.desc=_+1:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _25%_.\n\n_+2:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _50%_.\n\n_+3:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _75%_.\n\n_+4:_ Sức mạnh của vụ nổ nguyên tố được tăng lên _100%_.
actors.hero.talent.reactive_barrier.title=rào chắn phản công
actors.hero.talent.reactive_barrier.desc=_+1:_ Pháp sư nhận _2.5 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 5 nhân vật.\n\n_+2:_ Pháp sư nhận _5 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 6 nhân vật.\n\n_+3:_ Pháp sư nhận _7.5 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 7 nhân vật.\n\n_+4:_ Pháp sư nhận _10 khiên_ với mỗi nhân vật bị ảnh hưởng bởi vụ nổ nguyên tố, tối đa lên tới 8 nhân vật.

actors.hero.talent.wild_power.title=sức mạnh hỗn loạn
actors.hero.talent.wild_power.desc=_+1:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _2 hoặc 3 cấp, tới tối đa +4_.\n\n_+2:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _3 cấp, tới tối đa +5_.\n\n_+3:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _3 hoặc 4 cấp, tới tối đa +6_.\n\n_+4:_ Khi sử dụng phép thuật hỗn loạn, các đũa phép sẽ được tăng _4 cấp, tới tối đa +7_.
actors.hero.talent.fire_everything.title=bắn tất cả
actors.hero.talent.fire_everything.desc=_+1:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _5 lần_, và mỗi chiếc đũa phép sẽ có _25% khả năng_ có thể sử dụng được 3 lần.\n\n_+2:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _6 lần_, và mỗi chiếc đũa phép sẽ có _50% khả năng_ có thể sử dụng được 3 lần.\n\n_+3:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _7 lần_, và mỗi chiếc đũa phép sẽ có _75% khả năng_ có thể sử dụng được 3 lần.\n\n_+4:_ Phép thuật hỗn loạn giờ sẽ bắn từ 4 lên đến _8 lần_, và mỗi chiếc đũa phép sẽ có _100% khả năng_ có thể sử dụng được 3 lần.
actors.hero.talent.conserved_magic.title=bảo toàn phép thuật
actors.hero.talent.conserved_magic.desc=_+1:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.33 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _25% khả năng_ không tốn một lượt.\n\n_+2:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.225 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _50% khả năng_ không tốn một lượt.\n\n_+3:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.15 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _75% khả năng_ không tốn một lượt.\n\n_+4:_ Mỗi phát bắn từ phép thuật hỗn loạn giờ sẽ sử dụng _0.1 năng lượng_ thay vì 0.5, và việc thi triển phép thuật hỗn loạn có _100% khả năng_ không tốn một lượt.

actors.hero.talent.telefrag.title=Lựu dịch chuyển
actors.hero.talent.telefrag.desc=_+1:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _10-15 sát thương_ cho nó, nhưng cũng sẽ nhận lại _5 sát thương_.\n\n_+2:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _20-30 sát thương_ cho nó, nhưng cũng sẽ nhận lại _10 sát thương_.\n\n_+3:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _30-45 sát thương_ cho nó, nhưng cũng sẽ nhận lại _15 sát thương_.\n\n_+4:_ Nếu Pháp sư dịch chuyển vào một nhân vật khác, ông ấy sẽ gây _40-60 sát thương_ cho nó, nhưng cũng sẽ nhận lại _20 sát thương_.\n\nTài năng này không thể giết chết người hùng, phần sát thương bị nhận lại có thể được giảm bằng các hiệu ứng kháng phép.
actors.hero.talent.remote_beacon.title=Đèn hiệu từ xa
actors.hero.talent.remote_beacon.desc=_+1:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _4 ô_.\n\n_+2:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _8 ô_.\n\n_+3:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _12 ô_.\n\n_4:_ Pháp sư có thể đặt 1 cái đèn hiệu ở bất cứ vị trí nào trong _16 ô_.\n\nPháp sư không thể đặt đèn hiệu ở những nơi không thể tới được.
actors.hero.talent.longrange_warp.title=Dịch chuyển tầm xa
actors.hero.talent.longrange_warp.desc=_+1:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _150% phí năng lượng_.\n\n_+2:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _117% phí năng lượng_.\n\n_+3:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _83% phí năng lượng_.\n\n_+4:_ Pháp sư giờ có thể dịch chuyển giữa các tầng, với _50% phí năng lượng_.\n\nPháp sư không thể sử dụng dịch chuyển tầm xa để rời một tầng bị khóa.

#rogue
actors.hero.talent.cached_rations.title=khẩu phần ẩn giấu
actors.hero.talent.cached_rations.desc= _+1:_ Kẻ cướp có thể tìm thấy _2 khẩu phần tiếp tế_ đặt trong các rương trong khi anh ta khám phá một vài tầng tiếp theo của hầm ngục.\n\n_+2:_ Kẻ cướp có thể tìm thấy _3 khẩu phần tiếp tế_ đặt trong các rương trong khi anh ta khám phá một vài tầng tiếp theo của hầm ngục.\n\nKhẩu phần tiếp tế được ăn nhanh chóng, hồi một lượng no vừa phải, hồi phục 5 sinh lực, và hồi 1 năng lượng cho chiếc áo choàng bóng tối.
actors.hero.talent.thiefs_intuition.title=trực giác của kẻ trộm
actors.hero.talent.thiefs_intuition.desc=_+1:_ Kẻ cướp thẩm định những chiếc nhẫn _nhanh hơn gấp 2 lần_, và thẩm định loại nhẫn _khi hắn đeo nó_.\n\n_+2:_ Kẻ cướp thẩm định những chiếc nhẫn _khi hắn đeo chúng_, và thẩm định loại của một chiếc nhẫn _khi hắn nhặt được nó_.
actors.hero.talent.sucker_punch.title=cú đấm bất ngờ
actors.hero.talent.sucker_punch.desc=_+1:_ Kẻ cướp gây _thêm 1-2 sát thương_ khi hắn tung đòn tấn công bất ngờ đầu tiên lên một kẻ địch.\n\n_+2:_ Kẻ cướp gây _thêm 2 sát thương_ khi hắn tung đòn tấn công bất ngờ đầu tiên lên một kẻ địch.
actors.hero.talent.protective_shadows.title=bóng đêm bảo vệ
actors.hero.talent.protective_shadows.desc=_+1:_ Kẻ cướp nhận được một khiên cứ _mỗi hai lượt_ khi hắn ta tàng hình, _đến tối đa là 3 khiên_.\n\n_+2:_ Kẻ cướp nhận được một khiên cứ _mỗi lượt_ khi hắn ta tàng hình, _đến tối đa là 5 khiên_.

actors.hero.talent.mystical_meal.title=bữa ăn màu nhiệm
actors.hero.talent.mystical_meal.desc=_+1:_ Ăn thức ăn khiến Kẻ cướp tốn 1 lượt (khẩu phần tiếp tế được ăn ngay lập tức) và cho anh ta _3 lượt hồi năng cổ vật_.\n\n_+1:_ Ăn thức ăn khiến Kẻ cướp tốn 1 lượt (khẩu phần tiếp tế được ăn ngay lập tức) và cho anh ta _3 lượt hồi năng cổ vật_.\n\nTài năng này không thể được dùng để làm chiếc sừng của sự no đủ tự hồi năng lượng cho chính nó.
actors.hero.talent.inscribed_stealth.title=con chữ lén lút
actors.hero.talent.inscribed_stealth.desc=_+1:_ Kẻ cướp nhận _3 lượt_ tàng hình sau khi đọc một cuộn giấy hoặc sử dụng một tinh thể phép thuật.\n\n_+2:_ Kẻ cướp nhận _5 lượt_ tàng hình sau khi đọc một cuộn giấy hoặc sử dụng một tinh thể phép thuật.\n\nThời lượng tàng hình được nhân đôi khi sử dụng một cuộn giấy nâng cấp, biến đổi, hoặc các vật phẩm giả kim cần được chế tạo từ những cuộn giấy đó.\n\nVới các vật phẩm giả kim có số lượng đầu ra lớn hơn (vd: hầu hết các tinh thể phép thuật), tài năng này có tỉ lệ được kích hoạt dựa trên số lượng món vật phẩm đó được tạo ra.
actors.hero.talent.wide_search.title=tìm kiếm rộng
actors.hero.talent.wide_search.desc=_+1:_ Tầm tìm kiếm của Kẻ cướp được tăng từ một hình vuông 5x5 lên một _hình tròn 7x7_.\n\n_+2:_ Tầm tìm kiếm của Kẻ cướp được tăng từ một hình vuông 5x5 lên một _hình vuông 7x7_.
actors.hero.talent.wide_search.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ tăng bán kính tìm kiếm của họ từ một hình vuông 3x3 lên một hình tròn 5x5 ở +1, hoặc một hình vuông 5x5 ở +2.
actors.hero.talent.silent_steps.title=bước chân tĩnh lặng
actors.hero.talent.silent_steps.desc=_+1:_ Kẻ cướp sẽ không đánh thức các kẻ địch đang ngủ khi hắn ta đang _cách chúng 3 ô ở lên_.\n\n_+2:_ Kẻ cướp sẽ không đánh thức các kẻ địch đang ngủ khi hắn ta đang _không ở gần kề với chúng_.
actors.hero.talent.rogues_foresight.title=trực giác của Kẻ cướp
actors.hero.talent.rogues_foresight.desc=_+1:_ Khi Kẻ cướp đang ở trên một tầng có chứa một phòng bí mật , hắn có _60% khả năng nhận ra_ rằng tầng đó có chứa một bí mật.\n\n_+2:_ Khi Kẻ cướp đang ở trên một tầng có chứa một phòng bí mật , hắn ta có _90% khả năng nhận ra_ rằng tầng đó có chứa một bỉ mật.

actors.hero.talent.light_cloak.title=áo choàng nhẹ
actors.hero.talent.light_cloak.desc=_+1:_ Kẻ cướp có thể sử dụng áo choàng bóng tối của hắn khi nó không được trang bị, nhưng nó sẽ hồi năng lại ở _25% tốc độ_.\n\n_+2:_ Kẻ cướp có thể sử dụng áo choàng bóng tối của hắn khi nó không được trang bị, nhưng nó sẽ hồi năng lại ở _50% tốc độ_.\n\n_+3:_ Kẻ cướp có thể sử dụng áo choàng bóng tối của hắn khi nó không được trang bị, nhưng nó sẽ hồi năng lại ở _75% tốc độ_.
actors.hero.talent.light_cloak.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ tăng tốc độ hồi của tất cả cổ vật thêm 7/13/20% ở +1/+2/+3.
actors.hero.talent.enhanced_rings.title=nhẫn cường hóa
actors.hero.talent.enhanced_rings.desc=_+1:_ Khi Kẻ cướp sử dụng 1 cổ vật, những chiếc nhẫn của hắn nhận +1 nâng cấp trong _3 lượt_. \n\n_+2:_ Khi Kẻ cướp sử dụng 1 cổ vật, những chiếc nhẫn của hắn nhận +1 nâng cấp trong _6 lượt_.\n\n_+3:_ Khi Kẻ cướp sử dụng 1 cổ vật, những chiếc nhẫn của hắn nhận +1 nâng cấp trong _9 lượt_.

actors.hero.talent.enhanced_lethality.title=nâng cấp chết người
actors.hero.talent.enhanced_lethality.desc=_+1:_ Sát thủ có thể ám sát kẻ địch dưới _4/13/27/67% sinh lực_ với mỗi cấp độ của sự chuẩn bị, lên từ 3/10/20/50%.\n\n_+2:_ Sát thủ có thể ám sát kẻ địch dưới _5/17/33/83% sinh lực_ với mỗi cấp độ của sự chuẩn bị, lên từ 3/10/20/50%.\n\n_+3:_ Sát thủ có thể ám sát kẻ địch dưới _6/20/40/100% sinh lực_ với mỗi cấp độ của sự chuẩn bị, lên từ 3/10/20/50%.
actors.hero.talent.assassins_reach.title=tầm với sát thủ
actors.hero.talent.assassins_reach.desc=_+1:_ Tầm dịch chuyển của Sát thủ với mỗi cấp độ chuẩn bị được tăng từ 1/2/3/4 lên _1/3/4/6 ô_.\n\n_+2:_ Tầm dịch chuyển của Sát thủ với mỗi cấp độ chuẩn bị được tăng từ 1/2/3/4 lên _2/4/6/8 ô_.\n\n_+3:_ Tầm dịch chuyển của Sát thủ với mỗi cấp độ chuẩn bị được tăng từ 1/2/3/4 lên _2/5/7/10 ô_.\n\nKĩ năng này có thể nhảy qua các địa hình nguy hiểm và kẻ địch, nhưng không thể đi qua địa hình rắn như tường.
actors.hero.talent.bounty_hunter.title=thợ săn tiền thưởng
actors.hero.talent.bounty_hunter.desc=_+1:_ Khi Sát thủ giết một kẻ địch bằng một đòn tấn công được chuẩn bị, tỉ lệ rơi vật phẩm của nó tăng _2/4/8/16%_ với mỗi cấp độ của sự chuẩn bị.\n\n_+2:_ Khi Sát thủ giết một kẻ địch bằng một đòn tấn công được chuẩn bị, tỉ lệ rơi vật phẩm của nó tăng _4/8/16/32%_ với mỗi cấp độ của sự chuẩn bị.\n\n_+3:_ Khi Sát thủ giết một kẻ địch bằng một đòn tấn công được chuẩn bị, tỉ lệ rơi vật phẩm của nó tăng _6/12/24/48%_ với mỗi cấp độ của sự chuẩn bị.

actors.hero.talent.evasive_armor.title=bộ giáp tránh né
actors.hero.talent.evasive_armor.desc=_+1:_ Khi đang chạy, Vận động viên nhận thêm _+1 né tránh_ tương ứng với mỗi điểm sức mạnh thừa từ áo giáp của anh ấy.\n\n_+2:_ Khi đang chạy, Vận động viên nhận thêm _+2 né tránh_ tương ứng với mỗi điểm sức mạnh thừa từ áo giáp của anh ấy.\n\n_+3:_ Khi đang chạy, Vận động viên nhận thêm _+3 né tránh_ tương ứng với mỗi điểm sức mạnh thừa từ áo giáp của anh ấy.
actors.hero.talent.projectile_momentum.title=truyền động vật ném
actors.hero.talent.projectile_momentum.desc=_+1:_ Khi đang chạy, Vận động viên nhận thêm _+20% độ chính xác và +15% sát thương_ cho các vũ khí ném.\n\n_+2:_ Khi đang chạy, Vận động viên nhận thêm _+40% độ chính xác và +30% sát thương_ cho các vũ khí ném.\n\n_+3_ Khi đang chạy, Vận động viên nhận thêm _+60% độ chính xác và +45% sát thương_ cho các vũ khí ném.
actors.hero.talent.speedy_stealth.title=tàng hình nhanh nhẹn
actors.hero.talent.speedy_stealth.desc=_+1:_ Vận động viên nhận 2 điểm động lượng mỗi lượt khi anh ấy đang vô hình.\n\n_+2:_ Bên cạnh lợi ích của +1, chạy sẽ không đếm ngược khi Vận động viên đang vô hình.\n\n_+3:_ Bên cạnh lợi ích của +1 và +2, Vận động viên di chuyển nhanh gấp 2 lần khi đang vô hình, bất kể anh ấy có đang chạy hay không.

actors.hero.talent.hasty_retreat.title=rút lui gấp
actors.hero.talent.hasty_retreat.desc=_+1:_ Sau khi biến đi mất Kẻ cướp nhận _1 lượt_ nhanh nhẹn và vô hình.\n\n_+2:_ Sau khi biến đi mất Kẻ cướp nhận _2 lượt_ nhanh nhẹn và vô hình.\n\n_+3:_ Sau khi biến đi mất Kẻ cướp nhận _3 lượt_ nhanh nhẹn và vô hình.\n\n_+4:_ Sau khi biến đi mất Kẻ cướp nhận _4 lượt_ nhanh nhẹn và vô hình.
actors.hero.talent.body_replacement.title=sự thế thân
actors.hero.talent.body_replacement.desc= _+1:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _20 sức khỏe và 1-3 giáp_ đằng sau.\n\n_+2:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _40 sức khỏe và 2-6 giáp_ đằng sau.\n\n_+3:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _60 sức khỏe và 3-9 giáp_ đằng sau.\n\n_+4:_ Sau khi dịch chuyển, Kẻ cướp để lại một mồi nhử gỗ có _80 sức khỏe và 4-8 giáp_ đằng sau.\n\nChỉ có một mồi nhử có thể hoạt động tại một thời điểm.
actors.hero.talent.shadow_step.title=bước đi bóng tối
actors.hero.talent.shadow_step.desc=_+1:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 16%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.\n\n_+2:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 30%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.\n\n_+3:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 41%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.\n\n_+4:_ Nếu Kẻ cướp sử dụng bom khói khi đang tàng hình, nó xảy ra ngay lập tức và có phí năng lượng _giảm 50%_, nhưng cũng không làm mù kẻ địch hay kích hoạt các tài năng khác.

actors.hero.talent.fear_the_reaper.title=hãy sợ cái chết
actors.hero.talent.fear_the_reaper.desc=_+1:_ Khi một kẻ địch bị đánh dấu để chết đạt 0 hp, chúng trở nên _bị què_.\n\n_+2:_ Khi một kẻ địch bị đánh dấu để chết đạt 0 hp, chúng trở nên _sợ hãi và bị què_.\n\n_+3:_ Khi một kẻ địch bị đánh dấu để chết đạt 0 hp, chúng trở nên _sợ hãi và bị què_ và kẻ địch trong vòng 3 ô trở nên _bị què_. \n\n_+4:_ Khi một kẻ địch bị đánh dấu để chết đạt có 0 hp, chúng trở nên _sợ hãi và bị què_ và kẻ địch trong vòng 3 ô trở nên _sợ hãi và bị què_.
actors.hero.talent.deathly_durability.title=sự bền bỉ chết người
actors.hero.talent.deathly_durability.desc= _+1:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _13_% số hp của chúng khi chúng bị đánh dấu.\n\n_+2:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _25_% số hp của chúng khi chúng bị đánh dấu.\n\n_+3:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _38_% số hp của chúng khi chúng bị đánh dấu.\n\n_+4:_ Kẻ địch bị giết bởi con dấu chết cho Kẻ cướp số khiên bằng với _50_% số hp của chúng khi chúng bị đánh dấu.
actors.hero.talent.double_mark.title=con dấu đôi
actors.hero.talent.double_mark.desc=_+1:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 30%_.\n\n_+2:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 50%_.\n\n_+3:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 65%_.\n\n_+4:_ Đánh dấu một mục tiêu thứ hai cùng lúc với mục tiêu thứ nhất có phí năng lượng được _giảm 75%_.

actors.hero.talent.shadow_blade.title=lưỡi kiếm bóng đêm
actors.hero.talent.shadow_blade.desc=_+1:_ Bản sao bóng tối nhận thêm _8%_ sát thương của người hùng mỗi lượt, và có _25% khả năng_ sử dụng phù phép từ vũ khí của người hùng.\n\n_+2:_ Bản sao bóng tối nhận thêm _16%_ sát thương của người hùng mỗi lượt, và có _50% khả năng_ sử dụng phù phép từ vũ khí của người hùng.\n\n_+3:_ Bản sao bóng tối nhận thêm _24%_ sát thương của người hùng mỗi lượt, và có _75% khả năng_ sử dụng phù phép từ vũ khí của người hùng.\n\n_+4:_ Bản sao bóng tối nhận thêm _32%_ sát thương của người hùng mỗi lượt, và có _100% khả năng_ sử dụng phù phép từ vũ khí của người hùng.
actors.hero.talent.cloned_armor.title=áo giáp nhân bản
actors.hero.talent.cloned_armor.desc= _+1:_ Bản sao bóng tối nhận thêm _12%_ giá trị áo giáp của người hùng, và có _25% khả năng_ sử dụng ký tự trên áo giáp của người hùng.\n\n_+2:_ Bản sao bóng tối nhận thêm _24%_ giá trị áo giáp của người hùng, và có _50% khả năng_ sử dụng ký tự trên áo giáp của người hùng.\n\n_+3:_ Bản sao bóng tối nhận thêm _36%_ giá trị áo giáp của người hùng, và có _75% khả năng_ sử dụng ký tự trên áo giáp của người hùng.\n\n_+4:_ Bản sao bóng tối nhận thêm _48%_ giá trị áo giáp của người hùng, và có _100% khả năng_ sử dụng ký tự trên áo giáp của người hùng.
actors.hero.talent.perfect_copy.title=bản sao hoàn hảo
actors.hero.talent.perfect_copy.desc=_+1:_ Bản sao bóng tối nhận thêm _10%_ sinh lực tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _1 ô_.\n\n_+2:_ Bản sao bóng tối nhận thêm _20%_ sinh lực tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _2 ô_.\n\n_+3:_ Bản sao bóng tối nhận thêm _30%_ sinh lực tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _3 ô_.\n\n_+4:_ Bản sao bóng tối nhận thêm _40%_ sinh lực tối đa của anh hùng, và có thể ngay lập tức tráo chỗ với anh hùng cách đó lên tới _4 ô_.

#huntress
actors.hero.talent.natures_bounty.title=phần thưởng của thiên nhiên
actors.hero.talent.natures_bounty.desc=_+1:_ Nữ thợ săn có thể tìm được _4 quả mọng_ giấu trong cỏ cao trong khi cô ấy khám phá một vài tầng tiếp theo của hầm ngục.\n\n_+2:_ Nữ thợ săn có thể tìm được _6 quả mọng_ giấu trong cỏ cao trong khi cô ấy khám phá một vài tầng tiếp theo của hầm ngục.\n\nQuả mọng được ăn nhanh chóng, hồi một lượng no nhỏ, và có thể chứa một hạt giống hữu dụng.
actors.hero.talent.survivalists_intuition.title=trực giác của nhà sinh tồn
actors.hero.talent.survivalists_intuition.desc=_+1:_ Nữ thợ săn thẩm định tất cả các trang bị _nhanh hơn 1.75 lần_.\n\n_+2:_ Nữ thợ săn thẩm định tất cả các trang bị _nhanh hơn 2.5 lần_.
actors.hero.talent.followup_strike.title=đòn nối tiếp
actors.hero.talent.followup_strike.desc=_+1:_ Khi Nữ thợ săn đánh một kẻ địch với cung của cô ấy hay 1 vũ khí ném, đòn đánh cận chiến tiếp theo của cô ấy với kẻ địch đó gây _thêm 2 sát thương_.\n\n_+2:_ Khi Nữ thợ săn đánh một kẻ địch với cung của cô ấy hay 1 vũ khí ném, đòn đánh cận chiến tiếp theo của cô ấy với kẻ địch đó gây _thêm 3 sát thương_.
actors.hero.talent.natures_aid.title=sự hỗ trợ của thiên nhiên
actors.hero.talent.natures_aid.desc= _+1:_ Nữ thợ săn nhận 0-2 lượng giáp da vỏ cây, nó sẽ mất dần sau mỗi _3 lượt_ khi hiệu ứng thực vật được kích hoạt trong tầm nhìn của cô ấy.\n\n_+2:_ Nữ thợ săn nhận 0-2 lượng giáp da vỏ cây, nó sẽ mất dần sau mỗi _5 lượt_ khi hiệu ứng thực vật được kích hoạt trong tầm nhìn của cô ấy.

actors.hero.talent.invigorating_meal.title=bữa ăn đầy năng lượng
actors.hero.talent.invigorating_meal.desc=_+1:_ Việc ăn thức ăn tốn Nữ thợ săn 1 lượt (những quả mọng được ăn ngay lập tức) và cho cô ấy _1 lượt nhanh nhẹn_.\n\n_+2:_ Việc ăn thức ăn tốn Nữ thợ săn 1 lượt (những quả mọng được ăn ngay lập tức) và cho cô ấy _2 lượt nhanh nhẹn_.
actors.hero.talent.liquid_nature.title=dung dịch thiên nhiên
actors.hero.talent.liquid_nature.desc=_+1:_ Khi Nữ thợ săn uống hoặc ném một lọ thuốc hoặc elixir, _lên tới 4 ô cỏ_ sẽ mọc lên trong khu vực xung quanh, và những kẻ địch gần kề sẽ bị bám rễ trong _1 lượt_.\n\n_+2:_ Khi Nữ thợ săn uống hoặc ném một lọ thuốc hoặc elixir, _lên tới 6 ô cỏ_ sẽ mọc lên trong khu vực xung quanh, và những kẻ địch gần kề sẽ bị bám rễ trong _2 lượt_.\n\nSố lượng cỏ và thời lượng bám rễ được nhân đôi khi dùng thuốc sức mạnh, kinh nghiệm, hoặc các vật phẩm giả kim cần được chế tạo từ những loại thuốc đó.\n\nVới các vật phẩm giả kim có số lượng đầu ra lớn hơn (vd: thuốc nước), tài năng này có tỉ lệ được kích hoạt dựa trên số lượng món vật phẩm đó được tạo ra.
actors.hero.talent.rejuvenating_steps.title=bước chân hoàn sinh
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Khi Nữ thợ săn giẫm lên cỏ thấp hay cỏ cháy, chúng mọc lên thành cỏ cao và cũng ngay lập tức bị giẫm lên. Điều này có _10 lượt thời gian chờ_.\n\n_+2:_ Khi Nữ thợ săn giẫm lên cỏ thấp hay cỏ cháy, chúng mọc lên thành cỏ cao và cũng ngay lập tức bị giẫm lên. Điều này có _5 lượt thời gian chờ_.\n\nTài năng này sẽ tạo ra cỏ dập nếu các hiệu ứng hồi phục bị động bị vô hiệu hóa hoặc người hùng đã không nhận được kinh nghiệm trong thời gian dài.
actors.hero.talent.heightened_senses.title=giác quan nâng cao
actors.hero.talent.heightened_senses.desc=_+1:_ Nữ thợ săn nhận được tâm nhãn trên mọi kẻ địch trong vòng _2 ô từ vị trí của cô ấy_.\n\n_+2:_ Nữ thợ săn nhận được tâm nhãn trên mọi kẻ địch trong vòng _3 ô từ vị trí của cô ấy_.
actors.hero.talent.durable_projectiles.title=cường hóa vật ném
actors.hero.talent.durable_projectiles.desc=_+1:_ Các vũ khí ném có _+50% độ bền_ khi được sử dụng bởi Nữ thợ săn.\n\n_+2:_ Các vũ khí ném có _+75% độ bền_ khi được sử dụng bởi Nữ thợ săn.

actors.hero.talent.point_blank.title=bắn sát
actors.hero.talent.point_blank.desc=_+1:_ Khi Nữ thợ săn sử dụng cung của cô ấy hay một vũ khí ném ở tầm gần nó bị giảm _-30% độ chính xác,_ thay vì -50%.\n\n_+2:_ Khi Nữ thợ săn sử dụng cung của cô ấy hay một vũ khí ném ở tầm gần nó bị giảm _-10% độ chính xác,_ thay vì -50%.\n\n_+3:_ Khi Nữ thợ săn sử dụng cung của cô ấy hay một vũ khí ném ở tầm gần nó được tăng _+10% độ chính xác,_ thay vì -50%.\n\nLưu ý rằng các vũ khí ném hay cung tâm linh luôn được +50% độ chính xác khi được dùng ở một khoảng cách xa.
actors.hero.talent.seer_shot.title=bắn dò đường
actors.hero.talent.seer_shot.desc=_+1:_ Khi Nữ thợ săn bắn một mũi tên vào mặt đất, nó cho tầm nhìn trong một vùng 3x3 xung quanh nó trong _5 lượt_. Nó có thời gian chờ là 20 lượt.\n\n_+2:_ Khi Nữ thợ săn bắn một mũi tên vào mặt đất, nó cho tầm nhìn trong một vùng 3x3 xung quanh nó trong _10 lượt_. Nó có thời gian chờ là 20 lượt.\n\n_+3:_ Khi Nữ thợ săn bắn một mũi tên vào mặt đất, nó cho tầm nhìn trong một vùng 3x3 xung quanh nó trong _15 lượt_. Nó có thời gian chờ là 20 lượt.
actors.hero.talent.seer_shot.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ kích hoạt từ bất kì vũ khí ném nào.

actors.hero.talent.farsight.title=tầm nhìn xa
actors.hero.talent.farsight.desc=_+1:_ Tầm nhìn của Xạ thủ được _tăng lên 25%_.\n\n_+2:_ Tầm nhìn của Xạ thủ được _tăng lên 50%_.\n\n_+3:_ Tầm nhìn của Xạ thủ được _tăng lên 75%_.
actors.hero.talent.shared_enchantment.title=phù phép được chia sẻ
actors.hero.talent.shared_enchantment.desc=_+1:_ Các vũ khí ném có _33% cơ hội_ để sử dụng phù phép trên cung của Xạ thủ.\n\n_+2:_ Các vũ khí ném có _67% cơ hội_ để sử dụng phù phép trên cung của Xạ thủ.\n\n_+3:_ Các vũ khí ném có _100% cơ hội_ để sử dụng phù phép trên cung của Xạ thủ.\n\nTài năng này không được áp dụng cho phi tiêu bắn từ một cây nỏ được phù phép, chúng đã sẵn kích hoạt phù phép của cây nỏ.
actors.hero.talent.shared_upgrades.title=nâng cấp được chia sẻ
actors.hero.talent.shared_upgrades.desc=_+1:_ Khi Xạ thủ tấn công với một vũ khí ném được nâng cấp, mỗi cấp tăng thời gian con dấu lên 1 lượt và sát thương của đòn đánh đặc biệt được tăng lên _10%_.\n\n_+2:_ Khi Xạ thủ tấn công với một vũ khí ném được nâng cấp, mỗi cấp tăng thời gian con dấu lên 1 lượt và sát thương của đòn đánh đặc biệt được tăng lên _20%_.\n\n_+3:_ Khi Xạ thủ  tấn công với một vũ khí ném được nâng cấp, mỗi cấp tăng thời gian con dấu lên 1 lượt và sát thương của đòn đánh đặc biệt được  tăng lên _30%_.

actors.hero.talent.durable_tips.title=lớp tẩm bền
actors.hero.talent.durable_tips.desc=_+1:_ Phi tiêu được tẩm có _độ bền gấp 2 lần_ khi Hộ vệ sử dụng chúng.\n\n_+2:_ Phi tiêu được tẩm có _độ bền gấp 3 lần_ khi Hộ vệ sử dụng chúng.\n\n_+3:_ Phi tiêu được tẩm có _độ bền gấp 4 lần_ khi Hộ vệ sử dụng chúng.
actors.hero.talent.barkskin.title=da vỏ cây
actors.hero.talent.barkskin.desc=_+1:_ Khi giẫm lên cỏ, Hộ vệ nhận được lớp giáp vỏ cây có lượng giáp từ _0-50% cấp độ của cô ấy_, nó biến mất sau mỗi lượt.\n\n_+2:_ Khi giẫm lên cỏ, Hộ vệ nhận được lớp giáp vỏ cây có lượng giáp từ _0-100% cấp độ của cô ấy_, nó biến mất sau mỗi lượt.\n\n_+3:_ Khi giẫm lên cỏ, Hộ vệ nhận được lớp giáp vỏ cây có lượng giáp từ _0-150% cấp độ của cô ấy_, nó biến mất sau mỗi lượt.
actors.hero.talent.shielding_dew.title=sương bảo vệ
actors.hero.talent.shielding_dew.desc=_+1:_ Những giọt sương có thể tạo khiên Warden khi sức khỏe của cô ấy đang đầy, lên tới _20% HP tối đa của cô ấy_.\n\n_+2:_ Những giọt sương có thể tạo khiên Warden khi sức khỏe của cô ấy đang đầy, lên tới _40% HP tối đa của cô ấy_.\n\n_+3:_ Những giọt sương có thể tạo khiên Warden khi sức khỏe của cô ấy đang đầy, lên tới _60% HP tối đa của cô ấy_.

actors.hero.talent.fan_of_blades.title=quạt kiếm
actors.hero.talent.fan_of_blades.desc=_+1:_ Phi tiêu ma có thể tấn công _thêm 1 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _30 độ_.\n\n_+2:_ Phi tiêu ma có thể tấn công _thêm 2 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _60 độ_.\n\n_+3:_ Phi tiêu ma có thể tấn công _thêm 3 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _90 độ_.\n\n_+4:_ Phi tiêu ma có thể tấn công _thêm 4 mục tiêu_ với 50% sát thương. Mục tiêu phải nhìn thấy được và nằm trong vùng hình chóp _120 độ_
actors.hero.talent.projecting_blades.title=phi tiêu phóng xa
actors.hero.talent.projecting_blades.desc=_+1:_ Phi tiêu ma có _+25% độ chính xác_, và có thể đi xuyên lên tới _2 ô rắn_.\n\n_+2:_ Phi tiêu ma có _+50% độ chính xác_, và có thể đi xuyên lên tới _4 ô rắn_.\n\n_+3:_ Phi tiêu ma có _+75% độ chính xác_, và có thể đi xuyên lên tới _6 ô rắn_.\n\n_+4:_ Phi tiêu ma có _+100% độ chính xác_, và có thể đi xuyên lên tới _8 ô rắn_.
actors.hero.talent.spirit_blades.title=phi tiêu linh hồn
actors.hero.talent.spirit_blades.desc=_+1:_ Phi tiêu ma có _30% khả năng_ sử dụng chung phù phép trên cung linh hồn.\n\n_+2:_ Phi tiêu ma có _60% khả năng_ sử dụng chung phù phép trên cung linh hồn.\n\n_+3:_ Phi tiêu ma có _90% khả năng_ sử dụng chung phù phép trên cung linh hồn.\n\n_+4:_ Phi tiêu ma có _100% khả năng_ sử dụng chung phù phép trên cung linh hồn, và cho mỗi phù phép _+10% sức mạnh_.

actors.hero.talent.growing_power.title=sức mạnh sinh trưởng
actors.hero.talent.growing_power.desc=_+1:_ Sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _38% và 125%_, từ 33% và 100%.\n\n_+2:_ Sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _42% và 150%_, từ 33% và 100%.\n\n_+3:_ Sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _46% và 175%_, từ 33% và 100%.\n\n_+4:_  Sức tấn công và tốc độ di chuyển từ sức mạnh của thiên nhiên được tăng lên đến _50% và 200%_, từ 33% và 100%.
actors.hero.talent.natures_wrath.title=thịnh nộ của thiên nhiên
actors.hero.talent.natures_wrath.desc=_+1:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung tâm linh có _8% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên.\n\n_+2:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung tâm linh có _17% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên.\n\n_+3:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung tâm linh có _25% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên.\n\n_+4:_ Khi sức mạnh của thiên nhiên đang hoạt động, những phát bắn từ cung tâm linh có _33% cơ hội_ để kích hoạt một hiệu ứng cây có hại ngẫu nhiên.\n\nNhững cây có thể được kích hoạt là: cỏ mù, hoa lửa, chỏm băng, rêu đau buồn, và nho bão.
actors.hero.talent.wild_momentum.title=động lượng hỗn loạn
actors.hero.talent.wild_momentum.desc=_+1:_ Giết một kẻ địch với cung tâm linh kéo dài thời gian của sức mạnh thiên nhiên lên _1 lượt_. Thời gian có thể được kéo dài tối đa lên tới _2 lượt_.\n\n_+2:_ Giết một kẻ địch với cung tâm linh kéo dài thời gian của sức mạnh thiên nhiên lên _2 lượt_. Thời gian có thể được kéo dài tối đa lên tới _4 lượt_.\n\n_+3:_ Giết một kẻ địch với cung tâm linh kéo dài thời gian của sức mạnh thiên nhiên lên _3 lượt_. Thời gian có thể được kéo dài tối đa lên tới _6 lượt_.\n\n_+4:_ Giết một kẻ địch với cung tâm linh kéo dài thời gian của sức mạnh thiên nhiên lên _4 lượt_. Thời gian có thể được kéo dài tối đa lên tới _8 lượt_.

actors.hero.talent.eagle_eye.title=mắt chim ưng
actors.hero.talent.eagle_eye.desc=_+1:_ Tầm nhìn của ưng linh hồn được tăng lên _7 ô_ từ 6.\n\n_+2:_ Tầm nhìn của ưng linh hồn được tăng lên _8 ô_ từ 6.\n\n_+3:_ Tầm nhìn của ưng linh hồn được tăng lên _9 ô_ từ 6, và nó nhận _2 ô_ tầm nhìn tâm trí.\n\n_+4:_ Tầm nhìn của ưng linh hồn được tăng lên _10 ô_ từ 6, và nó nhận _3 ô_ tầm nhìn tâm trí.
actors.hero.talent.go_for_the_eyes.title=nâng cấp con mắt
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _2 lượt_.\n\n_+2:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _5 lượt_.\n\n_+3:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _5 lượt_ và làm chúng què trong _2 lượt_.\n\n_+3:_ Những đòn tấn công từ ưng linh hồn làm mù kẻ địch trong _5 lượt_ và làm chúng què trong _5 lượt_.
actors.hero.talent.swift_spirit.title=linh hồn nhanh nhẹn
actors.hero.talent.swift_spirit.desc=_+1:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _2.5 ô_, và nó chắc chắn sẽ né _2 đòn tấn công_ đầu tiên được thực hiện với nó.\n\n_+2:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _3 ô_, và nó chắc chắn sẽ né _4 đòn tấn công_ đầu tiên được thực hiện với nó.\n\n_+3:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _3.5 ô_, và nó chắc chắn sẽ né _6 đòn tấn công_ đầu tiên được thực hiện với nó..\n\n_+4:_ Tốc độ di chuyển của ưng linh hồn được tăng từ 2 lên _4 ô_, và nó chắc chắn sẽ né _8 đòn tấn công_ đầu tiên được thực hiện với nó.

#duelist
actors.hero.talent.strengthening_meal.title=bữa ăn sức mạnh
actors.hero.talent.strengthening_meal.desc=_+1:_ Ăn thức ăn sẽ trao Kiếm sĩ thêm 3 sát thương vào _2 đòn tấn công vật lý_ kế của cô ấy.\n\n_+2:_ Ăn thức ăn sẽ trao Kiếm sĩ thêm 3 sát thương vào _3 đòn tấn công vật lý_ kế của cô ấy.
actors.hero.talent.adventurers_intuition.title=suy đoán của nhà mạo hiểm
actors.hero.talent.adventurers_intuition.desc=_+1:_ Kiếm sĩ xác định vũ khí _nhanh hơn 2.5x lần_ và xác định áo giáp _nhanh hơn 1.75x lần_.\n\n_+2:_ Kiếm sĩ xác định vũ khí _khi cô ấy trang bị chúng_ và xác định áo giáp _nhanh hơn 2.5x lần_.
actors.hero.talent.patient_strike.title=cú đánh kiên nhẫn
actors.hero.talent.patient_strike.desc=_+1:_ Nếu Kiếm sĩ đợi một lượt trước khi thực hiện một cú đánh cận chiến, cô sẽ gây thêm _1-2 sát thương_.\n\n_+2:_ Nếu Kiếm sĩ đợi một lượt trước khi thực hiên một cú đánh cận chiến, cô sẽ gây thêm _2 sát thương_.
actors.hero.talent.aggressive_barrier.title=rào chắn hung dữ
actors.hero.talent.aggressive_barrier.desc=_+1:_ Kiếm sĩ nhận _3 khiên_ khi cô ấy sử dụng một kĩ năng vũ khí và đang ở mức 50% sinh lực trở xuống.\n\n_+1:_ Kiếm sĩ nhận _5 khiên_ khi cô ấy sử dụng một kĩ năng vũ khí và đang ở mức 50% sinh lực trở xuống.
actors.hero.talent.aggressive_barrier.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác,_ nó sẽ trao khiên khi thực hiện một đòn tấn công cận chiến ở mức sinh lực thấp, với thời gian hồi là 50 lượt.

actors.hero.talent.focused_meal.title=bữa ăn năng lượng
actors.hero.talent.focused_meal.desc=_+1:_ Ăn thức ăn khiến Kiếm sĩ tốn 1 lượt và cho cô _0.67 năng lượng_ vào vũ khí của cô.\n\n_+2:_ Ăn thức ăn khiến Kiếm sĩ tốn 1 lượt và cho cô _1 năng lượng_ vào vũ khí của cô.
actors.hero.talent.focused_meal.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ cho thêm sát thương bổ sung vào đòn tấn công tiếp theo của họ tương đương với cấp độ/3 ở +1, hoặc cấp độ/2 ở +2.
actors.hero.talent.liquid_agility.title=dung dịch nhanh nhẹn
actors.hero.talent.liquid_agility.desc=_+1:_ Kiếm sĩ có _4x né tránh_ khi uống hoặc ném một lọ thuốc hoặc elixir.\n\n_+2:_ Kiếm sĩ có _vô hạn né tránh_ khi uống hoặc ném một lọ thuốc hoặc elixir.\n\nLượng né tránh bổ sung này kéo dài thêm 1 lượt khi dùng thuốc sức mạnh, kinh nghiệm, hoặc các vật phẩm giả kim cần được chế tạo từ những loại thuốc đó.\n\nVới các vật phẩm giả kim có số lượng đầu ra lớn hơn (vd: thuốc nước), tài năng này có tỉ lệ được kích hoạt dựa trên số lượng món vật phẩm đó được tạo ra.
actors.hero.talent.weapon_recharging.title=hồi năng vũ khí
actors.hero.talent.weapon_recharging.desc=_+1:_ Kiếm sĩ nhận một năng lượng vũ khí mỗi _15 lượt_ khi đang chịu hiệu ứng hồi năng đũa phép hoặc cổ vật.\n\n_+2:_ Kiếm sĩ nhận một năng lượng vũ khí mỗi _10 lượt_ khi đang chịu hiệu ứng hồi năng đũa phép hoặc cổ vật.
actors.hero.talent.weapon_recharging.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ giúp họ gây +5% sát thương cận chiến khi đang hồi năng ở +1, hoặc +7.5% sát thương cận chiến khi đang hồi năng ở +2.
actors.hero.talent.lethal_haste.title=tốc độ chết người
actors.hero.talent.lethal_haste.desc=_+1:_ Khi Kiếm sĩ kết liễu một kẻ địch bằng một kĩ năng vũ khí, cô ấy nhận được _2 lượt_ nhanh nhẹn.\n\n_+2:_ Khi Kiếm sĩ kết liễu một kẻ địch bằng một kĩ năng vũ khí, cô ấy nhận được _3 lượt_ nhanh nhẹn.
actors.hero.talent.lethal_haste.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_, nó sẽ kích hoạt với các đòn tấn công bằng vũ khí thông thường, với thời gian hồi là 100 lượt.
actors.hero.talent.swift_equip.title=trang bị nhanh
actors.hero.talent.swift_equip.desc=_+1:_ Kiếm sĩ có thể đổi vũ khí đang trang bị của cô ấy ngay lập tức _một lần_, với thời gian hồi 20 lượt.\n\n_+2:_ Kiếm sĩ có thể đổi vũ khí đang trang bị của cô ấy ngay lập tức _hai lần trong vòng 5 lượt_, với thời gian hồi 20 lượt.\n\nNếu Kiếm sĩ có tài năng này và nó không trong thời gian hồi, sử dụng nhanh một vũ khí chưa được trang bị sẽ trang bị nó.

actors.hero.talent.precise_assault.title=ám sát chuẩn xác
actors.hero.talent.precise_assault.desc=+1:_ Khi Kiếm sĩ sử dụng một kĩ năng vũ khí, cô có _2x chính xác_ trong đòn đánh cận chiến tiếp theo trong vòng 5 lượt.\n\n+1:_ Khi Kiếm sĩ sử dụng một kĩ năng vũ khí, cô có _4x chính xác_ trong đòn đánh cận chiến tiếp theo trong vòng 5 lượt.\n\n+1:_ Khi Kiếm sĩ sử dụng một kĩ năng vũ khí, cô có _8x chính xác_ trong đòn đánh cận chiến tiếp theo trong vòng 5 lượt.
actors.hero.talent.precise_assault.meta_desc=_Nếu tài năng này được nhận bởi một người hùng khác_ , nó sẽ tăng độ chính xác chung lên 10% ở +1, 20% ở +2, hay 30% ở +3.
actors.hero.talent.deadly_followup.title=sát thương nối tiếp
actors.hero.talent.deadly_followup.desc=_+1:_ Khi Kiếm sĩ đánh trúng kẻ địch với vũ khí ném, đòn đánh cận chiến của cô ấy sẽ gây thêm _8% sát thương_ đến chúng trong 5 lượt.\n\n_+2:_ Khi Kiếm sĩ đánh trúng kẻ địch với vũ khí ném, đòn đánh cận chiến của cô ấy sẽ gây thêm _16% sát thương_ đến chúng trong 5 lượt.\n\n_+1:_ Khi Kiếm sĩ đánh trúng kẻ địch với vũ khí ném, đòn đánh cận chiến của cô ấy sẽ gây thêm _24% sát thương_ đến chúng trong 5 lượt.

actors.hero.talent.varied_charge.title=đa dạng sạc
actors.hero.talent.varied_charge.desc=_+1:_ Nhà vô địch ngay lập tức hồi lại _0.17 năng lượng vũ khí_ khi cô ấy sử dụng hai kĩ năng vũ khí khác nhau, và không có giới hạn thời gian.\n\n_+2:_ Nhà vô địch ngay lập tức hồi lại _0.33 năng lượng vũ khí_ khi cô ấy sử dụng hai kĩ năng vũ khí khác nhau, và không có giới hạn thời gian.\n\n_+3:_ Nhà vô địch ngay lập tức hồi lại _0.5 năng lượng vũ khí_ khi cô ấy sử dụng hai kĩ năng vũ khí khác nhau, và không có giới hạn thời gian.
actors.hero.talent.twin_upgrades.title=nâng cấp đôi
actors.hero.talent.twin_upgrades.desc=_+1:_ Nếu một trong hai vũ khí được trang bị của Nhà vô địch có cấp thấp hơn và _thấp hơn hai bậc trở lên_ so với vũ khí kia, nó sẽ được nâng lên bằng cấp của vũ khí đó.\n\n_+2:_ Nếu một trong hai vũ khí được trang bị của Nhà vô địch có cấp thấp hơn và _thấp hơn một bậc trở lên_ so với vũ khí kia, nó sẽ được nâng lên bằng cấp của vũ khí đó.\n\n_+3:_ Nếu một trong hai vũ khí được trang bị của Nhà vô địch có cấp thấp hơn và _thấp hơn hoặc cùng bậc_ so với vũ khí kia, nó sẽ được nâng lên bằng cấp của vũ khí đó.
actors.hero.talent.combined_lethality.title=kết hợp chết người
actors.hero.talent.combined_lethality.desc=_+1:_ Nếu Nhà vô địch sử dụng hai kĩ năng vũ khí liên tiếp, kĩ năng thứ hai sẽ giết chết bắt cứ kẻ địch không phải trùm nào _dưới 13% HP_.\n\n_+2:_ Nếu Nhà vô địch sử dụng hai kĩ năng vũ khí liên tiếp, kĩ năng thứ hai sẽ giết chết bắt cứ kẻ địch không phải trùm nào _dưới 27% HP_.\n\n_+3:_ Nếu Nhà vô địch sử dụng hai kĩ năng vũ khí liên tiếp, kĩ năng thứ hai sẽ giết chết bắt cứ kẻ địch không phải trùm nào _dưới 40% HP_.\n\nNếu kĩ năng thứ hai không chứa một đòn tấn công, tài năng này sẽ thay vào đó kích hoạt vào đòn tấn công kế trong vòng 5 lượt của Nhà vô địch.

actors.hero.talent.unencumbered_spirit.title=tâm hồn thoải mái
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Nhà sư có thêm _40% năng lượng_ cho mỗi mảnh trang bị _bậc 3 hoặc thấp hơn_ mà cô ấy đang sử dụng.\n\n_+2:_ Nhà sư có thêm _80% năng lượng_ cho mỗi mảnh trang bị _ bậc 2 hoặc thấp hơn_ mà cô ấy đang sử dụng.\n\n_+3:_ Nhà sư có thêm _120% năng lượng_ cho mỗi mảnh trang bị _bậc 1_ mà cô ấy đang sử dụng. Cô cũng nhận một áo giáp vải và găng tay nạm miễn phí.\n\nTài năng này sẽ không được lợi từ việc không trang bị vũ khí hoặc tấn công bằng nhẫn lực đánh.
actors.hero.talent.monastic_vigor.title=sinh lực lưu thông
actors.hero.talent.monastic_vigor.desc=_+1:_ Nếu Nhà sư có _100% năng lượng_, các kĩ năng của cô sẽ được cường hóa.\n\n_+2:_ Nếu nhà sư có _80% năng lượng trở lên_, các kĩ năng của cô sẽ được cường hóa.\n\n_+3:_ Nếu nhà sư có _60% năng lượng trở lên_, các kĩ năng của cô sẽ được cường hóa.\n\nKhi được cường hóa:\n- Đánh liên hoàn áp dụng phù phép của vũ khí của bạn\n- Tập trung được thực hiện ngay lập tức\n- Lướt được +3 khoảng cách tối đa\n- Long cước gây +50% sát thương và gây hiệu ứng đẩy lùi và choáng cho tất cả kẻ địch cận kề\n- Thiền định từ từ hồi phục 20% lượng sinh lực bị thiếu và trao hiệu ứng kháng 80% sát thương.
actors.hero.talent.combined_energy.title=kết hợp năng lượng
actors.hero.talent.combined_energy.desc=_1:_ Nếu Nhà sư sử dụng một kĩ năng vũ khí và một kĩ năng tốn _4+ năng lượng_ thành công, cô hồi lại 50% lượng năng lượng đã sử dụng và xóa bỏ thời gian hồi kĩ năng.\n\n_2:_ Nếu Nhà sư sử dụng một kĩ năng vũ khí và một kĩ năng tốn _3+ năng lượng_ thành công, cô hồi lại 50% lượng năng lượng đã sử dụng và xóa bỏ thời gian hồi kĩ năng.\n\n_3:_ Nếu Nhà sư sử dụng một kĩ năng vũ khí và một kĩ năng tốn _2+ năng lượng_ thành công, cô hồi lại 50% lượng năng lượng đã sử dụng và xóa bỏ thời gian hồi kĩ năng

actors.hero.talent.close_the_gap.title=phá bỏ khoảng trống
actors.hero.talent.close_the_gap.desc=_+1:_ Kiếm Sĩ có thể dịch chuyển _lên tới hai ô_ về phía mục tiêu của cô ấy khi bắt đầu trận một đấu tay đôi.\n\n_+2:_ Kiếm Sĩ có thể dịch chuyển _lên tới ba ô_ về phía mục tiêu của cô ấy khi bắt đầu trận một đấu tay đôi.\n\n_+3:_ Kiếm Sĩ có thể dịch chuyển _lên tới bốn ô_ về phía mục tiêu của cô ấy khi bắt đầu trận một đấu tay đôi.\n\n_+4:_ Kiếm sĩ có thể dịch chuyển _lên tới năm ô_ về phía mục tiêu của cô ấy khi bắt đầu trận một đấu tay đôi.\n\nKĩ năng này có thể đi qua kẻ địch và địa hình nguy hiểm, nhưng không thể đi qua địa hình rắn như tường. Sự dịch chuyển được tính vào khi xác định một kẻ địch có ở trong phạm vi để thách thức hay không.
actors.hero.talent.invigorating_victory.title=tiếp thêm sinh lực
actors.hero.talent.invigorating_victory.desc=_+1:_ Nếu Kiếm sĩ đánh bại mục tiêu của cô ấy trước khi trận đấu tay đôi kết thúc, cô ấy hồi phục _5 HP cộng 30% lượng sát thương_ cô ấy nhận trong trận đấu tay đôi.\n\n_+2:_ Nếu Kiếm sĩ đánh bại mục tiêu của cô ấy trước khi trận đấu tay đôi kết thúc, cô ấy hồi phục _10 HP cộng 50% lượng sát thương_ cô ấy nhận trong trận đấu tay đôi.\n\n_+3:_ Nếu Kiếm sĩ đánh bại mục tiêu của cô ấy trước khi trận đấu tay đôi kết thúc, cô ấy hồi phục _15 HP cộng 65% lượng sát thương_ cô ấy nhận trong trận đấu tay đôi.\n\n_+4:_ Nếu Kiếm sĩ đánh bại mục tiêu của cô ấy trước khi trận đấu tay đôi kết thúc, cô ấy hồi phục _20 HP cộng 75% lượng sát thương_ cô ấy nhận trong trận đấu tay đôi.
actors.hero.talent.elimination_match.title=trận đấu loại bỏ
actors.hero.talent.elimination_match.desc=_+1:_ Nếu Kiếm sĩ thách thức một lần nữa trong vòng 3 lượt sau khi một trận đấu tay đôi kết thúc, lần thách thức đó được _giảm 16%_ phí năng lượng.\n\n_+2:_ Nếu Kiếm sĩ thách thức một lần nữa trong vòng 3 lượt sau khi một trận đấu tay đôi kết thúc, lần thách thức đó được _giảm 30%_ phí năng lượng.\n\n_+3:_ Nếu Kiếm sĩ thách thức một lần nữa trong vòng 3 lượt sau khi một trận đấu tay đôi kết thúc, lần thách thức đó được _giảm 40%_ phí năng lượng.\n\n_+4:_ Nếu Kiếm sĩ thách thức một lần nữa trong vòng 3 lượt sau khi một trận đấu tay đôi kết thúc, lần thách thức đó được _giảm 50%_ phí năng lượng.

actors.hero.talent.elemental_reach.title=tầm với ma thuật
actors.hero.talent.elemental_reach.desc=_+1:_ Tầm tấn công của cú đánh phép thuật được tăng lên từ 4 lên _5 ô_, và độ rộng được tăng từ 65 lên _75 độ_.\n\n_+2:_ Tầm tấn công của cú đánh phép thuật được tăng lên từ 4 lên _6 ô_, và độ rộng được tăng từ 65 lên _85 độ_.\n\n_+3:_ Tầm tấn công của cú đánh phép thuật được tăng lên từ 4 lên _7 ô_, và độ rộng được tăng từ 65 lên _95 độ_.\n\n_+4:_ Tầm tấn công của cú đánh phép thuật được tăng lên từ 4 lên _8 ô_, và độ rộng được tăng từ 65 lên _105 độ_.
actors.hero.talent.striking_force.title=lực đáp trả
actors.hero.talent.striking_force.desc=_+1:_ Sức mạnh của của cú đánh phép thuật được tăng lên _30%_.\n\n_+2:_ Sức mạnh của của cú đánh phép thuật được tăng lên _60%_.\n\n_+3:_ Sức mạnh của của cú đánh phép thuật được tăng lên _90%_.\n\n_+4:_ Sức mạnh của của cú đánh phép thuật được tăng lên _120%_.
actors.hero.talent.directed_power.title=sức mạnh trực tiếp
actors.hero.talent.directed_power.desc=_+1:_ Đòn đánh trực tiếp từ cú đánh phép thuật nhận _+30% sức mạnh phù phép_ cho tất cả kẻ địch trong phạm vi của hiệu ứng, bao gồm cả kẻ địch bị tấn công.\n\n_+2:_ Đòn đánh trực tiếp từ cú đánh phép thuật nhận _+60% sức mạnh phù phép_ cho tất cả kẻ địch trong phạm vi của hiệu ứng, bao gồm cả kẻ địch bị tấn công.\n\n_+3:_ Đòn đánh trực tiếp từ cú đánh phép thuật nhận _+90% sức mạnh phù phép_ cho tất cả kẻ địch trong phạm vi của hiệu ứng, bao gồm cả kẻ địch bị tấn công.\n\n_+4:_ Đòn đánh trực tiếp từ cú đánh phép thuật nhận _+120% sức mạnh phù phép_ cho tất cả kẻ địch trong phạm vi của hiệu ứng, bao gồm cả kẻ địch bị tấn công.

actors.hero.talent.feigned_retreat.title=rút lui giả tạo
actors.hero.talent.feigned_retreat.desc=_+1:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _2 lượt_ nhanh nhẹn.\n\n_+2:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _4 lượt_ nhanh nhẹn.\n\n_+3:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _6 lượt_ nhanh nhẹn.\n\n_+4:_ Nếu một kẻ địch tấn công tàn ảnh của Kiếm sĩ, cô nhận _8 lượt_ nhanh nhẹn.
actors.hero.talent.expose_weakness.title=bộc lộ sơ hở
actors.hero.talent.expose_weakness.desc=_+1:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _2 lượt_.\n\n_+2:_ Kẻ thù tấn công tàn ảnh củ aKiếm sĩ sẽ trở nên dễ tổn thương trong _4 lượt_.\n\n_+3:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _6 lượt_.\n\n_+4:_ Kẻ thù tấn công tàn ảnh của Kiếm sĩ sẽ trở nên dễ tổn thương trong _8 lượt_.
actors.hero.talent.counter_ability.title=phản công
actors.hero.talent.counter_ability.desc=_+1:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt sau khi tàn ảnh của cô ấy bị tấn công, cô ấy sẽ ngay lập tức hồi lại _0.38 năng lượng_.\n\n_+2:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt sau khi tàn ảnh của cô ấy bị tấn công, cô ấy sẽ ngay lập tức hồi lại _0.77 năng lượng_.\n\n_+3_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt sau khi tàn ảnh của cô ấy bị tấn công, cô ấy sẽ ngay lập tức hồi lại _1.13 năng lượng_.\n\n_+4:_ Nếu Kiếm sĩ sử dụng một kĩ năng vũ khí trong vòng 3 lượt sau khi tàn ảnh của cô ấy bị tấn công, cô ấy sẽ ngay lập tức hồi lại _1.5 năng lượng_.

