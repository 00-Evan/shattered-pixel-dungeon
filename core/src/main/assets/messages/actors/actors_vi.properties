actors.mobs.npcs.ghost.desc=Con ma này khá là lu mờ. Nó trông giống một vệt sáng mờ không hình dáng cụ thể với một khuôn mặt chứa đầy nỗi uất hận.

actors.mobs.npcs.imp.name=Quỷ imp tham lam
actors.mobs.npcs.imp.golems_1=Ngươi là mạo hiểm giả? Ta thích các mạo hiểm giả! Chúng ta luôn có thể dựa dẫm vào họ nếu cần giết thứ gì đó. Đúng chứ? Tất nhiên là với cái giá phải chăng ;)\nTa cần giết _golem_. Ngươi thấy đấy, ta đang khởi nghiệp ở đây, nhưng lũ golem ngu ngốc ấy ảnh hưởng đến công việc làm ăn của ta! Rất khó để đàm phán với mấy tảng đá di động chết tiệt đó! Nên là, hãy giúp ta giết... xem nào, _4 golem_ và ngươi sẽ có thưởng.
actors.mobs.npcs.imp.monks_1=Ngươi là nhà mạo hiểm? Ta thích các mạo hiểm giả! Chúng ta luôn có thể dựa vào họ nếu cần giết thứ gì đó. Đúng chứ? Tất nhiên là với một cái giá phải chăng ;)\nTa cần giết _tu sĩ_. Ngươi thấy đấy, ta đang khởi nghiệp ở đây, nhưng lũ điên khùng đó không mua bất kì món gì từ ta, lại còn dọa cả khách hàng của ta nữa! Nên là, hãy giúp ta giết... xem nào, _5 tu sĩ_ và ngươi sẽ có thưởng.
actors.mobs.npcs.imp.golems_2=Cuộc săn golem của ngươi thế nào rồi?
actors.mobs.npcs.imp.monks_2=Ồ, ngươi vẫn còn sống! Ta biết là võ công của ngươi mạnh hơn mà ;) Nhớ đừng quên lấy những chiếc thẻ từ bọn tu sĩ đó nhé.
actors.mobs.npcs.imp.cya=Gặp sau. %s!
