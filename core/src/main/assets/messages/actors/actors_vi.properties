actors.hero.talent$aggressivebarriercooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nữa.\n\nLượt còn lại: %s.
actors.hero.talent$liquidagilacctracker.name=dung dịch nhanh nhẹn
actors.hero.talent$liquidagilacctracker.desc=Đòn tấn công cận chiến thông thường tiếp theo của Kiếm sĩ sẽ có thêm độ chính xác.\n\nSố lượt còn lại: %s.
