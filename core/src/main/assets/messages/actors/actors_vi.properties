actors.hero.talent$improvisedprojectilecooldown.name=chờ hồi lại kĩ năng ứng biến hoá vật ném
actors.hero.talent$improvisedprojectilecooldown.desc=Bạn đã sử dụng tài năng này gần đây, và phải chờ trước khi sử dụng nó lần nửa.\n\nLượt còn lại: %s.
