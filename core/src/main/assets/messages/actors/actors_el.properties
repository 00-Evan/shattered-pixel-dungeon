actors.blobs.sacrificialfire.desc=Εδώ βρίσκεται ένας βωμός, και πάνω του είναι αναμμένη μια θυσιαστική πυρά. Κάθε πλάσμα που εξοντώνεται εδώ θα καταναλώνεται ως προσφορά στα πνεύματα της κατακόμβης.\n\nΊσως να δοθεί κάποια ανταμοιβή αν πραγματοποιηθούν αρκετές θυσίες;
