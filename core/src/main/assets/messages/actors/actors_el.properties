actors.blobs.blizzard.desc=Μια χιονοθύελλα στροβιλίζεται εδώ.

actors.blobs.confusiongas.desc=Ένα νέφος αερίου σύγχυσης στροβιλίζεται εδώ.

actors.blobs.electricity.desc=Ένα ηλεκτρικό πεδίο σπινθηροβολεί ζωηρά.
actors.blobs.electricity.rankings_desc=Ηλεκτροπληξία
actors.blobs.electricity.ondeath=Πέθανες από ηλεκτροπληξία...

actors.blobs.fire.desc=Μία φωτιά μαίνεται εδώ.

actors.blobs.foliage.desc=Δέσμες φωτός διαπερνούν το μισοσκόταδο του υπογείου κήπου.

actors.blobs.freezing.desc=Ο αέρας είναι αφύσικα ψυχρός εδώ.

actors.blobs.goowarn.desc=Κηλίδες σκοτεινής ενεργείας είναι συσσωρευμένες εδώ!

actors.blobs.inferno.desc=Μια πύρινη λαίλαπα μαίνεται εδώ.

actors.blobs.paralyticgas.desc=Ένα νέφος παραλυτικού αερίου στροβιλίζεται εδώ.

actors.blobs.smokescreen.desc=Ένα νέφος πυκνού, μαύρου καπνού στροβιλίζεται εδώ.

actors.blobs.stenchgas.desc=Ένα νέφος βρομερής μπόχας στροβιλίζεται εδώ.

actors.blobs.stormcloud.desc=Ένα νέφος αναδυόμενων υδρατμών στροβιλίζεται εδώ.

actors.blobs.toxicgas.desc=Ένα πρασινωπό νέφος τοξικού αερίου στροβιλίζεται εδώ.
actors.blobs.toxicgas.rankings_desc=Πέθανε από ασφυξία
actors.blobs.toxicgas.ondeath=Πέθανες από το τοξικό αέριο...

actors.blobs.corrosivegas.desc=Ένα νέφος θανάσιμου καυστικού αερίου στροβιλίζεται εδώ.

actors.blobs.waterofawareness.procced=Πίνοντας μία γουλιά, νιώθεις τη γνώση να ξεχύνεται στο μυαλό σου.
actors.blobs.waterofawareness.desc=Η δύναμη της γνώσης ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να αποκαλύψεις όλα τα μυστικά των εξοπλισμένων αντικειμένων σου, καθώς και όλα τα αντικείμενα στο τρέχον επίπεδο.

actors.blobs.waterofhealth.procced=Πίνοντας μία γουλιά, νιώθεις τις πληγές σου να γιατρεύονται πλήρως.
actors.blobs.waterofhealth.desc=Η δύναμη της ζωής ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να γιατρέψεις τις πληγές σου και να κορέσεις την πείνα σου.

actors.blobs.wateroftransmutation.desc=Η δύναμη της αλλαγής ακτινοβολεί από το νερό αυτού του πηγαδιού. Ρίξε ένα αντικείμενο στο πηγάδι για να το μετατρέψεις σε κάτι διαφορετικό.

actors.blobs.web.desc=Ένας παχύς ιστός καλύπτει τα πάντα. Οτιδήποτε τον αγγίξει ή πεταχτεί μέσα από τον ιστό θα τον σπάσει, αλλά θα μείνει κολλημένο εκεί.



###buffs
actors.buffs.adrenaline.name=Αδρεναλίνη
actors.buffs.adrenaline.desc=Μία έκρηξη φυσικής δύναμης· η αδρεναλίνη ενισχύει την ταχύτητα επίθεσης και κίνησης.\n\nΗ αδρεναλίνη επιτρέπει στον στόχο να τρέχει με x2 ταχύτητα, και να επιτίθεται με x1.5 ταχύτητα.\n\nΓύροι αδρεναλίνης που απομένουν: %s.

actors.buffs.adrenalinesurge.name=Κύμα Αδρεναλίνης
actors.buffs.adrenalinesurge.desc=Ένα κύμα τεράστιας δύναμης, αλλά δυστυχώς όχι μόνιμο.\n\nΑύξηση δύναμης: +%d.\nΗ δύναμή σου θα εξασθενήσει σε %s γύρους.

actors.buffs.amok.name=Αμόκ
actors.buffs.amok.desc=Το αμόκ βάζει τον στόχο σε μια κατάσταση μεγάλης οργής και σύγχυσης.\n\nΈνα πλάσμα με αμόκ θα επιτεθεί σε οτιδήποτε βρίσκεται κοντά του, φίλο ή εχθρό.\n\nΓύροι με αμόκ που απομένουν: %s.

actors.buffs.ankhinvulnerability.name=Ατρωσία
actors.buffs.ankhinvulnerability.desc=Το ευλογημένο σου ανκχ έχει εξαντλήσει την ενέργειά του, παρέχοντάς σου κάποια ζωή και μια μικρή περίοδο ατρωσίας!\n\nΓύροι που απομένουν: %s.

actors.buffs.arcanearmor.name=Απόκρυφη Πανοπλία
actors.buffs.arcanearmor.desc=Μια ισχνή ασπίδα σε περιβάλλει, εμποδίζοντας μέρος της ζημιάς των μαγικών επιθέσεων.\n\nΗ μαγική σου προστασία είναι ενισχυμένη κατά: 0-%d.\n\nΗ απόκρυφη πανοπλία θα εξασθενήσει σε %s γύρους.

actors.buffs.artifactrecharge.name=Επαναφόρτιση μαγικών αντικειμένων
actors.buffs.artifactrecharge.desc=Ενέργεια κυλά μέσα σου που αυξάνει το ρυθμό φόρτισης των εξοπλισμένων τεχνουργημάτων σου.\n\nΚάθε τεχνούργημα επηρεάζεται λίγο διαφορετικά, αλλά όλα θα λαμβάνουν φορτίο πολύ πιο γρήγορα.\n\nΓύροι που απομένουν: %s.

actors.buffs.barkskin.name=Φλοιώδες Δέρμα
actors.buffs.barkskin.desc=Το δέρμα σου είναι σκληρό· το νιώθεις τραχύ και συμπαγές, σαν κορμό δέντρου.\n\nΤο φλοιώδες δέρμα αυξάνει την άμυνά σου, και σε κάνει ανθεκτικότερο στις σωματικές επιθέσεις.\n\nΗ άμυνά σου είναι αυξημένη κατά: %d.\nΓύροι μέχρι να εξασθενήσει το φλοιώδες δέρμα: %s.

actors.buffs.barrier.name=Φούσκα προστασίας
actors.buffs.barrier.desc=Μια ανθεκτική φούσκα ενέργειας που εμποδίζει κάθε ζημιά.\n\nΗ φούσκα απορροφά τη ζημιά που δέχεται ο προστατευόμενός της, για όσο έχει ενέργεια. Η ενέργειά της μειώνεται αργά και σταδιακά.\n\nΕνέργεια που απομένει: %d.

actors.buffs.berserk.angered=Θυμωμένος
actors.buffs.berserk.berserk=Οργισμένος
actors.buffs.berserk.exhausted=Εξαντλημένος
actors.buffs.berserk.recovering=Ανάκτηση δυνάμεων
actors.buffs.berserk.angered_desc=Όσο πιο σοβαρά τραυματισμένος είναι ο Βάρβαρος, τόσο πιο δυνατά και τα χτυπήματά του. Όσο δέχεται χτυπήματα η οργή του μεγαλώνει, προσδίδοντάς του επιπλέον ζημιά. Η ζημιά που εμποδίζεται από την πανοπλία συμβάλλει κι αυτή στην αύξηση της οργής.\n\nΗ οργή καταλαγιάζει σταδιακά· όσο χαμηλότερη η ζωή του Βαρβάρου, τόσο μεγαλύτερη η διάρκεια της οργής.\n\nΑν η ζωή του Βαρβάρου φτάσει στο 0, ενώ η οργή του είναι γεμάτη και φοράει τη σφραγίδα του, θα μπει σε κατάσταση μανίας και _θα αρνηθεί τον θάνατο_ για ένα σύντομο χρονικό διάστημα.\n\nΤρέχουσα οργή: _%.0f%%_\n_+%.0f%%_ ζημιά
actors.buffs.berserk.berserk_desc=Στο κατώφλι του θανάτου, ο φόβος και η αβεβαιότητα χάνονται - αφήνοντας πίσω μόνο τον θυμό. Σε αυτήν την κατάσταση, ο Βάρβαρος είναι ιδιαίτερα ισχυρός: _προκαλεί +50% ζημιά, έχει επιπλέον προστασία, και αρνείται να πεθάνει._\n\nΌσο καλύτερη η πανοπλία του Βαρβάρου, τόσο μεγαλύτερη και η επιπλέον προστασία του. Η προστασία μειώνεται με τον χρόνο, και, όταν φτάσει στο 0, ο Βάρβαρος υποκύπτει και πεθαίνει.\n\nΚάθε μορφή γιατρειάς θα επαναφέρει τον Βάρβαρο σε σταθερότητα, αλλά θα είναι εξαντλημένος. Όσο είναι εξαντλημένος, ο Βάρβαρος θα πρέπει να αποκτήσει εμπειρία πριν μπορέσει να ξαναμαζέψει οργή.
actors.buffs.berserk.recovering_desc=Η εσωτερική δύναμη έχει τα όριά της. Ο Βάρβαρος πρέπει να ξεκουραστεί πριν αξιοποιήσει ξανά την οργή του.\n\nΌσο ανακτά τις δυνάμεις του, ο Βάρβαρος δεν μαζεύει οργή από τη λήψη ζημιάς.\n\nΕπίπεδα μέχρι την επαναφορά: _%.2f_
actors.buffs.berserk.no_rages=Η κατάσταση μανίας τον εξαντλεί μόνιμα, μειώνοντας τη μέγιστη ζωή του κάθε φορά.
actors.buffs.berserk.past_rages=Ο Bάρβαρος έχει οργιστεί _%d_ φορές.\nΗ μέγιστη ζωή έχει μειωθεί στο _%d%%_
actors.buffs.berserk.rankings_desc=Οργίστηκε μέχρι θανάτου

actors.buffs.bleeding.name=Αιμορραγία
actors.buffs.bleeding.ondeath=Πέθανες από αιμορραγία...
actors.buffs.bleeding.heromsg=Αιμορραγείς!
actors.buffs.bleeding.rankings_desc=Θάνατος από Αιμορραγία
actors.buffs.bleeding.desc=Η πληγή σου στάζει αίμα σε ανησυχητικό βαθμό.\n\nΗ αιμορραγία προκαλεί ζημιά ανά γύρο. Η ζημιά μειώνεται κατά ένα τυχαίο ποσό κάθε γύρο, μέχρι που η αιμορραγία σταματάει.\n\nΤρέχουσα ζημιά αιμορραγίας: %d.

actors.buffs.bless.name=Ευλογία
actors.buffs.bless.desc=Μία μεγάλη έκρηξη συγκέντρωσης· κάποιοι λένε ότι την εμπνέουν οι θεοί.\n\nΗ ευλογία αυξάνει την ακρίβεια και την αποφυγή κατά 25%%, καθιστώντας τον ευλογημένο πολύ πιο αποτελεσματικό στη μάχη.\n\nΓύροι ευλογίας που απομένουν: %s.

actors.buffs.blindness.name=Τύφλωση
actors.buffs.blindness.heromsg=Τυφλώθηκες!
actors.buffs.blindness.desc=Η τύφλωση σκοτεινιάζει τα πάντα στο γύρω περιβάλλον.\n\nΈνας τυφλωμένος χαρακτήρας βλέπει μόνο ένα τετράγωνο μακριά. Αυτό καθιστά τις επιθέσεις απόστασης αναποτελεσματικές, και γίνεται πολύ εύκολο να χαθούν τα ίχνη μακρινών εχθρών. Επιπλέον, ένας τυφλωμένος ήρωας είναι ανίκανος να διαβάσει παπύρους ή βιβλία.\n\nΓύροι τύφλωσης που απομένουν: %s.

actors.buffs.burning.name=Κάψιμο
actors.buffs.burning.heromsg=Έπιασες φωτιά!
actors.buffs.burning.burnsup=Ένα αντικείμενο (%s) καίγεται!
actors.buffs.burning.ondeath=Κάηκες μέχρι θανάτου...
actors.buffs.burning.rankings_desc=Έγινε Στάχτη
actors.buffs.burning.desc=Λίγα πράγματα είναι χειρότερα από το να περιτυλίγεσαι από φλόγες.\n\nΗ φωτιά προκαλεί ζημιά ανά γύρο μέχρι να σβηστεί με νερό ή από μόνη της. Η φωτιά σβήνει πατώντας σε νερό ή σπάζοντας κάποιο φίλτρο.\n\nΕπιπλέον, η φωτιά μπορεί να μεταδοθεί σε εύφλεκτες περιοχές ή αντικείμενα με τα οποία έρχεται σε επαφή.\n\nΓύροι καψίματος που απομένουν: %s.

actors.buffs.championenemy.warn=Αισθάνεσαι μια θανατηφόρα παρουσία.
actors.buffs.championenemy$blazing.name=φλεγόμενος πρωταθλητής
actors.buffs.championenemy$blazing.desc=Οι φλεγόμενοι πρωταθλητές προκαλούν 25% περισσότερη ζημιά σε κοντινή μάχη, αναφλέγουν εχθρούς όταν επιτίθενται, είναι απρόσβλητοι απ' τη φωτιά, και εξαπλώνουν φλόγες γύρω τους όταν πεθάνουν.
actors.buffs.championenemy$projecting.name=προεξέχων πρωταθλητής
actors.buffs.championenemy$projecting.desc=Οι προεξέχοντες πρωταθλητές προκαλούν 25% περισσότερη ζημιά σε κοντινή μάχη, και μπορούν να επιτεθούν σε οποιονδήποτε εχθρό που μπορούν να δουν.
actors.buffs.championenemy$antimagic.name=αντι-μαγικός πρωταθλητής
actors.buffs.championenemy$antimagic.desc=Οι αντι-μαγικοί πρωταθλητές δέχονται 25% λιγότερη ζημιά, και είναι πλήρως απρόσβλητοι από μαγικές επιθέσεις και μαγικές επιδράσεις.
actors.buffs.championenemy$giant.name=γιγάντιος πρωταθλητής
actors.buffs.championenemy$giant.desc=Οι γιγάντιοι πρωταθλητές λαμβάνουν 75% λιγότερη ζημιά και έχουν +1 απόσταση στην κοντινή μάχη, αλλά δεν μπορούν να μετακινηθούν σε κλειστούς χώρους.
actors.buffs.championenemy$blessed.name=ευλογημένος πρωταθλητής
actors.buffs.championenemy$blessed.desc=Οι ευλογημένοι πρωταθλητές έχουν 200% περισσότερη ακρίβεια και αποφυγή.
actors.buffs.championenemy$growing.name=αναπτυσσόμενος πρωταθλητής
actors.buffs.championenemy$growing.desc=Οι αναπτυσσόμενοι πρωταθλητές λαμβάνουν μία σταθερή αύξηση στην ακρίβεια, την αποφυγή, και την επίθεση κοντινής μάχης, καθώς και μείωση στη ζημιά που λαμβάνουν.\n\nΤρέχουσα αύξηση σε ακρ/απφ/επθ: %1$d%%\nΤρέχουσα μείωση ζημιάς: %2$d%%

actors.buffs.charm.name=Γοητεία
actors.buffs.charm.heromsg=Έχεις γοητευτεί!
actors.buffs.charm.desc=Η γοητεία είναι μια χειριστική μαγεία που κάνει δύο εχθρούς να λατρεύονται προσωρινά.\n\nΟι γοητευμένοι χαρακτήρες δεν μπορούν να επιτεθούν άμεσα στον εχθρό που τους γοήτευσε. Μπορούν, φυσικά, να επιτεθούν σε άλλους στόχους. Το σοκ από πρόκληση πόνου μειώνει τη διάρκεια της γοητείας.\n\nΓύροι γοητείας που απομένουν: %s.

actors.buffs.chill.name=Κρύωμα
actors.buffs.chill.freezes=Ένα %s πάγωσε!
actors.buffs.chill.desc=Δεν το λες και πάγωμα, αλλά είναι μεγάλο το κρύο.\n\nΟι ψυχραμένοι χαρακτήρες εκτελούν ενέργειες πιο αργά, ανάλογα με τους γύρους που απομένουν στην επίδραση. Στη χειρότερη περίπτωση, θα αντιστοιχεί με την επίδραση επιβράδυνσης.\n\nΓύροι ψύχρανσης που απομένουν: %1$s.\nΗ ταχύτητα είναι μειωμένη κατά: %2$s%%

actors.buffs.combo.name=Διαδοχή
actors.buffs.combo.combo=Διαδοχή %d χτυπημάτων!
actors.buffs.combo.bad_target=Ο στόχος πρέπει να είναι εχθρός εντός εμβέλειας.
actors.buffs.combo.prompt=Επίλεξε έναν στόχο για να επιτεθείς.
actors.buffs.combo.desc=Ο Μονομάχος ανεβάζει την ορμή του με κάθε επιτυχημένο χτύπημα. Κάθε επίθεση αυξάνει τη διαδοχή χτυπημάτων κατά ένα. Εάν αργήσει πολύ μεταξύ χτυπημάτων, ο μετρητής διαδοχής θα επανέλθει στο 0.\n\nΗ αύξηση της διαδοχής ξεκλειδώνει ειδικές επιθέσεις που δεν αστοχούν ποτέ! Από μία διαφορετική επίθεση ξεκλειδώνεται στις διαδοχές 2, 4, 6, 8, και 10. Κάποιες επιθέσεις επαναφέρουν τη διαδοχή και άλλες όχι - αλλά κάθε επίθεση μπορεί να χρησιμοποιηθεί μόνο μία φορά σε κάθε ακολουθία διαδοχών.\n\nΤρέχουσα διαδοχή: %1$d.\n\nΓύροι μέχρι να χαθεί η διαδοχή: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Διαδοχή: Βάρεμα_ - Στέλνει έναν εχθρό 2 τετράγωνα μακριά, αλλά δεν κάνει ζημιά και δεν μπορεί να σπρώξει σε χάσματα. Αυξάνει τη διαδοχή κατά 1.
actors.buffs.combo$combomove.slam_desc=_4 Διαδοχή: Κοπάνημα_ - Προκαλεί %d%% (διαδοχή x 20%%) της δυνατότητας παρεμπόδισης ζημιάς σου ως επιπλέον ζημιά. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.
actors.buffs.combo$combomove.parry_desc=_6 Διαδοχή: Απόκρουση_ - Εμποδίζει την επόμενη επίθεση μέσα σε έναν γύρο αφού ενεργοποιηθεί, και αντεπιτίθεται αμέσως. Η διαδοχή μηδενίζεται αν δεν αποκρουστεί τίποτα.
actors.buffs.combo$combomove.crush_desc=_8 Διαδοχή: Σύνθλιψη_ - Προκαλεί %d%% (διαδοχή x 25%%) της ζημιάς σου κοντινής απόστασης στον στόχο - και τη μισή ζημιά σε μια περιοχή 7x7. Επαναφέρει τη διαδοχή κατά τη χρήση.
actors.buffs.combo$combomove.fury_desc=_10 Διαδοχή: Οργή_ - Χτυπά έναν εχθρό μία φορά για κάθε διαδοχή που έχεις· κάθε χτύπημα προκαλεί 60% ζημιά και μπορεί να ενεργοποιήσει τις μαγικές ενισχύσεις. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.

actors.buffs.corruption.name=Διαφθορά
actors.buffs.corruption.desc=Η διαφθορά εισχωρεί στην ουσία ενός πλάσματος, στρέφοντάς το ενάντια στην προηγούμενη φύση του.\n\nΤα διεφθαρμένα πλάσματα επιτίθενται στους συμμάχους τους και αγνοούν τους προηγούμενους εχθρούς τους. Η διαφθορά είναι επιζήμια και, σταδιακά, θα κάνει τον στόχο να υποκύψει.\n\nΗ διαφθορά είναι μόνιμη· η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.cripple.name=Σακάτεμα
actors.buffs.cripple.heromsg=Έχεις σακατευτεί!
actors.buffs.cripple.desc=Έχεις την εντύπωση πως τα πόδια σου δε θα έπρεπε να λυγίζουν κατ' αυτόν τον τρόπο.\n\nΤο σακάτεμα μειώνει στο μισό την ταχύτητα κίνησης. Η μετακίνηση σε τετράγωνο συνήθως παίρνει δύο γύρους αντί για έναν.\n\nΓύροι σακατέματος που απομένουν: %s.

actors.buffs.degrade.name=Υποβάθμιση
actors.buffs.degrade.heromsg=Ο εξοπλισμός σου σου φαίνεται πιο αδύναμος!
actors.buffs.degrade.desc=Ισχυρή σκοτεινή μαγεία απορροφά τη δύναμη που έχουν προσδώσει οι πάπυροι αναβάθμισης στον εξοπλισμό σου!\n\nΌσο ο εξοπλισμός είναι υποβαθμισμένος, θα αντιμετωπίζεται σαν χαμηλότερου επιπέδου από ό,τι είναι. _Κάθε αναβάθμιση μετά την +3 γίνεται εκθετικά πιο αδύναμη από την προηγούμενη._ Οι περιγραφές των αντικειμένων θα αλλάξουν ώστε να αποτυπώνουν τη μειωμένη δύναμή τους.\n\nΗ υποβάθμιση δεν επηρεάζει τις προϋποθέσεις δύναμης, τα φορτία ραβδιών, την ανθεκτικότητα των όπλων ρίψης, ή τα τεχνουργήματα.\n\nΓύροι υποβάθμισης που απομένουν: %s. Με τη χρήση ενός παπύρου αναβάθμισης ή αφαίρεσης κατάρας, η υποβάθμιση θα σταματήσει αμέσως.

actors.buffs.doom.name=Καταδίκη
actors.buffs.doom.desc=Δύσκολο να τα βγάλεις πέρα, όταν όλο το σύμπαν συνωμοτεί εναντίον σου.\n\nΟι καταδικασμένοι χαρακτήρες δέχονται διπλάσια ζημιά από όλες τις πηγές.\n\nΗ καταδίκη είναι μόνιμη· η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.drowsy.name=Υπνηλία
actors.buffs.drowsy.desc=Μία μαγική δύναμη σε κάνει να δυσκολεύεσαι να μείνεις ξύπνιος.\n\nΟ ήρωας μπορεί να αντισταθεί στην υπνηλία δεχόμενος ζημιά ή με το να είναι σε πλήρη υγεία.\n\nΜετά από λίγους γύρους, ο χαρακτήρας θα πέσει σε βαθύ μαγικό ύπνο.

actors.buffs.earthimbue.name=Εμποτισμένος με Γη
actors.buffs.earthimbue.desc=Έχεις εμποτιστεί με τη δύναμη της γης!\n\nΌλες οι σωματικές επιθέσεις μετατοπίζουν τη γη κάτω από τα πόδια του εχθρού, σακατεύοντάς τον για μικρό χρονικό διάστημα.\n\nΓύροι γαιώδους εμποτισμού που απομένουν: %s.

actors.buffs.enhancedrings.name=Βελτιωμένα Δαχτυλίδια
actors.buffs.enhancedrings.desc=Το πρόσφατα χρησιμοποιημένο τεχνούργημα του Κλέφτη ενδυναμώνει τα δαχτυλίδια του. Τους προσφέρει +1 αναβάθμιση για %d ακόμη γύρους.

actors.buffs.fireimbue.name=Εμποτισμένος με Φωτιά
actors.buffs.fireimbue.desc=Έχεις εμποτιστεί με τη δύναμη της φωτιάς!\n\nΌλες οι σωματικές επιθέσεις έχουν την πιθανότητα να κατακλύσουν τον εχθρό σε φωτιά. Επιπλέον, έχεις πλήρη ατρωσία στις επιδράσεις της φωτιάς.\n\nΓύροι εμποτισμού φωτιάς που απομένουν: %s.

actors.buffs.foresight.name=Διορατικότητα
actors.buffs.foresight.desc=Οι αισθήσεις σου είναι οξυμένες, και παρατηρείς κάθε λεπτομέρεια γύρω σου.\n\nΌσο έχεις διορατικότητα, η ακτίνα ψαξίματός σου είναι μεγαλύτερη, και οτιδήποτε μπαίνει σε αυτή την ακτίνα γίνεται αμέσως αντιληπτό.\n\nΓύροι διορατικότητας που απομένουν: %s.

actors.buffs.frost.name=Πάγωμα
actors.buffs.frost.freezes=Ένα %s πάγωσε!
actors.buffs.frost.desc=Σε αυτήν την επίδραση δεν παγώνει ο ίδιος ο στόχος, αλλά περικλείεται από ένα τεράστιο κομμάτι πάγου.\n\nΤο πάγωμα δρα παρόμοια με την παράλυση, αφού το θύμα δεν μπορεί να κάνει οποιαδήποτε ενέργεια. Η διαφορά είναι πως το πάγωμα ακυρώνεται αμέσως μόλις το θύμα λάβει ζημιά, καθώς ο πάγος θα σπάσει.\n\nΓύροι παγώματος που απομένουν: %s.

actors.buffs.frostimbue.name=Εμποτισμένος με Πάγο
actors.buffs.frostimbue.desc=Έχεις εμποτιστεί με τη δύναμη του πάγου!\n\nΌλες οι κανονικές επιθέσεις κρυώνουν τον εχθρό όλο και περισσότερο. Επιπλέον, είσαι εντελώς άτρωτος στο κρύο.\n\nΓύροι που απομένουν: %s.

actors.buffs.fury.name=Οργή
actors.buffs.fury.heromsg=Έχεις οργιστεί!
actors.buffs.fury.desc=Έχεις εξαγριωθεί. Οι εχθροί δεν θέλουν να σε δουν έτσι.\n\nΜια μεγάλη οργή καίει μέσα σου, που αυξάνει τη ζημιά που προκαλείς με σωματικές επιθέσεις κατά 50%%.\n\nΗ οργή διατηρείται όσο η ζωή σου είναι κάτω από 50%%.

actors.buffs.blobimmunity.name=Φράγμα Αγνότητας
actors.buffs.blobimmunity.desc=Μια περίεργη δύναμη σε περικλείει με ένα λεπτό μαγικό φράγμα, που σε προστατεύει από επιβλαβείς, αιωρούμενες επιδράσεις.\n\nΕίσαι άτρωτος σε όλες τις επιδράσεις περιορισμένης έκτασης όσο υπάρχει το φράγμα.\n\nΓύροι που απομένουν: %s.

actors.buffs.haste.name=Βιασύνη
actors.buffs.haste.desc=Ενέργεια κυλάει στους μυς σου και μπορείς να τρέξεις με απίστευτη ταχύτητα!\n\nΌσο έχεις βιασύνη, θα τρέχεις με τριπλάσια ταχύτητα από την κανονική. Όλες τις άλλες ενέργειες θα τις επιτελείς με κανονική ταχύτητα.\n\nΓύροι βιασύνης που απομένουν: %s.

actors.buffs.healing.name=Γιατρειά
actors.buffs.healing.desc=Μια μαγική ενέργεια επουλώνει τις πληγές σου.\n\nΚάθε γύρο ανακτάς χαμένη ζωή, μέχρι η μαγική ενέργεια να σταματήσει. Η απόδοση της θεραπευτικής μαγείας μειώνεται με τον χρόνο.\n\nΕπόμενη θεραπεία: %d.\n\nΘεραπεία που απομένει: %d.

actors.buffs.hex.name=Κατάρα
actors.buffs.hex.heromsg=Έχεις καταραστεί!
actors.buffs.hex.desc=Σκοτεινή μαγεία που απορροφά τη συγκέντρωση, κάνοντας τον στόχο κάπως αποπροσανατολισμένο.\n\nΗ κατάρα μειώνει την ακρίβεια και την αποφυγή κατά 20%%, κάνοντας τον στόχο λιγότερο αποτελεσματικό στη μάχη.\n\nΓύροι κατάρας που απομένουν: %s.

actors.buffs.holdfast.name=Γερό Κράτημα
actors.buffs.holdfast.desc=Ο Πολεμιστής κρατά τη θέση του, αυξάνοντας την πανοπλία του κατά 0-%d. Αυτό θα διαρκέσει μέχρι να κουνηθεί.

actors.buffs.hunger.hungry=Πείνα
actors.buffs.hunger.starving=Λιμοκτονείς
actors.buffs.hunger.onhungry=Πεινάς.
actors.buffs.hunger.onstarving=Λιμοκτονείς!
actors.buffs.hunger.ondeath=Πέθανες από την πείνα...
actors.buffs.hunger.cursedhorn=Το καταραμένο κέρας κλέβει μέρος της ενέργειας του φαγητού καθώς τρως.
actors.buffs.hunger.rankings_desc=Λιμοκτόνησε
actors.buffs.hunger.desc_intro_hungry=Νιώθεις το στομάχι σου να γουργουρίζει, αλλά δεν είναι άμεση ανάγκη ακόμα.
actors.buffs.hunger.desc_intro_starving=Πεινάς τόσο πολύ που πονάει.
actors.buffs.hunger.desc=\n\nΗ πείνα σου αυξάνεται όσο περνάς χρόνο στο μπουντρούμι, και κάποια στιγμή θα λιμοκτονήσεις. Όσο λιμοκτονείς, αντί να ανακτάς ζωή με την πάροδο του χρόνου, θα χάνεις.\n\nΚάνε τους υπολογισμούς σου. Αν έχεις ζωή να σπαταλήσεις, ίσως αξίζει να λιμοκτονήσεις για λίγη ώρα πριν φας, ώστε να κάνεις οικονομία στο φαγητό.

actors.buffs.invisibility.name=Αορατότητα
actors.buffs.invisibility.desc=Έχεις κρυφτεί τόσο καλά στο περιβάλλον, που είναι αδύνατο να σε διακρίνει κανείς.\n\nΌσο έχεις αορατότητα, οι εχθροί δεν σου επιτίθενται ούτε σε ακολουθούν. Οι σωματικές επιθέσεις, ή οι μαγικές επιδράσεις (όπως από πάπυρο ή ραβδί), θα ακυρώσουν αμέσως την αορατότητα.\n\nΓύροι αορατότητας που απομένουν: %s.

actors.buffs.levitation.name=Αιώρηση
actors.buffs.levitation.desc=Μία μαγική δύναμη σε ανυψώνει από το έδαφος· νιώθεις σαν να μην έχεις καθόλου βάρος.\n\nΌσο αιωρείσαι, αγνοείς όλες τις επιδράσεις εδάφους. Οι παγίδες δεν ενεργοποιούνται, το νερό δεν σβήνει τη φωτιά, τα φυτά δεν πατιούνται, οι ρίζες δεν σε αγγίζουν, και ίπτασαι πάνω από χάσματα. Πρόσεξε, όμως, γιατί τη στιγμή που θα τελειώσει η επίδραση θα πέσεις, και οι επιδράσεις αυτές μπορεί να συμβούν!\n\nΓύροι αιώρησης που απομένουν: %s.

actors.buffs.lifelink.name=Σύνδεσμος Ζωής
actors.buffs.lifelink.desc=Η ισχύς ζωής αυτού του χαρακτήρα είναι συνδεδεμένη με έναν άλλον κοντινό στόχο. Κάθε ληφθείσα ζημιά μοιράζεται μεταξύ τους.\n\nΌποτε αυτός ο χαρακτήρας λαμβάνει ζημιά, η μισή θα προκληθεί στον σύνδεσμο ζωής του αντί για τον ίδιο.\n\nΓύροι συνδέσμου ζωής που απομένουν: %s (ή μέχρι ο συνδεδεμένος χαρακτήρας να πεθάνει).

actors.buffs.light.name=Φωτισμός
actors.buffs.light.desc=Ακόμα και στο σκοτεινότερο μπουντρούμι, ένα σταθερό φως στο πλάι σου είναι πάντα μια καλή συντροφιά.\n\nΟ φωτισμός σού επιτρέπει να βλέπεις σε μια αξιοπρεπή ακτίνα γύρω σου, παρά το σκοτεινό περιβάλλον.\n\nΓύροι φωτισμού που απομένουν: %s.

actors.buffs.lockedfloor.name=Κλειδωμένο Επίπεδο
actors.buffs.lockedfloor.desc=Το επίπεδο αυτό είναι κλειδωμένο και δεν μπορείς να φύγεις!\n\nΌσο ένα επίπεδο είναι κλειδωμένο, η πείνα σου δεν αυξάνεται και δε χάνεις ζωή από λιμοκτονία. Επιπλέον, όσο δεν προσπαθείς να νικήσεις το αφεντικό του επιπέδου, οι παθητικές επιδράσεις αναζωογόνησης σταματούν.\n\nΕπίσης, εάν αναστηθείς από ένα μη ευλογημένο ανκχ κατά τη διάρκεια του κλειδώματος, το επίπεδο θα επανέλθει στην αρχική του κατάσταση.\n\nΣκότωσε το αφεντικό του επιπέδου για να σπάσεις το κλείδωμα.

actors.buffs.lostinventory.name=Χαμένος Αποθηκευτικός Χώρος
actors.buffs.lostinventory.desc=Ο αποθηκευτικός σου χώρος έχει χαθεί κάπου στο μπουντρούμι! Δε θα μπορείς να μαζέψεις ή να χρησιμοποιήσεις τα περισσότερα αντικείμενα, μέχρι να τον ανακτήσεις.

actors.buffs.magicalsight.name=Μαγική Ματιά
actors.buffs.magicalsight.desc=Μπορείς να δεις χρησιμοποιώντας το μυαλό σου, αντί για τα μάτια σου.\n\nΤα φυσικά ή μαγικά εμπόδια που εμποδίζουν την όραση δεν επηρεάζουν την όρασή σου όσο έχεις τη Μαγική Ματιά.\n\nΓύροι μαγικής ματιάς που απομένουν: %s.

actors.buffs.magicalsleep.name=Μαγικός Ύπνος
actors.buffs.magicalsleep.toohealthy=Παραείσαι υγιής, και αντιστέκεσαι στην υπνηλία.
actors.buffs.magicalsleep.fallasleep=Πέφτεις σε βαθύ μαγικό ύπνο.
actors.buffs.magicalsleep.wakeup=Ξυπνάς νιώθοντας φρεσκάδα και ευεξία.
actors.buffs.magicalsleep.desc=Ο χαρακτήρας έχει πέσει σε έναν βαθύ μαγικό ύπνο, από τον οποίο δεν πρόκειται να ξυπνήσει φυσιολογικά.\n\nΟ μαγικός ύπνος είναι σαν τον κανονικό, με τη διαφορά πως μόνο η λήψη ζημιάς μπορεί να κάνει τον χαρακτήρα να ξυπνήσει.\n\nΓια τον ήρωα, ο μαγικός ύπνος έχει αναζωογονητικές ιδιότητες· του επιτρέπει να θεραπεύεται για όσο ξεκουράζεται.

actors.buffs.magicimmune.name=Μαγική Ανοσία
actors.buffs.magicimmune.desc=Είσαι πλήρως άτρωτος σε κάθε είδους μαγεία.\n\nΌσο έχεις Μαγική Ανοσία, καμία μαγεία -καλή ή κακή- δεν σε επηρεάζει. Αυτό περιλαμβάνει κατάρες, ευλογίες, ραβδιά, παπύρους κτλ.\n\nΓύροι μαγικής ανοσίας που απομένουν: %s.

actors.buffs.mindvision.name=Ενόραση
actors.buffs.mindvision.desc=Με κάποιον τρόπο, μπορείς να αντιληφθείς όλα τα πλάσματα στο τρέχον επίπεδο με τη δύναμη του μυαλού σου. Είναι περίεργο το συναίσθημα.\n\nΌλοι οι χαρακτήρες στο τρέχον επίπεδο είναι ορατοί για όσο έχεις ενόραση. Ένα πλάσμα ορατό μέσω της ενόρασης επηρεάζεται από κάποιες μαγικές επιδράσεις σαν να ήταν άμεσα ορατό, ή δίπλα σου.\n\nΓύροι ενόρασης που απομένουν: %s.

actors.buffs.momentum.momentum=Ανάπτυξη Ορμής
actors.buffs.momentum.running=Ελεύθερο Τρέξιμο
actors.buffs.momentum.resting=Ανάκτηση δυνάμεων
actors.buffs.momentum.momentum_desc=Όσο κινείται, ο Δρομέας συσσωρεύει ορμή, την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΚάθε φορτίο ορμής παρέχει 2 γύρους ελεύθερου τρεξίματος, και ο Δρομέας μπορεί να συσσωρεύσει έως και 10 φορτία. Η ορμή χάνεται γρήγορα όταν ο Δρομέας σταματήσει να κινείται.\n\nΤωρινό φορτίο ορμής: %d.
actors.buffs.momentum.running_desc=Ο Δρομέας συσσωρεύει ορμή όσο κινείται, και μπορεί να τη ξοδέψει για να αρχίσει ελεύθερο τρέξιμο.\n\nΟ Δρομέας κινείται με διπλάσια ταχύτητα στο ελεύθερο τρέξιμο, και λαμβάνει επιπλέον αποφυγή ανάλογα με το επίπεδό του.\n\nΓύροι που απομένουν: %d.
actors.buffs.momentum.resting_desc=Ο Δρομέας συσσωρεύει ορμή όσο κινείται, και μπορεί να τη ξοδέψει για να αρχίσει ελεύθερο τρέξιμο.\n\nΟ Δρομέας χρειάζεται χρόνο για να αναπληρώσει την ενέργειά του πριν ξαναρχίσει να συσσωρεύει ορμή.\n\nΓύροι που απομένουν: %d.

actors.buffs.ooze.name=Καυστική γλίτσα
actors.buffs.ooze.heromsg=Η καυστική γλίτσα σού καίει τη σάρκα. Ξέπλυνέ τη γρήγορα!
actors.buffs.ooze.ondeath=Έλιωσες...
actors.buffs.ooze.rankings_desc=Διαλύθηκε
actors.buffs.ooze.desc=Αυτό το κολλώδες οξύ προσκολλάται στη σάρκα, λιώνοντάς τη σιγά-σιγά.\n\nΗ καυστική γλίτσα προκαλεί σταθερή ζημιά με το πέρασμα του χρόνου, αλλά μπορεί να ξεπλυθεί στο νερό αμέσως.\n\nΓύροι καυστικής γλίτσας που απομένουν: %s.

actors.buffs.paralysis.name=Παράλυση
actors.buffs.paralysis.heromsg=Έχεις παραλύσει!
actors.buffs.paralysis.out=αντίσταση στην παράλυση
actors.buffs.paralysis.desc=Κάποιες φορές, το χειρότερο πράγμα είναι να μην κάνεις τίποτα.\n\nΗ παράλυση σταματάει όλες τις ενέργειες, αναγκάζοντας τον στόχο να περιμένει μέχρι να εξασθενήσει η επίδραση. Ο πόνος απ' την λήψη ζημιάς μπορεί να τον κάνει να αντισταθεί στην παράλυση, ακυρώνοντας την επίδραση.\n\nΓύροι παράλυσης που απομένουν: %s.

actors.buffs.pincushion.name=Σουρωτήρι
actors.buffs.pincushion.desc=Τα όπλα ρίψης που έχεις πετάξει σε αυτόν τον χαρακτήρα έχουν προσκολληθεί πάνω του, και θα πέσουν στο έδαφος μόλις νικηθεί.\n\nΤα ακόλουθα αντικείμενα είναι προσκολλημένα:

actors.buffs.poison.name=Δηλητηρίαση
actors.buffs.poison.heromsg=Έχεις δηλητηριαστεί!
actors.buffs.poison.ondeath=Πέθανες από δηλητήριο...
actors.buffs.poison.rankings_desc=Υπέκυψε στο Δηλητήριο
actors.buffs.poison.desc=Το δηλητήριο βρίσκει το δρόμο του στο σώμα, καταστρέφοντας αργά τις εσωτερικές του λειτουργίες.\n\nΗ δηλητηρίαση προκαλεί ζημιά ανά γύρο, αναλογική με τους γύρους που απομένουν μέχρι τη λήξη της.\n\nΓύροι δηλητηρίασης που απομένουν: %s.

actors.buffs.preparation.name=Προετοιμασία
actors.buffs.preparation.desc=Ο Δολοφόνος περιμένει υπομονετικά, έτοιμος να χτυπήσει από τις σκιές.
actors.buffs.preparation.desc_dmg=Η επόμενη επίθεσή του θα προκαλέσει _%1$d%% επιπλέον ζημιά_. Θα εκτελέσει κανονικούς εχθρούς με κάτω από _%2$d%% ζωή_, ή αφεντικά με κάτω από _%3$d%% ζωή_.
actors.buffs.preparation.desc_dmg_likely=Επίσης, η επίθεση έχει περισσότερες πιθανότητες να προκαλέσει μεγαλύτερη ζημιά.
actors.buffs.preparation.desc_blink=Μπορεί να μεταφερθεί αστραπιαία προς έναν εχθρό πριν τον χτυπήσει, με μέγιστη απόσταση _%d._
actors.buffs.preparation.desc_invis_time=Γύροι που ήσουν αόρατος: _%d._
actors.buffs.preparation.desc_invis_next=Γύροι για ισχυρότερη επίθεση: _%d._
actors.buffs.preparation.prompt=Επίλεξε έναν στόχο για να επιτεθείς!\nΜεγίστη απόσταση διακτινισμού: %d
actors.buffs.preparation.no_target=Δεν υπάρχει στόχος για επίθεση εδώ.
actors.buffs.preparation.out_of_reach=Ο στόχος είναι εκτός εμβέλειας.
actors.buffs.preparation.assassinated=εκτελέστηκε

actors.buffs.prismaticguard.name=Πρισματικός Φύλακας
actors.buffs.prismaticguard.desc=Προστατεύεσαι από μια πρισματική εικόνα που προς το παρόν είναι ανενεργή. Όταν βρίσκεσαι κοντά σε εχθρούς, η πρισματική εικόνα ενεργοποιείται και σε προστατεύει!\n\nΌσο είναι ανενεργή, η πρισματική εικόνα θεραπεύεται σταθερά από όση ζημιά έχει υποστεί.\n\nΠόντοι Ζωής: %d/%d.

actors.buffs.recharging.name=Επαναφόρτιση
actors.buffs.recharging.desc=Μέσα σου κυλά ενέργεια που αυξάνει τον ρυθμό φόρτισης των μαγικών ραβδιών και κονταριών.\n\nΗ επίδραση αυξάνει το φορτίο κατά ένα τέταρτο κάθε γύρο, προσθετικά με τον κανονικό ρυθμό φόρτισης.\n\nΓύροι επαναφόρτισης που απομένουν: %s.

actors.buffs.revealedarea.name=Αποκαλυμμένη Περιοχή
actors.buffs.revealedarea.desc=Μία περιοχή του μπουντρουμιού έχει αποκαλυφθεί προσωρινά στον ήρωα. Θα τη βλέπει ασχέτως από το πού βρίσκεται.\n\nΓύροι που απομένουν: %s.

actors.buffs.revealedchar.name=Αποκάλυψη
actors.buffs.revealedchar.desc=Αυτός ο χαρακτήρας έχει αποκαλυφθεί στον ήρωα· θα είναι ορατός ανεξάρτητα από το πού βρίσκεται.\n\nΓύροι που απομένουν: %s.

actors.buffs.roots.name=Ρίζωμα
actors.buffs.roots.heromsg=Δεν μπορείς να κινηθείς!
actors.buffs.roots.desc=Ρίζες (φυσικές ή μαγικές) γραπώνουν τα πόδια, κρατώντας τα στο έδαφος.\n\nΟι ρίζες καθηλώνουν τον στόχο στο σημείο, κάνοντας αδύνατη την μετακίνησή του από εκεί - αλλά οι υπόλοιπες ενέργειες δεν επηρεάζονται.\n\nΓύροι ριζώματος που απομένουν: %s.

actors.buffs.scrollempower.name=Ενδυνάμωση Παπύρου
actors.buffs.scrollempower.desc=Η ενέργεια από τον πιο πρόσφατα διαβασμένο πάπυρο ενδυναμώνει τα ραβδιά του Μάγου! Η επόμενη εξαπόλυση απ' το ραβδί του θα λάβει +%1$d επίπεδα.

actors.buffs.shadows.name=Ένα με τις Σκιές
actors.buffs.shadows.desc=Γίνεσαι ένα με τις σκιές γύρω σου· αποκτάς αορατότητα και ο μεταβολισμός σου χαμηλώνει.\n\nΌσο έχεις αορατότητα, οι εχθροί δεν μπορούν να σου επιτεθούν ή να σε ακολουθήσουν. Οι περισσότερες σωματικές επιθέσεις και μαγικές επιδράσεις (όπως με παπύρους ή ραβδιά) θα ακυρώσουν αμέσως την αορατότητα. Επίσης, όσο ενώνεσαι με το σκοτάδι, ο ρυθμός της πείνας σου μειώνεται.\n\nΘα μείνεις σε ανάμειξη με τις σκιές μέχρι να φύγεις απ' αυτές, ή μέχρι ένας εχθρός να έρθει σε επαφή μαζί σου.

actors.buffs.slow.name=Επιβράδυνση
actors.buffs.slow.desc=Επιβραδυντική μαγεία επηρεάζει τη ροή χρόνου του στόχου· όλα τού φαίνονται πως κινούνται ταχύτατα.\n\nΈνας επιβραδυμένος χαρακτήρας εκτελεί όλες τις ενέργειες σε διπλάσιο χρόνο από αυτόν που θα χρειαζόταν φυσιολογικά.\n\nΓύροι επιβράδυνσης που απομένουν: %s.

actors.buffs.snipersmark.name=Σημάδι της Σκοπεύτριας
actors.buffs.snipersmark.desc=Η Σκοπευτής επικεντρώνεται στον στόχο στον οποίο επιτέθηκε πιο πρόσφατα. Μπορεί να εκτελέσει μία ειδική επίθεση με το τόξο της, η οποία ποικίλλει βάσει του πώς είναι ενδυναμωμένο το τόξο.\n\nΈνα μη ενδυναμωμένο τόξο θα ρίξει μία _ταχεία βολή_ που, παρότι προκαλεί μειωμένη ζημιά, δεν απαιτεί χρόνο για να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για ταχύτητα θα ρίξει μία _ομοβροντία_ τριών βελών. Κάθε βέλος θα κάνει μειωμένη ζημιά, αλλά μπορεί να ενεργοποιεί και τη μαγική ενίσχυση. Η ομοβροντία απαιτεί 1 γύρο για να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για επίθεση θα ρίξει μία _στοχευμένη βολή._ Αυτή η βολή θα χτυπήσει εγγυημένα, κάνει επιπλέον ζημιά ανάλογα με την απόσταση του στόχου, και απαιτεί 2 γύρους για να εκτελεστεί.

actors.buffs.soulmark.name=Ψυχικό Σημάδεμα
actors.buffs.soulmark.desc=Ο Αρχιμάγος ενώθηκε με τη ψυχή αυτού του πλάσματος· θα θεραπεύεται όσο το πλάσμα λαμβάνει σωματική ζημιά.\n\nΓύροι σημαδιού ψυχής που απομένουν: %s.

actors.buffs.stamina.name=Αντοχή
actors.buffs.stamina.desc=Έχεις ατελείωτη αντοχή, επιτρέποντας γρηγορότερη κίνηση!\n\nΌσο έχεις αντοχή, μπορείς να τρέξεις με +50%% ταχύτητα, αλλά όλες οι άλλες ενέργειές σου γίνονται σε κανονική ταχύτητα.\n\nΓύροι αντοχής που απομένουν: %s.

actors.buffs.vulnerable.name=Ευαλωτότητα
actors.buffs.vulnerable.heromsg=Νιώθεις ευθραυστότητα!
actors.buffs.vulnerable.desc=Η μαγεία ευαλωτότητας αυξάνει όλη τη σωματική ζημιά που λαμβάνει ένας χαρακτήρας κατά 33%% - αφού πρώτα αφαιρεθεί η τιμή ζημιάς από την τιμή πανοπλίας.\n\nΓύροι ευαλωτότητας που απομένουν: %s.

actors.buffs.terror.name=Τρόμος
actors.buffs.terror.desc=Ο τρόμος είναι μία χειριστική μαγεία που προκαλεί ανεξέλεγκτο πανικό στον στόχο.\n\nΟι τρομοκρατημένοι χαρακτήρες αναγκάζονται να το σκάσουν από τον αντίπαλό τους, βάζοντας όσες περισσότερες πόρτες και τοίχους μπορούν ανάμεσά τους. Ο πόνος θα ελαττώσει τη διάρκεια του τρόμου.\n\nΓύροι τρόμου που απομένουν: %s.

actors.buffs.toxicimbue.name=Τοξικός Εμποτισμός
actors.buffs.toxicimbue.desc=Έχεις εμποτιστεί με δηλητηριώδη ενέργεια!\n\nΑναδίδεις συνεχώς τοξικό αέριο καθώς κινείσαι, προκαλώντας ζημιά στους εχθρούς σου. Θα έχεις ανοσία στο τοξικό αέριο και το δηλητήριο κατά τη διάρκεια αυτής της επίδρασης.\n\nΓύροι τοξικού εμποτισμού που απομένουν: %s.

actors.buffs.corrosion.name=Διάβρωση
actors.buffs.corrosion.heromsg=Λιώνεις!
actors.buffs.corrosion.ondeath=Έλιωσες...
actors.buffs.corrosion.rankings_desc=Διαλύθηκε
actors.buffs.corrosion.desc=Πανίσχυρο οξύ που λιώνει τη σάρκα, το μέταλλο και τα οστά με ανησυχητικό ρυθμό.\n\nΗ ζημιά διάβρωσης αυξάνεται σταδιακά, όσο ο στόχος εξακολουθεί να λιώνει.\n\nΓύροι διάβρωσης που απομένουν: %1$s.\nΤρέχουσα ζημιά διάβρωσης: %2$d.

actors.buffs.vertigo.name=Ζαλάδα
actors.buffs.vertigo.desc=Το να προχωράς ευθεία είναι πιο δύσκολο απ' όσο φαίνεται, όταν όλα στροβιλίζονται γύρω σου.\n\nΥπό την επήρεια ζαλάδας, αντί για την την κατεύθυνση που αποπειράται να κινηθεί, ο χαρακτήρας θα μετακινηθεί σε μια τυχαία. Η τυχαία αυτή θέση δεν αποκλείεται να είναι αυτή που είχε επιλέξει ο χαρακτήρας.\n\nΓύροι ζαλάδας που απομένουν: %s

actors.buffs.wandempower.name=Ενδυναμωμένα Ραβδιά
actors.buffs.wandempower.desc=Τα ραβδιά σου που προκαλούν ζημιά έχουν ενδυναμωθεί· η ζημιά που προκαλούν θα αυξηθεί για μερικές εξαπολύσεις.\n\nΕπιπλέον ζημιά: %1$d.\nΕξαπολύσεις που απομένουν: %2$d.

actors.buffs.weakness.name=Αποδυνάμωση
actors.buffs.weakness.heromsg=Νιώθεις αποδυνάμωση!
actors.buffs.weakness.desc=Ξαφνικά, όλα γίνονται πολύ βαρύτερα.\n\nΗ αποδυναμωτική επίδραση μειώνει τη σωματική δύναμη του χαρακτήρα, κάνοντάς τον να προκαλεί 33%% λιγότερη ζημιά.\n\nΓύροι αποδυνάμωσης που απομένουν: %s.

actors.buffs.wellfed.name=Καλοταϊσμένος
actors.buffs.wellfed.desc=Νιώθεις αρκετά ικανοποιημένος και γεμάτος.\n\nΌσο είσαι καλοταϊσμένος, η πείνα σου δεν θα αυξηθεί, και θα λαμβάνεις μία έξτρα ποσότητα ζωής με το πέρασμα του χρόνου.\n\nΓύροι που απομένουν: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Δεν μπορείς να στοχεύσεις τον εαυτό σου!
actors.hero.abilities.armorability.no_target=Δεν υπάρχει τίποτα να στοχεύσεις εδώ!
actors.hero.abilities.armorability.prompt=Διάλεξε ένα σημείο να στοχεύσεις
actors.hero.abilities.armorability.cost=Κόστος φορτίου: _%d_

actors.hero.abilities.warrior.heroicleap.name=ηρωικό άλμα
actors.hero.abilities.warrior.heroicleap.prompt=Διάλεξε κατεύθυνση για να πηδήξεις
actors.hero.abilities.warrior.heroicleap.short_desc=Ο Πολεμιστής εκτελεί ένα _Ηρωικό άλμα_ προς μία στοχευμένη κατεύθυνση, περνώντας πάνω από εχθρούς και κακοτοπιές.
actors.hero.abilities.warrior.heroicleap.desc=Ο Πολεμιστής κάνει άλμα προς την επιλεγμένη περιοχή, υπερπηδώντας εχθρούς και κακοτοπιές. Δεν μπορεί, όμως, να υπερπηδήσει τοίχους ή άλλες συμπαγείς τοποθεσίες.
actors.hero.abilities.warrior.shockwave.name=ωστικό κύμα
actors.hero.abilities.warrior.shockwave.short_desc=Ο Πολεμιστής κοπανάει το έδαφος και απελευθερώνει ένα _Ωστικό κύμα_ σε κωνική περιοχή. Οι εχθροί που θα πιαστούν στο ωστικό κύμα παίρνουν ζημιά και σακατεύονται.
actors.hero.abilities.warrior.shockwave.desc=Ο Πολεμιστής κοπανάει το έδαφος. Αυτό παράγει ένα ωστικό κύμα που ταξιδεύει για έως 5 τετράγωνα, σε κώνο 60 μοιρών.\n\nΟι εχθροί που πιάνονται στο ωστικό κύμα σακατεύονται για 5 γύρους. Τρώνε επίσης 5-10 ζημιά, μαζί με 1-2 ζημιά για κάθε πόντο δύναμης που έχει ο πολεμιστής μετά τους πρώτους 10.
actors.hero.abilities.warrior.endure.name=υπομονή
actors.hero.abilities.warrior.endure$enduretracker.name=Αντοχή
actors.hero.abilities.warrior.endure$enduretracker.desc=Ο Πολεμιστής προκαλεί επιπλέον ζημιά βάσει της ζημιάς που υπέμεινε.\n\nΕπιπλέον ζημιά: %1$d\nΧτυπήματα που απομένουν: %2$d
actors.hero.abilities.warrior.endure.short_desc=Ο Πολεμιστής _Υπομένει_: αδρανεί για αρκετούς γύρους αλλά λαμβάνει υψηλή αντοχή στη ζημιά. Έπειτα, προκαλεί επιπλέον ζημιά βάσει αυτής που υπέμεινε.
actors.hero.abilities.warrior.endure.desc=Ο Πολεμιστής υπομένει για 3 γύρους και παίρνει τη μισή ζημιά από κάθε πηγή. Αυτή η μείωση εφαρμόζεται πριν τις επιδράσεις αντοχής ζημιάς, όπως η προστασία της πανοπλίας.\n\nΑφού υπομείνει, το επόμενό του χτύπημα μέσα σε 10 γύρους προκαλεί επιπλέον ζημιά. Η πρόσθετη ζημιά είναι ίση με το ένα τρίτο όλης της ζημιάς που του είχε προκληθεί όσο υπέμενε - πριν εφαρμοστούν επιδράσεις μείωσης ζημιάς!\n\nΑν ο Πολεμιστής έχει διαδοχή χτυπημάτων, η χρήση αυτής της ικανότητας αυξάνει τον χρόνο της κατά 3 γύρους.

actors.hero.abilities.mage.elementalblast.name=στοιχειακή έκρηξη
actors.hero.abilities.mage.elementalblast.short_desc=Ο Μάγος εκπέμπει μία _Έκρηξη στοιχείου_ από το κοντάρι του, καλύπτοντας μια μεγάλη περιοχή με μια επίδραση που ποικίλλει - βάσει του ραβδιού στο κοντάρι του.
actors.hero.abilities.mage.elementalblast.desc=Ο Μάγος εξαπολύει μία έκρηξη μαγείας σε κυκλική περιοχή με ακτίνα μέχρι 4 τετραγώνων, και προκαλεί έως 15-25 ζημιά. Η επίδραση της στοιχειακής έκρηξης ποικίλλει ανάλογα με το ποιο ραβδί είναι εμποτισμένο στο κοντάρι του Μάγου.
actors.hero.abilities.mage.elementalblast.generic_desc=Η επίδραση της στοιχειακής έκρηξης θα είναι παρόμοια με αυτή του ραβδιού, όταν εξαπολύει σε εχθρό ή σύμμαχο.
actors.hero.abilities.mage.wildmagic.name=ξέφρενη μαγεία
actors.hero.abilities.mage.wildmagic.no_wands=Δεν έχεις ραβδιά να εξαπολύσεις!
actors.hero.abilities.mage.wildmagic.short_desc=Ο Μάγος εξαπολύει την αποθηκευμένη _Ξέφρενη μαγεία_ από τα ραβδιά του, πυροδοτώντας τα τυχαία και πολλαπλές φορές στον επιλεγμένο στόχο, σε έναν μόνο γύρο.
actors.hero.abilities.mage.wildmagic.desc=Ο Μάγος εξαπολύει τη δύναμη των ραβδιών του, και ρίχνει με αυτά έως και 4 φορές σε έναν γύρο. Το κοντάρι του Μάγου δεν συμπεριλαμβάνεται σε αυτήν την επίδραση.\n\nΚάθε ραβδί θα έχει το επίπεδό του ενισχυμένο κατά 1, μέχρι το +2. Η ικανότητα καταναλώνει φορτία ραβδιών, και κανένα ραβδί δεν μπορεί να χρησιμοποιηθεί πάνω από 2 φορές.
actors.hero.abilities.mage.warpbeacon.name=πομπός τηλεμεταφοράς
actors.hero.abilities.mage.warpbeacon.depths=Δεν μπορείς να τηλεμεταφερθείς μεταξύ επιπέδων!
actors.hero.abilities.mage.warpbeacon.locked_floor=Δεν μπορείς να φύγεις από ένα κλειδωμένο επίπεδο!
actors.hero.abilities.mage.warpbeacon.too_far=Η τοποθεσία αυτή είναι πολύ μακριά!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Δεν μπορείς να τοποθετήσεις πομπό εκεί!
actors.hero.abilities.mage.warpbeacon.window_desc=Ο πομπός σου είναι τοποθετημένος στο %dο επίπεδο.
actors.hero.abilities.mage.warpbeacon.window_tele=τηλεμεταφορά στον πομπό
actors.hero.abilities.mage.warpbeacon.window_clear=αποδέσμευση πομπού
actors.hero.abilities.mage.warpbeacon.window_cancel=ακύρωση
actors.hero.abilities.mage.warpbeacon.short_desc=Ο Μάγος τοποθετεί έναν _πομπό τηλεμεταφοράς_ στην τρέχουσα θέση, όπου μπορεί να τηλεμεταφερθεί ξανά ακαριαία.
actors.hero.abilities.mage.warpbeacon.desc=Ο Μάγος τοποθετεί έναν φάρο στον οποίο μπορεί να τηλεμεταφερθεί κατά βούληση. Η τοποθέτηση του φάρου απαιτεί έναν γύρο, αλλά η τηλεμεταφορά είναι ακαριαία.\n\nΟ Μάγος δεν μπορεί να τηλεμεταφερθεί μεταξύ επιπέδων ή να καταλήξει σε απρόσιτα σημεία, όπως κλειδωμένα δωμάτια. Ο Μάγος μπορεί να τηλεμεταφερθεί και πάνω σε εχθρούς, κάτι που θα τους σπρώξει παραδίπλα.

actors.hero.abilities.rogue.smokebomb.name=βόμβα καπνού
actors.hero.abilities.rogue.smokebomb.fov=Μπορείς να πηδήξεις μόνο σε κενή περιοχή του οπτικού σου πεδίου
actors.hero.abilities.rogue.smokebomb.prompt=Διάλεξε την περιοχή άλματος
actors.hero.abilities.rogue.smokebomb$ninjalog.name=ξύλινο δόλωμα
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Με κάποιον τρόπο, οι εχθροί πείθονται ότι το ξύλινο δόλωμα είναι ο πραγματικός Κλέφτης!
actors.hero.abilities.rogue.smokebomb.short_desc=Ο Κλέφτης ρίχνει κάτω μία _Βόμβα καπνού_ ενώ αναπηδά μακριά. Γίνεται προσωρινά αόρατος και τυφλώνει τους εχθρούς κοντά στην παλιά του τοποθεσία.
actors.hero.abilities.rogue.smokebomb.desc=Ο Κλέφτης ρίχνει κάτω μία βόμβα καπνού και αναπηδά μέχρι 6 τετράγωνα μακριά. Μπορεί να αναπηδήσει πέρα από εχθρούς και κακοτοπιές, αλλά όχι μέσα από στερεές τοποθεσίες όπως τοίχους.\n\nΟι εχθροί που είναι δίπλα στην παλιά θέση του Κλέφτη τυφλώνονται για 5 γύρους.
actors.hero.abilities.rogue.deathmark.name=σημάδι θανάτου
actors.hero.abilities.rogue.deathmark.ally_target=Μπορείς να σημαδέψεις μόνο εχθρούς
actors.hero.abilities.rogue.deathmark.short_desc=Ο Κλέφτης βάζει ένα _Σημάδι θανάτου_ στον επιλεγμένο εχθρό. Οι σημαδεμένοι εχθροί τρώνε επιπλέον ζημιά, αλλά δεν μπορούν να πεθάνουν μέχρι να φύγει το σημάδι.
actors.hero.abilities.rogue.deathmark.desc=Ο Κλέφτης σημαδεύει τον επιλεγμένο εχθρό, και τον κάνει να τρώει 25% επιπλέον ζημιά. Το σημάδι εφαρμόζεται αμέσως και διαρκεί 5 γύρους.\n\nΟι σημαδεμένοι εχθροί τρώνε επιπλέον ζημιά, αλλά δεν μπορούν να πεθάνουν μέχρι να λήξει το σημάδι. Αν ο εχθρός έχει 0 ζωή όταν τελειώσει το σημάδι, πεθαίνει αμέσως.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Σημάδι Θανάτου
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Αυτός ο εχθρός έχει σημαδευτεί, κάτι που τον κάνει να παίρνει 25%% επιπλέον ζημιά - αλλά τον καθιστά ανίκανο να πεθάνει μέχρι να τελειώσει το σημάδι.\n\nΓύροι που απομένουν: %s.
actors.hero.abilities.rogue.shadowclone.name=κλώνος σκιά
actors.hero.abilities.rogue.shadowclone.short_desc=Ο Κλέφτης επικαλείται έναν _Κλώνο σκιά_, που μπορεί να διαταχθεί και να τον βοηθήσει στη μάχη.
actors.hero.abilities.rogue.shadowclone.desc=Ο Κλέφτης επικαλείται έναν σκιερό μίμο του εαυτού του, που μπορεί να κατευθύνεται και να βοηθά στη μάχη. Οι διαταγές στον κλώνο-σκιά δεν καταναλώνουν φορτίο.\n\nΟ κλώνος έχει 100 ζωή, καμία πανοπλία, και προκαλεί 10-20 ζημιά. Όλα αυτά τα χαρακτηριστικά μπορούν να βελτιωθούν με ταλέντα που επιτρέπουν στον κλώνο να ευνοείται από τα όπλα και την πανοπλία του ήρωα.
actors.hero.abilities.rogue.shadowclone$shadowally.name=κλέφτης σκιά
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ο κλώνος σου ξεκινά να σε ακολουθεί.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ο κλώνος σου πάει για επίθεση!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Ένα αντίγραφο του Κλέφτη, φτιαγμένο από σκιώδες σκότος. Στέκεται εντελώς ακίνητο, με άδεια μάτια, και αναδίδει μικρές δέσμες σκότους σαν ατμό.\n\nΟ κλώνος δεν είναι τέλειο αντίγραφο του Κλέφτη, αλλά παραμένει ικανός μαχητής. Μπορεί να επωφεληθεί από τον εξοπλισμό του Κλέφτη με τα κατάλληλα ταλέντα.

actors.hero.abilities.huntress.spectralblades.name=φασματικές λεπίδες
actors.hero.abilities.huntress.spectralblades.short_desc=Η Κυνηγός πετάει _Φασματικές λεπίδες_ σε έναν στόχο, προκαλώντας ζημιά ανάλογα με το όπλο που κρατάει.
actors.hero.abilities.huntress.spectralblades.desc=Η Κυνηγός πετάει μια φασματική λεπίδα στον εχθρό. Αυτό δρα ως χτύπημα εξ αποστάσεως, προερχόμενο από το όπλο κοντινής μάχης της. Όλες οι κανονικές επιδράσεις του όπλου κοντινής μάχης θα ενεργοποιηθούν, συμπεριλαμβανομένης της μαγικής ενίσχυσης.
actors.hero.abilities.huntress.naturespower.name=δύναμη της φύσης
actors.hero.abilities.huntress.naturespower.short_desc=Η Κυνηγός επικαλείται τη _Δύναμη της φύσης_, αυξάνοντας την ταχύτητα κίνησής της, και το ρυθμό βολής του τόξου της, για μικρό χρονικό διάστημα.
actors.hero.abilities.huntress.naturespower.desc=Η Κυνηγός ενδυναμώνει προσωρινά τον εαυτό της και το όπλο της με τη δύναμη της φύσης! Αυτό διαρκεί για 8 γύρους.\n\nΣε αυτόν τον χρόνο η Κυνηγός κινείται με x2 ταχύτητα, κι επιτίθεται κατά 33% γρηγορότερα με το τόξο της. Οι επιπλέον επιδράσεις του τόξου δεν ενεργοποιούνται αν η Σκοπευτής χρησιμοποιεί τις ειδικές της επιθέσεις.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=δύναμη της φύσης
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Η Κυνηγός ενδυναμώνεται προσωρινά, αυξάνοντας τις ταχύτητες κίνησης και επίθεσης με το τόξο της.\n\nΓύροι που απομένουν: %s.
actors.hero.abilities.huntress.spirithawk.name=πνευματικό γεράκι
actors.hero.abilities.huntress.spirithawk.no_space=Δεν υπάρχει ελεύθερος χώρος δίπλα σου.
actors.hero.abilities.huntress.spirithawk.short_desc=Η Κυνηγός επικαλείται το _Πνευματικό γεράκι_, έναν σύμμαχο που τη βοηθά να ανιχνεύει περιοχές και να αποσπά τους εχθρούς.
actors.hero.abilities.huntress.spirithawk.desc=Η Κυνηγός επικαλείται ένα πνευματικό γεράκι ως σύμμαχο. Μπορεί να κατευθύνεται χρησιμοποιώντας ξανά την ικανότητα, ενώ είναι ήδη επικαλεσμένο. Το γεράκι διαρκεί 60 γύρους και δεν καταναλώνεις φορτίο με το να το κατευθύνεις.\n\nΤο γεράκι έχει ελάχιστη ζωή και επιθετική δύναμη, αλλά είναι γρήγορο, ευέλικτο, και ακριβές. Μοιράζεται συνεχώς όλο το πεδίο όρασής του με την Κυνηγό. Είναι άτρωτο από κάθε επίδραση που εκτείνεται σε μια περιοχή, όπως η φωτιά και το δηλητηριώδες αέριο. Δεν θα επιτεθεί, εκτός εάν διαταχθεί να το κάνει.
actors.hero.abilities.huntress.spirithawk$hawkally.name=πνευματικό γεράκι
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Το γεράκι σου ξεκινά να σε ακολουθεί.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Το γεράκι σου πάει για επίθεση!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Ένα μαγικό γεράκι επικαλεσμένο από την Κυνηγό. Λάμπει με ένα ζωηρό, αιθέριο μπλε. Το κεφάλι του γυρίζει συνεχώς ενώ ελέγχει τη γύρω περιοχή.\n\nΠαρότι δεν είναι τρομερός μαχητής, η αντίληψη και η ταχύτητά του το κάνουν ιδανικό για ανίχνευση και αντιπερισπασμό εχθρών.\n\nΓύροι που απομένουν: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Εγγυημένες αποφυγές που απομένουν: %d.

actors.hero.abilities.ratmogrify.name=αρουραιοποίηση
actors.hero.abilities.ratmogrify.cant_transform=Δεν μπορείς να το αρουραιοποιήσεις αυτό!
actors.hero.abilities.ratmogrify.too_strong=Αυτός ο εχθρός είναι πολύ ισχυρός για να αρουραιοποιηθεί!
actors.hero.abilities.ratmogrify.short_desc=Ο ήρωας _Αρουραιοποιεί_ έναν εχθρό! Αυτό τον μετατρέπει προσωρινά σε αρουραίο χωρίς ειδικές ικανότητες.
actors.hero.abilities.ratmogrify.desc=Ο ήρωας μετατρέπει έναν εχθρό σε αρουραίο για 6 γύρους! Αφεντικά, σύμμαχοι, και αρουραίοι δεν μπορούν να αρουραιοποιηθούν.\n\nΟι αρουραιοποιημένοι εχθροί διατηρούν τα αρχικά τους χαρακτηριστικά, αλλά δεν έχουν ειδικές ικανότητες.
actors.hero.abilities.ratmogrify$transmograt.name=%s υπό αρουραιοποίηση
actors.hero.abilities.ratmogrify$transmograt.desc=Ο εχθρός μεταμορφώθηκε σε αρουραίο. Μεγάλη βελτίωση, αν με ρωτάς! - Βασιλιάς Αρουραίος

