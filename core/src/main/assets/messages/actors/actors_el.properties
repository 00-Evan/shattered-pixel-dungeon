actors.hero.talent$preciseassaulttracker.name=επίθεση ακριβείας
actors.hero.talent$preciseassaulttracker.desc=Η επόμενη κανονική επίθεση μάχης σώμα-με-σώμα της Ξιφομάχου αποκτά επιπλέον ακρίβεια. \n\nΓύροι που απομένουν: %s.
actors.hero.talent$deadlyfollowuptracker.name=θανάσιμο επακόλουθο
actors.hero.talent$deadlyfollowuptracker.desc=Η Ξιφομάχος επιτέθηκε πρόσφατα σε εχθρό με όπλο ρίψης. Οι επιθέσεις μάχης σώμα-με-σώμα εναντίον του ίδιου στόχου θα προκαλούν επιπλέον ζημιά.\n\nΓύροι που απομένουν: %s.
