actors.hero.talent$lethalhastecooldown.desc=Έχεις χρησιμοποιήσει πρόσφατα το ταλέντο και πρέπει να περιμένεις πριν το χρησιμοποιήσεις ξανά.\n\nΓύροι που απομένουν: %s.
