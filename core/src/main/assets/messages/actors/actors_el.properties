#warrior
actors.hero.talent.hearty_meal.title=πλούσιο γεύμα
actors.hero.talent.hearty_meal.desc=_+1:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _2 Ζωή_, όταν έχει κάτω από 50% ζωή, και _3 Ζωή_ όταν έχει κάτω από 25%.\n\n_+2:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _3 Ζωή_, όταν έχει κάτω από 50% ζωή, και _5 Ζωή_ όταν έχει κάτω από 25%.
actors.hero.talent.armsmasters_intuition.title=διαίσθηση του οπλαρχηγού
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _2 φορές πιο γρήγορα_.\n\n_+2:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _μόλις τα εξοπλίσει_.
actors.hero.talent.test_subject.title=πειραματόζωο
actors.hero.talent.test_subject.desc=_+1:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, θεραπεύει _2 Ζωή_.\n\n_+2:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, θεραπεύει _3 Ζωή_.
actors.hero.talent.iron_will.title=σιδηρά θέληση
actors.hero.talent.iron_will.desc=_+1:_ Η μέγιστη ασπίδα που παρέχεται από την σφραγίδα του Πολεμιστή _αυξάνεται κατά 1_.\n\n_+2:_ Η μέγιστη ασπίδα που παρέχεται από την σφραγίδα του Πολεμιστή _αυξάνεται κατά 2_.
actors.hero.talent.iron_stomach.title=σιδερένιο στομάχι
actors.hero.talent.iron_stomach.desc=_+1:_ Ο Πολεμιστής καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _75% αντίσταση σε επιθέσεις_ ενώ τρώει.\n\n_+2:_ Ο Πολεμιστής καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _100% αντίσταση σε επιθέσεις_ ενώ τρώει.

actors.hero.talent.restored_willpower.title=αποκατεστημένη θέληση
actors.hero.talent.restored_willpower.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς επαναφορτίζεται αμέσως _67% της ασπίδας_ από την σπασμένη σφραγίδα του Πολεμιστή.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς επαναφορτίζεται αμέσως _100% της ασπίδας_ από την σπασμένη σφραγίδα του Πολεμιστή.\n\nΑυτό το ταλέντο επίσης ενεργοποιείται όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.runic_transference.title=ρουνική μεταφορά
actors.hero.talent.runic_transference.desc=_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικά ιερογλυφικά_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.\n\n_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικά, ισχυρά και καταραμένα ιερογλυφικά_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.
actors.hero.talent.lethal_momentum.title=φονική ορμή
actors.hero.talent.lethal_momentum.desc=_+1:_ Όταν ο Πολεμιστής ρίχνει ένα αποτελειωτικό χτύπημα με ένα σωματικό όπλο, έχει _67% πιθανότητα_ να κάνει 0 γύρους.\n\n_+1:_ Όταν ο Πολεμιστής ρίχνει ένα αποτελειωτικό χτύπημα με ένα σωματικό όπλο, έχει _100% πιθανότητα_ να κάνει 0 γύρους.
actors.hero.talent.improvised_projectiles.title=αυτοσχέδια βλήματα
actors.hero.talent.improvised_projectiles.desc=_+1:_ The Warrior can blind an enemy for _2 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.\n\n_+2:_ The Warrior can blind an enemy for _3 turns_ by throwing any item that isn’t a thrown weapon at them. This has a 50 turn cooldown.

actors.hero.talent.hold_fast.title=γερό κράτημα
actors.hero.talent.hold_fast.desc=_+1:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+2 πανοπλία_ μέχρι να κινηθεί.\n\n_+2:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+4 πανοπλία_ μέχρι να κινηθεί.\n\n_+3:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+6 πανοπλία_ μέχρι να κινηθεί.
actors.hero.talent.strongman.title=μπρατσαράς
actors.hero.talent.strongman.desc=_+1:_ The Warrior's strength is _increased by 8%_, rounded down.\n\n_+2:_ The Warrior's strength is _increased by 13%_, rounded down.\n\n_+3:_ The Warrior's strength is _increased by 18%_, rounded down.

actors.hero.talent.endless_rage.title=ατελείωτη οργή
actors.hero.talent.endless_rage.desc=_+1:_ Ο Βάρβαρος μπορεί να φτάσει μέγιστη _115% οργή_.\n\n_+2:_ Ο Βάρβαρος μπορεί να φτάσει μέγιστη _130% οργή_.\n\n_+3:_ Ο Βάρβαρος μπορεί να φτάσει μέγιστη _145% οργή_.\n\nΝα σημειωθεί ότι η οργή πάνω από 100% δεν θα προσφέρει πάνω από +50% ζημιά.
actors.hero.talent.berserking_stamina.title=αντοχή οργισμένου
actors.hero.talent.berserking_stamina.desc=_+1:_ The Berserker gains _25% more shield_ when berserking, and the berserking cooldown is reduced to _1.67 levels_ from 2.\n\n_+2:_ The Berserker gains _50% more shield_ when berserking, and the berserking cooldown is reduced to _1.33 levels_ from 2.\n\n_+3:_ The Berserker gains _75% more shield_ when berserking, and the berserking cooldown is reduced to _1 level_ from 2.
actors.hero.talent.enraged_catalyst.title=εξαγριωμένος καταλύτης
actors.hero.talent.enraged_catalyst.desc=_+1:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _17% more often_ at 100% rage.\n\n_+2:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _33% more often_ at 100% rage.\n\n_+3:_ Enchantments and curses on the Berserker's weapon trigger more often the more rage he has, to a maximum of _50% more often_ at 100% rage.

actors.hero.talent.cleave.title=σκίσιμο
actors.hero.talent.cleave.desc=_+1:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _15 turns_.\n\n_+2:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _30 turns_.\n\n_+3:_ When the Gladiator kills an enemy, the combo cooldown for his next hit is increased to _45 turns_.
actors.hero.talent.lethal_defense.title=φονική άμυνα
actors.hero.talent.lethal_defense.desc=_+1:_ When the Gladiator kills an enemy with a combo move, he _regains 33%_ of the broken seal's shielding.\n\n_+2:_ When the Gladiator kills an enemy with a combo move, he _regains 67%_ of the broken seal's shielding.\n\n_+3:_ When the Gladiator kills an enemy with a combo move, he _regains 100%_ of the broken seal's shielding.
actors.hero.talent.enhanced_combo.title=βελτιωμένη διαδοχή χτυπημάτων
actors.hero.talent.enhanced_combo.desc=_+1:_ Όταν τα διαδοχικά χτυπήματα του Μονομάχου είναι 7 ή ανώτερα, η απόσταση στην οποία στέλνει πίσω το Βάρεμα αυξάνεται σε 3, προκαλεί ζαλάδα, και μπορεί να ρίξει εχθρούς σε χάσματα.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, όταν τα διαδοχικά χτυπήματα του Μονομάχου είναι 9 ή ανώτερα η Απόκρουση λειτουργεί σε πολλαπλές επιθέσεις.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Μονομάχος μπορεί να πηδήξει εως και διαδοχή/3 τετράγωνα όταν χρησιμοποιεί το Κοπάνημα, τη Σύνθλιψη, ή την Οργή.

actors.hero.talent.body_slam.title=body slam
actors.hero.talent.body_slam.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies take _25%_ of his damage blocking power in damage.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies take _50%_ of his damage blocking power in damage.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies take _75%_ of his damage blocking power in damage.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies take _100%_ of his damage blocking power in damage.
actors.hero.talent.impact_wave.title=impact wave
actors.hero.talent.impact_wave.desc=_+1:_ When the Warrior lands after jumping, all adjacent enemies are knocked _2 tiles_ back and have a _25% chance_ of becoming vulnerable for 3 turns.\n\n_+2:_ When the Warrior lands after jumping, all adjacent enemies are knocked _3 tiles_ back and have a _50% chance_ of becoming vulnerable for 3 turns.\n\n_+3:_ When the Warrior lands after jumping, all adjacent enemies are knocked _4 tiles_ back and have a _75% chance_ of becoming vulnerable for 3 turns.\n\n_+4:_ When the Warrior lands after jumping, all adjacent enemies are knocked _5 tiles_ back and have a _100% chance_ of becoming vulnerable for 3 turns.
actors.hero.talent.double_jump.title=double jump
actors.hero.talent.double_jump.desc=_+1:_ If the Warrior performs a second leap within 5 turns, that leap has a _24% reduced_ charge cost.\n\n_+2:_ If the Warrior performs a second leap within 5 turns, that leap has a _42% reduced_ charge cost.\n\n_+3:_ If the Warrior performs a second leap within 5 turns, that leap has a _56% reduced_ charge cost.\n\n_+4:_ If the Warrior performs a second leap within 5 turns, that leap has a _67% reduced_ charge cost.

actors.hero.talent.expanding_wave.title=expanding wave
actors.hero.talent.expanding_wave.desc=_+1:_ Shockwave's range is increased to _6 tiles_ from 5, and its width is increased to _75 degrees_ from 60.\n\n_+2:_ Shockwave's range is increased to _7 tiles_ from 5, and its width is increased to _90 degrees_ from 60.\n\n_+3:_ Shockwave's range is increased to _8 tiles_ from 5, and its width is increased to _105 degrees_ from 60.\n\n_+4:_ Shockwave's range is increased to _9 tiles_ from 5, and its width is increased to _120 degrees_ from 60.
actors.hero.talent.striking_wave.title=striking wave
actors.hero.talent.striking_wave.desc=_+1:_ Damage from shockwave has a _25% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+2:_ Damage from shockwave has a _50% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+3:_ Damage from shockwave has a _75% chance_ to also trigger on-hit effects like enchantments and combo.\n\n_+4:_ Shockwave has a _100% chance_ to also trigger on-hit effects like enchantments and combo.
actors.hero.talent.shock_force.title=shock force
actors.hero.talent.shock_force.desc=_+1:_ Shockwave deals _20% more damage_ and has a _25% chance_ to stun instead of cripple.\n\n_+2:_ Shockwave deals _50% more damage_ and has a _50% chance_ to stun instead of cripple.\n\n_+3:_ Shockwave deals _60% more damage_ and has a _75% chance_ to stun instead of cripple.\n\n_+4:_ Shockwave deals _80% more damage_ and has a _100% chance_ to stun instead of cripple.

actors.hero.talent.sustained_retribution.title=sustained retribution
actors.hero.talent.sustained_retribution.desc=_+1:_ The Warrior deals _115% bonus damage_ spread over _2 hits_, instead of 100% bonus damage in 1 hit.\n\n_+2:_ The Warrior deals _130% bonus damage_ spread over _3 hits_, instead of 100% bonus damage in 1 hit.\n\n_+3:_ The Warrior deals _145% bonus damage_ spread over _4 hits_, instead of 100% bonus damage in 1 hit.\n\n_+4:_ The Warrior deals _160% bonus damage_ spread over _5 hits_, instead of 100% bonus damage in 1 hit.
actors.hero.talent.shrug_it_off.title=shrug it off
actors.hero.talent.shrug_it_off.desc=_+1:_ The Warrior cannot take more than _71% of his max HP_ in damage while enduring.\n\n_+2:_ The Warrior cannot take more than _50% of his max HP_ in damage while enduring.\n\n_+3:_ The Warrior cannot take more than _35% of his max HP_ in damage while enduring.\n\n_+4:_ The Warrior cannot take more than _25% of his max HP_ in damage while enduring.
actors.hero.talent.even_the_odds.title=even the odds
actors.hero.talent.even_the_odds.desc=_+1:_ The Warrior deals an additional _5% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+2:_ The Warrior deals an additional _10% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+3:_ The Warrior deals an additional _15% bonus damage_ for every enemy within 2 tiles when enduring ends.\n\n_+4:_ The Warrior deals an additional _20% bonus damage_ for every enemy within 2 tiles when enduring ends.

#mage
actors.hero.talent.empowering_meal.title=ενδυναμωτικό γεύμα
actors.hero.talent.empowering_meal.desc=_+1:_ Τρώγοντας φαγητό παρέχεται στον Μάγο _2 έξτρα ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.\n\n_+2:_ Τρώγοντας φαγητό παρέχεται στον Μάγο _3 έξτρα ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.
actors.hero.talent.scholars_intuition.title=διαίσθηση του λόγιου
actors.hero.talent.scholars_intuition.desc=_+1:_ Ο Μάγος αναγνωρίζει τα ραβδιά _3x γρηγορότερα_.\n\n_+2:_ Ο Μάγος αναγνωρίζει τα ραβδιά _μόλις τα χρησιμοποιήσει_.
actors.hero.talent.tested_hypothesis.title=εξακριβωμένη εικασία
actors.hero.talent.tested_hypothesis.desc=_+1:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _2 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _3 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.backup_barrier.title=εφεδρικό εμπόδιο
actors.hero.talent.backup_barrier.desc=_+1:_ The Mage gains _3 shielding_ whenever he spends the last charge in his staff.\n\n_+2:_ The Mage gains _5 shielding_ whenever he spends the last charge in his staff.

actors.hero.talent.energizing_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.energizing_meal.desc=_+1:_ Ο Μάγος καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _5 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Ο Μάγος καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _8 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.energizing_upgrade.title=αναζωογονητική αναβάθμιση
actors.hero.talent.energizing_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 3 charges_, this can put it above its current charge cap.\n\n_+2:_ Using a scroll of upgrade instantly recharges the Mage's staff _for 5 charges_, this can put it above its current charge cap.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.wand_preservation.title=διατήρηση ραβδιών
actors.hero.talent.wand_preservation.desc=_+1:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _67% πιθανότητα_ να επιστρέψει στο +0.\n\n_+2:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _100% πιθανότητα_ να επιστρέψει στο +0.\n\nΑυτό το ταλέντο μπορεί να διατηρήσει ένα ραβδί έως και 3 φορές.
actors.hero.talent.arcane_vision.title=απόκρυφη όραση
actors.hero.talent.arcane_vision.desc=_+1:_ Όταν ο Μάγος ρίχνει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _10 γύρους_.\n\n_+2:_ Όταν ο Μάγος ρίχνει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _15 γύρους_.
actors.hero.talent.shield_battery.title=μπαταρία ασπίδας
actors.hero.talent.shield_battery.desc=_+1:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _5% max HP per charge_.\n\n_+2:_ The Mage can self-target with a wand to convert all of its charges into shielding at a rate of _7.5% max HP per charge_.

actors.hero.talent.empowering_scrolls.title=ενδυναμωτικοί πάπυροι
actors.hero.talent.empowering_scrolls.desc=_+1:_ When the Mage reads a scroll, his next wand zap will get _+1 level_.\n\n_+2:_ When the Mage reads a scroll, his next wand zap will get _+2 levels_.\n\n_+3:_ When the Mage reads a scroll, his next wand zap will get _+3 levels_.
actors.hero.talent.ally_warp.title=διακτινισμός συμμάχου
actors.hero.talent.ally_warp.desc=_+1:_ The Mage can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ The Mage can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ The Mage can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nThe Mage cannot swap places with immobile allies.

actors.hero.talent.empowered_strike.title=ενδυναμωμένο χτύπημα
actors.hero.talent.empowered_strike.desc=_+1:_ The Battlemage's first melee strike with his staff after zapping with it deals _+25% damage_.\n\n_+2:_ The Battlemage's first melee strike with his staff after zapping with it deals _+50% damage_.\n\n_+3:_ The Battlemage's first melee strike with his staff after zapping with it deals _+75% damage_.
actors.hero.talent.mystical_charge.title=μυστικιστικό φορτίο
actors.hero.talent.mystical_charge.desc=_+1:_ Χτυπώντας με το κοντάρι, του ο Μάγος Μάχης λαμβάνει _0.5 γύρο_ επαναφόρτισης τεχνουργημάτων.\n\n_+2:_ Χτυπώντας με το κοντάρι του, ο Μάγος Μάχης λαμβάνει _1 γύρο_ επαναφόρτισης τεχνουργημάτων.\n\n_+3:_ Χτυπώντας με το κοντάρι του, ο Μάγος Μάχης λαμβάνει _1.5 γύρο_ επαναφόρτισης τεχνουργημάτων.
actors.hero.talent.excess_charge.title=περίσσειο φορτίο
actors.hero.talent.excess_charge.desc=_+1:_ When the Battlemage's staff is fully charged, he has a _20% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+2:_ When the Battlemage's staff is fully charged, he has a _40% chance_ to gain 2 shielding per level of the staff when he strikes with it.\n\n_+3:_ When the Battlemage's staff is fully charged, he has a _60% chance_ to gain 2 shielding per level of the staff when he strikes with it.

actors.hero.talent.soul_siphon.title=σίφωνας ψυχών
actors.hero.talent.soul_siphon.desc=_+1:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _13% effectiveness_.\n\n_+2:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _27% effectiveness_.\n\n_+3:_ Melee damage dealt by other characters triggers the Warlock's soul mark at _40% effectiveness_.
actors.hero.talent.soul_eater.title=καταναλωτής ψυχών
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _10% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each physical damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each physical damage dealt. Soul marked enemies have a _30% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=ακόλουθοι νεκρομάντη
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, the Warlock has a _13% chance_ to raise them as a corrupted wraith.\n\n_+2:_ When a soul marked enemy dies, the Warlock has a _27% chance_ to raise them as a corrupted wraith.\n\n_+3:_ When a soul marked enemy dies, the Warlock has a _40% chance_ to raise them as a corrupted wraith.

actors.hero.talent.blast_radius.title=blast radius
actors.hero.talent.blast_radius.desc=_+1:_ Elemental blast's radius is increased to _5 tiles_, from 4.\n\n_+2:_ Elemental blast's radius is increased to _6 tiles_, from 4.\n\n_+3:_ Elemental blast's radius is increased to _7 tiles_, from 4.\n\n_+4:_ Elemental blast's radius is increased to _8 tiles_, from 4.
actors.hero.talent.elemental_power.title=elemental power
actors.hero.talent.elemental_power.desc=_+1:_ The power of elemental blast is increased by _15%_.\n\n_+2:_ The power of elemental blast is increased by _30%_.\n\n_+3:_ The power of elemental blast is increased by _45%_.\n\n_+4:_ The power of elemental blast is increased by _60%_.
actors.hero.talent.reactive_barrier.title=reactive barrier
actors.hero.talent.reactive_barrier.desc=_+1:_ The Mage gains _2 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+2:_ The Mage gains _4 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+3:_ The Mage gains _6 shielding_ for every character affected by elemental blast, to a max of 5 characters.\n\n_+4:_ The Mage gains _8 shielding_ for every character affected by elemental blast, to a max of 5 characters.

actors.hero.talent.wild_power.title=wild power
actors.hero.talent.wild_power.desc=_+1:_ When using wild magic, wands will be treated as either _+1 or +2_, instead of +1.\n\n_+2:_ When using wild magic, wands are now treated as if they are _+2_, instead of +1.\n\n_+3:_ When using wild magic, wands will be treated as either _+2 or +3_, instead of +1.\n\n_+4:_ When using wild magic, wands are now treated as if they are _+3_, instead of +1.
actors.hero.talent.fire_everything.title=fire everything
actors.hero.talent.fire_everything.desc=_+1:_ Wild magic now fires _5 times_, up from 4.\n\n_+2:_ Wild magic now fires _6 times_, up from 4.\n\n_+3:_ Wild magic now fires _7 times_, up from 4.\n\n_+4:_ Wild magic now fires _8 times_, up from 4.
actors.hero.talent.conserved_magic.title=conserved magic
actors.hero.talent.conserved_magic.desc=_+1:_ Each zap from wild magic now uses _0.56 charges_, instead of 1.\n\n_+2:_ Each zap from wild magic now uses _0.31 charges_, instead of 1.\n\n_+3:_ Each zap from wild magic now uses _0.18 charges_, instead of 1.\n\n_+4:_ Each zap from wild magic now uses _0.1 charges_, instead of 1.

actors.hero.talent.telefrag.title=Telefrag
actors.hero.talent.telefrag.desc=_+1:_ If the Mage warps into another character he deals _10-15 damage_ to it, but also takes _5 damage_.\n\n_+2:_ If the Mage warps into another character he deals _20-30 damage_ to it, but also takes _8 damage_.\n\n_+3:_ If the Mage warps into another character he deals _30-45 damage_ to it, but also takes _12 damage_.\n\n_+4:_ If the Mage warps into another character he deals _40-60 damage_ to it, but also takes _15 damage_.\n\nThe hero cannot be killed by this talent, the self damage can be reduced by magic resisting effects.
actors.hero.talent.remote_beacon.title=Remote Beacon
actors.hero.talent.remote_beacon.desc=_+1:_ The Mage can place a beacon at any location within _3 tiles_.\n\n_+2:_ The Mage can place a beacon at any location within _6 tiles_.\n\n_+3:_ The Mage can place a beacon at any location within _9 tiles_.\n\n_+4:_ The Mage can place a beacon at any location within _12 tiles_.\n\nThe Mage cannot place beacons in locations that are inaccessible
actors.hero.talent.longrange_warp.title=Longrange Warp
actors.hero.talent.longrange_warp.desc=_+1:_ The Mage can now warp between floors, at _150% charge cost_.\n\n_+2:_ The Mage can now warp between floors, at _117% charge cost_.\n\n_+3:_ The Mage can now warp between floors, at _83% charge cost_.\n\n_+4:_ The Mage can now warp between floors, at _50% charge cost_.\n\nThe Mage cannot use longrange warp to leave a locked floor.

#rogue
actors.hero.talent.cached_rations.title=κρυφές μερίδες
actors.hero.talent.cached_rations.desc=_+1:_ Ο Κλέφτης μπορεί να βρει _4 μικρές μερίδες_ τοποθετημένες σε σεντούκια ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.\n\n_+2:_ Ο Κλέφτης μπορεί να βρει _6 μικρές μερίδες_ τοποθετημένες σε σεντούκια ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.
actors.hero.talent.thiefs_intuition.title=διαίσθηση του κλέφτη
actors.hero.talent.thiefs_intuition.desc=_+1:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _2 φορές πιο γρήγορα_· και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το εξοπλίσει_.\n\n_+2:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _μόλις τα εξοπλίσει_· και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το μαζέψει_.
actors.hero.talent.sucker_punch.title=ύπουλη γροθιά
actors.hero.talent.sucker_punch.desc=_+1:_ Ο Κλέφτης προκαλεί _1-2 επιπλέον ζημιά_, την πρώτη φορά που κάνει αιφνίδια επίθεση σε έναν εχθρό.\n\n_+2:_ Ο Κλέφτης προκαλεί _2 επιπλέον ζημιά_, την πρώτη φορά που κάνει αιφνίδια επίθεση σε έναν εχθρό.
actors.hero.talent.protective_shadows.title=προστατευτικές σκιές
actors.hero.talent.protective_shadows.desc=_+1:_ Ο Κλέφτης λαμβάνει μία ασπίδα _κάθε δεύτερο γύρο_ που ο μανδύας του είναι ενεργοποιημένος, _με μέγιστο το 3_.\n\n_+2:_ Ο Κλέφτης λαμβάνει μία ασπίδα _κάθε γύρο_ που ο μανδύας του είναι ενεργοποιημένος, _με μέγιστο το 5_.

actors.hero.talent.mystical_meal.title=μυστικιστικό γεύμα
actors.hero.talent.mystical_meal.desc=_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _3 γύρους επαναφόρτισης τεχνουργημάτων_.\n\n_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _5 γύρους επαναφόρτισης τεχνουργημάτων_.\n\nΑυτό το ταλέντο δεν μπορεί να χρησιμοποιηθεί για να επαναφορτιστεί το κέρας της αφθονίας.
actors.hero.talent.mystical_upgrade.title=μυστικιστική αναβάθμιση
actors.hero.talent.mystical_upgrade.desc=_+1:_ Η χρήση πάπυρου αναβάθμισης αμέσως επαναφορτίζει τον μανδύα του Κλέφτη _με 2 φορτία_, αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\n_+2:_ Η χρήση πάπυρου αναβάθμισης αμέσως επαναφορτίζει τον μανδύα του Κλέφτη _με 2 φορτία_, αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\nΑυτό το ταλέντο επίσης ενεργοποείται όταν χρησιμοποιούνται πάπυροι ή ξόρκια βασισμένα στους πάπυρους αναβάθμισης.
actors.hero.talent.wide_search.title=ευρεία αναζήτηση
actors.hero.talent.wide_search.desc=_+1:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα 5x5 τετράγωνο σέ έναν _7x7 κύκλο_.\n\n_+2:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα 5x5 τετράγωνο σέ έναν _7x7 τετράγωνο_.
actors.hero.talent.silent_steps.title=σιγανά βήματα
actors.hero.talent.silent_steps.desc=_+1:_ Ο Κλέφτης δε θα ξυπνήσει κοιμισμένους εχθρούς όταν είναι _3 ή περισσότερα τετράγωνα μακριά τους_.\n\n_+2:_ Ο Κλέφτης δε θα ξυπνήσει κοιμισμένους εχθρούς όταν _δεν είναι δίπλα τους_.
actors.hero.talent.rogues_foresight.title=πρόβλεψη του κλέφτη
actors.hero.talent.rogues_foresight.desc=_+1:_ Όταν  ο Κλέφτης βρίσκεται σε ένα επίπεδο με ένα κρυμμένο δωμάτιο, έχει _50% πιθανότητα να παρατηρήσει_ ότι το επίπεδο συμπεριλαμβάνει ένα μυστικό.\n\n_+2:_ Όταν ο Κλέφτης βρίσκεται σε ένα επίπεδο με ένα κρυμμένο δωμάτιο, έχει _75% πιθανότητα να παρατηρήσει_ ότι το επίπεδο συμπεριλαμβάνει ένα μυστικό.

actors.hero.talent.light_cloak.title=ελαφρύς μανδύας
actors.hero.talent.light_cloak.desc=_+1:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _13% speed_.\n\n_+2:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _27% speed_.\n\n_+3:_ The Rogue can use his cloak of shadows when it is not equipped, but it recharges at _40% speed_.
actors.hero.talent.enhanced_rings.title=βελτιωμένα δαχτυλίδια
actors.hero.talent.enhanced_rings.desc=_+1:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _3 turns_.\n\n_+2:_ When the Rogue uses an artifact, his rings gain +1 upgrade for _6 turns_.\n\n_+3:_When the Rogue uses an artifact, his rings gain +1 upgrade for _9 turns_.

actors.hero.talent.enhanced_lethality.title=αυξημένη φονικότητα
actors.hero.talent.enhanced_lethality.desc=_+1:_ The Assassin can assassinate enemies below _4/13/27/67% health_ per level of preparation, up from 3/10/20/50%.\n\n_+2:_ The Assassin can assassinate enemies below _5/17/30/83% health_ per level of preparation, up from 3/10/20/50%.\n\n_+3:_ The Assassin can assassinate enemies below _6/20/40/100% health_ per level of preparation, up from 3/10/20/50%.
actors.hero.talent.assassins_reach.title=πεδίο δολοφόνου
actors.hero.talent.assassins_reach.desc=_+1:_ The Assassin's blink range per level of preparation is increased to _1/3/4/6 tiles_, from 1/2/3/4.\n\n_+2:_ The Assassin's blink range per level of preparation is increased to _2/4/6/8 tiles_, from 1/2/3/4.\n\n_+3:_ The Assassin's blink range per level of preparation is increased to _2/5/7/10 tiles_, from 1/2/3/4.
actors.hero.talent.bounty_hunter.title=κυνηγός κεφαλών
actors.hero.talent.bounty_hunter.desc=_+1:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _15 extra gold_, per level of preparation.\n\n_+2:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _30 extra gold_, per level of preparation.\n\n_+3:_ When the Assassin kills an enemy with a prepared strike they have a 25/50/75/100% chance to drop _45 extra gold_, per level of preparation.

actors.hero.talent.evasive_armor.title=πανοπλία αποφυγής
actors.hero.talent.evasive_armor.desc=_+1:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει μία επιπρόσθετη _+1 αποφυγή_ ανά περίσσειο πόντο δύναμης στην πανοπλία του.\n\n_+2:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει μία επιπρόσθετη _+2 αποφυγή_ ανά περίσσειο πόντο δύναμης στην πανοπλία του.\n\n_+3:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει μία επιπρόσθετη _+3 αποφυγή_ ανά περίσσειο πόντο δύναμης στην πανοπλία του.
actors.hero.talent.projectile_momentum.title=ορμή βλήματος
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, the Freerunner gains _+20% accuracy and +15% damage_ with thrown weapons.\n\n_+2:_ While freerunning, the Freerunner gains _+40% accuracy and +30% damage_ with thrown weapons.\n\n_+3:_ While freerunning, the Freerunner gains _+60% accuracy and +45% damage_ with thrown weapons.
actors.hero.talent.speedy_stealth.title=ταχεία κάλυψη
actors.hero.talent.speedy_stealth.desc=_+1:_ Ο Δρομέας λαμβάνει 2 στοίβες ορμής ανά γύρο ενώ είναι αόρατος.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, το ελεύθερο τρέξιμο δεν μειώνεται πλέον ενώ ο δρομέας είναι αόρατος.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Δρομέας κινείται με 2x ταχύτητα ενώ είναι αόρατος, άσχετα από το αν τρέχει ελεύθερα ή όχι.

actors.hero.talent.hasty_retreat.title=hasty retreat
actors.hero.talent.hasty_retreat.desc=_+1:_ After blinking the Rogue gains _2 turns_ of haste and invisibility.\n\n_+2:_ After blinking the Rogue gains _3 turns_ of haste and invisibility.\n\n_+3:_ After blinking the Rogue gains _4 turns_ of haste and invisibility.\n\n_+4:_ After blinking the Rogue gains _5 turns_ of haste and invisibility.
actors.hero.talent.body_replacement.title=body replacement
actors.hero.talent.body_replacement.desc=_+1:_ After blinking, the Rogue leaves a wooden decoy behind that has _20 health and 1-5 armor_.\n\n_+2:_ After blinking, the Rogue leaves a wooden decoy behind that has _40 health and 2-10 armor_.\n\n_+3:_ After blinking, the Rogue leaves a wooden decoy behind that has _60 health and 3-15 armor_.\n\n_+4:_ After blinking, the Rogue leaves a wooden decoy behind that has _80 health and 4-20 armor_.\n\nOnly one decoy can be active at a time.
actors.hero.talent.shadow_step.title=shadow step
actors.hero.talent.shadow_step.desc=_+1:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _24% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+2:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _42% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+3:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _56% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.\n\n_+4:_ If the rogue uses smoke bomb while invisible, it occurs instantly and has a _67% reduced_ charge cost, but it also doesn't blind enemies or trigger other talents.

actors.hero.talent.fear_the_reaper.title=fear the reaper
actors.hero.talent.fear_the_reaper.desc=_+1:_ When a death marked enemy reaches 0 hp, they become _crippled_.\n\n_+2:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_.\n\n_+3:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _crippled_.\n\n_+4:_ When a death marked enemy reaches 0 hp, they become _feared and crippled_ and enemies within 3 tiles become _feared and crippled_.
actors.hero.talent.deathly_durability.title=deathly durability
actors.hero.talent.deathly_durability.desc=_+1:_ Enemies killed by death mark give the rogue shielding equal to _13%_ of their hp when they were marked.\n\n_+2:_ Enemies killed by death mark give the rogue shielding equal to _25%_ of their hp when they were marked.\n\n_+3:_ Enemies killed by death mark give the rogue shielding equal to _38%_ of their hp when they were marked.\n\n_+4:_ Enemies killed by death mark give the rogue shielding equal to _50%_ of their hp when they were marked.
actors.hero.talent.double_mark.title=double mark
actors.hero.talent.double_mark.desc=_+1:_ Marking a second target at the same time as the first one has a _33% reduced_ charge cost.\n\n_+2:_ Marking a second target at the same time as the first one has a _55% reduced_ charge cost.\n\n_+3:_ Marking a second target at the same time as the first one has a _70% reduced_ charge cost.\n\n_+4:_ Marking a second target at the same time as the first one has a _80% reduced_ charge cost.

actors.hero.talent.shadow_blade.title=shadow blade
actors.hero.talent.shadow_blade.desc=_+1:_ The shadow clone gains _6%_ of the hero's damage per turn, and has a _25% chance_ to use the enchantment on the hero's weapon.\n\n_+2:_ The shadow clone gains _13%_ of the hero's damage per turn, and has a _50% chance_ to use the enchantment on the hero's weapon.\n\n_+3:_ The shadow clone gains _18%_ of the hero's damage per turn, and has a _75% chance_ to use the enchantment on the hero's weapon.\n\n_+4:_ The shadow clone gains _25%_ of the hero's damage per turn, and has a _100% chance_ to use the enchantment on the hero's weapon
actors.hero.talent.cloned_armor.title=cloned armor
actors.hero.talent.cloned_armor.desc=_+1:_ The shadow clone gains _13%_ of the hero's armor value, and has a _25% chance_ to use the glyph on the hero's armor.\n\n_+2:_ The shadow clone gains _25%_ of the hero's armor value, and has a _50% chance_ to use the glyph on the hero's armor.\n\n_+3:_ The shadow clone gains _38%_ of the hero's armor value, and has a _75% chance_ to use the glyph on the hero's armor.\n\n_+4:_ The shadow clone gains _50%_ of the hero's armor value, and has a _100% chance_ to use the glyph on the hero's armor.
actors.hero.talent.perfect_copy.title=perfect copy
actors.hero.talent.perfect_copy.desc=_+1:_ The shadow clone gains _10%_ of the hero's max HP, and can instantly swap places with the hero up to _1 tile_ away.\n\n_+2:_ The shadow clone gains _20%_ of the hero's max HP, and can instantly swap places with the hero up to _2 tiles_ away.\n\n_+3:_ The shadow clone gains _30%_ of the hero's max HP, and can instantly swap places with the hero up to _3 tiles_ away.\n\n_+4:_ The shadow clone gains _40%_ of the hero's max HP, and can instantly swap places with the hero up to _4 tiles_ away.

#huntress
actors.hero.talent.natures_bounty.title=αμοιβή της φύσης
actors.hero.talent.natures_bounty.desc=_+1:_ Η Κυνηγός μπορεί να βρει _4 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.\n\n_+2:_ Η Κυνηγός μπορεί να βρει _6 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.
actors.hero.talent.survivalists_intuition.title=διαίσθηση του επιβιωτιστή
actors.hero.talent.survivalists_intuition.desc=_+1:_ Η Κυνηγός αναγνωρίζει όλο τον εξοπλισμό _1.75x γρηγορότερα_.\n\n_+2:_ Η Κυνηγός αναγνωρίζει όλο τον εξοπλισμό _2.5x γρηγορότερα_.
actors.hero.talent.followup_strike.title=ακόλουθο χτύπημα
actors.hero.talent.followup_strike.desc=_+1:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενή της επίθεση κοντινής μάχης ενάντια στον εχθρό προκαλεί _2 επιπλέον ζημιά_.\n\n_+2:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενή της επίθεση κοντινής μάχης ενάντια στον εχθρό προκαλεί _3 επιπλέον ζημιά_.
actors.hero.talent.natures_aid.title=βοήθεια της φύσης
actors.hero.talent.natures_aid.desc=_+1:_ Η Κυνηγός παίρνει 2 πόντους άμυνας από φλοιώδες δέρμα, το οποίο εξασθενεί κάθε _3 γύρους_ όταν ένα φυτό καταπατιέται στο ορατό της πεδίο.\n\n_+2:_ Η κυνηγός παίρνει 2 πόντους άμυνας από φλοιώδες δέρμα, το οποίο εξασθενεί κάθε _5 γύρους_ όταν η επίδραση ενός φυτού ενεργοποείται στο ορατό της πεδίο.

actors.hero.talent.invigorating_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.invigorating_meal.desc=_+1:_ Η Κυνηγός καταναλώνει 1 γύρο για να φάει φαγητό (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _1 γύρο βιασύνης_.\n\n_+2:_ Η Κυνηγός καταναλώνει 1 γύρο για να φάει φαγητό (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _2 γύρο βιασύνης_.
actors.hero.talent.restored_nature.title=αποκατεστημένη φύση
actors.hero.talent.restored_nature.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς δημιουργεί _εώς και 5 μέρη γρασιδιού_ γύρω από την Κυνηγό, και ριζώνει τους διπλανούς εχθρούς για _2 γύρους_.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς δημιουργεί _εώς και 8 μέρη γρασιδιού_ γύρω από την Κυνηγό, και ριζώνει τους διπλανούς εχθρούς για _3 γύρους_.\n\nΑυτό το ταλέντο επίσης ενεργοποιείται όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.rejuvenating_steps.title=αναζωογονητικά βήματα
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _10 turn cooldown_.\n\n_+2:_ When the Huntress steps on short grass or embers, they spring up into tall grass which the Huntress immediately furrows. This has a _5 turn cooldown_.\n\nThis talent will produce furrowed grass if passive regeneration effects are disabled or the hero has not gained exp in a long time.
actors.hero.talent.heightened_senses.title=αυξημένες αισθήσεις
actors.hero.talent.heightened_senses.desc=_+1:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _2 τετράγωνα από τη θέση της_.\n\n_+2:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _3 τετράγωνα από τη θέση της_.
actors.hero.talent.durable_projectiles.title=ανθεκτικά βλήματα
actors.hero.talent.durable_projectiles.desc=_+1:_ Τα όπλα ρίψης έχουν _50%+ ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.\n\n_+2:_ Τα όπλα ρίψης έχουν _75%+ ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.

actors.hero.talent.point_blank.title=εξ επαφής
actors.hero.talent.point_blank.desc=_+1:_ Όταν η Κυνηγός χρησιμοποιεί ένα όπλο ρίψης σε κοντινή απόσταση έχει _-30% ακρίβεια,_ αντί για -50%.\n\n_+2:_ Όταν η Κυνηγός χρησιμοποιεί ένα όπλο ρίψης σε κοντινή απόσταση έχει _-10% ακρίβεια,_ αντί για -50%.\n\n_+3:_ Όταν η Κυνηγός χρησιμοποιεί ένα όπλο ρίψης σε κοντινή απόσταση έχει _+10% ακρίβεια,_ αντί για -50%.\n\nΝα σημειωθεί ότι τα όπλα ρίψης έχουν πάντα +50% ακρίβεια όταν χρησιμοποιηθούν από απόσταση.
actors.hero.talent.seer_shot.title=μαντική ρίψη
actors.hero.talent.seer_shot.desc=_+1:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _5 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.\n\n_+2:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _10 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.\n\n_+3:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _15 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.

actors.hero.talent.farsight.title=μακρινή όραση
actors.hero.talent.farsight.desc=_+1:_ Το εύρος όρασης της Σκοπευτή _αυξάνεται κατά 25%_.\n\n_+2:_ Το εύρος όρασης της Σκοπευτή _αυξάνεται κατά 50%_.\n\n_+3:_ Το εύρος όρασης της Σκοπευτή _αυξάνεται κατά 75%_.
actors.hero.talent.shared_enchantment.title=μοιρασμένο ξόρκι
actors.hero.talent.shared_enchantment.desc=_+1:_ Τα όπλα ρίψης έχουν _33% πιθανότητα_ να χρησιμοποιήσουν το ξόρκι στο τόξο της Σκοπευτή.\n\n_+2:_ Τα όπλα ρίψης έχουν _67% πιθανότητα_ να χρησιμοποιήσουν το ξόρκι στο τόξο της Σκοπευτή.\n\n_+3:_ Τα όπλα ρίψης έχουν _100% πιθανότητα_ να χρησιμοποιήσουν το ξόρκι στο τόξο της Σκοπευτή.\n\nΑυτό το ταλέντο δεν εφαρμόζεται σε βέλη που ρίπτονται από μαγεμένη βαλλίστρα.
actors.hero.talent.shared_upgrades.title=μοιρασμένες αναβαθμίσεις
actors.hero.talent.shared_upgrades.desc=_+1:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _10%_.\n\n_+2:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _20%_.\n\n_+3:_ When the Sniper attacks with an upgraded thrown weapon, each level increases the duration of sniper's mark by 1 turn and the damage of her special attack by _30%_.

actors.hero.talent.durable_tips.title=ανθεκτικές άκρες
actors.hero.talent.durable_tips.desc=_+1:_ Τα ποτισμένα βέλη έχουν _2x ανθεκτικότητα_ όταν η Δασοφύλακας τα χρησιμοποιεί.\n\n_+2:_ Τα ποτισμένα βέλη έχουν _3x ανθεκτικότητα_ όταν η Δασοφύλακας τα χρησιμοποιεί.\n\n_+3:_ Τα ποτισμένα βέλη έχουν _4x ανθεκτικότητα_ όταν η Δασοφύλακας τα χρησιμοποιεί.
actors.hero.talent.barkskin.title=φλοιώδες δέρμα
actors.hero.talent.barkskin.desc=_+1:_ When stepping in grass, the Warden gains barkskin equivalent to _50% of her level_ which fades every turn.\n\n_+2:_ When stepping in grass, the Warden gains barkskin equivalent to _100% of her level_ which fades every turn.\n\n_+3:_ When stepping in grass, the Warden gains barkskin equivalent to _150% of her level_ which fades every turn.
actors.hero.talent.shielding_dew.title=προστατευτικός δρόσος
actors.hero.talent.shielding_dew.desc=_+1:_ Dewdrops can shield the Warden when her health is full, up to _20% of her max HP_.\n\n_+2:_ Dewdrops can shield the Warden when her health is full, up to _40% of her max HP_.\n\n_+3:_ Dewdrops can shield the Warden when her health is full, up to _60% of her max HP_.

actors.hero.talent.fan_of_blades.title=fan of blades
actors.hero.talent.fan_of_blades.desc=_+1:_ Spectral blades can hit up to _1 additional target_ for 50% damage. The target must be visible and within a _30 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _2 additional targets_ for 50% damage. The targets must be visible and within a _60 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _3 additional targets_ for 50% damage. The targets must be visible and within a _90 degree_ cone AOE.\n\n_+1:_ Spectral blades can hit up to _4 additional targets_ for 50% damage. The targets must be visible and within a _120 degree_ cone AOE.
actors.hero.talent.projecting_blades.title=projecting blades
actors.hero.talent.projecting_blades.desc=_+1:_ Spectral blades has _+25% accuracy_, and can penetrate up to _2 solid tiles_.\n\n_+2:_ Spectral blades has _+50% accuracy_, and can penetrate up to _4 solid tiles_.\n\n_+3:_ Spectral blades has _+75% accuracy_, and can penetrate up to _6 solid tiles_.\n\n_+4:_ Spectral blades has _+100% accuracy_, and can penetrate up to _8 solid tiles_.
actors.hero.talent.spirit_blades.title=spirit blades
actors.hero.talent.spirit_blades.desc=_+1:_ Spectral blades has a _25% chance_ to also use the enchantment on the spirit bow.\n\n_+2:_ Spectral blades has a _50% chance_ to also use the enchantment on the spirit bow.\n\n_+3:_ Spectral blades has a _75% chance_ to also use the enchantment on the spirit bow.\n\n_+4:_ Spectral blades has a _100% chance_ to also use the enchantment on the spirit bow.

actors.hero.talent.growing_power.title=growing power
actors.hero.talent.growing_power.desc=_+1:_ The attack and movespeed boosts from nature's power are increased to _38% and 125%_, from 33% and 100%.\n\n_+2:_ The attack and movespeed boosts from nature's power are increased to _42% and 150%_, from 33% and 100%.\n\n_+3:_ The attack and movespeed boosts from nature's power are increased to _46% and 150%_, from 33% and 100%.\n\n_+4:_ The attack and movespeed boosts from nature's power are increased to _50% and 200%_, from 33% and 100%.
actors.hero.talent.natures_wrath.title=nature's wrath
actors.hero.talent.natures_wrath.desc=_+1:_ While nature's power is active, shots from the spirit bow have an _8% chance_ to trigger a random harmful plant effect.\n\n_+2:_ While nature's power is active, shots from the spirit bow have a _17% chance_ to trigger a random harmful plant effect.\n\n_+3:_ While nature's power is active, shots from the spirit bow have an _25% chance_ to trigger a random harmful plant effect.\n\n_+4:_ While nature's power is active, shots from the spirit bow have a _33% chance_ to trigger a random harmful plant effect.\n\nThe plants that can be triggered are: blindweed, firebloom, icecap, sorrowmoss, and stormvine.
actors.hero.talent.wild_momentum.title=wild momentum
actors.hero.talent.wild_momentum.desc=_+1:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _1 turn_. The duration can be extended by a max of _2 turns_.\n\n_+2:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _2 turns_. The duration can be extended by a max of _4 turns_.\n\n_+3:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _3 turns_. The duration can be extended by a max of _6 turns_.\n\n_+4:_ Killing an enemy with the spirit bow prolongs the duration of nature's power by _4 turns_. The duration can be extended by a max of _8 turns_.

actors.hero.talent.eagle_eye.title=eagle eye
actors.hero.talent.eagle_eye.desc=_+1:_ The spirit hawk's vision range is increased to _7 tiles_ from 6.\n\n_+2:_ The spirit hawk's vision range is increased to _8 tiles_ from 6.\n\n_+3:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _2 tiles_ of mind vision.\n\n_+4:_ The spirit hawk's vision range is increased to _8 tiles_ from 6, and it gets _3 tiles_ of mind vision.
actors.hero.talent.go_for_the_eyes.title=go for the eyes
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Attacks from the spirit hawk blind enemies for _2 turns_.\n\n_+2:_ Attacks from the spirit hawk blind enemies for _3 turns_.\n\n_+3:_ Attacks from the spirit hawk blind enemies for _4 turns_.\n\n_+4:_ Attacks from the spirit hawk blind enemies for _5 turns_.
actors.hero.talent.swift_spirit.title=swift spirit
actors.hero.talent.swift_spirit.desc=_+1:_ The spirit hawk's movement speed is increased to _2.5 tiles_ from 2, and it is guaranteed to dodge the first _1 attack_ made against it.\n\n_+2:_ The spirit hawk's movement speed is increased to _3 tiles_ from 2, and it is guaranteed to dodge the first _2 attacks_ made against it.\n\n_+3:_ The spirit hawk's movement speed is increased to _3.5 tiles_ from 2, and it is guaranteed to dodge the first _3 attacks_ made against it.\n\n_+4:_The spirit hawk's movement speed is increased to _4 tiles_ from 2, and it is guaranteed to dodge the first _4 attacks_ made against it.

#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-20% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-40% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=τρολλ σιδηρουργός
actors.mobs.npcs.blacksmith.gold_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτο το τσεκούρι και εξόρυξε λίγα _ψήγματα σκοτεινού χρυσού, 15 κομμάτια_ είναι αρκετά. Τι εννοείς, "πώς θα με πληρώσεις"; Παλιοτσιφούτη...\nΚαλά, καλά... δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.blood_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτο το τσεκούρι και _σκότωσε μια νυχτερίδα_ με δαύτο· θέλω το αίμα της στην κεφαλή. Τι εννοείς, "πώς θα με πληρώσεις;" Παλιοτσιφούτη...\nΚαλά, καλά... δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.lost_pick=Πλάκα μου κάνεις; Πού είναι η αξίνα μου;!
actors.mobs.npcs.blacksmith.gold_2=Ψήγματα από σκοτεινό χρυσό. 15 κομμάτια. Σοβαρά, τόσο δύσκολο είναι;
actors.mobs.npcs.blacksmith.blood_2=Είπα ότι χρειάζομαι αίμα νυχτερίδας στην αξίνα. Άντε άντε!
actors.mobs.npcs.blacksmith.completed=Α, γύρισες... κάλλιο αργά παρά ποτέ.
actors.mobs.npcs.blacksmith.get_lost=Έχω δουλειά. Φύγε!
actors.mobs.npcs.blacksmith.same_item=Διάλεξε 2 διαφορετικά αντικείμενα, όχι το ίδιο δύο φορές!
actors.mobs.npcs.blacksmith.diff_type=Διάλεξε 2 αντικείμενα του ίδιου τύπου!
actors.mobs.npcs.blacksmith.un_ided=Χρειάζομαι να ξέρω με τι δουλεύω, αναγνώρισέ τα πρώτα!
actors.mobs.npcs.blacksmith.cursed=Δε δουλεύω με καταραμένα αντικείμενα!
actors.mobs.npcs.blacksmith.degraded=Είναι σκουπίδι, η ποιότητα είναι πολύ κακή!
actors.mobs.npcs.blacksmith.cant_reforge=Δεν μπορώ να επανασφυρηλατήσω αυτά τα αντικείμενα!
actors.mobs.npcs.blacksmith.def_verb=μπλοκάρισμα
actors.mobs.npcs.blacksmith.desc=Αυτός ο τρολ σιδηρουργός μοιάζει όπως όλα τα τρολ: είναι ψηλόλιγνος και το δέρμα του παρομοιάζει πέτρα, τόσο σε χρώμα όσο και σε υφή. Ο σιδηρουργός μαστορεύει με δυσανάλογα μικρά εργαλεία.

actors.mobs.npcs.ghost.name=θλιμμένο φάντασμα
actors.mobs.npcs.ghost.rat_1=Γεια σου εξερευνητή... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα σιχαμερό κτήνος... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _βρομερό αρουραίο_ που μου στέρησε τη ζωή...\n\nΚαραδοκεί σ' αυτόν τον όροφο... αναδίδοντας παντού δυσωδία... _Πρόσεχε το νέφος δυσοσμίας και το καυστικό του δάγκωμα... Το οξύ διαλύεται στο νερό..._
actors.mobs.npcs.ghost.rat_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το έκτρωμα...\n\n_Πάλεψέ το κοντά σε νερό... Απόφυγε τη μπόχα..._
actors.mobs.npcs.ghost.gnoll_1=Γεια σου, %s... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μέχρι που με σκότωσε ένας ύπουλος εχθρός... Δεν μπορώ να φύγω από εδώ... όχι μέχρι να πάρω την εκδίκησή μου... Σκότωσε το _υποχθόνιο γκνολ_, που μου στέρησε τη ζωή...\n\nΔεν είναι σαν τα άλλα γκνολ... Κρύβεται και χρησιμοποιεί όπλα απόστασης... _Πρόσεχε τα δηλητηριώδη και τα εκρηκτικά βέλη του, μην επιτίθεσαι από απόσταση..._
actors.mobs.npcs.ghost.gnoll_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το υποχθόνιο γκνολ...\n\n_Μην το αφήσεις να σε χτυπήσει... Πήγαινε κοντά του..._
actors.mobs.npcs.ghost.crab_1=Γεια σου, %s... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα αρχαίο πλάσμα... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _γιγάντιο κάβουρα_ που μου στέρησε τη ζωή...\n\nΕίναι αφύσικα γέρικο... με μία τεράστια δαγκάνα και παχύ κέλυφος... _Πρόσεχε τη δαγκάνα του... πρέπει να το ξαφνιάσεις, αλλιώς θα αποκρούει με αυτήν..._
actors.mobs.npcs.ghost.crab_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε  το οστρακοειδές...\n\n_Θα αποκρούει πάντοτε... όποτε σε βλέπει..._
actors.mobs.npcs.ghost.find_me=Σε ευχαριστώ... έλα να με βρεις...
actors.mobs.npcs.ghost.desc=Το φάντασμα είναι μετά βίας ορατό. Μοιάζει με ασχημάτιστο σημάδι αχνού φωτός, με θλιμμένο πρόσωπο.

actors.mobs.npcs.imp.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.imp.golems_1=Είσαι εξερευνητής; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς πάνω τους όταν κάτι πρέπει να σκοτωθεί. Έχω δίκιο; Έναντι αμοιβής, προφανώς. ;-)\nΣτην περίπτωσή μου είναι κάποια _γκόλεμ_ που πρέπει να σκοτωθούν. Βλέπεις, θα ξεκινήσω εδώ μια μικρή επιχείρηση· και αυτά τα ηλίθια γκόλεμ αποτελούν εμπόδιο! Πολύ δύσκολο να συννενοηθείς με κινούμενες μπάλες από γρανίτη, την κατάρα μου να'χουν! Γι' αυτό, σε παρακαλώ, σκότωσε... ας πούμε _4 απ' αυτά_, και μία ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.monks_1=Είσαι εξερευνητής; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς πάνω τους όταν κάτι πρέπει να σκοτωθεί. Έχω δίκιο; Έναντι αμοιβής, προφανώς. ;-)\nΣτην περίπτωσή μου είναι κάποιοι _μοναχοί_ που πρέπει να σκοτωθούν. Βλέπεις, θα ξεκινήσω εδώ μια μικρή επιχείρηση· και, αυτοί οι παλαβοί, όχι μόνο δεν αγοράζουν τίποτα, αλλά θα τρομάξουν και τους πελάτες μου. Γι' αυτό, σε παρακαλώ, σκότωσε... ας πούμε _5 απ' αυτούς_, και μία ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.golems_2=Πώς πάει το σαφάρι σου για γκόλεμ;
actors.mobs.npcs.imp.monks_2=Α, ζεις ακόμα! Το ήξερα ότι το κουνγκ φου σου είναι καλύτερο ;-) Μόνο μη ξεχάσεις να μαζέψεις τις μάρκες των μοναχών.
actors.mobs.npcs.imp.cya=Τα λέμε, %s!
actors.mobs.npcs.imp.hey=Πσστ, %s!
actors.mobs.npcs.imp.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένοι για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν ανάμεσα σε μη δαίμονες.

actors.mobs.npcs.impshopkeeper.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.impshopkeeper.greetings=Γεια, %s!
actors.mobs.npcs.impshopkeeper.thief=Νόμιζα ότι μπορούσα να σε εμπιστευτώ!
actors.mobs.npcs.impshopkeeper.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένα για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν και να συναλλάσσονται με μη δαίμονες.

actors.mobs.npcs.mirrorimage.name=κατοπτρική εικόνα
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=πρισματική εικόνα
actors.mobs.npcs.prismaticimage.desc=Αυτή η λαμπερή ψευδαίσθηση έχει μεγάλη ομοιότητα μ' εσένα· φαίνεται να έχει το τωρινό σου όπλο και την πανοπλία.\n\nΟι πρισματικές εικόνες προσπαθούν να εντοπίσουν και να τραβήξουν την προσοχή των εχθρών σου· χρησιμοποιώντας την αυξημένη άμυνα, και πόντους ζωής τους, για να σε προστατέψουν. Παρότι δεν έχουν την ίδια επιθετική ικανότητα με τις κατοπτρικές εικόνες, έχουν αναβαθμισμένη ανθεκτικότητα· μαζί με ωφέλη που παίρνουν απ'την πανοπλία σου.\n\nΜόλις πέσουν στους 0 πόντους ζωής, οι πρισματικές εικόνες εξασθενούν για αρκετούς γύρους· και μπορούν ακόμα να θεραπευθούν σ'εκείνο το διάστημα. Όταν δεν υπάρχουν εχθροί, εξασθενούν κι επιστρέφουν στον αφέντη τους.

actors.mobs.npcs.ratking.name=βασιλιάς αρουραίος
actors.mobs.npcs.ratking.not_sleeping=Δεν κοιμάμαι!
actors.mobs.npcs.ratking.what_is_it=Τι θες; Δεν έχω χρόνο για ανοησίες. Το βασίλειό μου δε θα κυβερνηθεί από μόνο του!
actors.mobs.npcs.ratking.confused=Τι... πού είμαι; Το βασίλειό μου με χρειάζεται!
actors.mobs.npcs.ratking.crown_clothes=Put some clothes on! You're in no state to talk to royalty!
actors.mobs.npcs.ratking.crown_desc=Oooh, is that crown for me!? It looks much shinier than mine, so I graciously accept!\n\nIn fact, I think I can offer you something as a reward for this crown. A tremendous power befitting a hero such as yourself! Would you like that?
actors.mobs.npcs.ratking.crown_yes=Of course!
actors.mobs.npcs.ratking.crown_info=Tell me more first.
actors.mobs.npcs.ratking.crown_no=I'd rather not...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, thank you! Now go and make your king proud!
actors.mobs.npcs.ratking.crown_fine=Fine! It's not like I wanted it anyway...
actors.mobs.npcs.ratking.crown_after=Enjoying your new armor? No take-backsies!
actors.mobs.npcs.ratking.desc_festive=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο. Φοράει ένα μικροσκοπικό εορταστικό καπέλο, αντί για το συνηθισμένο στέμμα του. Καλές γιορτές!
actors.mobs.npcs.ratking.desc=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο· και φοράει ένα μικροσκοπικό στέμμα στο κεφάλι του.

actors.mobs.npcs.sheep.name=πρόβατο
actors.mobs.npcs.sheep.baa!=Μπεε!
actors.mobs.npcs.sheep.baa?=Μπεε;
actors.mobs.npcs.sheep.baa.=Μπεε.
actors.mobs.npcs.sheep.baa...=Μπεε...
actors.mobs.npcs.sheep.def_verb=μπλοκάρισμα
actors.mobs.npcs.sheep.desc=Αυτό είναι ένα μαγικό πρόβατο. Τι το κάνει τόσο μαγικό; Δεν μπορείς να το σκοτώσεις. Θα μείνει εκεί μέχρι να εξαφανιστεί μαγικά, ενώ τρώει και σε κοιτάει με κενό βλέμμα.

actors.mobs.npcs.shopkeeper.name=μαγαζάτορας
actors.mobs.npcs.shopkeeper.thief=Κλέφτης, Κλέφτης!
actors.mobs.npcs.shopkeeper.sell=Πώληση αντικειμένου
actors.mobs.npcs.shopkeeper.desc=Αυτός ο εύσωμος τύπος δείχνει πιο κατάλληλος για εμπορικό κατάστημα, σε κάποια μεγάλη πόλη, αντί για μπουντρούμι. Οι τιμές του εξηγούν γιατί προτιμά να εμπορεύεται εδώ.

actors.mobs.npcs.wandmaker.name=γέρος ραβδοποιός
actors.mobs.npcs.wandmaker.intro_warrior=Α, τι ευχάριστη έκπληξη να βρίσκω έναν ήρωα σε ένα τόσο καταθλιπτικό μέρος! Αν θέλεις να βοηθήσεις έναν γέρο άνθρωπο, σού έχω μία δουλειά.
actors.mobs.npcs.wandmaker.intro_rogue=Ω, με τρόμαξες! Δεν έχω δει ληστή εδώ που να έχει σώας τας φρένας, άρα πρέπει να έρχεσαι απ'την επιφάνεια! Αν θέλεις να βοηθήσεις έναν άγνωστο, σού έχω μια δουλειά.
actors.mobs.npcs.wandmaker.intro_mage=Ω, γειά σου %s! Άκουσα για μια φασαρία που έγινε ανάμεσα σ' εσένα και το ινστιτούτο μάγων; Αλλά τέλος πάντων· ποτέ δεν συμπάθησα αυτούς τους μούχλες, έτσι κι αλλιώς. Εάν είσαι πρόθυμος, έχω μια δουλειά για εσένα.
actors.mobs.npcs.wandmaker.intro_huntress=Α, καλώς ήρθες δεσποινίς! Ένα φιλικό πρόσωπο είναι ευχάριστη έκπληξη εδώ κάτω, έτσι δεν είναι; Βασικά, παίρνω όρκο ότι κάπου σε έχω ξαναδεί· αλλά δεν μπορώ να θυμηθώ πού... Τέλος πάντων· αν σε ενδιαφέρει η περιπέτεια, έχω μία δουλειά για 'σένα.
actors.mobs.npcs.wandmaker.intro_1=\n\nΉρθα για να βρω ένα σπάνιο συστατικό για ένα ραβδί· αλλά έχω χαθεί, και η μαγική μου ασπίδα αποδυναμώνει. Πρέπει να αποχωρήσω σύντομα, αλλά δε θέλω να φύγω χωρίς να πάρω αυτό που ψάχνω.
actors.mobs.npcs.wandmaker.intro_dust=Ψάχνω λίγη _σκόνη σορού._ Είναι ένα είδος καταραμένου οστεάλευρου που εμφανίζεται, συνήθως, σε τέτοια μέρη. Κάπου εδώ πρέπει να υπάρχει ένα οχυρωμένο δωμάτιο· εκεί θα έχει και τη σκόνη. Να προσέχεις όμως, η κατάρα της σκόνης είναι ιδιαίτερα ισχυρή. _Γύρνα σε μένα, όσο πιο γρήγορα μπορείς_, και θα την εξαγνίσω.
actors.mobs.npcs.wandmaker.intro_ember=Ψάχνω για μερικά _φρέσκα κάρβουνα_ από ένα νεογέννητο στοιχείο της φωτιάς. Τα στοιχεία συνήθως εμφανίζονται όταν ένα επικαλεστικό τελετουργικό δεν ελέγχεται, οπότε απλά βρες μερικά κεριά και έναν τελετουργικό χώρο και είμαι σίγουρος ότι μπορείς να κάνεις ένα να εμφανιστεί. Ίσως να θες να _έχεις ένα αντικείμενο πάγου έτοιμο_ όμως, τα στοιχεία είναι πολύ ισχυρά, αλλά ο πάγος θα το τακτοποιήσει αρκετά γρήγορα.
actors.mobs.npcs.wandmaker.intro_berry=Ο παλιός φύλακας αυτής της φυλακής διατηρούσε ένα _φυτό σαπιόμουρου,_ και ψάχνω έναν από τους σπόρους του. Το φυτό πιθανώς έχει αγριέψει μέχρι τώρα όμως, οπότε το να αποκτήσεις το σπόρο του ίσως είναι περίπλοκο. Ο κήπος του θα πρέπει να είναι κάπου εδώ γύρω. Προσπάθησε να _μείνεις μακριά από τα κλημακωτά μαστίγιά του_ αν θες να μείνεις ολόκληρος. Η χρήση φωτιάς ίσως είναι δελεαστική αλλα σε παρακαλώ μην, θα σκοτώσεις το φυτό και θα καταστρέψεις τους σπόρους του.
actors.mobs.npcs.wandmaker.intro_2=\n\nΑν μπορείς να μου το βρεις, χαρά μου να σε πληρώσω με ένα από τα καλοφτιαγμένα ραβδιά μου! Έφερα δύο μαζί μου, οπότε μπορείς να πάρεις όποιο προτιμάς.
actors.mobs.npcs.wandmaker.reminder_dust=Καμία τύχη με την σκόνη σορού, %s; Ψάξε για μερικά οχυρώματα.
actors.mobs.npcs.wandmaker.reminder_ember=Καμία τύχη με αυτά τα κάρβουνα, %s; Θα χρειαστεί να βρείς τέσσερα κεριά και τον τελετουργικό χώρο.
actors.mobs.npcs.wandmaker.reminder_berry=Πώς τα πας με το σπόρο σαπιόμουρου, %s; Ψάξε για ένα δωμάτιο γεμάτο βλάστηση.
actors.mobs.npcs.wandmaker.def_verb=μπλοκάρισμα
actors.mobs.npcs.wandmaker.desc=Αυτός ο γέρικος αλλά υγιής κύριος έχει μια κάπως σαστισμένη έκφραση. Προστατεύεται από μια μαγική ασπίδα.



###mobs
actors.mobs.acidic.name=όξινος σκορπιός
actors.mobs.acidic.desc=Αυτά τα τεράστια, δαιμονικά, αραχνοειδή πλάσματα αποφεύγουν την κοντινή μάχη· προτιμούν να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν, από μακριά. Το συγκεκριμένο φαίνεται να εκκρίνει καυστική γλίτσα.

actors.mobs.albino.name=αλμπίνο αρουραίος
actors.mobs.albino.desc=Αυτή είναι μια σπάνια ράτσα του μαρσιποφόρου αρουραίου, με αμιγώς λευκή γούνα και κοφτερά δόντια.

actors.mobs.armoredstatue.name=θωρακισμένο άγαλμα
actors.mobs.armoredstatue.desc=Θα φανταζόσουν ότι είναι απλά άλλο ένα από τα άψυχα αγάλματα του μπουντρουμιού, αλλά τα κόκκινα λαμπερά του μάτια το προδίδουν.\n\nΦαίνεται να είναι σε εξαιρετική κατάσταση χάρη στην πανοπλία που φορά, ίσως είναι πολύ δύσκολο να πεθάνει.\n\nΕνώ το ίδιο το άγαλμα είναι φτιαγμένο από πέτρα, τα _%1$s_ και _%2$s_ που έχει φαίνονται αληθινό.

actors.mobs.bandit.name=τρελός ληστής

actors.mobs.bat.name=νυχτερίδα βαμπίρ
actors.mobs.bat.desc=Αυτές οι ζωηρές και επίμονες κάτοικοι των σπηλιών είναι πολύ πιο επικίνδυνες απ'όσο φαίνονται. Αναπληρώνουν την υγεία τους με κάθε επιτυχημένη επίθεση· και μπορούν, έτσι, να νικούν πολύ μεγαλύτερους εχθρούς.

actors.mobs.bee.name=χρυσή μέλισσα
actors.mobs.bee.desc_honey=Πάρα το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν τα σπίτια τους με αγριάδα. Αυτή η μέλισσα δείχνει να έχει καθησυχαστεί και θέλει να σε ακολούθηση.
actors.mobs.bee.desc=Πάρα το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν τα σπίτια τους με αγριάδα. Αυτή η μέλισσα είναι θυμωμένη, καλύτερα να μείνεις σε απόσταση.

actors.mobs.brute.name=κτηνώδες γκνολ
actors.mobs.brute.enraged=εξαγριωμένος
actors.mobs.brute.def_verb=μπλοκάρισμα
actors.mobs.brute.desc=Τα κτήνη είναι τα μεγαλύτερα, δυνατότερα και σκληρότερα όλων των γκνολ. Όταν πληγωθούν θανάσιμα, οργίζονται, λαμβάνοντας προσωρινή προστασία και μία μεγάλη ενίσχυση στις επιθέσεις τους.
actors.mobs.brute$bruterage.name=ωμή οργή
actors.mobs.brute$bruterage.desc=Το κτηνώδες γκνολ πεθαίνει, αλλά θέλει να σε πάρει μαζί του!\n\nΤο κτήνος θα πεθάνει όταν η ασπίδα του εξασθενίσει, είτε λόγω χρόνου είτε λόγω ζημιάς. Σε αυτό το διάστημα, θα κάνει τεράστια ζημιά, οπότε πρόσεχε!\n\nΑσπίδα που απομένει: %d.

actors.mobs.causticslime.name=καυστική γλίτσα
actors.mobs.causticslime.desc=Αυτή η γλίτσα φαίνεται να έχει μολυνθεί από τη σκοτεινή μαγεία που αναδύεται από κάτω. Έχει χάσει το συνηθισμένο πράσινο χρώμα της, και στάζει με καυστική γλίτσα.

actors.mobs.crab.name=καβούρι υπονόμου
actors.mobs.crab.desc=Αυτά τα τεράστια καβούρια είναι στην κορυφή της τροφικής αλυσίδας στους υπονόμους. Είναι εξαιρετικά γρήγορα και το παχύ τους καύκαλο μπορεί να αντέξει βαριά χτυπήματα.

actors.mobs.crystalmimic.name=κρυστάλινος μίμος
actors.mobs.crystalmimic.ate=Ο μίμος έφαγε: %s!
actors.mobs.crystalmimic.escaped=Ο κρυστάλινος μίμος ξέφυγε!
actors.mobs.crystalmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στα μπουντρούμια, σχεδόν πάντα μιμούνται ένα σεντούκι θησαυρού - για να προσελκύουν ανυποψίαστους εξερευνητές.\n\nΟι κρυστάλλινοι μίμοι είναι πιο ύπουλοι· αποφεύγουν συγκρούσεις κατά τη λεηλασία. Προσπαθούν να διαφύγουν όταν γίνουν αντιληπτοί και, όταν επιτίθενται, έχουν τη δυνατότητα να αλλάζουν τη θέση του εχθρού.

actors.mobs.demonspawner.name=γεννήτωρ δαιμόνων
actors.mobs.demonspawner.on_death=Η δαιμονική ενέργεια εδώ δείχνει να μειώνεται καθώς ο γεννήτωρ πεθαίνει.
actors.mobs.demonspawner.desc=Αυτό το συστρεφόμενο μείγμα σάρκας νάνων για τη δημιουργία των αντεροβγαλτών δαιμόνων από τους νάνους που πέθαναν στην περιοχή. Προφανώς οι δαίμονες δεν έχουν θέμα να χρησιμοποιήσουν κάθε ικανότητα που μπορούν ενάντια στους εχθρούς τους.\n\nΠαρόλο που είναι οπτικά τρομακτικοί, οι γεννήτορες δαιμόνων δεν έχουν κάποιο τρόπο να μετακινηθούν ¨να αμυνθούν απευθείας. Η σημαντική τους μάζα τους κάνει δύσκολους να πεθάνουν γρήγορα όμως, και θα δημιουργούν αντεροβγάλτες δαίμονες πιο γρήγορα όταν απειλούνται.\n\n_Οι γεννήτορες δαιμόνων δείχνουν να είναι συνδεδεμένοι με κάποια κεντρική πηγή δαιμονικής ενέργειας. Σκοτώνοντάς τους ίσως την αποδυναμώσεις._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Ο κεραυνός αστραπής σε σκότωσε...
actors.mobs.dm100.desc=Το DM-100 είναι ένα πρώιμο μοντέλο 'αμυντικής μηχανής' των νάνων το οποίο σχεδιάστηκε για να προστατεύσει τους νάνους ανθρακωρύχους στις σπηλιές κάτω από τις φυλακές. Τα ηλεκτροσόκ τους αποδείχθηκαν πολύ αδύναμα όμως, οπότε προσφέρθηκαν στην ανθρώπινη φυλακή από πάνω. Ο φύλακας αρχικά τα θεώρησε πολύ απάνθρωπα για να χρησιμοποιηθούν, αλλά όσο οι κρατούμενοι έγιναν πιο απείθαρχοι έγιναν αναγκαία.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Το DM-200 εκτοξεύει έναν πίδακα τοξικής εξάτμισης!
actors.mobs.dm200.desc=Το DM-200 είναι η δεύτερη γενιά 'αμυντικής μηχανής' των νάνων, η οποία σχεδιάστηκε για να προστατεύσει τους νάνους ανθρακωρύχους στις σπηλιές και την πόλη από κάτω. Είναι πολύ μεγαλύτερες και πιο ογκώδεις από τους προκατόχους τους, και επιτίθενται με καταστροφικές υδραυλικές φροθιές.\n\nΤο αυξημένο μέγεθός τους είναι επίσης η κύρια αδυναμία τους, αφού δεν μπορούν να περάσουν από τα στενά τούνελ και τις πόρτες του μπουντρουμιού. Οι νάνοι μπόρεσαν να εξισορροπήσουν την έλλειψη ευκινησίας των DM-200 επιτρέποντάς τους να διοχετεύσουν τα τοξικά καυσαέριά τους σε μακρινούς εχθρούς, ή εχθρούς που δεν φτάνουν.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Το DM-201 ρίχνει μία διαβρωτική χειροβομβίδα!
actors.mobs.dm201.desc=Οι νάνοι συνοπτικά πειραματίστηκαν με περισσότερα δίνοντας έμφαση στην έλλειψη κινητικότητας του DM-200 και έφτιαξαν κάποια μοντέλα DM τα οποία είναι πλήρως στάσιμα. Το DM-201 είναι ένα τροποποιημένο DM-200 το οποίο συμπεριφέρεται σαν πυργίσκος φύλακας που δεν έχει κινητικές ικανότητες. Ως αντάλλαγμα για την έλλειψη κινητικότητας, τα DM-201 έχουν σημαντικά περισσότερη ανθεκτικότητα και επιθετική δύναμη.\n\nΚαθώς τα DM-201 δεν έχουν κινητήρα από τον οποίο να εκτοξεύσουν καυσαέρια, οι νάνοι αντ' αυτού τα εφοδίασαν με χειροβομβίδες διαβρωτικού αερίου! Τα DM-201 είναι προσεκτικά με αυτές τις χειροβομβίδες όμως, και θα τις εξαπολύσουν μόνο όταν τους επιτεθούν από απόσταση.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ΜΗ ΕΞΟΥΣΙΩΔΟΤΗΜΕΝΟ ΠΡΟΣΩΠΙΚΟ ΑΝΙΧΝΕΥΤΗΚΕ!
actors.mobs.dm300.shield=Το DM-300 τραβά ενέργεια από τα εκτεθειμένα καλώδια και προστατεύεται!
actors.mobs.dm300.vent=Το DM-300 εκτοξεύει έναν πίδακα τοξικής εξάτμισης!
actors.mobs.dm300.rocks=Το DM-300 χτυπά δυνατά το έδαφος, απελευθερώνοντας πέτρες από το ταβάνι!
actors.mobs.dm300.charging=ΥΦΙΣΤΑΜΑΙ ΖΗΜΙΑ! ΕΝΕΡΓΟΠΟΙΗΣΗ ΠΥΛΩΝΑ ΙΣΧΥΟΣ!
actors.mobs.dm300.charging_hint=Το DM-300 είναι άτρωτο όσο του παρέχει ενέργεια ένας πυλώνας!
actors.mobs.dm300.supercharged=ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ!
actors.mobs.dm300.charge_lost=Ο ΠΥΛΩΝΑΣ ΚΑΤΑΣΤΡΑΦΗΚΕ! ΕΠΙΣΤΡΟΦΗ ΣΕ ΤΟΠΙΚΗ ΕΝΕΡΓΕΙΑ!
actors.mobs.dm300.pylons_destroyed=ΠΡΟΣΟΧΗ! ΑΝΙΧΝΕΥΤΗΚΕ ΑΣΤΑΘΕΙΑ ΣΤΟ ΔΙΚΤΥΟ ΕΝΕΡΓΕΙΑΣ!
actors.mobs.dm300.rankings_desc=Συνθλίφτηκε από το DM-300
actors.mobs.dm300.def_verb=μπλοκάρισμα
actors.mobs.dm300.defeated=ΚΡΙΣΙΜΟ ΧΤΥΠΗΜΑ! ΕΠΙΧΕΙΡΩ ΤΕΡΜΑΤΙΣ-
actors.mobs.dm300.desc=Το DM-300 είναι η μεγαλύτερη και πιο ισχυρή 'αμυντική μηχανή' που έχτισαν ποτέ οι νάνοι. Μία τόσο καταπληκτική μηχανή είναι δύσκολο να κατασκευαστεί, οπότε οι νάνοι έφτιαξαν μόνο ελάχιστες για να φυλούν τις εισόδους στην υπόγεια μητρόπολή τους.\n\nΕίναι εξοπλισμένο με αεραγωγούς για να εκτοξεύει τις τοξικές τους εξατμίσεις και ένα τρυπάνι υψηλής δύναμης το οποίο μπορεί να χρησιμοποιήσει και για να επιτεθεί και για να διαταράσσει την γη. Το DM-300 μπορεί επίσης να συνδεθεί σε ένα ενεργειακό δίκτυο, ενισχύοντας περαιτέρω την δύναμή του.
actors.mobs.dm300.desc_supercharged=Το DM-300 είναι πλήρως φορτισμένο με ηλεκτρική ενέργεια. Στη μορφή αυτή δεν μπορεί να πάθει ζημιά - και κινείται με διπλή ταχύτητα! Επίσης, το τρυπάνι του γυρίζει πιο γρήγορα, ώστε να _τρυπάει συμπαγή βράχια·_ αν και κινείται πολύ πιο αργά όταν το κάνει αυτό.\n\nΗ απευθείας επίθεση στο DM-300 είναι ανούσια, όσο είναι υπερφορτισμένο· _αλλά κάτι στην περιοχή τού παρέχει ενέργεια,_ με την καταστροφή του μπορεί να αποδυναμωθεί.
actors.mobs.dm300$fallingrocks.desc=Απελευθερωμένοι βράχοι πέφτουν από το ταβάνι εδώ, φαίνεται έτοιμο να καταρρεύσει!

actors.mobs.dwarfking.name=Βασιλιάς των Νάνων
actors.mobs.dwarfking.notice=Πώς τολμάς! Δεν έχεις ιδέα σε τι παρεμβαίνεις!
actors.mobs.dwarfking.lifelink_1=Χρειάζομαι την ουσία σου, σκλάβε!
actors.mobs.dwarfking.lifelink_2=Μάτωσε για μένα, σκλάβε!
actors.mobs.dwarfking.teleport_1=Κανόνισέ τους, σκλάβε!
actors.mobs.dwarfking.teleport_2=Κράτα τους απασχολημένους, σκλάβε!
actors.mobs.dwarfking.wave_1=Αρκετά! Σηκωθείτε σκλάβοι μου!
actors.mobs.dwarfking.wave_2=Πιο πολύ! Μάτωσε για τον βασιλιά σου!
actors.mobs.dwarfking.wave_3=Άχρηστοι! ΣΚΟΤΏΣΤΕ ΤΟΥΣ ΤΏΡΑ!
actors.mobs.dwarfking.enraged=Δεν μπορείς να με σκοτώσεις %s. ΕΊΜΑΙ. ΑΘΆΝΑΤΟΣ!
actors.mobs.dwarfking.losing=Όχι! Δεν μπορείς να το κάνεις αυτό... δεν έχεις ιδέα τι βρίσκεται από κάτω...
actors.mobs.dwarfking.defeated=Μας... Καταδίκασες όλους...
actors.mobs.dwarfking.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking.desc=Πολλά χρόνια πριν, ένας από τους ανώτερους μάγους της αυλής των νάνων ξέθαψε κάποια μυστικά, τα οποία του έδωσαν τεράστια δύναμη πάνω στη ζωή και το θάνατο. Σύντομα έκανε χρήση αυτής της δύναμης· υποτάσσοντας και διαφθείροντας τους ομοίους του, τον βασιλιά του, και τελικά κάθε νάνο κάτοικο. Τώρα είναι βασιλιάς, ηγέτης μιας λεγεώνας νεκροζώντανων υπόδουλων.\n\nΟ Βασιλιάς των Νάνων είναι ένας επιθετικός εχθρός· θα επιχειρήσει να περικυκλώσει και να κυριεύσει τους εχθρούς του, με μία ορδή νεκροζώντανων ακολούθων.
actors.mobs.dwarfking$dkghoul.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking$dkmonk.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking$dkwarlock.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων

actors.mobs.elemental$fireelemental.name=στοιχείο της φωτιάς
actors.mobs.elemental$fireelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα τα οποία συχνά δημιουργούνται όταν ισχυρή απόκρυφη μαγεία δεν ελέγχεται κατάλληλα. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με ένα συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία φωτιάς είναι ένας συνηθισμένος τύπος στοιχείου το οποίο κάνει ζημιά με φλογερή μαγεία. Θα αναφλέξουν τον στόχο τους με επιθέσεις κοντινής μάχης, και επίσης μπορούν περιστασιακά να ρίξουν αστραπές φωτιάς.
actors.mobs.elemental$newbornfireelemental.name=νεογέννητο στοιχείο της φωτιάς
actors.mobs.elemental$newbornfireelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα τα οποία συχνά δημιουργούνται όταν ισχυρή απόκρυφη μαγεία δεν ελέγχεται κατάλληλα. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με ένα συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία φωτιάς είναι ένας συνηθισμένος τύπος στοιχείου το οποίο κάνει ζημιά με φλογερή μαγεία. Θα αναφλέξουν τον στόχο τους με επιθέσεις κοντινής μάχης, και επίσης μπορούν περιστασιακά να ρίξουν αστραπές φωτιάς.\n\nΑυτό το στοιχείο της φωτιάς έχει επικαλεστεί πρόσφατα, και είναι αποδυναμωμένο εξαιτίας αυτού. Σε αυτή την κατάσταση είναι ιδιαίτερα ευάλωτο στο κρύο. Οι επιθετικές του ικανότητες είναι ακόμη τρομερές, συνιστάται προσοχή.
actors.mobs.elemental$frostelemental.name=στοιχείο του πάγου
actors.mobs.elemental$frostelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα τα οποία συχνά δημιουργούνται όταν ισχυρή απόκρυφη μαγεία δεν ελέγχεται κατάλληλα. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με ένα συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία πάγου είναι ένας συνηθισμένος τύπος στοιχείου το οποίο αποδυναμώνει τους εχθρούς του με ψυχρή μαγεία. Θα κρυώσουν τον στόχο τους με κοντινές επιθέσεις και περιστασιακά επιθέσεις αποστάσεως. Η μαγεία τους είναι πολύ πιο αποτελεσματική στο νερό.
actors.mobs.elemental$shockelemental.name=στοιχείο του ηλεκτρισμού
actors.mobs.elemental$shockelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα τα οποία συχνά δημιουργούνται όταν ισχυρή απόκρυφη μαγεία δεν ελέγχεται κατάλληλα. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με ένα συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία πάγου είναι ένας λιγότερο συνηθισμένος τύπος στοιχείου το οποίο διαταράσσει τους εχθρούς του με ηλεκτρισμό και λάμψεις φωτός. Σε κοντινή μάχη θα χτυπήσουν κοντινούς εχθρούς τους με τόξα ηλεκτρισμού, και θα κάνουν έξτρα ζημιά στον κύριο στόχο τους αν είναι σε νερό. Επίσης περιστασιακά θα ρίξουν μία έκρηξη φωτός από απόσταση στον στόχο τους, προσωρινά τυφλώνοντάς τους.
actors.mobs.elemental$chaoselemental.name=στοιχείο του χάους
actors.mobs.elemental$chaoselemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα τα οποία συχνά δημιουργούνται όταν ισχυρή απόκρυφη μαγεία δεν ελέγχεται κατάλληλα. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με ένα συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία του χάους είναι σπάνια και επικίνδυνα στοιχεία τα οποία δεν έχουν σταθεροποιηθεί σε ένα συγκεκριμένο στοιχείο. Θα απελευθερώσουν άγρια απρόβλεπτη μαγεία όταν επιτεθούν.

actors.mobs.eye.name=μοχθηρό μάτι
actors.mobs.eye.deathgaze_kill=Το θανάσιμο βλέμμα σε σκότωσε...
actors.mobs.eye.desc=Τα Μοχθηρά Μάτια είναι επιπλέουσες μπάλες συσσωρευμένης δαιμονικής ενέργειας. Ενώ είναι ικανά για κοντινή μάχη, η πραγματική δύναμη προέρχεται από τη μαγεία τους.\n\nΑφού μαζέψει ενέργεια για λίγη ώρα ένα Μοχθηρό Μάτι θα απελευθερώσει μία καταστροφική ακτίνα ενέργειας αποκαλούμενη _θανάσιμο βλέμμα._ Οτιδήποτε μέσα στην όραση θα λάβει τεράστια ζημιά, οι σοφοί εξερευνητές θα τρέξουν να καλυφθούν.

actors.mobs.fetidrat.name=βρομερός αρουραίος
actors.mobs.fetidrat.desc=Κάτι πάει ξεκάθαρα λάθος με αυτόν τον αρουραίο. Η λιγδωμένη μαύρη γούνα του και το σάπιο δέρμα του, τον διαφοροποιούν από τους υγιείς αρουραίους που έχεις δει μέχρι τώρα. Τα χλωμά πράσινα μάτια του τον κάνουν να φαίνεται ιδιαίτερα απειλητικός.\n\nΟ αρουραίος μεταφέρει ένα νέφος απαίσιας δυσωδίας μαζί του. Είναι ακατανίκητα έντονη από κοντά.\n\nΜαύρη γλίτσα τρέχει από το στόμα του αρουραίου· διαβρώνει το έδαφος, αλλά δείχνει να διαλύεται στο νερό.

actors.mobs.ghoul.name=λάμια νάνος
actors.mobs.ghoul.desc=Αφού η κοινωνία των νάνων ξεκίνησε να καταρρέει -και ο τωρινός βασιλιάς τους απέκτησε απόλυτη ισχύ- όσοι ήταν αδύναμοι ή του αντιστάθηκαν, δεν αντιμετωπίστηκαν καλά. Ενώ ο βασιλιάς γινόταν πιο επιδέξιος στον χειρισμό της σκοτεινής μαγείας, υπέταξε αυτούς τους νάνους στη θέληση του· και τώρα αποτελούν τους πεζικάριους του στρατού του.\n\nΟι λάμιες δεν είναι ιδιαίτερα δυνατές μόνες τους, αλλά πάντα ταξιδεύουν σε ομάδες και είναι πολύ πιο δύσκολο να σκοτωθούν σε μεγάλους αριθμούς. _Όταν μία λάμια νικηθεί, θα ξανασηκωθεί μετά από μερικούς γύρους εφόσον υπάρχει και άλλη λάμια κοντά._

actors.mobs.gnoll.name= γκνολ ανιχνευτής
actors.mobs.gnoll.desc=Τα γκνολ είναι ανθρωποειδή που μοιάζουν με ύαινες. Περιπλανώνται στους υπονόμους και σε μπουντρούμια· ανεβαίνοντας στην επιφάνεια πού και πού για λεηλασία. Οι ανιχνευτές γκνολ είναι συνήθη μέλη του κοπαδιού· όχι τόσο δυνατά όσο τα κτηνώδη γκνολ και όχι τόσο έξυπνα όσο οι σαμάνοι.

actors.mobs.gnolltrickster.name=υποχθόνιο γκνολ
actors.mobs.gnolltrickster.desc=Ένα πλάσμα με αλλόκοτη όψη, ακόμη και για τις προδιαγραφές των γκνολ. Σκύβει μπροστά με ένα μοχθηρό χαμόγελο, σχεδόν αγκαλιάζοντας τη σάκα που κρέμεται γύρω από τον ώμο του. Τα μάτια του είναι πλατιά με μία περίεργη μείξη φόβου και ενθουσιασμού.\n\nΥπάρχει μία μεγάλη συλλογή κακοφτιαγμένων βελών στη σάκα του, όλα δείχνουν να είναι εμποτισμένα με ποικίλες επιβλαβείς ουσίες.

actors.mobs.goldenmimic.name=χρυσός μίμος
actors.mobs.goldenmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στα μπουντρούμια σχεδόν πάντα μιμούνται ένα σεντούκι θησαυρού, για να προσελκύσουν ανυποψίαστους εξερευνητές.\n\nΟι χρυσοί μίμοι είναι πιο σκληροί, και προσελκύουν τους δυνατότερους εξερευνητές. Έχουν καλύτερα λάφυρα, αλλά είναι πολύ ισχυρότεροι από τους κανονικούς μίμους.

actors.mobs.golem.name=γκόλεμ
actors.mobs.golem.def_verb=μπλοκάρισμα
actors.mobs.golem.desc=Τα γκόλεμ είναι μια προσπάθεια διόρθωσης των προηγούμενων σφαλμάτων στις μηχανές των νάνων, μέσω της νεοανακαλυφθείσας χρήσης μαγείας. Είναι πολύ πιο συμπαγή και αποτελεσματικά σε σχέση με το DM-300, ενώ παραμένουν εξαιρετικά φονικά.\n\nΠαρόλο που τα γκόλεμ είναι ακόμη πολύ μεγάλα για να χωρέσουν σε διαδρόμους, οι νάνοι τούς έχουν δώσει νέες μαγικές δυνάμεις για να τα εξισορροπήσουν. Τα γκόλεμ μπορούν να τηλεμεταφερθούν μεταξύ δωματίων· καθώς και να τηλεμεταφέρουν τους εχθρούς σε αυτά, όταν δεν τους φτάνουν.

actors.mobs.goo.name=Γκου
actors.mobs.goo.notice=ΓΚΛΟΥΡΠ-ΓΚΛΟΥΡΠ!
actors.mobs.goo.defeated=γκλουρπ... γκλουρπ...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Το Γκου φουσκώνει τον εαυτό του!
actors.mobs.goo.enraged=εξαγρίωση
actors.mobs.goo.gluuurp=ΓΚΛΟΥΥΥΡΠ!
actors.mobs.goo.rankings_desc=Απορροφήθηκε από το Γκου
actors.mobs.goo.desc=Ελάχιστα είναι γνωστά για Το Γκου. Είναι αρκετά πιθανό ότι δεν είναι καν ένα πλάσμα, αλλά μία μάζα κακοηθών ουσιών από τους υπονόμους η οποία με κάποιο τρόπο απέκτησε βασική νοημοσύνη. Ανεξαρτήτως, η μαύρη μαγεία έδωσε την δυνατότητα στο Γκου να υπάρξει.\n\nΗ ζελατινένια τιυ φύση του έχει επιτρέψει να απορροφήσει πολλή μαύρη ενέργεια, νιώθεις ένα ρίγος και μόνο που είσαι κοντά του. Αν το Γκου μμπορεί να επιτεθεί με αυτή την ενέργεια δεν θα ζήσεις για πολύ.

actors.mobs.greatcrab.name=γιγάντιος κάβουρας
actors.mobs.greatcrab.noticed=Ο κάβουρας αποκρούει με την τεράστια δαγκάνα του.
actors.mobs.greatcrab.blocked=μπλοκάρισμα
actors.mobs.greatcrab.def_verb=μπλοκάρισμα
actors.mobs.greatcrab.desc=Αυτό το καβούρι είναι γιγαντιαίο, ακόμη και σε σύγκριση με άλλα καβούρια υπονόμων. Το μπλε του κέλυφος είναι γεμάτο ρωγμές και στρείδια, φανερώνοντας την μεγάλη του ηλικία. Περπατά βαριά και αργά, κρατώντας με το ζόρι ισορροπία με την τεράστια του δαγκάνα.\n\nΠαρ' όλο που το καβούρι έχει μόνο μία δαγκάνα, το μέγεθός του εύκολα το αντισταθμίζει. Το καβούρι κρατά τη δαγκάνα του μπροστά σε οποιαδήποτε απειλή, καλύπτοντας τον εαυτό του πίσω από ένα άτρωτο τοίχος κέλυφους. Παρ' όλα αυτά, το καβούρι δεν μπορεί να αποκρούσει ξαφνικές επιθέσεις ή επιθέσεις από πολλούς εχθρούς ταυτόχρονα.

actors.mobs.guard.name=δεσμοφύλακας
actors.mobs.guard.scorpion=Έλα εδώ!
actors.mobs.guard.def_verb=μπλοκάρισμα
actors.mobs.guard.desc=Oι άλλοτε φρουροί της φυλακής έχουν γίνει ίδιοι με τους φυλακισμένους. Σέρνονται σαν τα ζόμπι, ασκόπως περιπλανώμενοι στις αίθουσες - ψάχνοντας για οτιδήποτε δεν ανήκει εδώ, όπως εσύ!\n\nΦέρουν αλυσίδες, πιθανώς για να τραβούν τους εχθρούς τους σε κοντινή απόσταση.

actors.mobs.king.name=Βασιλιάς των Νάνων
actors.mobs.king.notice=Πώς τολμάς!
actors.mobs.king.defeated=Δεν μπορείς να με σκοτώσεις, %s... είμαι... αθάνατος...
actors.mobs.king.def_verb=μπλοκάρισμα
actors.mobs.king.arise=Σηκωθείτε, σκλάβοι!
actors.mobs.king.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.king.desc=Ο τελευταίος βασιλιάς των νάνων ήταν φημισμένος για τη βαθιά του επίγνωση σε διαδικασίες ζωής και θανάτου. Είχε πείσει τους αυλικούς του να πάρουν μέρος σε μια τελετή, που υποτίθεται θα τους χάριζε την αιώνια ζωή. Στο τέλος, ήταν ο μόνος που την απέκτησε - και μια στρατιά απέθαντων μαζί.
actors.mobs.king$undead.name=ζωντανός νερκός νάνος
actors.mobs.king$undead.def_verb=μπλοκάρισμα
actors.mobs.king$undead.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.king$undead.desc=Αυτοί οι απέθαντοι νάνοι, αναστημένοι απ'τη θέληση του βασιλιά των νάνων, ήταν μέλη της αυλής του. Εμφανίζονται σαν σκελετοί, με αφοπλιστικά μεγάλα γένια.

actors.mobs.mimic.name=μίμος
actors.mobs.mimic.reveal=Αυτό το σεντούκι είναι μίμος!
actors.mobs.mimic.hidden_hint=Κάτι σχετικά με αυτό το σεντούκι είναι περίεργο... Ίσως είναι κακή ιδέα να το πλησιάσεις και να προσπαθήσεις να το ανοίξεις.
actors.mobs.mimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στα μπουντρούμια σχεδόν πάντα μιμούνται ένα σεντούκι θησαυρού, για να προσελκύσουν ανυποψίαστους εξερευνητές.\n\nΟι μίμοι έχουν άσχημο δάγκωμα, αλλά συνήθως περιέχουν περισσότερο θησαυρό από ένα απλό σεντούκι.

actors.mobs.necromancer.name=νεκρομάντης
actors.mobs.necromancer.desc=Αυτοί οι μαθητευόμενοι σκοτεινοί μάγοι έχουν μαζευτεί στην φυλακή, αφού είναι το τέλειο μέρος για να εξασκήσουν την σατανική τους τέχνη.\n\nΟι νεκρομάντες θα επικαλεστούν και θα ενδυναμώσουν σκελετούς για να πολεμήσουν για αυτούς. Σκοτώνοντας τον νεκρομάντη θα σκοτωθεί και ο σκελετός που έχει επικαλεστεί.
actors.mobs.necromancer$necroskeleton.name=σκελετός του νεκρομάντη
actors.mobs.necromancer$necroskeleton.desc=Αυτός ο σκελετός επικαλεστεί από έναν νεκρομάντη. Συμπεριφέρεται σαν κανονικός σκελετός, και θα πεθάνει όταν ο νεκρομάντης που τον επικαλέστηκε σκοτωθεί.

actors.mobs.mob.died=Ακούς κάτι να πεθαίνει από μακριά.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dΕΜΠΡ
actors.mobs.mob.rankings_desc=Σκοτώθηκε από: %s

actors.mobs.monk.name=νάνος μοναχός
actors.mobs.monk.def_verb=μπλοκάρισμα
actors.mobs.monk.parried=απόκρουση
actors.mobs.monk.desc=Αυτοί οι μοναχοί είναι φανατικοί, που έχουν αφιερωθεί στην προστασία του βασιλιά του μέσω σωματικής ισχύος. Η αφιέρωσή τους είναι τόσο μεγάλη που έχουν παραδώσει πλήρως τον νου τουςστον βασιλιά τους, και τώρα περιφέρονται στις πόλεις των νάνων σαν ανεγκέφαλα ζόμπι.\n\nΟι μοναχοί βασίζονται αποκλειστικά στην τέχνη της μάχης σώμα με σώμα και μπορούν να χρησιμοποιήσουν τις άοπλες γροθιές τους και για επίθεση και για άμυνα. Όταν συγκεντρωθούν, οι μοναχοί θα αποκρούσουν την επόμενη σωματική επίθεση εναντίον τους, ακόμη κ αν ήταν εγγυημένη να χτυπήσει. Οι μοναχοί συγκεντρώνονται πιο γρήγορα όταν κινούνται, και κινούνται πιο αργά σε άμεση μάχη.
actors.mobs.monk$focus.name=Συγκέντρωση
actors.mobs.monk$focus.desc=Αυτός ο μοναχός έχει επικεντρωθεί στον στόχο του, και φαίνεται να αναμένει τις κινήσεις του πριν τις κάνει.\n\nΕνώ είναι συγκεντρωμένος, η επόμενη σωματική επίθεση που θα γίνει ενάντια στον χαρακτήρα τους είναι εγγυημένη να αστοχήσει, ανεξάρτητα από τις συνήκες. Αποφεύγοντας αυτή την επίθεση θα εξαντληθεί η συγκέντρωση του μοναχού, και θα χρειαστεί να την αναπτύξουν ξανά για να αποφύγουν και 'αλλη επίθεση. Οι μοναχοί αναπτύσσουν συγκέντρωση πιο γρήγορα όταν κινούνται.

actors.mobs.piranha.name=γιγαντιαίο πιράνχα
actors.mobs.piranha.desc=Αυτά τα σαρκοφάγα ψάρια δεν είναι φυσικοί κάτοικοι των υπόγειων λιμνών. Ήταν αναθρεμένα ειδικά για να προστατεύουν πλημμυρισμένες κρύπτες θησαυρών.

actors.mobs.pylon.name=πυλώνας ισχύος
actors.mobs.pylon.desc_inactive=Ένας πυλώνας ισχύος, προορισμένος να βοηθήσει την ρύθμιση του ηλεκτρισμού ο οποίος παρέχει ενέργεια στις μηχανές αυτής της περιοχής.\n\nΟ πυλώνας είναι απενεργοποιημένος προς το παρόν και άτρωτος σε ζημιές.
actors.mobs.pylon.desc_active=Ένας πυλώνας ισχύος, προορισμένος να κατανέμει τον ηλεκτρισμό που ενεργοποιεί τις μηχανές στη γύρω περιοχή. Ο πυλώνας εκτινάσσεται με ηλεκτρική ενέργεια· αυτός πρέπει να υπερφορτίζει το DM-300!\n\nΣε αυτή την κατάσταση, οι πυλώνες είναι ευάλωτοι και εκπέμπουν ηλεκτρικά τόξα, δεξιόστροφα, στα κοντινά δωμάτια. Χάρη στην βαριά μεταλλική κατασκευή τους, οι πυλώνες είναι ανθεκτικοί σε μεγάλες ποσότητες ζημιάς.

actors.mobs.rat.name=μαρσιποφόρος αρουραίος
actors.mobs.rat.desc=Οι μαρσιποφόροι αρουραίοι είναι επιθετικοί αλλά σχετικά αδύναμοι κάτοικοι των υπονόμων. Το δάγκωμά τους είναι δυσάρεστο, αλλά ειναι επικίνδυνοι μόνο σε μεγάλους αριθμούς.

actors.mobs.ripperdemon.name=αντεροβγάλτης δαίμονας
actors.mobs.ripperdemon.leap=Ο αντεροβγάλτης δαίμονας ετοιμάζεται να πηδήξει!
actors.mobs.ripperdemon.desc=Αυτά τα φρικιαστικά πλάσματα είναι το αποτέλεσμα των πολλών πτωμάτων νάνων σε αυτή την περιοχή τα οποία γίνονται αντικείμενο εκμετάλλευσης από δαιμονικές δυνάμεις. Οι αντεροβγάλτες είναι αποσκελετωμένα μακάβρια πλάσματα που θυμίζουν νάνους, αλλά με σπασμένα σώματα και μακριά αιχμηρά νύχια φτιαγμένα από οστά.\n\nΟι αντεροβγάλτες δαίμονες δεν είναι ιδιαίτερα ανθεκτικοί, αλλά είναι ευκίνητοι και επικίνδυνοι. Είναι ικανοί να πηδήξουν μεγάλες αποστάσεις για να φτάσουν γρήγορα στους στόχους τους πριν τους κατακρεουργούν με τα νύχια τους.

actors.mobs.rotheart.name=σαπιοκαρδιά
actors.mobs.rotheart.desc=Το φρούτο ενός σαπιόμουρου είναι πολύ μοναδικό. Αντί να σαπίζει και να προσφέρει θρεπτικά στοιχεία, το φρούτο μεγαλώνει, σκληραίνει, και περιβάλλει τον σπόρο. Προσφέρει προστασία για τα εσωτερικά όργανα που μεγαλώνουν μέσα στο φρούτο. Αυτή η γιγάντια σφαίρα αναφέρεται ως η καρδιά του ενήλικου σαπιόμουρου.

actors.mobs.rotlasher.name=σάπιος μαστιγωτής
actors.mobs.rotlasher.desc=Ο σάπιος μαστιγωτής είναι μέρος της δομής ρίζας ενός ώριμου φυτού σαπιόμουρου, και επίσης το βασικό μέσο άμυνάς του. Οι μαστιγωτές είναι κολλημένοι στο έδαφος, αλλά θα επιτεθούν βίαια σε οποιονδήποτε κίνδυνο τους πλησιάσει. Όταν δεν υπάρχουν εχθροί κοντά, στέκονται ακίνητοι, προσπαθώντας να αναμειχθεί με την περιβάλλουσα βλάστηση.
actors.mobs.rotlasher$waiting.status=Αυτος ο %s είναι αδρανής.

actors.mobs.scorpio.name=σκορπιός
actors.mobs.scorpio.desc=Αυτά τα τεράστια, δαιμονικά, αραχνοειδή πλάσματα αποφεύγουν την κοντινή μάχη· προτιμούν να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν, από μακριά.

actors.mobs.senior.name=ανώτερος μοναχός
actors.mobs.senior.desc=Αυτοί οι μοναχοί είναι φανατικοί, που έχουν αφιερωθεί στην προστασία του βασιλιά του μέσω σωματικής ισχύος. Η αφιέρωσή τους είναι τόσο μεγάλη που έχουν παραδώσει πλήρως τον νου τουςστον βασιλιά τους, και τώρα περιφέρονται στις πόλεις των νάνων σαν ανεγκέφαλα ζόμπι.\n\nΑυτός ο μοναχός είναι δεξιοτέχνης της τέχνης της μάχης σώμα με σώμα, και μπορεί να συγκεντρωθεί ενώ κινείται πολύ πιο γρήγορα από τους κανονικούς μοναχούς. Όταν συγκεντρωθούν, οι μοναχοί θα αποκρούσουν την επόμενη σωματική επίθεση εναντίον τους, ακόμη κ αν ήταν εγγυημένη να χτυπήσει. Οι μοναχοί συγκεντρώνονται πιο γρήγορα όταν κινούνται, και κινούνται πιο αργά σε άμεση μάχη.

actors.mobs.shaman.name=σαμάνος γκνολ
actors.mobs.shaman.bolt_kill=Ο μαγικός κεραυνός σε σκότωσε...
actors.mobs.shaman.desc=Οι σαμάνοι γκνολ είναι εφυή γκνολ που χρησιμοποιούν ξόρκια μάχης για να εξισορροπήσουν την έλλειψη δύναμής τους. Έχουν μία πολύ σεβαστή θέση στην κοινωνία των γκνολ, παρά την μικρότερη δύναμή τους.
actors.mobs.shaman$redshaman.spell_desc=Αυτός ο σαμάνος φορά μία κόκκινη μάσκα, και θα χρησιμοποιήσει μαγεία η οποία προσωρινά _αποδυναμώνει την δύναμη επίθεσής σου._
actors.mobs.shaman$blueshaman.spell_desc=Αυτός ο σαμάνος φορά μία μπλε μάσκα, και θα χρησιμοποιήσει μαγεία η οποία προσωρινά _αυξάνει την ζημιά που λαμβάνεις._
actors.mobs.shaman$purpleshaman.spell_desc=Αυτός ο σαμάνος φορά μία μωβ μάσκα, και θα χρησιμοποιήσει μαγεία η οποία προσωρινά _μειώνει την ακρίβεια και την αποφυγή σου._

actors.mobs.armoredbrute.name=θωρακισμένο κτήνος
actors.mobs.armoredbrute.desc=Τα πιο ανώτερα κτηνώδη γκνολ συχνά φορούν ισχυρες πανοπλίες για να δείξουν το κύρος τους. Η πανοπλία κάνει αυτά τα κτήνη πολύ πιο ανθεκτικά σε σωματικές επιθέσεις, και η μεγαλύτερη πειθαρχία τους σημαίνει οτί μπορούν να εξοργιστούν για περισσότερη ώρα πριν υποκύψουν στις πληγές τους.

actors.mobs.skeleton.name=σκελετός
actors.mobs.skeleton.explo_kill=Σκοτώθηκες από την έκρηξη οστών...
actors.mobs.skeleton.def_verb=μπλοκάρισμα
actors.mobs.skeleton.desc=Οι σκελετοί αποτελούνται από οστά πτωμάτων άτυχων εξερευνητών και κατοίκων του μπουντρουμιού, κινούμενοι από μοχθηρή μαγεία από τα βάθη από κάτω. Αφότου έχουν τραυματιστεί αρκετά, θα διαλυθούν με μία έκρηξη οστών.

actors.mobs.slime.name=γλίτσα
actors.mobs.slime.def_verb=μπλοκάρισμα
actors.mobs.slime.desc=Οι γλίτσες είναι παράξενα, ελαφρώς μαγικά πλάσματα με λαστιχένιο εξωτερικό στρώμα και υγρό πυρήνα. Οι υπόνομοι της πόλης τούς παρέχουν άφθονη προμήθεια σε νερό και θρεπτικές ουσίες.\n\nΕξαιτίας της ελαστικής μεμβράνης τους, είναι δύσκολο να προκαλέσεις πάνω από _6 ζημιά_ σε γλίτσες - με οποιαδήποτε επίθεση.

actors.mobs.snake.name=φίδι υπονόμου
actors.mobs.snake.hint=Προσπάθησε να χρησιμοποιήσεις το κουμπί εξέτασης σε ένα φίδι για να μάθεις πώς να τα αντιμετωπίσεις.
actors.mobs.snake.desc=Αυτά τα υπερμεγέθη ερπετά είναι ικανά να ξεγλιστρούν γρήγορα γύρω από χτυπήματα, κάνοντάς τα δύσκολα να χτυπηθούν. Οι μαγικές επιθέσεις ή οι αιφνίδιες επιθέσεις είναι ικανές να τα πιάσει απροετοίμαστα.\n\nΜπορεί να κάνεις μία αιφνίδια επίθεση αν επιτεθείς ενώ βρίσκεσαι έξω από το πεδίο όρασης του φιδιού. Ένας τρόπος είναι να αφήσεις το φίδι να σε κυνηγήσει μέσα από μία πόρτα και τότε _να το χτυπήσεις μόλις κινηθεί μέσα στην πόρτα._

actors.mobs.spinner.name=υφαντουργός σπηλιάς
actors.mobs.spinner.desc=Αυτές οι τριχωτές, πρασινωπές αράχνες των σπηλαίων προσπαθούν να αποφύγουν την απευθείας μάχη. Αντ' αυτού περιμένουν σε απόσταση, ενώ το θύμα αγωνιά στον εκκριμένο ιστό τους και αργοπεθαίνει από το δηλητηριώδες δάγκωμά τους. Μπορούν να εκτοξεύσουν τον ιστό σε μεγάλη απόσταση· και προσπαθούν, μ' αυτό, να εμποδίσουν τον δρόμο του θηράματός τους.

actors.mobs.statue.name=κινούμενο άγαλμα
actors.mobs.statue.def_verb=μπλοκάρισμα
actors.mobs.statue.desc=Θα φανταζόσουν ότι είναι απλά άλλο ένα από τα άψυχα αγάλματα του μπουντρουμιού, αλλά τα κόκκινα λαμπερά του μάτια το προδίδουν.\n\nΕνώ το ίδιο το άγαλμα είναι φτιαγμένο από πέτρα, το _%s,_ που έχει φαίνεται αληθινό.

actors.mobs.succubus.name=σούκουμπους
actors.mobs.succubus.desc=Οι σούκουμπους είναι μεταμορφικοί δαίμονες, που παραποιούν το μυαλό των θηραμάτων τους. Αυτή έχει πάρει τη μορφή χλωμού, γοτθικού ανθρωποειδούς· μήπως, για να προσελκύει τους νάνους αρχιμάγους;\n\nΟι σούκουμπους μπορούν να γητεύουν τον εχθρό τους όταν επιτίθενται· καθιστώντας τον ανίκανο να τους επιτεθεί απευθείας. Όταν οι σούκουμπους επιτίθενται σε γοητευμένο εχθρό, τού αποσπούν ένα μέρος της ζωτικής του ουσίας.

actors.mobs.swarm.name=σμήνος από μύγες
actors.mobs.swarm.desc=Το θανατηφόρο σμήνος από μύγες βουίζει άγρια. Κάθε μη μαγική επίθεση θα το χωρίσει σε δύο μικρότερα -αλλά εξίσου επικίνδυνα- σμήνη.

actors.mobs.tengu.name=Τένγκου
actors.mobs.tengu.notice_gotcha=Σε έπιασα, %s!
actors.mobs.tengu.interesting=Ας το κάνουμε ενδιαφέρον...
actors.mobs.tengu.notice_have=Σε έχω τώρα, %s!
actors.mobs.tengu.defeated=Απελευθερωμένος επιτέλους...
actors.mobs.tengu.rankings_desc=Δολοφονήθηκες από τον Τενγκού
actors.mobs.tengu.desc=Ένας διάσημος και αινιγματικός δολοφόνος. Ονομάστηκε έτσι από τη μάσκα που είναι προσκολλημένη στο πρόσωπό του.\n\nΟ Τενγκού συκρατείται με μεγάλα περιβραχιόνια στους καρπούς και τα γόνατά του, αν και φαίνεται πως έχει ξεφορτωθεί τις αλυσίδες του εδώ και καιρό.\n\nΘα προσπαθήσει να χρησιμοποιήσει παγίδες, παραπλανητική μαγεία και ακριβείς επιθέσεις για να εξαλείψει το μοναδικό πράγμα που τον αποτρέπει να διαφύγει: εσένα.

actors.mobs.tengu$bombability$bombblob.desc=Ένα νέφος υπέρθερμου καπνού αναδύεται εδώ. Πρόσεχε, γιατί θα εκραγεί!
actors.mobs.tengu$bombability$bombitem.name=Βόμβα Καπνού
actors.mobs.tengu$bombability$bombitem.cant_pickup=Είναι κολλημένο στο έδαφος, δεν μπορείς να το μετακινήσεις!
actors.mobs.tengu$bombability$bombitem.desc=Εδώ ο Τένγκου έχει πετάξει μια παράξενη καπνοβομβίδα, που προκαλεί έναν παχύ και καυτό καπνό. Ακούγεται ένας δυνατός ήχος, σαν τικ-τακ· λες και μετράει αντίστροφα προς έκρηξη!\n\nΗ βόμβα έχει αγκιστρωθεί στο έδαφος· δεν μπορείς να την πάρεις.

actors.mobs.tengu$fireability$fireblob.desc=Ο Τενγκού έχει ρίξει μία λεπτή σκόνη η οποία δείχνει να πιάνεται στον ατμό εδώ, είναι έτοιμη να αναφλαγεί!

actors.mobs.tengu$shockerability$shockerblob.desc=Ηλεκτρική ενέργεια συσσωρεύεται εδώ, οτιδήποτε στέκεται σε αυτό το πλακάκι θα ηλεκτριστεί στον επόμενο γύρο!
actors.mobs.tengu$shockerability$shockeritem.name=Ηλεκτριστής
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Βγάζει υπερβολικό ηλεκτρισμό, δεν μπορείς να το πιάσεις!
actors.mobs.tengu$shockerability$shockeritem.desc=Εδώ ο Τένγκου έχει πετάξει μια περίεργη μηχανή· φαίνεται κατασκευασμένη από κομμάτια του DM-100. Η μηχανή διαχέει ηλεκτρικό ρεύμα γύρω της· το οποίο, όμως, φαίνεται να κινείται σε ένα προβλεπόμενο μοτίβο.\n\nΜε τόσο ηλεκτρισμό γύρω της, είναι αδύνατο να την πάρεις.

actors.mobs.thief.name=τρελός κλέφτης
actors.mobs.thief.stole=Ο ληστής σού έκλεψε: %s!
actors.mobs.thief.carries=\n\nΟ κλέφτης κουβαλά: _%s._ Προφανώς κλεμμένο.
actors.mobs.thief.escapes=Ο κλέφτης ξεφεύγει με: %s!
actors.mobs.thief.desc=Ενώ αυτοί οι κρατούμενοι περιφέρονται έξω από τα κελιά τους, αυτό το μέρος είναι ακόμη η φυλακή τους. Με το πέρασμα του χρόνου, αυτό το μέρος έχει πάρει τα μυαλά τους αλλά και την ελευθερία τους. Πολύ καιρό πριν, αυτοί οι τρελοί κλέφτες και ληστές έχουν ξεχάσει ποιοί είναι και γιατί κλέβουν.\n\nΑυτοί οι εχθροί είναι πιο πιθανό να κλέψουν και να τρέξουν παρά να πολεμήσουν. Σιγουρέψου ότι τους βλέπεις, αλλιώς ίσως να μην ξαναδείς το κλεμμένο σου αντικείμενο.

actors.mobs.warlock.name=νάνος αρχιμάγος
actors.mobs.warlock.bolt_kill=Ο κεραυνός σκότους σε σκότωσε...
actors.mobs.warlock.desc=Καθώς τα ενδιαφέροντα των νάνων άλλαξαν, από τη μηχανική στις απόκρυφες τέχνες, οι αρχιμάγοι απέκτησαν δύναμη στην πόλη. Ξεκίνησαν με τη στοιχειακή μαγεία, αλλά σύντομα μεταστράφηκαν στη δαιμονολογία και στη νεκρομαντεία. Ο ισχυρότερος από τους αρχιμάγους, κατέλαβε τον θρόνο την πόλης των νάνων και επιτράπηκε στη συνοδεία του η εξάσκηση της σκοτεινής μαγείας τους, εφόσον παρέδωσαν την ελεύθερη βούλησή τους σε αυτόν.\n\nΟι αρχιμάγοι κατέχουν πανίσχυρη διαταρακτική μαγεία και μπορούν να εμποδίσουν, προσωρινά, την αναβαθμιστική μαγεία που έχει εφαρμοστεί στον εξοπλισμό σου. Όσο πιο αναβαθμισμένο είναι ένα αντικείμενο, τόσο περισσότερο θα επηρεαστεί.

actors.mobs.wraith.name=στοιχειό
actors.mobs.wraith.desc=Το στοιχειό είναι το εκδικητικό πνεύμα ενός αμαρτωλού, του οποίου ο τάφος βεβηλώθηκε. Όντας αιθέριο, είναι πολύ δύσκολο να χτυπηθεί με ένα κανονικό όπλο.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Η ελπίδα είναι ψευδαίσθηση...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yog.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$rottingfist.name=σαπισμένη γροθιά
actors.mobs.yog$rottingfist.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$burningfist.name=φλεγόμενη γροθιά
actors.mobs.yog$burningfist.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yog$burningfist.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$larva.name=κάμπια του θεού
actors.mobs.yog$larva.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yog$larva.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ΣΕ. ΒΛΕΠΩ.
actors.mobs.yogdzewa.darkness=Το σκοτάδι πλησιάζει πιο κοντά...
actors.mobs.yogdzewa.hope=Η. ΕΛΠΙΔΑ. ΣΟΥ. ΕΙΝΑΙ. ΜΙΑ. ΨΕΥΔΑΙΣΘΗΣΗ.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yogdzewa.desc=Ο Yog-Dzewa είναι ένας παλιός θεός· ένα τερατούργημα που κατασπαράζει κόσμους θνητών, για να τροφοδοτεί την ατέρμονη ανάπτυξή του. Οι νάνοι τράβηξαν την προσοχή του ενώ έπαιζαν με σκοτεινές μαγείες - κι έκτοτε προσπαθούν να τον κρατούν υπό έλεγχο.\n\nΟ Yog-Dzewa προέρχεται από μια διάσταση αγνού μαγικού χάους· δεν μπορεί να φέρει την πραγματική του μορφή σ' αυτόν τον κόσμο. Αντ' αυτού, έχει δημιουργήσει είδωλα και έχει επικαλεστεί δαιμονικούς υπήκοους που εκτελούν τις εντολές του.\n\nΤο γιγάντιο μάτι είναι το κεντρικό σημείο της δύναμης του Yog-Dzewa στον κόσμο αυτόν. Παρότι είναι ακίνητο, μπορεί να εκτοξεύει ισχυρές ακτίνες δαιμονικής μαγείας - και να επικαλείται διάφορους υπήκοους να το βοηθήσουν.
actors.mobs.yogdzewa.desc_spawners=Νιώθεις κύματα δαιμονικής ενέργειας να εκπέμπονται στο μάτι από τα πάνω επίπεδα. Κάτι που άφησες ζωντανό εκεί πάνω πρέπει να διοχετεύει δύναμη πίσω στον Yog-Dzewa. _Ο Yog θα χρησιμοποιήσει αυτή την ενέργεια για να επικαλεστεί πιο ισχυρούς ακολούθους!_
actors.mobs.yogdzewa$larva.name=κάμπια του θεού
actors.mobs.yogdzewa$larva.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Αυτά τα μικροσκοπικά δημιουργήματα του Yog-Dzewa είναι απλοί ακόλουθοι που είναι εύκολο να παραχθούν. Ενώ είναι ατομικά αδύναμοι, επικαλούνται γρήγορα και μπορούν να γίνουν αποπνικτικοί σε μεγάλους αριθμούς.
actors.mobs.yogdzewa$yogripper.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
