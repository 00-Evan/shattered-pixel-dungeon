##classes
actors.hero.heroclass.warrior=Πολεμιστής
actors.hero.heroclass.warrior_desc_short=Ο Πολεμιστής αντέχει περισσότερο τις επιθέσεις χάρη στην προστασία της _σπασμένης σφραγίδας._ Η σφραγίδα μετακινείται μεταξύ πανοπλιών και _μεταφέρει μία αναβάθμιση._
actors.hero.heroclass.warrior_desc=Ο Πολεμιστής ξεκινά με μια μοναδική _σπασμένη σφραγίδα_ που παράγει αργά ένα στρώμα προστασίας πάνω από τη ζωή του. Μπορεί να μετακινείται μεταξύ πανοπλιών και να _μεταφέρει μία αναβάθμιση_ μαζί.\n\nΟ Πολεμιστής ξεκινά επίσης με ένα _φθαρμένο ξίφος,_ _τρεις πέτρες ρίψης,_ υφασμάτινη πανοπλία, φλασκί νερού και βελούδινο πουγκί.\n\nΟ Πολεμιστής αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα γιατρειάς\n_-_ Παπύρους οργής
actors.hero.heroclass.warrior_unlock=Ο Πολεμιστής ξεκλειδώνεται αυτόματα.

actors.hero.heroclass.mage=Μάγος
actors.hero.heroclass.mage_desc_short=Ο Μάγος είναι ειδικός στην αρκάνα κι έχει μια _μαγική ράβδο_ που είναι ισχυρότερη από τα κοινά ραβδιά. Η ράβδος μπορεί να _εμποτιστεί με κάθε ραβδί_ που βρίσκει ο Μάγος.
actors.hero.heroclass.mage_desc=Ο Μάγος ξεκινά με μία μοναδική _μαγική ράβδο,_ που επαναφορτίζεται αισθητά γρηγορότερα από τα ραβδιά κι έχει 1  παραπάνω φορτίο. Η ράβδος _μπορεί να εμποτιστεί με κάθε ραβδί_ που βρίσκει ο Μάγος στην κατακόμβη.\n\nΟ Μάγος ξεκινά επίσης με ένα _ραβδί μαγικού βλήματος_ εμποτισμένο στη ράβδο, υφασμάτινη πανοπλία, φλασκί νερού και βελούδινο πουγκί.\n\nΟ Μάγος αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα υγρής φλόγας\n_-_ Παπύρους αναβάθμισης
actors.hero.heroclass.mage_unlock=Για να ξεκλειδώσεις τον Μάγο, _χρησιμοποίησε έναν πάπυρο αναβάθμισης για να κάνεις ένα αντικείμενο ισχυρότερο._

actors.hero.heroclass.rogue=Κλέφτης
actors.hero.heroclass.rogue_desc_short=Ο Κλέφτης ξεφεύγει από τους εχθρούς και χτυπά από αορατότητα με τον _μανδύα των σκιών._ Επιπλέον, _εντοπίζει μυστικά και παγίδες_ σε μεγάλη απόσταση.
actors.hero.heroclass.rogue_desc=Ο Κλέφτης ξεκινά με τον _μοναδικό μανδύα των σκιών,_ με τον οποίο μπορεί γίνει αόρατος κατά βούληση. \n\nΟ Κλέφτης _εντοπίζει μυστικά και παγίδες_ από μεγαλύτερη απόσταση.\n\nΟ Κλέφτης ξεκινά επίσης με _ένα στιλέτο, τρία μαχαίρια ρίψης,_ υφασμάτινη πανοπλία, φλασκί νερού και βελούδινο πουγκί.\n\nΟ Κλέφτης αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα αορατότητας\n_-_ Παπύρους μαγικής χαρτογράφησης
actors.hero.heroclass.rogue_unlock=Για να ξεκλειδώσεις τον Κλέφτη, _εκτέλεσε 10 αιφνίδιες επιθέσεις σε ένα παιχνίδι._

actors.hero.heroclass.huntress=Κυνηγός
actors.hero.heroclass.huntress_desc_short=Η Κυνηγός είναι ειδική στα όπλα ρίψης κι έχει ένα _μαγικό τόξο_ με άπειρα βέλη. Επιπλέον, περνά μέσα από ψηλό γρασίδι _χωρίς να το ποδοπατά._
actors.hero.heroclass.huntress_desc=Η Κυνηγός ξεκινά με ένα μοναδικό _πνευματικό τόξο_ που εξαπολύει έναν απεριόριστο αριθμό υλοποιήσιμων βελών.\n\nΗ Κυνηγός μπορεί να περνά μέσα από το ψηλό γρασίδι _χωρίς να το ποδοπατά._\n\nΗ Κυνηγός ξεκινά επίσης με ένα ζευγάρι _γάντια με καρφιά,_ υφασμάτινη πανοπλία, φλασκί νερού και βελούδινο πουγκί.\n\nΗ Κυνηγός αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα ενόρασης\n_-_ Παπύρους νανουρίσματος
actors.hero.heroclass.huntress_unlock=Για να ξεκλειδώσεις την Κυνηγό, _χτύπησε εχθρούς με όπλα ρίψης 10 φορές σε ένα παιχνίδι._

actors.hero.heroclass.duelist=Ξιφομάχος
actors.hero.heroclass.duelist_desc_short=Η Ξιφομάχος είναι ειδική στα όπλα και μπορεί να εκτελεί μια _ειδική ικανότητα_ με το όπλο της. Αυτή η ικανότητα είναι _διαφορετική για κάθε όπλο._
actors.hero.heroclass.duelist_desc=Η Ξιφομάχος ξεκινά με ένα _μοναδικό ξιφίδιο,_ με ειδική ικανότητα που επαναφορτίζεται με τον χρόνο.\n\nΚάθε όπλο του παιχνιδιού έχει μια _διαφορετική ειδική ικανότητα_ που μπορεί να χρησιμοποιεί η Ξιφομάχος.\n\nΗ Ξιφομάχος ξεκινά επίσης με _δύο καρφιά ρίψης,_ υφασμάτινη πανοπλία, φλασκί νερού και βελούδινο πουγκί.\n\nΗ Ξιφομάχος αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα δύναμης\n_-_ Παπύρους κατοπτρικής εικόνας
actors.hero.heroclass.duelist_unlock=Για να ξεκλειδώσεις την Ξιφομάχο, _εξόπλισε ένα όπλο 2ης και άνω βαθμίδας χωρίς ποινή δύναμης._

actors.hero.heroclass.cleric=Κληρικός
actors.hero.heroclass.cleric_desc_short=Ο Κληρικός διοχετεύει θεϊκή μαγεία μέσω του _ιερού τόμου_ του για να υλοποιεί θεϊκά ξόρκια. Μπορεί να _μαθαίνει και να αναβαθμίζει τα ξόρκια_ μέσω των ταλέντων.
actors.hero.heroclass.cleric_desc=Ο Κληρικός ξεκινά με τον _μοναδικό ιερό τόμο,_ με τον οποίο μπορεί να εκτελεί διάφορα ξόρκια.\n\nΤα περισσότερα ταλέντα του Κληρικού αφορούν την εκμάθηση και αναβάθμιση των ξορκιών αυτών.\n\nΟ Κληρικός ξεκινά επίσης με _ένα βαρδούκιο,_ υφασμάτινη πανοπλία, φλασκί νερού και βελούδινο πουγκί.\n\nΟ Κληρικός αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα κάθαρσης\n_-_ Παπύρους αφαίρεσης κατάρας
actors.hero.heroclass.cleric_unlock=Για να ξεκλειδώσεις τον Κληρικό, _καθάρισε πλήρως την κατάρα ενός καταραμένου εφοδίου._

actors.hero.herosubclass.berserker=Βάρβαρος
actors.hero.herosubclass.berserker_short_desc=Ο _Βάρβαρος_ συσσωρεύει οργή όσο δέχεται ζημιά. Η οργή ανεβάζει τη ζημιά που προκαλεί και μπορεί να ενεργοποιηθεί στο 100% για επιπλέον προστασία.
actors.hero.herosubclass.berserker_desc=Ο _Βάρβαρος_ συσσωρεύει οργή όσο λαμβάνει φυσιολογική ζημιά – συμπεριλαμβανομένης της ζημιάς που εμποδίζεται από την πανοπλία! Η οργή εξασθενεί με τον χρόνο, αλλά η μείωση είναι πιο αργή όταν έχει χαμηλή ζωή.\n\nΟ Βάρβαρος προκαλεί έως και +50% ζημιά σε 100% οργή. Σε 100% οργή, μπορεί να εξαγριωθεί και να λάβει 2-6 φορές τη μέγιστη προστασία της σφραγίδας ανάλογα με τη χαμένη του ζωή – και θα διατηρεί την οργή στο 100% για όσο έχει ακόμα προστασία. Χρειάζεται, όμως, χρόνο για να ανακάμψει αφού εξαγριωθεί.
actors.hero.herosubclass.gladiator=Μονομάχος
actors.hero.herosubclass.gladiator_short_desc=Ο _Μονομάχος_ αυξάνει τη διαδοχή χτυπημάτων όταν κάνει επιτυχημένες επιθέσεις. Μπορεί να αξιοποιήσει τη διαδοχή του για να κάνει χρήση μοναδικών ικανοτήτων.
actors.hero.herosubclass.gladiator_desc=Ο Μονομάχος συγκεντρώνει έναν πόντο διαδοχής κάθε φορά που πετυχαίνει επίθεση με όπλο ρίψης ή μάχης σώμα-με-σώμα. Εάν ο Μονομάχος δεν πετύχει έστω μία επίθεση εντός 5 γύρων, η διαδοχή μηδενίζεται.\n\nΌσο η διαδοχή μεγαλώνει, ξεκλειδώνονται διάφορες ικανότητες για τις οποίες μπορεί να ξοδέψε τη διαδοχή:\n2 διαδοχή: πετά τον εχθρό πίσω· διατηρεί τη διαδοχή\n4 διαδοχή: προκαλεί ζημιά βάσει της πανοπλίας\n6 διαδοχή: αντεπιτίθεται· διατηρεί τη διαδοχή\n8 διαδοχή: ζημιά σε στόχο και κοντινούς εχθρούς\n10 διαδοχή: επιτίθεται μία φορά ανά πόντο διαδοχής
actors.hero.herosubclass.battlemage=Μαγομαχητής
actors.hero.herosubclass.battlemage_short_desc=Ο _Μαγομαχητής_ ενεργοποιεί επιπλέον επιδράσεις όταν παλεύει σώμα-με-σώμα με τη ράβδο του. Οι επιδράσεις εξαρτώνται από το ραβδί που έχει εμποτιστεί στη ράβδο.
actors.hero.herosubclass.battlemage_desc=Ο Μαγομαχητής ενεργοποιεί μια επίδραση όποτε χτυπάει με τη ράβδο του σε μάχη σώμα-με-σώμα – σαν να είχε η ράβδος μία επιπλέον μαγική ενίσχυση. Οι επιδράσεις εξαρτώνται από το ραβδί που είναι εμποτισμένο στη ράβδο· κάθε ραβδί έχει τη δική του επίδραση. Εκτός από την επίδραση του ραβδιού, η ράβδος θα λαμβάνει και 0.5 φορτίο με κάθε χτύπημα.
actors.hero.herosubclass.warlock=Αρχιμάγος
actors.hero.herosubclass.warlock_short_desc=Ο _Αρχιμάγος_ έχει μια πιθανότητα να σημαδέψει τη ψυχή ενός εχθρού με τα ραβδιά του. Αναπληρώνει ζωή όποτε προκαλεί φυσιολογική ζημιά σε σημαδεμένους εχθρούς.
actors.hero.herosubclass.warlock_desc=Ο _Αρχιμάγος_ έχει την πιθανότητα να σημαδέψει την ψυχή ενός χαρακτήρα όταν χρησιμοποιεί ραβδί πάνω του. Η πιθανότητα πρόκλησης και η διάρκεια του ψυχικού σημαδιού αυξάνονται με το επίπεδο του ραβδιού.\n\nΌταν η ψυχή ενός εχθρού σημαδευτεί, ο Αρχιμάγος αναπληρώνει 2 ζωή για κάθε 5 ζημιά που του προκαλεί – αλλά μόνο από επιθέσεις μάχης σώμα-με-σώμα ή όπλων ρίψης, όχι από ραβδιά!
actors.hero.herosubclass.assassin=Δολοφόνος
actors.hero.herosubclass.assassin_short_desc=Ο _Δολοφόνος_ ετοιμάζει ένα θανάσιμο χτύπημα όσο είναι αόρατος. Όσο περισσότερο περιμένει, τόσο ισχυρότερη θα είναι η επίθεση.
actors.hero.herosubclass.assassin_desc=Ο Δολοφόνος ετοιμάζει το επόμενο χτύπημα όσο είναι αόρατος. Όσο περισσότερο προετοιμάζεται, τόσο πιο ισχυρή θα είναι η επόμενή του επίθεση. Η προετοιμασία διαρκεί έως 9 γύρους.\n\nΑφού προετοιμαστεί, θα προκαλέσει επιπλέον ζημιά στην επόμενη επίθεση. Μπορεί, επίσης, να αναπηδήσει προς τον στόχο αλλά και να εξοντώσει ακαριαία τους πολύ τραυματισμένους εχθρούς.
actors.hero.herosubclass.freerunner=Δρομέας
actors.hero.herosubclass.freerunner_short_desc=Ο _Δρομέας_ αποκτά ορμή ενώ τρέχει, η οποία μπορεί να χρησιμοποιηθεί για να ξεκινήσει ελεύθερο τρέξιμο. Αυτό του προσφέρει επιπλέον ταχύτητα και αποφυγή για μικρό χρονικό διάστημα.
actors.hero.herosubclass.freerunner_desc=Ο Δρομέας αυξάνει την ορμή του όσο κινείται. Μπορεί να λάβει έως 10 ορμή αφού κινηθεί για 10 γύρους - αλλά τη χάνει πολύ γρήγορα αν σταματήσει να κινείται. Μπορεί να ξοδέψει την ορμή του για να κάνει ελεύθερο τρέξιμο, για 2 γύρους ανά πόντο ορμής.\n\nΣτο ελεύθερο τρέξιμο, κινείται με x2 ταχύτητα και λαμβάνει αύξηση στην αποφυγή αναλογικά με το επίπεδό του. Αφού λήξει το ελεύθερο τρέξιμο, υπάρχει μια περίοδος αναπλήρωσης προτού αναπτύξει ξανά ορμή.
actors.hero.herosubclass.sniper=Σκοπεύτρια
actors.hero.herosubclass.sniper_short_desc=Η _Σκοπεύτρια_ μπορεί να διαπερνά πανοπλίες με επιθέσεις απόστασης. Αφού χτυπήσει με όπλο ρίψης, μπορεί να επακολουθήσει με μια ειδική επίθεση από το τόξο της.
actors.hero.herosubclass.sniper_desc=Η Σκοπεύτρια είναι ειδική στη μάχη απόστασης· οι μακρινές της επιθέσεις παρακάμπτουν την πανοπλία. Οι επιθέσεις με όπλα ρίψης τοποθετούν στον στόχο το Σημάδι της Σκοπεύτριας. Αυτό της επιτρέπει να επακολουθήσει με μια ειδική επίθεση με το τόξο, που ποικίλλει ανάλογα με το πώς είναι ενδυναμωμένο το τόξο.\n\nΈνα μη ενδυναμωμένο τόξο εξαπολύει μία Ταχεία βολή, που εκτελείται ακαριαία αλλά με μειωμένη ζημιά. Ένα τόξο ταχύτητας εξαπολύει μια Ομοβροντία τριών βελών, που κάνουν μειωμένη ζημιά, μπορούν να ενεργοποιήσουν τη μαγική ενίσχυση και απαιτούν 1 γύρο. Ένα τόξο ζημιάς εξαπολύει μία Σκοπευτική βολή, που χτυπά εγγυημένα, προκαλεί επιπλέον ζημιά αναλογικά με την απόσταση και απαιτεί 2 γύρους.
actors.hero.herosubclass.warden=Δασοφύλακας
actors.hero.herosubclass.warden_short_desc=Η _Δασοφύλακας_ μπορεί να βλέπει μέσα από το ψηλό γρασίδι, και λαμβάνει επιπλέον επιδράσεις όταν φυτεύει σπόρους ή ποδοπατά φυτά.
actors.hero.herosubclass.warden_desc=Η _Δασοφύλακας_ έχει ισχυρό δεσμό με τη φύση και λαμβάνει μια ποικιλία θετικών επιδράσεων σχετιζόμενων με το γρασίδι και τα φυτά. Βλέπει μέσα από ψηλό ή στραπατσαρισμένο γρασίδι σαν να ήταν κενός χώρος.\n\nΗ Δασοφύλακας κάνει το γρασίδι να βλαστήσει γύρω από το σημείο που πετά ή φυτεύει σπόρο. Ενεργοποιεί ειδικές επιδράσεις όταν πατά φυτά, οι οποίες αντικαθιστούν τις κανονικές τους επιδράσεις. Έτσι, κανένα φυτό δεν της είναι επιβλαβές κατά το πάτημα.
actors.hero.herosubclass.champion=Μαχήτρια
actors.hero.herosubclass.champion_short_desc=Η _Μαχήτρια_ μπορεί να κρατά δύο όπλα και έχει μεγαλύτερο οπλικό φορτίο. Οι κανονικές της επιθέσεις χρησιμοποιούν το κύριο όπλο, αλλά μπορεί να τα εναλλάσσει και να χρησιμοποιεί τις ικανότητες έκαστου.
actors.hero.herosubclass.champion_desc=Η Μαχήτρια είναι αυθεντία στα όπλα μάχης σώμα-με-σώμα και μπορεί να εξοπλίσει ένα δεύτερο όπλο μαζί με το κύριο. Οι κανονικές της επιθέσεις χρησιμοποιούν το κύριο όπλο, αλλά μπορεί να τα εναλλάσσει ακαριαία και να χρησιμοποιεί την οπλική ικανότητα οποιουδήποτε από τα δύο.\n\nΈχει επίσης 2 επιπλέον μέγιστο οπλικό φορτίο και +50% ταχύτητα επαναφόρτισης των οπλικών ικανοτήτων.
actors.hero.herosubclass.monk=Μοναχή
actors.hero.herosubclass.monk_short_desc=Η _Μοναχή_ αναπτύσσει ενέργεια ενώ πολεμά. Αυτή η ενέργεια μπορεί να αξιοποιηθεί σε μια ποικιλία μοναδικών ικανοτήτων.
actors.hero.herosubclass.monk_desc=Η Μοναχή είναι αυθεντία στη σωματική τεχνική. Όσο εξοντώνει εχθρούς, αποκτά μια ενέργεια που μπορεί να χρησιμοποιεί σε διάφορες αμυντικές και χρηστικές ικανότητες. Αυτή η ενέργεια δεν εξασθενεί με την πάροδο του χρόνου, αλλά έχει κάποιο όριο ανάλογα με το επίπεδο της Μοναχής.\n\n1 ενέργεια: γρήγορο χτύπημα με γροθιές\n2 ενέργεια: συγκέντρωση & αποφυγή 1 επίθεσης\n3 ενέργεια: ακαριαία αναπήδηση παραδίπλα\n4 ενέργεια: πέταγμα εχθρού μακριά με λάκτισμα\n5 ενέργεια: διαλογισμός για τον καθαρισμό επιδράσεων και την αναπλήρωση φορτίου ραβδιών & τεχνουργημάτων
actors.hero.herosubclass.priest=Ιερέας
actors.hero.herosubclass.priest_short_desc=Ο _Ιερέας_ λαμβάνει νέα ξόρκια μακρινής απόστασης και μια ενδυναμωμένη εκδοχή του καθοδηγητικού φωτός.
actors.hero.herosubclass.priest_desc=The Priest gains a variety of new and upgraded spells that emphasize ranged combat and synergy with magical items.\n\nThe Priest can cast _Guiding Light_ for free once every 100 turns, and can consume the illumination debuff with allies, wands, and some artifacts for bonus damage equal to their level.\n\nThe Priest also gains the _Radiance_ spell, which dispels darkness and illuminates and briefly stuns all visible enemies at the cost of 2 charges.
actors.hero.herosubclass.paladin=Σταυροφόρος
actors.hero.herosubclass.paladin_short_desc=Ο _Σταυροφόρος_ λαμβάνει νέες ικανότητες κοντινής απόστασης και ενδυναμωμένες εκδοχές του ιερού όπλου και του ιερού φρουρού.
actors.hero.herosubclass.paladin_desc=Ο Σταυροφόρος αποκτά μια ποικιλία από νέα και αναβαθμισμένα ξόρκια που δίνουν έμφαση στη μάχη σώμα-με-σώμα και στη συνέργεια με όπλα και πανοπλίες.\n\nΤα ξόρκια _Ιερό όπλο_ και _Ιερός φρουρός_ παρέχουν μεγαλύτερα μπόνους, δεν παρακάμπτουν πλέον τα υπάρχοντα ξόρκια και γλύφους, και μπορούν να επεκταθούν εκτελώντας άλλα ξόρκια.\n\nΟ Σταυροφόρος αποκτά επίσης το ξόρκι _Πλήγμα,_ το οποίο του επιτρέπει να εκτελέσει ένα εγγυημένο χτύπημα μάχης σώμα-με-σώμα με μπόνους στη ζημιά και στη μαγική ενίσχυση.

##talents
actors.hero.talent$provokedangertracker.name=προκληθείσα οργή
actors.hero.talent$provokedangertracker.desc=Ο Πολεμιστής έχασε πρόσφατα την προστασία του. Η επόμενη φυσιολογική του επίθεση θα προκαλέσει επιπλέον ζημιά.\n\nΓύροι που απομένουν: %s.
actors.hero.talent$lingeringmagictracker.name=εναπομείνουσα μαγεία
actors.hero.talent$lingeringmagictracker.desc=Ο Μάγος χρησιμοποίησε πρόσφατα ραβδί ή τη ράβδο του. Η επόμενη φυσιολογική του επίθεση θα προκαλέσει επιπλέον ζημιά.\n\nΓύροι που απομένουν: %s.
actors.hero.talent$followupstriketracker.name=επακόλουθο χτύπημα
actors.hero.talent$followupstriketracker.desc=Η Κυνηγός επιτέθηκε πρόσφατα σε εχθρό με όπλο ρίψης. Η επόμενη επίθεση μάχης σώμα-με-σώμα εναντίον του ίδιου στόχου θα προκαλέσει επιπλέον ζημιά.\n\nΓύροι που απομένουν: %s.
actors.hero.talent$patientstriketracker.name=καρτερικό χτύπημα
actors.hero.talent$patientstriketracker.desc=Η Ξιφομάχος μόλις δαπάνησε έναν γύρο περιμένοντας· η επόμενή της επίθεση μάχης σώμα-με-σώμα θα προκαλέσει επιπλέον ζημιά.
