###blobs
actors.blobs.blizzard.desc=Μια χιονοθύελλα στροβιλίζεται εδώ.

actors.blobs.confusiongas.desc=Ένα σύννεφο αερίου σύγχυσης στροβιλίζεται εδώ.

actors.blobs.electricity.desc=Ένα ηλεκτρικό πεδίο σπινθηροβολεί.
actors.blobs.electricity.rankings_desc=Ηλεκτροπληξία
actors.blobs.electricity.ondeath=Πέθανες από ηλεκτροπληξία...

actors.blobs.fire.desc=Μία φωτιά μαίνεται εδώ.

actors.blobs.foliage.desc=Δέσμες φωτός διαπερνούν το μισοσκόταδο του υπογείου κήπου.

actors.blobs.freezing.desc=Ο αέρας είναι αφύσικα ψυχρός εδώ.

actors.blobs.goowarn.desc=Κηλίδες σκοτεινής ενεργείας είναι συσσωρευμένες εδώ!

actors.blobs.inferno.desc=Μια πύρινη λαίλαπα μαίνεται εδώ.

actors.blobs.paralyticgas.desc=Ένα σύννεφο αερίου παράλυσης στροβιλίζεται εδώ.

actors.blobs.smokescreen.desc=Ένα σύννεφο από πυκνό μαύρο καπνό στριφογυρνά εδώ.

actors.blobs.stenchgas.desc=Ένα σύννεφο βρομερής μπόχας στριφογυρνά εδώ.

actors.blobs.stormcloud.desc=Ένα σύννεφο από κυματοειδείς υδρατμούς νερό στριφογυρνά εδώ.

actors.blobs.toxicgas.desc=Ένα πρασινωπό σύννεφο τοξικού αερίου στροβιλίζεται εδώ.
actors.blobs.toxicgas.rankings_desc=Πνίγηκες
actors.blobs.toxicgas.ondeath=Πέθανες από το τοξικό αέριο...

actors.blobs.corrosivegas.desc=Ένα σύννεφο από θανάσιμο καυστικό αέριο στριφογυρνά εδώ.

actors.blobs.waterofawareness.procced=Πίνοντας μία γουλιά, νιώθεις τη γνώση να ξεχύνεται στο μυαλό σου.
actors.blobs.waterofawareness.desc=Η δύναμη της γνώσης ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να αποκαλύψεις όλα τα μυστικά των εξοπλισμένων αντικειμένων σου και να αποκαλύψεις όλα τα αντικείμενα στο τρέχον επίπεδο.

actors.blobs.waterofhealth.procced=Πίνοντας μία γουλιά, νιώθεις τις πληγές σου να γιατρεύονται πλήρως.
actors.blobs.waterofhealth.desc=Η δύναμη της γιατρειάς ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να γιατρέψεις τις πληγές σου και να κορέσεις την πείνα σου.

actors.blobs.wateroftransmutation.desc=Η δύναμη της αλλαγής ακτινοβολεί από το νερό αυτού του πηγαδιού. Ρίξε ένα αντικείμενο στο πηγάδι για να το μετατρέψεις σε κάτι άλλο.

actors.blobs.web.desc=Ένας παχύς ιστός καλύπτει τα πάντα. Οτιδήποτε τον αγγίξει ή πεταχτεί μέσα από τον ιστό θα τον σπάσει, αλλά θα μείνει κολλημένο εκεί.



###buffs
actors.buffs.adrenaline.name=Αδρεναλίνη
actors.buffs.adrenaline.desc=Το κύμα δύναμης της αδρεναλίνης αναβάθμισε την επίθεση και την ταχύτητά σου.\n\nΗ αδρεναλίνη επιτρέπει στον στόχο της να τρέχει με 2x και να επιτίθεται με 1.5x της κανονικής του ταχύτητας.\n\nΓύροι που απομένουν: %s.

actors.buffs.adrenalinesurge.name=Κύμα Αδρεναλίνης
actors.buffs.adrenalinesurge.desc=Ένα κύμα τεράστιας δύναμης, αλλά δυστυχώς όχι μόνιμο.\n\nΑύξηση δύναμης: +%d.\nΗ δύναμή σου θα εξασθενήσει σε %s γύρους.

actors.buffs.amok.name=Αμόκ
actors.buffs.amok.desc=Το αμόκ προκαλεί τεράστια οργή και σύγχιση στον στόχο του.\n\nΈνα πλάσμα με αμόκ θα επιτεθεί σε οποιονδήποτε βρίσκεται κοντά του· είτε είναι φίλος, είτε εχθρός.\n\nΓύροι που απομένουν με αμόκ: %s.

actors.buffs.arcanearmor.name=Απόκρυφη Πανοπλία
actors.buffs.arcanearmor.desc=Μια ισχνή ασπίδα σε περιβάλλει, σταματώντας ένα μέρος της ζημιάς από μαγικές επιθέσεις.\n\nΗ μαγική σου προστασία είναι ενισχυμένη κατά: 0-%d.\n\nΗ απόκρυφη πανοπλία θα εξασθενήσει σε %s γύρους.

actors.buffs.artifactrecharge.name=Επαναφόρτιση μαγικών αντικειμένων
actors.buffs.artifactrecharge.desc=Ενέργεια κυλά μέσα σου, αυξάνοντας το ρυθμό φόρτισης των εξοπλισμένων τεχνουργημάτων σου.\n\nΚάθε τεχνούργημα επηρεάζεται λίγο διαφορετικά, αλλά όλα θα λαμβάνουν φορτίο πολύ πιο γρήγορα.\n\nΓύροι που απομένουν: %s.

actors.buffs.barkskin.name=Φλοιώδες Δέρμα
actors.buffs.barkskin.desc=Το δέρμα σου είναι σκληρό· το νιώθεις άγριο και συμπαγές, σαν κορμό δέντρου.\n\nΤο σκληρό δέρμα αυξάνει την άμυνά σου, και σε κάνει ανθεκτικότερο στις σωματικές επιθέσεις.\n\nΗ άμυνά σου είναι αυξημένη κατά: %d.\nΓύροι μέχρι να εξασθενήσει το φλοιώδες δέρμα: %s.

actors.buffs.barrier.name=Φούσκα προστασίας
actors.buffs.barrier.desc=Μια ανθεκτική φούσκα ενέργειας που σταματά κάθε ζημιά.\n\nΗ φούσκα απορροφά τη ζημιά που προορίζεται για αυτόν που προστατεύει, για όσο έχει ενέργεια. Η ενέργειά της επίσης μειώνεται αργά με το χρόνο.\n\nΕνέργεια που απομένει: %d.

actors.buffs.berserk.angered=Θυμωμένος
actors.buffs.berserk.berserk=Οργισμένος
actors.buffs.berserk.exhausted=Εξαντλημένος
actors.buffs.berserk.recovering=Ανάκτηση δυνάμεων
actors.buffs.berserk.angered_desc=Όσο πιο σοβαρά τραυματισμένος είναι ένας βάρβαρος, τόσο πιο δυνατά είναι τα χτυπήματά του. Όσο δέχεται χτυπήματα η οργή του μεγαλώνει, δίνοντάς του bonus στην επίθεση. Οι επιθέσεις που μπλοκάρονται μετράνε κι αυτές στην αύξηση της οργής.\n\nΗ οργή φεύγει με τον χρόνο. Όσο χαμηλότερη η ζωή του βάρβαρου, τόσο περισσότερο διαρκεί η οργή.\n\nΑν η ζωή του βάρβαρου φτάσει στο 0 ενώ η οργή του είναι γεμάτη και φοράει τη σφραγίδα του, μπαίνει σε κατάσταση μανίας και _αρνείται να πεθάνει_ για ένα σύντομο χρονικό διάστημα.\n\nΟργή: _%.0f%%_\n_+%.0f%%_ζημιά
actors.buffs.berserk.berserk_desc=Στο κατώφλι του θανάτου, ο φόβος και η αβεβαιότητα χάνονται, αφήνοντας μόνο τον θυμό. Σε αυτή την κατάσταση, ο βάρβαρος είναι ιδιαίτερα ισχυρός _κάνει +50% ζημιά, έχει επιπλέον προστασία, και αρνείται να πεθάνει._\n\nΌσο καλύτερη η πανοπλία του βάρβαρου, τόσο καλύτερη είναι η επιπλέον προστασία του. Η προστασία μειώνεται με τον χρόνο, και όταν φτάσει στο 0 τότε ο βάρβαρος παραιτείται και πεθαίνει.\n\nΚάθε μορφή γιατρειάς θα επαναφέρει τον βάρβαρο σε σταθερότητα, αλλά θα είναι εξαντλημένος. Όσο είναι εξαντλημένος, ο μαινόμενος θα πρέπει να κερδίσει εμπειρία πριν μπορέσει να ξαναμαζέψει οργή.
actors.buffs.berserk.recovering_desc=Η εσωτερική δύναμη έχει τα όριά της. Ο βάρβαροςπρέπει να ξεκουραστεί πριν χρησιμοποιήσει ξανά την οργή του.\n\nΌσο ανακτά τις δυνάμεις του, ο βάρβαρος δεν μαζεύει οργή.\n\nΕπίπεδα μέχρι την επαναφορά: _%.2f_
actors.buffs.berserk.no_rages=Η κατάσταση μανίας τον εξαντλεί μόνιμα, μειώνοντας τη μέγιστη ζωή του κάθε φορά.
actors.buffs.berserk.past_rages=Ο βάρβαρος έχει μπει σε κατάσταση μανίας _%d_ φορές.\nΗ μέγιστη ζωή έχει μειωθεί σε _%d%%_
actors.buffs.berserk.rankings_desc=Μανιασμένος μέχρι Θανάτου

actors.buffs.bleeding.name=Αιμορραγία
actors.buffs.bleeding.ondeath=Πέθανες από αιμορραγία...
actors.buffs.bleeding.heromsg=Αιμορραγείς!
actors.buffs.bleeding.rankings_desc=Θάνατος από Αιμορραγία
actors.buffs.bleeding.desc=Χάνεις ανησυχητικά πολύ αίμα.\n\nΗ αιμορραγία προκαλεί ζημιά σε κάθε γύρο. Κάθε γύρο, η ζημιά μειώνεται κατά ένα τυχαίο ποσοστό, μέχρι η αιμορραγία να σταματήσει.\n\nΑιμορραγείς για %dπόντους ζωής.

actors.buffs.bless.name=Ευλογία
actors.buffs.bless.desc=Μία μεγάλη έκρηξη συγκέντρωσης· κάποιοι λένε ότι την εμπνέουν οι θεοί.\n\nΗ ευλογία αυξάνει την ευστοχία και την αποφυγή κατά 25%%, καθιστώντας τον ευλογημένο πολύ πιο αποτελεσματικό στη μάχη.\n\nΓύροι ευλογίας που απομένουν: %s.

actors.buffs.blindness.name=Τύφλωση
actors.buffs.blindness.heromsg=Τυφλώθηκες!
actors.buffs.blindness.desc=Η τύφλωση καλύπτει το περιβάλλον με μια σκοτεινή ομίχλη.\n\nΈνας τυφλωμένος χαρακτήρας βλέπει μόνο ένα πλακάκι μακρiά. Έτσι, δεν μπορεί να επιτεθεί από απόσταση· και χάνει πολύ εύκολα τα ίχνη μακρινών εχθρών. Επιπλέον, ένας τυφλωμένος ήρωας δεν μπορεί να διαβάσει παπύρους ή βιβλία.\n\nΓύροι τύφλωσης που απομένουν: %s.

actors.buffs.burning.name=Κάψιμο
actors.buffs.burning.heromsg=Έπιασες φωτιά!
actors.buffs.burning.burnsup=%s καίγεται!
actors.buffs.burning.ondeath=Κάηκες ζωντανός...
actors.buffs.burning.rankings_desc=Έγινες Στάχτη
actors.buffs.burning.desc=Λίγα πράγματα είναι χειρότερα από το να καίγεσαι ζωντανός.\n\nΗ φωτιά κάνει ζημιά σε κάθε γύρο μέχρι να σβηστεί με νερό ή από μόνη της. Η φωτιά σβήνει πατώντας σε νερό ή σπάζοντας κάποιο φίλτρο.\n\nΕπιπλέον, η φωτιά μπορεί να μεταδοθεί σε εύφλεκτο έδαφος ή αντικείμενα με τα οποία έρχεται σε επαφή.\n\nΓύροι που απομένουν μέχρι να σβήσει: %s.

actors.buffs.championenemy.warn=Αισθάνεσαι μια θανατηφόρα παρουσία.
actors.buffs.championenemy$blazing.name=φλεγόμενος πρωταθλητής
actors.buffs.championenemy$blazing.desc=Οι φλεγόμενοι πρωταθλητές κάνουν 25% περισσότερη ζημιά σε κοντινή μάχη, αναφλέγουν εχθρούς όταν επιτίθενται, και έχουν ανοσία στη φωτιά, και εξαπλώνουν φωτιά γύρω τους μόλις πεθάνουν.
actors.buffs.championenemy$projecting.name=προεξέχων πρωταθλητής
actors.buffs.championenemy$projecting.desc=Οι προεξέχοντες πρωταθλητές κάνουν 25% περισσότερη ζημιά σε κοντινή μάχη, και μπορούν να επιτεθούν σε οποιονδήποτε εχθρό μπορούν να δουν.
actors.buffs.championenemy$antimagic.name=αντι-μαγικός πρωταθλητής
actors.buffs.championenemy$antimagic.desc=Οι αντι-μαγικοί πρωταθλητές δέχονται 25% λιγότερη ζημιά και έχουν πλήρη ανοσία σε μαγικές επιδράσεις.
actors.buffs.championenemy$giant.name=γιγάντιος πρωταθλητής
actors.buffs.championenemy$giant.desc=Οι γιγάντιοι πρωταθλητές λαμβάνουν 75% λιγότερη ζημιά και έχουν +1 απόσταση σε κοντινή μάχη, αλλά δεν μπορούν να μετακινηθούν σε κλειστούς χώρους.
actors.buffs.championenemy$blessed.name=ευλογημένος πρωταθλητής
actors.buffs.championenemy$blessed.desc=Οι ευλογημένοι πρωταθλητές έχουν 200% περισσότερη ακρίβεια και αποφυγή.
actors.buffs.championenemy$growing.name=αναπτυσσόμενος πρωταθλητής
actors.buffs.championenemy$growing.desc=Οι αναπτυσσόμενοι πρωταθλητές λαμβάνουν ένα σταθερά αυξανόμενο μπόνους στην ακρίβεια, αποφυγή, επίθεση κοντινής μάχης, και μία μείωση στη ζημιά που λαμβάνουν.\n\nΤρέχουσα αυξηση σε ακρ/απφ/επθ: %1$d%%\n¨Τρέχουσα μείβση επίθεσης: %2$d%%

actors.buffs.charm.name=Γοητεία
actors.buffs.charm.heromsg=Έχεις γοητευτεί!
actors.buffs.charm.desc=Η γητεία είναι μια χειριστική μαγεία που μπορεί να κάνει δύο εχθρούς να λατρεύονται προσωρινά.\n\nΟι γητεμένοι χαρακτήρες δεν μπορούν να επιτεθούν άμεσα στον εχθρό που τους γοήτευσε. Μπορούν φυσικά να επιτεθούν σε άλλους εχθρούς. Το σοκ από πρόκληση πόνου μειώνει τη διάρκεια της γητείας.\n\nΓύροι γητείας που απομένουν: %s.

actors.buffs.chill.name=Κρύωμα
actors.buffs.chill.freezes=%s πάγωσε!
actors.buffs.chill.desc=Δεν έχεις γίνει παγάκι, αλλά είσαι πολύ κρύος.\n\nΟι κρυωμένοι χαρακτήρες κάνουν τα πάντα πιο αργά, ανάλογα με το χρόνο που απομένει μέχρι το πάγωμα να χαθεί. Στο χειρότερο σημείο, το πάγωμα είναι το ίδιο με το ξόρκι αργοπορίας.\n\nΓύροι κρυώματος που απομένουν: %1$s.\nΗ ταχύτητα είναι μειωμένη κατά: %2$s%%

actors.buffs.combo.name=Διαδοχή
actors.buffs.combo.combo=Διαδοχή %d χτυπημάτων!
actors.buffs.combo.bad_target=Πρέπει να σημαδέψεις έναν εχθρό εντός εμβέλειας.
actors.buffs.combo.prompt=Επίλεξε έναν στόχο για να επιτεθείς.
actors.buffs.combo.desc=Ο μονομάχος συσσωρεύει κινητική ενέργεια με κάθε επιτυχημένο χτύπημα. Κάθε επίθεση αυξάνει τη διαδοχή χτυπημάτων κατά ένα, αλλά αν αργήσει πολύ μεταξύ χτυπημάτων ο μετρητής διαδοχής χτυπημάτων θα επανέλθει στο 0.\n\nΗ συσσώρευση διαδοχικών χτυπημάτων ξεκλειδώνει ειδικές διαδοχικές επιθέσεις οι οποίες δεν μπορούν να αστοχήσουν! Μία διαφορετική επίθεση ξεκλειδώνεται στο μέτρημα 2, 4, 6, 8 και 10 διαδοχικών χτυπημάτων. Μερικές επιθέσεις επαναφέρουν τη διαδοχή και μερικές όχι, αλλά κάθε κίνηση μπορεί να χρησιμοποιηθεί μόνο μία φορά ανά περίοδο διαδοχών.
actors.buffs.combo$combomove.clobber_desc=_2 Διαδοχές: Βάρεμα_ στέλνει έναν εχθρό πίσω 2 τετράγωνα, αλλά δεν κάνει ζημιά και δεν μπορεί να σπρώξει σε χάσματα. Αυξάνει τη διαδοχή κατά 1.
actors.buffs.combo$combomove.slam_desc=_4 Διαδοχές: Κοπάνημα_ κάνει διαδοχή*20% της δύναμης μπλοκαρίσματος της πανοπλίας σου ως έξτρα ζημιά. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.
actors.buffs.combo$combomove.parry_desc=_6 Διαδοχές: Απόκρουση_ μπλοκάρει την επόμενη επίθεση μέσα σε ένα γύρο όταν χρησιμοποιηθεί, και αμέσως την ανταποδίδει. Επαναφέρει τη διαδοχή εάν τίποτα δεν αποκρουστεί.
actors.buffs.combo$combomove.crush_desc=_8 Διαδοχές: Σύνθλιψη_ κάνει διαδοχή*25% της ζημίας σου κοντινής απόστασης στον κύριο στόχο, και μισή από αυτή τη ζημιά σε όλους τους άλλους εχθρούς σε μία 7x7 περιοχή επίδρασης. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.
actors.buffs.combo$combomove.fury_desc=_10 Διαδοχές: Οργή_ χτυπά έναν εχθρό μία φορά για κάθε διαδοχή που έχεις, κάθε χτύπημα κάνει 60% ζημιά και μπορεί να πυροδοτήσει ξόρκια. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.

actors.buffs.corruption.name=Διαφθορά
actors.buffs.corruption.desc=Η διαφθορά εισχωρεί στην ουσία ενός πλάσματος, κάνοντάς το να στραφεί ενάντια στην προηγούμενη φύση του.\n\nΤα διεφθαρμένα πλάσματα επιτίθενται στους συμμάχους τους και αγνοούν τους προηγούμενους εχθρούς τους. Επιπλέον, λίγο-λίγο χάνουν πόντους ζωής, μέχρι που υποκύπτουν.\n\nΗ διαφθορά είναι μόνιμη, η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.cripple.name=Σακάτεμα
actors.buffs.cripple.heromsg=Είσαι σακατεμένος!
actors.buffs.cripple.desc=Είσαι σχεδόν σίγουρος πως τα πόδια σου δεν θα έπρεπε να λυγίζουν κατ' αυτόν τον τρόπο.\n\nΤο σακάτεμα μειώνει στο μισό την ταχύτητα κίνησης, κάνοντας την μετακίνηση ενός τετραγώνου να παίρνει δύο γύρους αντί για έναν.\n\nΓύροι σακατέματος που απομένουν: %s.

actors.buffs.degrade.name=Υποβαθμισμένος
actors.buffs.degrade.heromsg=Ο εξοπλισμός σου σου φαίνεται πιο αδύναμος!
actors.buffs.degrade.desc=Ισχυρή σκοτεινή μαγεία απορροφά τη δύναμη την οποία οι πάπυροι αναβάθμισης έχουν εφαρμόσει στον εξοπλισμό σου!\n\nΌσο είναι υποβαθμισμένος, ο αναβαθμισμένος εξοπλισμός θα αντιμετωπίζεται σαν να είναι χαμηλότερου επιπέδου απ' ότι είναι πραγματικά. _Κάθε αναβάθμιση μετά τηις +3 γίνεται εκθετικά πιο αδύναμη από την τελευταία._ Οι περιγραφές των αντικειμένων θα αλλάξουν ώστε να εκφράζουν τα μειωμένα επίπεδα δύναμής τους.\n\nΗ υποβάθμιση δεν επηρεάζει τις προϋποθέσεις δύναμης, φορτία ραβδιών, ανθεκτικότητα των όπλων ρίψης, ή τα τεχνουργήματα.\n\nΓύροι υποβάθμισης που απομένουν: %s. Χρησιμοποιώντας ένα πάπυρο αναβάθμισης ή αφαίρεσης κατάρας θα σταματήσει η υποβάθμιση αμέσως.

actors.buffs.doom.name=Καταδικασμένος
actors.buffs.doom.desc=Όταν όλο το σύμπαν συνωμοτεί εναντίον σου, είναι δύσκολο να τα βγάλεις πέρα.\n\nΟι Καταδικασμένοι χαρακτήρες δέχονται διπλάσια ζημιά από όλες τις πηγές.\n\nΗ Καταδίκη είναι μόνιμη, η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.drowsy.name=Υπνηλία
actors.buffs.drowsy.desc=Μια μαγική δύναμη σε κάνει να δυσκολεύεσαι να μείνεις ξύπνιος.\n\nΟ ήρωας μπορεί να αντισταθεί στην υπνηλία δεχόμενος χτυπήματα ή με το να είναι σε πλήρη υγεία.\n\nΜετά από μερικούς γύρους, ο χαρακτήρας θα πέσει σε έναν βαθύ μαγικό ύπνο.

actors.buffs.earthimbue.name=Εμποτισμένος με Γη
actors.buffs.earthimbue.desc=Έχεις εμποτιστεί με τη δύναμη της γης!\n\nΌλες οι σωματικές επιθέσεις μετακινούν τη γη κάτω από τα πόδια του εχθρού, σακατεύοντάς τον για μικρό χρονικό διάστημα.\n\nΓύροι που απομένουν: %s.

actors.buffs.enhancedrings.name=Βελτιωμένα Δαχτυλίδια
actors.buffs.enhancedrings.desc=Το πρόσφατα χρησιμοποιημένο τεχνούργημα του Κλέφτη ενδυναμώνει τα δαχτυλίδια του. Τους προσφέρει +1 αναβάθμιση για %d ακόμη γύρους.

actors.buffs.fireimbue.name=Εμποτισμένος με Φωτιά
actors.buffs.fireimbue.desc=Έχεις εμποτιστεί με τη δύναμη της φωτιάς!\n\nΌλες οι σωματικές επιθέσεις έχουν πιθανότητα να βάλουν φωτιά στον εχθρό. Επιπλέον, είσαι άτρωτος στη φωτιά.\n\nΓύροι που απομένουν: %s.

actors.buffs.foresight.name=Διορατικότητα
actors.buffs.foresight.desc=Οι αισθήσεις σου είναι οξυμένες, και παρατηρείς κάθε λεπτομέρεια γύρω σου.\n\nΌσο έχεις διορατικότητα, η ακτίνα ψαξίματός σου είναι μεγαλύτερη, και οτιδήποτε μπαίνει σε αυτή την ακτίνα γίνεται αμέσως αντιληπτό.\n\nΓύροι διορατικότητας που απομένουν: %s.

actors.buffs.frost.name=Πάγωμα
actors.buffs.frost.freezes=%s πάγωσε!
actors.buffs.frost.desc=Σε αυτήν την επίδραση δεν παγώνει ο ίδιος ο στόχος, αλλά κλείνεται σε ένα τεράστιο κομμάτι πάγου.\n\nΤο αποτέλεσμα είναι παρόμοιο με την παράλυση, αφού το θύμα δεν μπορεί να κάνει οποιαδήποτε ενέργεια. Η διαφορά είναι πως ο πάγος σπάει άμεσα μόλις το θύμα λάβει ζημιά - και ελευθερώνεται.\n\nΓύροι παγώματος που απομένουν: %s.

actors.buffs.frostimbue.name=Εμποτισμένος με Πάγο
actors.buffs.frostimbue.desc=Έχεις εμποτιστεί με τη δύναμη του πάγου!\n\nΌλες οι κανονικές επιθέσεις κρυώνουν τον εχθρό όλο και περισσότερο. Επιπλέον, είσαι εντελώς άτρωτος στο κρύο.\n\nΓύροι που απομένουν: %s.

actors.buffs.fury.name=Οργισμένος
actors.buffs.fury.heromsg=Είσαι οργισμένος!
actors.buffs.fury.desc=Είσαι οργισμένος. Οι εχθροί σου δεν θέλουν να σε δουν οργισμένο.\n\nΜια τεράστια οργή καίει μέσα σου, που αυξάνει τη ζημιά που προκαλείς με σωματικές επιθέσεις κατά 50%%.\n\nΗ οργή διατηρείται όσο η ζωή σου είναι κάτω από 50%%.

actors.buffs.blobimmunity.name=Φράγμα Αγνότητας
actors.buffs.blobimmunity.desc=Μια άγνωστη δύναμη σε περικλείει με ένα λεπτό μαγικό φράγμα, προστατεύοντάς σε από επιθέσεις περιορισμένης έκτασης.\n\nΕίσαι άτρωτος σε επιθέσεις περιορισμένης έκτασης όσο το φράγμα υπάρχει.\n\nΓύροι που απομένουν: %s.

actors.buffs.haste.name=Βιασύνη
actors.buffs.haste.desc=Ενέργεια κυλάει στους μύες σου και μπορείς να τρέξεις με απίστευτη ταχύτητα!\n\nΌσο έχεις βιασύνη, μπορείς να τρέξεις με τριπλάσια ταχύτητα από την κανονική, αλλά όλες οι άλλες ενέργειές σου γίνονται σε κανονική ταχύτητα.\n\nΓύροι βιασύνης που απομένουν: %s.

actors.buffs.healing.name=Γιατρειά
actors.buffs.healing.desc=Μια μαγική ενέργεια επουλώνει τις πληγές σου.\n\nΚάθε γύρο ανακτάς χαμένη ζωή, μέχρι η μαγική ενέργεια να σταματήσει. Η απόδοση της θεραπευτικής μαγείας μειώνεται με τον χρόνο.\n\nΕπόμενη θεραπεία: %d.\n\nΘεραπεία που απομένει: %d.

actors.buffs.hex.name=Κατάρα
actors.buffs.hex.heromsg=Έχεις καταραστεί!
actors.buffs.hex.desc=Σκοτεινή μαγεία η οποία απορροφά συγκέντρωση, κάνοντας τον στόχο λίγο αποπροσανατολισμένο.\n\nΗ κατάρα μειώνει την ακρίβεια και αποφυγή κατά 20 %%, κάνοντας τον στόχο λιγότερο αποτελεσματικό στη μάχη.\n\nΓύροι κατάρας που απομένουν: %s.

actors.buffs.holdfast.name=Γερό Κράτημα
actors.buffs.holdfast.desc=Ο Πολεμιστής κρατά τη θέση του, αυξάνοντας την πανοπλία του κατά 0-%d. Αυτό θα διαρκέσει μέχρι να κουνηθεί.

actors.buffs.hunger.hungry=Πεινασμένος
actors.buffs.hunger.starving=Λιμοκτονείς
actors.buffs.hunger.onhungry=Είσαι πεινασμένος.
actors.buffs.hunger.onstarving=Λιμοκτονείς!
actors.buffs.hunger.ondeath=Πέθανες από την πείνα...
actors.buffs.hunger.cursedhorn=Το καταραμένο κέρας κλέβει μέρος της ενέργειας του φαγητού σου καθώς τρως.
actors.buffs.hunger.rankings_desc=Θάνατος από την πείνα
actors.buffs.hunger.desc_intro_hungry=Νιώθεις το στομάχι σου να γουργουρίζει, αλλά δεν είναι άμεση ανάγκη ακόμα.
actors.buffs.hunger.desc_intro_starving=Πεινάς τόσο πολύ που πονάς.
actors.buffs.hunger.desc=\n\nΗ πείνα σου αυξάνεται όσο περνάς χρόνο στο μπουντρούμι, και κάποια στιγμή θα λιμοκτονήσεις. Όσο λιμοκτονείς, αντί να ανακτάς ζωή με την πάροδο του χρόνου, θα χάνεις.\n\nΚάνε τους υπολογισμούς σου. Αν έχεις ζωή να σπαταλήσεις, ίσως αξίζει να λιμοκτονήσεις για λίγη ώρα πριν φας, ώστε να κάνεις οικονομία στο φαγητό.

actors.buffs.invisibility.name=Αόρατος
actors.buffs.invisibility.desc=Έχεις κρυφτεί τόσο καλά στο περιβάλλον, που είναι αδύνατο να σε διακρίνει κανείς.\n\nΌσο είσαι αόρατος οι εχθροί δεν σου επιτίθενται ούτε σε ακολουθούν. Οι σωματικές επιθέσεις ή οι μαγικές επιδράσεις (πχ από πάπυρο ή ραβδί) θα ακυρώσουν αμέσως την αορατότητά σου.\n\nΓύροι αορατότητας που απομένουν: %s.

actors.buffs.levitation.name=Αιώρηση
actors.buffs.levitation.desc=Νιώθεις πως δεν έχεις βάρος. Μια μαγική δύναμη σε ανυψώνει από το έδαφος.\n\nΌσο αιωρείσαι, δεν αλληλεπιδράς με το έδαφος. Οι παγίδες δεν ενεργοποιούνται, το νερό δεν σβήνει τη φωτιά, τα φυτά δεν πατιούνται, οι ρίζες δεν σε αγγίζουν και μπορείς να περάσεις πάνω από χάσματα. Πρόσεχε όμως, γιατί κάποια στιγμή η επίδραση της αιώρησης περνάει και τότε θα πέσεις!\n\nΓύροι αιώρησης που απομένουν: %s.

actors.buffs.lifelink.name=Σύνδεσμος Ζωής
actors.buffs.lifelink.desc=Η δύναμη ζωής αυτού του χαρακτήρα είναι συνδεδεμένη με έναν άλλο χαρακτήρα κοντά. Οποιαδήποτε ζημία ληφθεί μοιράζεται μεταξύ τους.\n\nΌποτε αυτός ο χαρακτήρας λαμβάνει ζημιά, η μισή θα γίνει στον στόχο του συνδέσμου ζωής.\n\nΓύροι συνδέσμου ζωής που απομένουν: %s, ή μέχρι ο συνδεδεμένος χαρακτήρας να πεθάνει.

actors.buffs.light.name=Φωτισμένος
actors.buffs.light.desc=Ακόμα και στο πιο σκοτεινό μπουντρούμι, ένα σταθερό φως δίπλα σου είναι πάντα μια καλή συντροφιά.\n\nΜε το φως μπορείς να δεις σε μια αξιοπρεπή ακτίνα γύρω σου, παρά το σκοτεινό περιβάλλον.\n\nΓύροι φωτισμού που απομένουν: %s.

actors.buffs.lockedfloor.name=Το Επίπεδο είναι Κλειδωμένο
actors.buffs.lockedfloor.desc=Το επίπεδο αυτό είναι κλειδωμένο και δεν μπορείς να φύγεις.\n\nΌσο ένα επίπεδο είναι κλειδωμένο η πείνα σου δεν αυξάνεται ούτε χάνεις ζωή από λιμοκτονία. Επιπλέον, όσο δεν προσπαθείς να νικήσεις τον αρχηγό του επιπέδου, δεν κερδίζεις ζωή με τον χρόνο.\n\nΤέλος, εάν αναστηθείς από ένα μη ευλογημένο φυλαχτό όσο το επίπεδο είναι κλειδωμένο, αυτό θα επανέλθει στην αρχική του κατάσταση.\n\nΣκότωσε τον αρχηγό του επιπέδου για να το ξεκλειδώσεις.

actors.buffs.magicalsight.name=Μαγική Ματιά
actors.buffs.magicalsight.desc=Μπορείς να δεις χρησιμοποιώντας το μυαλό σου, αντί για τα μάτια σου.\n\nΤα φυσικά ή μαγικά εμπόδια που εμποδίζουν την όραση δεν επηρεάζουν την όρασή σου όσο έχεις τη Μαγική Ματιά.\n\nΓύροι μαγικής ματιάς που απομένουν: %s.

actors.buffs.magicalsleep.name=Μαγικός Ύπνος
actors.buffs.magicalsleep.toohealthy=Παραείσαι υγιής, και αντιστέκεσαι στην υπνηλία.
actors.buffs.magicalsleep.fallasleep=Πέφτεις σε βαθύ μαγικό ύπνο.
actors.buffs.magicalsleep.wakeup=Ξυπνάς νιώθοντας ανανεωμένος και υγιής.
actors.buffs.magicalsleep.desc=Ο χαρακτήρας έχει πέσει σε έναν βαθύ μαγικό ύπνο, από τον οποίο δεν πρόκειται να ξυπνήσει φυσιολογικά.\n\nΟ μαγικός ύπνος είναι σαν τον κανονικό, με τη διαφορά πως μόνο αν δεχτεί ζημιά μπορεί κάποιος να ξυπνήσει από αυτόν.\n\nΓια τον ήρωα, ο μαγικός ύπνος έχει αναζωογονοποιητικές ιδιότητες· και τού επιτρέπει να θεραπεύεται για όσο ξεκουράζεται.

actors.buffs.magicimmune.name=Μαγική Ανοσία
actors.buffs.magicimmune.desc=Είσαι πλήρως άτρωτος σε κάθε είδους μαγεία.\n\nΌσο έχεις Μαγική Ανοσία, καμία μαγεία -καλή ή κακή- δεν σε επηρεάζει. Αυτό περιλαμβάνει κατάρες, ευλογίες, ραβδιά, παπύρους κτλ.\n\nΓύροι μαγικής ανοσίας που απομένουν: %s.

actors.buffs.mindvision.name=Ενόραση
actors.buffs.mindvision.desc=Με κάποιον τρόπο, μπορείς να αντιληφθείς όλα τα πλάσματα στο τρέχον επίπεδο· με τη δύναμη του μυαλού σου. Είναι περίεργο συναίσθημα.\n\nΌλοι οι χαρακτήρες στο τρέχον επίπεδο είναι ορατοί, για όσο διάστημα διαρκεί η ενόραση. Το να αντιλαμβάνεσαι ένα πλάσμα μέσω της ενόρασης, λειτουργεί σαν να το βλέπεις, ή σαν να είναι κοντά σου· για τους σκοπούς πολλών μαγικών επιδράσεων.\n\nΓύροι ενόρασης που απομένουν: %s.

actors.buffs.momentum.momentum=Ανάπτυξη Ορμής
actors.buffs.momentum.running=Ελεύθερο Τρέξιμο
actors.buffs.momentum.resting=Ανάκτηση δυνάμεων
actors.buffs.momentum.momentum_desc=Όσο κινείται, ο δρομέας συσσωρεύει ορμή, την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΚάθε φορτίο ορμής παρέχει 2 γύρους ελεύθερου τρεξίματος, και ο δρομέας μπορεί να συσσωρεύσει έως και 10 φορτία. Η ορμή χάνεται γρήγορα όταν ο δρομέας σταματήσει να κινείται.\n\nΤωρινό φορτίο ορμής: %d.
actors.buffs.momentum.running_desc=Όσο κινείται, ο δρομέας συσσωρεύει ορμή, την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΕνώ τρέχει ελεύθερα, ο δρομέας κινείται με διπλάσια ταχύτητα και λαμβάνει έξτρα αποφυγή βασισμένη στο επίπεδό του.\n\nΓύροι που απομένουν: %d.
actors.buffs.momentum.resting_desc=Όσο κινείται, ο δρομέας συσσωρεύει ορμή, την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΟ δρομέας χρειάζεται χρόνο για να επαναφέρει την αντοχή του πριν ξαναρχίσει να συσσωρεύει ορμή.\n\nΓύροι που απομένουν: %d.

actors.buffs.ooze.name=Καυστική γλίτσα
actors.buffs.ooze.heromsg=Η καυστική γλίτσα σου τρώει τη σάρκα. Ξέπλυνέ την γρήγορα!
actors.buffs.ooze.ondeath=Έλιωσες...
actors.buffs.ooze.rankings_desc=Διαλύθηκε
actors.buffs.ooze.desc=Αυτό το κολλώδες οξύ προσκολλάται στη σάρκα· λιώνοντάς τη σιγά-σιγά.\n\nΗ καυστική γλίτσα προκαλεί σταθερή ζημιά με το πέρασμα του χρόνου· αλλά μπορεί να ξεπλυθεί στο νερό αμέσως.\n\nΓύροι καυστικής γλίτσας που απομένουν: %s.

actors.buffs.paralysis.name=Παράλυση
actors.buffs.paralysis.heromsg=Έχεις παραλύσει!
actors.buffs.paralysis.out=αντιστάθηκε στην παράλυση
actors.buffs.paralysis.desc=Κάποιες φορές, το χειρότερο που μπορείς να κάνεις... είναι να μην κάνεις τίποτα.\n\nΗ παράλυση σταματάει όλες τις ενέργειες· αναγκάζοντας τον στόχο να περιμένει, μέχρι η επίδραση να εξασθενήσει. Εάν στο χαρακτήρα προκληθεί ζημιά, ο πόνος μπορεί να τον κάνει να αντισταθεί· και να ξεφύγει από την παράλυση.\n\nΓύροι παράλυσης που απομένουν: %s.

actors.buffs.pincushion.name=Μαφιλάρι Καρφιτσών
actors.buffs.pincushion.desc=Τα όπλα ρίψης που έχεις χρησιμοποιήσει ενάντια σε αυτόν το χαρακτήρα είναι κολλημένα πάνω τους και θα πέσουν στο πάτωμα αφότου νικηθούν.\n\nΤα ακόλουθα αντικείμενα είναι προσκολλημένα:

actors.buffs.poison.name=Δηλητηρίαση
actors.buffs.poison.heromsg=Έχεις δηλητηριαστεί!
actors.buffs.poison.ondeath=Πέθανες από δηλητήριο...
actors.buffs.poison.rankings_desc=Υπέκυψες στο Δηλητήριο
actors.buffs.poison.desc=Το δηλητήριο βρίσκει το δρόμο του στο σώμα, υπονομεύοντας τις εσωτερικές του λειτουργίες.\n\nΗ δηλητηρίαση προκαλεί ζημιά κάθε γύρο· αναλογική με το πόσους γύρους χρειάζεται μέχρι να εξουδετερωθεί.\n\nΓύροι δηλητηρίασης που απομένουν: %s.

actors.buffs.preparation.name=Προετοιμασία
actors.buffs.preparation.desc=Ο Εκτελεστής περιμένει υπομονετικά, έτοιμος να πεταχτεί από τις σκιές και να χτυπήσει.
actors.buffs.preparation.desc_dmg=Η επόμενη επίθεσή του θα κάνει _%1$d%%έξτρα ζημιά_, και θα εκτελέσει κανονικούς εχθρούς κάτω από _%2$d%%ζωή_, ή αφεντικά κάτω από _%3$d%% ζωή_.
actors.buffs.preparation.desc_dmg_likely=Η επίθεση έχει περισσότερες πιθανότητες να κάνει μεγαλύτερη ζημιά.
actors.buffs.preparation.desc_blink=Μπορεί να μεταφερθεί αστραπιαία προς έναν εχθρό πριν τον χτυπήσει, με μέγιστη απόσταση _%d._
actors.buffs.preparation.desc_invis_time=Ο Δολοφόνος είναι αόρατος εδώ και _%d γύρους._
actors.buffs.preparation.desc_invis_next=Η επίθεσή του θα γίνει δυνατότερη στους _%d γύρους._
actors.buffs.preparation.prompt=Επίλεξε έναν στόχο για να επιτεθείς!\nΜεγίστη απόσταση διακτινισμού: %d
actors.buffs.preparation.no_target=Δεν υπάρχει στόχος για επίθεση εδώ.
actors.buffs.preparation.out_of_reach=Ο στόχος είναι πολύ μακριά.
actors.buffs.preparation.assassinated=εκτέλεση

actors.buffs.prismaticguard.name=Πρισματικός Φύλακας
actors.buffs.prismaticguard.desc=Προστατεύεσαι από μια πρισματική εικόνα που προς το παρόν είναι ανενεργή. Όταν βρίσκεσαι κοντά σε εχθρούς, η πρισματική εικόνα ενεργοποιείται και σε προστατεύει!\n\nΌσο είναι ανενεργή, η πρισματική εικόνα θεραπεύεται σταθερά από όση ζημιά έχει υποστεί.\n\nΠόντοι Ζωής: %d/%d.

actors.buffs.recharging.name=Επαναφόρτιση
actors.buffs.recharging.desc=Ενέργεια κυλά μέσα σου, αυξάνοντας το ρυθμό φόρτισης των μαγικών ραβδιών και κονταριών.\n\nΚάθε γύρο, αυτή η ενδυνάμωση θα αυξάνει το φορτίο κατά ένα τέταρτο· προσθετικά με τον κανονικό ρυθμό φόρτισης.\n\nΓύροι επαναφόρτισης που απομένουν: %s.

actors.buffs.revealedarea.name=Αποκαλυμμένη Περιοχή
actors.buffs.revealedarea.desc=Μία περιοχή του μπουντρουμιού έχει αποκαλυφθεί προσωρινά στον ήρωα, θα την δουν ασχέτως από το που βρίσκονται.\n\nΓύροι που απομένουν: %s.

actors.buffs.revealedchar.name=Αποκαλυμένος
actors.buffs.revealedchar.desc=Αυτός ο χαρακτήρας είναι αποκαλυμμένος στον ήρωα, θα είναι ορατοί ανεξάρτητα από το που βρίσκονται.\n\nΓύροι που απομένουν: %s.

actors.buffs.roots.name=Ρίζωμα
actors.buffs.roots.heromsg=Δεν μπορείς να κινηθείς!
actors.buffs.roots.desc=Ρίζες (φυσικές ή μαγικές) γραπώνουν τα πόδια σου, κρατώντας τα στο έδαφος.\n\nΟι ρίζες αγκριστρώνουν τον στόχο στο σημείο, κάνοντας αδύνατη την μετακίνησή του από εκεί· αλλά οι υπόλοιπες ενέργειες δεν επηρεάζονται.\n\nΓύροι ριζώματος που απομένουν: %s.

actors.buffs.scrollempower.name=Ενδυνάμωση Παπύρου
actors.buffs.scrollempower.desc=Η ενέργεια από τον πρόσφατα διαβασμένο πάπυρο του Μάγου ενδυναμώνει τα ραβδιά του! Το επόμενο χτύπημα του ραβδιού του εντός %1$d γύρων θα λάβει +%2$d επίπεδα.

actors.buffs.shadows.name=Ένα με τις σκιές
actors.buffs.shadows.desc=Γίνεσαι ένα με το σκοτάδι γύρω σου. Αποκτάς αορατότητα και ο μεταβολισμός σου χαμηλώνει.\n\nΌσο είσαι αόρατος/η, οι εχθροί δεν μπορούν να σού επιτεθούν ή να σε ακολουθήσουν. Οι περισσότερες σωματικές επιθέσεις και μαγικές επιδράσεις (όπως με παπύρους ή ραβδιά) θα ακυρώσουν αμέσως την αορατότητα. Επίσης, όσο είσαι ενωμένος/η με το σκοτάδι, ο ρυθμός αύξησης της πείνας μειώνεται.\n\nΘα μείνεις αναμειγμένος/η με το σκοτάδι μέχρι να φύγεις απ'αυτό· ή μέχρι ένας εχθρός να έρθει σε επαφή μαζί σου.

actors.buffs.slow.name=Επιβράδυνση
actors.buffs.slow.desc=Επιβραδυντική μαγεία επηρεάζει τη ροή χρόνου του στόχου· όλα τού φαίνονται να κινούνται ταχύτατα.\n\nΈνας επιβραδυμένος χαρακτήρας εκτελεί όλες τις ενέργειες σε διπλάσιο χρόνο, από αυτόν που θα χρειαζόταν φυσιολογικά.\n\nΓύροι επιβράδυνσης που απομένουν: %s.

actors.buffs.snipersmark.name=Σημάδι της σκοπευτή
actors.buffs.snipersmark.desc=Η Σκοπευτής επικεντρώνεται στον στόχο στον οποίο επιτέθηκε πιο πρόσφατα. Μπορεί να εκτελέσει μία ειδική επίθεση με το τόξο της, η οποία ποικίλλει βάσει του πώς είναι ενδυναμωμένο το τόξο.\n\nΈνα μη ενδυναμωμένο τόξο θα ρίξει μία _ταχεία βολή·_ η οποία προκαλεί μειωμένη ζημιά, αλλά δεν καταναλώνει κανέναν γύρο για να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για ταχύτητα, θα ρίξει έναν _καταιγισμό_ τριών βελών. Κάθε βέλος θα κάνει μειωμένη ζημιά, αλλά μπορεί ακόμη να ενεργοποιήσει την επίδραση. Αυτός ο καταιγισμος καταναλώνει ένα γύρο για να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για επίθεση, θα ρίξει μία _βολή σκοπευτή._ Αυτή η βολή εγγυημένα θα χτυπήσει, κάνει παραπάνω ζημιά ανάλογα με την απόσταση του στόχου, και καταναλώνει 2 γύρους για να εκτελεστεί.

actors.buffs.soulmark.name=Ψυχικό Σημάδεμα
actors.buffs.soulmark.desc=Ο αρχιμάγος ενώθηκε με τη ψυχή αυτού του πλάσματος. Θα θραπεύεται και θα ικανοποιεί την πείνα του, όσο το πλάσμα λαμβάνει σωματική ζημιά.\n\nΓύροι σημαδέματος ψυχής που απομένουν: %s.

actors.buffs.stamina.name=Αντοχή
actors.buffs.stamina.desc=Έχεις ατελείωτη αντοχή, επιτρέποντας γρηγορότερη κίνηση!\n\nΌσο έχεις αντοχή, μπορείς να τρέξεις με +50%% ταχύτητα, αλλά όλες οι άλλες ενέργειές σου γίνονται σε κανονική ταχύτητα.\n\nΓύροι αντοχής που απομένουν: %s.

actors.buffs.vulnerable.name=Ευάλωτος
actors.buffs.vulnerable.heromsg=Νιώθεις εύθραυστος!
actors.buffs.vulnerable.desc=Η μαγεία αδυναμίας αυξάνει όλη την σωματική ζημιά που λαμβάνει ένας χαρακτήρας κατά 33%%, μετά από αυτό η ζημιά μειώνεται από την πανοπλία.\n\nΓύροι αδυναμίας που απομένουν: %s.

actors.buffs.terror.name=Τρόμος
actors.buffs.terror.desc=Ο τρόμος είναι μια μαγεία έλεγχου που προκαλεί ανεξέλεγκτο πανικό στον στόχο\n\nΟι τρομοκρατημένοι χαρακτήρες αναγκάζονται να τρέξουν από τους αντιπάλους τους, προσπαθώντας να βάλουν εμπόδια όπως πόρτες και τοίχους ανάμεσα τους. Ο πόνος μπορεί να ελάττωση την διάρκεια του τρόμου\n\nΓύροι τρόμου που απομένουν: %s

actors.buffs.toxicimbue.name=Εμποτισμένος με Τοξικότητα
actors.buffs.toxicimbue.desc=Είσαι εμποτισμένος με δηλητηριώδη ενέργεια!\n\nΕνώ κινείσαι τριγύρω, τοξικό αέριο εκπέμπεται από εσένα· προκαλώντας ζημιά στους εχθρούς σου. Έχεις ανοσία στο τοξικό αέριο, και το δηλητήριο, κατά τη διάρκεια αυτής της επίδρασης.\n\nΓύροι τοξικού εμποτισμού που απομένουν: %s.

actors.buffs.corrosion.name=Διάβρωση
actors.buffs.corrosion.heromsg=Λιώνεις
actors.buffs.corrosion.ondeath=Έλιωσες...
actors.buffs.corrosion.rankings_desc=Διαλύθηκε
actors.buffs.corrosion.desc=Πανίσχυρο οξύ λιώνει τη σάρκα, το μέταλλο, και το οστό με τρομακτικό ρυθμό.\n\nΗ ζημιά διάβρωσης αυξάνεται με το πέρασμα του χρόνου, όσο ο στόχο συνεχίζει να λιώνει.\n\nΓύροι διάβρωσεις που απομένουν: %1$s.\nΤρέχουσα ζημιά διάβρωσης: %2$d.

actors.buffs.vertigo.name=Ζαλάδα
actors.buffs.vertigo.desc=Το να προχωράς ευθεία είναι πιο δύσκολο απ'όσο φαίνεται, όταν όλα στροβιλίζονται γύρω σου.\n\nΥπο την επήρεια ζαλάδας, ο χαρακτήρας που κινείται θα πάει προς μια τυχαία κατεύθυνση· αντί για την κατεύθυνση που σκόπευε. Δεν αποκλείεται να καταλήξει τυχαία στην κατεύθυνση που κινούταν.\n\nΓύροι ζαλάδας που απομένουν: %s

actors.buffs.wandempower.name=Ενδυναμωμένα Ραβδιά
actors.buffs.wandempower.desc=Τα ραβδιά σου που προκαλούν ζημιά έχουν ενδυναμωθεί, αυξάνοντας την ποσότητα ζημιάς που προκαλούν για μερικές ρίψεις.\n\nΈξτρα ζημιά: %1$d.\nΡίψεις που απομένουν: %2$d.

actors.buffs.weakness.name=Αποδυνάμωση
actors.buffs.weakness.heromsg=Νιωθείς αποδυναμωμένος!
actors.buffs.weakness.desc=Ξαφνικά, όλα γίνονται πολύ βαρύτερα.\n\nΗ αποδυναμωτική επίδραση μειώνει τη σωματική δύναμη του χαρακτήρα, κάνοντάς τον να προκαλεί 33%% λιγότερη ζημιά.\n\nΓύροι αποδυνάμωσης που απομένουν: %s.

actors.buffs.wellfed.name=Καλοταϊσμένος
actors.buffs.wellfed.desc=Νιώθεις αρκετά ικανοποιημένος και γεμάτος.\n\nΌσο είσαι καλοταϊσμένος, η πείνα σου δεν θα αυξηθεί, και θα λαμβάνεις μία έξτρα ποσότητα ζωής με το πέρασμα του χρόνου.\n\nΓύροι που απομένουν: %d.



###hero
actors.hero.talent.hearty_meal.title=πλούσιο γεύμα
actors.hero.talent.hearty_meal.desc=_+1:_ Τρώγοντας ο Πολεμιστής θεραπεύει _2 Ζωή_ όταν είναι κάτω από 50% ζωή, και _3 Ζωή_ όταν είμαι κάτω από 25% ζωή.\n\n_+2:_ Τρώγοντας ο Πολεμιστής θεραπεύει _3 Ζωή_ όταν είναι κάτω από 50% ζωή, και _5 Ζωή_ όταν είμαι κάτω από 25% ζωή.
actors.hero.talent.armsmasters_intuition.title=διαίσθηση του οπλαρχηγού
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _2x πιο γρήγορα_.\n\n_+2:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _μόλις τις εξοπλίζει_.
actors.hero.talent.test_subject.title=πειραματόζωο
actors.hero.talent.test_subject.desc=_+1:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, θεραπεύει _2 Ζωή_.\n\n_+2:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, θεραπεύει _3 Ζωή_.
actors.hero.talent.iron_will.title=σιδερένια θέληση
actors.hero.talent.iron_will.desc=_+1:_ Η μέγιστη ασπίδα που παρέχεται από την σφραγίδα του Πολεμιστή _αυξάνεται κατά 1_.\n\n_+2:_ Η μέγιστη ασπίδα που παρέχεται από την σφραγίδα του Πολεμιστή _αυξάνεται κατά 2_.
actors.hero.talent.iron_stomach.title=σιδερένιο στομάχι
actors.hero.talent.iron_stomach.desc=_+1:_ Ο Πολεμιστής καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _75% αντίσταση σε επιθέσεις_ ενώ τρώει.\n\n_+2:_ Ο Πολεμιστής καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _100% αντίσταση σε επιθέσεις_ ενώ τρώει.
actors.hero.talent.restored_willpower.title=αποκατεστημένη θέληση
actors.hero.talent.restored_willpower.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς επαναφορτίζεται αμέσως _67% της ασπίδας_ από την σπασμένη σφραγίδα του Πολεμιστή.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς επαναφορτίζεται αμέσως _100% της ασπίδας_ από την σπασμένη σφραγίδα του Πολεμιστή.\n\nΑυτό το ταλέντο επίσης ενεργοποιείται όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.runic_transference.title=ρουνική μεταφορά
actors.hero.talent.runic_transference.desc=_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικά ιερογλυφικά_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.\n\n_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικά, ισχυρά και καταραμένα ιερογλυφικά_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.
actors.hero.talent.lethal_momentum.title=φονική ορμή
actors.hero.talent.lethal_momentum.desc=_+1:_ Όταν ο Πολεμιστής ρίχνει ένα αποτελειωτικό χτύπημα με ένα σωματικό όπλο, έχει _67% πιθανότητα_ να κάνει 0 γύρους.\n\n_+1:_ Όταν ο Πολεμιστής ρίχνει ένα αποτελειωτικό χτύπημα με ένα σωματικό όπλο, έχει _100% πιθανότητα_ να κάνει 0 γύρους.
actors.hero.talent.improvised_projectiles.title=αυτοσχέδια βλήματα
actors.hero.talent.improvised_projectiles.desc=_+1:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _2 γύρους_ ρίχνοντας ένα αντικείμενο το οποίο δεν είναι όπλο ρίψης σε αυτόν. Αυτό έχει επαναφόρτιση 30 γύρων.\n\n_+2:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _3 γύρους_ ρίχνοντας ένα αντικείμενο το οποίο δεν είναι όπλο ρίψης σε αυτόν. Αυτό έχει επαναφόρτιση 30 γύρων.
actors.hero.talent.hold_fast.title=γερό κράτημα
actors.hero.talent.hold_fast.desc=_+1:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+2 πανοπλία_ μέχρι να κινηθεί.\n\n_+2:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+4 πανοπλία_ μέχρι να κινηθεί.\n\n_+3:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+6 πανοπλία_ μέχρι να κινηθεί.
actors.hero.talent.strongman.title=μπρατσαράς
actors.hero.talent.strongman.desc=_+1:_ Ο Πολεμιστής χρειάζεται _1 λιγότερη δύναμη_ για να χρησιμοποιήσει πανοπλία.\n\n_+2:_ Ο Πολεμιστής χρειάζεται _1 λιγότερη δύναμη_ για να χρησιμοποιήσει πανοπλία και _1 λιγότερη δύναμη_ για να χρησιμοποιήσει όπλα.\n\n_+3:_ Ο Πολεμιστής χρειάζεται _2 λιγότερη δύναμη_ για να χρησιμοποιήσει πανοπλία και _1 λιγότερη δύναμη_ για να χρησιμοποιήσει όπλα.
actors.hero.talent.endless_rage.title=ατελείωτη οργή
actors.hero.talent.endless_rage.desc=_+1:_ Ο Βάρβαρος μπορεί να φτάσει μέγιστη _115% οργή_.\n\n_+2:_ Ο Βάρβαρος μπορεί να φτάσει μέγιστη _130% οργή_.\n\n_+3:_ Ο Βάρβαρος μπορεί να φτάσει μέγιστη _145% οργή_.\n\nΝα σημειωθεί ότι η οργή πάνω από 100% δεν θα προσφέρει πάνω από +50% ζημιά.
actors.hero.talent.berserking_stamina.title=αντοχή οργισμένου
actors.hero.talent.berserking_stamina.desc=_+1:_ Ο Βάρβαρος λαμβάνει _17% περισσότερη ασπίδα_ όταν οργίζεται, και η επαναφόρτιση της οργής μειώνεται σε _1.67 επίπεδα_ από 2.\n\n_+2:_ Ο Βάρβαρος λαμβάνει _33% περισσότερη ασπίδα_ όταν οργίζεται, και η επαναφόρτιση της οργής μειώνεται σε _1.33 επίπεδα_ από 2.\n\n_+3:_ Ο Βάρβαρος λαμβάνει _50% περισσότερη ασπίδα_ όταν οργίζεται, και η επαναφόρτιση της οργής μειώνεται σε _1 επίπεδα_ από 2.
actors.hero.talent.enraged_catalyst.title=εξαγριωμένος καταλύτης
actors.hero.talent.enraged_catalyst.desc=_+1:_ Τα ξόρκια και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται πιο συχνά όσο περισσότερη οργή έχει, με μέγιστο _17% πιο συχνά_ σε 100% οργή.\n\n_+2:_ Τα ξόρκια και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται πιο συχνά όσο περισσότερη οργή έχει, με μέγιστο _33% πιο συχνά_ σε 100% οργή.\n\n_+3:_ Τα ξόρκια και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται πιο συχνά όσο περισσότερη οργή έχει, με μέγιστο _50% πιο συχνά_ σε 100% οργή.
actors.hero.talent.cleave.title=σκίσιμο
actors.hero.talent.cleave.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η επαναφόρτηση διαδοχικών χτυπημάτων για το επόμενο χτύπημά του αυξάνεται σε _10 γύρους_.\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η επαναφόρτηση διαδοχικών χτυπημάτων για το επόμενο χτύπημά του αυξάνεται σε _20 γύρους_.\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η επαναφόρτηση διαδοχικών χτυπημάτων για το επόμενο χτύπημά του αυξάνεται σε _30 γύρους_.
actors.hero.talent.lethal_defense.title=φονική άμυνα
actors.hero.talent.lethal_defense.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό με μία διαδοχική κίνηση, _λαμβάνει ξανά 33%_ της ασπίδας της σπασμένης σφραγίδας.\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό με μία διαδοχική κίνηση, _λαμβάνει ξανά 67%_ της ασπίδας της σπασμένης σφραγίδας.\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό με μία διαδοχική κίνηση, _λαμβάνει ξανά 100%_ της ασπίδας της σπασμένης σφραγίδας.
actors.hero.talent.enhanced_combo.title=βελτιωμένη διαδοχή χτυπημάτων
actors.hero.talent.enhanced_combo.desc=_+1:_ Όταν τα διαδοχικά χτυπήματα του Μονομάχου είναι 7 ή ανώτερα, η απόσταση στην οποία στέλνει πίσω το Βάρεμα αυξάνεται σε 3, προκαλεί ζαλάδα, και μπορεί να ρίξει εχθρούς σε χάσματα.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, όταν τα διαδοχικά χτυπήματα του Μονομάχου είναι 9 ή ανώτερα η Απόκρουση λειτουργεί σε πολλαπλές επιθέσεις.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Μονομάχος μπορεί να πηδήξει εως και διαδοχή/3 τετράγωνα όταν χρησιμοποιεί το Κοπάνημα, τη Σύνθλιψη, ή την Οργή.

actors.hero.talent.empowering_meal.title=ενδυναμωτικό γεύμα
actors.hero.talent.empowering_meal.desc=_+1:_ Τρώγοντας φαγητό παρέχεται στον Μάγο _2 έξτρα ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.\n\n_+2:_ Τρώγοντας φαγητό παρέχεται στον Μάγο _3 έξτρα ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.
actors.hero.talent.scholars_intuition.title=διαίσθηση του λόγιου
actors.hero.talent.scholars_intuition.desc=_+1:_ Ο Μάγος αναγνωρίζει τα ραβδιά _3x γρηγορότερα_.\n\n_+2:_ Ο Μάγος αναγνωρίζει τα ραβδιά _μόλις τα χρησιμοποιήσει_.
actors.hero.talent.tested_hypothesis.title=δοκιμασμένη υπόθεση
actors.hero.talent.tested_hypothesis.desc=_+1:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _2 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _3 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.backup_barrier.title=εφεδρικό εμπόδιο
actors.hero.talent.backup_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _4 ασπίδα_ όποτε χρησιμοποιεί το τελευταίο φορτίο στο κοντάρι του.\n\n_+2:_ Ο Μάγος λαμβάνει _6 ασπίδα_ όποτε χρησιμοποιεί το τελευταίο φορτίο στο κοντάρι του.
actors.hero.talent.energizing_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.energizing_meal.desc=_+1:_ Ο Μάγος καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _5 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Ο Μάγος καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _8 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.energizing_upgrade.title=αναζωογονητική αναβάθμιση
actors.hero.talent.energizing_upgrade.desc=_+1:_ Η χρήση πάπυρου αναβάθμισης αμέσως επαναφορτίζει το κοντάρι του Μάγου _με 2 φορτία_, αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\n_+2:_ Η χρήση πάπυρου αναβάθμισης αμέσως επαναφορτίζει το κοντάρι του Μάγου _με 2 φορτίa_, αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\nΑυτό το ταλέντο επίσης ενεργοποείται όταν χρησιμοποιούνται πάπυροι ή ξόρκια βασισμένα στους πάπυρους αναβάθμισης.
actors.hero.talent.wand_preservation.title=διατήρηση ραβδιών
actors.hero.talent.wand_preservation.desc=_+1:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _67% πιθανότητα_ να επιστρέψει στο +0.\n\n_+2:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _100% πιθανότητα_ να επιστρέψει στο +0.\n\nΑυτό το ταλέντο μπορεί να διατηρήσει ένα ραβδί έως και 3 φορές.
actors.hero.talent.arcane_vision.title=απόκρυφη όραση
actors.hero.talent.arcane_vision.desc=_+1:_ Όταν ο Μάγος ρίχνει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _10 γύρους_.\n\n_+2:_ Όταν ο Μάγος ρίχνει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _15 γύρους_.
actors.hero.talent.shield_battery.title=μπαταρία ασπίδας
actors.hero.talent.shield_battery.desc=_+1:_ Ο Μάγος μπορεί να αυτο-στοχευτεί με ένα ραβδί για να μετατρέψει τα φορτία του σε ασπίδα με ρυθμό _5% μέγιστη Ζωή ανά φορτίο_.\n\n_+2:_ Ο Μάγος μπορεί να αυτο-στοχευτεί με ένα ραβδί για να μετατρέψει τα φορτία του σε ασπίδα με ρυθμό _7.5% μέγιστη Ζωή ανά φορτίο_.
actors.hero.talent.empowering_scrolls.title=ενδυναμωτικοί πάπυροι
actors.hero.talent.empowering_scrolls.desc=_+1:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η επόμενη χρήση ραβδιού του θα λάβει _+1 επίπεδο_.\n\n_+2:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η επόμενη χρήση ραβδιού του θα λάβει _+2 επίπεδα_.\n\n_+3:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η επόμενη χρήση ραβδιού του θα λάβει _+3 επίπεδα_.
actors.hero.talent.ally_warp.title=διακτινισμός συμμάχου
actors.hero.talent.ally_warp.desc=_+1:_ Ο Μάγος μπορεί να πατήσει σε έναν σύμμαχο για να ανταλλάξει άμεσα θέση μαζί του μέσα σε _εύρος 3 τετραγώνων_.\n\n_+2:_ Ο Μάγος μπορεί να πατήσει σε έναν σύμμαχο για να ανταλλάξει άμεσα θέση μαζί του μέσα σε _εύρος 6 τετραγώνων_.\n\n_+3:_ Ο Μάγος μπορεί να πατήσει σε έναν σύμμαχο για να ανταλλάξει άμεσα θέση μαζί του μέσα σε _εύρος 9 τετραγώνων_.Ο Μάγος δεν μπορεί να ανταλλάξει θέσεις με ακίνητους συμμάχους.
actors.hero.talent.empowered_strike.title=ενδυναμωμένο χτύπημα
actors.hero.talent.empowered_strike.desc=_+1:_ Η πρώτη κοντινή επίθεση του Μάγου Μάχης με το κοντάρι του αφού ρίξει με αυτό κάνει _+20% ζημιά_.\n\n_+2:_ Η πρώτη κοντινή επίθεση του Μάγου Μάχης με το κοντάρι του αφού ρίξει με αυτό κάνει _+40% ζημιά_.\n\n_+3:_ Η πρώτη κοντινή επίθεση του Μάγου Μάχης με το κοντάρι του αφού ρίξει με αυτό κάνει _+60% ζημιά_.
actors.hero.talent.mystical_charge.title=μυστηριώδες φορτίο
actors.hero.talent.mystical_charge.desc=_+1:_ Χτυπώντας με το κοντάρι του ο Μάγος Μάχης λαμβάνει _0.5 γύρο_ επαναφόρτησης τεχνουργημάτων.\n\n_+2:_ Χτυπώντας με το κοντάρι του ο Μάγος Μάχης λαμβάνει _1 γύρο_ επαναφόρτησης τεχνουργημάτων.\n\n_+3:_ Χτυπώντας με το κοντάρι του ο Μάγος Μάχης λαμβάνει _1.5 γύρο_ επαναφόρτησης τεχνουργημάτων.
actors.hero.talent.excess_charge.title=περίσσειο φορτίο
actors.hero.talent.excess_charge.desc=_+1:_ Όταν το κοντάρι του Μάγου Μάχης είναι πλήρως φορτισμένο, έχει _20% πιθανότητα_ να λάβει 2 ασπίδα ανά επίπεδο του κονταριού όταν χτυπά με αυτό.\n\n_+2:_ Όταν το κοντάρι του Μάγου Μάχης είναι πλήρως φορτισμένο, έχει _40% πιθανότητα_ να λάβει 2 ασπίδα ανά επίπεδο του κονταριού όταν χτυπά με αυτό.\n\n_+3:_ Όταν το κοντάρι του Μάγου Μάχης είναι πλήρως φορτισμένο, έχει _60% πιθανότητα_ να λάβει 2 ασπίδα ανά επίπεδο του κονταριού όταν χτυπά με αυτό
actors.hero.talent.soul_siphon.title=σίφωνας ψυχών
actors.hero.talent.soul_siphon.desc=_+1:_ Η κοντινή ζημιά που γίνεται από άλλους χαρακτήρες ενεργοποιεί το σημάδεμα ψυχής του Αρχιμάγου με _15% αποτελεσματικότητα_.\n\n_+2:_ Η κοντινή ζημιά που γίνεται από άλλους χαρακτήρες ενεργοποιεί το σημάδεμα ψυχής του Αρχιμάγου με _30% αποτελεσματικότητα_.\n\n_+3:_ Η κοντινή ζημιά που γίνεται από άλλους χαρακτήρες ενεργοποιεί το σημάδεμα ψυχής του Αρχιμάγου με _45% αποτελεσματικότητα_.
actors.hero.talent.soul_eater.title=καταναλωτής ψυχών
actors.hero.talent.soul_eater.desc=_+1:_ Το σημάδεμα ψυχής παρέχει _0.33 γύρο_ κορεσμού για κάθε ζημιά που γίνεται. Οι εχθροί με σημαδεμένη ψυχή έχουν _10% πιθανότητα_ να ενεργοποιήσει επιδράσεις φαγώματος όταν πεθάνουν.\n\n_+2:_ Το σημάδεμα ψυχής παρέχει _0.67 γύρο_ κορεσμού για κάθε ζημιά που γίνεται. Οι εχθροί με σημαδεμένη ψυχή έχουν _20% πιθανότητα_ να ενεργοποιήσει επιδράσεις φαγώματος όταν πεθάνουν.\n\n_+3:_ Το σημάδεμα ψυχής παρέχει _1 γύρο_ κορεσμού για κάθε ζημιά που γίνεται. Οι εχθροί με σημαδεμένη ψυχή έχουν _30% πιθανότητα_ να ενεργοποιήσει επιδράσεις φαγώματος όταν πεθάνουν.
actors.hero.talent.necromancers_minions.title=ακόλουθοι νεκρομάντη
actors.hero.talent.necromancers_minions.desc=_+1:_ Όταν ένας εχθρός με σημαδεμένη ψυχή πεθαίνει, ο Μάγος έχει _10% πιθανότητα_ να τους αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+2:_ Όταν ένας εχθρός με σημαδεμένη ψυχή πεθαίνει, ο Μάγος έχει _20% πιθανότητα_ να τους αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+3:_ Όταν ένας εχθρός με σημαδεμένη ψυχή πεθαίνει, ο Μάγος έχει _30% πιθανότητα_ να τους αναστήσει ως διεφθαρμένο στοιχειό.

actors.hero.talent.cached_rations.title=κρυφές μερίδες
actors.hero.talent.cached_rations.desc=_+1:_ Ο Κλέφτης μπορεί να βρει _4 μικρές μερίδες_ τοποθετημένες σε σεντούκια ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.\n\n_+2:_ Ο Κλέφτης μπορεί να βρει _6 μικρές μερίδες_ τοποθετημένες σε σεντούκια ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.
actors.hero.talent.thiefs_intuition.title=διαίσθηση του κλέφτη
actors.hero.talent.thiefs_intuition.desc=_+1:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _2x πιο γρήγορα_, και αναγνωρίζει το είδος του δαχτυλιδιού _μόλις το εξοπλίσει_.\n\n_+2:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _μόλις τα εξοπλίζει_, και αναγνωρίζει το είδος του δαχτυλιδιού _μόλις το μαζεύει_.
actors.hero.talent.sucker_punch.title=ύπουλη γροθιά
actors.hero.talent.sucker_punch.desc=_+1:_ Ο Κλέφτης κάνει _1-2 έξτρα ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε έναν εχθρό.\n\n_+2:_ Ο Κλέφτης κάνει _2 έξτρα ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε έναν εχθρό.
actors.hero.talent.protective_shadows.title=προστατευτικές σκιές
actors.hero.talent.protective_shadows.desc=_+1:_ Ο Κλέφτης λαμβάνει μία ασπίδα _κάθε δεύτερο γύρο_ που ο μανδύας του είναι ενεργοποιημένος, _με μέγιστο το 3_.\n\n_+2:_ Ο Κλέφτης λαμβάνει μία ασπίδα _κάθε γύρο_ που ο μανδύας του είναι ενεργοποιημένος, _με μέγιστο το 5_.
actors.hero.talent.mystical_meal.title=μυστηριώδες γεύμα
actors.hero.talent.mystical_meal.desc=_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _3 γύρους επαναφόρτισης τεχνουργημάτων_.\n\n_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _5 γύρους επαναφόρτισης τεχνουργημάτων_.\n\nΑυτό το ταλέντο δεν μπορεί να χρησιμοποιηθεί για να επαναφορτιστεί το κέρας της αφθονίας.
actors.hero.talent.mystical_upgrade.title=μυστηριώδης αναβάθμιση
actors.hero.talent.mystical_upgrade.desc=_+1:_ Η χρήση πάπυρου αναβάθμισης αμέσως επαναφορτίζει τον μανδύα του Κλέφτη _με 2 φορτία_, αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\n_+2:_ Η χρήση πάπυρου αναβάθμισης αμέσως επαναφορτίζει τον μανδύα του Κλέφτη _με 2 φορτία_, αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\nΑυτό το ταλέντο επίσης ενεργοποείται όταν χρησιμοποιούνται πάπυροι ή ξόρκια βασισμένα στους πάπυρους αναβάθμισης.
actors.hero.talent.wide_search.title=ευρεία αναζήτηση
actors.hero.talent.wide_search.desc=_+1:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα 5x5 τετράγωνο σέ έναν _7x7 κύκλο_.\n\n_+2:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα 5x5 τετράγωνο σέ έναν _7x7 τετράγωνο_.
actors.hero.talent.silent_steps.title=σιγανά βήματα
actors.hero.talent.silent_steps.desc=_+1:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν είναι _3 ή περισσότερα πλακάκια μακριά τους_.\n\n_+2:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν _δεν ειναι δίπλα τους_.
actors.hero.talent.rogues_foresight.title=πρόβλεψη του κλέφτη
actors.hero.talent.rogues_foresight.desc=_+1:_ Όταν  ο Κλέφτης βρίσκεται σε ένα επίπεδο με ένα κρυμμένο δωμάτιο, έχει _50% πιθανότητα να παρατηρήσει_ ότι το επίπεδο συμπεριλαμβάνει ένα μυστικό.\n\n_+2:_ Όταν ο Κλέφτης βρίσκεται σε ένα επίπεδο με ένα κρυμμένο δωμάτιο, έχει _75% πιθανότητα να παρατηρήσει_ ότι το επίπεδο συμπεριλαμβάνει ένα μυστικό.
actors.hero.talent.light_cloak.title=ελαφρύς μανδύας
actors.hero.talent.light_cloak.desc=_+1:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιλων του όταν δεν είναι εξοπλισμένος, αλλά επαναφορτίζει σε _10% ταχύτητα_.\n\n_+2:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιλων του όταν δεν είναι εξοπλισμένος, αλλά επαναφορτίζει σε _20% ταχύτητα_.\n\n_+3:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιλων του όταν δεν είναι εξοπλισμένος, αλλά επαναφορτίζει σε _30% ταχύτητα_.
actors.hero.talent.enhanced_rings.title=βελτιωμένα δαχτυλίδια
actors.hero.talent.enhanced_rings.desc=_+1:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _3 γύρους_.\n\n_+2:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _6 γύρους_.\n\n_+3:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _9 γύρους_.
actors.hero.talent.enhanced_lethality.title=αυξημένη φονικότητα
actors.hero.talent.enhanced_lethality.desc=_+1:_ Ο Δολοφόνος μπορεί να δολοφονήσει εχθρούς κάτω από _4/12/25/60% ζωή_ ανά επίπεδο προετοιμασίας, από το 3/10/20/40%.\n\n_+2:_ Ο Δολοφόνος μπορεί να δολοφονήσει εχθρούς κάτω από _5/14/30/80% ζωή_ ανά επίπεδο προετοιμασίας, από το 3/10/20/40%.\n\n_+3:_ Ο Δολοφόνος μπορεί να δολοφονήσει εχθρούς κάτω από _6/16/35/100% ζωή_ ανά επίπεδο προετοιμασίας, από το 3/10/20/40%.
actors.hero.talent.assassins_reach.title=πεδίο δολοφόνου
actors.hero.talent.assassins_reach.desc=_+1:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _1/3/4/6 τετράγωνα_, από 1/2/3/4.\n\n_+2:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/4/6/8 τετράγωνα_, από 1/2/3/4.\n\n_+3:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/5/7/10 τετράγωνα_, από 1/2/3/4.
actors.hero.talent.bounty_hunter.title=κυνηγός κεφαλών
actors.hero.talent.bounty_hunter.desc=_+1:_ Όταν ο Δολοφόνος σκοτώνει έναν εχθρό με ένα προετοιμασμένο χτύπημα δίνουν _10 έξτρα νομίσματα_.\n\n_+2:_ Όταν ο Δολοφόνος σκοτώνει έναν εχθρό με ένα προετοιμασμένο χτύπημα δίνουν _20 έξτρα νομίσματα_.\n\n_+3:_ Όταν ο Δολοφόνος σκοτώνει έναν εχθρό με ένα προετοιμασμένο χτύπημα δίνουν _30 έξτρα νομίσματα_.
actors.hero.talent.evasive_armor.title=πανοπλία αποφυγής
actors.hero.talent.evasive_armor.desc=_+1:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει μία επιπρόσθετη _+1 αποφυγή_ ανά περίσσειο πόντο δύναμης στην πανοπλία του.\n\n_+2:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει μία επιπρόσθετη _+2 αποφυγή_ ανά περίσσειο πόντο δύναμης στην πανοπλία του.\n\n_+3:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει μία επιπρόσθετη _+3 αποφυγή_ ανά περίσσειο πόντο δύναμης στην πανοπλία του.
actors.hero.talent.projectile_momentum.title=ορμή βλήματος
actors.hero.talent.projectile_momentum.desc=_+1:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει _+20% ακρίβεια και +15% ζημιά_ με όπλα ρίψης.\n\n_+2:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει _+40% ακρίβεια και +30% ζημιά_ με όπλα ρίψης.\n\n_+3:_ Όταν τρέχει ελεύθερα, ο Δρομέας λαμβάνει _+60% ακρίβεια και +45% ζημιά_ με όπλα ρίψης.
actors.hero.talent.speedy_stealth.title=ταχεία μυστικότητα
actors.hero.talent.speedy_stealth.desc=_+1:_ Ο Δρομέας λαμβάνει 2 στοίβες ορμής ανά γύρο ενώ είναι αόρατος.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, το ελεύθερο τρέξιμο δεν μειώνεται πλέον ενώ ο δρομέας είναι αόρατος.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Δρομέας κινείται με 2x ταχύτητα ενώ είναι αόρατος, άσχετα από το αν τρέχει ελεύθερα ή όχι.

actors.hero.talent.natures_bounty.title=αμοιβή της φύσης
actors.hero.talent.natures_bounty.desc=_+1:_ Η Κυνηγός μπορεί να βρει _4 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.\n\n_+2:_ Η Κυνηγός μπορεί να βρει _6 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.
actors.hero.talent.survivalists_intuition.title=διαίσθηση του επιζόντα
actors.hero.talent.survivalists_intuition.desc=_+1:_ Η Κυνηγός αναγνωρίζει όλο τον εξοπλισμό _1.75x γρηγορότερα_.\n\n_+2:_ Η Κυνηγός αναγνωρίζει όλο τον εξοπλισμό _2.5x γρηγορότερα_.
actors.hero.talent.followup_strike.title=ακόλουθο χτύπημα
actors.hero.talent.followup_strike.desc=_+1:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενη επίθεσή της κοντινής μάχης ενάντια σε αυτό τον εχθρό κάνει _2 έξτρα ζημιά_.\n\n_+2:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενη επίθεσή της κοντινής μάχης ενάντια σε αυτό τον εχθρό κάνει _3 έξτρα ζημιά_.
actors.hero.talent.natures_aid.title=βοήθεια της φύσης
actors.hero.talent.natures_aid.desc=_+1:_ Η Κυνηγός παίρνει 2 πόντους άμυνας από φλοιώδες δέρμα, το οποίο εξασθενεί κάθε _3 γύρους_ όταν ένα φυτό καταπατιέται στο ορατό της πεδίο.\n\n_+2:_ Η κυνηγός παίρνει 2 πόντους άμυνας από φλοιώδες δέρμα, το οποίο εξασθενεί κάθε _5 γύρους_ όταν η επίδραση ενός φυτού ενεργοποείται στο ορατό της πεδίο.
actors.hero.talent.invigorating_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.invigorating_meal.desc=_+1:_ Η Κυνηγός καταναλώνει 1 γύρο για να φάει φαγητό (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _1 γύρο βιασύνης_.\n\n_+2:_ Η Κυνηγός καταναλώνει 1 γύρο για να φάει φαγητό (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _2 γύρο βιασύνης_.
actors.hero.talent.restored_nature.title=αποκατεστημένη φύση
actors.hero.talent.restored_nature.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς δημιουργεί _εώς και 5 μέρη γρασιδιού_ γύρω από την Κυνηγό, και ριζώνει τους διπλανούς εχθρούς για _2 γύρους_.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς δημιουργεί _εώς και 8 μέρη γρασιδιού_ γύρω από την Κυνηγό, και ριζώνει τους διπλανούς εχθρούς για _3 γύρους_.\n\nΑυτό το ταλέντο επίσης ενεργοποιείται όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.rejuvenating_steps.title=αναζωογονητικά βήματα
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν σε ψηλό γρασίδι το οποίο η Κυνηγός αμέσως καλλιεργεί. Αυτό έχει _επαναφόρτιση 10 γύρων_.\n\n_+2:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν σε ψηλό γρασίδι το οποίο η Κυνηγός αμέσως καλλιεργεί. Αυτό έχει _επαναφόρτιση 5 γύρων_.
actors.hero.talent.heightened_senses.title=αυξημένες αισθήσεις
actors.hero.talent.heightened_senses.desc=_+1:_ Η κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _2 τετράγωνα απ'τη θέση της_.\n\n_+2:_ Η κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _3 τετράγωνα απ'τη θέση της_.
actors.hero.talent.durable_projectiles.title=ανθεκτικά βλήματα
actors.hero.talent.durable_projectiles.desc=_+1:_ Τα όπλα ρίψης έχουν _50%+ ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.\n\n_+2:_ Τα όπλα ρίψης έχουν _75%+ ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.
actors.hero.talent.point_blank.title=εξ επαφής
actors.hero.talent.point_blank.desc=_+1:_ Όταν η Κυνηγός χρησιμοποιεί ένα όπλο ρίψης σε κοντινή απόσταση έχει _-30% ακρίβεια,_ αντί για -50%.\n\n_+2:_ Όταν η Κυνηγός χρησιμοποιεί ένα όπλο ρίψης σε κοντινή απόσταση έχει _-10% ακρίβεια,_ αντί για -50%.\n\n_+3:_ Όταν η Κυνηγός χρησιμοποιεί ένα όπλο ρίψης σε κοντινή απόσταση έχει _+10% ακρίβεια,_ αντί για -50%.\n\nΝα σημειωθεί ότι τα όπλα ρίψης έχουν πάντα +50% ακρίβεια όταν χρησιμοποιηθούν από απόσταση.
actors.hero.talent.seer_shot.title=μαντική ρίψη
actors.hero.talent.seer_shot.desc=_+1:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _5 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.\n\n_+2:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _10 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.\n\n_+3:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _15 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.
actors.hero.talent.farsight.title=μακρινή όραση
actors.hero.talent.farsight.desc=_+1:_ Το εύρος όρασης της Σκοπευτή _αυξάνεται κατά 25%_.\n\n_+2:_ Το εύρος όρασης της Σκοπευτή _αυξάνεται κατά 50%_.\n\n_+3:_ Το εύρος όρασης της Σκοπευτή _αυξάνεται κατά 75%_.
actors.hero.talent.shared_enchantment.title=μοιρασμένο ξόρκι
actors.hero.talent.shared_enchantment.desc=_+1:_ Τα όπλα ρίψης έχουν _33% πιθανότητα_ να χρησιμοποιήσουν το ξόρκι στο τόξο της Σκοπευτή.\n\n_+2:_ Τα όπλα ρίψης έχουν _67% πιθανότητα_ να χρησιμοποιήσουν το ξόρκι στο τόξο της Σκοπευτή.\n\n_+3:_ Τα όπλα ρίψης έχουν _100% πιθανότητα_ να χρησιμοποιήσουν το ξόρκι στο τόξο της Σκοπευτή.\n\nΑυτό το ταλέντο δεν εφαρμόζεται σε βέλη που ρίπτονται από μαγεμένη βαλλίστρα.
actors.hero.talent.shared_upgrades.title=μοιρασμένες αναβαθμίσεις
actors.hero.talent.shared_upgrades.desc=_+1:_ Όταν η Σκοπευτής επιτίθεται με ένα αναβαθμισμένο όπλο ρίψης, κάθε επίπεδο αυξάνει τη διάρκεια του σημαδιού της σκοπευτή κατά 1 γύρο και τη ζημιά της ειδικής επίθεσής της κατά _7%_.\n\n_+2:_ Όταν η Σκοπευτής επιτίθεται με ένα αναβαθμισμένο όπλο ρίψης, κάθε επίπεδο αυξάνει τη διάρκεια του σημαδιού της σκοπευτή κατά 1 γύρο και τη ζημιά της ειδικής επίθεσής της κατά _13%_.\n\n_+3:_ Όταν η Σκοπευτής επιτίθεται με ένα αναβαθμισμένο όπλο ρίψης, κάθε επίπεδο αυξάνει τη διάρκεια του σημαδιού της σκοπευτή κατά 1 γύρο και τη ζημιά της ειδικής επίθεσής της κατά _20%_.
actors.hero.talent.durable_tips.title=ανθεκτικές άκρες
actors.hero.talent.durable_tips.desc=_+1:_ Τα ποτισμένα βέλη έχουν _2x ανθεκτικότητα_ όταν η Δασοφύλακας τα χρησιμοποιεί.\n\n_+2:_ Τα ποτισμένα βέλη έχουν _3x ανθεκτικότητα_ όταν η Δασοφύλακας τα χρησιμοποιεί.\n\n_+3:_ Τα ποτισμένα βέλη έχουν _4x ανθεκτικότητα_ όταν η Δασοφύλακας τα χρησιμοποιεί.
actors.hero.talent.barkskin.title=φλοιώδες δέρμα
actors.hero.talent.barkskin.desc=_+1:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα αντίστοιχο στο επίπεδό της το οποίο εξασθενεί κάθε _1 γύρο_.\n\n_+2:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα αντίστοιχο στο επίπεδό της το οποίο εξασθενεί κάθε _2 γύρους_.\n\n_+3:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα αντίστοιχο στο επίπεδό της το οποίο εξασθενεί κάθε _3 γύρους_.
actors.hero.talent.shielding_dew.title=προστατευτικός δρόσος
actors.hero.talent.shielding_dew.desc=_+1:_ Οι δροσοσταλιές μπορούν να προσφέρουν ασπίδα στη Δασοφύλακα, μέχρι _20% της μέγιστης ζωής της_.\n\n_+2:_ Οι δροσοσταλιές μπορούν να προσφέρουν ασπίδα στη Δασοφύλακα, μέχρι _40% της μέγιστης ζωής της_.\n\n_+3:_ Οι δροσοσταλιές μπορούν να προσφέρουν ασπίδα στη Δασοφύλακα, μέχρι _60% της μέγιστης ζωής της_.

actors.hero.hero.name=εσύ
actors.hero.hero.leave=Δεν μπορείς να φύγεις ακόμη, το υπόλοιπο μπουντρούμι σε περιμένει εκεί κάτω!
actors.hero.hero.level_up=Ανέβηκες επίπεδο!
actors.hero.hero.new_level=Ανέβηκες επίπεδο! +Ακρίβεια, +Αποφυγή, +5 Ζωή!
actors.hero.hero.new_talent=+1 πόντος ταλέντων!
actors.hero.hero.unspent=Έχεις αχρησιμοποίητους πόντους ταλέντων!
actors.hero.hero.level_cap=Δεν μπορείς να δυναμώσεις άλλο, αλλά οι εμπειρίες σου σου χαρίζουν μία έκρυξη ισχύος!
