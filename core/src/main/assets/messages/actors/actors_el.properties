##classes
actors.hero.heroclass.warrior=πολεμιστής
actors.hero.heroclass.warrior_desc=Ο Πολεμιστής ξεκινά με μια _μοναδική σπασμένη σφραγίδα_ που παράγει αργά προστασία, ανεξάρτητη από την ζωή του. Η σφραγίδα μπορεί να μετακινηθεί μεταξύ πανοπλιών και να _μεταφέρει μία αναβάθμιση_ μαζί της.\n\nΟ Πολεμιστής ξεκινάει επίσης με ένα _φθαρμένο κοντό σπαθί_, _τρεις πέτρες ρίψης_, υφασμάτινη πανοπλία, ένα φλασκί νερού, κι ένα βελούδινο πουγκί.\n\nΟ Πολεμιστής αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα γιατρειάς\n_-_ Παπύρους οργής

actors.hero.heroclass.mage=μάγος
actors.hero.heroclass.mage_desc=Ο Μάγος ξεκινά με ένα _μοναδικό κοντάρι,_ που επαναφορτίζεται αισθητά γρηγορότερα από ένα ραβδί κι έχει 1  παραπάνω φορτίο.\n\nΟ Μάγος ξεκινάει επίσης με ένα _Ραβδί μαγικού βλήματος_ εμποτισμένο στο κοντάρι του, υφασμάτινη πανοπλία, ένα φλασκί νερού, κι ένα βελούδινο πουγκί.\n\nΟ Μάγος αναγνωρίζει αυτόματα:\n- Παπύρους αναγνώρισης\n- Φίλτρα υγρής φωτιάς\n- Παπύρους αναβάθμισης
actors.hero.heroclass.mage_unlock=Ο Μάγος είναι επιδέξιος με τα ραβδιά, και κουβαλά ένα _μοναδικό μαγικό κοντάρι._\n\nΓια να τον ξεκλειδώσεις, _χρησιμοποίησε έναν πάπυρο αναβάθμισης για να κάνεις ένα αντικείμενο ισχυρότερο._

actors.hero.heroclass.rogue=κλέφτης
actors.hero.heroclass.rogue_desc=Ο Κλέφτης ξεκινά με τον μοναδικό _Μανδύα των σκιών_, με τον οποίο μπορεί γίνει αόρατος κατά βούληση. \n\nΟ Κλέφτης μπορεί να _εντοπίσει μυστικά και παγίδες_ από μεγαλύτερη απόσταση.\n\nΟ Κλέφτης ξεκινάει επίσης με _ένα στιλέτο_, _τρία μαχαίρια ρίψης_, υφασμάτινη πανοπλία, ένα φλασκί νερού, κι ένα βελούδινο πουγκί.\n\nΟ Κλέφτης αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα αορατότητας\n_-_ Παπύρους μαγικής χαρτογράφησης
actors.hero.heroclass.rogue_unlock=Ο Κλέφτης μπορεί να ελέγξει τη ροή της μάχης και να χτυπήσει μέσα από αορατότητα χρησιμοποιώντας τον _μοναδικό του μανδύα των σκιών._\n\nΓια να τον ξεκλειδώσεις _εκτέλεσε 10 αιφνίδιες επιθέσεις σε ένα παιχνίδι._

actors.hero.heroclass.huntress=κυνηγός
actors.hero.heroclass.huntress_desc=Η Κυνηγός ξεκινά με ένα _μοναδικό πνευματικό τόξο,_ που μπορεί να ρίξει έναν απεριόριστο αριθμό επικαλουμένων βελών.\n\nΗ Κυνηγός μπορεί να περάσει μέσα από ψηλό γρασίδι _χωρίς να το ποδοπατήσει._\n\nΕπίσης, η Κυνηγός ξεκινά με _Γάντια με καρφιά_, υφασμάτινη πανοπλία, ένα φλασκί νερού, κι ένα βελούδινο πουγκί.\n\nΗ Κυνηγός αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα ενόρασης\n_-_ Παπύρους νανουρίσματος
actors.hero.heroclass.huntress_unlock=Η Κυνηγός είναι δεξιοτέχνης στα όπλα ρίψης και διαθέτει ένα _μοναδικό μαγικό τόξο_ με άπειρα βέλη.\n\nΓια να την ξεκλειδώσεις, _χτύπησε 15 διαφορετικούς εχθρούς με όπλα ρίψης σε ένα παιχνίδι._

actors.hero.herosubclass.berserker=βάρβαρος
actors.hero.herosubclass.berserker_short_desc=Ο _Βάρβαρος_ συσσωρεύει οργή όσο δέχεται ζημιά. Η οργή ανεβάζει τη ζημιά που προκαλεί, και μπορεί να τον κάνει να ξεγελάσει για λίγο τον θάνατο.
actors.hero.herosubclass.berserker_desc=Ο _Βάρβαρος_ συσσωρεύει οργή όσο λαμβάνει σωματική ζημιά, συμπεριλαμβανομένης της ζημιάς που εμποδίζεται από την πανοπλία του! Η οργή μειώνεται σταθερά με τον χρόνο - αλλά η μείωση είναι πιο αργή σε χαμηλή ζωή.\n\nΟ Βάρβαρος αυξάνει τη ζημιά του έως και κατά 50%, όταν έχει 100% οργή. Σε 0 ζωή και 100% οργή, θα λάβει 8 φορές την κανονική του προστασία - και θα αρνηθεί να πεθάνει όσο έχει προστασία. Ο Βάρβαρος χρειάζεται χρόνο να ανακάμψει αφού αψηφήσει τον θάνατο.
actors.hero.herosubclass.gladiator=μονομάχος
actors.hero.herosubclass.gladiator_short_desc=Ο _Μονομάχος_ αυξάνει τη διαδοχή χτυπημάτων όταν κάνει επιτυχημένες επιθέσεις. Μπορεί να αξιοποιήσει τη διαδοχή του για να κάνει χρήση μοναδικών ικανοτήτων.
actors.hero.herosubclass.gladiator_desc=Ο Μονομάχος συγκεντρώνει έναν πόντο διαδοχής κάθε φορά που πετυχαίνει επίθεση με όπλο κοντινής μάχης ή ρίψης. Εάν ο Μονομάχος δεν πετύχει έστω μία επίθεση εντός 5 γύρων, η διαδοχή μηδενίζεται.\n\nΌσο η διαδοχή μεγαλώνει, ξεκλειδώνεται μία ποικιλία από ικανότητες. Από μία νέα ικανότητα γίνεται διαθέσιμη στις διαδοχές 2, 4, 6, 8, και 10. Κάποιες ικανότητες βοηθούν στην ανάπτυξη της διαδοχής, ενώ άλλες επιτρέπουν στον Μονομάχο να ξοδέψει τη διαδοχή σε ισχυρές επιθέσεις.
actors.hero.herosubclass.battlemage=μάγος μάχης
actors.hero.herosubclass.battlemage_short_desc=Ο _Μάγος μάχης_ επικαλείται επιπλέον επιδράσεις όταν παλεύει σε κοντινή μάχη με το κοντάρι του. Αυτές οι επιδράσεις εξαρτώνται από το ραβδί που έχει εμποτιστεί στο κοντάρι.
actors.hero.herosubclass.battlemage_desc=Ο Μάγος μάχης λαμβάνει μια επιπλέον επίδραση όποτε χτυπάει σε μάχη κοντινής απόστασης με το κοντάρι του - σαν να είχε το κοντάρι μια επιπλέον μαγική ενίσχυση. Αυτές οι επιδράσεις εξαρτώνται από το ραβδί που έχει εμποτιστεί στο κοντάρι· κάθε ραβδί έχει τη δική του επίδραση. Μαζί με τις επιδράσεις, το κοντάρι του Μάγου μάχης θα λάβει 0.5 φορτίο όποτε χτυπάει μ' αυτό.
actors.hero.herosubclass.warlock=αρχιμάγος
actors.hero.herosubclass.warlock_short_desc=Ο _Αρχιμάγος_ έχει μια πιθανότητα να σημαδέψει τη ψυχή ενός χαρακτήρα όταν χρησιμοποιεί ραβδιά πάνω του. Αναπληρώνει ζωή όποτε προκαλεί σωματική ζημιά σε σημαδεμένους εχθρούς.
actors.hero.herosubclass.warlock_desc=Ο _Αρχιμάγος_ έχει την πιθανότητα να σημαδέψει τη ψυχή ενός χαρακτήρα όταν χρησιμοποιεί ραβδί πάνω του. Η πιθανότητα να προκαλέσει ψυχικό σημάδεμα, καθώς και η διάρκεια του, αυξάνεται με το επίπεδο του ραβδιού.\n\nΌταν η ψυχή ενός εχθρού σημαδευτεί, ο Αρχιμάγος αναπληρώνει 2 ζωή για κάθε 5 ζημιά που του προκαλεί - αλλά μόνο από επιθέσεις κοντινής μάχης ή όπλα ρίψεις, όχι από ραβδιά!
actors.hero.herosubclass.assassin=δολοφόνος
actors.hero.herosubclass.assassin_short_desc=Ο _Δολοφόνος_ ετοιμάζει ένα θανάσιμο χτύπημα όσο είναι αόρατος. Όσο περισσότερο περιμένει τόσο ισχυρότερη θα είναι η επίθεση.
actors.hero.herosubclass.assassin_desc=Ο Δολοφόνος προετοιμάζει το επόμενό του χτύπημα όσο είναι αόρατος. Όσο περισσότερο προετοιμάζεται, τόσο πιο ισχυρή θα είναι η επόμενη επίθεσή του. Η προετοιμασία διαρκεί έως και 9 γύρους.\n\nΜετά την προετοιμασία, ο Δολοφόνος προκαλεί επιπλέον ζημιά στην επόμενη επίθεση, μπορεί να αναπηδήσει στον στόχο του, και σκοτώνει ακαριαία εχθρούς που είναι αρκετά αδύναμοι.
actors.hero.herosubclass.freerunner=δρομέας
actors.hero.herosubclass.freerunner_short_desc=Ο _Δρομέας_ αποκτά ορμή ενώ τρέχει, η οποία μπορεί να χρησιμοποιηθεί για να ξεκινήσει ελεύθερο τρέξιμο. Αυτό του προσφέρει επιπλέον ταχύτητα και αποφυγή για μικρό χρονικό διάστημα.
actors.hero.herosubclass.freerunner_desc=Όσο κινείται, ο Δρομέας αποκτάει ορμή. Μπορεί να λάβει μέχρι και 10 ορμή αφού τρέξει για 10 γύρους, αλλά τη χάνει πολύ γρήγορα εάν σταματήσει να κινείται. Ο Δρομέας μπορεί να χρησιμοποιήσει όλη την ορμή του για να ξεκινήσει ελεύθερο τρέξιμο, για 2 γύρους ανά πόντο ορμής.\n\nΌσο κάνει ελεύθερο τρέξιμο, ο Δρομέας κινείται με x2 ταχύτητα και λαμβάνει μπόνους στην αποφυγή, αναλογικά με το επίπεδό του. Όταν τελειώσει το ελεύθερο τρέξιμο, υπάρχει μια περίοδος αναπλήρωσης μέχρι να μπορέσει να αποκτήσει ξανά ορμή.
actors.hero.herosubclass.sniper=σκοπευτής
actors.hero.herosubclass.sniper_short_desc=Η _Σκοπευτής_ μπορεί να διαπεράσει πανοπλίες με τις επιθέσεις απόστασης. Αφού χτυπήσει με όπλο ρίψης, μπορεί να ακολουθήσει με μια ειδική επίθεση απ' το τόξο της.
actors.hero.herosubclass.sniper_desc=Η Σκοπευτής είναι ειδική στη μάχη εξ αποστάσεως· οι μακρινές της επιθέσεις διαπερνούν την εχθρική πανοπλία. Όταν επιτίθεται σε εχθρό με όπλο ρίψης, του τοποθετεί ένα σημάδι του σκοπευτή - που της επιτρέπει να ακολουθήσει με μια ειδική επίθεση με το τόξο της. Αυτή η ειδική επίθεση ποικίλλει ανάλογα με το πώς είναι ενδυναμωμένο το τόξο.\n\nΈνα μη ενδυναμωμένο τόξο προκαλεί μια ακαριαία βολή, που κάνει μειωμένη ζημιά αλλά ρίχνεται άμεσα. Ένα ταχύ τόξο προκαλεί μια ομοβροντία τριών βελών που κάνουν μειωμένη ζημιά, μπορούν να πυροδοτήσουν τη μαγική ενίσχυση, και παίρνουν 1 γύρο να ριχτούν. Ένα τόξο ζημιάς προκαλεί μια σκοπευτική βολή που εγγυημένα θα ευστοχήσει, κάνει επιπλέον ζημιά ανάλογα με την απόσταση, και απαιτεί 2 γύρους να ριχτεί.
actors.hero.herosubclass.warden=Δασοφύλακας
actors.hero.herosubclass.warden_short_desc=Η _Δασοφύλακας_ μπορεί να δει μέσα από το ψηλό γρασίδι, και λαμβάνει επιπλέον επιδράσεις όταν φυτεύει σπόρους ή ποδοπατά φυτά.
actors.hero.herosubclass.warden_desc=Η _Δασοφύλακας_ έχει ισχυρή σύνδεση με τη φύση, και λαμβάνει μια ποικιλία θετικών επιδράσεων σχετιζόμενων με το γρασίδι και τα φυτά. Μπορεί να δει μέσα από ψηλό ή στραπατσαρισμένο γρασίδι σαν να ήταν κενός χώρος.\n\nΗ Δασοφύλακας κάνει το γρασίδι να βλαστήσει γύρω απ' το σημείο που θα πετάξει ή θα φυτέψει σπόρο. Λαμβάνει ειδικές επιδράσεις όταν ποδοπατά φυτά, που αντικαθιστούν τις φυσιολογικές επιδράσεις φυτών. Επομένως, κανένα φυτό δεν της είναι επιβλαβές κατά το πάτημα.

