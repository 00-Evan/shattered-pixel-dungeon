actors.mobs.yogfist.desc=Αυτή η γροθιά είναι μία μορφή της δύναμης του Yog-Dzewa. Οι γροθιές είναι συνδεδεμένες στη δύναμη του Yog-Dzewa, και προστατεύονται από κάθε επίθεση όταν είναι κοντά στο μάτι.
actors.mobs.yogfist$burningfist.name=φλεγόμενη γροθιά
actors.mobs.yogfist$burningfist.desc=Αυτή η γροθιά είναι φτιαγμένη από χαοτική φλογερή μαγεία. Ενώ κινείται θα αναφλέγει συνέχεια το έδαφος γύρω της, Είναι επίσης ικανή να ρίξει εκρήξεις πύρινης δύναμης, οι οποίες εξαπλώνουν φλόγες όπου χτυπούν.\n\nΗ ικανότητα της γροθιάς να εξαπλώνει φλόφες καταπνίγεται όταν είναι κοντά σε νερό, αλλά η θερμότητά της είναι τόσο μεγάλη που οποιοδήποτε νερό γύρω της θα εξατμιστεί μετά από λίγο!
actors.mobs.yogfist$soiledfist.name=εδαφένια γροθιά
actors.mobs.yogfist$soiledfist.desc=Αυτή η γροθιά είναι φτιαγμένη από χαοτική γαιώδη μαγεία. Ενώ κινείται θα κάνει συνεχώς βλάστηση να φυτρώνει γύρω της. Μπορεί επίσης να ρίξει συγκεντρωμένες γαιώδεις εκρήξεις οι οποίες θα παγιδεύσουν τον στόχο της με γρήγορα αναπτυσσόμενα κλήματα και ρίζες!\n\nΗ γροθιά πηγάζει δύναμη από αυτή τη φυτική ζωή, και θα αντισταθεί σε ζημιά ανάλογα την ποσότητα ψηλής και καλλιεργημένης βλάστησης κοντά της!
actors.mobs.yogfist$rottingfist.name=σαπισμένη γροθιά
actors.mobs.yogfist$rottingfist.desc=Αυτή η γροθιά έχει δημιουργηθεί από ζωντανή διαφθορά. Είναι μια επιβλητική μάζα σαπισμένης σάρκας, που μπορεί να εξαπλώσει καυστική γλίτσα σε κοντινή μάχη και τοξικό αέριο σε απόσταση. Ακόμα χειρότερα, χάρη στην τεράστια μάζα της ματώνει με τις επιθέσεις - αντί να λαμβάνει απευθείας ζημιά.\n\nΗ γλίτσα μπορεί να ξεπλυθεί στο νερό, αλλά η γροθιά είναι ικανή να απορροφά νερό για να θεραπευτεί! Επιπλέον, αν της προκληθεί ζημιά ενώ ματώνει, η επίδραση της αιμορραγίας θα ανανεωθεί - αλλά δεν επιδεινώνεται!
actors.mobs.yogfist$rustedfist.name=σκουριασμένη γροθιά
actors.mobs.yogfist$rustedfist.desc=Αυτή η γροθιά είναι φτιαγμένη από ζωντανό μέταλλο. Είναι μία επιβλητική μάζα από κινούμενο μέταλλο που έχει ισχυρές επιθέσεις κοντινής μάχης, και μπορεί να σακατέψει τους στόχους της σε μακρινή απόσταση. Χάρη στην τρομερή μάζα της, η γροθιά θα λάβει ότι ζημιά της γίνει με το πέρασμα του χρόνου, αντί για κατευθείαν.\n\nΗ γροθιά είναι όμως άκαμπτη και δεν μπορεί να κινηθεί σε στενά περάσματα. Επιπλέον, παρόλο που λαμβάνει ζημιά αργά, η αναβεβλημένη ζημιά θα συνεχίσει να αυξάνεται αν η γροθιά χτυπηθεί πολλές φορές.
actors.mobs.yogfist$brightfist.name=φωτεινή γροθιά
actors.mobs.yogfist$brightfist.teleport=Η γροθιά τηλεμεταφέρεται μακριά σε μια λάμψη φωτός η οποία σε τυφλώνει σοβαρά!
actors.mobs.yogfist$brightfist.desc=Αυτή η γροθιά είναι φτιαγμένη από αγνή φωτεινή ενέργεια. Είναι ικανή να ρίξει δυνατές ακτίνες αποπνικτικού φωτός κάθε γύρο! Αυτές οι ακτίνες θα σε τυφλώσουν προσωρινά πέρα από το να κάνουν βαριά ζημιά.  Η γροθιά είναι επίσης ικανή να σκεπάσει για λίγο την αρένα με εκτυφλωτικό φως για να ξεφύγει!\n\nΗ γροθιά δεν έχει ειδικές ικανότητες τις οποίες να μπορεί να χρησιμοποιήσει σε απόσταση κοντινής μάχης όμως.
actors.mobs.yogfist$darkfist.name=σκοτεινή γροθιά
actors.mobs.yogfist$darkfist.teleport=Η γροθιά τηλεμεταφέρεται μακριά σε μια έκρηξη σκότους η οποία σβήνει την πηγή φωτός σου!
actors.mobs.yogfist$darkfist.desc=Αυτή η γροθιά είναι φτιαγμένη από αμιγή σκοτεινή ενέργεια. Είναι ικανή να ρίξει πανίσχυρες εκρήξεις σκοτεινής μαγείας ανά γύρο! Αυτές οι εκρήξεις θα αποδυναμώσουν την πηγή φωτός σου και θα προκαλέσουν βαριά ζημιά. Επίσης, η γροθιά είναι ικανή να σκεπάσει, για λίγο, την αρένα με σκοτάδι για να ξεφύγει!\n\nΌμως, η γροθιά δεν έχει ειδικές ικανότητες τις οποίες να μπορεί να χρησιμοποιήσει σε απόσταση κοντινής μάχης.


