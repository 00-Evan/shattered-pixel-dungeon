#warrior
actors.hero.talent.hearty_meal.title=πλούσιο γεύμα
actors.hero.talent.hearty_meal.desc=_+1:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _3 ζωή_ όταν έχει 30% ζωή και κάτω.\n\n_+2:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _5 ζωή_ όταν έχει 30% ζωή και κάτω.
actors.hero.talent.veterans_intuition.title=διαίσθηση του βετεράνου
actors.hero.talent.veterans_intuition.desc=_+1:_ Ο Πολεμιστής αναγνωρίζει τα όπλα _x1.75 γρηγορότερα_ και την πανοπλία _x2.5 γρηγορότερα._ \n\n_+2:_ Ο Πολεμιστής αναγνωρίζει τα όπλα _x2.5 γρηγορότερα_ και την πανοπλία _μόλις την εξοπλίσει._
actors.hero.talent.provoked_anger.title=προκληθείσα οργή
actors.hero.talent.provoked_anger.desc=_+1:_ Όταν η ασπίδα προστασίας του Πολεμιστή σπάσει, η επόμενη φυσιολογική του επίθεση θα προκαλέσει _2 επιπλέον ζημιά._\n\n_+2:_ Όταν η ασπίδα προστασίας του Πολεμιστή σπάσει, η επόμενη φυσιολογική του επίθεση θα προκαλέσει _3 επιπλέον ζημιά._
actors.hero.talent.iron_will.title=σιδηρά θέληση
actors.hero.talent.iron_will.desc=_+1:_ Η μέγιστη ασπίδα που παρέχεται από τη σφραγίδα του Πολεμιστή _αυξάνεται κατά 1_.\n\n_+2:_ Η μέγιστη ασπίδα που παρέχεται από τη σφραγίδα του Πολεμιστή _αυξάνεται κατά 2_.
actors.hero.talent.iron_will.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει την πρόσθετη ασπίδα προστασίας χωρίς τη σπασμένη σφραγίδα.

actors.hero.talent.iron_stomach.title=σιδερένιο στομάχι
actors.hero.talent.iron_stomach.desc=_+1:_ Ο Πολεμιστής ξοδεύει 1 γύρο για να καταναλώσει φαγητό, και λαμβάνει _75% αντίσταση στη ζημιά_ ενώ τρώει.\n\n_+2:_ Ο Πολεμιστής ξοδεύει 1 γύρο για να καταναλώνει φαγητό, και λαμβάνει _100% αντίσταση στη ζημιά_ ενώ τρώει.
actors.hero.talent.liquid_willpower.title=υγρή θέληση
actors.hero.talent.liquid_willpower.desc=_+1:_ Ο Πολεμιστής αναπληρώνει αμέσως το _50% της προστασίας_ της σφραγίδας όποτε πίνει ή πετά φίλτρο, σκεύασμα ή ελιξίριο.\n\n_+2:_ Ο Πολεμιστής αναπληρώνει αμέσως το _75% της προστασίας_ της σφραγίδας όποτε πίνει ή πετά φίλτρο, σκεύασμα ή ελιξίριο.\n\nΗ αναπλήρωση διπλασιάζεται με τη χρήση φίλτρου δύναμης ή εμπειρίας, καθώς και αντικείμενα που απαιτούν αυτά τα φίλτρα για να παρασκευαστούν αλχημικά.\n\nΓια αλχημικά αντικείμενα με μεγαλύτερη ποσότητα παραγωγής (π.χ. υδατικό σκεύασμα), το ταλέντο έχει πιθανότητα να ενεργοποιηθεί βάσει της ποσότητας του αντικειμένου που παράγεται.
actors.hero.talent.liquid_willpower.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει προστασία ίση με 5% της μέγιστης ζωής στο +1 και 7.5% της μέγιστης ζωής στο +2.
actors.hero.talent.runic_transference.title=ρουνική μεταφορά
actors.hero.talent.runic_transference.desc=_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικούς γλύφους_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.\n\n_+2:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικούς, ισχυρούς, και καταραμένους γλύφους_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.\n\nΗ σφραγίδα μπορεί να μεταφέρει μόνο τους γλύφους που είχαν εφαρμοστεί στην πανοπλία ενώ η σφραγίδα ήταν προσαρτημένη.
actors.hero.talent.runic_transference.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα κάνει τον γλύφο της πανοπλίας σου να αντιστέκεται στους παπύρους αναβάθμισης. Οι γλύφοι θα αρχίσουν να χάνονται με την αναβάθμιση από το 6ο επίπεδο στο +1 (αντί για το 4ο), και από το 7ο επίπεδο στο +2 (αντί για το 4ο). Το επίπεδο που οι γλύφοι χάνονται εγγυημένα παραμένει το 8ο.
actors.hero.talent.lethal_momentum.title=φονική ορμή
actors.hero.talent.lethal_momentum.desc=_+1:_ Όταν ο Πολεμιστής καταφέρει θανάσιμο χτύπημα σε εχθρό με όπλο φυσιολογικής ζημιάς, έχει _67% πιθανότητα_ να καταναλώσει 0 γύρους.\n\n_+2:_ Όταν ο Πολεμιστής καταφέρει θανάσιμο χτύπημα σε εχθρό με όπλο φυσιολογικής ζημιάς, έχει _100% πιθανότητα_ να καταναλώσει 0 γύρους.
actors.hero.talent.improvised_projectiles.title=αυτοσχέδια βλήματα
actors.hero.talent.improvised_projectiles.desc=_+1:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _2 γύρους,_ ρίχνοντάς του κάποιο αντικείμενο που δεν είναι όπλο ρίψης. Μπορεί να ξαναχρησιμοποιηθεί σε 50 γύρους.\n\n_+2:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _3 γύρους,_ ρίχνοντάς του κάποιο αντικείμενο που δεν είναι όπλο ρίψης. Μπορεί να ξαναχρησιμοποιηθεί σε 50 γύρους.

actors.hero.talent.hold_fast.title=γερό κράτημα
actors.hero.talent.hold_fast.desc=_+1:_ Όταν ο Πολεμιστής περιμένει, λαμβάνει _1-2 πανοπλία_ μέχρι να μετακινηθεί.\n\n_+2:_ Όταν ο Πολεμιστής περιμένει, λαμβάνει _2-4 πανοπλία_ μέχρι να μετακινηθεί.\n\n_+3:_ Όταν ο Πολεμιστής περιμένει, λαμβάνει _3-6 πανοπλία_ μέχρι να μετακινηθεί.
actors.hero.talent.strongman.title=μασίστας
actors.hero.talent.strongman.desc=_+1:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 8%_, στρογγυλοποιημένη προς τα κάτω.\n\n_+2:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 13%_, στρογγυλοποιημένη προς τα κάτω.\n\n_+3:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 18%_, στρογγυλοποιημένη προς τα κάτω.

actors.hero.talent.endless_rage.title=ακόρεστη οργή
actors.hero.talent.endless_rage.desc=_+1:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _116% οργή._\n\n_+2:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _133% οργή._\n\n_+3:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _150% οργή._\n\nΚάθε μονάδα οργής άνω του 100% αυξάνει κατά 1% την προστασία της εξαγρίωσης, και μειώνει κατά 1% την περίοδο αναπλήρωσης, αλλά δεν θα αυξήσει τη ζημιά περισσότερο από το +50%.
actors.hero.talent.deathless_fury.title=αθάνατη οργή
actors.hero.talent.deathless_fury.desc=_+1:_ H εξαγρίωση ξεκινά αυτόματα τη στιγμή που ο Βάρβαρος πάει να πεθάνει με οργή 100% και άνω, μα έχει περίοδο αναπλήρωσης _3 επιπέδων του ήρωα_ όταν συμβεί αυτό.\n\n_+2:_ H εξαγρίωση ξεκινά αυτόματα τη στιγμή που ο Βάρβαρος πάει να πεθάνει με οργή 100% και άνω, μα έχει περίοδο αναπλήρωσης _2 επιπέδων του ήρωα_ όταν συμβεί αυτό.\n\n_+3:_ H εξαγρίωση ξεκινά αυτόματα τη στιγμή που ο Βάρβαρος πάει να πεθάνει με οργή 100% και άνω, μα έχει περίοδο αναπλήρωσης _1 επιπέδου του ήρωα_ όταν συμβεί αυτό.\n\nΈχε υπόψη ότι ο Βάρβαρος θα πεθάνει αν τελειώσει η εξαγρίωση με 0 ζωή.
actors.hero.talent.enraged_catalyst.title=εξαγριωτικός καταλύτης
actors.hero.talent.enraged_catalyst.desc=_+1:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται συχνότερα, ανάλογα με την οργή του. Το μέγιστο είναι _15% συχνότερα_ σε 100% οργή.\n\n_+2:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται συχνότερα, ανάλογα με την οργή του. Το μέγιστο είναι _30% συχνότερα_ σε 100% οργή.\n\n_+3:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται συχνότερα, ανάλογα με την οργή του. Το μέγιστο είναι _45% συχνότερα_ σε 100% οργή.

actors.hero.talent.cleave.title=κοψιά
actors.hero.talent.cleave.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής του μέχρι το επόμενο χτύπημα αυξάνεται στους _15 γύρους._\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής του μέχρι το επόμενο χτύπημα αυξάνεται στους _30 γύρους._\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής του μέχρι το επόμενο χτύπημα αυξάνεται στους _45 γύρους._
actors.hero.talent.lethal_defense.title=φονική άμυνα
actors.hero.talent.lethal_defense.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει εχθρό με ειδική κίνηση διαδοχής, _αναπληρώνει το 33%_ της προστασίας της σπασμένης σφραγίδας.\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει εχθρό με ειδική κίνηση διαδοχής, _αναπληρώνει το 67%_ της προστασίας της σπασμένης σφραγίδας.\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει εχθρό με ειδική κίνηση διαδοχής, _αναπληρώνει το 100%_ της προστασίας της σπασμένης σφραγίδας.
actors.hero.talent.enhanced_combo.title=βελτιωμένη διαδοχή χτυπημάτων
actors.hero.talent.enhanced_combo.desc=_+1:_ Όταν η διαδοχή του Μονομάχου είναι 7 και άνω, η Σπρωξιά στέλνει τον στόχο πίσω στα 3 τετράγωνα, του προκαλεί ζαλάδα, και μπορεί να τον ρίξει σε χάσμα.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, όταν η διαδοχή του Μονομάχου είναι 9 και άνω, η Αντεπίθεση λειτουργεί σε πολλαπλές επιθέσεις.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Μονομάχος μπορεί να πηδήξει έως και διαδοχή÷3 τετράγωνα όταν χρησιμοποιεί το Κοπάνημα, τη Σύνθλιψη ή τη Μανία.

actors.hero.talent.body_slam.title=κοπάνημα σώματος
actors.hero.talent.body_slam.desc=_+1:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _1-4 συν το 25%_ της αμυντικής ισχύος του.\n\n_+2:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _2-8 συν το 50%_ της αμυντικής ισχύος του.\n\n_+3:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _3-12 συν το 75%_ της αμυντικής ισχύος του.\n\n_+4:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _4-16 συν το 100%_ της αμυντικής ισχύος του.
actors.hero.talent.impact_wave.title=κύμα πρόσκρουσης
actors.hero.talent.impact_wave.desc=_+1:_ Με την προσγείωση μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _2 τετράγωνα_ μακριά κι έχουν _25%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.\n\n_+2:_ Με την προσγείωση μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _3 τετράγωνα_ μακριά κι έχουν _50%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.\n\n_+3:_ Με την προσγείωση μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _4 τετράγωνα_ μακριά κι έχουν _75%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.\n\n_+4:_ Με την προσγείωση μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _5 τετράγωνα_ μακριά κι έχουν _100%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.
actors.hero.talent.double_jump.title=διπλό άλμα
actors.hero.talent.double_jump.desc=_+1:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _16% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _30% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _40% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _50% μειωμένο_ κόστος φορτίου.

actors.hero.talent.expanding_wave.title=επεκτεινόμενο κύμα
actors.hero.talent.expanding_wave.desc=_+1:_ Το εύρος του ωστικού κύματος αυξάνεται στα _6 τετράγωνα_ από 5, και το πλάτος του στις _75 μοίρες_ από 60.\n\n_+2:_ Το εύρος του ωστικού κύματος αυξάνεται στα _7 τετράγωνα_ από 5, και το πλάτος του στις _90 μοίρες_ από 60.\n\n_+3:_ Το εύρος του ωστικού κύματος αυξάνεται στα _8 τετράγωνα_ από 5, και το πλάτος του στις _105 μοίρες_ από 60.\n\n_+4:_ Το εύρος του ωστικού κύματος αυξάνεται στα _9 τετράγωνα_ από 5, και το πλάτος του στις _120 μοίρες_ από 60.
actors.hero.talent.striking_wave.title=κρουστικό κύμα
actors.hero.talent.striking_wave.desc=_+1:_ Το ωστικό κύμα έχει _30% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+2:_ Το ωστικό κύμα έχει _60% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+3:_ Το ωστικό κύμα έχει _90% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+4:_ Το ωστικό κύμα έχει _100% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων. Δίνει στις μαγικές ενισχύσεις _+20% ισχύ._
actors.hero.talent.shock_force.title=ωστική ισχύς
actors.hero.talent.shock_force.desc=_+1:_ Το ωστικό κύμα προκαλεί _20% περισσότερη ζημιά_, κι έχει _25% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+2:_ Το ωστικό κύμα προκαλεί _40% περισσότερη ζημιά_, κι έχει _50% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+3:_ Το ωστικό κύμα προκαλεί _60% περισσότερη ζημιά_, κι έχει _75% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+4:_ Το ωστικό κύμα προκαλεί _80% περισσότερη ζημιά_, κι έχει _100% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.

actors.hero.talent.sustained_retribution.title=διατηρημένη εκδίκηση
actors.hero.talent.sustained_retribution.desc=_+1:_ Ο Πολεμιστής προκαλεί _115% επιπλέον ζημιά_ διαμοιρασμένη σε _2 χτυπήματα,_ αντί για το 100% σε 1 χτύπημα.\n\n_+2:_ Ο Πολεμιστής προκαλεί _130% επιπλέον ζημιά_ διαμοιρασμένη σε _3 χτυπήματα,_ αντί για το 100% σε 1 χτύπημα.\n\n_+3:_ Ο Πολεμιστής προκαλεί _145% επιπλέον ζημιά_ διαμοιρασμένη σε _4 χτυπήματα,_ αντί για το 100% σε 1 χτύπημα.\n\n_+4:_ Ο Πολεμιστής προκαλεί _160% επιπλέον ζημιά_ διαμοιρασμένη σε _5 χτυπήματα,_ αντί για το 100% σε 1 χτύπημα.
actors.hero.talent.shrug_it_off.title=αγνόησέ το
actors.hero.talent.shrug_it_off.desc=_+1:_ Το ποσοστό μείωσης της προκληθείσας ζημιάς στον Πολεμιστή ενώ υπομένει _αυξάνεται στο 60%_ από 50%.\n\n_+2:_ Το ποσοστό μείωσης της προκληθείσας ζημιάς στον Πολεμιστή ενώ υπομένει _αυξάνεται στο 68%_ από 50%.\n\n_+3:_ Το ποσοστό μείωσης της προκληθείσας ζημιάς στον Πολεμιστή ενώ υπομένει _αυξάνεται στο 74%_ από 50%.\n\n_+4:_ Το ποσοστό μείωσης της προκληθείσας ζημιάς στον Πολεμιστή ενώ υπομένει _αυξάνεται στο 80%_ από 50%.
actors.hero.talent.even_the_odds.title=εξομάλυνση των δεινών
actors.hero.talent.even_the_odds.desc=_+1:_ Ο Πολεμιστής προκαλεί _+5% ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων όταν ολοκληρώνεται η υπομονή.\n\n_+2:_ Ο Πολεμιστής προκαλεί _+10% ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων όταν ολοκληρώνεται η υπομονή.\n\n_+3:_ Ο Πολεμιστής προκαλεί _+15% ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων όταν ολοκληρώνεται η υπομονή.\n\n_+4:_ Ο Πολεμιστής προκαλεί _+20% ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων όταν ολοκληρώνεται η υπομονή.

#mage
actors.hero.talent.empowering_meal.title=ενισχυτικό γεύμα
actors.hero.talent.empowering_meal.desc=_+1:_ Όταν ο Μάγος καταναλώνει φαγητό, θα προκαλέσει _2 επιπλέον ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.\n\n_+2:_ Όταν ο Μάγος καταναλώνει φαγητό, θα προκαλέσει _3 επιπλέον ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.
actors.hero.talent.scholars_intuition.title=διαίσθηση του λόγιου
actors.hero.talent.scholars_intuition.desc=_+1:_ Ο Μάγος αναγνωρίζει τα ραβδιά _3 φορές γρηγορότερα_.\n\n_+2:_ Ο Μάγος αναγνωρίζει τα ραβδιά _μόλις τα χρησιμοποιήσει_.
actors.hero.talent.lingering_magic.title=εναπομείνουσα μαγεία
actors.hero.talent.lingering_magic.desc=_+1:_ Όταν ο Μάγος εξαπολύει με ραβδί ή τη ράβδο του, η επόμενη φυσιολογική του επίθεση προκαλεί _1-2 επιπλέον ζημιά._\n\n_+2:_  Όταν ο Μάγος εξαπολύει με ραβδί ή τη ράβδο του, η επόμενη φυσιολογική του επίθεση προκαλεί _2 επιπλέον ζημιά._
actors.hero.talent.backup_barrier.title=εφεδρικό πεδίο
actors.hero.talent.backup_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _3 προστασία_ όταν χρησιμοποιεί το τελευταίο φορτίο της ράβδου του.\n\n_+2:_ Ο Μάγος λαμβάνει _5 προστασία_ όταν χρησιμοποιεί το τελευταίο φορτίο της ράβδου του.
actors.hero.talent.backup_barrier.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα ενεργοποιείται από το ραβδί με το μεγαλύτερο επίπεδο.

actors.hero.talent.energizing_meal.title=ενεργητικό γεύμα
actors.hero.talent.energizing_meal.desc=_+1:_ Ο Μάγος χρειάζεται 1 γύρο για να φάει και λαμβάνει _5 γύρους επαναφόρτισης ραβδιών._\n\n_+2:_ Ο Μάγος χρειάζεται 1 γύρο για να φάει και λαμβάνει _8 γύρους επαναφόρτισης ραβδιών._
actors.hero.talent.inscribed_power.title=χαραγμένη ισχύς
actors.hero.talent.inscribed_power.desc=_+1:_ Όταν ο Μάγος διαβάζει έναν πάπυρο ή χρησιμοποιεί κρύσταλλο ξορκιού, οι _2 επόμενες ρίψεις του με ραβδί_ λαμβάνουν +2 επίπεδα.\n\n_+2:_ Όταν ο Μάγος διαβάζει έναν πάπυρο ή χρησιμοποιεί κρύσταλλο ξορκιού, οι _3 επόμενες ρίψεις του με ραβδί_ λαμβάνουν +2 επίπεδα.\n\nΟ αριθμός των βελτιωμένων ρίψεων διπλασιάζεται με τη χρήση παπύρου αναβάθμισης, μεταστοιχείωσης, ή αντικειμένων που παράγονται αλχημικά από αυτούς τους παπύρους.\n\nΓια αλχημικά αντικείμενα με μεγαλύτερη ποσότητα παραγωγής (π.χ. τα περισσότερα ξόρκια), το ταλέντο έχει πιθανότητα να ενεργοποιηθεί βάσει της ποσότητας του αντικειμένου που παράγεται.
actors.hero.talent.wand_preservation.title=διατήρηση ραβδιών
actors.hero.talent.wand_preservation.desc=_+1:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στη ράβδο του, το παλιό ραβδί επιστρέφει στο +0. _Αυτό μπορεί να γίνει μόνο μία φορά._\n\n_+2:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στη ράβδο του, το παλιό ραβδί επιστρέφει στο +0. _Αυτό μπορεί να γίνει μία φορά ανά επίπεδο του ήρωα._
actors.hero.talent.wand_preservation.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα αυξηθεί η ποσότητα απόκρυφης ρητίνης που αποκτάται από ραβδί στο αλχημικό τσουκάλι κατά 1 στο +1 και κατά 2 στο +2.
actors.hero.talent.arcane_vision.title=απόκρυφη όραση
actors.hero.talent.arcane_vision.desc=_+1:_ Όταν ο Μάγος εξαπολύει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _10 γύρους_.\n\n_+2:_ Όταν ο Μάγος εξαπολύει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _15 γύρους_.
actors.hero.talent.shield_battery.title=μπαταρία ασπίδας
actors.hero.talent.shield_battery.desc=_+1:_ Ο Μάγος μπορεί να αυτο-στοχευθεί με ραβδί για να μετατρέψει όλο του το φορτίο σε προστασία, με ρυθμό _4% της μέγιστης ζωής ανά μονάδα φορτίου._\n\n_+2:_ Ο Μάγος μπορεί να αυτο-στοχευθεί με ραβδί για να μετατρέψει όλο του το φορτίο σε προστασία, με ρυθμό _6% της μέγιστης ζωής ανά μονάδα φορτίου._

actors.hero.talent.desperate_power.title=απεγνωσμένη ισχύς
actors.hero.talent.desperate_power.desc=_+1:_ Τα ραβδιά και η ράβδος του Μάγου αποκτούν _+1 επίπεδο_ στην τελευταία εξαπόλυση, ενώ βρίσκονται στο τελευταίο φορτίο.\n\n_+2:_ Τα ραβδιά και η ράβδος του Μάγου αποκτούν _+2 επίπεδα_ στην τελευταία εξαπόλυση, ενώ βρίσκονται στο τελευταίο φορτίο.\n\n_+3:_ Τα ραβδιά και η ράβδος του Μάγου αποκτούν _+3 επίπεδα_ στην τελευταία εξαπόλυση, ενώ βρίσκονται στο τελευταίο φορτίο.
actors.hero.talent.ally_warp.title=συμμαχικός διακτινισμός
actors.hero.talent.ally_warp.desc=_+1:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 2 τετραγώνων._\n\n_+2:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 4 τετραγώνων._\n\n_+3:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 6 τετραγώνων._\n\nΟ Μάγος δεν μπορεί να ανταλλάξει θέσεις με στάσιμους συμμάχους.

actors.hero.talent.empowered_strike.title=ενδυναμωμένο χτύπημα
actors.hero.talent.empowered_strike.desc=_+1:_ Αφού εξαπολύσει ξόρκι από τη ράβδο του, ο Μαγομαχητής προκαλεί _+16% ζημιά_ στο επόμενο φυσιολογικό χτύπημα με αυτή και η μπόνους επίδραση της ράβδου λαμβάνει _+50% ισχύ._\n\n_+2:_ Αφού εξαπολύσει ξόρκι από τη ράβδο του, ο Μαγομαχητής προκαλεί _+33% ζημιά_ στο επόμενο φυσιολογικό χτύπημα με αυτή και η μπόνους επίδραση της ράβδου λαμβάνει _+100% ισχύ._\n\n_+3:_ Αφού εξαπολύσει ξόρκι από τη ράβδο του, ο Μαγομαχητής προκαλεί _+50% ζημιά_ στο επόμενο φυσιολογικό χτύπημα με αυτή και η μπόνους επίδραση της ράβδου λαμβάνει _+150% ισχύ._
actors.hero.talent.mystical_charge.title=απόκρυφο φορτίο
actors.hero.talent.mystical_charge.desc=_+1:_ Όταν ο Μαγομαχητής κοπανά με τη ράβδο του, λαμβάνει _0,5 γύρους_ επαναφόρτισης τεχνουργημάτων.\n\n_+2:_ Όταν ο Μαγομαχητής κοπανά με τη ράβδο του, λαμβάνει _1 γύρο_ επαναφόρτισης τεχνουργημάτων.\n\n_+3:_ Όταν ο Μαγομαχητής κοπανά με τη ράβδο του, λαμβάνει _1,5 γύρους_ επαναφόρτισης τεχνουργημάτων.
actors.hero.talent.excess_charge.title=περίσσιο φορτίο
actors.hero.talent.excess_charge.desc=_+1:_ Όταν η ράβδος του Μαγομαχητή είναι πλήρως φορτισμένη, η επόμενη εξαπόλυση με αυτή θα του προσδώσει _0.67 πόντους προστασίας_ ανά επίπεδο της ράβδου.\n\n_+2:_ Όταν η ράβδος του Μαγομαχητή είναι πλήρως φορτισμένη, η επόμενη εξαπόλυση με αυτή θα του προσδώσει _1.33 πόντους προστασίας_ ανά επίπεδο της ράβδου.\n\n_+3:_  Όταν η ράβδος του Μαγομαχητή είναι πλήρως φορτισμένη, η επόμενη εξαπόλυση με αυτή θα του προσδώσει _2 πόντους προστασίας_ ανά επίπεδο της ράβδου.

actors.hero.talent.soul_siphon.title=σίφωνας ψυχών
actors.hero.talent.soul_siphon.desc=_+1:_ Η φυσιολογική ζημιά που προκαλείται από άλλους χαρακτήρες ενεργοποιεί το σημάδι ψυχής του Αρχιμάγου με _13% αποτελεσματικότητα._\n\n_+2:_ Η φυσιολογική ζημιά που προκαλείται από άλλους χαρακτήρες ενεργοποιεί το σημάδι ψυχής του Αρχιμάγου με _27% αποτελεσματικότητα._\n\n_+3:_ Η φυσιολογική ζημιά που προκαλείται από άλλους χαρακτήρες ενεργοποιεί το σημάδι ψυχής του Αρχιμάγου με _40% αποτελεσματικότητα._
actors.hero.talent.soul_eater.title=καταναλωτής ψυχών
actors.hero.talent.soul_eater.desc=_+1:_ Το σημάδι ψυχής παρέχει _0,33 γύρους_ κορεσμού για κάθε σωματική ζημιά που προκαλείται. Οι εχθροί με σημαδεμένη ψυχή έχουν _10% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.\n\n_+2:_ Το σημάδι ψυχής παρέχει _0,67 γύρους_ κορεσμού για κάθε σωματική ζημιά που προκαλείται. Οι εχθροί με σημαδεμένη ψυχή έχουν _20% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.\n\n_+3:_ Το σημάδι ψυχής παρέχει _1 γύρο_ κορεσμού για κάθε σωματική ζημιά που προκαλείται. Οι εχθροί με σημαδεμένη ψυχή έχουν _30% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.
actors.hero.talent.necromancers_minions.title=ακόλουθοι νεκρομάντη
actors.hero.talent.necromancers_minions.desc=_+1:_ Όταν πεθαίνει ένας εχθρός με σημαδεμένη ψυχή, ο Αρχιμάγος έχει _13% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+2:_ Όταν πεθαίνει ένας εχθρός με σημαδεμένη ψυχή, ο Αρχιμάγος έχει _27% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+3:_ Όταν πεθαίνει ένας εχθρός με σημαδεμένη ψυχή, ο Αρχιμάγος έχει _40% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.

actors.hero.talent.blast_radius.title=ακτίνα έκρηξης
actors.hero.talent.blast_radius.desc=_+1:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _5 τετράγωνα_ από 4.\n\n_+2:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _6 τετράγωνα_ από 4.\n\n_+3:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _7 τετράγωνα_ από 4.\n\n_+4:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _8 τετράγωνα_ από 4.
actors.hero.talent.elemental_power.title=στοιχειακή ισχύς
actors.hero.talent.elemental_power.desc=_+1:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _25%._\n\n_+2:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _50%._\n\n_+3:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _75%._\n\n_+4:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _100%._
actors.hero.talent.reactive_barrier.title=αναδραστικό πεδίο
actors.hero.talent.reactive_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _2.5 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 5 χαρακτήρες.\n\n_+2:_ Ο Μάγος λαμβάνει _5 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 6 χαρακτήρες.\n\n_+3:_ Ο Μάγος λαμβάνει _7.5 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 7 χαρακτήρες.\n\n_+4:_ Ο Μάγος λαμβάνει _10 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 8 χαρακτήρες.

actors.hero.talent.wild_power.title=ξέφρενη ισχύς
actors.hero.talent.wild_power.desc=_+1:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _είτε 2 είτε 3, μέχρι το +4._\n\n_+2:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _3, μέχρι το +5._\n\n_+3:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _είτε 3 είτε 4, μέχρι το +6._\n\n_+4:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _4, μέχρι το +7._
actors.hero.talent.fire_everything.title=πυρ κατά βούληση
actors.hero.talent.fire_everything.desc=_+1:_ Η ξέφρενη μαγεία πυροδοτείται _5 φορές_ αντί για 4. Κάθε ραβδί έχει _25% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.\n\n_+2:_ Η ξέφρενη μαγεία πυροδοτείται _6 φορές_ αντί για 4. Κάθε ραβδί έχει _50% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.\n\n_+3:_ Η ξέφρενη μαγεία πυροδοτείται _7 φορές_ αντί για 4. Κάθε ραβδί έχει _75% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.\n\n_+4:_ Η ξέφρενη μαγεία πυροδοτείται _8 φορές_ αντί για 4. Κάθε ραβδί έχει _100% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.
actors.hero.talent.conserved_magic.title=διατηρημένη μαγεία
actors.hero.talent.conserved_magic.desc=_+1:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί _0.33 φορτίο_ αντί για 0.5. Υπάρχει _25% πιθανότητα_ να μην δαπανηθεί ένας γύρος.\n\n_+2:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί _0.225 φορτίο_ αντί για 0.5. Υπάρχει _50% πιθανότητα_ να μην δαπανηθεί ένας γύρος.\n\n_+3:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί _0.15 φορτίο_ αντί για 0.5. Υπάρχει _75% πιθανότητα_ να μην δαπανηθεί ένας γύρος.\n\n_+4:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί _0.1 φορτίο_ αντί για 0.5. Υπάρχει _100% πιθανότητα_ να μην δαπανηθεί ένας γύρος.

actors.hero.talent.telefrag.title=Τηλε-φόνος
actors.hero.talent.telefrag.desc=_+1:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _10-15 ζημιά_ – αλλά τρώει _5 ζημιά._\n\n_+2:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _20-30 ζημιά_ – αλλά τρώει _10 ζημιά._\n\n_+3:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _30-45 ζημιά_ – αλλά τρώει _15 ζημιά._\n\n_+4:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _40-60 ζημιά_ – αλλά τρώει _20 ζημιά._\n\nΟ ήρωας δεν μπορεί να σκοτωθεί από αυτό το ταλέντο· η ζημιά στον εαυτό μειώνεται με επιδράσεις αντοχής στη μαγεία.
actors.hero.talent.remote_beacon.title=Μακρινός πομπός
actors.hero.talent.remote_beacon.desc=_+1:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _4 τετραγώνων._\n\n_+2:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _8 τετραγώνων._\n\n_+3:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _12 τετραγώνων._\n\n_+4:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _16 τετραγώνων._\n\nΟ Μάγος δεν μπορεί να τοποθετήσει πομπούς σε απρόσιτες περιοχές.
actors.hero.talent.longrange_warp.title=Τηλεμεταφορά μακράς εμβέλειας
actors.hero.talent.longrange_warp.desc=_+1:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _150% κόστος φορτίου._\n\n_+2:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _117% κόστος φορτίου._\n\n_+3:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _83% κόστος φορτίου._\n\n_+4:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _50% κόστος φορτίου._\n\nΟ Μάγος δεν μπορεί να διαφύγει από κλειδωμένο δωμάτιο με την τηλεμεταφορά μακράς εμβέλειας.

#rogue
actors.hero.talent.cached_rations.title=κρυφές μερίδες
actors.hero.talent.cached_rations.desc=_+1:_ Ο Κλέφτης μπορεί να βρει _2 μερίδες προμηθειών_ τοποθετημένες σε σεντούκια ενώ εξερευνεί κάποια επόμενα επίπεδα της κατακόμβης.\n\n_+2:_ Ο Κλέφτης μπορεί να βρει _3 μερίδες προμηθειών_ τοποθετημένες σε σεντούκια ενώ εξερευνεί κάποια επόμενα επίπεδα της κατακόμβης.\n\nΟι μερίδες προμηθειών τρώγονται ακαριαία και αναπληρώνουν μια μικρή ποσότητα κορεσμού, 5 ζωή και 1 φορτίο στον μανδύα των σκιών.
actors.hero.talent.thiefs_intuition.title=διαίσθηση του κλέφτη
actors.hero.talent.thiefs_intuition.desc=_+1:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _2 φορές πιο γρήγορα,_ και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το φορέσει._\n\n_+2:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _μόλις τα φορέσει,_ και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το μαζέψει._
actors.hero.talent.sucker_punch.title=ύπουλη γροθιά
actors.hero.talent.sucker_punch.desc=_+1:_ Ο Κλέφτης προκαλεί _1-2 επιπλέον ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε εχθρό.\n\n_+2:_ Ο Κλέφτης προκαλεί _2 επιπλέον ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε εχθρό.
actors.hero.talent.protective_shadows.title=προστατευτικές σκιές
actors.hero.talent.protective_shadows.desc=_+1:_ Ο Κλέφτης λαμβάνει έναν πόντο προστασίας _κάθε δεύτερο γύρο_ που είναι αόρατος, _με μέγιστους τους 3 πόντους._\n\n_+2:_ Ο Κλέφτης λαμβάνει έναν πόντο προστασίας _κάθε γύρο_ που είναι αόρατος, _με μέγιστους τους 5 πόντους._

actors.hero.talent.mystical_meal.title=μυστικιστικό γεύμα
actors.hero.talent.mystical_meal.desc=_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει (οι μερίδες προμηθειών τρώγονται ακαριαία) και λαμβάνει _3 γύρους επαναφόρτισης τεχνουργημάτων._\n\n_+2:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει (οι μερίδες προμηθειών τρώγονται ακαριαία) και λαμβάνει _5 γύρους επαναφόρτισης τεχνουργημάτων._\n\nΤο κέρας της αφθονίας δεν επαναφορτίζει τον εαυτό του με αυτό το ταλέντο.
actors.hero.talent.inscribed_stealth.title=χαραγμένη κάλυψη
actors.hero.talent.inscribed_stealth.desc=_+1:_ Ο Κλέφτης λαμβάνει _3 γύρους_ αορατότητας όταν διαβάζει πάπυρο ή χρησιμοποιεί κρύσταλλο ξορκιού.\n\n_+2:_ Ο Κλέφτης λαμβάνει _5 γύρους_ αορατότητας όταν διαβάζει πάπυρο ή χρησιμοποιεί κρύσταλλο ξορκιού.\n\nΗ διάρκεια της αορατότητας διπλασιάζεται με τη χρήση παπύρου αναβάθμισης, μεταστοιχείωσης, καθώς και αντικείμενα που απαιτούν αυτούς τους παπύρους για να παρασκευαστούν αλχημικά.\n\nΓια αλχημικά αντικείμενα με μεγαλύτερη ποσότητα παραγωγής (π.χ. τα περισσότερα ξόρκια), το ταλέντο έχει πιθανότητα να ενεργοποιηθεί βάσει της ποσότητας του αντικειμένου που παράγεται.
actors.hero.talent.wide_search.title=ευρεία αναζήτηση
actors.hero.talent.wide_search.desc=_+1:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα τετράγωνο 5x5 σε έναν _κύκλο 7x7_.\n\n_+2:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα τετράγωνο 5x5 σε ένα _τετράγωνο 7x7_.
actors.hero.talent.wide_search.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα αυξήσει το εύρος αναζήτησης σε κύκλο 5x5 στο +1 και σε τετράγωνο 5x5 στο +2.
actors.hero.talent.silent_steps.title=σιγανά βήματα
actors.hero.talent.silent_steps.desc=_+1:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν είναι _3 ή περισσότερα τετράγωνα μακριά τους_.\n\n_+2:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν _δεν είναι δίπλα τους_.
actors.hero.talent.rogues_foresight.title=πρόβλεψη του Κλέφτη
actors.hero.talent.rogues_foresight.desc=_+1:_ Όταν ο Κλέφτης βρίσκεται σε επίπεδο με μυστικό δωμάτιο, έχει _75% πιθανότητα να παρατηρήσει_ ότι το επίπεδο κρύβει μυστικό.\n\n_+2:_ Όταν ο Κλέφτης βρίσκεται σε επίπεδο με μυστικό δωμάτιο, έχει _100% πιθανότητα να παρατηρήσει_ ότι το επίπεδο κρύβει μυστικό.

actors.hero.talent.light_cloak.title=ελαφρύς μανδύας
actors.hero.talent.light_cloak.desc=_+1:_ Ο Κλέφτης μπορεί να χρησιμοποιεί τον μανδύα των σκιών όταν δεν τον φοράει, αλλά τότε επαναφορτίζεται με _25% ταχύτητα._\n\n_+2:_ Ο Κλέφτης μπορεί να χρησιμοποιεί τον μανδύα των σκιών όταν δεν τον φοράει, αλλά τότε επαναφορτίζεται με _50% ταχύτητα._\n\n_+3:_ Ο Κλέφτης μπορεί να χρησιμοποιεί τον μανδύα των σκιών όταν δεν τον φοράει, αλλά τότε επαναφορτίζεται με _75% ταχύτητα._
actors.hero.talent.light_cloak.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα αυξήσει την ταχύτητα επαναφόρτισης όλων των τεχνουργημάτων κατά 7/13/20% στο +1/+2/+3.
actors.hero.talent.enhanced_rings.title=βελτιωμένα δαχτυλίδια
actors.hero.talent.enhanced_rings.desc=_+1:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _3 γύρους_.\n\n_+2:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _6 γύρους_.\n\n_+3:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _9 γύρους_.

actors.hero.talent.enhanced_lethality.title=αυξημένη φονικότητα
actors.hero.talent.enhanced_lethality.desc=_+1:_ Ο Δολοφόνος μπορεί να εκτελέσει εχθρούς που τους απομένει _4/13/27/67% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.\n\n_+2:_ Ο Δολοφόνος μπορεί να εκτελέσει εχθρούς που τους απομένει _5/17/33/83% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.\n\n_+3:_ Ο Δολοφόνος μπορεί να εκτελέσει εχθρούς που τους απομένει _6/20/40/100% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.
actors.hero.talent.assassins_reach.title=δολοφονικό πεδίο
actors.hero.talent.assassins_reach.desc=_+1:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _1/3/4/6 τετράγωνα_, από 1/2/3/4.\n\n_+2:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/4/6/8 τετράγωνα_, από 1/2/3/4.\n\n_+3:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/5/7/10 τετράγωνα_, από 1/2/3/4.\n\nΜε την αναπήδηση μπορείς να πας πάνω από εχθρούς και κακοτοπιές, αλλά όχι διαμέσω συμπαγών περιοχών όπως είναι οι τοίχοι.
actors.hero.talent.bounty_hunter.title=κυνηγός κεφαλών
actors.hero.talent.bounty_hunter.desc=_+1:_ Όταν ο Δολοφόνος εκτελεί εχθρό με προετοιμασμένο χτύπημα, η πιθανότητα να πετάξει αντικείμενο αυξάνεται κατά _2/4/8/16%_ ανά επίπεδο προετοιμασίας.\n\n_+2:_ Όταν ο Δολοφόνος εκτελεί εχθρό με προετοιμασμένο χτύπημα, η πιθανότητα να πετάξει αντικείμενο αυξάνεται κατά _4/8/16/32%_ ανά επίπεδο προετοιμασίας.\n\n_+3:_ Όταν ο Δολοφόνος εκτελεί εχθρό με προετοιμασμένο χτύπημα, η πιθανότητα να πετάξει αντικείμενο αυξάνεται κατά _6/12/24/48%_ ανά επίπεδο προετοιμασίας.

actors.hero.talent.evasive_armor.title=πανοπλία αποφυγής
actors.hero.talent.evasive_armor.desc=_+1:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+1 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.\n\n_+2:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+2 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.\n\n_+3:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+3 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.
actors.hero.talent.projectile_momentum.title=ορμή βλήματος
actors.hero.talent.projectile_momentum.desc=_+1:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+20% ακρίβεια και +15% ζημιά_ με όπλα ρίψης.\n\n_+2:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+40% ακρίβεια και +30% ζημιά_ με όπλα ρίψης.\n\n_+3:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+60% ακρίβεια και +45% ζημιά_ με όπλα ρίψης.
actors.hero.talent.speedy_stealth.title=ταχεία κάλυψη
actors.hero.talent.speedy_stealth.desc=_+1:_ Ο Δρομέας λαμβάνει 2 στοίβες ορμής ανά γύρο όσο είναι αόρατος.\n\n_+2:_ Μαζί με τα οφέλη του +1, το ελεύθερο τρέξιμο του Δρομέα δεν σταματάει πλέον όσο είναι αόρατος.\n\n_+3:_ Μαζί με τα οφέλη των +1 και +2, ο Δρομέας κινείται με x2 ταχύτητα όσο είναι αόρατος, άσχετα από το αν τρέχει ελεύθερα ή όχι.

actors.hero.talent.hasty_retreat.title=άτακτη υποχώρηση
actors.hero.talent.hasty_retreat.desc=_+1:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _1 γύρο_ βιασύνης και αορατότητας.\n\n_+2:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _2 γύρους_ βιασύνης και αορατότητας.\n\n_+3:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _3 γύρους_ βιασύνης και αορατότητας.\n\n_+4:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _4 γύρους_ βιασύνης και αορατότητας.
actors.hero.talent.body_replacement.title=Αντικατάσταση σώματος
actors.hero.talent.body_replacement.desc=_+1:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _20 ζωή και 1-3 πανοπλία_.\n\n_+2:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _40 ζωή και 2-6 πανοπλία_.\n\n_+3:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _60 ζωή και 3-9 πανοπλία_.\n\n_+4:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _80 ζωή και 4-12 πανοπλία_.\n\nΜόνο ένα δόλωμα μπορεί να είναι ενεργό τη φορά.
actors.hero.talent.shadow_step.title=βήμα-σκιά
actors.hero.talent.shadow_step.desc=_+1:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία και με _16% λιγότερο_ φορτίο – αλλά δεν τυφλώνει ούτε ενεργοποιεί άλλα ταλέντα.\n\n_+2:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία και με _30% λιγότερο_ φορτίο – αλλά δεν τυφλώνει ούτε ενεργοποιεί άλλα ταλέντα.\n\n_+3:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία και με _41% λιγότερο_ φορτίο – αλλά δεν τυφλώνει ούτε ενεργοποιεί άλλα ταλέντα.\n\n_+4:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία και με _50% λιγότερο_ φορτίο – αλλά δεν τυφλώνει ούτε ενεργοποιεί άλλα ταλέντα.

actors.hero.talent.fear_the_reaper.title=τρέμε τον Θεριστή
actors.hero.talent.fear_the_reaper.desc=_+1:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _σακατεύεται._\n\n_+2:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται._\n\n_+3:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται·_ οι εχθροί μέχρι 3 τετράγωνα μακριά _σακατεύονται._\n\n_+4:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται·_ οι εχθροί μέχρι 3 τετράγωνα μακριά _τρομοκρατούνται και σακατεύονται._
actors.hero.talent.deathly_durability.title=θανατική αντοχή
actors.hero.talent.deathly_durability.desc=_+1:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _13%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+2:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _25%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+3:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _38%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+4:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _50%_ της ζωής που είχαν όταν σημαδεύτηκαν.
actors.hero.talent.double_mark.title=διπλό σημάδι
actors.hero.talent.double_mark.desc=_+1:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _30% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _50% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _65% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _75% μειωμένο_ κόστος φορτίου.

actors.hero.talent.shadow_blade.title=λεπίδα-σκιά
actors.hero.talent.shadow_blade.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _8%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _25% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _16%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _50% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _24%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _75% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _32%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _100% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.
actors.hero.talent.cloned_armor.title=κλωνοποιημένη πανοπλία
actors.hero.talent.cloned_armor.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _12%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _25% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _24%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _50% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _36%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _75% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _48%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _100% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.
actors.hero.talent.perfect_copy.title=πιστό αντίγραφο
actors.hero.talent.perfect_copy.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _10%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _1 τετράγωνο_ μακριά.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _20%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _2 τετράγωνα_ μακριά.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _30%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _3 τετράγωνα_ μακριά.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _40%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _4 τετράγωνα_ μακριά.

#huntress
actors.hero.talent.natures_bounty.title=αμοιβή της φύσης
actors.hero.talent.natures_bounty.desc=_+1:_ Η Κυνηγός μπορεί να βρει _4 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί κάποια αμέσως επόμενα επίπεδα της κατακόμβης.\n\n_+2:_ Η Κυνηγός μπορεί να βρει _6 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί κάποια αμέσως επόμενα επίπεδα της κατακόμβης.\n\nΤα μούρα φαγώνονται γρήγορα, επαναφέρουν μια μικρή ποσότητα κορεσμού και ίσως να περιέχουν έναν χρήσιμο σπόρο.
actors.hero.talent.survivalists_intuition.title=διαίσθηση του επιβιωτιστή
actors.hero.talent.survivalists_intuition.desc=_+1:_ Η Κυνηγός αναγνωρίζει όλον τον εξοπλισμό _x1,75 γρηγορότερα._\n\n_+2:_ Η Κυνηγός αναγνωρίζει όλον τον εξοπλισμό _x2,5 γρηγορότερα._
actors.hero.talent.followup_strike.title=επακόλουθο χτύπημα
actors.hero.talent.followup_strike.desc=_+1:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενη επίθεση μάχης σώμα-με-σώμα εναντίον του θα προκαλέσει _2 επιπλέον ζημιά._\n\n_+2:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενη επίθεση μάχης σώμα-με-σώμα εναντίον του θα προκαλέσει _3 επιπλέον ζημιά._
actors.hero.talent.natures_aid.title=βοήθεια της φύσης
actors.hero.talent.natures_aid.desc=_+1:_ Η Κυνηγός λαμβάνει 0-2 πόντους προστασίας από φλοιώδες δέρμα, όταν η επίδραση ενός φυτού ενεργοποιείται στο οπτικό της πεδίο. Αυτό εξασθενεί κάθε _3 γύρους_.\n\n_+2:_ Η Κυνηγός λαμβάνει 0-2 πόντους προστασίας από φλοιώδες δέρμα, όταν η επίδραση ενός φυτού ενεργοποιείται στο οπτικό της πεδίο. Αυτό εξασθενεί κάθε _5 γύρους_.

actors.hero.talent.invigorating_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.invigorating_meal.desc=_+1:_ Η Κυνηγός χρειάζεται 1 γύρο για να φάει (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _1 γύρο βιασύνης._\n\n_+2:_ Η Κυνηγός χρειάζεται 1 γύρο για να φάει (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _2 γύρους βιασύνης._
actors.hero.talent.liquid_nature.title=υγρή φύση
actors.hero.talent.liquid_nature.desc=_+1:_ Όταν η Κυνηγός πίνει ή πετά κάποιο φίλτρο, σκεύασμα, ή ελιξίριο, ξεφυτρώνει γρασίδι _σε έως και 4 τετράγωνα_ στη γύρω περιοχή και οι διπλανοί εχθροί ριζώνονται για _1 γύρο._\n\n_+2:_ Όταν η Κυνηγός πίνει ή πετά κάποιο φίλτρο, σκεύασμα, ή ελιξίριο,  ξεφυτρώνει γρασίδι σε _έως και 6 τετράγωνα_ στη γύρω περιοχή και οι διπλανοί εχθροί ριζώνονται για _2 γύρους._\n\nΗ ποσότητα του γρασιδιού και η διάρκεια του ριζώματος διπλασιάζονται με τη χρήση φίλτρου δύναμης, εμπειρίας, καθώς και αντικείμενα που απαιτούν αυτά τα φίλτρα για να παρασκευαστούν αλχημικά.\n\nΓια αλχημικά αντικείμενα με μεγαλύτερη ποσότητα παραγωγής (π.χ. υδατικό σκεύασμα), το ταλέντο έχει πιθανότητα να ενεργοποιηθεί βάσει της ποσότητας του αντικειμένου που παράγεται.
actors.hero.talent.rejuvenating_steps.title=αναζωογονητικά βήματα
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν ως ψηλό γρασίδι που το στραπατσάρει αμέσως. Αυτό έχει περίοδο αναπλήρωσης _10 γύρων._\n\n_+2:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν ως ψηλό γρασίδι που το στραπατσάρει αμέσως. Αυτό έχει περίοδο αναπλήρωσης _5 γύρων._\n\nΤο ταλέντο θα παράξει απευθείας στραπατσαρισμένο γρασίδι αν οι παθητικές αναπληρώσεις -όπως η αναπλήρωση ζωής και η επαναφόρτιση ραβδιών- είναι απενεργοποιημένες, ή αν η ηρωίδα δεν έχει λάβει εμπειρία για μεγάλο χρονικό διάστημα.
actors.hero.talent.heightened_senses.title=οξυμένες αισθήσεις
actors.hero.talent.heightened_senses.desc=_+1:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε χαρακτήρα μέχρι _2 τετράγωνα από τη θέση της_.\n\n_+2:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε χαρακτήρα μέχρι _3 τετράγωνα από τη θέση της_.
actors.hero.talent.durable_projectiles.title=ανθεκτικά βλήματα
actors.hero.talent.durable_projectiles.desc=_+1:_ Τα όπλα ρίψης έχουν _+50% ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.\n\n_+2:_ Τα όπλα ρίψης έχουν _+75% ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.

actors.hero.talent.point_blank.title=εξ επαφής
actors.hero.talent.point_blank.desc=_+1:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση επαφής, έχει _-30% ακρίβεια_ αντί για -50%.\n\n_+2:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση επαφής, έχει _-10% ακρίβεια_ αντί για -50%.\n\n_+3:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση επαφής, έχει _+10% ακρίβεια_ αντί για -50%.\n\nΝα σημειωθεί ότι το πνευματικό τόξο και τα όπλα ρίψης έχουν πάντα +50% ακρίβεια όταν χρησιμοποιούνται από απόσταση.
actors.hero.talent.seer_shot.title=μαντική ρίψη
actors.hero.talent.seer_shot.desc=_+1:_ Όποτε η Κυνηγός ρίχνει βέλος στο έδαφος, της παρέχεται όραση σε μια περιοχή 3x3 γύρω από αυτό για _5 γύρους._ Αυτό έχει περίοδο αναπλήρωσης 20 γύρων.\n\n_+2:_ Όποτε η Κυνηγός ρίχνει βέλος στο έδαφος, της παρέχεται όραση σε μια περιοχή 3x3 γύρω από αυτό για _10 γύρους._ Αυτό έχει περίοδο αναπλήρωσης 20 γύρων.\n\n_+3:_ Όποτε η Κυνηγός ρίχνει βέλος στο έδαφος, της παρέχεται όραση σε μια περιοχή 3x3 γύρω από αυτό για _15 γύρους._ Αυτό έχει περίοδο αναπλήρωσης 20 γύρων.
actors.hero.talent.seer_shot.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα ενεργοποιείται από κάθε όπλο ρίψης.

actors.hero.talent.farsight.title=μακρινή όραση
actors.hero.talent.farsight.desc=_+1:_ Το οπτικό πεδίο της Σκοπεύτριας _αυξάνεται κατά 25%._\n\n_+2:_ Το οπτικό πεδίο της Σκοπεύτριας _αυξάνεται κατά 50%._\n\n_+3:_ Το οπτικό πεδίο της Σκοπεύτριας _αυξάνεται κατά 75%._
actors.hero.talent.shared_enchantment.title=μοιρασμένη μαγική ενίσχυση
actors.hero.talent.shared_enchantment.desc=_+1:_ Τα όπλα ρίψης έχουν _33% πιθανότητα_ να ενεργοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\n_+2:_ Τα όπλα ρίψης έχουν _67% πιθανότητα_ να ενεργοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\n_+3:_ Τα όπλα ρίψης έχουν _100% πιθανότητα_ να ενεργοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\nΤο ταλέντο δεν εφαρμόζεται σε βέλη που ρίπτονται από ενισχυμένη βαλλίστρα· αυτά ενεργοποιούν τη μαγική ενίσχυση της βαλλίστρας.
actors.hero.talent.shared_upgrades.title=μοιρασμένες αναβαθμίσεις
actors.hero.talent.shared_upgrades.desc=_+1:_ Όταν η Σκοπεύτρια επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του Σημαδιού της Σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _2.5%_ ανά βαθμίδα του όπλου ρίψης.\n\n_+2:_ Όταν η Σκοπεύτρια επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του Σημαδιού της Σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _5%_ ανά βαθμίδα του όπλου ρίψης.\n\n_+3:_ Όταν η Σκοπεύτρια επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του Σημαδιού της Σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _7.5%_ ανά βαθμίδα του όπλου ρίψης.

actors.hero.talent.durable_tips.title=ανθεκτικές αιχμές
actors.hero.talent.durable_tips.desc=_+1:_ Τα εμποτισμένα βέλη έχουν _x2 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.\n\n_+2:_ Τα εμποτισμένα βέλη έχουν _x3 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.\n\n_+3:_ Τα εμποτισμένα βέλη έχουν _x4 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.
actors.hero.talent.barkskin.title=φλοιώδες δέρμα
actors.hero.talent.barkskin.desc=_+1:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _0-50% του επιπέδου της._ Το φλοιώδες δέρμα εξασθενεί κάθε γύρο.\n\n_+2:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _0-100% του επιπέδου της._ Το φλοιώδες δέρμα εξασθενεί κάθε γύρο.\n\n_+3:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _0-150% του επιπέδου της._ Το φλοιώδες δέρμα εξασθενεί κάθε γύρο.
actors.hero.talent.shielding_dew.title=προστατευτική δρόσος
actors.hero.talent.shielding_dew.desc=_+1:_ Οι δροσοσταλιές προσφέρουν προστασία στη Δασοφύλακα όταν έχει πλήρη ζωή, με όριο προστασίας ίσο με το _20% της μέγιστης ζωής της._ \n\n_+2:_ Οι δροσοσταλιές προσφέρουν προστασία στη Δασοφύλακα όταν έχει πλήρη ζωή, με όριο προστασίας ίσο με το _40% της μέγιστης ζωής της._\n\n_+3:_ Οι δροσοσταλιές προσφέρουν προστασία στη Δασοφύλακα όταν έχει πλήρη ζωή, με όριο προστασίας ίσο με το _60% της μέγιστης ζωής της._

actors.hero.talent.fan_of_blades.title=βεντάλια λεπίδων
actors.hero.talent.fan_of_blades.desc=_+1:_ Οι λεπίδες μπορούν να χτυπήσουν έως _1 ακόμα στόχο_ με 50% ζημιά. Ο στόχος πρέπει να είναι ορατός και μέσα σε κωνική περιοχή _30 μοιρών._\n\n_+2:_ Οι λεπίδες μπορούν να χτυπήσουν έως _2 ακόμα στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _60 μοιρών._\n\n_+3:_ Οι λεπίδες μπορούν να χτυπήσουν έως _3 ακόμα στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _90 μοιρών._\n\n_+4:_ Οι λεπίδες μπορούν να χτυπήσουν έως _4 ακόμα στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _120 μοιρών._
actors.hero.talent.projecting_blades.title=προβλητικές λεπίδες
actors.hero.talent.projecting_blades.desc=_+1:_ Οι φασματικές λεπίδες έχουν _+25% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _2 συμπαγή τετράγωνα_.\n\n_+2:_ Οι φασματικές λεπίδες έχουν _+50% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _4 συμπαγή τετράγωνα_.\n\n_+3:_ Οι φασματικές λεπίδες έχουν _+75% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _6 συμπαγή τετράγωνα_.\n\n_+4:_ Οι φασματικές λεπίδες έχουν _+100% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _8 συμπαγή τετράγωνα_.
actors.hero.talent.spirit_blades.title=πνευματικές λεπίδες
actors.hero.talent.spirit_blades.desc=_+1:_ Οι φασματικές λεπίδες έχουν _30% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+2:_ Οι φασματικές λεπίδες  έχουν _60% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+3:_ Οι φασματικές λεπίδες έχουν _90% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+4:_ Οι φασματικές λεπίδες έχουν _100% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου. Επίσης, δίνουν σε κάθε μαγική ενίσχυση _+10% ισχύ._

actors.hero.talent.growing_power.title=αυξημένη ισχύς
actors.hero.talent.growing_power.desc=_+1:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _38% και 125%_, από 33% και 100%.\n\n_+2:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _42% και 150%_, από 33% και 100%.\n\n_+3:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _46% και 175%_, από 33% και 100%.\n\n_+4:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _50% και 200%_, από 33% και 100%.
actors.hero.talent.natures_wrath.title=οργή της φύσης
actors.hero.talent.natures_wrath.desc=_+1:_ Υπό τη δύναμη της φύσης, οι ριπές του πνευματικού τόξου ενεργοποιούν τυχαία επιβλαβή επίδραση φυτού με _8% πιθανότητα._\n\n_+2:_ Υπό τη δύναμη της φύσης, οι ριπές του πνευματικού τόξου ενεργοποιούν τυχαία επιβλαβή επίδραση φυτού με _17% πιθανότητα._\n\n_+3:_ Υπό τη δύναμη της φύσης, οι ριπές του πνευματικού τόξου ενεργοποιούν τυχαία επιβλαβή επίδραση φυτού με _25% πιθανότητα._\n\n_+4:_ Υπό τη δύναμη της φύσης, οι ριπές του πνευματικού τόξου ενεργοποιούν τυχαία επιβλαβή επίδραση φυτού με _33% πιθανότητα._\n\nΜπορούν να ενεργοποιηθούν τα: τυφλόχορτο, φλογανθός, παγολούλουδο, οδυνόβρυο, μπορέλι.
actors.hero.talent.wild_momentum.title=ξέφρενη ορμή
actors.hero.talent.wild_momentum.desc=_+1:_ Η εξόντωση εχθρού με το πνευματικό τόξο παρατείνει τη δύναμη της φύσης κατά _1 γύρο._ Μέγιστη αύξηση: _2 γύροι._\n\n_+2:_ Η εξόντωση εχθρού με το πνευματικό τόξο παρατείνει τη δύναμη της φύσης κατά _2 γύρους._ Μέγιστη αύξηση: _4 γύροι._\n\n_+3:_ Η εξόντωση εχθρού με το πνευματικό τόξο παρατείνει τη δύναμη της φύσης κατά _3 γύρους._ Μέγιστη αύξηση: _6 γύροι._\n\n_+4:_ Η εξόντωση εχθρού με το πνευματικό τόξο παρατείνει τη δύναμη της φύσης κατά _4 γύρους._ Μέγιστη αύξηση: _8 γύροι._

actors.hero.talent.eagle_eye.title=γερακίσιο βλέμμα
actors.hero.talent.eagle_eye.desc=_+1:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _7 τετράγωνα_ από 6.\n\n_+2:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _8 τετράγωνα_ από 6.\n\n_+3:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _9 τετράγωνα_ από 6, και λαμβάνει ενόραση σε _2 τετράγωνα._\n\n_+4:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _10 τετράγωνα_ από 6, και λαμβάνει ενόραση σε _3 τετράγωνα._
actors.hero.talent.go_for_the_eyes.title=χτύπα στα μάτια
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _2 γύρους._\n\n_+2:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _5 γύρους._\n\n_+3:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _5 γύρους_ και τους σακατεύουν για _2 γύρους._\n\n_+4:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _5 γύρους_ και τους σακατεύουν για _5 γύρους._
actors.hero.talent.swift_spirit.title=ταχύ πνεύμα
actors.hero.talent.swift_spirit.desc=_+1:_ Η ταχύτητα κίνησης του γερακιού αυξάνεται σε _2.5 τετράγωνα_ από 2, και αποφεύγει εγγυημένα τις _2 πρώτες επιθέσεις._\n\n_+2:_ Η ταχύτητα κίνησης του γερακιού αυξάνεται σε _3 τετράγωνα_ από 2, και αποφεύγει εγγυημένα τις _4 πρώτες επιθέσεις._\n\n_+3:_ Η ταχύτητα κίνησης του γερακιού αυξάνεται σε _3.5 τετράγωνα_ από 2, και αποφεύγει εγγυημένα τις _6 πρώτες επιθέσεις._\n\n_+4:_ Η ταχύτητα κίνησης του γερακιού αυξάνεται σε _4 τετράγωνα_ από 2, και αποφεύγει εγγυημένα τις _8 πρώτες επιθέσεις._

#duelist
actors.hero.talent.strengthening_meal.title=ενδυναμωτικό γεύμα
actors.hero.talent.strengthening_meal.desc=_+1:_ Η κατανάλωση φαγητού προσδίδει 3 επιπλέον ζημιά στις επόμενες _2 φυσιολογικές επιθέσεις_ της Ξιφομάχου εναντίον εχθρών.\n\n_+2:_ Η κατανάλωση φαγητού προσδίδει 3 επιπλέον ζημιά στις επόμενες _3 φυσιολογικές επιθέσεις_ της Ξιφομάχου εναντίον εχθρών.
actors.hero.talent.adventurers_intuition.title=διαίσθηση του εξερευνητή
actors.hero.talent.adventurers_intuition.desc=_+1:_ Η Ξιφομάχος αναγνωρίζει τα όπλα _x2.5 γρηγορότερα_ και την πανοπλία _x1.75 γρηγορότερα._\n\n_+2:_ Η Ξιφομάχος αναγνωρίζει τα όπλα _μόλις τα εξοπλίσει_ και την πανοπλία _x2.5 γρηγορότερα._
actors.hero.talent.patient_strike.title=καρτερικό χτύπημα
actors.hero.talent.patient_strike.desc=_+1:_ Αν η Μονομάχος περιμένει προτού εκτελέσει μια επίθεση σώμα-με-σώμα, θα προκαλέσει _1-2 επιπλέον ζημιά._\n\n_+2:_ Αν η Μονομάχος περιμένει προτού εκτελέσει μια επίθεση σώμα-με-σώμα, θα προκαλέσει _2 επιπλέον ζημιά._
actors.hero.talent.aggressive_barrier.title=επιθετικό πεδίο
actors.hero.talent.aggressive_barrier.desc=_+1:_ Η Ξιφομάχος αποκτά _3 προστασία_ όταν χρησιμοποιεί μια οπλική ικανότητα και έχει ζωή 50% και κάτω.\n\n_+2:_ Η Ξιφομάχος αποκτά _5 προστασία_ όταν χρησιμοποιεί μια οπλική ικανότητα και έχει ζωή 50% και κάτω.
actors.hero.talent.aggressive_barrier.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει προστασία κάνοντας επίθεση σώμα-με-σώμα με χαμηλή ζωή, με περίοδο αναπλήρωσης 50 γύρων.

actors.hero.talent.focused_meal.title=συγκεντρωτικό γεύμα
actors.hero.talent.focused_meal.desc=_+1:_ Η κατανάλωση φαγητού απαιτεί 1 γύρο και προσδίδει _0.67 φορτίο_ στα όπλα της Ξιφομάχου.\n\n_+2:_ H κατανάλωση φαγητού απαιτεί 1 γύρο και προσδίδει _1 φορτίο_ στα όπλα της Ξιφομάχου.
actors.hero.talent.focused_meal.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα προσδώσει επιπλέον ζημιά στην επόμενη επίθεση ίση με το επίπεδο/3 στο +1 ή το επίπεδο/2 στο +2.
actors.hero.talent.liquid_agility.title=υγρή ευκινησία
actors.hero.talent.liquid_agility.desc=_+1:_ Όταν πίνει ή πετά κάποιο φίλτρο, σκεύασμα ή ελιξίριο, η Ξιφομάχος έχει _x3 αποφυγή,_ καθώς και _x3 ακρίβεια_ στην επόμενή της επίθεση μάχης σώμα-με-σώμα εντός 5 γύρων.\n\n_+2:_ Όταν πίνει ή πετά κάποιο φίλτρο, σκεύασμα ή ελιξίριο, η Ξιφομάχος έχει _άπειρη αποφυγή,_ καθώς και _άπειρη ακρίβεια_ στην επόμενή της επίθεση μάχης σώμα-με-σώμα εντός 5 γύρων.\n\nΑυτά τα μπόνους διαρκούν για 1 επιπλέον γύρο και 1 επιπλέον επίθεση με τη χρήση φίλτρου δύναμης, εμπειρίας, ή αλχημικών αντικειμένων που απαιτούν αυτά τα φίλτρα για να παρασκευαστούν.\n\nΓια αλχημικά αντικείμενα με μεγαλύτερη ποσότητα παραγωγής (π.χ. το υδατικό σκεύασμα), το ταλέντο έχει πιθανότητα να ενεργοποιηθεί βάσει της ποσότητας του αντικειμένου που παράγεται.
actors.hero.talent.weapon_recharging.title=οπλική επαναφόρτιση
actors.hero.talent.weapon_recharging.desc=_+1:_ Η Ξιφομάχος λαμβάνει 1 οπλικό φορτίο ανά _15 γύρους_ υπό την επίδραση επαναφόρτισης ραβδιών ή τεχνουργημάτων.\n\n_+2:_ Η Ξιφομάχος λαμβάνει 1 οπλικό φορτίο ανά _10 γύρους_ υπό την επίδραση επαναφόρτισης ραβδιών ή τεχνουργημάτων.
actors.hero.talent.weapon_recharging.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα τον κάνει να προκαλεί (υπό επιδράσεις επαναφόρτισης) +5% ζημιά μάχης σώμα-με-σώμα στο +1 και +7,5% στο +2.
actors.hero.talent.lethal_haste.title=φονική βιασύνη
actors.hero.talent.lethal_haste.desc=_+1:_ Όταν η Ξιφομάχος καταφέρνει θανάσιμο χτύπημα σε εχθρό με οπλική ικανότητα, λαμβάνει _3 γύρους_ ακαριαίας κίνησης.\n\n_+2:_ Όταν η Ξιφομάχος καταφέρνει θανάσιμο χτύπημα σε εχθρό με οπλική ικανότητα, λαμβάνει _3 γύρους_ ακαριαίας κίνησης.
actors.hero.talent.lethal_haste.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα_ θα ενεργοποιείται από κανονικές επιθέσεις όπλων, με περίοδο αναπλήρωσης 100 γύρων.
actors.hero.talent.swift_equip.title=ταχεία εξόπλιση
actors.hero.talent.swift_equip.desc=_+1:_ Η Ξιφομάχος μπορεί να εναλλάξει ακαριαία το εξοπλισμένο όπλο της _μία φορά_ κάθε 20 γύρους.\n\n_+2:_ Η Ξιφομάχος μπορεί να εναλλάξει ακαριαία το εξοπλισμένο όπλο της _δύο φορές_ κάθε 20 γύρους.\n\nΑν η Ξιφομάχος έχει το ταλέντο και δεν είναι σε αναπλήρωση, η ταχεία χρήση ενός μη εξοπλισμένου όπλου θα το εξοπλίσει.

actors.hero.talent.precise_assault.title=επίθεση ακριβείας
actors.hero.talent.precise_assault.desc=_+1:_ Όταν η Ξιφομάχος χρησιμοποιεί μια οπλική ικανότητα, αποκτά _x2 ακρίβεια_ στην επόμενη επίθεση σώμα-με-σώμα εντός 5 γύρων.\n\n_+2:_ Όταν η Ξιφομάχος χρησιμοποιεί μια οπλική ικανότητα, αποκτά _x5 ακρίβεια_ στην επόμενη επίθεση σώμα-με-σώμα εντός 5 γύρων.\n\n_+3:_ Όταν η Ξιφομάχος χρησιμοποιεί μια οπλική ικανότητα, αποκτά _άπειρη ακρίβεια_ στην επόμενη επίθεση σώμα-με-σώμα εντός 5 γύρων.
actors.hero.talent.precise_assault.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα αυξήσει την ακρίβεια επίθεσης μάχης σώμα-με-σώμα κατά 10% στο +1, 20% στο +2 και 30% στο +3.
actors.hero.talent.deadly_followup.title=θανάσιμο επακόλουθο
actors.hero.talent.deadly_followup.desc=_+1:_ Αφού η Ξιφομάχος χτυπήσει έναν εχθρό με όπλο ρίψης, θα του προκαλεί _10% επιπλέον ζημιά στη μάχη σώμα-με-σώμα_ για 5 γύρους.\n\n_+2:_ Αφού η Ξιφομάχος χτυπήσει έναν εχθρό με όπλο ρίψης, θα του προκαλεί _20% επιπλέον ζημιά στη μάχη σώμα-με-σώμα_ για 5 γύρους.\n\n_+3:_ Αφού η Ξιφομάχος χτυπήσει έναν εχθρό με όπλο ρίψης, θα του προκαλεί _30% επιπλέον ζημιά στη μάχη σώμα-με-σώμα_ για 5 γύρους.

actors.hero.talent.varied_charge.title=πολυποίκιλο φορτίο
actors.hero.talent.varied_charge.desc=_+1:_ Η Μαχήτρια αναπληρώνει αμέσως _0.17 οπλικό φορτίο_ όταν χρησιμοποιεί δύο διαφορετικές οπλικές ικανότητες, χωρίς χρονικό περιορισμό.\n\n_+2:_ Η Μαχήτρια αναπληρώνει αμέσως _0.33 οπλικό φορτίο_ όταν χρησιμοποιεί δύο διαφορετικές οπλικές ικανότητες, χωρίς χρονικό περιορισμό.\n\n_+3:_ Η Μαχήτρια αναπληρώνει αμέσως _0.5 οπλικό φορτίο_ όταν χρησιμοποιεί δύο διαφορετικές οπλικές ικανότητες, χωρίς χρονικό περιορισμό.
actors.hero.talent.twin_upgrades.title=διπλές αναβαθμίσεις
actors.hero.talent.twin_upgrades.desc=_+1:_ Αν ένα από τα δύο εξοπλισμένα όπλα της Μαχήτριας είναι χαμηλότερου επιπέδου και _2+ βαθμίδες κάτω_ από το άλλο, θα εξισωθεί το επίπεδό του με του άλλου.\n\n_+2:_ Αν ένα από τα δύο εξοπλισμένα όπλα της Μαχήτριας είναι χαμηλότερου επιπέδου και _1+ βαθμίδες κάτω_ από το άλλο, θα εξισωθεί το επίπεδό του με του άλλου.\n\n_+3:_ Αν ένα από τα δύο εξοπλισμένα όπλα της Μαχήτριας είναι χαμηλότερου επιπέδου και _ίδιας ή χαμηλότερης βαθμίδας_ από το άλλο, θα εξισωθεί το επίπεδό του με του άλλου.
actors.hero.talent.combined_lethality.title=συνδυαστική φονικότητα
actors.hero.talent.combined_lethality.desc=_+1:_ Αν η Μαχήτρια επιτεθεί με όπλο μάχης σώμα-με-σώμα αμέσως αφού χρησιμοποιήσει μια οπλική ικανότητα από διαφορετικό όπλο, αυτή η επίθεση θα εκτελέσει οποιοδήποτε μη-αφεντικό που έχει _κάτω από 13% ζωή._\n\n_+2:_ Αν η Μαχήτρια επιτεθεί με όπλο μάχης σώμα-με-σώμα αμέσως αφού \nχρησιμοποιήσει μια οπλική ικανότητα από διαφορετικό όπλο, αυτή η \nεπίθεση θα εκτελέσει οποιοδήποτε μη-αφεντικό που έχει _κάτω από 27% ζωή._\n\n_+3:_ Αν η Μαχήτρια επιτεθεί με όπλο μάχης σώμα-με-σώμα αμέσως αφού \nχρησιμοποιήσει μια οπλική ικανότητα από διαφορετικό όπλο, αυτή η \nεπίθεση θα εκτελέσει οποιοδήποτε μη-αφεντικό που έχει _κάτω από 40% ζωή._\n\nΑυτή η επίθεση μπορεί να είναι κανονική επίθεση όπλου μάχης σώμα-με-σώμα ή και κομμάτι μιας οπλικής ικανότητας.

actors.hero.talent.unencumbered_spirit.title=ελεύθερο πνεύμα
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Η Μοναχή λαμβάνει _50% περισσότερη ενέργεια_ για κάθε κομμάτι εξοπλισμού _3ης βαθμίδας και κάτω_ που χρησιμοποιεί.\n\n_+2:_ Το μπόνους αυτό αυξάνεται στο _75%_ για κάθε κομμάτι εξοπλισμού _2ης βαθμίδας και κάτω_ που χρησιμοποιεί η Μοναχή.\n\n_+3:_ Το μπόνους αυτό αυξάνεται στο _100%_ για κάθε κομμάτι εξοπλισμού _1ης βαθμίδας_ που χρησιμοποιεί η Μοναχή. Επιπλέον, αποκτά αμέσως μία υφασμάτινη πανοπλία και γάντια με καρφιά.\n\nΝα σημειωθεί ότι το ταλέντο δεν προσφέρει όφελος αν δεν έχεις εξοπλισμένο όπλο ή αν επιτίθεσαι με το δαχτυλίδι της ισχύος.
actors.hero.talent.monastic_vigor.title=μοναστική ρώμη
actors.hero.talent.monastic_vigor.desc=_+1:_ Αν η Μοναχή έχει _100% ενέργεια,_ οι μοναστικές ικανότητες ενδυναμώνονται.\n\n_+2:_ Αν η Μοναχή έχει _80%+ ενέργεια,_ οι μοναστικές ικανότητες ενδυναμώνονται.\n\n_+3:_ Αν η Μοναχή έχει _60%+ ενέργεια,_ οι μοναστικές ικανότητες ενδυναμώνονται.\n\nΌταν έχει ενδυναμωθεί:\n- Ο καταιγισμός εφαρμόζει τη μαγική ενίσχυση του όπλου\n- Η συγκέντρωση είναι ακαριαία\n- Η αναπήδηση αποκτά +4 εμβέλεια\n- Το λάκτισμα του δράκου προκαλεί +50% ζημιά· σπρώχνει και παραλύει όλους τους διπλανούς εχθρούς\n- Ο διαλογισμός αναπληρώνει αργά το 20% της χαμένης ζωής και προσδίδει 80% αντίσταση στη ζημιά
actors.hero.talent.combined_energy.title=συνδυαστική ενέργεια
actors.hero.talent.combined_energy.desc=_+1:_ Αν η Μοναχή εκτελέσει μια οπλική και μια μοναστική ικανότητα _4+ ενέργειας_ μέσα σε 5 γύρους, αναπληρώνει 1 δαπανημένη ενέργεια.\n\n_+2:_ Αν η Μοναχή εκτελέσει μια οπλική και μια μοναστική ικανότητα _3+ ενέργειας_ μέσα σε 5 γύρους, αναπληρώνει 1 δαπανημένη ενέργεια.\n\n_+3:_ Αν η Μοναχή εκτελέσει μια οπλική και μια μοναστική ικανότητα _2+ ενέργειας_ μέσα σε 5 γύρους, αναπληρώνει 1 δαπανημένη ενέργεια.

actors.hero.talent.close_the_gap.title=γεφύρωσε το χάσμα
actors.hero.talent.close_the_gap.desc=_+1:_ Η Ξιφομάχος αναπηδά _έως δύο τετράγωνα_ προς τον στόχο όταν ξεκινά μονομαχία.\n\n_+2:_ Η Ξιφομάχος αναπηδά _έως τρία τετράγωνα_ προς τον στόχο όταν ξεκινά μονομαχία.\n\n_+3:_ Η Ξιφομάχος αναπηδά _έως τέσσερα τετράγωνα_ προς τον στόχο όταν ξεκινά μονομαχία.\n\n_+4:_ Η Ξιφομάχος αναπηδά _έως πέντε τετράγωνα_ προς τον στόχο όταν ξεκινά μονομαχία.\n\nΗ αναπήδηση πάει πάνω από εχθρούς και κακοτοπιές, αλλά όχι διαμέσω συμπαγών περιοχών όπως οι τοίχοι. Η αναπήδηση λαμβάνεται υπόψη όταν προσδιορίζεται αν ένας εχθρός βρίσκεται σε εμβέλεια για να προκληθεί.
actors.hero.talent.invigorating_victory.title=αναζωογονητική νίκη
actors.hero.talent.invigorating_victory.desc=_+1:_ Αν η Ξιφομάχος εξοντώσει τον στόχο πριν τελειώσει η μονομαχία, θα αναπληρώσει _5 ζωή συν το 30% της ζημιάς_ που έλαβε κατά τη μονομαχία.\n\n_+2:_ Αν η Ξιφομάχος εξοντώσει τον στόχο πριν τελειώσει η μονομαχία, θα αναπληρώσει _10 ζωή συν το 50% της ζημιάς_ που έλαβε κατά τη μονομαχία.\n\n_+3:_ Αν η Ξιφομάχος εξοντώσει τον στόχο πριν τελειώσει η μονομαχία, θα αναπληρώσει _15 ζωή συν το 65% της ζημιάς_ που έλαβε κατά τη μονομαχία.\n\n_+4:_ Αν η Ξιφομάχος εξοντώσει τον στόχο πριν τελειώσει η μονομαχία, θα αναπληρώσει _20 ζωή συν το 75% της ζημιάς_ που έλαβε κατά τη μονομαχία.
actors.hero.talent.elimination_match.title=αγώνας εξόντωσης
actors.hero.talent.elimination_match.desc=_+1:_ Αν η Ξιφομάχος προκαλέσει ξανά εντός 3 γύρων από τη λήξη της μονομαχίας, η πρόκληση θα έχει _16% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Αν η Ξιφομάχος προκαλέσει ξανά εντός 3 γύρων από τη λήξη της μονομαχίας, η πρόκληση θα έχει _30% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Αν η Ξιφομάχος προκαλέσει ξανά εντός 3 γύρων από τη λήξη της μονομαχίας, η πρόκληση θα έχει _40% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Αν η Ξιφομάχος προκαλέσει ξανά εντός 3 γύρων από τη λήξη της μονομαχίας, η πρόκληση θα έχει _50% μειωμένο_ κόστος φορτίου.

actors.hero.talent.elemental_reach.title=στοιχειακό εύρος
actors.hero.talent.elemental_reach.desc=_+1:_ Το εύρος του στοιχειακού χτυπήματος αυξάνεται στα _5 τετράγωνα_ από 4 και το πλάτος του στις _75 μοίρες_ από 65.\n\n_+2:_ Το εύρος του στοιχειακού χτυπήματος αυξάνεται στα _6 τετράγωνα_ από 4 και το πλάτος του στις _85 μοίρες_ από 65.\n\n_+3:_ Το εύρος του στοιχειακού χτυπήματος αυξάνεται στα _7 τετράγωνα_ από 4 και το πλάτος του στις _95 μοίρες_ από 65.\n\n_+4:_ Το εύρος του στοιχειακού χτυπήματος αυξάνεται στα _8 τετράγωνα_ από 4 και το πλάτος του στις _105 μοίρες_ από 65.
actors.hero.talent.striking_force.title=κρουστική ισχύς
actors.hero.talent.striking_force.desc=_+1:_ Η ισχύς της επίδρασης του στοιχειακού χτυπήματος αυξάνεται κατά _30%._\n\n_+2:_ Η ισχύς της επίδρασης του στοιχειακού χτυπήματος αυξάνεται κατά _60%._\n\n_+3:_ Η ισχύς της επίδρασης του στοιχειακού χτυπήματος αυξάνεται κατά _90%._\n\n_+4:_ Η ισχύς της επίδρασης του στοιχειακού χτυπήματος αυξάνεται κατά _120%._
actors.hero.talent.directed_power.title=κατευθυνόμενη ισχύς
actors.hero.talent.directed_power.desc=_+1:_ Η απευθείας επίθεση του στοιχειακού χτυπήματος λαμβάνει _+30% στην ισχύ της μαγικής ενίσχυσης_ για κάθε εχθρό στην εμβέλεια του στοιχειακού χτυπήματος (μαζί με τον κύριο στόχο).\n\n_+2:_ Η απευθείας επίθεση του στοιχειακού χτυπήματος λαμβάνει _+60% στην ισχύ της μαγικής ενίσχυσης_ για κάθε εχθρό στην εμβέλεια του στοιχειακού χτυπήματος (μαζί με τον κύριο στόχο).\n\n_+3:_ Η απευθείας επίθεση του στοιχειακού χτυπήματος λαμβάνει _+90% στην ισχύ της μαγικής ενίσχυσης_ για κάθε εχθρό στην εμβέλεια του στοιχειακού χτυπήματος (μαζί με τον κύριο στόχο).\n\n_+4:_ Η απευθείας επίθεση του στοιχειακού χτυπήματος λαμβάνει _+120% στην ισχύ της μαγικής ενίσχυσης_ για κάθε εχθρό στην εμβέλεια του στοιχειακού χτυπήματος (μαζί με τον κύριο στόχο).

actors.hero.talent.feigned_retreat.title=προσποιητή υποχώρηση
actors.hero.talent.feigned_retreat.desc=_+1:_ Αν ένας εχθρός επιτεθεί στην εικόνα της Ξιφομάχου, η Ξιφομάχος αποκτά _2 γύρους_ βιασύνης.\n\n_+2:_ Αν ένας εχθρός επιτεθεί στην εικόνα της Ξιφομάχου, η Ξιφομάχος αποκτά _4 γύρους_ βιασύνης.\n\n_+3:_ Αν ένας εχθρός επιτεθεί στην εικόνα της Ξιφομάχου, η Ξιφομάχος αποκτά _6 γύρους_ βιασύνης.\n\n_+4:_ Αν ένας εχθρός επιτεθεί στην εικόνα της Ξιφομάχου, η Ξιφομάχος αποκτά _8 γύρους_ βιασύνης.
actors.hero.talent.expose_weakness.title=εκτεθειμένη αδυναμία
actors.hero.talent.expose_weakness.desc=_+1:_ Οι εχθροί που επιτίθενται στην εικόνα της Ξιφομάχου γίνονται αδύναμοι και ευάλωτοι για _2 γύρους._\n\n_+2:_ Οι εχθροί που επιτίθενται στην εικόνα της Ξιφομάχου γίνονται αδύναμοι και ευάλωτοι για _4 γύρους._\n\n_+3:_ Οι εχθροί που επιτίθενται στην εικόνα της Ξιφομάχου γίνονται αδύναμοι και ευάλωτοι για _6 γύρους._\n\n_+4:_ Οι εχθροί που επιτίθενται στην εικόνα της Ξιφομάχου γίνονται αδύναμοι και ευάλωτοι για _8 γύρους._
actors.hero.talent.counter_ability.title=Ανταποδωτική ικανότητα
actors.hero.talent.counter_ability.desc=_+1:_ Αν η Ξιφομάχος χρησιμοποιήσει οπλική ικανότητα εντός 3 γύρων από όταν έγινε επίθεση στην εικόνα της, θα αναπληρηρώσει αμέσως _0.38 φορτίο._\n\n_+2:_ Αν η Ξιφομάχος χρησιμοποιήσει οπλική ικανότητα εντός 3 γύρων από όταν έγινε επίθεση στην εικόνα της, θα αναπληρηρώσει αμέσως _0.77 φορτίο._\n\n_+3:_ Αν η Ξιφομάχος χρησιμοποιήσει οπλική ικανότητα εντός 3 γύρων από όταν έγινε επίθεση στην εικόνα της, θα αναπληρηρώσει αμέσως _1.13 φορτίο._\n\n_+4:_ Αν η Ξιφομάχος χρησιμοποιήσει οπλική ικανότητα εντός 3 γύρων από όταν έγινε επίθεση στην εικόνα της, θα αναπληρηρώσει αμέσως _1.5 φορτίο._

#cleric
actors.hero.talent.satiated_spells.title=Σιτισμένα ξόρκια
actors.hero.talent.satiated_spells.desc=_+1:_ Η κατανάλωση τροφής κάνει τον Κληρικό να λάβει _3 ασπίδα προστασίας_ την επόμενη φορά που θα εκτελέσει ξόρκι.\n\n_+2:_ Η κατανάλωση τροφής κάνει τον Κληρικό να λάβει _5 ασπίδα προστασίας_ την επόμενη φορά που θα εκτελέσει ξόρκι.
actors.hero.talent.satiated_spells.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding immediately, which will start to decay normally after 10 turns.
actors.hero.talent.holy_intuition.title=ιερή διαίσθηση
actors.hero.talent.holy_intuition.desc=_+1:_ Ο Κληρικός μπορεί να εκτελέσει την _Ιερή διαίσθηση,_ ένα ξόρκι που αποκαλύπτει αν ένα εφόδιο είναι καταραμένο με κόστος _3 φορτίου._\n\n_+2:_ Ο Κληρικός μπορεί να εκτελέσει την _Ιερή διαίσθηση,_ ένα ξόρκι που αποκαλύπτει αν ένα εφόδιο είναι καταραμένο με κόστος _2 φορτίου._
actors.hero.talent.holy_intuition.meta_desc=_If this talent is gained by a different hero_ it will instead let the hero identify the curse status on a cursed item just before equipping it, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.searing_light.title=καυστικό φως
actors.hero.talent.searing_light.desc=_+1:_ Οι φυσιολογικές επιθέσεις του Κληρικού  εναντίον εχθρών με _Καθοδηγητικό φως_ προκαλούν +4 ζημιά._\n\n_+2:_ Οι φυσιολογικές επιθέσεις του Κληρικού εναντίον εχθρών με _Καθοδηγητικό φως_ προκαλούν +6 ζημιά._
actors.hero.talent.searing_light.meta_desc=_If this talent is gained by a different hero_ it will instead grant its bonus damage after a wand or artifact is used on an enemy, with a 20 turn cooldown.
actors.hero.talent.shield_of_light.title=ασπίδα φωτός
actors.hero.talent.shield_of_light.desc=_+1:_ Ο Κληρικός μπορεί να εκτελέσει το ξόρκι _Ασπίδα φωτός,_ ένα ξόρκι που ρίχνεται άμεσα και του δίνει _2-4 πανοπλία_ εναντίον ενός συγκεκριμένου στόχου για 4 γύρους με κόστος 1 φορτίο.\n\n_+2:_ Ο Κληρικός μπορεί να εκτελέσει το ξόρκι _Ασπίδα φωτός,_ ένα ξόρκι που ρίχνεται άμεσα και του δίνει _3-6 πανοπλία_ εναντίον ενός συγκεκριμένου στόχου για 4 γύρους με κόστος 1 φορτίο.
actors.hero.talent.shield_of_light.meta_desc=_If this talent is gained by a different hero_ it will instead reduce physical damage taken from your targeted enemy by 1, 33% of the time at +1 or 50% of the time at +2.

actors.hero.talent.enlightening_meal.title=Διαφωτιστικό γεύμα
actors.hero.talent.enlightening_meal.desc=_+1:_ Η κατανάλωση τροφής απαιτεί από τον Κληρικό 1 γύρο και του παρέχει _1 φορτίο_ στον ιερό του τόμο.\n\n_+2:_ Η κατανάλωση τροφής απαιτεί από τον Κληρικό 1 γύρο και του παρέχει _1,5 φορτίο_ στον ιερό του τόμο.
actors.hero.talent.enlightening_meal.meta_desc=_If this talent is gained by a different hero_ it will instead grant 2 turns of wand and artifact recharging at +1, or 3 turns at +2.
actors.hero.talent.recall_inscription.title=Ανάκληση εγγραφής
actors.hero.talent.recall_inscription.refunded=Το αντικείμενο σου επιστράφηκε!
actors.hero.talent.recall_inscription.desc=_+1:_ Ο Κληρικός μπορεί να εκτελέσει το ξόρκι _Ανάκληση εγγραφής,_ ένα ξόρκι που του επιτρέπει να επαναλάβει την επίδραση του τελευταίου ρουνικού λίθου ή παπύρου που χρησιμοποίησε εντός _10 γύρων._\n\n_+2:_ Ο Κληρικός μπορεί να εκτελέσει το ξόρκι _Ανάκληση εγγραφής,_ ένα ξόρκι που του επιτρέπει να επαναλάβει την επίδραση του τελευταίου ρουνικού λίθου ή παπύρου που χρησιμοποίησε εντός _300 γύρων._\n\nΗ Ανάκληση εγγραφής δεν μπορεί να χρησιμοποιηθεί με παπύρους αναβάθμισης. Το κόστος φορτίου αυτού του ξορκιού ποικίλλει ανάλογα με το αντικείμενο που χρησιμοποιήθηκε πρόσφατα: 2 για ρουνικό λίθο, 3 για πάπυρο, 4 για εξωτικό πάπυρο. Αυτό το κόστος φορτίου διπλασιάζεται επίσης όταν χρησιμοποιείται με πάπυρο μεταστοιχείωσης ή αντικείμενα αλχημείας που πρέπει να κατασκευαστούν με πάπυρο μεταστοιχείωσης ή αναβάθμισης.
actors.hero.talent.recall_inscription.meta_desc=_If this talent is gained by a different hero_ it will instead refund any scroll or runestone 10% of the time at +1 or 15% of the time at +2. Scrolls of Upgrade are exempt from this effect.
actors.hero.talent.sunray.title=Ακτίνα ηλίου
actors.hero.talent.sunray.desc=Ο Κληρικός μπορεί να εκτελέσει την _Ηλιακή ακτίνα,_ ένα ξόρκι που προκαλεί _4-8 ζημιά_ και τυφλώνει τον στόχο για _4 γύρους_ με κόστος 1 φορτίου.\n\nΟ Κληρικός μπορεί να εκτελέσει την _Ηλιακή ακτίνα,_ ένα ξόρκι που προκαλεί _6-12 ζημιά_ και τυφλώνει τον στόχο για _6 γύρους_ με κόστος 1 φορτίου.\n\nΑφού χτυπηθεί από το ξόρκι, δεν θα μπορεί να τυφλωθεί ξανά από αυτό. Ωστόσο, αν χτυπηθεί ξανά ενώ είναι ήδη τυφλωμένος από το ξόρκι, το φως θα γίνει συντριπτικό και θα τον παραλύσει. Η ηλιακή ακτίνα προκαλεί πάντα τη μέγιστη ζημιά σε απέθαντους και δαιμονικούς στόχους.
actors.hero.talent.sunray.meta_desc=_If this talent is gained by a different hero_ it will instead cause wands and artifacts to blind enemies for 4 turns, 15% of the time at +1 or 25% of the time at +2.
actors.hero.talent.divine_sense.title=Θεϊκή αίσθηση
actors.hero.talent.divine_sense.desc=_+1:_ Ο Κληρικός μπορεί να εκτελεί τη _Θεϊκή αίσθηση,_ ένα ξόρκι που του δίνει ενόραση σε _8 τετράγωνα_ για 30 γύρους με κόστος 2 φορτίου.\n\n_+2:_ Ο Κληρικός μπορεί να εκτελεί τη _Θεϊκή αίσθηση,_ ένα ξόρκι που του δίνει ενόραση_12 τετράγωνα_ για 30 γύρους με κόστος 2 φορτίου.
actors.hero.talent.divine_sense.meta_desc=_If this talent is gained by a different hero_ it will instead grant them mind vision for a brief moment after using a wand or artifact with a range of 3 tiles at +1 or 5 tiles at +2.
actors.hero.talent.bless.title=Ευλογία
actors.hero.talent.bless.desc=_+1:_ Ο Κληρικός μπορεί να εκτελεί το ξόρκι _Ευλογία,_ το οποίο δίνει _6 γύρους ευλογίας και 10 προστασία_ όταν το κάνει στον εαυτό του ή _10 γύρους ευλογίας και 10 θεραπεία_ όταν το κάνει σε άλλον χαρακτήρα με κόστος 1 φορτίου.\n\n_+2:_ Ο Κληρικός μπορεί να εκτελεί το ξόρκι _Ευλογία,_ το οποίο δίνει _10 γύρους ευλογίας και 10 προστασία_ όταν το κάνει στον εαυτό του ή _15 γύρους ευλογίας και 15 θεραπεία_ όταν το κάνει σε άλλον χαρακτήρα με κόστος 1 φορτίου.\n\nΗ πλεονάζουσα θεραπεία από το ξόρκι μετατρέπεται σε προστασία.
actors.hero.talent.bless.meta_desc=_If this talent is gained by a different hero_ it will instead boost accuracy and evasion for the hero and all allies by 3% at +1 or 5% at +2.

actors.hero.talent.cleanse.title=Καθαγίαση
actors.hero.talent.cleanse.desc=_+1:_ Ο Κληρικός μπορεί να εκτελέσει την _Καθαγίαση,_ ένα ξόρκι που εκτελείται ακαριαία, _αφαιρεί όλες τις αρνητικές επιδράσεις_ από τον Κληρικό και κάθε κοντινό σύμμαχο και τους παρέχει _10 προστασία_ με κόστος 2 φορτίου.\n\n_+2:_ Ο Κληρικός μπορεί να εκτελέσει την _Καθαγίαση,_ ένα ξόρκι που εκτελείται ακαριαία και _παρέχει 3 γύρους ανοσίας σε κάθε αρνητική επίδραση_ καθώς και _20 προστασία_ στον Κληρικό και όλους τους κοντινούς συμμάχους, με κόστος 2 φορτίου.\n\n_+3:_ Ο Κληρικός μπορεί να εκτελέσει την _Καθαγίαση,_ ένα ξόρκι που εκτελείται ακαριαία, _παρέχει 5 γύρους ανοσίας σε κάθε αρνητική επίδραση_ καθώς και _30 προστασία_ στον Κληρικό και όλους τους κοντινούς συμμάχους, με κόστος 2 φορτίου.
actors.hero.talent.cleanse.meta_desc=_If this talent is gained by a different hero_ it will instead cleanse negative status effects on the hero after using a wand or artifact, 10/20/30% of the time at +1/+2/+3.
actors.hero.talent.light_reading.title=Φωτεινό ανάγνωσμα
actors.hero.talent.light_reading.desc=_+1:_ Ο Κληρικός μπορεί να χρησιμοποιήσει τον ιερό του τόμο όταν δεν είναι εξοπλισμένος, αλλά τότε επαναφορτίζεται με ταχύτητα _25%._\n\n_+2:_ Ο Κληρικός μπορεί να χρησιμοποιήσει τον ιερό του τόμο όταν δεν είναι εξοπλισμένος, αλλά τότε επαναφορτίζεται με ταχύτητα _50%._\n\n_+3:_ Ο Κληρικός μπορεί να χρησιμοποιήσει τον ιερό του τόμο όταν δεν είναι εξοπλισμένος, αλλά τότε επαναφορτίζεται με ταχύτητα _75%._
actors.hero.talent.light_reading.meta_desc=_If this talent is gained by a different hero_ it will instead increase the recharging speed of all wands by 7/13/20% at +1/+2/+3.

actors.hero.talent.holy_lance.title=Ιερή λόγχη
actors.hero.talent.holy_lance.desc=_+1:_ Ο Ιερέας μπορεί να εκτελέσει την _Ιερή λόγχη,_ ένα καταστροφικό ξόρκι που προκαλεί _30-55 ζημιά_ με κόστος 4 φορτίο.\n\n_+2:_ Ο Ιερέας μπορεί να εκτελέσει την _Ιερή λόγχη,_ ένα καταστροφικό ξόρκι που προκαλεί _45-83 ζημιά_ με κόστος 4 φορτίο.\n\n_+3:_ Ο Ιερέας μπορεί να εκτελέσει την _Ιερή λόγχη,_ ένα καταστροφικό ξόρκι που προκαλεί _60-110 ζημιά_ με κόστος 4 φορτίο.\n\nΗ Ιερή λόγχη προκαλεί πάντα τη μέγιστη ζημιά σε δαιμονικούς και απέθαντους εχθρούς. Έχει περίοδο αναπλήρωσης 50 γύρων προτού μπορέσει να εκτελεστεί ξανά.
actors.hero.talent.hallowed_ground.title=Γαία άγια
actors.hero.talent.hallowed_ground.desc=_+1:_ Ο Ιερέας μπορεί να εκτελεί το ξόρκι _Γαία άγια,_ ένα ξόρκι που αγιάζει το έδαφος σε μια _περιοχή 3x3_ για 20 γύρους, με κόστος 2 φορτίου.\n\n_+2:_ Ο Ιερέας μπορεί να εκτελεί το ξόρκι _Γαία άγια,_ ένα ξόρκι που αγιάζει το έδαφος σε μια _περιοχή 5x5_ για 20 γύρους, με κόστος 2 φορτίου.\n\n_+3:_ Ο Ιερέας μπορεί να εκτελεί το ξόρκι _Γαία άγια,_ ένα ξόρκι που αγιάζει το έδαφος σε μια _περιοχή 7x7_ για 20 γύρους, με κόστος 2 φορτίου.\n\nΤο ξόρκι θεραπεύει κατά την εκτέλεση όλους τους συμμάχους για 10 ζωή, ριζώνει για λίγο τους εχθρούς και απλώνει κοντό γρασίδι. Στη συνέχεια, θεραπεύει αργά τους συμμάχους, σακατεύει τους εχθρούς και ξεπηδά τυχαία ψηλό γρασίδι. Το αγιασμένο έδαφος παρέχει προστασία στον Ιερέα αντί για θεραπεία και καταστρέφεται από τη φωτιά.
actors.hero.talent.mnemonic_prayer.title=Μνημονική προσευχή
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Ο Ιερέας μπορεί να εκτελέσει τη _Μνημονική προσευχή,_ ένα ξόρκι που επεκτείνει τις θετικές/αρνητικές επιδράσεις σε έναν σύμμαχο/εχθρό για _3 γύρους_ με κόστος 1 φορτίου.\n\n_+2:_ Ο Ιερέας μπορεί να εκτελέσει τη _Μνημονική προσευχή,_ ένα ξόρκι που επεκτείνει τις θετικές/αρνητικές επιδράσεις σε έναν σύμμαχο/εχθρό για _4 γύρους_ με κόστος 1 φορτίου.\n\n_+3:_ Ο Ιερέας μπορεί να εκτελέσει τη _Μνημονική προσευχή,_ ένα ξόρκι που επεκτείνει τις θετικές/αρνητικές επιδράσεις σε έναν σύμμαχο/εχθρό για _5 γύρους_ με κόστος 1 φορτίου.\n\nΗ Μνημονική προσευχή φωτίζει επίσης εκ νέου τον στόχο αν είχε φωτιστεί προηγουμένως. Μπορεί να παρατείνει μόνο μία φορά την κάθε φάση μιας θετικής/αρνητικής επίδρασης, και δεν μπορεί να παρατείνει θετικές επιδράσεις που παρέχονται από ικανότητες πανοπλίας.

actors.hero.talent.lay_on_hands.title=ιερό άγγιγμα
actors.hero.talent.lay_on_hands.desc=_+1:_ Ο Σταυροφόρος μπορεί να κάνει το ξόρκι _ιερό άγγιγμα,_ ένα ξόρκι που θεραπεύει άμεσα έναν κοντινό χαρακτήρα για _10 HP,_ ή χορηγεί στον Σταυροφόρο _10 προστασία,_ με κόστος 1 φορτίο.\n\n_+2:_ Ο Σταυροφόρος μπορεί να κάνει το ξόρκι _ιερό άγγιγμα,_ ένα ξόρκι που θεραπεύει άμεσα έναν κοντινό χαρακτήρα για _15 HP,_ ή χορηγεί στον Σταυροφόρο _15 προστασία,_ με κόστος 1 φορτίο.\n\n_+3:_ Ο Σταυροφόρος μπορεί να κάνει το ξόρκι _ιερό άγγιγμα,_ το οποίο θεραπεύει άμεσα έναν κοντινό χαρακτήρα για _20 HP,_ ή χορηγεί στον Σταυροφόρο _20 προστασία,_ με κόστος 1 φορτίο.\n\nΗ πλεονάζουσα θεραπεία από αυτό το ξόρκι μετατρέπεται σε προστασία. Το Ιερό άγγιγμα μπορεί να χρησιμοποιηθεί επανειλημμένα, αλλά δεν μπορεί να εφαρμόσει περισσότερα από τρία ξόρκια προστασίας ταυτόχρονα.
actors.hero.talent.aura_of_protection.title=αύρα προστασίας
actors.hero.talent.aura_of_protection.desc=_+1:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _15% damage resistance_ and the effect of the Paladin's armor glyph at _+50% power_ for 20 turns, at the cost of 2 charges.\n\n_+2:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _23% damage resistance_ and the effect of the Paladin's armor glyph at _+75% power_ for 20 turns, at the cost of 2 charges.\n\n_+3:_ The Paladin can cast _Aura of Protection,_ a spell that grants the Paladin and all allies within 2 tiles _30% damage resistance_ and the effect of the Paladin's armor glyph at _+100% power_ for 20 turns, at the cost of 2 charges.
actors.hero.talent.wall_of_light.title=τείχος φωτός
actors.hero.talent.wall_of_light.desc=_+1:_ The Paladin can cast _Wall of Light,_ a spell that creates a _3 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\n_+2:_ The Paladin can cast _Wall of Light,_ a spell that creates a _5 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\n_+3:_ The Paladin can cast _Wall of Light,_ a spell that creates a _7 tile wide_ solid wall in front of the Paladin that pushes away enemies and lasts for 20 turns, at the cost of 3 charges.\n\nThe wall can be placed cardinally or diagonally, only one wall can exist at a time.

actors.hero.talent.divine_intervention.title=θεϊκή παρέμβαση
actors.hero.talent.divine_intervention.desc=_+1:_ Ενώ βρίσκεται στην Εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει τη _Θεϊκή παρέμβαση_ που ανεβάζει την ασπίδα προστασίας του Κληρικού και όλων των συμμάχων του μέχρι έως το _150_ και παρατείνει την Εξυψωμένη μορφή κατά _1 γύρο._\n\n_+2:_ Ενώ βρίσκεται στην Εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει τη _Θεϊκή παρέμβαση_ που ανεβάζει την ασπίδα προστασίας του Κληρικού και όλων των συμμάχων του μέχρι έως το _200_ και παρατείνει την Εξυψωμένη μορφή κατά _2 γύρους._\n\n_+3:_ Ενώ βρίσκεται στην Εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει τη _Θεϊκή παρέμβαση_ που ανεβάζει την ασπίδα προστασίας του Κληρικού και όλων των συμμάχων του μέχρι έως το _250_ και παρατείνει την Εξυψωμένη μορφή κατά _3 γύρους._\n\n_+4:_ Ενώ βρίσκεται στην Εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει τη _Θεϊκή παρέμβαση_ που ανεβάζει την ασπίδα προστασίας του Κληρικού και όλων των συμμάχων του μέχρι έως το _300_ και παρατείνει την Εξυψωμένη μορφή κατά _4 γύρους._\n\nΗ Θεϊκή παρέμβαση κοστίζει 5 φορτίο και μπορεί να γίνει μόνο μία φορά στην ίδια Εξυψωμένη μορφή.
actors.hero.talent.judgement.title=τελική κρίση
actors.hero.talent.judgement.desc=_+1:_ Ενώ βρίσκεται στην εξυψωμένη μορφή ο Κληρικός μπορεί να εκτελέσει την _Τελική κρίση,_ που προκαλεί _10-20 ζημιά_ σε όλους τους ορατούς εχθρούς.\n\n_+2:_ Ενώ βρίσκεται στην εξυψωμένη μορφή ο Κληρικός μπορεί να εκτελέσει την _Τελική κρίση,_ που προκαλεί _15-30 ζημιά_ σε όλους τους ορατούς εχθρούς.\n\n_+3:_ Ενώ βρίσκεται στην εξυψωμένη μορφή ο Κληρικός μπορεί να εκτελέσει την _Τελική κρίση,_ που προκαλεί _20-40 ζημιά_ σε όλους τους ορατούς εχθρούς.\n\n_+4:_ Ενώ βρίσκεται στην εξυψωμένη μορφή ο Κληρικός μπορεί να εκτελέσει την _Τελική κρίση,_ που προκαλεί _25-50 ζημιά_ σε όλους τους ορατούς εχθρούς.\n\nΗ τελική κρίση απαιτεί 3 φορτίο. Προκαλεί 5-10 επιπλέον ζημιά για κάθε ξόρκι που έχει εκτελέσει ο Κληρικός από όταν μπήκε στην εξυψωμένη μορφή ή από την τελευταία φορά που εκτέλεσε την τελική κρίση.
actors.hero.talent.flash.title=διακτινισμός
actors.hero.talent.flash.desc=_+1:_ Στην εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει Διακτινισμό για να τηλεμεταφερθεί έως και _3 τετράγωνα_ μακριά.\n\n_+2:_ Στην εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει Διακτινισμό για να τηλεμεταφερθεί έως και _4 τετράγωνα_ μακριά.\n\n_+3:_ Στην εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει Διακτινισμό για να τηλεμεταφερθεί έως και _5 τετράγωνα_ μακριά.\n\n_+4:_ Στην εξυψωμένη μορφή, ο Κληρικός μπορεί να εκτελέσει Διακτινισμό για να τηλεμεταφερθεί έως και _6 τετράγωνα_ μακριά.\n\nΟ Διακτινισμός κοστίζει αρχικά 1 φορτίο, και έπειτα 1 επιπλέον φορτιο για κάθε χρήση του στην ίδια εξυψωμένη μορφή.

actors.hero.talent.body_form.title=σωματική μορφή
actors.hero.talent.body_form.desc=The Cleric can cast _Body Form_, which imbues Trinity with the power of an enchantment or glyph that the Cleric has identified this run, at the cost of 2 charges.\n\n_+1:_ When Trinity is used, the Cleric gains the chosen effect for _20 turns._\n\n_+2:_ When Trinity is used, the Cleric gains the chosen effect for _27 turns._\n\n_+3:_ When Trinity is used, the Cleric gains the chosen effect for _33 turns._\n\n_+4:_ When Trinity is used, the Cleric gains the chosen effect for _40 turns._\n\nTrinity can only be imbued with one body effect at a time. Trinity's armor charge cost is higher if the chosen glyph is rare and powerful.
actors.hero.talent.mind_form.title=νοητική μορφή
actors.hero.talent.mind_form.desc=The Cleric can cast _Mind Form_, which imbues Trinity with the power of a wand or thrown weapon that the Cleric has used this run, at the cost of 3 charges.\n\n_+1:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+3._\n\n_+2:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+4._\n\n_+3:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+5._\n\n_+4:_ When Trinity is used, the Cleric uses the zap or throw effect of the chosen item, as if it were _+6._\n\nTrinity can only be imbued with one mind effect at a time.
actors.hero.talent.spirit_form.title=πνευματική μορφή
actors.hero.talent.spirit_form.desc=The Cleric can cast _Spirit Form_, which imbues Trinity with the power of a ring or artifact that the Cleric has identified this run (except the holy tome), at the cost of 4 charges.\n\n_+1:_ When Trinity is used, the Cleric will gain a ring's effect at _+1_ for 20 turns, or will trigger an artifact's effect at _+4._\n\n_+2:_ When Trinity is used, the Cleric will gain a ring's effect at _+2_ for 20 turns, or will trigger an artifact's effect at _+6._\n\n_+3:_ When Trinity is used, the Cleric will gain a ring's effect at _+3_ for 20 turns, or will trigger an artifact's effect at _+8._\n\n_+4:_ When Trinity is used, the Cleric will gain a ring's effect at _+4_ for 20 turns, or will trigger an artifact's effect at _+10._\n\nTrinity can only be imbued with one spirit effect at a time. Artifacts have varied effects and armor charge costs when triggered by Trinity.

actors.hero.talent.beaming_ray.title=beaming ray
actors.hero.talent.beaming_ray.desc=The Cleric can cast _Beaming Ray_ from an empowered ally at the cost of 1 charge. This ray can go through walls and teleports the ally to a targeted location. If an enemy is at that location, the ally appears next to the enemy and will target them. Beaming ray can even teleport normally immobile allies, but has half range when doing so.\n\n_+1:_ Beaming Ray has a max range of 4 tiles, and increases Power of Many's bonus to _+35% damage_ against the closest enemy for 10 turns.\n\n_+2:_ Beaming Ray has a max range of 8 tiles, and increases Power of Many's bonus to _+40% damage_ against the closest enemy for 10 turns.\n\n_+3:_ Beaming Ray has a max range of 12 tiles, and increases Power of Many's bonus to _+45% damage_ against the closest enemy for 10 turns.\n\n_+4:_ Beaming Ray has a max range of 16 tiles, and increases Power of Many's bonus to _+50% damage_ against the closest enemy for 10 turns.
actors.hero.talent.life_link.title=σύνδεσμος ζωής
actors.hero.talent.life_link.desc=The Cleric can cast _Life Link_ between themselves and an empowered ally at the cost of 2 charges. This spell causes damage to be shared between the Cleric and their ally, and causes beneficial cleric spells of tier 3 or lower to apply to both if either is being affected.\n\n_+1:_ Life Link lasts for _6 turns_ and increases Power of Many's bonus to _-35% damage taken._\n\n_+2:_ Life Link lasts for _8 turns_ and increases Power of Many's bonus to _-40% damage taken._\n\n_+3:_ Life Link lasts for _10 turns_ and increases Power of Many's bonus to _-45% damage taken._\n\n_+4:_ Life Link lasts for _12 turns_ and increases Power of Many's bonus to _-50% damage taken._
actors.hero.talent.stasis.title=Stasis
actors.hero.talent.stasis.desc=The Cleric can cast _Stasis_ on an empowered ally at the cost of 1 charge. Stasis temporarily removes the ally from the dungeon and preserves the remaining time on all buffs, including Power of Many. The ally will reappear next to you when the effect ends. Stasis can be re-cast instantly and at no cost to end the effect early. Stasis works on immobile allies, but cannot move them between dungeon floors.\n\n_+1:_ Stasis lasts for a max of _40 turns._\n\n_+2:_ Stasis lasts for a max of _60 turns._\n\n_+3:_ Stasis lasts for a max of _80 turns._\n\n_+4:_ Stasis lasts for a max of _100 turns._\n\nThe Cleric can also cast Beaming Ray when an ally is in stasis to resummon them, or cast Life Link to pre-emptively apply its effect. Allies do not benefit from Life Link while in stasis however.


#universal
actors.hero.talent.heroic_energy.title=ηρωική ενέργεια
actors.hero.talent.heroic_energy.rat_title=αρουρωική ενέργεια
actors.hero.talent.heroic_energy.desc=_+1:_ Η ικανότητα της ηρωικής πανοπλίας έχει _12% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Η ικανότητα της ηρωικής πανοπλίας έχει _23% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Η ικανότητα της ηρωικής πανοπλίας έχει _32% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Η ικανότητα της ηρωικής πανοπλίας έχει _40% μειωμένο_ κόστος φορτίου.

actors.hero.talent.ratsistance.title=αρουραιομαχία
actors.hero.talent.ratsistance.desc=_+1:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-10% ζημιά._\n\n_+2:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-19% ζημιά._\n\n_+3:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-27% ζημιά._\n\n_+4:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-35% ζημιά._
actors.hero.talent.ratlomacy.title=αρουραιοφιλία
actors.hero.talent.ratlomacy.desc=_+1:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό και μονιμοποιεί τη μεταμόρφωση.\n\n_+2:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό, μονιμοποιεί τη μεταμόρφωση και του δίνει _2 γύρους_ αδρεναλίνης.\n\n_+3:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό, μονιμοποιεί τη μεταμόρφωση και του δίνει _4 γύρους_ αδρεναλίνης.\n\n_+4:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό, μονιμοποιεί τη μεταμόρφωση και του δίνει _6 γύρους_ αδρεναλίνης.
actors.hero.talent.ratforcements.title=φανταρουραίοι
actors.hero.talent.ratforcements.desc=_+1:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλείται 1_ συμμαχικός μαρσιποφόρος αρουραίος δίπλα σου.\n\n_+2:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλούνται 2_ συμμαχικοί μαρσιποφόροι αρουραίοι δίπλα σου.\n\n_+3:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλούνται 3_ συμμαχικοί μαρσιποφόροι αρουραίοι δίπλα σου.\n\n_+4:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλούνται 4_ συμμαχικοί μαρσιποφόροι αρουραίοι δίπλα σου.



