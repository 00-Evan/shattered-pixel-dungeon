actors.mobs.tengu.rankings_desc=Δολοφονήθηκες από τον Τένγκου
actors.mobs.tengu.desc=Ένας διάσημος και αινιγματικός δολοφόνος. Ονομάστηκε έτσι από τη μάσκα που είναι προσκολλημένη στο πρόσωπό του.\n\nΟ Τένγκου συγκρατείται με μεγάλα περιβραχιόνια στους καρπούς και τα γόνατα, αν και φαίνεται πως έχει ξεφορτωθεί τις αλυσίδες εδώ και καιρό.\n\nΘα χρησιμοποιήσει παγίδες, παραπλανητική μαγεία κι ακριβείς επιθέσεις για να εξοντώσει το μοναδικό πράγμα που τον αποτρέπει από το να διαφύγει: εσένα.

actors.mobs.tengu$bombability$bombblob.desc=Ένα νέφος υπέρθερμου καπνού αναδίδεται εδώ. Πρόσεχε, γιατί θα εκραγεί!
actors.mobs.tengu$bombability$bombitem.name=Βόμβα καπνού
actors.mobs.tengu$bombability$bombitem.cant_pickup=Είναι κολλημένη στο έδαφος... δεν μπορείς να τη μετακινήσεις!
actors.mobs.tengu$bombability$bombitem.desc=Εδώ ο Τένγκου έχει πετάξει μια παράξενη καπνοβομβίδα που αναδίδει έναν παχύ και καυτό καπνό. Ακούγεται ένα δυνατό τικ-τακ· λες και μετράει αντίστροφα πριν την έκρηξη!\n\nΗ βόμβα έχει αγκιστρωθεί στο έδαφος και δεν μπορείς να την πάρεις.

actors.mobs.tengu$fireability$fireblob.desc=Ο Τένγκου έχει πετάξει μια λεπτή σκόνη που μετατρέπεται σε ατμό· είναι έτοιμη να αναφλεχθεί!

actors.mobs.tengu$shockerability$shockerblob.desc=Εδώ συσσωρεύεται ηλεκτρική ενέργεια. Οτιδήποτε στέκεται σε αυτό το τετράγωνο θα ηλεκτριστεί στον επόμενο γύρο!
actors.mobs.tengu$shockerability$shockeritem.name=Ηλεκτριστής
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Εκπέμπει υπερβολικό ηλεκτρισμό... δεν μπορείς να τον πιάσεις!
actors.mobs.tengu$shockerability$shockeritem.desc=Εδώ ο Τένγκου έχει πετάξει μια περίεργη συσκευή· μοιάζει να είναι κατασκευασμένη από κομμάτια του DM-100. Η συσκευή διαχέει ηλεκτρικό ρεύμα γύρω της, το οποίο, όμως, φαίνεται να κινείται σε προβλεπόμενο μοτίβο.\n\nΜε τόσο ηλεκτρισμό γύρω της, είναι αδύνατο να την πάρεις.

actors.mobs.thief.name=τρελός ληστής
actors.mobs.thief.stole=Ο ληστής σού έκλεψε: %s!
actors.mobs.thief.carries=\n\nΟ ληστής κουβαλά: _%s._ Ένα προφανώς κλεμμένο αντικείμενο.
actors.mobs.thief.escapes=Ο ληστής ξεφεύγει με: %s!
actors.mobs.thief.desc=Παρότι οι κρατούμενοι περιφέρονται έξω από τα κελιά τους, το μέρος αυτό παραμένει η φυλακή τους. Με το πέρασμα του χρόνου έχουν χάσει τόσο τα μυαλά όσο και την ελευθερία τους. Οι τρελοί ληστές και κακοποιοί έχουν ξεχάσει ποιοι είναι και γιατί κλέβουν εδώ και πολύ καιρό.\n\nΑυτοί οι εχθροί είναι πιο πιθανό να κλέψουν και να το σκάσουν παρά να πολεμήσουν. Έχε τα μάτια σου πάνω τους, αλλιώς μπορεί να μην ξαναδείς το κλεμμένο σου αντικείμενο.

actors.mobs.tormentedspirit.name=βασανισμένο πνεύμα
actors.mobs.tormentedspirit.desc=Τα βασανισμένα πνεύματα είναι κατά τα άλλα καλοσυνάτα πνεύματα που όμως έχουν πληγεί από κατάρα. Επιτίθενται όπως τα στοιχειά ενόσω είναι καταραμένα, αλλά είναι και ισχυρότερά τους!\n\nΊσως να μπορείς να εξαγνίσεις την κατάρα αν χρησιμοποιήσεις το κατάλληλο αντικείμενο ενώ στέκεσαι δίπλα στο πνεύμα. Το πνεύμα θα είναι σίγουρα ευγνώμον αν αρθεί η κατάρα...
actors.mobs.tormentedspirit.thank_you=Ευχαριστώ...

actors.mobs.warlock.name=νάνος αρχιμάγος
actors.mobs.warlock.bolt_kill=Η ριπή σκότους σε εξόντωσε...
actors.mobs.warlock.desc=Όταν τα ενδιαφέροντα των νάνων μεταστράφηκαν, από τη μηχανική στις απόκρυφες τέχνες, οι αρχιμάγοι απέκτησαν δύναμη στην πόλη. Ξεκίνησαν με τη στοιχειακή μαγεία και σύντομα κατέληξαν στη δαιμονολογία και τη νεκρομαντεία. Τελικά, ο ισχυρότερος εξ αυτών κατέλαβε τον θρόνο της πόλης. Στους υπόλοιπους επιτράπηκε η εξάσκηση της σκοτεινής μαγείας, εφόσον παρέδιδαν τη θέλησή τους σε αυτόν.\n\nΟι αρχιμάγοι κατέχουν πανίσχυρη μαγεία που μπορεί να διαταράξει προσωρινά τη μαγεία αναβάθμισης του εξοπλισμού σου. Όσο πιο αναβαθμισμένο είναι ένα αντικείμενο, τόσο περισσότερο θα επηρεαστεί.

actors.mobs.wraith.name=στοιχειό
actors.mobs.wraith.desc=Το στοιχειό είναι το εκδικητικό πνεύμα ενός αμαρτωλού, του οποίου ο τάφος βεβηλώθηκε. Όντας αιθέριο, είναι πολύ δύσκολο να χτυπηθεί με κανονικό όπλο.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ΣΕ. ΒΛΕΠΩ. ΤΩΡΑ.
actors.mobs.yogdzewa.darkness=Το σκότος πλησιάζει...
actors.mobs.yogdzewa.hope=Η. ΕΛΠΙΔΑ. ΣΟΥ. ΕΙΝΑΙ. ΜΙΑ. ΨΕΥΔΑΙΣΘΗΣΗ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός· ένα τερατούργημα που κατασπαράζει κόσμους θνητών για να τροφοδοτεί την ατέρμονη ανάπτυξή του. Οι νάνοι τράβηξαν την προσοχή του ενώ έπαιζαν με σκοτεινές μαγείες, και έκτοτε προσπαθούν να τον κρατούν υπό έλεγχο.\n\nΟ Yog-Dzewa προέρχεται από μια διάσταση ωμού μαγικού χάους, και δεν μπορεί να φέρει την πραγματική του μορφή σε αυτόν τον κόσμο. Αντ' αυτού, έχει δημιουργήσει είδωλα κι έχει υλοποιήσει δαιμονικούς υπηκόους που εκτελούν το διάταγμά του.\n\nΑυτό το γιγάντιο μάτι είναι το κεντρικό σημείο της ισχύος του Yog-Dzewa στον κόσμο αυτόν. Αν και είναι στάσιμο, μπορεί να εκτοξεύει ισχυρές δέσμες δαιμονικής μαγείας και να υλοποιεί υπηκόους που το υποστηρίζουν στη μάχη.
actors.mobs.yogdzewa.desc_spawners=Νιώθεις κύματα δαιμονικής ενέργειας να εκπέμπονται στο μάτι από τα πάνω επίπεδα. Κάτι που άφησες ζωντανό εκεί πάνω πρέπει να διοχετεύει δύναμη στον Yog-Dzewa. _Ο Yog χρησιμοποιεί αυτήν την ενέργεια για να υλοποιεί ισχυρότερους υποτακτικούς!_
actors.mobs.yogdzewa$larva.name=κάμπια του θεού
actors.mobs.yogdzewa$larva.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Αυτά τα μικροσκοπικά δημιουργήματα του Yog-Dzewa είναι απλοί υποτακτικοί που παράγονται εύκολα. Αν και είναι ατομικά αδύναμοι, δημιουργούνται γρήγορα και γίνονται αποπνικτικοί σε μεγάλους αριθμούς.
actors.mobs.yogdzewa$yogripper.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Η γροθιά είναι άτρωτη όσο είναι κοντά στο μάτι!
actors.mobs.yogfist.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogfist.desc=Αυτή η γροθιά είναι μια μορφή της δύναμης του Yog-Dzewa. Οι γροθιές συνδέονται με την ισχύ του Yog-Dzewa και προστατεύονται από κάθε είδους ζημιά όσο είναι κοντά στο μάτι.
actors.mobs.yogfist$burningfist.name=πύρινη γροθιά
actors.mobs.yogfist$burningfist.desc=Αυτή η γροθιά είναι φτιαγμένη από χαοτική φλογερή μαγεία. Θα αναφλέγει συνεχώς το έδαφος γύρω της ενώ κινείται. Προκαλεί, επίσης, εκρήξεις πύρινης ισχύος, οι οποίες εξαπλώνουν φλόγες στα σημεία πρόσκρουσης.\n\nΗ ικανότητα της γροθιάς να εξαπλώνει φλόγες καταπνίγεται όταν βρίσκεται κοντά σε νερό· αλλά η μεγάλη της θερμότητα θα το εξατμίσει μετά από λίγο!
actors.mobs.yogfist$soiledfist.name=γαιώδης γροθιά
actors.mobs.yogfist$soiledfist.desc=Αυτή η γροθιά είναι φτιαγμένη από χαοτική γαιώδη μαγεία. Θα κάνει τη βλάστηση να ξεπηδά διαρκώς γύρω της καθώς κινείται. Προκαλεί, επίσης, συγκεντρωμένες γαιώδεις εκρήξεις, οι οποίες παγιδεύουν τον στόχο με κλήματα και ρίζες!\n\nΗ γροθιά απορροφά δύναμη από αυτήν τη βλάστηση· θα αντιστέκεται στη ζημιά ανάλογα με την ποσότητα ψηλής ή στραπατσαρισμένης βλάστησης γύρω της!
actors.mobs.yogfist$rottingfist.name=σαπιογροθιά
actors.mobs.yogfist$rottingfist.desc=Αυτή η γροθιά έχει δημιουργηθεί από ζωντανή διαφθορά. Είναι μια επιβλητική μάζα σάπιας σάρκας, η οποία εξαπλώνει καυστική γλίτσα σε μάχη εξ επαφής και τοξικό αέριο από απόσταση. Ακόμα χειρότερα, εξ αιτίας της τεράστιας μάζας της, οι επιθέσεις απλώς τη ματώνουν αντί να της προκαλούν τη ζημιά απευθείας.\n\nΗ γλίτσα ξεπλένεται στο νερό, αλλά και η γροθιά μπορεί να απορροφά νερό για να θεραπεύεται! Αν της προκληθεί ζημιά ενώ ματώνει, η επίδραση της αιμορραγίας θα ανανεωθεί – αλλά δεν επιδεινώνεται!
actors.mobs.yogfist$rustedfist.name=σκουριασμένη γροθιά
actors.mobs.yogfist$rustedfist.desc=Αυτή η γροθιά έχει δημιουργηθεί από ζωντανό μέταλλο. Είναι μια επιβλητική μάζα κινούμενου μετάλλου με ισχυρές επιθέσεις εξ επαφής. Μπορεί, επίσης, να σακατεύει τους στόχους της από απόσταση. Χάρη στην τρομερή της μάζα, η γροθιά λαμβάνει όλη τη ζημιά σταδιακά αντί για ακαριαία.\n\nΗ γροθιά, όμως, είναι δυσκίνητη και δεν μπορεί να μπει σε στενά περάσματα. Επιπλέον, αν και λαμβάνει σταδιακά τη ζημιά, η ποσότητα της αναβεβλημένης ζημιάς συνεχίζει να αυξάνεται με κάθε νέο χτύπημα που δέχεται.
actors.mobs.yogfist$brightfist.name=φωτεινή γροθιά
actors.mobs.yogfist$brightfist.teleport=Η γροθιά τηλεμεταφέρεται με μια λάμψη φωτός που σε εκτυφλώνει!
actors.mobs.yogfist$brightfist.desc=Αυτή η γροθιά είναι δημιουργημένη από ενέργεια αγνού φωτός. Είναι ικανή να εξαπολύει ακτίνες αποπνικτικού φωτός κάθε γύρο! Αυτές οι ακτίνες τυφλώνουν προσωρινά και προκαλούν βαριά ζημιά. Επιπλέον, η γροθιά μπορεί να σκεπάζει την αρένα με εκτυφλωτικό φως για να ξεφεύγει!\n\nΗ γροθιά, όμως, δεν έχει ειδικές ικανότητες στη μάχη εξ επαφής.
actors.mobs.yogfist$darkfist.name=σκοτεινή γροθιά
actors.mobs.yogfist$darkfist.teleport=Η γροθιά τηλεμεταφέρεται με μια έκρηξη σκότους που σβήνει την πηγή φωτός σου!
actors.mobs.yogfist$darkfist.desc=Αυτή η γροθιά είναι φτιαγμένη από ενέργεια αμιγούς σκότους. Είναι ικανή να προκαλεί εκρήξεις σκοτεινής μαγείας κάθε γύρο! Αυτές οι εκρήξεις αποδυναμώνουν την πηγή φωτός σου και προκαλούν βαριά ζημιά. Επιπλέον, η γροθιά είναι ικανή να σκεπάζει την αρένα με σκοτάδι για να ξεφεύγει!\n\nΗ γροθιά, όμως, δεν έχει ειδικές ικανότητες στη μάχη εξ επαφής.


