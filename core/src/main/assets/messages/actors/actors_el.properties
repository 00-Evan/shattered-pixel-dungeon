actors.mobs.oldtengu.desc=Ένας διάσημος και αινιγματικός δολοφόνος, ονομασμένος από τη μάσκα προσκολλημένη στο πρόσωπό του.\n\nΟ Τενγκού συκρατείται με μεγάΛα περιβραχιόνια στους καρπούς και τα γόνατά τους, αν και φαίνεται να έχει ξεφορτωθεί τις αλυσίδες του εδώ και καιρό.\n\nΘα προσπαθήσει να χρησιμοποιήσει παγίδες, παραπλανητική μαγεία, και ακριβείς επιθέσεις για να απαλείψει το μοναδικό πράγμα που τον σταματά να ξεφύγει: εσένα.

actors.mobs.thief.name=τρελός κλέφτης
actors.mobs.thief.stole=Ο ληστής σού έκλεψε: %s!
actors.mobs.thief.carries=\n\nΟ κλέφτης κουβαλά: _%s._ Προφανώς κλεμμένο.
actors.mobs.thief.escapes=Ο κλέφτης ξεφεύγει με: %s!
actors.mobs.thief.desc=Ενώ αυτοί οι κρατούμενοι περιφέρονται έξω από τα κελιά τους, αυτό το μέρος είναι ακόμη η φυλακή τους. Με το πέρασμα του χρόνου, αυτό το μέρος έχει πάρει τα μυαλά τους αλλά και την ελευθερία τους. Πολύ καιρό πριν, αυτοί οι τρελοί κλέφτες και ληστές έχουν ξεχάσει ποιοί είναι και γιατί κλέβουν.\n\nΑυτοί οι εχθροί είναι πιο πιθανό να κλέψουν και να τρέξουν παρά να πολεμήσουν. Σιγουρέψου ότι τους βλέπεις, αλλιώς ίσως να μην ξαναδείς το κλεμμένο σου αντικείμενο.

actors.mobs.warlock.name=νάνος αρχιμάγος
actors.mobs.warlock.bolt_kill=Ο κεραυνός σκότους σε σκότωσε...
actors.mobs.warlock.desc=Καθώς τα ενδιαφέροντα των νάνων έλλαξαν από τη μηχανική στις απόκρυφες τέχνες, οι αρχιμάγοι απέκτησαν δύναμη στην πόλη. Ξεκίνησαν με την στοιχειακή μαγεία, αλλά σύντομα άλλαξαν προς την δαιμονολογία και νεκρομαγεία. Ο δυνατότερος από αυτούς τους αρχιμάγους άρπαξε τον θρόνο την πόλης των νάνων, και επιτράπηκε στη συνοδεία του να εξασκήσουν τη σκοτεινή μαγεία τους, εφόσον παρέδωσαν την ελεύθερη βούλησή τους σε αυτόν.\n\nΑυτοί οι αρχιμάγοι κατέχουν διαταρακτική μαγεία, και μπορούν προσωρινά να εμποδίσουν την αναβαθμιστική μαγεία που έχει εφαρμοστεί στον εξοπλισμό σου. Όσο περισσότερο αναβαθμισμένο είναι ένα αντικείμενο, τόσο πιο πολυ θα επηρεαστεί.

actors.mobs.wraith.name=στοιχειό
actors.mobs.wraith.desc=Το στοιχειό είναι το εκδικητικό πνεύμα ενός αμαρτωλού, του οποίου ο τάφος βεβηλώθηκε. Όντας αιθέριο, είναι πολύ δύσκολο να χτυπηθεί με συνηθισμένο όπλο.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Η ελπίδα είναι ψευδαίσθηση...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yog.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$rottingfist.name=σαπισμένη γροθιά
actors.mobs.yog$rottingfist.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
