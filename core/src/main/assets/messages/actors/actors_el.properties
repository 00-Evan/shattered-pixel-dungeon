actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ΣΕ. ΒΛΕΠΩ.
actors.mobs.yogdzewa.darkness=Το σκοτάδι πλησιάζει πιο κοντά...
actors.mobs.yogdzewa.hope=Η. ΕΛΠΙΔΑ. ΣΟΥ. ΕΙΝΑΙ. ΜΙΑ. ΨΕΥΔΑΙΣΘΗΣΗ.
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yogdzewa.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός· ένα τερατούργημα που κατασπαράζει κόσμους θνητών για να τροφοδοτεί την ατέρμονη ανάπτυξή του. Οι νάνοι τράβηξαν την προσοχή του ενώ έπαιζαν με σκοτεινές μαγείες, κι έκτοτε προσπαθούν να τον κρατούν υπό έλεγχο.\n\nΟ Yog-Dzewa προέρχεται από μια διάσταση ωμού μαγικού χάους, και δεν μπορεί να φέρει την πραγματική του μορφή σ' αυτόν τον κόσμο. Αντ' αυτού, έχει δημιουργήσει είδωλα και έχει επικαλεστεί δαιμονικούς υπηκόους για να εκτελούν το διάταγμά του.\n\nΑυτό το γιγάντιο μάτι είναι το κεντρικό σημείο της ισχύος του Yog-Dzewa στον κόσμο αυτόν. Παρότι είναι ακίνητο, μπορεί να εκτοξεύει ισχυρές δέσμες δαιμονικής μαγείας, και να επικαλείται μια ποικιλία από υπηκόους που το υποστηρίζουν στη μάχη.
actors.mobs.yogdzewa.desc_spawners=Νιώθεις κύματα δαιμονικής ενέργειας να εκπέμπονται στο μάτι από τα πάνω επίπεδα. Κάτι που άφησες ζωντανό εκεί πάνω πρέπει να διοχετεύει δύναμη στον Yog-Dzewa. _Ο Yog θα χρησιμοποιήσει αυτήν την ενέργεια για να επικαλεστεί πιο ισχυρούς ακολούθους!_
actors.mobs.yogdzewa$larva.name=κάμπια του θεού
actors.mobs.yogdzewa$larva.rankings_desc=Καταβροχθίστηκε από τον Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Αυτά τα μικροσκοπικά δημιουργήματα του Yog-Dzewa είναι απλοί ακόλουθοι που είναι εύκολο να παραχθούν. Ενώ είναι ατομικά αδύναμοι, επικαλούνται γρήγορα και μπορούν να γίνουν αποπνικτικοί σε μεγάλους αριθμούς.
