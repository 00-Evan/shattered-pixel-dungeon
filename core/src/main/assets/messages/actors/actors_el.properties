actors.hero.talent$aggressivebarriercooldown.desc=Έχεις χρησιμοποιήσει πρόσφατα το ταλέντο και πρέπει να περιμένεις πριν το χρησιμοποιήσεις ξανά.\n\nΓύροι που απομένουν: %s.
actors.hero.talent$liquidagilacctracker.name=υγρή ευκινησία
actors.hero.talent$liquidagilacctracker.desc=Η επόμενη κανονική επίθεση μάχης σώμα-με-σώμα της Ξιφομάχου αποκτά επιπλέον ακρίβεια. \n\nΓύροι που απομένουν: %s.
