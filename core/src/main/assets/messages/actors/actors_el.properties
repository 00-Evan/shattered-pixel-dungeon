actors.blobs.smokescreen.desc=Ένα νέφος πυκνού μαύρου καπνού στροβιλίζεται εδώ.

actors.blobs.stenchgas.desc=Ένα σύννεφο βρομερής μπόχας στριφογυρνά εδώ.

actors.blobs.stormcloud.desc=Ένα νέφος αναδυόμενων υδρατμών στροβιλίζεται εδώ.

actors.blobs.toxicgas.desc=Ένα πρασινωπό σύννεφο τοξικού αερίου στροβιλίζεται εδώ.
actors.blobs.toxicgas.rankings_desc=Πέθανε από ασφυξία
actors.blobs.toxicgas.ondeath=Πέθανες από το τοξικό αέριο...

actors.blobs.corrosivegas.desc=Ένα νέφος θανάσιμου καυστικού αερίου στροβιλίζεται εδώ.

actors.blobs.waterofawareness.procced=Πίνοντας μία γουλιά, νιώθεις τη γνώση να ξεχύνεται στο μυαλό σου.
actors.blobs.waterofawareness.desc=Η δύναμη της γνώσης ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να αποκαλύψεις όλα τα μυστικά των εξοπλισμένων αντικειμένων σου και να αποκαλύψεις όλα τα αντικείμενα στο τρέχον επίπεδο.

actors.blobs.waterofhealth.procced=Πίνοντας μία γουλιά, νιώθεις τις πληγές σου να γιατρεύονται πλήρως.
actors.blobs.waterofhealth.desc=Η δύναμη της γιατρειάς ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να γιατρέψεις τις πληγές σου και να κορέσεις την πείνα σου.

actors.blobs.wateroftransmutation.desc=Η δύναμη της αλλαγής ακτινοβολεί από το νερό αυτού του πηγαδιού. Ρίξε ένα αντικείμενο στο πηγάδι για να το μετατρέψεις σε κάτι άλλο.

actors.blobs.web.desc=Ένας παχύς ιστός καλύπτει τα πάντα. Οτιδήποτε τον αγγίξει ή πεταχτεί μέσα από τον ιστό θα τον σπάσει, αλλά θα μείνει κολλημένο εκεί.



###buffs
actors.buffs.adrenaline.name=Αδρεναλίνη
actors.buffs.adrenaline.desc=Το κύμα δύναμης της αδρεναλίνης αναβάθμισε την επίθεση και την ταχύτητά σου.\n\nΗ αδρεναλίνη επιτρέπει στον στόχο της να τρέχει με 2x και να επιτίθεται με 1.5x της κανονικής του ταχύτητας.\n\nΓύροι που απομένουν: %s.

actors.buffs.adrenalinesurge.name=Κύμα Αδρεναλίνης
actors.buffs.adrenalinesurge.desc=Ένα κύμα τεράστιας δύναμης, αλλά δυστυχώς όχι μόνιμο.\n\nΑύξηση δύναμης: +%d.\nΗ δύναμή σου θα εξασθενήσει σε %s γύρους.

actors.buffs.amok.name=Αμόκ
actors.buffs.amok.desc=Το αμόκ προκαλεί μια κατάσταση οργής και σύγχυσης στον στόχο.\n\nΈνα πλάσμα με αμόκ θα επιτεθεί σε οποιονδήποτε βρίσκεται κοντά του, φίλο ή εχθρό.\n\nΓύροι με αμόκ που απομένουν: %s.

actors.buffs.arcanearmor.name=Απόκρυφη Πανοπλία
actors.buffs.arcanearmor.desc=Μια ισχνή ασπίδα σε περιβάλλει, εμποδίζοντας μέρος της ζημιάς των μαγικών επιθέσεων.\n\nΗ μαγική σου προστασία είναι ενισχυμένη κατά: 0-%d.\n\nΗ απόκρυφη πανοπλία θα εξασθενήσει σε %s γύρους.

actors.buffs.artifactrecharge.name=Επαναφόρτιση μαγικών αντικειμένων
actors.buffs.artifactrecharge.desc=Ενέργεια κυλά μέσα σου που αυξάνει το ρυθμό φόρτισης των εξοπλισμένων τεχνουργημάτων σου.\n\nΚάθε τεχνούργημα επηρεάζεται λίγο διαφορετικά, αλλά όλα θα λαμβάνουν φορτίο πολύ πιο γρήγορα.\n\nΓύροι που απομένουν: %s.

actors.buffs.barkskin.name=Φλοιώδες Δέρμα
actors.buffs.barkskin.desc=Το δέρμα σου είναι σκληρό· το νιώθεις άγριο και συμπαγές, σαν κορμό δέντρου.\n\nΤο σκληρό δέρμα αυξάνει την άμυνά σου, και σε κάνει ανθεκτικότερο στις σωματικές επιθέσεις.\n\nΗ άμυνά σου είναι αυξημένη κατά: %d.\nΓύροι μέχρι να εξασθενήσει το φλοιώδες δέρμα: %s.

actors.buffs.barrier.name=Φούσκα προστασίας
actors.buffs.barrier.desc=Μια ανθεκτική φούσκα ενέργειας που εμποδίζει κάθε ζημιά.\n\nΗ φούσκα απορροφά τη ζημιά που δέχεται ο προστατευόμενός της, για όσο έχει ενέργεια. Η ενέργειά της μειώνεται αργά και σταδιακά.\n\nΕνέργεια που απομένει: %d.

actors.buffs.berserk.angered=Θυμωμένος
actors.buffs.berserk.berserk=Οργισμένος
actors.buffs.berserk.exhausted=Εξαντλημένος
actors.buffs.berserk.recovering=Ανάκτηση δυνάμεων
actors.buffs.berserk.angered_desc=Όσο πιο σοβαρά τραυματισμένος είναι ένας βάρβαρος, τόσο πιο δυνατά είναι τα χτυπήματά του. Όσο δέχεται χτυπήματα η οργή του μεγαλώνει, δίνοντάς του επιπλέον επίθεση. Οι εμποδιζόμενες επιθέσεις συμβάλλουν στην αύξηση της οργής.\n\nΗ οργή καταλαγιάζει σταδιακά. Όσο χαμηλότερη η ζωή του βάρβαρου, τόσο περισσότερο διαρκεί η οργή.\n\nΑν η ζωή του βάρβαρου φτάσει στο 0 ενώ η οργή του είναι γεμάτη και φοράει τη σφραγίδα του, μπαίνει σε κατάσταση μανίας και _αρνείται να πεθάνει_ για ένα σύντομο χρονικό διάστημα.\n\nΟργή: _%.0f%%_\n_+%.0f%%_ζημιά
actors.buffs.berserk.berserk_desc=Στο κατώφλι του θανάτου, ο φόβος και η αβεβαιότητα χάνονται - αφήνοντας μόνο τον θυμό. Σε αυτή την κατάσταση, ο βάρβαρος είναι ιδιαίτερα ισχυρός: _προκαλεί +50% ζημιά, έχει επιπλέον προστασία, και αρνείται να πεθάνει._\n\nΌσο καλύτερη η πανοπλία του βαρβάρου, τόσο μεγαλύτερη και η επιπλέον προστασία του. Η προστασία μειώνεται με τον χρόνο, και, όταν φτάσει στο 0, ο βάρβαρος υποκύπτει και πεθαίνει.\n\nΚάθε μορφή γιατρειάς θα επαναφέρει τον βάρβαρο σε σταθερότητα, αλλά θα είναι εξαντλημένος. Όσο είναι εξαντλημένος, ο βάρβαρος θα πρέπει να αποκτήσει εμπειρία πριν μπορέσει να ξαναμαζέψει οργή.
actors.buffs.berserk.recovering_desc=Η εσωτερική δύναμη έχει τα όριά της. Ο βάρβαρος πρέπει να ξεκουραστεί πριν χρησιμοποιήσει ξανά την οργή του.\n\nΌσο ανακτά τις δυνάμεις του, ο βάρβαρος δε μαζεύει οργή.\n\nΕπίπεδα μέχρι την επαναφορά: _%.2f_
actors.buffs.berserk.no_rages=Η κατάσταση μανίας τον εξαντλεί μόνιμα, μειώνοντας τη μέγιστη ζωή του κάθε φορά.
actors.buffs.berserk.past_rages=Ο βάρβαρος έχει μπει σε κατάσταση μανίας _%d_ φορές.\nΗ μέγιστη ζωή έχει μειωθεί σε _%d%%_
actors.buffs.berserk.rankings_desc=Οργίστηκε μέχρι θανάτου

actors.buffs.bleeding.name=Αιμορραγία
actors.buffs.bleeding.ondeath=Πέθανες από αιμορραγία...
actors.buffs.bleeding.heromsg=Αιμορραγείς!
actors.buffs.bleeding.rankings_desc=Θάνατος από Αιμορραγία
actors.buffs.bleeding.desc=Χάνεις ανησυχητικά πολύ αίμα.\n\nΗ αιμορραγία προκαλεί ζημιά σε κάθε γύρο. Κάθε γύρο, η ζημιά μειώνεται κατά ένα τυχαίο ποσοστό, μέχρι η αιμορραγία να σταματήσει.\n\nΑιμορραγείς για %dπόντους ζωής.

actors.buffs.bless.name=Ευλογία
actors.buffs.bless.desc=Μία μεγάλη έκρηξη συγκέντρωσης· κάποιοι λένε ότι την εμπνέουν οι θεοί.\n\nΗ ευλογία αυξάνει την ευστοχία και την αποφυγή κατά 25%%, καθιστώντας τον ευλογημένο πολύ πιο αποτελεσματικό στη μάχη.\n\nΓύροι ευλογίας που απομένουν: %s.

actors.buffs.blindness.name=Τύφλωση
actors.buffs.blindness.heromsg=Τυφλώθηκες!
actors.buffs.blindness.desc=Η τύφλωση καλύπτει το περιβάλλον με μια σκοτεινή ομίχλη.\n\nΈνας τυφλωμένος χαρακτήρας βλέπει μόνο ένα τετράγωνο εμπρός του. Έτσι, δεν μπορεί να επιτεθεί από απόσταση και χάνει πολύ εύκολα τα ίχνη μακρινών εχθρών. Επιπλέον, ένας τυφλωμένος ήρωας δεν μπορεί να διαβάσει παπύρους ή βιβλία.\n\nΓύροι τύφλωσης που απομένουν: %s.

actors.buffs.burning.name=Κάψιμο
actors.buffs.burning.heromsg=Έπιασες φωτιά!
actors.buffs.burning.burnsup=Ένα αντικείμενο (%s) καίγεται!
actors.buffs.burning.ondeath=Κάηκες ζωντανός...
actors.buffs.burning.rankings_desc=Έγινε Στάχτη
actors.buffs.burning.desc=Λίγα πράγματα είναι χειρότερα από το να καίγεσαι ζωντανός.\n\nΗ φωτιά κάνει ζημιά σε κάθε γύρο μέχρι να σβηστεί με νερό ή από μόνη της. Η φωτιά σβήνει πατώντας σε νερό ή σπάζοντας κάποιο φίλτρο.\n\nΕπιπλέον, η φωτιά μπορεί να μεταδοθεί σε εύφλεκτο έδαφος ή αντικείμενα με τα οποία έρχεται σε επαφή.\n\nΓύροι που απομένουν μέχρι να σβήσει: %s.

actors.buffs.championenemy.warn=Αισθάνεσαι μια θανατηφόρα παρουσία.
actors.buffs.championenemy$blazing.name=φλεγόμενος πρωταθλητής
actors.buffs.championenemy$blazing.desc=Οι φλεγόμενοι πρωταθλητές κάνουν 25% περισσότερη ζημιά σε κοντινή μάχη, αναφλέγουν εχθρούς όταν επιτίθενται, και έχουν ανοσία στη φωτιά, και εξαπλώνουν φωτιά γύρω τους μόλις πεθάνουν.
actors.buffs.championenemy$projecting.name=προεξέχων πρωταθλητής
actors.buffs.championenemy$projecting.desc=Οι προεξέχοντες πρωταθλητές κάνουν 25% περισσότερη ζημιά σε κοντινή μάχη, και μπορούν να επιτεθούν σε οποιονδήποτε εχθρό μπορούν να δουν.
actors.buffs.championenemy$antimagic.name=αντι-μαγικός πρωταθλητής
actors.buffs.championenemy$antimagic.desc=Οι αντι-μαγικοί πρωταθλητές δέχονται 25% λιγότερη ζημιά και έχουν πλήρη ανοσία σε μαγικές επιδράσεις.
actors.buffs.championenemy$giant.name=πρωταθλητής γίγαντας
actors.buffs.championenemy$giant.desc=Οι γιγάντιοι πρωταθλητές λαμβάνουν 75% λιγότερη ζημιά και έχουν +1 απόσταση σε κοντινή μάχη, αλλά δεν μπορούν να μετακινηθούν σε κλειστούς χώρους.
actors.buffs.championenemy$blessed.name=ευλογημένος πρωταθλητής
actors.buffs.championenemy$blessed.desc=Οι ευλογημένοι πρωταθλητές έχουν 200% περισσότερη ακρίβεια και αποφυγή.
actors.buffs.championenemy$growing.name=αναπτυσσόμενος πρωταθλητής
actors.buffs.championenemy$growing.desc=Οι αναπτυσσόμενοι πρωταθλητές λαμβάνουν ένα σταθερά αυξανόμενο μπόνους στην ακρίβεια, την αποφυγή και την επίθεση κοντινής μάχης· καθώς και μείωση στη ζημιά που λαμβάνουν.\n\nΤρέχουσα αυξηση σε ακρ/απφ/επθ: %1$d%%\n¨Τρέχουσα μείωση ζημιάς: %2$d%%

actors.buffs.charm.name=Γοητεία
actors.buffs.charm.heromsg=Έχεις γοητευτεί!
actors.buffs.charm.desc=Η γητεία είναι μια χειριστική μαγεία που μπορεί να κάνει δύο εχθρούς να λατρεύονται προσωρινά.\n\nΟι γητεμένοι χαρακτήρες δεν μπορούν να επιτεθούν άμεσα στον εχθρό που τους γοήτευσε. Μπορούν φυσικά να επιτεθούν σε άλλους εχθρούς. Το σοκ από πρόκληση πόνου μειώνει τη διάρκεια της γητείας.\n\nΓύροι γητείας που απομένουν: %s.

actors.buffs.chill.name=Κρύωμα
actors.buffs.chill.freezes=Ένα %s πάγωσε!
actors.buffs.chill.desc=Δεν το λες και πάγωμα, αλλά είναι μεγάλο το κρύο.\n\nΟι ψυχραμένοι χαρακτήρες εκτελούν ενέργειες πιο αργά, ανάλογα με τους γύρους που απομένουν στην επίδραση. Στη χειρότερη περίπτωση, θα αντιστοιχεί με την επίδραση επιβράδυνσης.\n\nΓύροι ψύχρανσης που απομένουν: %1$s.\nΗ ταχύτητα είναι μειωμένη κατά: %2$s%%

actors.buffs.combo.name=Διαδοχή
actors.buffs.combo.combo=Διαδοχή %d χτυπημάτων!
actors.buffs.combo.bad_target=Πρέπει να σημαδέψεις έναν εχθρό εντός εμβέλειας.
actors.buffs.combo.prompt=Επίλεξε έναν στόχο για να επιτεθείς.
actors.buffs.combo.desc=Ο μονομάχος συσσωρεύει κινητική ενέργεια με κάθε επιτυχημένο χτύπημα. Κάθε επίθεση αυξάνει τη διαδοχή χτυπημάτων κατά ένα. Εάν αργήσει πολύ μεταξύ χτυπημάτων, ο μετρητής διαδοχής θα επανέλθει στο 0.\n\nΗ αύξηση της διαδοχής ξεκλειδώνει ειδικές επιθέσεις που δεν αστοχούν! Μια διαφορετική επίθεση ξεκλειδώνεται στις διαδοχές 2, 4, 6, 8 και 10. Κάποιες επιθέσεις επαναφέρουν τη διαδοχή και κάποιες όχι - αλλά κάθε επίθεση μπορεί να χρησιμοποιηθεί μόνο μία φορά σε κάθε ακολουθία διαδοχών.\n\nΤρέχουσα διαδοχή: %1$d.\n\nΓύροι μέχρι να χαθεί η διαδοχή: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Διαδοχές: Βάρεμα_ - Στέλνει έναν εχθρό 2 τετράγωνα μακριά, αλλά δεν κάνει ζημιά και δεν μπορεί να σπρώξει σε χάσματα. Αυξάνει τη διαδοχή κατά 1.
actors.buffs.combo$combomove.slam_desc=_4 Διαδοχές: Κοπάνημα_ - Προκαλεί %d%% (διαδοχή x 20%%) της δυνατότητας παρεμπόδισης ζημιάς ως επιπλέον ζημιά. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.
actors.buffs.combo$combomove.parry_desc=_6 Διαδοχές: Απόκρουση_ - Εμποδίζει την επόμενη επίθεση μέσα σε έναν γύρο αφότου ενεργοποιηθεί και αντεπιτίθεται αμέσως. Η διαδοχή μηδενίζεται εάν τίποτα δεν αποκρουστεί.
actors.buffs.combo$combomove.crush_desc=_8 Διαδοχές: Σύνθλιψη_ - Προκαλεί %d%% (διαδοχή x 25%%) της ζημιάς σου κοντινής απόστασης στον στόχο - και τη μισή ζημιά σε μια περιοχή 7x7. Επαναφέρει τη διαδοχή κατά τη χρήση.
actors.buffs.combo$combomove.fury_desc=_10 Διαδοχές: Οργή_ - Χτυπά έναν εχθρό από μία φορά για κάθε διαδοχή που έχεις· κάθε χτύπημα προκαλεί 60% ζημιά και μπορεί να ενεργοποιήσει τις μαγικές ενισχύσεις. Επαναφέρει τη διαδοχή όταν χρησιμοποιηθεί.

actors.buffs.corruption.name=Διαφθορά
actors.buffs.corruption.desc=Η διαφθορά εισχωρεί στην ουσία ενός πλάσματος, στρέφοντάς το ενάντια στην προηγούμενη φύση του.\n\nΤα διεφθαρμένα πλάσματα επιτίθενται στους συμμάχους τους και αγνοούν τους προηγούμενους εχθρούς τους. Η επίδραση προκαλεί, επίσης, ζημιά στον στόχο - μέχρι να υποκύψει.\n\nΗ διαφθορά είναι μόνιμη· η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.cripple.name=Σακάτεμα
actors.buffs.cripple.heromsg=Είσαι σακατεμένος!
actors.buffs.cripple.desc=Έχεις την εντύπωση πως τα πόδια σου δε θα έπρεπε να λυγίζουν κατ' αυτόν τον τρόπο.\n\nΤο σακάτεμα μειώνει στο μισό την ταχύτητα κίνησης - κάνοντας την μετακίνηση σε ένα τετράγωνο να παίρνει δύο γύρους, αντί για έναν.\n\nΓύροι σακατέματος που απομένουν: %s.

actors.buffs.degrade.name=Υποβαθμισμένος
actors.buffs.degrade.heromsg=Ο εξοπλισμός σου σου φαίνεται πιο αδύναμος!
actors.buffs.degrade.desc=Ισχυρή σκοτεινή μαγεία απορροφά τη δύναμη που έχουν προσδώσει οι πάπυροι αναβάθμισης στον εξοπλισμό σου!\n\nΌσο ο εξοπλισμός είναι υποβαθμισμένος, οι αναβαθμίσεις του θα αντιμετωπίζεται σαν χαμηλότερου επιπέδου. _Κάθε αναβάθμιση μετά την +3 γίνεται εκθετικά πιο αδύναμη από την προηγούμενη._ Οι περιγραφές των αντικειμένων θα αλλάξουν ώστε να εκφράζουν τα μειωμένα επίπεδα δύναμής τους.\n\nΗ υποβάθμιση δεν επηρεάζει τις προϋποθέσεις δύναμης, τα φορτία ραβδιών, την ανθεκτικότητα των όπλων ρίψης, ή τα τεχνουργήματα.\n\nΓύροι υποβάθμισης που απομένουν: %s. Με τη χρήση ενός παπύρου αναβάθμισης ή εξαγνισμού θα σταματήσει αμέσως η υποβάθμιση.

actors.buffs.doom.name=Καταδικασμένος
actors.buffs.doom.desc=Όταν όλο το σύμπαν συνωμοτεί εναντίον σου, είναι δύσκολο να τα βγάλεις πέρα.\n\nΟι Καταδικασμένοι χαρακτήρες δέχονται διπλάσια ζημιά από όλες τις πηγές.\n\nΗ Καταδίκη είναι μόνιμη, η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.drowsy.name=Υπνηλία
actors.buffs.drowsy.desc=Μια μαγική δύναμη σε κάνει να δυσκολεύεσαι να μείνεις ξύπνιος.\n\nΟ ήρωας μπορεί να αντισταθεί στην υπνηλία δεχόμενος χτυπήματα ή με το να είναι σε πλήρη υγεία.\n\nΜετά από μερικούς γύρους, ο χαρακτήρας θα πέσει σε έναν βαθύ μαγικό ύπνο.

actors.buffs.earthimbue.name=Εμποτισμένος με Γη
actors.buffs.earthimbue.desc=Έχεις εμποτιστεί με τη δύναμη της γης!\n\nΌλες οι σωματικές επιθέσεις μετακινούν τη γη κάτω από τα πόδια του εχθρού, σακατεύοντάς τον για μικρό χρονικό διάστημα.\n\nΓύροι που απομένουν: %s.

actors.buffs.enhancedrings.name=Βελτιωμένα Δαχτυλίδια
actors.buffs.enhancedrings.desc=Το πρόσφατα χρησιμοποιημένο τεχνούργημα του Κλέφτη ενδυναμώνει τα δαχτυλίδια του. Τους προσφέρει +1 αναβάθμιση για %d ακόμη γύρους.

actors.buffs.fireimbue.name=Εμποτισμένος με Φωτιά
actors.buffs.fireimbue.desc=Έχεις εμποτιστεί με τη δύναμη της φωτιάς!\n\nΌλες οι σωματικές επιθέσεις έχουν πιθανότητα να βάλουν φωτιά στον εχθρό. Επιπλέον, είσαι άτρωτος στη φωτιά.\n\nΓύροι που απομένουν: %s.

actors.buffs.foresight.name=Διορατικότητα
actors.buffs.foresight.desc=Οι αισθήσεις σου είναι οξυμένες, και παρατηρείς κάθε λεπτομέρεια γύρω σου.\n\nΌσο έχεις διορατικότητα, η ακτίνα ψαξίματός σου είναι μεγαλύτερη, και οτιδήποτε μπαίνει σε αυτή την ακτίνα γίνεται αμέσως αντιληπτό.\n\nΓύροι διορατικότητας που απομένουν: %s.

actors.buffs.frost.name=Πάγωμα
actors.buffs.frost.freezes=Ένα %s πάγωσε!
actors.buffs.frost.desc=Σε αυτήν την επίδραση δεν παγώνει ο ίδιος ο στόχος, αλλά κλείνεται σε ένα τεράστιο κομμάτι πάγου.\n\nΤο αποτέλεσμα είναι παρόμοιο με την παράλυση, αφού το θύμα δεν μπορεί να κάνει οποιαδήποτε ενέργεια. Η διαφορά είναι πως ο πάγος σπάει άμεσα μόλις το θύμα λάβει ζημιά - και ελευθερώνεται.\n\nΓύροι παγώματος που απομένουν: %s.

actors.buffs.frostimbue.name=Εμποτισμένος με Πάγο
actors.buffs.frostimbue.desc=Έχεις εμποτιστεί με τη δύναμη του πάγου!\n\nΌλες οι κανονικές επιθέσεις κρυώνουν τον εχθρό όλο και περισσότερο. Επιπλέον, είσαι εντελώς άτρωτος στο κρύο.\n\nΓύροι που απομένουν: %s.

actors.buffs.fury.name=Οργισμένος
actors.buffs.fury.heromsg=Είσαι οργισμένος!
actors.buffs.fury.desc=Είσαι οργισμένος. Οι εχθροί σου δεν θέλουν να σε δουν οργισμένο.\n\nΜια τεράστια οργή καίει μέσα σου, που αυξάνει τη ζημιά που προκαλείς με σωματικές επιθέσεις κατά 50%%.\n\nΗ οργή διατηρείται όσο η ζωή σου είναι κάτω από 50%%.

actors.buffs.blobimmunity.name=Φράγμα Αγνότητας
actors.buffs.blobimmunity.desc=Μια περίεργη δύναμη σε περικλείει με ένα λεπτό μαγικό φράγμα, που σε προστατεύει από επιβλαβείς, αιωρούμενες επιδράσεις.\n\nΕίσαι άτρωτος σε όλες τις επιδράσεις περιορισμένης έκτασης όσο υπάρχει το φράγμα.\n\nΓύροι που απομένουν: %s.

actors.buffs.haste.name=Βιασύνη
actors.buffs.haste.desc=Ενέργεια κυλάει στους μυς σου και μπορείς να τρέξεις με απίστευτη ταχύτητα!\n\nΌσο έχεις βιασύνη, θα τρέχεις με τριπλάσια ταχύτητα από την κανονική. Όλες τις άλλες ενέργειες θα τις επιτελείς με κανονική ταχύτητα.\n\nΓύροι βιασύνης που απομένουν: %s.

actors.buffs.healing.name=Γιατρειά
actors.buffs.healing.desc=Μια μαγική ενέργεια επουλώνει τις πληγές σου.\n\nΚάθε γύρο ανακτάς χαμένη ζωή, μέχρι η μαγική ενέργεια να σταματήσει. Η απόδοση της θεραπευτικής μαγείας μειώνεται με τον χρόνο.\n\nΕπόμενη θεραπεία: %d.\n\nΘεραπεία που απομένει: %d.

actors.buffs.hex.name=Κατάρα
actors.buffs.hex.heromsg=Έχεις καταραστεί!
actors.buffs.hex.desc=Σκοτεινή μαγεία η οποία απορροφά συγκέντρωση, κάνοντας τον στόχο λίγο αποπροσανατολισμένο.\n\nΗ κατάρα μειώνει την ακρίβεια και αποφυγή κατά 20 %%, κάνοντας τον στόχο λιγότερο αποτελεσματικό στη μάχη.\n\nΓύροι κατάρας που απομένουν: %s.

actors.buffs.holdfast.name=Γερό Κράτημα
actors.buffs.holdfast.desc=Ο Πολεμιστής κρατά τη θέση του, αυξάνοντας την πανοπλία του κατά 0-%d. Αυτό θα διαρκέσει μέχρι να κουνηθεί.

actors.buffs.hunger.hungry=Πεινασμένος
actors.buffs.hunger.starving=Λιμοκτονείς
actors.buffs.hunger.onhungry=Είσαι πεινασμένος.
actors.buffs.hunger.onstarving=Λιμοκτονείς!
actors.buffs.hunger.ondeath=Πέθανες από την πείνα...
actors.buffs.hunger.cursedhorn=Το καταραμένο κέρας κλέβει μέρος της ενέργειας του φαγητού σου καθώς τρως.
actors.buffs.hunger.rankings_desc=Λιμοκτόνησε
actors.buffs.hunger.desc_intro_hungry=Νιώθεις το στομάχι σου να γουργουρίζει, αλλά δεν είναι άμεση ανάγκη ακόμα.
actors.buffs.hunger.desc_intro_starving=Πεινάς τόσο πολύ που πονάς.
actors.buffs.hunger.desc=\n\nΗ πείνα σου αυξάνεται όσο περνάς χρόνο στο μπουντρούμι, και κάποια στιγμή θα λιμοκτονήσεις. Όσο λιμοκτονείς, αντί να ανακτάς ζωή με την πάροδο του χρόνου, θα χάνεις.\n\nΚάνε τους υπολογισμούς σου. Αν έχεις ζωή να σπαταλήσεις, ίσως αξίζει να λιμοκτονήσεις για λίγη ώρα πριν φας, ώστε να κάνεις οικονομία στο φαγητό.

actors.buffs.invisibility.name=Αόρατος
actors.buffs.invisibility.desc=Έχεις κρυφτεί τόσο καλά στο περιβάλλον, που είναι αδύνατο να σε διακρίνει κανείς.\n\nΌσο είσαι αόρατος οι εχθροί δεν σου επιτίθενται ούτε σε ακολουθούν. Οι σωματικές επιθέσεις ή οι μαγικές επιδράσεις (πχ από πάπυρο ή ραβδί) θα ακυρώσουν αμέσως την αορατότητά σου.\n\nΓύροι αορατότητας που απομένουν: %s.

actors.buffs.levitation.name=Αιώρηση
actors.buffs.levitation.desc=Νιώθεις πως δεν έχεις βάρος. Μια μαγική δύναμη σε ανυψώνει από το έδαφος.\n\nΌσο αιωρείσαι, δεν αλληλεπιδράς με το έδαφος. Οι παγίδες δεν ενεργοποιούνται, το νερό δεν σβήνει τη φωτιά, τα φυτά δεν πατιούνται, οι ρίζες δεν σε αγγίζουν και μπορείς να περάσεις πάνω από χάσματα. Πρόσεχε όμως, γιατί κάποια στιγμή η επίδραση της αιώρησης περνάει και τότε θα πέσεις!\n\nΓύροι αιώρησης που απομένουν: %s.

actors.buffs.lifelink.name=Σύνδεσμος Ζωής
actors.buffs.lifelink.desc=Η δύναμη ζωής αυτού του χαρακτήρα είναι συνδεδεμένη με έναν άλλο χαρακτήρα κοντά. Οποιαδήποτε ζημία ληφθεί μοιράζεται μεταξύ τους.\n\nΌποτε αυτός ο χαρακτήρας λαμβάνει ζημιά, η μισή θα γίνει στον στόχο του συνδέσμου ζωής.\n\nΓύροι συνδέσμου ζωής που απομένουν: %s, ή μέχρι ο συνδεδεμένος χαρακτήρας να πεθάνει.

actors.buffs.light.name=Φωτισμένος
actors.buffs.light.desc=Ακόμα και στο πιο σκοτεινό μπουντρούμι, ένα σταθερό φως δίπλα σου είναι πάντα μια καλή συντροφιά.\n\nΜε το φως μπορείς να δεις σε μια αξιοπρεπή ακτίνα γύρω σου, παρά το σκοτεινό περιβάλλον.\n\nΓύροι φωτισμού που απομένουν: %s.

actors.buffs.lockedfloor.name=Το Επίπεδο είναι Κλειδωμένο
actors.buffs.lockedfloor.desc=Το επίπεδο αυτό είναι κλειδωμένο και δεν μπορείς να φύγεις.\n\nΌσο ένα επίπεδο είναι κλειδωμένο η πείνα σου δεν αυξάνεται ούτε χάνεις ζωή από λιμοκτονία. Επιπλέον, όσο δεν προσπαθείς να νικήσεις τον αρχηγό του επιπέδου, δεν κερδίζεις ζωή με τον χρόνο.\n\nΤέλος, εάν αναστηθείς από ένα μη ευλογημένο φυλαχτό όσο το επίπεδο είναι κλειδωμένο, αυτό θα επανέλθει στην αρχική του κατάσταση.\n\nΣκότωσε τον αρχηγό του επιπέδου για να το ξεκλειδώσεις.

actors.buffs.magicalsight.name=Μαγική Ματιά
actors.buffs.magicalsight.desc=Μπορείς να δεις χρησιμοποιώντας το μυαλό σου, αντί για τα μάτια σου.\n\nΤα φυσικά ή μαγικά εμπόδια που εμποδίζουν την όραση δεν επηρεάζουν την όρασή σου όσο έχεις τη Μαγική Ματιά.\n\nΓύροι μαγικής ματιάς που απομένουν: %s.

actors.buffs.magicalsleep.name=Μαγικός Ύπνος
actors.buffs.magicalsleep.toohealthy=Παραείσαι υγιής, και αντιστέκεσαι στην υπνηλία.
actors.buffs.magicalsleep.fallasleep=Πέφτεις σε βαθύ μαγικό ύπνο.
actors.buffs.magicalsleep.wakeup=Ξυπνάς νιώθοντας ανανεωμένος και υγιής.
actors.buffs.magicalsleep.desc=Ο χαρακτήρας έχει πέσει σε έναν βαθύ μαγικό ύπνο, από τον οποίο δεν πρόκειται να ξυπνήσει φυσιολογικά.\n\nΟ μαγικός ύπνος είναι σαν τον κανονικό, με τη διαφορά πως μόνο αν δεχτεί ζημιά μπορεί κάποιος να ξυπνήσει από αυτόν.\n\nΓια τον ήρωα, ο μαγικός ύπνος έχει αναζωογονητικές ιδιότητες· του επιτρέπει να θεραπεύεται για όσο ξεκουράζεται.

actors.buffs.magicimmune.name=Μαγική Ανοσία
actors.buffs.magicimmune.desc=Είσαι πλήρως άτρωτος σε κάθε είδους μαγεία.\n\nΌσο έχεις Μαγική Ανοσία, καμία μαγεία -καλή ή κακή- δεν σε επηρεάζει. Αυτό περιλαμβάνει κατάρες, ευλογίες, ραβδιά, παπύρους κτλ.\n\nΓύροι μαγικής ανοσίας που απομένουν: %s.

actors.buffs.mindvision.name=Ενόραση
actors.buffs.mindvision.desc=Με κάποιον τρόπο, μπορείς να αντιληφθείς όλα τα πλάσματα στο τρέχον επίπεδο· με τη δύναμη του μυαλού σου. Είναι περίεργο συναίσθημα.\n\nΌλοι οι χαρακτήρες στο τρέχον επίπεδο είναι ορατοί, για όσο διάστημα διαρκεί η ενόραση. Το να αντιλαμβάνεσαι ένα πλάσμα μέσω της ενόρασης, λειτουργεί σαν να το βλέπεις ή σαν να είναι κοντά σου, για τους σκοπούς πολλών μαγικών επιδράσεων.\n\nΓύροι ενόρασης που απομένουν: %s.

actors.buffs.momentum.momentum=Ανάπτυξη Ορμής
actors.buffs.momentum.running=Ελεύθερο Τρέξιμο
actors.buffs.momentum.resting=Ανάκτηση δυνάμεων
actors.buffs.momentum.momentum_desc=Όσο κινείται, ο Δρομέας συσσωρεύει ορμή, την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΚάθε φορτίο ορμής παρέχει 2 γύρους ελεύθερου τρεξίματος, και ο Δρομέας μπορεί να συσσωρεύσει έως και 10 φορτία. Η ορμή χάνεται γρήγορα όταν ο Δρομέας σταματήσει να κινείται.\n\nΤωρινό φορτίο ορμής: %d.
actors.buffs.momentum.running_desc=Όσο κινείται, ο Δρομέας συσσωρεύει ορμή την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΣτο ελεύθερο τρέξιμο, ο Δρομέας κινείται με διπλάσια ταχύτητα και λαμβάνει επιπλέον αποφυγή ανάλογα με το επίπεδό του.\n\nΓύροι που απομένουν: %d.
actors.buffs.momentum.resting_desc=Όσο κινείται, ο Δρομέας συσσωρεύει ορμή την οποία μπορεί να καταναλώσει ώστε να αρχίσει ελεύθερο τρέξιμο.\n\nΟ Δρομέας χρειάζεται χρόνο για να αναπληρώσει την ενέργειά του πριν ξαναρχίσει να συσσωρεύει ορμή.\n\nΓύροι που απομένουν: %d.

actors.buffs.ooze.name=Καυστική γλίτσα
actors.buffs.ooze.heromsg=Η καυστική γλίτσα σου τρώει τη σάρκα. Ξέπλυνέ την γρήγορα!
actors.buffs.ooze.ondeath=Έλιωσες...
actors.buffs.ooze.rankings_desc=Διαλύθηκε
actors.buffs.ooze.desc=Αυτό το κολλώδες οξύ προσκολλάται στη σάρκα· λιώνοντάς τη σιγά-σιγά.\n\nΗ καυστική γλίτσα προκαλεί σταθερή ζημιά με το πέρασμα του χρόνου· αλλά μπορεί να ξεπλυθεί στο νερό αμέσως.\n\nΓύροι καυστικής γλίτσας που απομένουν: %s.

actors.buffs.paralysis.name=Παράλυση
actors.buffs.paralysis.heromsg=Έχεις παραλύσει!
actors.buffs.paralysis.out=αντιστάθηκε στην παράλυση
actors.buffs.paralysis.desc=Κάποιες φορές, το χειρότερο πράγμα είναι να μην κάνεις τίποτα.\n\nΗ παράλυση σταματάει όλες τις ενέργειες, αναγκάζοντας τον στόχο να περιμένει μέχρι να εξασθενήσει η επίδραση. Εάν στον χαρακτήρα προκληθεί ζημιά, ο πόνος μπορεί να τον κάνει να αντισταθεί στην παράλυση· ελευθερώνοντάς τον απ'την επίδραση.\n\nΓύροι παράλυσης που απομένουν: %s.

actors.buffs.pincushion.name=Κόσκινο
actors.buffs.pincushion.desc=Τα όπλα ρίψης που έχεις χρησιμοποιήσει ενάντια σε αυτόν το χαρακτήρα είναι κολλημένα πάνω τους και θα πέσουν στο πάτωμα αφότου νικηθούν.\n\nΤα ακόλουθα αντικείμενα είναι προσκολλημένα:

actors.buffs.poison.name=Δηλητηρίαση
actors.buffs.poison.heromsg=Έχεις δηλητηριαστεί!
actors.buffs.poison.ondeath=Πέθανες από δηλητήριο...
actors.buffs.poison.rankings_desc=Υπέκυψε στο Δηλητήριο
actors.buffs.poison.desc=Το δηλητήριο βρίσκει το δρόμο του στο σώμα, υπονομεύοντας τις εσωτερικές του λειτουργίες.\n\nΗ δηλητηρίαση προκαλεί ζημιά κάθε γύρο· αναλογική με το πόσους γύρους χρειάζεται μέχρι να εξουδετερωθεί.\n\nΓύροι δηλητηρίασης που απομένουν: %s.

actors.buffs.preparation.name=Προετοιμασία
actors.buffs.preparation.desc=Ο Εκτελεστής περιμένει υπομονετικά, έτοιμος να πεταχτεί από τις σκιές και να χτυπήσει.
actors.buffs.preparation.desc_dmg=Η επόμενη επίθεσή του θα κάνει _%1$d%%έξτρα ζημιά_, και θα εκτελέσει κανονικούς εχθρούς κάτω από _%2$d%%ζωή_, ή αφεντικά κάτω από _%3$d%% ζωή_.
actors.buffs.preparation.desc_dmg_likely=Η επίθεση έχει περισσότερες πιθανότητες να κάνει μεγαλύτερη ζημιά.
actors.buffs.preparation.desc_blink=Μπορεί να μεταφερθεί αστραπιαία προς έναν εχθρό πριν τον χτυπήσει, με μέγιστη απόσταση _%d._
actors.buffs.preparation.desc_invis_time=Γύροι που ήσουν αόρατος: _%d._
actors.buffs.preparation.desc_invis_next=Γύροι για ισχυρότερη επίθεση: _%d._
actors.buffs.preparation.prompt=Επίλεξε έναν στόχο για να επιτεθείς!\nΜεγίστη απόσταση διακτινισμού: %d
actors.buffs.preparation.no_target=Δεν υπάρχει στόχος για επίθεση εδώ.
actors.buffs.preparation.out_of_reach=Ο στόχος είναι πολύ μακριά.
actors.buffs.preparation.assassinated=εκτέλεση

actors.buffs.prismaticguard.name=Πρισματικός Φύλακας
actors.buffs.prismaticguard.desc=Προστατεύεσαι από μια πρισματική εικόνα που προς το παρόν είναι ανενεργή. Όταν βρίσκεσαι κοντά σε εχθρούς, η πρισματική εικόνα ενεργοποιείται και σε προστατεύει!\n\nΌσο είναι ανενεργή, η πρισματική εικόνα θεραπεύεται σταθερά από όση ζημιά έχει υποστεί.\n\nΠόντοι Ζωής: %d/%d.

actors.buffs.recharging.name=Επαναφόρτιση
actors.buffs.recharging.desc=Μέσα σου κυλά ενέργεια που αυξάνει τον ρυθμό φόρτισης των μαγικών ραβδιών και κονταριών.\n\nΗ επίδραση αυξάνει το φορτίο κατά ένα τέταρτο κάθε γύρο, προσθετικά με τον κανονικό ρυθμό φόρτισης.\n\nΓύροι επαναφόρτισης που απομένουν: %s.

actors.buffs.revealedarea.name=Αποκαλυμμένη Περιοχή
actors.buffs.revealedarea.desc=Μία περιοχή του μπουντρουμιού έχει αποκαλυφθεί προσωρινά στον ήρωα, θα την δουν ασχέτως από το που βρίσκονται.\n\nΓύροι που απομένουν: %s.

actors.buffs.revealedchar.name=Αποκαλυμένος
actors.buffs.revealedchar.desc=Αυτός ο χαρακτήρας είναι αποκαλυμμένος στον ήρωα, θα είναι ορατοί ανεξάρτητα από το που βρίσκονται.\n\nΓύροι που απομένουν: %s.

actors.buffs.roots.name=Ρίζωμα
actors.buffs.roots.heromsg=Δεν μπορείς να κινηθείς!
actors.buffs.roots.desc=Ρίζες (φυσικές ή μαγικές) γραπώνουν τα πόδια σου, κρατώντας τα στο έδαφος.\n\nΟι ρίζες αγκριστρώνουν τον στόχο στο σημείο, κάνοντας αδύνατη την μετακίνησή του από εκεί· αλλά οι υπόλοιπες ενέργειες δεν επηρεάζονται.\n\nΓύροι ριζώματος που απομένουν: %s.

actors.buffs.scrollempower.name=Ενδυνάμωση Παπύρου
actors.buffs.scrollempower.desc=Η ενέργεια από τον πιο πρόσφατα διαβασμένο πάπυρο ενδυναμώνει τα ραβδιά του Μάγου! Η επόμενη εξαπόλυση απ' το ραβδί του θα λάβει +%1$d επίπεδα.

actors.buffs.shadows.name=Ένα με τις σκιές
actors.buffs.shadows.desc=Γίνεσαι ένα με το σκοτάδι γύρω σου. Αποκτάς αορατότητα και ο μεταβολισμός σου χαμηλώνει.\n\nΌσο είσαι αόρατος/η, οι εχθροί δεν μπορούν να σου επιτεθούν ή να σε ακολουθήσουν. Οι περισσότερες σωματικές επιθέσεις και μαγικές επιδράσεις (όπως με παπύρους ή ραβδιά) θα ακυρώσουν αμέσως την αορατότητα. Επίσης, όσο είσαι ενωμένος/η με το σκοτάδι, ο ρυθμός αύξησης της πείνας μειώνεται.\n\nΘα μείνεις αναμειγμένος/η με το σκοτάδι μέχρι να φύγεις απ'αυτό· ή μέχρι ένας εχθρός να έρθει σε επαφή μαζί σου.

actors.buffs.slow.name=Επιβράδυνση
actors.buffs.slow.desc=Επιβραδυντική μαγεία επηρεάζει τη ροή χρόνου του στόχου· όλα τού φαίνονται να κινούνται ταχύτατα.\n\nΈνας επιβραδυμένος χαρακτήρας εκτελεί όλες τις ενέργειες σε διπλάσιο χρόνο, από αυτόν που θα χρειαζόταν φυσιολογικά.\n\nΓύροι επιβράδυνσης που απομένουν: %s.

actors.buffs.snipersmark.name=Σημάδι της σκοπευτή
actors.buffs.snipersmark.desc=Η Σκοπευτής επικεντρώνεται στον στόχο στον οποίο επιτέθηκε πιο πρόσφατα. Μπορεί να εκτελέσει μία ειδική επίθεση με το τόξο της, η οποία ποικίλλει βάσει του πώς είναι ενδυναμωμένο το τόξο.\n\nΈνα μη ενδυναμωμένο τόξο θα ρίξει μία _ταχεία βολή_ που, παρότι προκαλεί μειωμένη ζημιά, δεν απαιτεί χρόνο για να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για ταχύτητα θα ρίξει μία _ομοβροντία_ τριών βελών. Κάθε βέλος θα κάνει μειωμένη ζημιά, αλλά μπορεί να ενεργοποιεί και τη μαγική ενίσχυση. Η ομοβροντία απαιτεί 1 γύρο για να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για επίθεση θα ρίξει μία _στοχευμένη βολή._ Αυτή η βολή θα χτυπήσει εγγυημένα, κάνει επιπλέον ζημιά ανάλογα με την απόσταση του στόχου, και απαιτεί 2 γύρους για να εκτελεστεί.

actors.buffs.soulmark.name=Ψυχικό Σημάδεμα
actors.buffs.soulmark.desc=Ο Αρχιμάγος ενώθηκε με τη ψυχή αυτού του πλάσματος· θα θεραπεύεται και θα ικανοποιεί την πείνα του, όσο το πλάσμα λαμβάνει σωματική ζημιά.\n\nΓύροι σημαδιού ψυχής που απομένουν: %s.

actors.buffs.stamina.name=Αντοχή
actors.buffs.stamina.desc=Έχεις ατελείωτη αντοχή, επιτρέποντας γρηγορότερη κίνηση!\n\nΌσο έχεις αντοχή, μπορείς να τρέξεις με +50%% ταχύτητα, αλλά όλες οι άλλες ενέργειές σου γίνονται σε κανονική ταχύτητα.\n\nΓύροι αντοχής που απομένουν: %s.

actors.buffs.vulnerable.name=Ευάλωτος
actors.buffs.vulnerable.heromsg=Νιώθεις εύθραυστος!
actors.buffs.vulnerable.desc=Η μαγεία ευαλωτότητας αυξάνει όλη τη σωματική ζημιά που λαμβάνει ένας χαρακτήρας κατά 33%% - αφού πρώτα μειωθεί η ζημιά από την πανοπλία.\n\nΓύροι ευαλωτότητας που απομένουν: %s.

actors.buffs.terror.name=Τρόμος
actors.buffs.terror.desc=Ο τρόμος είναι μια μαγεία έλεγχου που προκαλεί ανεξέλεγκτο πανικό στον στόχο\n\nΟι τρομοκρατημένοι χαρακτήρες αναγκάζονται να τρέξουν από τους αντιπάλους τους, προσπαθώντας να βάλουν εμπόδια όπως πόρτες και τοίχους ανάμεσα τους. Ο πόνος μπορεί να ελάττωση την διάρκεια του τρόμου\n\nΓύροι τρόμου που απομένουν: %s

actors.buffs.toxicimbue.name=Εμποτισμένος με Τοξικότητα
actors.buffs.toxicimbue.desc=Είσαι εμποτισμένος με δηλητηριώδη ενέργεια!\n\nΕνώ κινείσαι τριγύρω αναδίδεις τοξικό αέριο, προκαλώντας ζημιά στους εχθρούς σου. Έχεις ανοσία στο τοξικό αέριο και το δηλητήριο, κατά τη διάρκεια αυτής της επίδρασης.\n\nΓύροι τοξικού εμποτισμού που απομένουν: %s.

actors.buffs.corrosion.name=Διάβρωση
actors.buffs.corrosion.heromsg=Λιώνεις!
actors.buffs.corrosion.ondeath=Έλιωσες...
actors.buffs.corrosion.rankings_desc=Διαλύθηκε
actors.buffs.corrosion.desc=Πανίσχυρο οξύ που λιώνει τη σάρκα, το μέταλλο και τα οστά με ανησυχητικό ρυθμό.\n\nΗ ζημιά διάβρωσης αυξάνεται σταδιακά, όσο ο στόχος εξακολουθεί να λιώνει.\n\nΓύροι διάβρωσης που απομένουν: %1$s.\nΤρέχουσα ζημιά διάβρωσης: %2$d.

actors.buffs.vertigo.name=Ζαλάδα
actors.buffs.vertigo.desc=Το να προχωράς ευθεία είναι πιο δύσκολο απ'όσο φαίνεται, όταν όλα στροβιλίζονται γύρω σου.\n\nΥπο την επήρεια ζαλάδας, ο χαρακτήρας που κινείται θα πάει προς μια τυχαία κατεύθυνση· αντί για την κατεύθυνση που σκόπευε. Δεν αποκλείεται να καταλήξει τυχαία στην κατεύθυνση που κινούταν.\n\nΓύροι ζαλάδας που απομένουν: %s

actors.buffs.wandempower.name=Ενδυναμωμένα Ραβδιά
actors.buffs.wandempower.desc=Τα ραβδιά σου που προκαλούν ζημιά έχουν ενδυναμωθεί· η ζημιά που προκαλούν θα αυξηθεί για μερικές εξαπολύσεις.\n\nΈξτρα ζημιά: %1$d.\nΕξαπολύσεις που απομένουν: %2$d.

actors.buffs.weakness.name=Αποδυνάμωση
actors.buffs.weakness.heromsg=Νιωθείς αποδυναμωμένος!
actors.buffs.weakness.desc=Ξαφνικά, όλα γίνονται πολύ βαρύτερα.\n\nΗ αποδυναμωτική επίδραση μειώνει τη σωματική δύναμη του χαρακτήρα, κάνοντάς τον να προκαλεί 33%% λιγότερη ζημιά.\n\nΓύροι αποδυνάμωσης που απομένουν: %s.

actors.buffs.wellfed.name=Καλοταϊσμένος
actors.buffs.wellfed.desc=Νιώθεις αρκετά ικανοποιημένος και γεμάτος.\n\nΌσο είσαι καλοταϊσμένος, η πείνα σου δεν θα αυξηθεί, και θα λαμβάνεις μία έξτρα ποσότητα ζωής με το πέρασμα του χρόνου.\n\nΓύροι που απομένουν: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Δεν μπορείς να στοχεύσεις τον εαυτό σου!
actors.hero.abilities.armorability.no_target=Δεν υπάρχει τίποτα να στοχεύσεις εδώ!
actors.hero.abilities.armorability.prompt=Διάλεξε ένα σημείο να στοχεύσεις
actors.hero.abilities.armorability.cost=Κόστος φορτίου: _%d_

actors.hero.abilities.warrior.heroicleap.name=ηρωικό άλμα
actors.hero.abilities.warrior.heroicleap.prompt=Διάλεξε κατεύθυνση για να πηδήξεις
actors.hero.abilities.warrior.heroicleap.short_desc=Ο Πολεμιστής εκτελεί ένα _Ηρωικό άλμα_ προς μια στοχευμένη κατεύθυνση, πλέοντας πάνω από εχθρούς και κακοτοπιές.
actors.hero.abilities.warrior.heroicleap.desc=Ο Πολεμιστής κάνει άλμα προς την επιλεγμένη κατεύθυνση, υπερπηδώντας εχθρούς και κακοτοπιές. Δεν μπορεί, όμως, να υπερπηδήσει τοίχους ή άλλες συμπαγείς τοποθεσίες.
actors.hero.abilities.warrior.shockwave.name=ωστικό κύμα
actors.hero.abilities.warrior.shockwave.short_desc=Ο Πολεμιστής κοπανάει το έδαφος και απελευθερώνει ένα _Ωστικό κύμα_ σε κωνική περιοχή. Οι εχθροί που θα πιαστούν στο ωστικό κύμα παίρνουν ζημιά και σακατεύονται.
actors.hero.abilities.warrior.shockwave.desc=Ο Πολεμιστής κοπανάει το έδαφος. Αυτό παράγει ένα ωστικό κύμα που ταξιδεύει για έως 5 τετράγωνα, σε κώνο 60 μοιρών.\n\nΟι εχθροί που πιάνονται στο ωστικό κύμα σακατεύονται για 5 γύρους. Τρώνε επίσης 5-10 ζημιά, μαζί με 1-2 ζημιά για κάθε πόντο δύναμης που έχει ο πολεμιστής μετά τους πρώτους 10.
actors.hero.abilities.warrior.endure.name=υπομονή
actors.hero.abilities.warrior.endure$enduretracker.name=Αντοχή
actors.hero.abilities.warrior.endure$enduretracker.desc=Ο Πολεμιστής προκαλεί επιπλέον ζημιά βάσει της ζημιάς που υπέμεινε.\n\nΕπιπλέον ζημιά: %1$d\nΧτυπήματα που απομένουν: %2$d
actors.hero.abilities.warrior.endure.short_desc=Ο Πολεμιστής _Υπομένει_: αδρανεί για αρκετούς γύρους αλλά λαμβάνει υψηλή αντοχή στη ζημιά. Έπειτα, προκαλεί επιπλέον ζημιά βάσει αυτής που υπέμεινε.
actors.hero.abilities.warrior.endure.desc=Ο Πολεμιστής υπομένει για 3 γύρους και παίρνει μισή ζημιά από κάθε πηγή. Αυτή η μείωση εφαρμόζεται πριν τις επιδράσεις αντοχής ζημιάς, όπως η προστασία της πανοπλίας.\n\nΑφού υπομείνει, το επόμενό του χτύπημα μέσα σε 10 γύρους προκαλεί επιπλέον ζημιά. Αυτό το μπόνους είναι ίσο με το ένα τέταρτο όλης της ζημιάς που του είχε προκληθεί όσο υπέμενε, πριν εφαρμοστούν οι επιδράσεις μείωσης ζημιάς!\n\nΑν ο Πολεμιστής έχει διαδοχή χτυπημάτων, η χρήση αυτής της ικανότητας αυξάνει το χρόνο της διαδοχής κατά 3 γύρους.

actors.hero.abilities.mage.elementalblast.name=στοιχειακή έκρηξη
actors.hero.abilities.mage.elementalblast.short_desc=Ο Μάγος εκπέμπει μία _Έκρηξη στοιχείου_ από το κοντάρι του, καλύπτοντας μια μεγάλη περιοχή με μια επίδραση που ποικίλλει - βάσει του ραβδιού στο κοντάρι του.
actors.hero.abilities.mage.elementalblast.desc=Ο Μάγος εξαπολύει μια έκρηξη μαγείας σε κυκλική περιοχή με ακτίνα μέχρι 4 τετραγώνων, και προκαλεί μέχρι 10-20 ζημιά. Η επίδραση της στοιχειακής έκρηξης ποικίλλει ανάλογα με το ποιο ραβδί είναι εμποτισμένο στο κοντάρι του Μάγου.
actors.hero.abilities.mage.elementalblast.generic_desc= Αυτή η επίδραση της στοιχειακής έκρηξης είναι παρόμοια με του ραβδιού όταν εξαπολύει ξόρκι σε εχθρό ή σύμμαχο.
actors.hero.abilities.mage.wildmagic.name=ξέφρενη μαγεία
actors.hero.abilities.mage.wildmagic.no_wands=Δεν έχεις ραβδιά να εξαπολύσεις ξόρκι!
actors.hero.abilities.mage.wildmagic.short_desc=Ο Μάγος εξαπολύει την αποθηκευμένη _Ξέφρενη μαγεία_ από τα ραβδιά του, πυροδοτώντας τα τυχαία και πολλαπλές φορές στον επιλεγμένο στόχο, σε έναν μόνο γύρο.
actors.hero.abilities.mage.wildmagic.desc=Ο Μάγος εξαπολύει τη δύναμη των ραβδιών του, και ρίχνει με αυτά έως και 4 φορές σε έναν γύρο. Το κοντάρι του Μάγου δεν συμπεριλαμβάνεται σε αυτήν την επίδραση.\n\nΚάθε ραβδί συμπεριφέρεται σαν να ήταν +1, ανεξάρτητα από το επίπεδό του. Η ικανότητα καταναλώνει φορτία ραβδιών, και κανένα ραβδί δεν μπορεί να χρησιμοποιηθεί πάνω από 2 φορές.
actors.hero.abilities.mage.warpbeacon.name=Φάρος τηλεμεταφοράς
actors.hero.abilities.mage.warpbeacon.depths=Δεν μπορείς να τηλεμεταφερθείς μεταξύ επιπέδων!
actors.hero.abilities.mage.warpbeacon.locked_floor=Δεν μπορείς να φύγεις από ένα κλειδωμένο επίπεδο!
actors.hero.abilities.mage.warpbeacon.too_far=Η τοποθεσία αυτή είναι πολύ μακριά!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Δεν μπορείς να τοποθετήσεις φάρο εκεί!
actors.hero.abilities.mage.warpbeacon.window_desc=Ο φάρος σου είναι τοποθετημένος στο επίπεδο %d.
actors.hero.abilities.mage.warpbeacon.window_tele=τηλεμεταφορά στον φάρο
actors.hero.abilities.mage.warpbeacon.window_clear=εκκαθάριση φάρου
actors.hero.abilities.mage.warpbeacon.window_cancel=ακύρωση
actors.hero.abilities.mage.warpbeacon.short_desc=Ο Μάγος τοποθετεί έναν _Φάρο τηλεμεταφοράς_ στη θέση που βρίσκεται· μπορεί να τηλεμεταφερθεί ξανά εκεί ακαριαία.
actors.hero.abilities.mage.warpbeacon.desc=Ο Μάγος τοποθετεί έναν φάρο στον οποίο μπορεί να τηλεμεταφερθεί κατά βούληση. Η τοποθέτηση του φάρου απαιτεί έναν γύρο, αλλά η τηλεμεταφορά είναι ακαριαία.\n\nΟ Μάγος δεν μπορεί να τηλεμεταφερθεί μεταξύ επιπέδων ή να καταλήξει σε απρόσιτα σημεία, όπως κλειδωμένα δωμάτια. Ο Μάγος μπορεί να τηλεμεταφερθεί και πάνω σε εχθρούς, κάτι που θα τους σπρώξει παραδίπλα.

actors.hero.abilities.rogue.smokebomb.name=βόμβα καπνού
actors.hero.abilities.rogue.smokebomb.fov=Μπορείς να πηδήξεις μόνο σε κενή περιοχή του οπτικού σου πεδίου
actors.hero.abilities.rogue.smokebomb.prompt=Διάλεξε μία περιοχή για να πηδήξεις
actors.hero.abilities.rogue.smokebomb$ninjalog.name=ξύλινο δόλωμα
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Με κάποιον τρόπο, οι εχθροί πείθονται ότι το ξύλινο δόλωμα είναι ο πραγματικός Κλέφτης!
actors.hero.abilities.rogue.smokebomb.short_desc=Ο Κλέφτης ρίχνει κάτω μία _Βόμβα καπνού_ ενώ αναπηδά μακριά. Γίνεται προσωρινά αόρατος και τυφλώνει τους εχθρούς κοντά στην παλιά του τοποθεσία.
actors.hero.abilities.rogue.smokebomb.desc=Ο Κλέφτης ρίχνει κάτω μία βόμβα καπνού και αναπηδά μέχρι 8 τετράγωνα μακριά. Μπορεί να αναπηδήσει πέρα από εχθρούς και κακοτοπιές, αλλά όχι μέσα από στερεές τοποθεσίες όπως τοίχους.\n\nΟι εχθροί που είναι δίπλα στην παλιά θέση του Κλέφτη, τυφλώνονται για 5 γύρους.
actors.hero.abilities.rogue.deathmark.name=σημάδι θανάτου
actors.hero.abilities.rogue.deathmark.ally_target=Μπορείς να σημαδέψεις μόνο εχθρούς
actors.hero.abilities.rogue.deathmark.short_desc=Ο Κλέφτης βάζει ένα _Σημάδι θανάτου_ στον επιλεγμένο εχθρό. Οι σημαδεμένοι εχθροί τρώνε επιπλέον ζημιά, αλλά δεν μπορούν να πεθάνουν μέχρι να φύγει το σημάδι.
actors.hero.abilities.rogue.deathmark.desc=Ο Κλέφτης σημαδεύει τον επιλεγμένο εχθρό, και τον κάνει να τρώει 25% επιπλέον ζημιά. Το σημάδι εφαρμόζεται αμέσως και διαρκεί 5 γύρους.\n\nΟι σημαδεμένοι εχθροί τρώνε επιπλέον ζημιά, αλλά δεν μπορούν να πεθάνουν μέχρι να λήξει το σημάδι. Αν ο εχθρός έχει 0 ζωή όταν τελειώσει το σημάδι, πεθαίνει αμέσως.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=Σημαδεμένος για Θάνατο
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Αυτός ο εχθρός έχει σημαδευτεί, κάτι που τον κάνει να παίρνει 25%% επιπλέον ζημιά - αλλά τον καθιστά ανίκανο να πεθάνει μέχρι να τελειώσει το σημάδι.\n\nΓύροι που απομένουν: %s.
actors.hero.abilities.rogue.shadowclone.name=κλώνος σκιά
actors.hero.abilities.rogue.shadowclone.short_desc=Ο Κλέφτης επικαλείται έναν _Κλώνο σκιά_, που μπορεί να διαταχθεί και να τον βοηθήσει στη μάχη.
actors.hero.abilities.rogue.shadowclone.desc=Ο Κλέφτης επικαλείται έναν σκιερό μίμο του εαυτού του, που μπορεί να κατευθύνεται και να βοηθά στη μάχη. Οι διαταγές στον κλώνο-σκιά δεν καταναλώνουν φορτίο.\n\nΟ κλώνος έχει 100 ζωή, καμία πανοπλία, και προκαλεί 10-20 ζημιά. Όλα αυτά τα χαρακτηριστικά μπορούν να βελτιωθούν με ταλέντα που επιτρέπουν στον κλώνο να ευνοείται από τα όπλα και την πανοπλία του ήρωα.
actors.hero.abilities.rogue.shadowclone$shadowally.name=κλέφτης σκιά
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ο κλώνος σου ξεκινά να σε ακολουθεί.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ο κλώνος σου πάει για επίθεση!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Ένα αντίγραφο του Κλέφτη, φτιαγμένο από σκιώδες σκότος. Στέκεται εντελώς ακίνητο, με άδεια μάτια και μικρές δέσμες σκότους να αναδύονται σαν ατμός.\n\nΟ κλώνος δεν είναι τέλειο αντίγραφο του Κλέφτη, αλλά παραμένει ικανός μαχητής. Μπορεί να επωφεληθεί από τον εξοπλισμό του Κλέφτη με τα κατάλληλα ταλέντα.

actors.hero.abilities.huntress.spectralblades.name=φασματικές λεπίδες
actors.hero.abilities.huntress.spectralblades.short_desc=Η Κυνηγός πετάει _Φασματικές λεπίδες_ σε έναν στόχο, προκαλώντας ζημιά ανάλογα με το όπλο που κρατάει.
actors.hero.abilities.huntress.spectralblades.desc=Η Κυνηγός πετάει μία φασματική λεπίδα στον εχθρό, που λειτουργεί ως ένα χτύπημα απόστασης από το όπλο κοντινής μάχης της. Όλες οι κανονικές επιδράσεις ενός όπλου κοντινής μάχης θα ενεργοποιηθούν, συμπεριλαμβανομένων των μαγικών ενισχύσεων.
actors.hero.abilities.huntress.naturespower.name=δύναμη της φύσης
actors.hero.abilities.huntress.naturespower.short_desc=Η Κυνηγός επικαλείται τη _Δύναμη της φύσης_, αυξάνοντας την ταχύτητα κίνησής της, και το ρυθμό βολής του τόξου της, για μικρό χρονικό διάστημα.
actors.hero.abilities.huntress.naturespower.desc=Η Κυνηγός ενδυναμώνει προσωρινά τον εαυτό της και το όπλο της με τη δύναμη της φύσης! Αυτό διαρκεί για 8 γύρους.\n\nΣε αυτόν τον χρόνο η Κυνηγός κινείται με x2 ταχύτητα, κι επιτίθεται κατά 33% γρηγορότερα με το τόξο της. Οι επιπλέον επιδράσεις του τόξου δεν ενεργοποιούνται αν η Σκοπευτής χρησιμοποιεί τις ειδικές της επιθέσεις.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=δύναμη της φύσης
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Η Κυνηγός ενδυναμώνεται προσωρινά, αυξάνοντας την ταχύτητα κίνησης και επίθεσης με το τόξο της.\n\nΓύροι που απομένουν: %s.
actors.hero.abilities.huntress.spirithawk.name=πνευματικό γεράκι
actors.hero.abilities.huntress.spirithawk.no_space=Δεν υπάρχει ελεύθερος χώρος δίπλα σου.
actors.hero.abilities.huntress.spirithawk.short_desc=Η Κυνηγός επικαλείται το _Πνευματικό γεράκι_, έναν σύμμαχο που τη βοηθάει να ανιχνεύει περιοχές και να αποσπά τους εχθρούς.
actors.hero.abilities.huntress.spirithawk.desc=Η Κυνηγός επικαλείται ένα πνευματικό γεράκι ως σύμμαχο. Μπορεί να κατευθύνεται χρησιμοποιώντας ξανά την ικανότητα, ενώ είναι επικαλεσμένο. Το γεράκι διαρκεί 50 γύρους και δεν καταναλώνεις φορτίο με το να το κατευθύνεις.\n\nΤο γεράκι έχει ελάχιστη ζωή και επιθετική δύναμη, αλλά είναι γρήγορο, ευέλικτο, και ακριβές. Μοιράζεται συνεχώς όλο το πεδίο όρασής του με την Κυνηγό. Είναι άτρωτο από κάθε επίδραση που εκτείνεται σε μια περιοχή, όπως η φωτιά και το δηλητηριώδες αέριο. Δεν θα επιτεθεί, εκτός εάν διαταχθεί να το κάνει.
actors.hero.abilities.huntress.spirithawk$hawkally.name=πνευματικό γεράκι
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Το γεράκι σου ξεκινά να σε ακολουθεί.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Το γεράκι σου πάει για επίθεση!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Ένα μαγικό γεράκι, επικαλεσμένο από την Κυνηγό. Λάμπει με ένα ζωηρό, αιθέριο μπλε. Το κεφάλι του γυρίζει συνεχώς ενώ ελέγχει τη γύρω περιοχή.\n\nΠαρότι δεν είναι τρομερός μαχητής, η αντίληψη και η ταχύτητά του το κάνουν ιδανικό για ανίχνευση εχθρών και αντιπερισπασμό.\n\nΓύροι που απομένουν: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Εγγυημένες αποφυγές που απομένουν: %d.

