actors.mobs.yogdzewa.desc=Ο Yog-Dzewa είναι ένας παλιός θεός· ένα τερατούργημα που κατασπαράζει κόσμους θνητών, για να τροφοδοτεί την ατέρμονη ανάπτυξή του. Οι νάνοι τράβηξαν την προσοχή του ενώ έπαιζαν με σκοτεινές μαγείες - κι έκτοτε προσπαθούν να τον κρατούν υπό έλεγχο.\n\nΟ Yog-Dzewa προέρχεται από μια διάσταση αγνού μαγικού χάους· δεν μπορεί να φέρει την πραγματική του μορφή σ' αυτόν τον κόσμο. Αντ' αυτού, έχει δημιουργήσει είδωλα και έχει επικαλεστεί δαιμονικούς υπήκοους που εκτελούν τις εντολές του.\n\nΤο γιγάντιο μάτι είναι το κεντρικό σημείο της δύναμης του Yog-Dzewa στον κόσμο αυτόν. Παρότι είναι ακίνητο, μπορεί να εκτοξεύει ισχυρές ακτίνες δαιμονικής μαγείας - και να επικαλείται διάφορους υπήκοους να το βοηθήσουν.
actors.mobs.yogdzewa.desc_spawners=Νιώθεις κύματα δαιμονικής ενέργειας να εκπέμπονται στο μάτι από τα πάνω επίπεδα. Κάτι που άφησες ζωντανό εκεί πάνω πρέπει να διοχετεύει δύναμη πίσω στον Yog-Dzewa. _Ο Yog θα χρησιμοποιήσει αυτή την ενέργεια για να επικαλεστεί πιο ισχυρούς ακολούθους!_
