actors.hero.talent.heroic_energy.title=ηρωική ενέργεια
actors.hero.talent.heroic_energy.rat_title=αρουρωική ενέργεια
actors.hero.talent.heroic_energy.desc=_+1:_ Η ικανότητα πανοπλίας του ήρωα έχει _13% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Η ικανότητα πανοπλίας του ήρωα έχει _24% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Η ικανότητα πανοπλίας του ήρωα έχει _34% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Η ικανότητα πανοπλίας του ήρωα έχει _43% μειωμένο_ κόστος φορτίου.

actors.hero.talent.ratsistance.title=αρουραιομαχία
actors.hero.talent.ratsistance.desc=_+1:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-10% ζημιά._\n\n_+2:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-19% ζημιά._\n\n_+3:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-27% ζημιά._\n\n_+4:_ Οι επιθετικοί αρουραιοποιημένοι εχθροί προκαλούν _-35% ζημιά._
actors.hero.talent.ratlomacy.title=αρουραιοφιλία
actors.hero.talent.ratlomacy.desc=_+1:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό και μονιμοποιεί τη μεταμόρφωση.\n\n_+2:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό, μονιμοποιεί τη μεταμόρφωση και του δίνει _2 γύρους_ αδρεναλίνης.\n\n_+3:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό, μονιμοποιεί τη μεταμόρφωση και του δίνει _4 γύρους_ αδρεναλίνης.\n\n_+4:_ Η χρήση αρουραιοποίησης σε ήδη αρουραιοποιημένο εχθρό τον κάνει φιλικό, μονιμοποιεί τη μεταμόρφωση και του δίνει _6 γύρους_ αδρεναλίνης.
actors.hero.talent.ratforcements.title=φανταρουραίοι
actors.hero.talent.ratforcements.desc=_+1:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλείται 1_ συμμαχικός μαρσιποφόρος αρουραίος δίπλα σου.\n\n_+2:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλούνται 2_ συμμαχικοί μαρσιποφόροι αρουραίοι δίπλα σου.\n\n_+3:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλούνται 3_ συμμαχικοί μαρσιποφόροι αρουραίοι δίπλα σου.\n\n_+4:_ Με τη χρήση της αρουραιοποίησης στον εαυτό σου, _επικαλούνται 4_ συμμαχικοί μαρσιποφόροι αρουραίοι δίπλα σου.



###npcs
actors.mobs.npcs.blacksmith.name=τρολ σιδηρουργός
actors.mobs.npcs.blacksmith.gold_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτη την αξίνα και εξόρυξε λίγα _ψήγματα σκοτεινού χρυσού. 15 κομμάτια_ φτάνουν. Τι εννοείς πώς θα σε πληρώσω; Παλιοτσιφούτ...\nΚαλά, καλά... Δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.blood_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτην την αξίνα και _σκότωσε μια νυχτερίδα_ με δαύτη... θέλω το αίμα της στην κεφαλή. Τι εννοείς πώς θα σε πληρώσω;  Παλιοτσιφούτ...\nΚαλά, καλά... δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.lost_pick=Πλάκα μου κάνεις; Πού είναι η αξίνα μου;!
actors.mobs.npcs.blacksmith.gold_2=Ψήγματα σκοτεινoύ χρυσού. 15 κομμάτια. Καλά, τόσο δύσκολο είναι;
actors.mobs.npcs.blacksmith.blood_2=Είπα ότι χρειάζομαι αίμα νυχτερίδας στην αξίνα. Άντε, άντε!
actors.mobs.npcs.blacksmith.completed=Α, γύρισες... κάλλιο αργά παρά ποτέ.
actors.mobs.npcs.blacksmith.get_lost=Έχω δουλειά. Φύγε!
actors.mobs.npcs.blacksmith.same_item=Διάλεξε 2 διαφορετικά αντικείμενα, όχι το ίδιο δύο φορές!
actors.mobs.npcs.blacksmith.diff_type=Διάλεξε 2 αντικείμενα του ίδιου τύπου!
actors.mobs.npcs.blacksmith.un_ided=Θέλω να ξέρω με τι δουλεύω! Αναγνώρισέ τα μια φορά.
actors.mobs.npcs.blacksmith.cursed=Δε δουλεύω με καταραμένα αντικείμενα!
actors.mobs.npcs.blacksmith.degraded=Είναι σκουπίδι, η ποιότητα είναι πολύ κακή!
actors.mobs.npcs.blacksmith.cant_reforge=Δεν μπορώ να σφυρηλατήσω αυτά τα αντικείμενα!
actors.mobs.npcs.blacksmith.def_verb=Απόκρουση
actors.mobs.npcs.blacksmith.desc=Αυτός ο τρολ σιδηρουργός μοιάζει όπως όλα τα τρολ: είναι ψηλόλιγνος και το δέρμα του παρομοιάζει πέτρα, τόσο σε χρώμα όσο και σε υφή. Ο σιδηρουργός μαστορεύει με δυσανάλογα μικρά εργαλεία.

actors.mobs.npcs.ghost.name=θλιμμένο φάντασμα
actors.mobs.npcs.ghost.rat_1=%s... Ελπίζω να είσαι καλά... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα σιχαμερό κτήνος... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _βρομερό αρουραίο_ που μου στέρησε τη ζωή...\n\nΠαραμονεύει σε αυτό το επίπεδο... αναδίδοντας παντού δυσωδία... _Πρόσεχε το νέφος δυσοσμίας και το καυστικό του δάγκωμα... το οξύ διαλύεται στο νερό..._
actors.mobs.npcs.ghost.rat_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το έκτρωμα...\n\n_Πάλεψέ το κοντά σε νερό... Απόφυγε τη μπόχα..._
actors.mobs.npcs.ghost.gnoll_1=%s... Ελπίζω να είσαι καλά... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μέχρι που με σκότωσε ένας ύπουλος εχθρός... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε το _υποχθόνιο γκνολ_ που μου στέρησε τη ζωή...\n\nΔεν είναι σαν τα άλλα γκνολ... Κρύβεται και χρησιμοποιεί όπλα ρίψης... _Πρόσεχε τα δηλητηριώδη και τα εμπρηστικά του βέλη... μην επιτίθεσαι από απόσταση..._
actors.mobs.npcs.ghost.gnoll_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το υποχθόνιο γκνολ...\n\n_Μην το αφήσεις να σε χτυπήσει... Πήγαινε κοντά του..._
actors.mobs.npcs.ghost.crab_1=%s... Ελπίζω να είσαι καλά... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα αρχαίο πλάσμα... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _γιγάντιο κάβουρα_ που μου στέρησε τη ζωή...\n\nΕίναι αφύσικα γέρικος... με μια τεράστια δαγκάνα και παχύ καύκαλο... _Πρόσεχε τη δαγκάνα του... πρέπει να τον ξαφνιάσεις, αλλιώς θα αποκρούει με αυτήν..._
actors.mobs.npcs.ghost.crab_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε  το οστρακοειδές...\n\n_Θα αποκρούει πάντοτε... όποτε σε βλέπει..._
actors.mobs.npcs.ghost.find_me=Σε ευχαριστώ... έλα να με βρεις...
actors.mobs.npcs.ghost.desc=Το φάντασμα είναι μετά βίας ορατό. Μοιάζει με άμορφο σημάδι αχνού φωτός με θλιμμένο πρόσωπο.

actors.mobs.npcs.imp.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.imp.golems_1=Είσαι απ' αυτούς τους εξερευνητές; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς πάνω τους όταν θέλεις κάτι να εξοντωθεί. Έχω δίκιο; Έναντι αμοιβής προφανώς. ;-)\nΣτην περίπτωσή μου έχω κάποια _γκόλεμ_ που πρέπει να σκοτωθούν. Θα ξεκινήσω, βλέπεις, μια μικρή επιχείρηση εδώ... Αλλά αυτά τα ηλίθια γκόλεμ μού μπαίνουν εμπόδιο! Πού να συνεννοηθείς με κινούμενες μπάλες από γρανίτη... Την κατάρα μου να' χουν! Γι' αυτό, σκότωσε σε παρακαλώ... ας πούμε _4 απ' αυτά_ και μια ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.monks_1=Είσαι απ' αυτούς τους εξερευνητές; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς πάνω τους όταν θέλεις κάτι να εξοντωθεί. Έχω δίκιο; Έναντι αμοιβής προφανώς. ;-)\nΣτην περίπτωσή μου έχω κάποιους _μοναχούς_ που πρέπει να σκοτωθούν. Θα ξεκινήσω, βλέπεις, μια μικρή επιχείρηση εδώ... Αλλά αυτοί οι παλαβοί όχι μόνο δεν αγοράζουν τίποτα, αλλά θα τρομάξουν και τους πελάτες μου. Γι' αυτό σκότωσε σε παρακαλώ... ας πούμε _5 απ' αυτούς_ και μια ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.golems_2=Πώς πάει το σαφάρι σου στα γκόλεμ;
actors.mobs.npcs.imp.monks_2=Α, ζεις ακόμα! Το ήξερα ότι το κουνγκ φου σου είναι καλύτερο ;-) Μόνο μη ξεχάσεις να μαζέψεις τα εμβλήματα των μοναχών.
actors.mobs.npcs.imp.cya= %s! Τα λέμε!
actors.mobs.npcs.imp.hey=%s! Πσστ!
actors.mobs.npcs.imp.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένα για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν ανάμεσα σε μη δαίμονες.

actors.mobs.npcs.impshopkeeper.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.impshopkeeper.greetings= %s! Τι κάνεις;
actors.mobs.npcs.impshopkeeper.greetings_ascent=%s! Τι έκανες;! Ψώνισε γρήγορα· πρέπει να φύγω από εδώ!
actors.mobs.npcs.impshopkeeper.thief=Νόμιζα ότι μπορούσα να σε εμπιστευτώ!
actors.mobs.npcs.impshopkeeper.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένα για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν και να συναλλάσσονται με μη δαίμονες.

actors.mobs.npcs.mirrorimage.name=κατοπτρική εικόνα
actors.mobs.npcs.mirrorimage.desc=Αυτή η ψευδαίσθηση έχει μεγάλη ομοιότητα με εσένα. Φαίνεται πως φέρει και τον ίδιο οπλισμό.\n\nΟι κατοπτρικές εικόνες θα αναζητούν και θα επιτίθενται στους εχθρούς με το αντιγραμμένο όπλο τους. Το όπλο συμπεριφέρεται όπως και το δικό σου, αλλά προκαλεί λιγότερη ζημιά. Ξεκινούν σχεδόν αόρατες, αλλά πρέπει να πάρουν μια πιο ορατή μορφή για να μπορέσουν να επιτεθούν.\n\nΑν και μπορεί να έχουν αξιόλογη επιθετική δύναμη, η ανθεκτικότητά τους είναι μηδενική: θα εξαφανιστούν αμέσως μόλις λάβουν ζημιά.

actors.mobs.npcs.prismaticimage.name=πρισματική εικόνα
actors.mobs.npcs.prismaticimage.desc=Αυτή η λαμπερή ψευδαίσθηση έχει μεγάλη ομοιότητα με εσένα. Φαίνεται να κρατά το όπλο και την πανοπλία σου.\n\nΟι πρισματικές εικόνες προσπαθούν να εντοπίσουν και να προσελκύσουν τους εχθρούς σου, χρησιμοποιώντας την αυξημένη άμυνα και ζωή τους για να σε προστατέψουν. Αν και δεν έχουν την επιθετική ισχύ των κατοπτρικών εικόνων, έχουν αναβαθμισμένη ανθεκτικότητα και λαμβάνουν τα οφέλη της πανοπλίας σου.\n\nΌταν πέφτουν σε 0 ζωή, οι πρισματικές εικόνες εξασθενούν σε διάστημα αρκετών γύρων. Μπορούν ακόμη να θεραπευθούν μέσα σε αυτό το διάστημα. Όταν δεν υπάρχουν εχθροί, εξασθενούν κι επιστρέφουν στον αφέντη τους.

actors.mobs.npcs.ratking.name=βασιλιάς αρουραίος
actors.mobs.npcs.ratking.not_sleeping=Δεν κοιμάμαι!
actors.mobs.npcs.ratking.what_is_it=Τι θες; Δεν έχω χρόνο για ανοησίες. Το βασίλειό μου δε θα κυβερνηθεί από μόνο του!
actors.mobs.npcs.ratking.confused=Τι... πού είμαι; Το βασίλειό μου με χρειάζεται!
actors.mobs.npcs.ratking.crown_clothes=Βάλε ρούχα πάνω σου! Δεν είσαι σε θέση να απευθυνθείς στη βασιλεία!
actors.mobs.npcs.ratking.crown_desc=Ααα! Για μένα είναι αυτό το στέμμα!; Είναι πολύ πιο γυαλιστερό από το δικό μου... θα το δεχτώ ευχαρίστως!\n\nΛοιπόν, έχω να σου προσφέρω μια ανταμοιβή γι' αυτό το στέμμα. Μία εξωπραγματική δύναμη αντάξια μιας ηρωικής ψυχής όπως εσύ! Θα το ήθελες αυτό;
actors.mobs.npcs.ratking.crown_yes=Βεβαίως!
actors.mobs.npcs.ratking.crown_info=Πες μου περισσότερα πρώτα.
actors.mobs.npcs.ratking.crown_no=Καλύτερα όχι...
actors.mobs.npcs.ratking.crown_thankyou=Χε χε χε, σε ευχαριστώ! Τώρα πήγαινε, κάνε τον βασιλιά σου υπερήφανο!
actors.mobs.npcs.ratking.crown_fine=Καλά! Δεν το ήθελα έτσι κι αλλιώς...
actors.mobs.npcs.ratking.crown_after=Σου αρέσει η νέα σου πανοπλία; Δεν έχει επιστροφές!
actors.mobs.npcs.ratking.desc_festive=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κοινό μαρσιποφόρο αρουραίο. Φοράει ένα μικρό εορταστικό καπέλο αντί για το συνηθισμένο του στέμμα. Καλές γιορτές!
actors.mobs.npcs.ratking.desc=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο και φοράει ένα μικροσκοπικό στέμμα στο κεφάλι του.

actors.mobs.npcs.sheep.name=πρόβατο
actors.mobs.npcs.sheep.baa!=Μπεε!
actors.mobs.npcs.sheep.baa?=Μπεε;
actors.mobs.npcs.sheep.baa.=Μπεε.
actors.mobs.npcs.sheep.baa...=Μπεε...
actors.mobs.npcs.sheep.def_verb=Απορρόφηση
actors.mobs.npcs.sheep.desc=Αυτό είναι ένα μαγικό πρόβατο. Τι το κάνει τόσο μαγικό; Δεν μπορείς να το σκοτώσεις. Θα μείνει εκεί μέχρι να εξαφανιστεί μαγικά, ενώ μασουλάει και σε κοιτάζει με κενό βλέμμα.

actors.mobs.npcs.shopkeeper.name=μαγαζάτορας
actors.mobs.npcs.shopkeeper.thief=Κλέφτης, κλέφτης!
actors.mobs.npcs.shopkeeper.sell=Πώληση αντικειμένου
actors.mobs.npcs.shopkeeper.desc=Αυτός ο εύσωμος τύπος δείχνει πιο ταιριαστός σε εμπορικό κατάστημα μεγαλούπολης παρά σε κατακόμβη. Οι τιμές του εξηγούν γιατί προτιμά να εμπορεύεται εδώ.

actors.mobs.npcs.wandmaker.name=γέρος ραβδοποιός
actors.mobs.npcs.wandmaker.intro_warrior=Ω! Τι ευχάριστη έκπληξη να συναντώ έναν ήρωα, σε ένα τόσο καταθλιπτικό μέρος! Αν θέλεις να βοηθήσεις έναν γέρο άνθρωπο, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_rogue=Ω, με τρόμαξες! Δεν έχω δει ληστή εδώ που να έχει σώας τας φρένας, άρα πρέπει να έρχεσαι απ' την επιφάνεια! Αν δε σε πειράζει να βοηθήσεις έναν άγνωστο, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_mage=%s! Πώς τα πας; Άκουσα για μια φασαρία που έγινε ανάμεσα σε εσένα και το ινστιτούτο μάγων; Αλλά τέλος πάντων... ποτέ δεν τους συμπάθησα αυτούς τους μούχλες έτσι κι αλλιώς. Εάν είσαι πρόθυμος, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_huntress=Ω, καλώς ήρθες δεσποινίς! Μια φιλική παρουσία είναι ευχάριστη εδώ κάτω, έτσι δεν είναι; Παίρνω όρκο ότι κάπου σε έχω ξαναδεί, αλλά δεν μπορώ να θυμηθώ πού... Τέλος πάντων... αν έχεις έρθει για περιπέτεια, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_1=\n\nΉρθα για να βρω ένα σπάνιο συστατικό ενός ραβδιού. Αλλά έχω χαθεί, και η μαγική μου ασπίδα αποδυναμώνεται. Πρέπει να αποχωρήσω σύντομα, αλλά δεν θέλω να φύγω προτού βρω αυτό που ψάχνω.
actors.mobs.npcs.wandmaker.intro_dust=Ψάχνω λίγη _σκόνη σορού._ Είναι ένα είδος καταραμένου οστεάλευρου που εμφανίζεται, συνήθως, σε τέτοια μέρη. Κάπου εδώ πρέπει να υπάρχει ένα φραγμένο δωμάτιο· εκεί θα έχει και τη σκόνη. Να προσέχεις όμως, η κατάρα της σκόνης είναι ιδιαίτερα ισχυρή. _Γύρνα σε μένα, όσο πιο γρήγορα μπορείς,_ και θα την εξαγνίσω εγώ.
actors.mobs.npcs.wandmaker.intro_ember=Ψάχνω για μερικά _φρέσκα κάρβουνα_ από ένα νεογέννητο στοιχείο της φωτιάς. Τα στοιχεία συνήθως εμφανίζονται όταν ένα τελετουργικό επίκλησης δεν ελέγχεται επαρκώς. Αν βρεις μερικά κεριά κι έναν τελετουργικό χώρο, είμαι σίγουρος ότι θα το κάνεις να εμφανιστεί. Ίσως θέλεις να _έχεις πρόχειρο ένα αντικείμενο παγώματος--_τα στοιχεία είναι πολύ ισχυρά, αλλά ο πάγος τα εξολοθρεύει εύκολα.
actors.mobs.npcs.wandmaker.intro_berry=H παλιά αρχιφύλακας αυτής της φυλακής διατηρούσε ένα _φυτό σαπιόμουρου_ και θέλω τον σπόρο του. Το φυτό θα έχει αγριέψει πλέον, οπότε ίσως αποδειχτεί δύσκολο να του πάρεις τον σπόρο. Ο κήπος του θα πρέπει να είναι κάπου εδώ γύρω. _Μείνε μακριά από τα φυτικά μαστίγιά του,_ αν τη θες τη ζωή σου. Ίσως σου φανεί δελεαστική η ιδέα να χρησιμοποιήσεις φωτιά, αλλά μην το κάνεις... θα σκοτώσεις το φυτό και θα καταστρέψεις τους σπόρους έτσι.
actors.mobs.npcs.wandmaker.intro_2=\n\nΑν μου βρεις το συστατικό, χαρά μου να σε πληρώσω με ένα από τα καλοφτιαγμένα ραβδιά μου! Έφερα δύο μαζί μου, οπότε μπορείς να πάρεις όποιο προτιμάς.
actors.mobs.npcs.wandmaker.reminder_dust=%s! Έχουμε κάποιο νέο για τη σκόνη σορού; Ψάξε για μερικά οχυρώματα.
actors.mobs.npcs.wandmaker.reminder_ember=%s! Έχουμε κάποιο νέο για τα κάρβουνα; Πρέπει να βρεις τέσσερα κεριά και τον τελετουργικό χώρο.
actors.mobs.npcs.wandmaker.reminder_berry=%s! Έχουμε κάποιο νέο για τον σπόρο σαπιόμουρου; Ψάξε για ένα δωμάτιο γεμάτο βλάστηση.
actors.mobs.npcs.wandmaker.def_verb=Απορρόφηση
actors.mobs.npcs.wandmaker.desc=Αυτός ο γέρικος αλλά υγιής κύριος έχει μια κάπως σαστισμένη έκφραση. Προστατεύεται από μια μαγική ασπίδα.



###mobs
actors.mobs.acidic.name=όξινος σκορπιός
actors.mobs.acidic.desc=Αυτά τα τεράστια δαιμονικά αραχνίδια αποφεύγουν την κοντινή μάχη. Προτιμούν να κρατούν μεγάλες αποστάσεις και να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν. Το συγκεκριμένο φαίνεται να εκκρίνει καυστική γλίτσα.

actors.mobs.albino.name=αρουραίος αλμπίνο
actors.mobs.albino.desc=Αυτή είναι μια σπάνια ράτσα του μαρσιποφόρου αρουραίου, με αμιγώς λευκή γούνα και σουβλερά δόντια.

actors.mobs.armoredstatue.name=πάνοπλο άγαλμα
actors.mobs.armoredstatue.desc=Θα έλεγες ότι είναι ένα από τα άψυχα αγάλματα της κατακόμβης, αλλά τα λαμπερά κόκκινα μάτια του το προδίδουν.\n\nΒρίσκεται σε πλεονεκτική θέση χάρη στην πανοπλία που φορά· πρέπει να είναι πολύ δύσκολο να εξοντωθεί.\n\nΕνώ το ίδιο το άγαλμα είναι πέτρινο, ο εξοπλισμός του _(%1$s_ και _%2$s)_ φαίνεται αληθινός.

actors.mobs.bandit.name=τρελός κακοποιός

actors.mobs.bat.name=νυχτερίδα βαμπίρ
actors.mobs.bat.desc=Αυτοί οι ζωηροί και ανυποχώρητοι κάτοικοι των σπηλαίων είναι πολύ πιο επικίνδυνοι από όσο φαίνονται. Αναπληρώνουν την υγεία τους με κάθε επιτυχημένη επίθεση και μπορούν, έτσι, να εξοντώνουν μεγαλύτερους εχθρούς.

actors.mobs.bee.name=χρυσή μέλισσα
actors.mobs.bee.desc_honey=Παρά το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν σθεναρά το σπίτι τους. Αυτή η μέλισσα έχει εξευμενιστεί· φαίνεται να θέλει να σε ακολουθήσει.
actors.mobs.bee.desc=Παρά το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν σθεναρά το σπίτι τους. Αυτή η μέλισσα είναι αγριεμένη· καλύτερα να μείνεις σε απόσταση.

actors.mobs.brute.name=κτηνώδες γκνολ
actors.mobs.brute.enraged=εξαγρίωση
actors.mobs.brute.def_verb=Απόκρουση
actors.mobs.brute.desc=Τα κτήνη είναι τα μεγαλύτερα, δυνατότερα, και σκληρότερα όλων των γκνολ. Εξαγριώνονται όταν πληγωθούν θανάσιμα, λαμβάνοντας προσωρινή προστασία και μια μεγάλη αναβάθμιση στις επιθέσεις τους.
actors.mobs.brute$bruterage.name=κτηνώδης οργή
actors.mobs.brute$bruterage.desc=Το κτηνώδες γκνολ πεθαίνει, αλλά θέλει να σε πάρει μαζί του!\n\nΤο κτήνος θα πεθάνει όταν η ασπίδα του εξασθενήσει, είτε λόγω χρόνου είτε λόγω ζημιάς. Σε αυτό το διάστημα προκαλεί τεράστια ζημιά, οπότε πρόσεχε!\n\nΑσπίδα που απομένει: %d.

actors.mobs.causticslime.name=καυστική χλαπάτσα
actors.mobs.causticslime.desc=Αυτή η χλαπάτσα φαίνεται να έχει μολυνθεί από τη σκοτεινή μαγεία που αναδύεται από κάτω. Έχει χάσει το συνηθισμένο πράσινο χρώμα της και στάζει καυστική γλίτσα.

actors.mobs.crab.name=καβούρι υπονόμου
actors.mobs.crab.desc=Αυτά τα τεράστια καβούρια ανήκουν στην κορυφή της τροφικής αλυσίδας των υπονόμων. Είναι εξαιρετικά γρήγορα και το παχύ τους καύκαλο μπορεί να αντέξει βαριά χτυπήματα.

actors.mobs.crystalmimic.name=κρυστάλλινος μίμος
actors.mobs.crystalmimic.ate=Ο μίμος έφαγε: %s!
actors.mobs.crystalmimic.escaped=Ο κρυστάλλινος μίμος ξέφυγε!
actors.mobs.crystalmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στις κατακόμβες, διαλέγουν σχεδόν πάντα το σχήμα ενός σεντουκιού. Έτσι προσελκύουν τους ανυποψίαστους εξερευνητές.\n\nΟι κρυστάλλινοι μίμοι είναι πιο ύπουλοι από τους κανονικούς· προτιμούν να αποφεύγουν τις συγκρούσεις και να λεηλατούν τους εξερευνητές. Θα προσπαθήσουν να διαφύγουν μόλις γίνουν αντιληπτοί, κι έχουν τη δυνατότητα να μετατοπίζουν τον εχθρό όταν επιτίθενται.

actors.mobs.demonspawner.name=γεννήτωρ δαιμόνων
actors.mobs.demonspawner.on_death=Η δαιμονική ενέργεια δείχνει να ελαττώνεται καθώς ο γεννήτωρ πεθαίνει.
actors.mobs.demonspawner.desc=Αυτή η συστρεφόμενη μάζα από σάρκες νάνων γεννά τους δαίμονες αντεροβγάλτες. Χρησιμοποιεί τους νάνους που πέθαναν σε αυτήν την τοποθεσία. Προφανώς, οι δαίμονες δεν διστάζουν να χρησιμοποιήσουν κάθε μέσο κατά των εχθρών τους.\n\nΑν και φαίνονται τρομακτικοί, οι γεννήτορες δεν έχουν τρόπο να αμυνθούν ή να κινηθούν. Η μεγάλη τους μάζα, όμως, τους κάνει πολύ ανθεκτικούς. Δημιουργούν γρηγορότερα τους δαίμονες αντεροβγάλτες όταν απειλούνται.\n\n_Οι γεννήτορες δείχνουν να είναι συνδεδεμένοι σε μία κεντρική πηγή δαιμονικής ενέργειας. Ίσως αυτή να αποδυναμωθεί σκοτώνοντάς τους._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Η ριπή αστραπής σε εξόντωσε...
actors.mobs.dm100.desc=Το DM-100 είναι ένα πρώιμο μοντέλο «αμυντικής μηχανής» των νάνων. Είχε σχεδιαστεί για να προστατεύει τους νάνους ανθρακωρύχους στα σπήλαια κάτω από τη φυλακή. Η ηλεκτροπληξία τους, όμως, αποδείχθηκε ανίσχυρη, οπότε και δωρίστηκαν στην πόλη των ανθρώπων από πάνω. Έμειναν αχρησιμοποίητα για χρόνια μέχρι που κατέληξαν στη φυλακή, όπου η αρχιφύλακας αρχικά τα θεώρησε απάνθρωπα. Εντέλει κρίθηκαν αναγκαία, καθώς οι κρατούμενοι γίνονταν όλο και πιο απείθαρχοι.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Το DM-200 εξαπολύει έναν πίδακα τοξικού αερίου!
actors.mobs.dm200.desc=Το DM-200 είναι η δεύτερη γενιά «αμυντικής μηχανής» των νάνων. Έχει σχεδιαστεί για να προστατεύει τους νάνους ανθρακωρύχους, τόσο στις σπηλιές όσο και στην πόλη από κάτω. Είναι πολύ πιο μεγάλα και ογκώδη από τους προκατόχους τους κι επιτίθενται με καταστροφικές υδραυλικές γροθιές.\n\nΤο μεγάλο μέγεθος αποτελεί και την κύρια αδυναμία των DM-200: δεν μπορούν να μπουν στις στενές πόρτες και σήραγγες της κατακόμβης. Οι νάνοι μπόρεσαν να εξισορροπήσουν την έλλειψη κινητικότητάς τους με το να τα κάνουν να εξαπολύουν τοξικά αέρια σε μακρινούς ή απρόσιτους εχθρούς.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Το DM-201 ρίχνει μία διαβρωτική χειροβομβίδα!
actors.mobs.dm201.desc=Οι νάνοι πειραματίστηκαν με το να δώσουν έμφαση στην έλλειψη κινητικότητας του DM-200 -- κι έφτιαξαν κάποια πλήρως στάσιμα μοντέλα DM. Το DM-201 είναι ένα τροποποιημένο DM-200 που λειτουργεί ως αμυντική βάση, χωρίς τη δυνατότητα κίνησης. Σε αντάλλαγμα με την έλλειψη κινητικότητας, το DM-201 έχει σημαντικά ανεβασμένη ανθεκτικότητα και επιθετική ισχύ.\n\nΤα DM-201 δεν μπορούν να εκτοξεύουν καυσαέρια μιας και δεν έχουν κινητήρα. Γι' αυτό, οι νάνοι τα εφοδίασαν με βομβίδες διαβρωτικού αερίου! Τα DM-201 είναι προσεκτικά με αυτές τις βομβίδες· τις εξαπολύουν μόνο όταν δέχονται επίθεση εξ αποστάσεως.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ΕΝΤΟΠΙΣΤΗΚΕ ΜΗ ΕΞΟΥΣΙΟΔΟΤΗΜΕΝΟ ΠΡΟΣΩΠΙΚΟ!
actors.mobs.dm300.shield=Το DM-300 τραβά ενέργεια από τα εκτεθειμένα καλώδια και προστατεύεται!
actors.mobs.dm300.vent=Το DM-300 εξαπολύει έναν πίδακα τοξικού αερίου!
actors.mobs.dm300.rocks=Το DM-300 κοπανά το έδαφος κι απελευθερώνει βράχους από το ταβάνι!
actors.mobs.dm300.charging=ΥΦΙΣΤΑΜΑΙ ΖΗΜΙΑ! ΕΝΕΡΓΟΠΟΙΗΣΗ ΠΥΛΩΝΑ ΙΣΧΥΟΣ!
actors.mobs.dm300.charging_hint=Το DM-300 είναι άτρωτο όσο του παρέχεται ενέργεια από πυλώνα!
actors.mobs.dm300.supercharged=ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ!
actors.mobs.dm300.charge_lost=Ο ΠΥΛΩΝΑΣ ΚΑΤΑΣΤΡΑΦΗΚΕ! ΕΠΙΣΤΡΟΦΗ ΣΕ ΤΟΠΙΚΗ ΕΝΕΡΓΕΙΑ!
actors.mobs.dm300.pylons_destroyed=ΠΡΟΣΟΧΗ! ΕΝΤΟΠΙΣΤΗΚΕ ΑΣΤΑΘΕΙΑ ΣΤΟ ΔΙΚΤΥΟ ΕΝΕΡΓΕΙΑΣ!
actors.mobs.dm300.rankings_desc=Συνθλίφθηκες από το DM-300
actors.mobs.dm300.def_verb=Απόκρουση
actors.mobs.dm300.defeated=ΚΡΙΣΙΜΟ ΧΤΥΠΗΜΑ! ΕΠΙΧΕΙΡΩ ΤΕΡΜΑΤΙΣ-
actors.mobs.dm300.desc=Το DM-300 είναι η μεγαλύτερη και ισχυρότερη «αμυντική μηχανή» που έφτιαξαν ποτέ οι νάνοι. Μία τόσο εκπληκτική μηχανή είναι δύσκολο να κατασκευαστεί· οι νάνοι είχαν φτιάξει ελάχιστες, μόνο και μόνο για να φυλούν τις εισόδους της υπόγειας μητρόπολης.\n\nΤο DM-300 είναι εξοπλισμένο με αεραγωγούς που εκτοξεύουν τοξικά αέρια, και με ένα τρυπάνι υψηλής ισχύος για να επιτίθεται και να τρυπά τη γη. Μπορεί επίσης να συνδεθεί σε ένα ενεργειακό δίκτυο, ενισχύοντας περαιτέρω τη δύναμή του.
actors.mobs.dm300.desc_supercharged=Το DM-300 είναι πλήρως φορτισμένο με ηλεκτρική ενέργεια. Στη μορφή αυτή δεν μπορεί να πάθει ζημιά και κινείται με διπλάσια ταχύτητα! Επίσης, το τρυπάνι του γυρίζει πιο γρήγορα ώστε να _τρυπάει συμπαγή βράχια·_ αν και κινείται πολύ πιο αργά όταν το κάνει αυτό.\n\nΗ απευθείας επίθεση στο DM-300 είναι ανούσια όσο είναι υπερφορτισμένο, αλλά _κάτι στην περιοχή πρέπει να του παρέχει ενέργεια_ - με την καταστροφή του μπορεί να αποδυναμωθεί το DM-300.
actors.mobs.dm300$fallingrocks.desc=Εδώ πέφτουν χαλαροί βράχοι από το ταβάνι· φαίνεται έτοιμο να καταρρεύσει!

actors.mobs.dwarfking.name=Βασιλιάς των Νάνων
actors.mobs.dwarfking.notice=Πώς τολμάς! Δεν έχεις ιδέα σε τι παρεμβαίνεις!
actors.mobs.dwarfking.lifelink_1=Χρειάζομαι τη ζωτική σου ουσία, σκλάβε!
actors.mobs.dwarfking.lifelink_2=Μάτωσε για μένα, σκλάβε!
actors.mobs.dwarfking.teleport_1=Κανόνισε τον εχθρό, σκλάβε!
actors.mobs.dwarfking.teleport_2=Κράτα τον εχθρό απασχολημένο, σκλάβε!
actors.mobs.dwarfking.wave_1=Αρκετά! Σηκωθείτε σκλάβοι μου!
actors.mobs.dwarfking.wave_2=Κι άλλο! Ματώστε για τον βασιλιά σας!
actors.mobs.dwarfking.wave_3=Άχρηστοι! ΣΚΟΤΩΣΤΕ ΤΟΝ ΕΧΘΡΟ ΤΩΡΑ!
actors.mobs.dwarfking.enraged=%s! Δεν μπορείς να με σκοτώσεις! ΕΓΩ! ΕIΜΑΙ! ΑΘΑΝΑΤΟΣ!
actors.mobs.dwarfking.losing=Όχι! Δεν μπορείς να το κάνεις αυτό... δεν έχεις ιδέα τι βρίσκεται από κάτω...
actors.mobs.dwarfking.defeated=Μας... καταδίκασες όλους...
actors.mobs.dwarfking.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking.desc=Πριν από πολλά χρόνια, ένας από τους ανώτερους μάγους της αυλής των νάνων ξέθαψε κάποια μυστικά, τα οποία του χάρισαν τεράστια δύναμη πάνω στη ζωή και τον θάνατο. Δεν έχασε χρόνο κι έκανε άμεσα χρήση αυτής της δύναμης. Υπέταξε και διέφθειρε τους ομοίους του, τον βασιλιά του και, τελικά, τον κάθε νάνο πολίτη. Τώρα είναι βασιλιάς· ο ηγέτης μιας λεγεώνας απέθαντων υπηκόων.\n\nΟ βασιλιάς των νάνων είναι επιθετικός εχθρός. Περικυκλώνει και κατακυριεύει τους εχθρούς του με μια ορδή απέθαντων υπηκόων.
actors.mobs.dwarfking$dkghoul.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking$dkmonk.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking$dkwarlock.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων

actors.mobs.elemental$fireelemental.name=στοιχείο της φωτιάς
actors.mobs.elemental$fireelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, αποκρυφιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη και συνήθως σχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο της φωτιάς είναι ένας συνηθισμένος τύπος στοιχείου που επιτίθεται με φλογερή μαγεία. Αναφλέγει τον στόχο με επιθέσεις εξ επαφής και, ενίοτε, εξαπολύει βλήματα φωτιάς.
actors.mobs.elemental$newbornfireelemental.name=νεογέννητο στοιχείο της φωτιάς
actors.mobs.elemental$newbornfireelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, αποκρυφιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη και συνήθως σχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο της φωτιάς είναι ένας συνηθισμένος τύπος στοιχείου που επιτίθεται με φλογερή μαγεία. Αναφλέγει τον στόχο με επιθέσεις εξ επαφής και, ενίοτε, εξαπολύει βλήματα φωτιάς.\n\nΑυτό το στοιχείο της φωτιάς έχει επικαλεστεί πρόσφατα, οπότε είναι αποδυναμωμένο. Σε αυτήν την κατάσταση, είναι ιδιαίτερα ευάλωτο στο κρύο. Οι επιθετική του ικανότητα παραμένει ισχυρή όμως· συνιστάται προσοχή.
actors.mobs.elemental$frostelemental.name=στοιχείο του πάγου
actors.mobs.elemental$frostelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, αποκρυφιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη και συνήθως σχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο του πάγου είναι ένας συνηθισμένος τύπος στοιχείου που αποδυναμώνει τους εχθρούς με μαγεία ψύχους. Ψύχει τον στόχο με επιθέσεις εξ επαφής και, ενίοτε, με επιθέσεις απόστασης. Η μαγεία του είναι πολύ πιο αποτελεσματική στο νερό.
actors.mobs.elemental$shockelemental.name=στοιχείο του ηλεκτρισμού
actors.mobs.elemental$shockelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, αποκρυφιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη και συνήθως σχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο του ηλεκτρισμού είναι ένας λιγότερο συνηθισμένος τύπος στοιχείου που διαταράσσει τους εχθρούς με ηλεκτρισμό και λάμψεις φωτός. Ηλεκτρίζει όλους τους κοντινούς εχθρούς με επιθέσεις εξ επαφής, και προκαλεί επιπλέον ζημιά στον κύριο στόχο όταν αυτός βρίσκεται σε νερό. Ενίοτε, προκαλεί εκρήξεις φωτός στον στόχο από απόσταση και τον τυφλώνει προσωρινά.
actors.mobs.elemental$chaoselemental.name=στοιχείο του χάους
actors.mobs.elemental$chaoselemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, αποκρυφιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη και συνήθως σχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο του χάους είναι ένα σπάνιο και επικίνδυνο στοιχείο που δεν έχει σταθεροποιηθεί σε συγκεκριμένο τύπο στοιχείου. Απελευθερώνει άγρια και απρόβλεπτη μαγεία όταν επιτίθεται.

actors.mobs.eye.name=μοχθηρό μάτι
actors.mobs.eye.deathgaze_kill=Το θανάσιμο βλέμμα σε εξόντωσε...
actors.mobs.eye.desc=Τα μοχθηρά μάτια είναι επιπλέουσες μπάλες συσσωρευμένης δαιμονικής ενέργειας. Ενώ είναι ικανά για μάχη σώμα με σώμα, η πραγματική τους δύναμη προέρχεται από τη μαγεία τους.\n\nΑφού συσσωρεύσει ενέργεια για λίγη ώρα, το μοχθηρό μάτι θα απελευθερώσει μία καταστροφική ακτίνα ενέργειας: το λεγόμενο _θανάσιμο βλέμμα._ Οτιδήποτε πιαστεί στο βλέμμα θα λάβει εξωπραγματική ζημιά· οι σοφοί εξερευνητές θα τρέξουν να καλυφθούν.

actors.mobs.fetidrat.name=βρομερός αρουραίος
actors.mobs.fetidrat.desc=Κάτι δεν πάει καθόλου καλά με αυτόν τον αρουραίο. Η λιγδωμένη μαύρη γούνα του και το σάπιο δέρμα του τον διαφοροποιούν από τους υγιείς αρουραίους που έχεις δει μέχρι τώρα. Τα χλωμά πράσινα μάτια του τον κάνουν να φαίνεται εξαιρετικά απειλητικός.\n\nΟ αρουραίος μεταφέρει ένα νέφος απαίσιας δυσωδίας μαζί του· είναι ακατανίκητα έντονη από κοντά.\n\nΣκοτεινή γλίτσα τρέχει από το στόμα του αρουραίου· διαβρώνει το έδαφος, αλλά δείχνει να διαλύεται στο νερό.

actors.mobs.ghoul.name=νάνος βρυκόλακας
actors.mobs.ghoul.desc=Καθώς η κοινωνία των νάνων κατέρρεε, και αφού ο βασιλιάς απέκτησε την απόλυτη ισχύ, οι αδύναμοι και οι ανυπότακτοι δεν αντιμετωπίστηκαν καλά. Ο βασιλιάς γινόταν όλο και πιο ικανός στη χρήση της σκοτεινής μαγείας, μέχρι που υπέταξε όλους αυτούς τους νάνους στη θέληση του. Πλέον αποτελούν το απλό πεζικό του στρατού του.\n\nΟι βρυκόλακες δεν είναι ιδιαίτερα δυνατοί από μόνοι τους. Κινούνται, όμως, πάντα σε ομάδες, και εξοντώνονται δυσκολότερα σε μεγάλους αριθμούς. _Ένας εξοντωμένος βρυκόλακας θα ξανασηκωθεί μετά από λίγους γύρους, εφόσον υπάρχει κι άλλος κοντινός βρυκόλακας._

actors.mobs.gnoll.name= γκνολ ανιχνευτής
actors.mobs.gnoll.desc=Τα γκνολ είναι ανθρωποειδή που ομοιάζουν με ύαινες. Περιπλανώνται σε υπονόμους και κατακόμβες, ανεβαίνοντας κάπου-κάπου στην επιφάνεια για να λεηλατήσουν. Οι γκνολ ανιχνευτές είναι συνήθη μέλη του κοπαδιού: όχι τόσο δυνατά όσο τα κτηνώδη γκνολ κι όχι τόσο έξυπνα όσο οι σαμάνοι.

actors.mobs.gnolltrickster.name=υποχθόνιο γκνολ
actors.mobs.gnolltrickster.desc=Ένα πλάσμα με αλλόκοτη όψη, ακόμη και για τις προδιαγραφές των γκνολ. Προχωράει σκυφτά με ένα μοχθηρό χαμόγελο, σχεδόν αγκαλιάζοντας τη σάκα που κρέμεται από τον ώμο του. Τα μάτια του είναι ορθάνοιχτα, με μια περίεργη μείξη φόβου και ενθουσιασμού.\n\nΈχει μια μεγάλη συλλογή κακοφτιαγμένων βελών στη σάκα του· όλα δείχνουν να είναι εμποτισμένα με ποικίλες επιβλαβείς ουσίες.

actors.mobs.goldenmimic.name=χρυσός μίμος
actors.mobs.goldenmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στις κατακόμβες, διαλέγουν σχεδόν πάντα το σχήμα ενός σεντουκιού. Έτσι προσελκύουν τους ανυποψίαστους εξερευνητές.\n\nΟι χρυσοί μίμοι είναι σκληρότεροι και προσελκύουν τους δυνατούς εξερευνητές. Έχουν καλύτερη λεία, αλλά είναι πολύ ισχυρότεροι από τους κανονικούς μίμους.

actors.mobs.golem.name=γκόλεμ
actors.mobs.golem.def_verb=Απόκρουση
actors.mobs.golem.desc=Τα γκόλεμ είναι μια προσπάθεια διόρθωσης των προηγούμενων σφαλμάτων στις μηχανές των νάνων, μέσω της νεοανακαλυφθείσας χρήσης μαγείας. Είναι πολύ πιο συμπαγή και αποτελεσματικά σε σχέση με το DM-300, ενώ παραμένουν εξαιρετικά φονικά.\n\nΠαρόλο που τα γκόλεμ είναι ακόμη πολύ μεγάλα για να χωρέσουν σε διαδρόμους, οι νάνοι τούς έχουν δώσει νέες μαγικές δυνάμεις για να τα εξισορροπήσουν. Τα γκόλεμ μπορούν να τηλεμεταφερθούν μεταξύ δωματίων -- καθώς και να τηλεμεταφέρουν τους εχθρούς σε αυτά, όταν δεν τους φτάνουν.

actors.mobs.goo.name=Γκου
actors.mobs.goo.notice=ΓΚΛΟΥΡΠ-ΓΚΛΟΥΡΠ!
actors.mobs.goo.defeated=γκλουρπ... γκλουρπ...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Το Γκου φουσκώνει τον εαυτό του!
actors.mobs.goo.enraged=εξαγρίωση
actors.mobs.goo.gluuurp=ΓΚΛΟΥΥΥΡΠ!
actors.mobs.goo.rankings_desc=Απορροφήθηκες από το Γκου
actors.mobs.goo.desc=Ελάχιστα είναι γνωστά για το Γκου. Είναι πιθανό να μην είναι καν ζωντανό πλάσμα, αλλά μια μάζα κακοήθων ουσιών από τους υπονόμους που κάπως απέκτησε βασική νοημοσύνη. Όπως και να 'χει, η σκοτεινή μαγεία ήταν αυτή που επέτρεψε την ύπαρξη του Γκου.\n\nΗ ζελατινένια του φύση το έχει κάνει να απορροφήσει πολλή σκοτεινή ενέργεια· νιώθεις ρίγος και μόνο που είσαι κοντά του. Εάν το Γκου μπορέσει να επιτεθεί με αυτήν την ενέργεια, δεν θα ζήσεις για πολύ.

actors.mobs.greatcrab.name=γιγάντιος κάβουρας
actors.mobs.greatcrab.noticed=Ο κάβουρας αποκρούει με την τεράστια δαγκάνα του.
actors.mobs.greatcrab.def_verb=Απόκρουση
actors.mobs.greatcrab.desc=Αυτός ο κάβουρας είναι γιγαντιαίος, ακόμα και σε σύγκριση με τα άλλα καβούρια του υπονόμου. Το μπλε του κέλυφος είναι γεμάτο ρωγμές και στρείδια που φανερώνουν τη μεγάλη του ηλικία. Σέρνεται τριγύρω και ίσα που κρατά ισορροπία με την τεράστια δαγκάνα του.\n\nΑν και ο κάβουρας έχει μόνο μία δαγκάνα, το μέγεθός της εξισορροπεί την κατάσταση. Την υψώνει μπροστά σε κάθε απειλή και καλύπτεται, έτσι, από ένα απρόσβλητο τείχος κελύφους. Δεν μπορεί, όμως, να αποκρούσει αιφνίδιες επιθέσεις ή επιθέσεις από πολλούς εχθρούς ταυτόχρονα.

actors.mobs.guard.name=δεσμοφύλακας
actors.mobs.guard.scorpion=Έλα εδώ!
actors.mobs.guard.def_verb=Απόκρουση
actors.mobs.guard.desc=Οι άλλοτε φρουροί της φυλακής έχουν γίνει ίδιοι με τους φυλακισμένους. Περιπλανώνται άσκοπα στις αίθουσες σαν τα ζόμπι, ψάχνοντας για οτιδήποτε δεν ανήκει εδώ--όπως εσύ!\n\nΦέρουν αλυσίδες τυλιγμένες στον μηρό, προφανώς για να τραβούν τους εχθρούς σε κοντινή απόσταση.

actors.mobs.king.name=Βασιλιάς των Νάνων
actors.mobs.king.notice=Πώς τολμάς!
actors.mobs.king.defeated=%s! Δεν μπορείς να με σκοτώσεις... είμαι... αθάνατος...
actors.mobs.king.def_verb=Απόκρουση
actors.mobs.king.arise=Εγερθείτε, σκλάβοι!
actors.mobs.king.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
actors.mobs.king.desc=Ο τελευταίος βασιλιάς των νάνων ήταν φημισμένος για τη βαθιά του επίγνωση πάνω σε διαδικασίες ζωής και θανάτου. Είχε πείσει τους αυλικούς του να πάρουν μέρος σε μια τελετή που υποτίθεται ότι θα τους χάριζε την αιώνια νιότη. Τελικά αυτός ήταν ο μόνος που την απέκτησε, μαζί με μια στρατιά απέθαντων αυλικών.
actors.mobs.king$undead.name=απέθαντος νάνος
actors.mobs.king$undead.def_verb=Απόκρουση
actors.mobs.king$undead.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
actors.mobs.king$undead.desc=Αυτοί οι απέθαντοι νάνοι ήταν μέλη της αυλής του βασιλιά των νάνων κι αναστήθηκαν από τη βούλησή του. Εμφανίζονται ως σκελετοί με αφοπλιστικά μεγάλες γενειάδες.

actors.mobs.mimic.name=μίμος
actors.mobs.mimic.reveal=Αυτό το σεντούκι είναι μίμος!
actors.mobs.mimic.hidden_hint=Κάτι δεν πάει καλά με αυτό το σεντούκι... Ίσως είναι κακή ιδέα να πας να το ανοίξεις.
actors.mobs.mimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στις κατακόμβες, διαλέγουν σχεδόν πάντα το σχήμα ενός σεντουκιού. Έτσι προσελκύουν τους ανυποψίαστους εξερευνητές.\n\nΟι μίμοι έχουν άσχημο δάγκωμα, αλλά συνήθως περιέχουν περισσότερο θησαυρό από ένα απλό σεντούκι.

actors.mobs.necromancer.name=νεκρομάντης
actors.mobs.necromancer.desc=Αυτοί οι μαθητευόμενοι σκοτεινοί μάγοι έχουν μαζευτεί στη φυλακή, αφού είναι το τέλειο μέρος για να εξασκήσουν τη σατανική τους τέχνη.\n\nΟι νεκρομάντες κλητεύουν και ενδυναμώνουν σκελετούς για να πολεμούν στη θέση τους. Με τον θάνατο του νεκρομάντη, πεθαίνει και ο σκελετός που είχε κλητεύσει.
actors.mobs.necromancer$necroskeleton.name=σκελετός του νεκρομάντη
actors.mobs.necromancer$necroskeleton.desc=Αυτός ο σκελετός έχει κλητευτεί από έναν νεκρομάντη. Συμπεριφέρεται σαν κανονικός σκελετός, και θα πεθάνει όταν σκοτωθεί ο νεκρομάντης που τον κλήτευσε.

actors.mobs.mob.died=Ακούς κάτι να πεθαίνει από μακριά.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d ΕΜΠ
actors.mobs.mob.rankings_desc=Εξοντώθηκες από: %s

actors.mobs.monk.name=νάνος μοναχός
actors.mobs.monk.def_verb=Απόκρουση
actors.mobs.monk.parried=Απόκρουση
actors.mobs.monk.desc=Αυτοί είναι φανατικοί μοναχοί που έχουν αφιερώσει τη σωματική τους ρώμη στην προστασία του βασιλιά τους. Τόσο μεγάλη είναι η αφοσίωσή τους, που έχουν παραδώσει πλήρως το πνεύμα τους στον βασιλιά. Πλέον περιφέρονται στην πόλη των νάνων σαν ανεγκέφαλα ζόμπι.\n\nΟι μοναχοί βασίζονται αποκλειστικά στη μάχη σώμα-με-σώμα, και μπορούν να χρησιμοποιούν τις γυμνές τους γροθιές για επίθεση και άμυνα. Όταν συγκεντρώνονται, αποκρούουν πάντα την επόμενη φυσιολογική επίθεση εναντίον τους--ακόμη κι αν ήταν εγγυημένη να επιτύχει. Οι μοναχοί συγκεντρώνονται πιο γρήγορα όταν κινούνται και πιο αργά στην άμεση μάχη.
actors.mobs.monk$focus.name=συγκέντρωση
actors.mobs.monk$focus.desc=Αυτός ο μοναχός έχει επικεντρωθεί στον στόχο του, και φαίνεται να αναμένει τις κινήσεις του προτού αυτός τις κάνει.\n\nΌσο ο μοναχός είναι συγκεντρωμένος, η επόμενη φυσιολογική επίθεση εναντίον του είναι εγγυημένη να αποτύχει--ανεξάρτητα από τις συνθήκες. Η συγκέντρωση του μοναχού θα εξαντληθεί μόλις αποκρούσει την επόμενη επίθεση. Θα χρειαστεί να την αναπτύξει εκ νέου για να αποκρούσει κι άλλη επίθεση. Οι μοναχοί συγκεντρώνονται γρηγορότερα όταν κινούνται.

actors.mobs.piranha.name=γιγαντιαίο πιράνχας
actors.mobs.piranha.desc=Αυτά τα σαρκοφάγα ψάρια δεν είναι οι φυσικοί κάτοικοι των υπογείων λιμνών. Έχουν αναθρεφτεί ειδικά για να προστατεύουν πλημμυρισμένες κρύπτες θησαυρών.

actors.mobs.pylon.name=πυλώνας ισχύος
actors.mobs.pylon.desc_inactive=Ένας πυλώνας ισχύος, προορισμένος να κατανέμει τον ηλεκτρισμό που τροφοδοτεί τις μηχανές της περιοχής.\n\nΟ πυλώνας είναι απενεργοποιημένος, προς το παρόν, κι απρόσβλητος από κάθε είδος ζημιάς.
actors.mobs.pylon.desc_active=Ένας πυλώνας ισχύος, προορισμένος να κατανέμει τον ηλεκτρισμό που τροφοδοτεί τις μηχανές της περιοχής. Ο πυλώνας εκτινάσσεται με ηλεκτρική ενέργεια· αυτός πρέπει να υπερφορτίζει το DM-300!\n\nΟι πυλώνες είναι ευάλωτοι σε αυτήν την κατάσταση, αλλά εκπέμπουν ηλεκτρικά τόξα στις διπλανές θέσεις με τη φορά των δεικτών του ρολογιού. Χάρη στη βαριά μεταλλική κατασκευή τους, οι πυλώνες είναι ανθεκτικοί σε μεγάλες ποσότητες ζημιάς.

actors.mobs.rat.name=μαρσιποφόρος αρουραίος
actors.mobs.rat.desc=Οι μαρσιποφόροι αρουραίοι είναι επιθετικοί αλλά σχετικά αδύναμοι κάτοικοι των υπονόμων. Το δάγκωμά τους είναι δυσάρεστο, αλλά γίνονται επικίνδυνοι μόνο σε μεγάλους αριθμούς.

actors.mobs.ripperdemon.name=δαίμονας αντεροβγάλτης
actors.mobs.ripperdemon.leap=Ο δαίμονας αντεροβγάλτης ετοιμάζεται να χυμήξει!
actors.mobs.ripperdemon.desc=Αυτά τα φρικιαστικά πλάσματα είναι το αποτέλεσμα της εκμετάλλευσης των πτωμάτων των νάνων από δαιμονικές δυνάμεις. Οι δαίμονες αντεροβγάλτες είναι αποσκελετωμένα και μακάβρια πλάσματα. Μοιάζουν με νάνους, αλλά έχουν σπασμένα σώματα και μακριά σουβλερά νύχια από κόκκαλo.\n\nΟι αντεροβγάλτες δεν είναι και πολύ ανθεκτικοί, αλλά είναι ευκίνητοι κι επικίνδυνοι. Είναι ικανοί να πηδούν σε μεγάλες αποστάσεις για να φτάνουν τους στόχους τους και να τους κατακρεουργούν με τα νύχια τους.

actors.mobs.rotheart.name=σαπιοκαρδιά
actors.mobs.rotheart.desc=Ο καρπός του σαπιόμουρου είναι πολύ ιδιαίτερος. Αντί να σαπίζει και να αποβάλλει θρεπτικά στοιχεία, ο καρπός μεγαλώνει, σκληραίνει και περιβάλλει τον σπόρο. Προσφέρει προστασία στα όργανα που μεγαλώνουν μέσα στον καρπό. Αυτή η γιγάντια σφαίρα είναι γνωστή ως η καρδιά του ενήλικου σαπιόμουρου.

actors.mobs.rotlasher.name=σαπιομαστιγωτής
actors.mobs.rotlasher.desc=Ο σαπιομαστιγωτής είναι ένα τμήμα από τη ρίζα του ώριμου σαπιόμουρου -καθώς και ο βασικός του αμυντικός μηχανισμός. Οι μαστιγωτές είναι κολλημένοι στο έδαφος, αλλά επιτίθενται βίαια σε οποιαδήποτε απειλή έρθει κοντά. Παραμένουν ακίνητοι όταν δεν υπάρχουν κοντινοί εχθροί, προσπαθώντας να αναμειχθούν με την περιβάλλουσα βλάστηση.
actors.mobs.rotlasher$waiting.status=Αυτός ο %s είναι αδρανής.

actors.mobs.scorpio.name=σκορπιός
actors.mobs.scorpio.desc=Αυτά τα τεράστια δαιμονικά αρθρόποδα αποφεύγουν την κοντινή μάχη. Προτιμούν να κρατούν μεγάλες αποστάσεις και να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν.

actors.mobs.senior.name=ανώτερος μοναχός
actors.mobs.senior.desc=Αυτοί είναι φανατικοί μοναχοί που έχουν αφιερώσει τη σωματική τους ρώμη στην προστασία του βασιλιά τους. Τόσο μεγάλη είναι η αφοσίωσή τους, που έχουν παραδώσει πλήρως το πνεύμα τους στον βασιλιά. Πλέον περιφέρονται στην πόλη των νάνων σαν ανεγκέφαλα ζόμπι.\n\nΑυτός ο μοναχός είναι δεξιοτέχνης στη μάχη σώμα-με-σώμα. Συγκεντρώνεται πολύ πιο γρήγορα από τους κοινούς μοναχούς όταν κινείται. Όταν συγκεντρωθεί, θα αποκρούσει την επόμενη φυσιολογική επίθεση εναντίον του--ακόμη κι αν ήταν εγγυημένη να επιτύχει. Οι μοναχοί συγκεντρώνονται πιο γρήγορα όταν κινούνται, και πιο αργά στην άμεση μάχη.

actors.mobs.shaman.name=γκνολ σαμάνος
actors.mobs.shaman.bolt_kill=Η μαγική ριπή σε εξόντωσε...
actors.mobs.shaman.desc=Οι σαμάνοι είναι ευφυή γκνολ που χρησιμοποιούν πολεμικά ξόρκια στη μάχη, μιας και υστερούν στη σωματική ρώμη. Έχουν πολύ σεβαστή θέση στην κοινωνία των γκνολ παρά τη χαμηλή τους δύναμη.
actors.mobs.shaman$redshaman.spell_desc=Αυτός ο σαμάνος φορά μια κόκκινη μάσκα, και χρησιμοποιεί μαγεία που _αποδυναμώνει προσωρινά την επίθεσή σου._
actors.mobs.shaman$blueshaman.spell_desc=Αυτός ο σαμάνος φορά μια μπλε μάσκα, και χρησιμοποιεί μαγεία που _αυξάνει προσωρινά τη ζημιά που δέχεσαι._
actors.mobs.shaman$purpleshaman.spell_desc=Αυτός ο σαμάνος φορά μια μωβ μάσκα, και χρησιμοποιεί μαγεία που _μειώνει προσωρινά την ακρίβεια και την αποφυγή σου._

actors.mobs.armoredbrute.name=εξοπλισμένο κτήνος
actors.mobs.armoredbrute.desc=Τα ανώτερα κτηνώδη γκνολ φορούν ισχυρές πανοπλίες για να δείξουν το κύρος τους. Η πανοπλία κάνει αυτά τα κτήνη πολύ πιο ανθεκτικά σε φυσιολογικές επιθέσεις. Επίσης, χάρη στην αυστηρή πειθαρχία τους, μπορούν να εξαγριωθούν για περισσότερη ώρα προτού υποκύψουν στις πληγές τους.

actors.mobs.skeleton.name=σκελετός
actors.mobs.skeleton.explo_kill=Εξοντώθηκες από την έκρηξη οστών...
actors.mobs.skeleton.def_verb=Απόκρουση
actors.mobs.skeleton.desc=Οι σκελετοί αποτελούνται από οστά πτωμάτων άτυχων εξερευνητών και κατοίκων της κατακόμβης. Κινούνται χάρη στη μοχθηρή μαγεία που αναδύεται από τα έγκατα. Αφού τραυματιστούν αρκετά, θα διαλυθούν σε μια έκρηξη οστών.

actors.mobs.slime.name=χλαπάτσα
actors.mobs.slime.def_verb=Απορρόφηση
actors.mobs.slime.desc=Οι χλαπάτσες είναι παράξενα και ελαφρώς μαγικά πλάσματα, με ελαστικό εξωτερικό στρώμα και υγρό πυρήνα. Οι υπόνομοι τους παρέχουν άφθονο νερό και θρεπτικές ουσίες.\n\nΕξαιτίας της ελαστικής τους μεμβράνης, είναι δύσκολο να τους προκαλέσεις πάνω από _6 ζημιά_ με οποιαδήποτε επίθεση.

actors.mobs.snake.name=φίδι υπονόμου
actors.mobs.snake.hint=Χρησιμοποίησε το κουμπί εξέτασης σε ένα φίδι για να μάθεις πώς να τα αντιμετωπίζεις.
actors.mobs.snake.desc=Αυτά τα υπερμεγέθη ερπετά είναι ικανά να ελίσσονται στα χτυπήματα· αυτό το κάνει δύσκολο να τα πετύχεις. Όμως, οι μαγικές ή οι αιφνίδιες επιθέσεις μπορούν να τα πιάσουν απροετοίμαστα.\n\nΘα εκτελέσεις αιφνίδια επίθεση αν το χτυπήσεις ενώ βρίσκεσαι εκτός του οπτικού του πεδίου. Ένας τρόπος είναι να αφήσεις το φίδι να σε κυνηγήσει μέσα από μια πόρτα και _να το χτυπήσεις αμέσως μόλις μπει στην πόρτα._

actors.mobs.spectralnecromancer.name=φασματικός νεκρομάντης
actors.mobs.spectralnecromancer.desc=Αν και ο σκελετός είναι το σήμα κατατεθέν του νεκρομάντη, κάποιοι έχουν τις βλέψεις τους σε λιγότερο σαρκικούς υπηκόους. Τα στοιχειά είναι οι επίλεκτοι υπήκοοι των φασματικών νεκρομάντεων!\n\nΕνα στοιχειό από μόνο του δεν είναι τόσο δυνατό όσο ο σκελετός--αλλά αυτοί οι νεκρομάντες δε διστάζουν να κλητεύσουν ένα τσούρμο από αυτά!

actors.mobs.spinner.name=υφαντουργός σπηλαίων
actors.mobs.spinner.desc=Αυτές οι τριχωτές πρασινωπές αράχνες αποφεύγουν την απευθείας μάχη. Προτιμούν να περιμένουν σε απόσταση ενώ το θύμα αγωνιά στον ιστό τους--αργοπεθαίνοντας από το δηλητηριώδες δάγκωμά τους. Είναι ικανές να εκτοξεύουν τον ιστό σε μεγάλες αποστάσεις. Θα προσπαθήσουν να εμποδίσουν τον δρόμο του θύματος πετώντας τον ιστό στο διάβα του.

actors.mobs.statue.name=κινούμενο άγαλμα
actors.mobs.statue.def_verb=Απόκρουση
actors.mobs.statue.desc=Θα έλεγε κανείς ότι είναι άλλο ένα από τα άψυχα αγάλματα της κατακόμβης· αλλά τα λαμπερά κόκκινα μάτια του το προδίδουν.\n\nΕνώ το ίδιο το άγαλμα είναι πέτρινο, το όπλο που κρατά _(%s)_ φαίνεται αληθινό.

actors.mobs.succubus.name=σούκουμπους
actors.mobs.succubus.desc=Οι σούκουμπους είναι μεταμορφικοί δαίμονες που παραποιούν το μυαλό των θηραμάτων τους. Αυτή έχει πάρει τη μορφή ενός χλωμού γοτθικού ανθρωποειδούς... μήπως για να προσελκύει τους νάνους αρχιμάγους;\n\nΟι σούκουμπους μπορούν να γοητεύουν τον εχθρό τους όταν επιτίθενται, καθιστώντας τον ανίκανο να τους επιτεθεί απευθείας. Όταν επιτίθενται σε γοητευμένο εχθρό, του αποσπούν ένα μέρος της ζωτικής του ουσίας.

actors.mobs.swarm.name=σμήνος μυγών
actors.mobs.swarm.desc=Το θανατηφόρο σμήνος μυγών βουίζει άγρια. Κάθε μη μαγική επίθεση θα το χωρίσει σε δύο μικρότερα -αλλά εξίσου επικίνδυνα- σμήνη.

actors.mobs.tengu.name=Τένγκου
actors.mobs.tengu.notice_gotcha=%s! Σ' έπιασα!
actors.mobs.tengu.interesting=Ας το κάνουμε ενδιαφέρον...
actors.mobs.tengu.notice_have=%s! Τώρα να σε δω!
actors.mobs.tengu.defeated=Επιτέλους ελεύθερος...
actors.mobs.tengu.rankings_desc=Δολοφονήθηκες από τον Τένγκου
actors.mobs.tengu.desc=Ένας διάσημος και αινιγματικός δολοφόνος. Ονομάστηκε έτσι από τη μάσκα που είναι προσκολλημένη στο πρόσωπό του.\n\nΟ Τένγκου συγκρατείται με μεγάλα περιβραχιόνια στους καρπούς και τα γόνατα, αν και φαίνεται πως έχει ξεφορτωθεί τις αλυσίδες εδώ και καιρό.\n\nΘα χρησιμοποιήσει παγίδες, παραπλανητική μαγεία κι ακριβείς επιθέσεις για να εξοντώσει το μοναδικό πράγμα που τον αποτρέπει από το να διαφύγει: εσένα.

actors.mobs.tengu$bombability$bombblob.desc=Ένα νέφος υπέρθερμου καπνού αναδύεται εδώ. Πρόσεχε, γιατί θα εκραγεί!
actors.mobs.tengu$bombability$bombitem.name=Βόμβα καπνού
actors.mobs.tengu$bombability$bombitem.cant_pickup=Είναι κολλημένη στο έδαφος... δεν μπορείς να τη μετακινήσεις!
actors.mobs.tengu$bombability$bombitem.desc=Εδώ ο Τένγκου έχει πετάξει μια παράξενη καπνοβομβίδα που αναδίδει έναν παχύ και καυτό καπνό. Ακούγεται ένα δυνατό τικ-τακ· λες και μετράει αντίστροφα πριν την έκρηξη!\n\nΗ βόμβα έχει αγκιστρωθεί στο έδαφος και δεν μπορείς να την πάρεις.

actors.mobs.tengu$fireability$fireblob.desc=Ο Τένγκου έχει πετάξει μια λεπτή σκόνη που μετατρέπεται σε ατμό· είναι έτοιμη να αναφλεχθεί!

actors.mobs.tengu$shockerability$shockerblob.desc=Εδώ συσσωρεύεται ηλεκτρική ενέργεια. Οτιδήποτε στέκεται σε αυτό το τετράγωνο θα ηλεκτριστεί στον επόμενο γύρο!
actors.mobs.tengu$shockerability$shockeritem.name=Ηλεκτριστής
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Εκπέμπει υπερβολικό ηλεκτρισμό... δεν μπορείς να τον πιάσεις!
actors.mobs.tengu$shockerability$shockeritem.desc=Εδώ ο Τένγκου έχει πετάξει μια περίεργη συσκευή· μοιάζει να είναι κατασκευασμένη από κομμάτια του DM-100. Η συσκευή διαχέει ηλεκτρικό ρεύμα γύρω της, το οποίο, όμως, φαίνεται να κινείται σε προβλεπόμενο μοτίβο.\n\nΜε τόσο ηλεκτρισμό γύρω της, είναι αδύνατο να την πάρεις.

actors.mobs.thief.name=τρελός ληστής
actors.mobs.thief.stole=Ο ληστής σού έκλεψε: %s!
actors.mobs.thief.carries=\n\nΟ ληστής κουβαλά: _%s._ Ένα προφανώς κλεμμένο αντικείμενο.
actors.mobs.thief.escapes=Ο ληστής ξεφεύγει με: %s!
actors.mobs.thief.desc=Παρότι οι κρατούμενοι περιφέρονται έξω από τα κελιά τους, το μέρος αυτό παραμένει η φυλακή τους. Με το πέρασμα του χρόνου έχουν χάσει τόσο τα μυαλά όσο και την ελευθερία τους. Οι τρελοί ληστές και κακοποιοί έχουν ξεχάσει ποιοι είναι και γιατί κλέβουν εδώ και πολύ καιρό.\n\nΑυτοί οι εχθροί είναι πιο πιθανό να κλέψουν και να το σκάσουν παρά να πολεμήσουν. Έχε τα μάτια σου πάνω τους, αλλιώς μπορεί να μην ξαναδείς το κλεμμένο σου αντικείμενο.

actors.mobs.warlock.name=νάνος αρχιμάγος
actors.mobs.warlock.bolt_kill=Η ριπή σκότους σε εξόντωσε...
actors.mobs.warlock.desc=Όταν τα ενδιαφέροντα των νάνων μεταστράφηκαν, από τη μηχανική στις απόκρυφες τέχνες, οι αρχιμάγοι απέκτησαν δύναμη στην πόλη. Ξεκίνησαν με τη στοιχειακή μαγεία και σύντομα κατέληξαν στη δαιμονολογία και τη νεκρομαντεία. Τελικά, ο ισχυρότερος εξ αυτών κατέλαβε τον θρόνο της πόλης. Στους υπόλοιπους επιτράπηκε η εξάσκηση της σκοτεινής μαγείας, εφόσον παρέδιδαν τη θέλησή τους σε αυτόν.\n\nΟι αρχιμάγοι κατέχουν πανίσχυρη μαγεία που μπορεί να διαταράξει προσωρινά τη μαγεία αναβάθμισης του εξοπλισμού σου. Όσο πιο αναβαθμισμένο είναι ένα αντικείμενο, τόσο περισσότερο θα επηρεαστεί.

actors.mobs.wraith.name=στοιχειό
actors.mobs.wraith.desc=Το στοιχειό είναι το εκδικητικό πνεύμα ενός αμαρτωλού, του οποίου ο τάφος βεβηλώθηκε. Όντας αιθέριο, είναι πολύ δύσκολο να χτυπηθεί με κανονικό όπλο.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Η ελπίδα είναι μια ψευδαίσθηση...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yog.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός· μια ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Γι' αυτό και τον φυλάκισαν στις αίθουσες κάτω από την πόλη, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$rottingfist.name=σαπιογροθιά
actors.mobs.yog$rottingfist.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yog$rottingfist.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός· μια ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του -- αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$burningfist.name=πύρινη γροθιά
actors.mobs.yog$burningfist.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yog$burningfist.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.
actors.mobs.yog$larva.name=κάμπια του θεού
actors.mobs.yog$larva.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yog$larva.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός, μία ισχυρή οντότητα από το βασίλειο του χάους. Έναν αιώνα πριν, οι αρχαίοι νάνοι ίσα που νίκησαν τον πόλεμο εναντίον του στρατού των δαιμόνων του, αλλά δεν μπόρεσαν να σκοτώσουν τον ίδιο τον θεό. Αντ' αυτού, τον φυλάκισαν στις αίθουσες κάτω από την πόλη τους, πιστεύοντας ότι παραήταν αδύναμος για να ανυψωθεί ξανά.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ΣΕ. ΒΛΕΠΩ. ΤΩΡΑ.
actors.mobs.yogdzewa.darkness=Το σκότος πλησιάζει...
actors.mobs.yogdzewa.hope=Η. ΕΛΠΙΔΑ. ΣΟΥ. ΕΙΝΑΙ. ΜΙΑ. ΨΕΥΔΑΙΣΘΗΣΗ!
actors.mobs.yogdzewa.defeated=...
actors.mobs.yogdzewa.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa.desc=Ο Yog-Dzewa είναι ένας Παλιός Θεός· ένα τερατούργημα που κατασπαράζει κόσμους θνητών για να τροφοδοτεί την ατέρμονη ανάπτυξή του. Οι νάνοι τράβηξαν την προσοχή του ενώ έπαιζαν με σκοτεινές μαγείες, κι έκτοτε προσπαθούν να τον κρατούν υπό έλεγχο.\n\nΟ Yog-Dzewa προέρχεται από μια διάσταση ωμού μαγικού χάους, και δεν μπορεί να φέρει την πραγματική του μορφή σε αυτόν τον κόσμο. Αντ' αυτού, έχει δημιουργήσει είδωλα κι έχει κλητεύσει δαιμονικούς υπηκόους που εκτελούν το διάταγμά του.\n\nΑυτό το γιγάντιο μάτι είναι το κεντρικό σημείο της ισχύος του Yog-Dzewa στον κόσμο αυτόν. Αν και είναι στάσιμο, μπορεί να εκτοξεύει ισχυρές δέσμες δαιμονικής μαγείας και να κλητεύει μια ποικιλία από υπηκόους που το υποστηρίζουν στη μάχη.
actors.mobs.yogdzewa.desc_spawners=Νιώθεις κύματα δαιμονικής ενέργειας να εκπέμπονται στο μάτι από τα πάνω επίπεδα. Κάτι που άφησες ζωντανό εκεί πάνω πρέπει να διοχετεύει δύναμη στον Yog-Dzewa. _Ο Yog χρησιμοποιεί αυτήν την ενέργεια για να κλητεύει ισχυρότερους υποτακτικούς!_
actors.mobs.yogdzewa$larva.name=κάμπια του θεού
actors.mobs.yogdzewa$larva.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Αυτά τα μικροσκοπικά δημιουργήματα του Yog-Dzewa είναι απλοί υποτακτικοί που παράγονται εύκολα. Αν και είναι ατομικά αδύναμοι, δημιουργούνται γρήγορα και γίνονται αποπνικτικοί σε μεγάλους αριθμούς.
actors.mobs.yogdzewa$yogripper.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Η γροθιά είναι άτρωτη όσο είναι κοντά στο μάτι!
actors.mobs.yogfist.rankings_desc=Καταβροχθίστηκες από τον Yog-Dzewa
actors.mobs.yogfist.desc=Αυτή η γροθιά είναι μια μορφή της δύναμης του Yog-Dzewa. Οι γροθιές συνδέονται με την ισχύ του Yog-Dzewa και προστατεύονται από κάθε είδους ζημιά όσο είναι κοντά στο μάτι.
actors.mobs.yogfist$burningfist.name=πύρινη γροθιά
actors.mobs.yogfist$burningfist.desc=Αυτή η γροθιά είναι φτιαγμένη από χαοτική φλογερή μαγεία. Θα αναφλέγει συνεχώς το έδαφος γύρω της ενώ κινείται. Προκαλεί, επίσης, εκρήξεις πύρινης ισχύος, οι οποίες εξαπλώνουν φλόγες στα σημεία πρόσκρουσης.\n\nΗ ικανότητα της γροθιάς να εξαπλώνει φλόγες καταπνίγεται όταν βρίσκεται κοντά σε νερό· αλλά η μεγάλη της θερμότητα θα το εξατμίσει μετά από λίγο!
actors.mobs.yogfist$soiledfist.name=γαιώδης γροθιά
actors.mobs.yogfist$soiledfist.desc=Αυτή η γροθιά είναι φτιαγμένη από χαοτική γαιώδη μαγεία. Θα κάνει τη βλάστηση να ξεπηδά διαρκώς γύρω της καθώς κινείται. Προκαλεί, επίσης, συγκεντρωμένες γαιώδεις εκρήξεις, οι οποίες παγιδεύουν τον στόχο με κλήματα και ρίζες!\n\nΗ γροθιά απορροφά δύναμη από αυτήν τη βλάστηση· θα αντιστέκεται στη ζημιά ανάλογα με την ποσότητα ψηλής ή στραπατσαρισμένης βλάστησης γύρω της!
actors.mobs.yogfist$rottingfist.name=σαπιογροθιά
actors.mobs.yogfist$rottingfist.desc=Αυτή η γροθιά έχει δημιουργηθεί από ζωντανή διαφθορά. Είναι μια επιβλητική μάζα σάπιας σάρκας, η οποία εξαπλώνει καυστική γλίτσα σε μάχη εξ επαφής και τοξικό αέριο από απόσταση. Ακόμα χειρότερα, εξ αιτίας της τεράστιας μάζας της, οι επιθέσεις απλώς τη ματώνουν αντί να της προκαλούν τη ζημιά απευθείας.\n\nΗ γλίτσα ξεπλένεται στο νερό, αλλά και η γροθιά μπορεί να απορροφά νερό για να θεραπεύεται! Αν της προκληθεί ζημιά ενώ ματώνει, η επίδραση της αιμορραγίας θα ανανεωθεί -αλλά δεν επιδεινώνεται!
actors.mobs.yogfist$rustedfist.name=σκουριασμένη γροθιά
actors.mobs.yogfist$rustedfist.desc=Αυτή η γροθιά έχει δημιουργηθεί από ζωντανό μέταλλο. Είναι μια επιβλητική μάζα κινούμενου μετάλλου με ισχυρές επιθέσεις εξ επαφής. Μπορεί, επίσης, να σακατεύει τους στόχους της από απόσταση. Χάρη στην τρομερή της μάζα, η γροθιά λαμβάνει όλη τη ζημιά σταδιακά αντί για ακαριαία.\n\nΗ γροθιά, όμως, είναι δυσκίνητη και δεν μπορεί να μπει σε στενά περάσματα. Επιπλέον, αν και λαμβάνει σταδιακά τη ζημιά, η ποσότητα της αναβεβλημένης ζημιάς συνεχίζει να αυξάνεται με κάθε νέο χτύπημα που δέχεται.
actors.mobs.yogfist$brightfist.name=φωτεινή γροθιά
actors.mobs.yogfist$brightfist.teleport=Η γροθιά τηλεμεταφέρεται με μια λάμψη φωτός που σε εκτυφλώνει!
actors.mobs.yogfist$brightfist.desc=Αυτή η γροθιά είναι δημιουργημένη από ενέργεια αγνού φωτός. Είναι ικανή να εξαπολύει ακτίνες αποπνικτικού φωτός κάθε γύρο! Αυτές οι ακτίνες τυφλώνουν προσωρινά και προκαλούν βαριά ζημιά. Επιπλέον, η γροθιά μπορεί να σκεπάζει την αρένα με εκτυφλωτικό φως για να ξεφεύγει!\n\nΗ γροθιά, όμως, δεν έχει ειδικές ικανότητες στη μάχη εξ επαφής.
actors.mobs.yogfist$darkfist.name=σκοτεινή γροθιά
actors.mobs.yogfist$darkfist.teleport=Η γροθιά τηλεμεταφέρεται με μια έκρηξη σκότους που σβήνει την πηγή φωτός σου!
actors.mobs.yogfist$darkfist.desc=Αυτή η γροθιά είναι φτιαγμένη από ενέργεια αμιγούς σκότους. Είναι ικανή να προκαλεί εκρήξεις σκοτεινής μαγείας κάθε γύρο! Αυτές οι εκρήξεις αποδυναμώνουν την πηγή φωτός σου και προκαλούν βαριά ζημιά. Επιπλέον, η γροθιά είναι ικανή να σκεπάζει την αρένα με σκοτάδι για να ξεφεύγει!\n\nΗ γροθιά, όμως, δεν έχει ειδικές ικανότητες στη μάχη εξ επαφής.


