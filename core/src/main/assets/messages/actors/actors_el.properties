actors.mobs.npcs.blacksmith.def_verb=μπλοκάρισμα
actors.mobs.npcs.blacksmith.desc=Αυτός ο τρολ σιδηρουργός μοιάζει όπως όλα τα τρολ: είναι ψηλόλιγνος και το δέρμα του παρομοιάζει πέτρα, τόσο σε χρώμα όσο και σε υφή. Ο σιδηρουργός μαστορεύει με δυσανάλογα μικρά εργαλεία.

actors.mobs.npcs.ghost.name=θλιμμένο φάντασμα
actors.mobs.npcs.ghost.rat_1=Γεια σου, %s... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα σιχαμερό κτήνος... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _βρομερό αρουραίο_ που μου στέρησε τη ζωή...\n\nΚαραδοκεί σ' αυτόν τον όροφο... αναδίδοντας παντού δυσωδία... _Πρόσεχε το νέφος δυσοσμίας και το καυστικό του δάγκωμα... Το οξύ διαλύεται στο νερό..._
actors.mobs.npcs.ghost.rat_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το έκτρωμα...\n\n_Πάλεψέ το κοντά σε νερό... Απόφυγε τη μπόχα..._
actors.mobs.npcs.ghost.gnoll_1=Γεια σου, %s... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μέχρι που με σκότωσε ένας ύπουλος εχθρός... Δεν μπορώ να φύγω από εδώ... όχι μέχρι να πάρω την εκδίκησή μου... Σκότωσε το _υποχθόνιο γκνολ_, που μου στέρησε τη ζωή...\n\nΔεν είναι σαν τα άλλα γκνολ... Κρύβεται και χρησιμοποιεί όπλα απόστασης... _Πρόσεχε τα δηλητηριώδη και τα εκρηκτικά βέλη του, μην επιτίθεσαι από απόσταση..._
actors.mobs.npcs.ghost.gnoll_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το υποχθόνιο γκνολ...\n\n_Μην το αφήσεις να σε χτυπήσει... Πήγαινε κοντά του..._
actors.mobs.npcs.ghost.crab_1=Γεια σου, %s... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα αρχαίο πλάσμα... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _γιγάντιο κάβουρα_ που μου στέρησε τη ζωή...\n\nΕίναι αφύσικα γέρικος... με μία τεράστια δαγκάνα και παχύ καύκαλο... _Πρόσεχε τη δαγκάνα του... πρέπει να τον ξαφνιάσεις, αλλιώς θα αποκρούει με αυτήν..._
actors.mobs.npcs.ghost.crab_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε  το οστρακοειδές...\n\n_Θα αποκρούει πάντοτε... όποτε σε βλέπει..._
actors.mobs.npcs.ghost.find_me=Σε ευχαριστώ... έλα να με βρεις...
actors.mobs.npcs.ghost.desc=Το φάντασμα είναι μετά βίας ορατό. Μοιάζει με άμορφο σημάδι αχνού φωτός με θλιμμένο πρόσωπο.

actors.mobs.npcs.imp.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.imp.golems_1=Είσαι εξερευνητής; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς πάνω τους όταν κάτι πρέπει να σκοτωθεί. Έχω δίκιο; Έναντι αμοιβής, προφανώς. ;-)\nΣτην περίπτωσή μου έχω κάποια _γκόλεμ_ που πρέπει να σκοτωθούν. Βλέπεις, θα ξεκινήσω εδώ μια μικρή επιχείρηση, αλλά αυτά τα ηλίθια γκόλεμ αποτελούν εμπόδιο! Πολύ δύσκολο να συνεννοηθείς με κινούμενες μπάλες από γρανίτη, την κατάρα μου να' χουν! Γι' αυτό, σε παρακαλώ, σκότωσε... ας πούμε _4 απ' αυτά_, και μία ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.monks_1=Είσαι εξερευνητής; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς πάνω τους όταν κάτι πρέπει να σκοτωθεί. Έχω δίκιο; Έναντι αμοιβής, προφανώς. ;-)\nΣτην περίπτωσή μου έχω κάποιους _μοναχούς_ που πρέπει να σκοτωθούν. Βλέπεις, θα ξεκινήσω εδώ μια μικρή επιχείρηση και, αυτοί οι παλαβοί, όχι μόνο δεν αγοράζουν τίποτα, αλλά θα τρομάξουν και τους πελάτες μου. Γι' αυτό, σε παρακαλώ, σκότωσε... ας πούμε _5 απ' αυτούς,_ και μία ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.golems_2=Πώς πάει το σαφάρι σου στα γκόλεμ;
actors.mobs.npcs.imp.monks_2=Α, ζεις ακόμα! Το ήξερα ότι το κουνγκ φου σου είναι καλύτερο ;-) Μόνο μη ξεχάσεις να μαζέψεις τα εμβλήματα των μοναχών.
actors.mobs.npcs.imp.cya=Τα λέμε, %s!
actors.mobs.npcs.imp.hey=Πσστ, %s!
actors.mobs.npcs.imp.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένα για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν ανάμεσα σε μη δαίμονες.

actors.mobs.npcs.impshopkeeper.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.impshopkeeper.greetings=Γεια, %s!
actors.mobs.npcs.impshopkeeper.thief=Νόμιζα ότι μπορούσα να σε εμπιστευτώ!
actors.mobs.npcs.impshopkeeper.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένα για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν και να συναλλάσσονται με μη δαίμονες.

actors.mobs.npcs.mirrorimage.name=κατοπτρική εικόνα
actors.mobs.npcs.mirrorimage.desc=Αυτή η ψευδαίσθηση έχει μεγάλη ομοιότητα με εσένα· φαίνεται, μάλιστα, να έχει το ίδιο όπλο και πανοπλία.\n\nΟι κατοπτρικές εικόνες θα αναζητήσουν και θα επιτεθούν σε εχθρούς με το αντιγραμμένο όπλο τους - που συμπεριφέρεται όπως το δικό σου, αλλά με μικρότερη πρόκληση ζημιάς. Ξεκινούν σχεδόν αόρατες, αλλά πρέπει να πάρουν πιο ορατή μορφή για να είναι σε θέση να επιτεθούν.\n\nΑν και η επιθετική τους ισχύς μπορεί να είναι μεγάλη, οι πρισματικές εικόνες δεν έχουν ανθεκτικότητα: θα εξαφανιστούν αμέσως μόλις λάβουν ζημιά.

actors.mobs.npcs.prismaticimage.name=πρισματική εικόνα
actors.mobs.npcs.prismaticimage.desc=Αυτή η λαμπερή ψευδαίσθηση έχει μεγάλη ομοιότητα μ' εσένα· φαίνεται να έχει το τωρινό σου όπλο και την πανοπλία.\n\nΟι πρισματικές εικόνες προσπαθούν να εντοπίσουν και να τραβήξουν την προσοχή των εχθρών σου· χρησιμοποιώντας την αυξημένη άμυνα, και πόντους ζωής τους, για να σε προστατέψουν. Παρότι δεν έχουν την ίδια επιθετική ικανότητα με τις κατοπτρικές εικόνες, έχουν αναβαθμισμένη ανθεκτικότητα· μαζί με ωφέλη που παίρνουν απ'την πανοπλία σου.\n\nΜόλις πέσουν στους 0 πόντους ζωής, οι πρισματικές εικόνες εξασθενούν για αρκετούς γύρους· και μπορούν ακόμα να θεραπευθούν σ'εκείνο το διάστημα. Όταν δεν υπάρχουν εχθροί, εξασθενούν κι επιστρέφουν στον αφέντη τους.

actors.mobs.npcs.ratking.name=βασιλιάς αρουραίος
actors.mobs.npcs.ratking.not_sleeping=Δεν κοιμάμαι!
actors.mobs.npcs.ratking.what_is_it=Τι θες; Δεν έχω χρόνο για ανοησίες. Το βασίλειό μου δε θα κυβερνηθεί από μόνο του!
actors.mobs.npcs.ratking.confused=Τι... πού είμαι; Το βασίλειό μου με χρειάζεται!
actors.mobs.npcs.ratking.crown_clothes=Βάλε ρούχα πάνω σου! Δεν είσαι σε θέση να απευθυνθείς στη βασιλεία!
actors.mobs.npcs.ratking.crown_desc=Αααα, για μένα είναι αυτό το στέμμα!; Δείχνει πολύ πιο γυαλιστερό απ' το δικό μου, οπότε το δέχομαι ευχαρίστως!\n\nΒασικά, νομίζω ότι μπορώ να σου προσφέρω μια ανταμοιβή γι' αυτό το στέμμα. Μία εξωπραγματική δύναμη, ταιριαστή σ' έναν ήρωα σαν εσένα! Θα το ήθελες αυτό;
actors.mobs.npcs.ratking.crown_yes=Βεβαίως!
actors.mobs.npcs.ratking.crown_info=Πες μου περισσότερα πρώτα.
actors.mobs.npcs.ratking.crown_no=Καλύτερα όχι...
actors.mobs.npcs.ratking.crown_thankyou=Χε χε χε, σε ευχαριστώ! Τώρα πήγαινε, κάνε τον βασιλιά σου υπερήφανο!
actors.mobs.npcs.ratking.crown_fine=Καλά! Δεν το ήθελα έτσι κι αλλιώς...
actors.mobs.npcs.ratking.crown_after=Σου αρέσει η νέα σου πανοπλία; Όχι επιστροφές!
actors.mobs.npcs.ratking.desc_festive=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο. Φοράει ένα μικροσκοπικό εορταστικό καπέλο, αντί για το συνηθισμένο στέμμα του. Καλές γιορτές!
actors.mobs.npcs.ratking.desc=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο, και φοράει ένα μικροσκοπικό στέμμα στο κεφάλι του.

actors.mobs.npcs.sheep.name=πρόβατο
actors.mobs.npcs.sheep.baa!=Μπεε!
actors.mobs.npcs.sheep.baa?=Μπεε;
actors.mobs.npcs.sheep.baa.=Μπεε.
actors.mobs.npcs.sheep.baa...=Μπεε...
actors.mobs.npcs.sheep.def_verb=μπλοκάρισμα
actors.mobs.npcs.sheep.desc=Αυτό είναι ένα μαγικό πρόβατο. Τι το κάνει τόσο μαγικό; Δεν μπορείς να το σκοτώσεις. Θα μείνει εκεί μέχρι να εξαφανιστεί μαγικά, ενώ μασουλάει και σε κοιτάζει με κενό βλέμμα.

actors.mobs.npcs.shopkeeper.name=μαγαζάτορας
actors.mobs.npcs.shopkeeper.thief=Κλέφτης, κλέφτης!
actors.mobs.npcs.shopkeeper.sell=Πώληση αντικειμένου
actors.mobs.npcs.shopkeeper.desc=Αυτός ο εύσωμος τύπος δείχνει πιο κατάλληλος για εμπορικό κατάστημα σε μεγάλη πόλη, παρά για μπουντρούμι. Οι τιμές του εξηγούν γιατί προτιμά να εμπορεύεται εδώ.

actors.mobs.npcs.wandmaker.name=γέρος ραβδοποιός
actors.mobs.npcs.wandmaker.intro_warrior=Ω! Τι ευχάριστη έκπληξη να συναντώ έναν ήρωα, σε ένα τόσο καταθλιπτικό μέρος! Αν θέλεις να βοηθήσεις έναν γέρο άνθρωπο, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_rogue=Ω, με τρόμαξες! Δεν έχω δει ληστή εδώ που να έχει σώας τας φρένας, άρα πρέπει να έρχεσαι απ' την επιφάνεια! Αν δε σε πειράζει να βοηθήσεις έναν άγνωστο, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_mage=Ω, γεια σου %s! Άκουσα για μια φασαρία που έγινε ανάμεσα σ' εσένα και το ινστιτούτο μάγων; Αλλά τέλος πάντων... ποτέ δεν τους συμπάθησα αυτούς τους μούχλες έτσι κι αλλιώς. Εάν είσαι πρόθυμος, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_huntress=Ω, καλώς ήρθες δεσποινίς! Μια φιλική παρουσία είναι ευχάριστη εδώ κάτω, έτσι δεν είναι; Παίρνω όρκο ότι κάπου σε έχω ξαναδεί, αλλά δεν μπορώ να θυμηθώ πού... Τέλος πάντων... αν έχεις έρθει για περιπέτεια, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_1=\n\nΉρθα για να βρω ένα σπάνιο συστατικό ενός ραβδιού, αλλά έχω χαθεί και η μαγική μου ασπίδα αποδυναμώνεται. Πρέπει να αποχωρήσω σύντομα, αλλά δε θέλω να φύγω χωρίς να πάρω αυτό που ψάχνω.
actors.mobs.npcs.wandmaker.intro_dust=Ψάχνω λίγη _σκόνη σορού._ Είναι ένα είδος καταραμένου οστεάλευρου που εμφανίζεται, συνήθως, σε τέτοια μέρη. Κάπου εδώ πρέπει να υπάρχει ένα φραγμένο δωμάτιο· εκεί θα έχει και τη σκόνη. Να προσέχεις όμως, η κατάρα της σκόνης είναι ιδιαίτερα ισχυρή. _Γύρνα σε μένα, όσο πιο γρήγορα μπορείς,_ και θα την εξαγνίσω εγώ.
actors.mobs.npcs.wandmaker.intro_ember=Ψάχνω για μερικά _φρέσκα κάρβουνα_ από ένα νεογέννητο στοιχείο της φωτιάς. Τα στοιχεία συνήθως εμφανίζονται όταν ένα τελετουργικό επίκλησης δεν ελέγχεται επαρκώς, οπότε βρες μερικά κεριά και έναν τελετουργικό χώρο και είμαι σίγουρος ότι θα το κάνεις να εμφανιστεί. Ίσως θέλεις να _έχεις πρόχειρο ένα αντικείμενο παγώματος._ Τα στοιχεία είναι πολύ ισχυρά, αλλά ο πάγος τα εξολοθρεύει εύκολα.
actors.mobs.npcs.wandmaker.intro_berry=Ο παλιός υπεύθυνος της φυλακής διατηρούσε ένα _φυτό σαπιόμουρου_ και θέλω τον σπόρο του. Το φυτό θα έχει αγριέψει πλέον, οπότε ίσως αποδειχτεί δύσκολο να του πάρεις τον σπόρο. Ο κήπος του θα πρέπει να είναι κάπου εδώ γύρω. _Μείνε μακριά από τα φυτικά μαστίγιά του,_ αν τη θες τη ζωή σου. Ίσως σου φανεί δελεαστική η ιδέα να χρησιμοποιήσεις φωτιά, αλλά μην το κάνεις... θα σκοτώσεις το φυτό και θα καταστρέψεις τους σπόρους έτσι.
actors.mobs.npcs.wandmaker.intro_2=\n\nΑν μπορείς να μου το βρεις, χαρά μου να σε πληρώσω με ένα από τα καλοφτιαγμένα ραβδιά μου! Έφερα δύο μαζί μου, οπότε μπορείς να πάρεις όποιο προτιμάς.
actors.mobs.npcs.wandmaker.reminder_dust=Κάποιο νέο για τη σκόνη σορού, %s; Ψάξε για μερικά οχυρώματα.
actors.mobs.npcs.wandmaker.reminder_ember=Κάποιο νέο για τα κάρβουνα, %s; Θα πρέπει να βρεις τέσσερα κεριά και τον τελετουργικό χώρο.
actors.mobs.npcs.wandmaker.reminder_berry=Κάποιο νέο για τον σπόρο σαπιόμουρου, %s; Ψάξε για ένα δωμάτιο γεμάτο βλάστηση.
actors.mobs.npcs.wandmaker.def_verb=μπλοκάρισμα
actors.mobs.npcs.wandmaker.desc=Αυτός ο γέρικος αλλά υγιής κύριος έχει μία κάπως σαστισμένη έκφραση. Προστατεύεται από μία μαγική ασπίδα.



###mobs
actors.mobs.acidic.name=όξινος σκορπιός
actors.mobs.acidic.desc=Αυτά τα τεράστια, δαιμονικά, αραχνοειδή πλάσματα αποφεύγουν την κοντινή μάχη· προτιμούν να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν, από μακριά. Το συγκεκριμένο φαίνεται να εκκρίνει καυστική γλίτσα.

actors.mobs.albino.name=αλμπίνο αρουραίος
actors.mobs.albino.desc=Αυτή είναι μια σπάνια ράτσα του μαρσιποφόρου αρουραίου, με αμιγώς λευκή γούνα και κοφτερά δόντια.

actors.mobs.armoredstatue.name=θωρακισμένο άγαλμα
actors.mobs.armoredstatue.desc=Θα έλεγε κανείς ότι είναι άλλο ένα από τα άψυχα αγάλματα του μπουντρουμιού, αλλά τα κόκκινα, λαμπερά του μάτια το προδίδουν.\n\nΒρίσκεται σε πλεονεκτική θέση χάρη στην πανοπλία που φορά· πρέπει να είναι πολύ δύσκολο να σκοτωθεί.\n\nΕνώ το ίδιο το άγαλμα είναι πέτρινο, ο εξοπλισμός του _(%1$s_ και _%2$s)_ φαίνεται αληθινός.

actors.mobs.bandit.name=τρελός συμμορίτης

actors.mobs.bat.name=νυχτερίδα βαμπίρ
actors.mobs.bat.desc=Αυτοί οι ζωηροί και ανυποχώρητοι κάτοικοι των σπηλιών είναι πολύ πιο επικίνδυνοι απ' όσο φαίνονται. Αναπληρώνουν την υγεία τους με κάθε επιτυχημένη επίθεση και μπορούν, έτσι, να νικούν πολύ μεγαλύτερους εχθρούς.

actors.mobs.bee.name=χρυσή μέλισσα
actors.mobs.bee.desc_honey=Παρά το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν σθεναρά το σπίτι τους. Αυτή η μέλισσα έχει εξευμενιστεί· φαίνεται να θέλει να σε ακολουθήσει.
actors.mobs.bee.desc=Παρά το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν σθεναρά το σπίτι τους. Αυτή η μέλισσα είναι αγριεμένη· καλύτερα να μείνεις σε απόσταση.

actors.mobs.brute.name=κτηνώδες γκνολ
actors.mobs.brute.enraged=εξαγρίωση
actors.mobs.brute.def_verb=μπλοκάρισμα
actors.mobs.brute.desc=Τα κτήνη είναι τα μεγαλύτερα, δυνατότερα, και σκληρότερα όλων των γκνολ. Οργίζονται όταν πληγωθούν θανάσιμα, λαμβάνοντας προσωρινή προστασία και μια μεγάλη ενίσχυση στις επιθέσεις τους.
actors.mobs.brute$bruterage.name=ωμή οργή
actors.mobs.brute$bruterage.desc=Το κτηνώδες γκνολ πεθαίνει, αλλά θέλει να σε πάρει μαζί του!\n\nΤο κτήνος θα πεθάνει όταν η ασπίδα του εξασθενίσει, είτε λόγω χρόνου είτε λόγω ζημιάς. Σε αυτό το διάστημα, θα κάνει τεράστια ζημιά, οπότε πρόσεχε!\n\nΑσπίδα που απομένει: %d.

actors.mobs.causticslime.name=καυστική γλίτσα
actors.mobs.causticslime.desc=Αυτή η γλίτσα φαίνεται να έχει μολυνθεί από τη σκοτεινή μαγεία που αναδύεται από κάτω. Έχει χάσει το συνηθισμένο πράσινο χρώμα της, και στάζει με καυστική γλίτσα.

actors.mobs.crab.name=καβούρι υπονόμου
actors.mobs.crab.desc=Αυτά τα τεράστια καβούρια ανήκουν στην κορυφή της τροφικής αλυσίδας των υπονόμων. Είναι εξαιρετικά γρήγορα και το παχύ τους καύκαλο μπορεί να αντέξει βαριά χτυπήματα.

actors.mobs.crystalmimic.name=κρυστάλλινος μίμος
actors.mobs.crystalmimic.ate=Ο μίμος έφαγε: %s!
actors.mobs.crystalmimic.escaped=Ο κρυστάλλινος μίμος ξέφυγε!
actors.mobs.crystalmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στα μπουντρούμια, σχεδόν πάντα μιμούνται ένα σεντούκι θησαυρού - για να προσελκύουν ανυποψίαστους εξερευνητές.\n\nΟι κρυστάλλινοι μίμοι είναι πιο ύπουλοι· αποφεύγουν συγκρούσεις κατά τη λεηλασία. Προσπαθούν να διαφύγουν όταν γίνουν αντιληπτοί και, όταν επιτίθενται, έχουν τη δυνατότητα να αλλάζουν τη θέση του εχθρού.

actors.mobs.demonspawner.name=γεννήτωρ δαιμόνων
actors.mobs.demonspawner.on_death=Η δαιμονική ενέργεια δείχνει να ελαττώνεται καθώς ο γεννήτωρ πεθαίνει.
actors.mobs.demonspawner.desc=Αυτό το συστρεφόμενο μείγμα σάρκας νάνων για τη δημιουργία των αντεροβγαλτών δαιμόνων από τους νάνους που πέθαναν στην περιοχή. Προφανώς οι δαίμονες δεν έχουν θέμα να χρησιμοποιήσουν κάθε ικανότητα που μπορούν ενάντια στους εχθρούς τους.\n\nΠαρόλο που είναι οπτικά τρομακτικοί, οι γεννήτορες δαιμόνων δεν έχουν κάποιο τρόπο να μετακινηθούν ¨να αμυνθούν απευθείας. Η σημαντική τους μάζα τους κάνει δύσκολους να πεθάνουν γρήγορα όμως, και θα δημιουργούν αντεροβγάλτες δαίμονες πιο γρήγορα όταν απειλούνται.\n\n_Οι γεννήτορες δαιμόνων δείχνουν να είναι συνδεδεμένοι με κάποια κεντρική πηγή δαιμονικής ενέργειας. Σκοτώνοντάς τους ίσως την αποδυναμώσεις._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Η ριπή αστραπής σε σκότωσε...
actors.mobs.dm100.desc=Το DM-100 είναι ένα πρώιμο μοντέλο 'αμυντικής μηχανής' των νάνων το οποίο σχεδιάστηκε για να προστατεύσει τους νάνους ανθρακωρύχους στις σπηλιές κάτω από τις φυλακές. Τα ηλεκτροσόκ τους αποδείχθηκαν πολύ αδύναμα όμως, οπότε προσφέρθηκαν στην ανθρώπινη φυλακή από πάνω. Ο φύλακας αρχικά τα θεώρησε πολύ απάνθρωπα για να χρησιμοποιηθούν, αλλά όσο οι κρατούμενοι έγιναν πιο απείθαρχοι έγιναν αναγκαία.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Το DM-200 εκτοξεύει έναν πίδακα τοξικής εξάτμισης!
actors.mobs.dm200.desc=Το DM-200 είναι η δεύτερη γενιά «αμυντικής μηχανής» των νάνων, σχεδιασμένη για να προστατεύει τους νάνους ανθρακωρύχους στις σπηλιές και την πόλη από κάτω. Είναι πολύ πιο μεγάλες και ογκώδεις από τους προκατόχους τους, και επιτίθενται με καταστροφικές υδραυλικές γροθιές.\n\nΤο αυξημένο τους μέγεθος αποτελεί και την κύρια αδυναμία τους, αφού δεν μπορούν να περάσουν από τις στενές πόρτες και τις σήραγγες του μπουντρουμιού. Οι νάνοι, για να εξισορροπήσουν την έλλειψη κινητικότητας των DM-200, τα έκαναν να εξαπολύουν τοξικά αέρια σε μακρινούς ή απρόσιτους εχθρούς.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Το DM-201 ρίχνει μία διαβρωτική χειροβομβίδα!
actors.mobs.dm201.desc=Οι νάνοι πειραματίστηκαν με το να δώσουν έμφαση στην έλλειψη κινητικότητας του DM-200 - και έφτιαξαν κάποια πλήρως στάσιμα μοντέλα DM. Το DM-201 είναι ένα τροποποιημένο DM-200 που λειτουργεί ως αμυντική βάση, χωρίς τη δυνατότητα κίνησης. Σε αντάλλαγμα με την έλλειψη κινητικότητας, τα DM-201 έχουν σημαντικά ανεβασμένη ανθεκτικότητα και επιθετική ισχύ.\n\nΚαθώς τα DM-201 δεν έχουν κινητήρα για να εκτοξεύουν καυσαέρια, οι νάνοι τα εφοδίασαν με βομβίδες διαβρωτικού αερίου! Τα DM-201, όμως, είναι προσεκτικά με αυτές τις βομβίδες· τις εξαπολύουν μόνο σε μακρινούς εχθρούς.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ΜΗ ΕΞΟΥΣΙΟΔΟΤΗΜΕΝΟ ΠΡΟΣΩΠΙΚΟ ΑΝΙΧΝΕΥΤΗΚΕ!
actors.mobs.dm300.shield=Το DM-300 τραβά ενέργεια από τα εκτεθειμένα καλώδια και προστατεύεται!
actors.mobs.dm300.vent=Το DM-300 εξαπολύει έναν πίδακα τοξικής εξάτμισης!
actors.mobs.dm300.rocks=Το DM-300 κοπανά το έδαφος, απελευθερώνοντας πέτρες από το ταβάνι!
actors.mobs.dm300.charging=ΥΦΙΣΤΑΜΑΙ ΖΗΜΙΑ! ΕΝΕΡΓΟΠΟΙΗΣΗ ΠΥΛΩΝΑ ΙΣΧΥΟΣ!
actors.mobs.dm300.charging_hint=Το DM-300 είναι άτρωτο όσο του παρέχεται ενέργεια από πυλώνα!
actors.mobs.dm300.supercharged=ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ!
actors.mobs.dm300.charge_lost=Ο ΠΥΛΩΝΑΣ ΚΑΤΑΣΤΡΑΦΗΚΕ! ΕΠΙΣΤΡΟΦΗ ΣΕ ΤΟΠΙΚΗ ΕΝΕΡΓΕΙΑ!
actors.mobs.dm300.pylons_destroyed=ΠΡΟΣΟΧΗ! ΑΝΙΧΝΕΥΤΗΚΕ ΑΣΤΑΘΕΙΑ ΣΤΟ ΔΙΚΤΥΟ ΕΝΕΡΓΕΙΑΣ!
actors.mobs.dm300.rankings_desc=Συνθλίφτηκε από το DM-300
actors.mobs.dm300.def_verb=μπλοκάρισμα
actors.mobs.dm300.defeated=ΚΡΙΣΙΜΟ ΧΤΥΠΗΜΑ! ΕΠΙΧΕΙΡΩ ΤΕΡΜΑΤΙΣ-
actors.mobs.dm300.desc=Το DM-300 είναι η μεγαλύτερη και πιο ισχυρή 'αμυντική μηχανή' που έφτιαξαν ποτέ οι νάνοι. Μία τόσο καταπληκτική μηχανή είναι δύσκολο να κατασκευαστεί, οπότε οι νάνοι έφτιαξαν μόνο ελάχιστες για να φυλούν τις εισόδους της υπόγειας μητρόπολης.\n\nΕίναι εξοπλισμένο με αεραγωγούς που εκτοξεύουν τοξικά αέρια, και με ένα τρυπάνι υψηλής ισχύος για να επιτίθεται και να τρυπά τη γη. Το DM-300 μπορεί επίσης να συνδεθεί σε ένα ενεργειακό δίκτυο, ενισχύοντας περαιτέρω τη δύναμή του.
actors.mobs.dm300.desc_supercharged=Το DM-300 είναι πλήρως φορτισμένο με ηλεκτρική ενέργεια. Στη μορφή αυτή δεν μπορεί να πάθει ζημιά και κινείται με διπλάσια ταχύτητα! Επίσης, το τρυπάνι του γυρίζει πιο γρήγορα ώστε να _τρυπάει συμπαγή βράχια·_ αν και κινείται πολύ πιο αργά όταν το κάνει αυτό.\n\nΗ απευθείας επίθεση στο DM-300 είναι ανούσια όσο είναι υπερφορτισμένο, αλλά _κάτι στην περιοχή τού παρέχει ενέργεια·_ με την καταστροφή του μπορεί να αποδυναμωθεί.
actors.mobs.dm300$fallingrocks.desc=Απελευθερωμένοι βράχοι πέφτουν από το ταβάνι εδώ, φαίνεται έτοιμο να καταρρεύσει!

actors.mobs.dwarfking.name=Βασιλιάς των Νάνων
actors.mobs.dwarfking.notice=Πώς τολμάς! Δεν έχεις ιδέα σε τι παρεμβαίνεις!
actors.mobs.dwarfking.lifelink_1=Χρειάζομαι την ουσία σου, σκλάβε!
actors.mobs.dwarfking.lifelink_2=Μάτωσε για μένα, σκλάβε!
actors.mobs.dwarfking.teleport_1=Κανόνισε τον εχθρό, σκλάβε!
actors.mobs.dwarfking.teleport_2=Κράτα τον εχθρό απασχολημένο, σκλάβε!
actors.mobs.dwarfking.wave_1=Αρκετά! Σηκωθείτε σκλάβοι μου!
actors.mobs.dwarfking.wave_2=Πιο πολύ! Μάτωσε για τον βασιλιά σου!
actors.mobs.dwarfking.wave_3=Άχρηστοι! ΣΚΟΤΩΣΤΕ ΤΟΝ ΕΧΘΡΟ ΤΩΡΑ!
actors.mobs.dwarfking.enraged=Δεν μπορείς να με σκοτώσεις, %s. ΕΓΩ. ΕIΜΑΙ. ΑΘΑΝΑΤΟΣ!
actors.mobs.dwarfking.losing=Όχι! Δεν μπορείς να το κάνεις αυτό... δεν έχεις ιδέα τι βρίσκεται από κάτω...
actors.mobs.dwarfking.defeated=Μας... Καταδίκασες όλους...
actors.mobs.dwarfking.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking.desc=Πολλά χρόνια πριν, ένας από τους ανώτερους μάγους της αυλής των νάνων ξέθαψε κάποια μυστικά, τα οποία του έδωσαν τεράστια δύναμη πάνω στη ζωή και τον θάνατο. Σύντομα έκανε χρήση αυτής της δύναμης, υποτάσσοντας και διαφθείροντας τους ομοίους του, τον βασιλιά του, και τελικά κάθε νάνο πολίτη. Τώρα είναι βασιλιάς, ηγέτης μιας λεγεώνας απέθαντων υποδούλων.\n\nΟ Βασιλιάς των Νάνων είναι ένας επιθετικός εχθρός· θα επιχειρήσει να περικυκλώσει και να κατακυριεύσει τους εχθρούς του με μια ορδή απέθαντων ακολούθων.
actors.mobs.dwarfking$dkghoul.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking$dkmonk.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking$dkwarlock.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων

actors.mobs.elemental$fireelemental.name=στοιχείο της φωτιάς
actors.mobs.elemental$fireelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, μυστικιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία φωτιάς είναι ένας συνηθισμένος τύπος στοιχείου που κάνει ζημιά με φλογερή μαγεία. Θα αναφλέξουν τον στόχο τους με επιθέσεις κοντινής μάχης, και περιστασιακά εξαπολύουν βλήματα φωτιάς.
actors.mobs.elemental$newbornfireelemental.name=νεογέννητο στοιχείο της φωτιάς
actors.mobs.elemental$newbornfireelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, μυστικιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο φωτιάς είναι ένας συνηθισμένος τύπος στοιχείου που προκαλεί ζημιά με φλογερή μαγεία. Θα αναφλέξουν τον στόχο τους με επιθέσεις κοντινής μάχης, και μπορούν περιστασιακά να εξαπολύσουν ριπές φωτιάς.\n\nΑυτό το στοιχείο της φωτιάς έχει επικαλεστεί πρόσφατα, κι έτσι είναι αποδυναμωμένο. Σε αυτή την κατάσταση είναι ιδιαίτερα ευάλωτο στο κρύο. Οι επιθετική του ικανότητα παραμένει υψηλή όμως, συνιστάται προσοχή.
actors.mobs.elemental$frostelemental.name=στοιχείο του πάγου
actors.mobs.elemental$frostelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, μυστικιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία πάγου είναι ένας συνηθισμένος τύπος στοιχείου που αποδυναμώνει τους εχθρούς του με ψυχρή μαγεία. Θα ψυχράνουν τον στόχο τους με κοντινές επιθέσεις και, περιστασιακά, με επιθέσεις αποστάσεως. Η μαγεία τους είναι πολύ πιο αποτελεσματική στο νερό.
actors.mobs.elemental$shockelemental.name=στοιχείο του ηλεκτρισμού
actors.mobs.elemental$shockelemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, μυστικιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤο στοιχείο ηλεκτρισμού είναι ένας λιγότερο συνηθισμένος τύπος στοιχείου, το οποίο διαταράσσει τους εχθρούς του με ηλεκτρισμό και λάμψεις φωτός. Σε κοντινή μάχη εκπέμπουν ηλεκτρισμό σε κοντινούς εχθρούς, και προκαλούν επιπλέον ζημιά στον κύριο στόχο τους αν βρίσκεται σε νερό. Περιστασιακά, εξαπολύουν μία έκρηξη φωτός στον στόχο τους από απόσταση, τυφλώνοντάς τον προσωρινά.
actors.mobs.elemental$chaoselemental.name=στοιχείο του χάους
actors.mobs.elemental$chaoselemental.desc=Τα στοιχεία είναι χαοτικά πλάσματα που υλοποιούνται όταν μια ισχυρή, μυστικιστική μαγεία δεν ελέγχεται επαρκώς. Τα στοιχεία έχουν ελάχιστη νοημοσύνη, και συνήθως συσχετίζονται με έναν συγκεκριμένο τύπο μαγείας.\n\nΤα στοιχεία του χάους είναι σπάνια και επικίνδυνα στοιχεία που δεν έχουν σταθεροποιηθεί σε ένα συγκεκριμένο στοιχείο. Θα απελευθερώσουν άγρια, απρόβλεπτη μαγεία όταν επιτεθούν.

actors.mobs.eye.name=μοχθηρό μάτι
actors.mobs.eye.deathgaze_kill=Το θανάσιμο βλέμμα σε σκότωσε...
actors.mobs.eye.desc=Τα Μοχθηρά Μάτια είναι επιπλέουσες μπάλες συσσωρευμένης δαιμονικής ενέργειας. Ενώ είναι ικανά για κοντινή μάχη, η πραγματική δύναμη προέρχεται από τη μαγεία τους.\n\nΑφού μαζέψει ενέργεια για λίγη ώρα ένα Μοχθηρό Μάτι θα απελευθερώσει μία καταστροφική ακτίνα ενέργειας αποκαλούμενη _θανάσιμο βλέμμα._ Οτιδήποτε μέσα στην όραση θα λάβει τεράστια ζημιά, οι σοφοί εξερευνητές θα τρέξουν να καλυφθούν.

actors.mobs.fetidrat.name=βρομερός αρουραίος
actors.mobs.fetidrat.desc=Κάτι δεν πάει καθόλου καλά με αυτόν τον αρουραίο. Η λιγδωμένη μαύρη γούνα του και το σάπιο δέρμα του τον διαφοροποιούν από τους υγιείς αρουραίους που έχεις δει μέχρι τώρα. Τα χλωμά πράσινα μάτια του τον κάνουν να φαίνεται εξαιρετικά απειλητικός.\n\nΟ αρουραίος μεταφέρει ένα νέφος απαίσιας δυσωδίας μαζί του· είναι ακατανίκητα έντονη από κοντά.\n\nΣκοτεινή γλίτσα τρέχει από το στόμα του αρουραίου· διαβρώνει το έδαφος, αλλά δείχνει να διαλύεται στο νερό.

actors.mobs.ghoul.name=λάμια νάνος
actors.mobs.ghoul.desc=Αφού η κοινωνία των νάνων ξεκίνησε να καταρρέει -και ο τωρινός βασιλιάς τους απέκτησε απόλυτη ισχύ- όσοι ήταν αδύναμοι ή του αντιστάθηκαν, δεν αντιμετωπίστηκαν καλά. Ενώ ο βασιλιάς γινόταν πιο επιδέξιος στον χειρισμό της σκοτεινής μαγείας, υπέταξε αυτούς τους νάνους στη θέληση του· και τώρα αποτελούν τους πεζικάριους του στρατού του.\n\nΟι λάμιες δεν είναι ιδιαίτερα δυνατές μόνες τους, αλλά πάντα ταξιδεύουν σε ομάδες και είναι πολύ πιο δύσκολο να σκοτωθούν σε μεγάλους αριθμούς. _Όταν μία λάμια νικηθεί, θα ξανασηκωθεί μετά από μερικούς γύρους εφόσον υπάρχει και άλλη λάμια κοντά._

actors.mobs.gnoll.name= γκνολ ανιχνευτής
actors.mobs.gnoll.desc=Τα γκνολ είναι ανθρωποειδή που μοιάζουν με ύαινες. Περιπλανώνται σε υπονόμους και μπουντρούμια, ανεβαίνοντας κάπου-κάπου στην επιφάνεια για λεηλασία. Οι γκνολ ανιχνευτές είναι συνήθη μέλη του κοπαδιού· όχι τόσο δυνατά όσο τα κτηνώδη γκνολ και όχι τόσο έξυπνα όσο οι σαμάνοι.

actors.mobs.gnolltrickster.name=υποχθόνιο γκνολ
actors.mobs.gnolltrickster.desc=Ένα πλάσμα με αλλόκοτη όψη, ακόμη και για τις προδιαγραφές των γκνολ. Προχωράει σκυφτό με ένα μοχθηρό χαμόγελο, σχεδόν αγκαλιάζοντας τη σάκα που κρέμεται από τον ώμο του. Τα μάτια του είναι ορθάνοιχτα, με μία περίεργη μείξη φόβου και ενθουσιασμού.\n\nΈχει μία μεγάλη συλλογή κακοφτιαγμένων βελών στη σάκα του· όλα δείχνουν να είναι εμποτισμένα με ποικίλες επιβλαβείς ουσίες.

actors.mobs.goldenmimic.name=χρυσός μίμος
actors.mobs.goldenmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στα μπουντρούμια σχεδόν πάντα μιμούνται ένα σεντούκι θησαυρού, για να προσελκύσουν ανυποψίαστους εξερευνητές.\n\nΟι χρυσοί μίμοι είναι πιο σκληροί, και προσελκύουν τους δυνατότερους εξερευνητές. Έχουν καλύτερα λάφυρα, αλλά είναι πολύ ισχυρότεροι από τους κανονικούς μίμους.

actors.mobs.golem.name=γκόλεμ
actors.mobs.golem.def_verb=μπλοκάρισμα
actors.mobs.golem.desc=Τα γκόλεμ είναι μια προσπάθεια διόρθωσης των προηγούμενων σφαλμάτων στις μηχανές των νάνων, μέσω της νεοανακαλυφθείσας χρήσης μαγείας. Είναι πολύ πιο συμπαγή και αποτελεσματικά σε σχέση με το DM-300, ενώ παραμένουν εξαιρετικά φονικά.\n\nΠαρόλο που τα γκόλεμ είναι ακόμη πολύ μεγάλα για να χωρέσουν σε διαδρόμους, οι νάνοι τούς έχουν δώσει νέες μαγικές δυνάμεις για να τα εξισορροπήσουν. Τα γκόλεμ μπορούν να τηλεμεταφερθούν μεταξύ δωματίων - καθώς και να τηλεμεταφέρουν τους εχθρούς σε αυτά, όταν δεν τους φτάνουν.

actors.mobs.goo.name=Γκου
actors.mobs.goo.notice=ΓΚΛΟΥΡΠ-ΓΚΛΟΥΡΠ!
actors.mobs.goo.defeated=γκλουρπ... γκλουρπ...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Το Γκου φουσκώνει τον εαυτό του!
actors.mobs.goo.enraged=εξαγρίωση
actors.mobs.goo.gluuurp=ΓΚΛΟΥΥΥΡΠ!
actors.mobs.goo.rankings_desc=Απορροφήθηκε από το Γκου
actors.mobs.goo.desc=Ελάχιστα είναι γνωστά για το Γκου. Είναι πιθανό να μην είναι καν ζωντανό πλάσμα, αλλά μία μάζα κακοηθών ουσιών από τους υπονόμους που κάπως απέκτησε βασική νοημοσύνη. Όπως και να 'χει, η σκοτεινή μαγεία ήταν αυτη που επέτρεψε την ύπαρξη του Γκου.\n\nΗ ζελατινένια του φύση του έχει επιτρέψει να απορροφήσει πολλή σκοτεινή ενέργεια· νιώθεις ρίγος και μόνο που είσαι κοντά του. Εάν το Γκου μπορέσει να επιτεθεί με αυτήν την ενέργεια, δεν θα ζήσεις για πολύ.

actors.mobs.greatcrab.name=γιγάντιος κάβουρας
actors.mobs.greatcrab.noticed=Ο κάβουρας αποκρούει με την τεράστια δαγκάνα του.
actors.mobs.greatcrab.blocked=μπλοκάρισμα
actors.mobs.greatcrab.def_verb=μπλοκάρισμα
actors.mobs.greatcrab.desc=Αυτός ο κάβουρας είναι γιγαντιαίος, ακόμη και σε σύγκριση με άλλα καβούρια υπονόμων. Το μπλε του κέλυφος είναι γεμάτο ρωγμές και στρείδια, φανερώνοντας τη μεγάλη του ηλικία. Περπατά βαριά και αργά, κρατώντας με το ζόρι ισορροπία με την τεράστιά του δαγκάνα.\n\nΠαρότι ο κάβουρας έχει μία μόνο δαγκάνα, το μέγεθός της εύκολα εξισορροπεί την κατάσταση. Κρατά τη δαγκάνα του μπροστά σε οποιαδήποτε απειλή, καλύπτοντας τον εαυτό του πίσω από ένα απρόσβλητο τείχος κελύφους. Παρόλα αυτά, ο κάβουρας δεν μπορεί να αποκρούσει αιφνιδιαστικές επιθέσεις ή επιθέσεις από πολλούς εχθρούς ταυτόχρονα.

actors.mobs.guard.name=δεσμοφύλακας
actors.mobs.guard.scorpion=Έλα εδώ!
actors.mobs.guard.def_verb=μπλοκάρισμα
actors.mobs.guard.desc=Oι άλλοτε φρουροί της φυλακής έχουν γίνει ίδιοι με τους φυλακισμένους. Περιπλανώνται άσκοπα στις αίθουσες σαν τα ζόμπι, ψάχνοντας για οτιδήποτε δεν ανήκει εδώ - όπως εσύ!\n\nΦέρουν αλυσίδες τυλιγμένες στο μηρό, πιθανώς για να τραβούν τους εχθρούς τους σε κοντινή απόσταση.

actors.mobs.king.name=Βασιλιάς των Νάνων
actors.mobs.king.notice=Πώς τολμάς!
actors.mobs.king.defeated=Δεν μπορείς να με σκοτώσεις, %s... είμαι... αθάνατος...
actors.mobs.king.def_verb=μπλοκάρισμα
actors.mobs.king.arise=Σηκωθείτε, σκλάβοι!
actors.mobs.king.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.king.desc=Ο τελευταίος βασιλιάς των νάνων ήταν φημισμένος για τη βαθιά του επίγνωση σε διαδικασίες ζωής και θανάτου. Είχε πείσει τους αυλικούς του να πάρουν μέρος σε μια τελετή, που υποτίθεται θα τους χάριζε την αιώνια νιότη. Τελικά, αυτός ήταν ο μόνος που την απέκτησε - μαζί με μία στρατιά απέθαντων.
actors.mobs.king$undead.name=απέθαντος νάνος
actors.mobs.king$undead.def_verb=μπλοκάρισμα
actors.mobs.king$undead.rankings_desc=Έπεσε μπροστά στον Βασιλιά των Νάνων
actors.mobs.king$undead.desc=Αυτοί οι απέθαντοι νάνοι ήταν μέλη της αυλής του Βασιλιά των νάνων, και αναστήθηκαν από τη βούλησή του. Εμφανίζονται σαν σκελετοί με αφοπλιστικά μεγάλες γενειάδες.

actors.mobs.mimic.name=μίμος
actors.mobs.mimic.reveal=Αυτό το σεντούκι είναι μίμος!
actors.mobs.mimic.hidden_hint=Κάτι δεν πάει καλά με αυτό το σεντούκι... Ίσως είναι κακή ιδέα να προσπαθήσεις να το ανοίξεις.
actors.mobs.mimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στα μπουντρούμια σχεδόν πάντα μιμούνται ένα σεντούκι θησαυρού, για να προσελκύσουν ανυποψίαστους εξερευνητές.\n\nΟι μίμοι έχουν άσχημο δάγκωμα, αλλά συνήθως περιέχουν περισσότερο θησαυρό από ένα απλό σεντούκι.

actors.mobs.necromancer.name=νεκρομάντης
actors.mobs.necromancer.desc=Αυτοί οι μαθητευόμενοι σκοτεινοί μάγοι έχουν μαζευτεί στην φυλακή, αφού είναι το τέλειο μέρος για να εξασκήσουν την σατανική τους τέχνη.\n\nΟι νεκρομάντες θα επικαλεστούν και θα ενδυναμώσουν σκελετούς για να πολεμήσουν για αυτούς. Σκοτώνοντας τον νεκρομάντη θα σκοτωθεί και ο σκελετός που έχει επικαλεστεί.
actors.mobs.necromancer$necroskeleton.name=σκελετός του νεκρομάντη
actors.mobs.necromancer$necroskeleton.desc=Αυτός ο σκελετός έχει επικαλεστεί από έναν νεκρομάντη. Συμπεριφέρεται σαν κανονικός σκελετός, και θα πεθάνει όταν σκοτωθεί ο νεκρομάντης που τον επικαλέστηκε.

actors.mobs.mob.died=Ακούς κάτι να πεθαίνει από μακριά.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d ΕΜΠ
actors.mobs.mob.rankings_desc=Σκοτώθηκε από: %s

actors.mobs.monk.name=νάνος μοναχός
actors.mobs.monk.def_verb=μπλοκάρισμα
actors.mobs.monk.parried=απόκρουση
actors.mobs.monk.desc=Αυτοί οι μοναχοί είναι φανατικοί, που έχουν αφιερώσει τη σωματική τους ρώμη στην προστασία του βασιλιά τους. Τόσο μεγάλη είναι η αφοσίωσή τους, που έχουν παραδώσει πλήρως τον νου τους στον βασιλιά τους. Πλέον περιφέρονται στις πόλεις των νάνων σαν ανεγκέφαλα ζόμπι.\n\nΟι μοναχοί βασίζονται αποκλειστικά στη μάχη σώμα-με-σώμα, και μπορούν να χρησιμοποιήσουν τις γυμνές τους γροθιές για επίθεση και άμυνα. Όταν συγκεντρωθούν, οι μοναχοί θα αποκρούσουν την επόμενη σωματική επίθεση, ακόμη κι αν ήταν εγγυημένο ότι θα χτυπούσε. Οι μοναχοί συγκεντρώνονται πιο γρήγορα όταν κινούνται, και πιο αργά σε άμεση μάχη.
actors.mobs.monk$focus.name=Συγκέντρωση
actors.mobs.monk$focus.desc=Αυτός ο μοναχός έχει επικεντρωθεί στον στόχο του, και φαίνεται να αναμένει τις κινήσεις του πριν τις κάνει.\n\nΕνώ είναι συγκεντρωμένος, η επόμενη σωματική επίθεση που θα γίνει ενάντια στον χαρακτήρα τους είναι εγγυημένη να αστοχήσει, ανεξάρτητα από τις συνήκες. Αποφεύγοντας αυτή την επίθεση θα εξαντληθεί η συγκέντρωση του μοναχού, και θα χρειαστεί να την αναπτύξουν ξανά για να αποφύγουν και 'αλλη επίθεση. Οι μοναχοί αναπτύσσουν συγκέντρωση πιο γρήγορα όταν κινούνται.

actors.mobs.piranha.name=γιγαντιαίο πιράνχας
actors.mobs.piranha.desc=Αυτά τα σαρκοφάγα ψάρια δεν είναι οι φυσικοί κάτοικοι των υπογείων λιμνών. Έχουν αναθρεφτεί ειδικά για να προστατεύουν πλημμυρισμένες κρύπτες θησαυρών.

actors.mobs.pylon.name=πυλώνας ισχύος
actors.mobs.pylon.desc_inactive=Ένας πυλώνας ισχύος, προορισμένος να κατανέμει τον ηλεκτρισμό που τροφοδοτεί τις μηχανές της περιοχής.\n\nΟ πυλώνας είναι απενεργοποιημένος, προς το παρόν, και άτρωτος σε κάθε είδους ζημιά.
actors.mobs.pylon.desc_active=Ένας πυλώνας ισχύος, προορισμένος να κατανέμει τον ηλεκτρισμό που τροφοδοτεί τις μηχανές της περιοχής. Ο πυλώνας εκτινάσσεται με ηλεκτρική ενέργεια· αυτός πρέπει να υπερφορτίζει το DM-300!\n\nΣτην κατάσταση αυτή οι πυλώνες είναι ευάλωτοι, αλλά εκπέμπουν ηλεκτρικά τόξα σε κοντινούς πυρήνες με τη φορά των δεικτών του ρολογιού. Χάρη στην βαριά μεταλλική κατασκευή τους, οι πυλώνες είναι ανθεκτικοί σε μεγάλες ποσότητες ζημιάς.

actors.mobs.rat.name=μαρσιποφόρος αρουραίος
actors.mobs.rat.desc=Οι μαρσιποφόροι αρουραίοι είναι επιθετικοί αλλά σχετικά αδύναμοι κάτοικοι των υπονόμων. Το δάγκωμά τους είναι δυσάρεστο, αλλά γίνονται επικίνδυνοι μόνο σε μεγάλους αριθμούς.

actors.mobs.ripperdemon.name=αντεροβγάλτης δαίμονας
actors.mobs.ripperdemon.leap=Ο αντεροβγάλτης δαίμονας ετοιμάζεται να χυμήξει!
actors.mobs.ripperdemon.desc=Αυτά τα φρικιαστικά πλάσματα είναι το αποτέλεσμα των πολλών πτωμάτων νάνων σε αυτή την περιοχή τα οποία γίνονται αντικείμενο εκμετάλλευσης από δαιμονικές δυνάμεις. Οι αντεροβγάλτες είναι αποσκελετωμένα μακάβρια πλάσματα που θυμίζουν νάνους, αλλά με σπασμένα σώματα και μακριά αιχμηρά νύχια φτιαγμένα από οστά.\n\nΟι αντεροβγάλτες δαίμονες δεν είναι ιδιαίτερα ανθεκτικοί, αλλά είναι ευκίνητοι και επικίνδυνοι. Είναι ικανοί να πηδήξουν μεγάλες αποστάσεις για να φτάσουν γρήγορα στους στόχους τους πριν τους κατακρεουργούν με τα νύχια τους.

actors.mobs.rotheart.name=σαπιοκαρδιά
actors.mobs.rotheart.desc=Το φρούτο ενός σαπιόμουρου είναι πολύ μοναδικό. Αντί να σαπίζει και να προσφέρει θρεπτικά στοιχεία, το φρούτο μεγαλώνει, σκληραίνει, και περιβάλλει τον σπόρο. Προσφέρει προστασία για τα εσωτερικά όργανα που μεγαλώνουν μέσα στο φρούτο. Αυτή η γιγάντια σφαίρα αναφέρεται ως η καρδιά του ενήλικου σαπιόμουρου.

actors.mobs.rotlasher.name=σαπιομαστιγωτής
actors.mobs.rotlasher.desc=Ο σάπιος μαστιγωτής είναι μέρος της δομής ρίζας ενός ώριμου φυτού σαπιόμουρου, και επίσης το βασικό μέσο άμυνάς του. Οι μαστιγωτές είναι κολλημένοι στο έδαφος, αλλά θα επιτεθούν βίαια σε οποιονδήποτε κίνδυνο τους πλησιάσει. Όταν δεν υπάρχουν εχθροί κοντά, στέκονται ακίνητοι, προσπαθώντας να αναμειχθεί με την περιβάλλουσα βλάστηση.
actors.mobs.rotlasher$waiting.status=Αυτός ο %s είναι αδρανής.

actors.mobs.scorpio.name=σκορπιός
actors.mobs.scorpio.desc=Αυτά τα τεράστια, δαιμονικά, αραχνοειδή πλάσματα αποφεύγουν την κοντινή μάχη· προτιμούν να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν, από μακρινή απόσταση.

actors.mobs.senior.name=ανώτερος μοναχός
actors.mobs.senior.desc=Αυτοί οι μοναχοί είναι φανατικοί, που έχουν αφιερώσει τη σωματική τους ρώμη στην προστασία του βασιλιά τους. Τόσο μεγάλη είναι η αφοσίωσή τους, που έχουν παραδώσει πλήρως τον νου τους στον βασιλιά τους. Πλέον περιφέρονται στις πόλεις των νάνων σαν ανεγκέφαλα ζόμπι.\n\nΑυτός ο μοναχός είναι δεξιοτέχνης στη μάχη σώμα-με-σώμα, και μπορεί να συγκεντρωθεί κατά την κίνηση πολύ πιο γρήγορα από τους κανονικούς μοναχούς. Όταν συγκεντρωθούν, οι μοναχοί θα αποκρούσουν την επόμενη σωματική επίθεση, ακόμη κι αν ήταν εγγυημένο ότι θα χτυπούσε. Οι μοναχοί συγκεντρώνονται πιο γρήγορα όταν κινούνται, και πιο αργά σε άμεση μάχη.

actors.mobs.shaman.name=σαμάνος γκνολ
actors.mobs.shaman.bolt_kill=Η μαγική βολή σε σκότωσε...
actors.mobs.shaman.desc=Οι σαμάνοι γκνολ είναι ευφυή γκνολ που χρησιμοποιούν ξόρκια μάχης για να εξισορροπήσουν την έλλειψη σωματικής ισχύος. Έχουν πολύ σεβαστή θέση στην κοινωνία των γκνολ, παρά τη χαμηλή τους δύναμη.
actors.mobs.shaman$redshaman.spell_desc=Αυτός ο σαμάνος φορά μία κόκκινη μάσκα, και χρησιμοποιεί μαγεία που _αποδυναμώνει προσωρινά την επίθεσή σου._
actors.mobs.shaman$blueshaman.spell_desc=Αυτός ο σαμάνος φορά μία μπλε μάσκα, και χρησιμοποιεί μαγεία που _αυξάνει προσωρινά τη ζημιά που λαμβάνεις._
actors.mobs.shaman$purpleshaman.spell_desc=Αυτός ο σαμάνος φορά μία μωβ μάσκα, και χρησιμοποιεί μαγεία που _μειώνει προσωρινά την ακρίβεια και την αποφυγή σου._

actors.mobs.armoredbrute.name=θωρακισμένο κτήνος
actors.mobs.armoredbrute.desc=Τα πιο ανώτερα κτηνώδη γκνολ συχνά φορούν ισχυρες πανοπλίες για να δείξουν το κύρος τους. Η πανοπλία κάνει αυτά τα κτήνη πολύ πιο ανθεκτικά σε σωματικές επιθέσεις, και η μεγαλύτερη πειθαρχία τους σημαίνει οτί μπορούν να εξοργιστούν για περισσότερη ώρα πριν υποκύψουν στις πληγές τους.

actors.mobs.skeleton.name=σκελετός
actors.mobs.skeleton.explo_kill=Σκοτώθηκες από την έκρηξη οστών...
actors.mobs.skeleton.def_verb=μπλοκάρισμα
actors.mobs.skeleton.desc=Οι σκελετοί αποτελούνται από οστά πτωμάτων άτυχων εξερευνητών και κατοίκων του μπουντρουμιού. Κινούνται χάρη στη μοχθηρή μαγεία που αναδύεται από τα έγκατα. Αφού τραυματιστούν αρκετά, θα διαλυθούν σε μία έκρηξη οστών.

actors.mobs.slime.name=γλίτσα
actors.mobs.slime.def_verb=μπλοκάρισμα
actors.mobs.slime.desc=Οι γλίτσες είναι παράξενα, ελαφρώς μαγικά πλάσματα με λαστιχένιο εξωτερικό στρώμα και υγρό πυρήνα. Οι υπόνομοι της πόλης τούς παρέχουν άφθονη προμήθεια σε νερό και θρεπτικές ουσίες.\n\nΕξαιτίας της ελαστικής μεμβράνης τους, είναι δύσκολο να προκαλέσεις πάνω από _6 ζημιά_ σε γλίτσες - με οποιαδήποτε επίθεση.

actors.mobs.snake.name=φίδι υπονόμου
actors.mobs.snake.hint=Χρησιμοποίησε το κουμπί εξέτασης σε ένα φίδι για να μάθεις πώς να τα αντιμετωπίζεις.
actors.mobs.snake.desc=Αυτά τα υπερμεγέθη ερπετά είναι ικανά να ξεγλιστρούν γρήγορα γύρω από χτυπήματα, κάνοντάς τα δύσκολα να χτυπηθούν. Οι μαγικές επιθέσεις ή οι αιφνίδιες επιθέσεις είναι ικανές να τα πιάσει απροετοίμαστα.\n\nΜπορεί να κάνεις μία αιφνίδια επίθεση αν επιτεθείς ενώ βρίσκεσαι έξω από το πεδίο όρασης του φιδιού. Ένας τρόπος είναι να αφήσεις το φίδι να σε κυνηγήσει μέσα από μία πόρτα και τότε _να το χτυπήσεις μόλις κινηθεί μέσα στην πόρτα._

actors.mobs.spectralnecromancer.name=φασματικός νεκρομάντης
actors.mobs.spectralnecromancer.desc=Παρότι οι σκελετοί είναι το σήμα κατατεθέν του νεκρομάντη, κάποιοι έχουν τις βλέψεις τους σε λιγότερο σαρκικούς υπηκόους. Οι φασματικοί νεκρομάντες έχουν τα στοιχειά ως τους επίλεκτους υπηκόους τους!\n\nΤο κάθε στοιχειό δεν είναι τόσο δυνατό όσο ένας σκελετός, αλλά αυτοί οι νεκρομάντες δε διστάζουν να επικαλούνται ένα τσούρμο από αυτά!

actors.mobs.spinner.name=υφαντουργός σπηλιάς
actors.mobs.spinner.desc=Αυτές οι τριχωτές, πρασινωπές αράχνες των σπηλαίων προσπαθούν να αποφύγουν την απευθείας μάχη. Αντ' αυτού περιμένουν σε απόσταση, ενώ το θύμα αγωνιά στον εκκριμένο ιστό τους και αργοπεθαίνει από το δηλητηριώδες δάγκωμά τους. Μπορούν να εκτοξεύσουν τον ιστό σε μεγάλη απόσταση· και προσπαθούν, μ' αυτό, να εμποδίσουν τον δρόμο του θηράματός τους.

actors.mobs.statue.name=κινούμενο άγαλμα
actors.mobs.statue.def_verb=μπλοκάρισμα
actors.mobs.statue.desc=Θα έλεγε κανείς ότι είναι άλλο ένα από τα άψυχα αγάλματα του μπουντρουμιού, αλλά τα κόκκινα, λαμπερά του μάτια το προδίδουν.\n\nΕνώ το ίδιο το άγαλμα είναι πέτρινο, το όπλο που κρατά _(%s)_ φαίνεται αληθινό.

actors.mobs.succubus.name=σούκουμπους
actors.mobs.succubus.desc=Οι σούκουμπους είναι μεταμορφικοί δαίμονες που παραποιούν το μυαλό των θηραμάτων τους. Αυτή έχει πάρει τη μορφή χλωμού, γοτθικού ανθρωποειδούς... μήπως για να προσελκύει τους νάνους αρχιμάγους;\n\nΟι σούκουμπους μπορούν να γοητεύουν τον εχθρό τους όταν επιτίθενται, καθιστώντας τον ανίκανο να τους επιτεθεί απευθείας. Όταν οι σούκουμπους επιτίθενται σε γοητευμένο εχθρό, του αποσπούν ένα μέρος της ζωτικής του ουσίας.

actors.mobs.swarm.name=σμήνος μυγών
actors.mobs.swarm.desc=Το θανατηφόρο σμήνος μυγών βουίζει άγρια. Κάθε μη μαγική επίθεση θα το χωρίσει σε δύο μικρότερα -αλλά εξίσου επικίνδυνα- σμήνη.

actors.mobs.tengu.name=Τένγκου
actors.mobs.tengu.notice_gotcha=Σε έπιασα, %s!
actors.mobs.tengu.interesting=Ας το κάνουμε ενδιαφέρον...
actors.mobs.tengu.notice_have=Σε έχω τώρα, %s!
actors.mobs.tengu.defeated=Επιτέλους ελεύθερος...
actors.mobs.tengu.rankings_desc=Δολοφονήθηκε από τον Τένγκου
actors.mobs.tengu.desc=Ένας διάσημος και αινιγματικός δολοφόνος. Ονομάστηκε έτσι από τη μάσκα που είναι προσκολλημένη στο πρόσωπό του.\n\nΟ Τένγκου συγκρατείται με μεγάλα περιβραχιόνια στους καρπούς και τα γόνατά του, αν και φαίνεται πως έχει ξεφορτωθεί τις αλυσίδες του εδώ και καιρό.\n\nΘα χρησιμοποιήσει παγίδες, παραπλανητική μαγεία, και ακριβείς επιθέσεις για να εξολοθρεύσει το μοναδικό πράγμα που τον αποτρέπει από το να διαφύγει: εσένα.

actors.mobs.tengu$bombability$bombblob.desc=Ένα νέφος υπέρθερμου καπνού αναδύεται εδώ. Πρόσεχε, γιατί θα εκραγεί!
actors.mobs.tengu$bombability$bombitem.name=Βόμβα Καπνού
actors.mobs.tengu$bombability$bombitem.cant_pickup=Είναι κολλημένο στο έδαφος· δεν μπορείς να το μετακινήσεις!
actors.mobs.tengu$bombability$bombitem.desc=Εδώ ο Τένγκου έχει πετάξει μια παράξενη καπνοβομβίδα, που προκαλεί έναν παχύ και καυτό καπνό. Ακούγεται ένας δυνατός ήχος, σαν τικ-τακ· λες και μετράει αντίστροφα προς έκρηξη!\n\nΗ βόμβα έχει αγκιστρωθεί στο έδαφος· δεν μπορείς να την πάρεις.

actors.mobs.tengu$fireability$fireblob.desc=Ο Τένγκου έχει ρίξει μία λεπτή σκόνη που δείχνει να μετατρέπεται σε ατμό· είναι έτοιμη να αναφλεχθεί!

actors.mobs.tengu$shockerability$shockerblob.desc=Ηλεκτρική ενέργεια συσσωρεύεται εδώ. Οτιδήποτε στέκεται σε αυτό το πλακάκι θα ηλεκτριστεί στον επόμενο γύρο!
actors.mobs.tengu$shockerability$shockeritem.name=Ηλεκτριστής
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Εκπέμπει υπερβολικό ηλεκτρισμό· δεν μπορείς να το πιάσεις!
actors.mobs.tengu$shockerability$shockeritem.desc=Εδώ ο Τένγκου έχει πετάξει μια περίεργη μηχανή· φαίνεται κατασκευασμένη από κομμάτια του DM-100. Η μηχανή διαχέει ηλεκτρικό ρεύμα γύρω της, το οποίο, όμως, φαίνεται να κινείται σε προβλεπόμενο μοτίβο.\n\nΜε τόσο ηλεκτρισμό γύρω της, είναι αδύνατο να την πάρεις.

actors.mobs.thief.name=τρελός ληστής
actors.mobs.thief.stole=Ο ληστής σού έκλεψε: %s!
actors.mobs.thief.carries=\n\nΟ ληστής κουβαλά: _%s._ Προφανώς κλεμμένο.
actors.mobs.thief.escapes=Ο ληστής ξεφεύγει με: %s!
actors.mobs.thief.desc=Ενώ αυτοί οι κρατούμενοι περιφέρονται έξω από τα κελιά τους, το μέρος αυτό παραμένει η φυλακή τους. Με το πέρασμα του χρόνου, το μέρος αυτό τους έχει πάρει τα μυαλά αλλά και την ελευθερία. Καιρό τώρα, οι τρελοί κλέφτες και συμμορίτες έχουν ξεχάσει ποιοι είναι και γιατί κλέβουν.\n\nΑυτοί οι εχθροί είναι πιο πιθανό να κλέψουν και να το σκάσουν παρά να πολεμήσουν. Σιγουρέψου ότι τους βλέπεις, αλλιώς ίσως να μην ξαναδείς το κλεμμένο σου αντικείμενο.

actors.mobs.warlock.name=νάνος αρχιμάγος
actors.mobs.warlock.bolt_kill=Η ριπή σκότους σε σκότωσε...
actors.mobs.warlock.desc=Καθώς τα ενδιαφέροντα των νάνων άλλαξαν, από τη μηχανική στις απόκρυφες τέχνες, οι αρχιμάγοι απέκτησαν δύναμη στην πόλη. Ξεκίνησαν με τη στοιχειακή μαγεία, αλλά σύντομα μεταστράφηκαν στη δαιμονολογία και στη νεκρομαντεία. Ο ισχυρότερος από τους αρχιμάγους, κατέλαβε τον θρόνο την πόλης των νάνων και επιτράπηκε στη συνοδεία του η εξάσκηση της σκοτεινής μαγείας τους, εφόσον παρέδωσαν την ελεύθερη βούλησή τους σε αυτόν.\n\nΟι αρχιμάγοι κατέχουν πανίσχυρη διαταρακτική μαγεία και μπορούν να εμποδίσουν, προσωρινά, την αναβαθμιστική μαγεία που έχει εφαρμοστεί στον εξοπλισμό σου. Όσο πιο αναβαθμισμένο είναι ένα αντικείμενο, τόσο περισσότερο θα επηρεαστεί.

actors.mobs.wraith.name=στοιχειό
actors.mobs.wraith.desc=Το στοιχειό είναι το εκδικητικό πνεύμα ενός αμαρτωλού, του οποίου ο τάφος βεβηλώθηκε. Όντας αιθέριο, είναι πολύ δύσκολο να χτυπηθεί με κανονικό όπλο.

