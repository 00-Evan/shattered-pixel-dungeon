actors.mobs.npcs.blacksmith.name=τρολ σιδηρουργός
actors.mobs.npcs.blacksmith.intro_quest_warrior=Ε, άνθρωπε! Σε κόβω για σκληρό καρύδι.
actors.mobs.npcs.blacksmith.intro_quest_mage=Ε, άνθρωπε! Σε κόβω για ξεφτέρι.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Ε, άνθρωπε! Σε κόβω για πονηρή αλεπού.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Ε, άνθρωπε! Σε κόβω για γρήγορο πιστόλι.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Ε, άνθρωπε! Σε κόβω για θαρραλέα ψυχή.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Ε, άνθρωπε! Σε κόβω για σημαντική φιγούρα.
actors.mobs.npcs.blacksmith.intro_quest_start=Θες να κάνεις ένα καλό; Έλα, έχω κάτι για σένα. Τούτο 'δω το εργαστήρι το 'φτιαξα πάνω από ένα παλιό ορυχείο, να εδώ χάμω απ' τη σκάλα είναι. Πάρε τούτη την αξίνα και φέρε λίγα _ψήγματα σκοτεινού χρυσού. 40 κομμάτια_ είναι καλά. Η πέτρα 'κει κάτω είναι ωραία και μαλακή, άρα _με λίγο κόπο θα μπορείς να σκάβεις μέσα απ' τους τοίχους._\n\nΤι εννοείς πώς θα σε πληρώσω; Παλιοτσιφούτ...\n\nΚαλά, καλά... μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδεράς εδώ γύρω.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Το νου σου, είναι επικίνδυνο το ορυχείο για ανθρωπάκους σαν του λόγου σου. Έχει παρατηθεί από καιρό και έχει αρχίσει και φυτρώνει ένας σκασμός κρύσταλλοι. Είναι λαμπεροί αλλά και πολύ εύθραυστοι και δεν αξίζουν τίποτα... έχουν και κάτι μαγικά πράγματα που τα προστατεύουν. Είναι δυνατά αυτά, _το νου σου πού σκάβεις_ μη τους τραβήξεις την προσοχή.\n\nΚάπου έχει κι έναν _γιγάντιο κρύσταλλο_ εκεί πέρα. Είναι πολύ σκληρός αυτός, ετοιμάσου για μάχη άμα αρχίσεις και τον κοπανάς. Βάζω στοίχημα πως άμα τον σπάσεις θα αργούν οι άλλοι κρύσταλλοι να φυτρώνουν... θα σε πληρώσω παραπάνω άμα το κάνεις.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Το νου σου, είναι επικίνδυνο το ορυχείο για ανθρωπάκους σαν του λόγου σου. Μερικά γκνολ θέλουν κι αυτά τον χρυσό και έχουν ρημάξει τον τόπο. Είναι ηλίθια όντα, και έτσι η εξόρυξη που κάνουν έχει προκαλέσει καταρρεύσεις παντού. Πρέπει να σκάψεις μέσα από αυτό, οπότε _ψάξε για βράχους που έχουν διαταραχθεί πρόσφατα._\n\nΜου φαίνεται πως ένα γκνολ κάνει τη μεγαλύτερη ζημιά, μάλλον ένας _γεωμάντης σαμάνος_ ή ξέρω 'γω τι. Θα σε πληρώσω παραπάνω άμα το βρεις και το σκοτώσεις, αλλά σίγουρα θα αντισταθεί.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Το νου σου, είναι επικίνδυνο το ορυχείο για ανθρωπάκους σαν του λόγου σου. Έχει ένα πράμα σαν τερατώδη μύκητα που μεγαλώνει εκεί χάμω. Έχει κάτι μανιτάρια φρουρούς που την έβαψες άμα σε δουν... πάλι καλά να λες που δεν μπορούν να σηκωθούν για να σε κυνηγήσουν.\n\nΘα σε πληρώσω παραπάνω άμα εξοντώσεις το _μεγαλύτερο μανιτάρι,_ αλλά θα ζοριστείς πολύ. Είναι ενωμένο με κάτι κόμβους μυκηλίου κρυμμένους μες στους τοίχους. Θα πρέπει να γκρεμίσεις τους περισσότερους για να του κάνεις καλή ζημιά.
actors.mobs.npcs.blacksmith.reminder=Όλο θα μου τρως την ώρα; Εκεί πέρα είναι η είσοδος του ορυχείου.
actors.mobs.npcs.blacksmith.reminder_crystal=Φέρε όσο πιο πολύ χρυσό μπορείς, και αν μπορείς σπάσε και τον μεγάλο κρύσταλλο.
actors.mobs.npcs.blacksmith.reminder_gnoll=Φέρε όσο πιο πολύ χρυσό μπορείς, και αν μπορείς σκότωσε και τον γκνολ γεωμάντη.
actors.mobs.npcs.blacksmith.reminder_fungi=Φέρε όσο πιο πολύ χρυσό μπορείς, και αν μπορείς σκότωσε και το γιγάντιο μανιτάρι.
actors.mobs.npcs.blacksmith.lost_pick=Με δουλεύεις; Πού είναι η αξίνα μου;!
actors.mobs.npcs.blacksmith.quest_start_prompt=Πας να κατέβεις; Κοίτα να 'χεις χώρο για τον χρυσό.\n\n_Μόνο μια φορά θα σε αφήσω να πας εκεί χάμω!_
actors.mobs.npcs.blacksmith.enter_yes=Φύγαμε
actors.mobs.npcs.blacksmith.enter_no=Όχι ακόμη
actors.mobs.npcs.blacksmith.exit_warn_none=Τέλειωσες κιόλας; Δεν πήρες και τίποτα από χρυσό! Θα μπορούσες να φέρεις _40 κομμάτια._\n\n_Να ξέρεις ότι δε σε αφήνω να ξαναμπείς άμα ανέβεις._
actors.mobs.npcs.blacksmith.exit_warn_low=Τέλειωσες κιόλας; Δε βλέπω να πήρες και πολύ χρυσό. Θα μπορούσες να φέρεις _40 κομμάτια._\n\n_Να ξέρεις ότι δε σε αφήνω να ξαναμπείς άμα ανέβεις._
actors.mobs.npcs.blacksmith.exit_warn_med=Τέλειωσες; Όλο και κάτι πήρες, αλλά έχει πολύ ακόμα χρυσό στο ορυχείο. Θα μπορούσες να φέρεις _40 κομμάτια._\n\n_Να ξέρεις ότι δε σε αφήνω να ξαναμπείς άμα ανέβεις._
actors.mobs.npcs.blacksmith.exit_warn_high=Τέλειωσες; Πήρες καλή ποσότητα χρυσού, αλλά λίγος ακόμα καλός θα 'ταν. Θα μπορούσες να φέρεις _40 κομμάτια._\n\n_Να ξέρεις ότι δε σε αφήνω να ξαναμπείς άμα ανέβεις._
actors.mobs.npcs.blacksmith.exit_warn_full=Τέλειωσες; Πήρες μπόλικο χρυσό, μόνο κοίτα μην αφήσεις πράματα πίσω σου.\n\n_Να ξέρεις ότι δε σε αφήνω να ξαναμπείς άμα ανέβεις._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Ο γιγάντιος κρύσταλλος ακόμα εκεί χάμω είναι. Θα σε πληρώσω παραπάνω αν τον καταστρέψεις.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Ο γκνολ γεωμάντης ακόμα εκεί χάμω είναι. Θα σε πληρώσω παραπάνω αν τον σκοτώσεις.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Το γιγάντιο μανιτάρι ακόμα εκεί χάμω είναι. Θα σε πληρώσω παραπάνω αν το σκοτώσεις.
actors.mobs.npcs.blacksmith.exit_yes=Τελείωσα
actors.mobs.npcs.blacksmith.exit_no=Όχι ακόμα
actors.mobs.npcs.blacksmith.get_lost=Έχω δουλειά. Φεύγα!
actors.mobs.npcs.blacksmith.entrance_blocked=Ο δρόμος προς τα κάτω είναι μπλοκαρισμένος.
actors.mobs.npcs.blacksmith.cant_enter_old=Αυτή η περιοχή δεν είναι προσβάσιμη σε αυτό το παιχνίδι. Ξεκίνα νέο παιχνίδι για να δοκιμάσεις τη νέα αποστολή!
actors.mobs.npcs.blacksmith.def_verb=Απόκρουση
actors.mobs.npcs.blacksmith.desc=Αυτός ο τρολ σιδηρουργός μοιάζει όπως όλα τα τρολ: είναι ψηλόλιγνος και το δέρμα του παρομοιάζει πέτρα, τόσο σε χρώμα όσο και σε υφή. Ο σιδηρουργός μαστορεύει με δυσανάλογα μικρά εργαλεία.

##old blacksmith quest dialogue from pre-v2.2.0
actors.mobs.npcs.blacksmith.gold_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτη την αξίνα και εξόρυξε _σκοτεινό χρυσό με δαύτη. 15 κομμάτια_ φτάνουν. Τι εννοείς πώς θα σε πληρώσω; Παλιοτσιφούτ...\nΚαλά, καλά... Δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.blood_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτην την αξίνα και _σκότωσε μια νυχτερίδα_ με δαύτη... θέλω το αίμα της στην κεφαλή. Τι εννοείς πώς θα σε πληρώσω;  Παλιοτσιφούτ...\nΚαλά, καλά... δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.gold_2=Ψήγματα σκοτεινoύ χρυσού. 15 κομμάτια. Καλά, τόσο δύσκολο είναι;
actors.mobs.npcs.blacksmith.blood_2=Είπα, θέλω αίμα νυχτερίδας πάνω στην αξίνα. Άντε, άντε!
actors.mobs.npcs.blacksmith.completed=Α, γύρισες... κάλλιο αργά παρά ποτέ.

actors.mobs.npcs.ghost.name=θλιμμένο φάντασμα
actors.mobs.npcs.ghost.rat_1=%s... Ελπίζω να είσαι καλά... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα σιχαμερό κτήνος... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _βρομερό αρουραίο_ που μου στέρησε τη ζωή...\n\nΠαραμονεύει σε αυτό το επίπεδο... αναδίδοντας παντού δυσωδία... _Πρόσεχε το νέφος δυσοσμίας και το καυστικό του δάγκωμα... το οξύ διαλύεται στο νερό..._
actors.mobs.npcs.ghost.rat_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το έκτρωμα...\n\n_Πάλεψέ το κοντά σε νερό... Απόφυγε τη μπόχα..._
actors.mobs.npcs.ghost.gnoll_1=%s... Ελπίζω να είσαι καλά... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μέχρι που με σκότωσε ένας ύπουλος εχθρός... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε το _υποχθόνιο γκνολ_ που μου στέρησε τη ζωή...\n\nΔεν είναι σαν τα άλλα γκνολ... Κρύβεται και χρησιμοποιεί όπλα ρίψης... _Πρόσεχε τα δηλητηριώδη και τα εμπρηστικά του βέλη... μην επιτίθεσαι από απόσταση..._
actors.mobs.npcs.ghost.gnoll_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε το υποχθόνιο γκνολ...\n\n_Μην το αφήσεις να σε χτυπήσει... Πήγαινε κοντά του..._
actors.mobs.npcs.ghost.crab_1=%s... Ελπίζω να είσαι καλά... Κάποτε ήμουν σαν εσένα... είχα δύναμη και σθένος... μα με σκότωσε ένα αρχαίο πλάσμα... Δεν μπορώ να φύγω... όχι πριν πάρω την εκδίκησή μου... Σκότωσε τον _γιγάντιο κάβουρα_ που μου στέρησε τη ζωή...\n\nΕίναι αφύσικα γέρικος... με μια τεράστια δαγκάνα και παχύ καύκαλο... _Πρόσεχε τη δαγκάνα του... πρέπει να τον ξαφνιάσεις, αλλιώς θα αποκρούει με αυτήν..._
actors.mobs.npcs.ghost.crab_2=Σε παρακαλώ... βοήθησέ με... Σκότωσε  το οστρακοειδές...\n\n_Θα αποκρούει πάντοτε... όποτε σε βλέπει..._
actors.mobs.npcs.ghost.find_me=Σε ευχαριστώ... έλα να με βρεις...
actors.mobs.npcs.ghost.desc=Το φάντασμα είναι μετά βίας ορατό. Μοιάζει με άμορφο σημάδι αχνού φωτός με θλιμμένο πρόσωπο.

actors.mobs.npcs.imp.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.imp.intro=Είσαι απ' αυτούς τους εξερευνητές; Λατρεύω τους εξερευνητές! Μπορείς πάντα να βασιστείς επάνω τους όταν θέλεις κάτι να εξοντωθεί. Έχω δίκιο; Έναντι αμοιβής προφανώς ;-)
actors.mobs.npcs.imp.golems_1=Στην περίπτωσή μου έχω κάποια _γκόλεμ_ που θέλω να σκοτωθούν. Θα ξεκινήσω, βλέπεις, μια μικρή επιχείρηση εδώ... Αλλά αυτά τα ηλίθια γκόλεμ μού μπαίνουν εμπόδιο! Και πού να συνεννοηθείς με κινούμενα ντουβάρια... την κατάρα μου να' χουν! Γι' αυτό, σκότωσε σε παρακαλώ... ας πούμε _4 απ' αυτά_ και μια ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.monks_1=Στην περίπτωσή μου έχω κάποιους _μοναχούς_ που θέλω να σκοτωθούν. Θα ξεκινήσω, βλέπεις, μια μικρή επιχείρηση εδώ... Αλλά αυτοί οι παλαβοί όχι μόνο δεν αγοράζουν τίποτα, αλλά θα τρομάξουν και τους πελάτες μου. Γι' αυτό σκότωσε σε παρακαλώ... ας πούμε _5 απ' αυτούς_ και μια ανταμοιβή θα γίνει δική σου.
actors.mobs.npcs.imp.golems_2=Πώς πάει το σαφάρι σου στα γκόλεμ; Μόνο μη ξεχάσεις να μαζέψεις και τα εμβλήματα.
actors.mobs.npcs.imp.monks_2=Α, ζεις ακόμα! Το ήξερα ότι το κουνγκ φου σου είναι καλύτερο ;-) Μόνο μη ξεχάσεις να μαζέψεις και τα εμβλήματα.
actors.mobs.npcs.imp.cya= %s! Τα λέμε!
actors.mobs.npcs.imp.hey=%s! Πσστ!
actors.mobs.npcs.imp.desc=Τα δαιμόνια είναι κατώτεροι δαίμονες. Δεν είναι φημισμένα για τη δύναμη ή το μαγικό τους ταλέντο, αλλά είναι αρκετά έξυπνα και κοινωνικά. Πολλά δαιμόνια προτιμούν να ζουν ανάμεσα σε μη δαίμονες.

actors.mobs.npcs.impshopkeeper.name=φιλόδοξο δαιμόνιο
actors.mobs.npcs.impshopkeeper.greetings=%s! Γεια σου!
actors.mobs.npcs.impshopkeeper.greetings_ascent=%s! Τι έκανες;! Ψώνισε γρήγορα... πρέπει να φύγω από εδώ!
actors.mobs.npcs.impshopkeeper.thief=Νόμιζα ότι μπορούσα να σε εμπιστευτώ!
actors.mobs.npcs.impshopkeeper.buyback=Το δαιμόνιο σου επιστρέφει χαρούμενα το αντικείμενο.
actors.mobs.npcs.impshopkeeper.desc=Το δαιμόνιο έχει στήσει ένα μικρό κατάστημα στο άκρο των ενδότερων αιθουσών. Είναι ωραίο να βλέπεις ένα φιλικό πρόσωπο, αλλά οι τιμές του δεν φαίνονται το ίδιο φιλικές.

actors.mobs.npcs.mirrorimage.name=κατοπτρική εικόνα
actors.mobs.npcs.mirrorimage.desc=Αυτή η ψευδαίσθηση έχει μεγάλη ομοιότητα με εσένα. Φαίνεται πως φέρει και τον ίδιο οπλισμό.\n\nΟι κατοπτρικές εικόνες θα αναζητούν και θα επιτίθενται στους εχθρούς με το αντιγραμμένο όπλο τους. Το όπλο συμπεριφέρεται όπως και το δικό σου, αλλά προκαλεί λιγότερη ζημιά. Ξεκινούν σχεδόν αόρατες, αλλά πρέπει να πάρουν μια πιο ορατή μορφή για να μπορέσουν να επιτεθούν.\n\nΑν και μπορεί να έχουν αξιόλογη επιθετική δύναμη, η ανθεκτικότητά τους είναι μηδενική: θα εξαφανιστούν αμέσως μόλις λάβουν ζημιά.

actors.mobs.npcs.prismaticimage.name=πρισματική εικόνα
actors.mobs.npcs.prismaticimage.desc=Αυτή η λαμπερή ψευδαίσθηση έχει μεγάλη ομοιότητα με εσένα. Φαίνεται να κρατά το όπλο και την πανοπλία σου.\n\nΟι πρισματικές εικόνες προσπαθούν να εντοπίσουν και να προσελκύσουν τους εχθρούς σου, χρησιμοποιώντας την αυξημένη άμυνα και ζωή τους για να σε προστατέψουν. Αν και δεν έχουν την επιθετική ισχύ των κατοπτρικών εικόνων, έχουν αναβαθμισμένη ανθεκτικότητα και λαμβάνουν τα οφέλη της πανοπλίας σου.\n\nΌταν πέφτουν σε 0 ζωή, οι πρισματικές εικόνες εξασθενούν σε διάστημα αρκετών γύρων. Μπορούν ακόμη να θεραπευθούν μέσα σε αυτό το διάστημα. Όταν δεν υπάρχουν εχθροί, εξασθενούν κι επιστρέφουν στον αφέντη τους.

actors.mobs.npcs.ratking.name=αρουραίος βασιλιάς
actors.mobs.npcs.ratking.not_sleeping=Δεν κοιμάμαι!
actors.mobs.npcs.ratking.what_is_it=Τι θες; Δεν έχω χρόνο για ανοησίες. Το βασίλειό μου δε θα κυβερνηθεί από μόνο του!
actors.mobs.npcs.ratking.confused=Τι... πού είμαι; Το βασίλειό μου με χρειάζεται!
actors.mobs.npcs.ratking.crown_clothes=Βάλε ρούχα πάνω σου! Δεν είσαι σε θέση να απευθυνθείς στη βασιλεία!
actors.mobs.npcs.ratking.crown_desc=Ααα! Για μένα είναι αυτό το στέμμα!; Είναι πολύ πιο γυαλιστερό από το δικό μου... θα το δεχτώ ευχαρίστως!\n\nΛοιπόν, έχω να σου προσφέρω μια ανταμοιβή γι' αυτό το στέμμα. Μία εξωπραγματική δύναμη αντάξια μιας ηρωικής ψυχής όπως εσύ! Θα το ήθελες αυτό;
actors.mobs.npcs.ratking.crown_yes=Βεβαίως!
actors.mobs.npcs.ratking.crown_info=Πες μου περισσότερα πρώτα.
actors.mobs.npcs.ratking.crown_no=Καλύτερα όχι...
actors.mobs.npcs.ratking.crown_thankyou=Χε χε χε, σε ευχαριστώ! Τώρα πήγαινε, κάνε τον βασιλιά σου υπερήφανο!
actors.mobs.npcs.ratking.crown_fine=Καλά! Δεν το ήθελα έτσι κι αλλιώς...
actors.mobs.npcs.ratking.crown_after=Σου αρέσει η νέα σου πανοπλία; Δεν έχει επιστροφές!
actors.mobs.npcs.ratking.desc_crown=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο. Φορά το στέμμα του νάνου βασιλιά στο κεφάλι του.
actors.mobs.npcs.ratking.desc_birthday=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κοινό μαρσιποφόρο αρουραίο. Φορά ένα μικρό πράσινο εορταστικό καπέλο αντί για το συνηθισμένο του στέμμα. Χαρούμενα γενέθλια αρουραίε βασιλιά!
actors.mobs.npcs.ratking.desc_winter=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κοινό μαρσιποφόρο αρουραίο. Φοράει ένα μικρό εορταστικό καπέλο αντί για το συνηθισμένο του στέμμα. Καλά Χριστούγεννα!
actors.mobs.npcs.ratking.desc=Αυτός ο αρουραίος είναι λίγο μεγαλύτερος από έναν κανονικό μαρσιποφόρο αρουραίο. Φορά ένα μικροσκοπικό στέμμα στο κεφάλι του.

actors.mobs.npcs.sheep.name=πρόβατο
actors.mobs.npcs.sheep.baa!=Μπεε!
actors.mobs.npcs.sheep.baa?=Μπεε;
actors.mobs.npcs.sheep.baa.=Μπεε.
actors.mobs.npcs.sheep.baa...=Μπεε...
actors.mobs.npcs.sheep.def_verb=Απορρόφηση
actors.mobs.npcs.sheep.desc=Αυτό είναι ένα μαγικό πρόβατο. Τι το κάνει μαγικό; Το ότι δεν μπορείς να το σκοτώσεις. Θα μείνει εκεί μέχρι να εξαφανιστεί μαγικά, ενώ μασουλάει και σε κοιτάζει με κενό βλέμμα.

actors.mobs.npcs.shopkeeper.name=μαγαζάτορας
actors.mobs.npcs.shopkeeper.thief=Κλέφτης, κλέφτης!
actors.mobs.npcs.shopkeeper.warn=Πρόσεχε! Δεν θα σε προειδοποιήσω ξανά.
actors.mobs.npcs.shopkeeper.flee=Ο καταστηματάρχης το σκάει!
actors.mobs.npcs.shopkeeper.sell=Πώληση αντικειμένου
actors.mobs.npcs.shopkeeper.talk=Διάλογος
actors.mobs.npcs.shopkeeper.buyback=Ο καταστηματάρχης σού επιστρέφει απρόθυμα το αντικείμενο.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Έχω ό,τι σου χρειάζεται για μια επιτυχημένη περιπέτεια!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Ωραία η σφραγίδα που έχεις εκεί, αν και συνήθως βγαίνουν σε ένα κομμάτι. Μπας και είσαι κανένας ξεπεσμένος ήρωας; Κοίτα, ό,τι και να έχεις κάνει δεν με αφορά... τα κέρματά σου να είναι καλά.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Χε χε, νομίζω έχω δει μια αφίσα καταζητούμενου στην πόλη με το όνομά σου πάνω. Τρέχουμε, ε; Α, είσαι αθώος λες, ε; Βέβαια, βέβαια... Μην ανησυχείς, έχω καλύτερα πράγματα να κάνω από το να σε καταδώσω. Αλλά δεν αγοράζεις και τίποτα για να είμαστε σίγουροι;
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Ήρθες από τη συντεχνία των ληστών για να καθαρίσεις την περιοχή; Όχι; Μόνο για ψώνια; Σκότωσε τουλάχιστον μερικά τέρατα όσο είσαι εδώ. Και μην περιμένεις καμία έκπτωση... ήδη σας πληρώνω αδρά για προστασία και μετά βίας με προστατεύετε εδώ κάτω.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Φαίνεσαι να είσαι έξω απ' τα νερά σου δεσποινίς. Δεν τους λες κι ευρύχωρους τους στενούς διαδρόμους εδώ σαν τα δάση γύρω απ' την πόλη, ε; Χεχε έλα, μη μου δίνεις σημασία... τι θα έλεγες να αγοράσεις κάτι;
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Α, να και η περιπλανώμενη ηρωίδα! Αν επιδιώκεις να σώσεις άλλη μια πόλη, καλή σου τύχη. Οι κίνδυνοι εδώ πέρα είναι πολύ μεγαλύτεροι από απλές συμμοριούλες ληστών. Ξέρω πως θα τα πας πολύ καλύτερα από τον οποιονδήποτε – μόνο μη μου πεθάνεις απ' έξω από το κατάστημα.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Ω, καλώς τον Υψηλότατο, ή Αγιώτατο σε λέμε τώρα; Χεχε, όπως και να 'χει δεν είναι μέρος εδώ για σένα. Τόσοι άνθρωποι θα θρηνήσουν αν πας και πεθάνεις. Αλλά εσύ από νομίσματα όλο και κάτι έχεις, δεν αγοράζεις τίποτα να μη συμβεί αυτό;
actors.mobs.npcs.shopkeeper.talk_caves=Ξόδεψε χρήμα, ζήσε περισσότερο.\n\nΑ, και πες ένα γεια στον τρολ σιδηρουργό αν τον δεις. Να του πεις του κρεμανταλά ότι ακόμα μου χρωστάει για το σφυρί που του πούλησα πριν μια βδομάδα!
actors.mobs.npcs.shopkeeper.talk_city=Το εμπόρευμά μου εγγυάται την ασφάλειά σου.\n\n...Και αν μπορείς μη χασομεράς εδώ. Μου πήρε πολύ για να κάνω τους ντόπιους να με αφήσουν ήσυχο και δεν θέλω να μου φέρεις φασαρίες!
actors.mobs.npcs.shopkeeper.talk_halls=Γεια σου! Κάνω ειδικές τιμές στους κυνηγούς δαιμόνων! \n\nΑ, και να προσέχεις εκεί κάτω! Οι δαίμονες δεν δίνουν δεκάρα για τη γενναιότητά σου. Δεν μπορείς να γυρίσεις και να ξοδέψεις χρήμα αν πεθάνεις! ;)\n\nΑν είναι οι δαίμονες σαν κι εμένα; Χε χε, καθόλου όμως. Εγώ δεν είμαι παρά ένας απλός τυπάκος, δεν με λες σπουδαίο μαχητή και απλά έχω το μυαλό μου στη θέση του. Οι δαίμονες εκεί κάτω είναι πολύ σκληρά καρύδια και έχουν υποδουλωθεί όλοι από... ε... εσύ κοίτα να προσέχεις εκεί κάτω.
actors.mobs.npcs.shopkeeper.talk_ascent=Δεν ξέρω τι σκοπεύεις να κάνεις με αυτό το φυλαχτό, αλλά δεν θέλω να έχω καμία σχέση. Αγόρασε κάτι και προχώρα... πρέπει να φύγουμε και οι δυο μας από εδώ!
actors.mobs.npcs.shopkeeper.desc=Αυτός ο εύσωμος τύπος δείχνει πιο ταιριαστός σε εμπορικό κατάστημα μεγαλούπολης παρά σε κατακόμβη. Οι τιμές του εξηγούν γιατί προτιμά να εμπορεύεται εδώ.

actors.mobs.npcs.wandmaker.name=γέρος ραβδοποιός
actors.mobs.npcs.wandmaker.intro_warrior=Ω, καλώς τον! Τι ευχάριστη έκπληξη να συναντώ έναν πολεμιστή του βορρά σε ένα τόσο καταθλιπτικό μέρος! Πρέπει να ταξίδεψες πολύ για να φτάσεις ως εδώ. Αν αναζητάς την περιπέτεια, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_rogue=Ω, με τρόμαξες! Δεν έχω δει ληστή εδώ που να έχει σώας τας φρένας, άρα πρέπει να έρχεσαι απ' την επιφάνεια! Αν δε σε πειράζει να βοηθήσεις έναν άγνωστο, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_mage=%s! Πώς τα πας; Άκουσα για μια φασαρία που έγινε ανάμεσα σε εσένα και το ινστιτούτο μάγων; Αλλά τέλος πάντων... ποτέ δεν τους συμπάθησα αυτούς τους μούχλες έτσι κι αλλιώς. Εάν είσαι πρόθυμος, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_huntress=Ω, γεια σου δεσποινίς! Μια φιλική παρουσία είναι πάντα ευχάριστη εδώ κάτω, έτσι δεν είναι; Βασικά εσένα κάπου σε έχω ξαναδεί, αλλά δεν μπορώ να θυμηθώ πού... Τέλος πάντων... αν έχεις έρθει για περιπέτεια, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_duelist=Ω! Χαίρετε κυρία μου! Τι ευχάριστη έκπληξη να συναντώ μια ηρωίδα σε ένα τόσο καταθλιπτικό μέρος! Αν θέλεις να βοηθήσεις έναν γέρο άνθρωπο, έχω μια δουλειά για σένα.
actors.mobs.npcs.wandmaker.intro_cleric=Ω, χαίρετε Υψηλότατε! Τι ευχάριστη έκπληξη να σας συναντώ σε ένα τόσο καταθλιπτικό μέρος! Χωρίς να θέλω να γίνω αδιάκριτος, ίσως έχω να σας αναθέσω μια αποστολή.
actors.mobs.npcs.wandmaker.intro_1=\n\nΉρθα για να βρω ένα σπάνιο συστατικό ενός ραβδιού. Αλλά έχω χαθεί, και η μαγική μου ασπίδα αποδυναμώνεται. Πρέπει να αποχωρήσω σύντομα, αλλά δεν θέλω να φύγω προτού βρω αυτό που ψάχνω.
actors.mobs.npcs.wandmaker.intro_dust=Ψάχνω λίγη _σκόνη σορού._ Είναι ένα είδος καταραμένου οστεάλευρου που εμφανίζεται, συνήθως, σε τέτοια μέρη. Κάπου εδώ πρέπει να υπάρχει ένα φραγμένο δωμάτιο· εκεί θα έχει και τη σκόνη. Να προσέχεις όμως, η κατάρα της σκόνης είναι ιδιαίτερα ισχυρή. _Γύρνα σε μένα, όσο πιο γρήγορα μπορείς,_ και θα την εξαγνίσω εγώ.
actors.mobs.npcs.wandmaker.intro_ember=Ψάχνω για μερικά _φρέσκα κάρβουνα_ από ένα νεογέννητο στοιχείο της φωτιάς. Τα στοιχεία συνήθως εμφανίζονται όταν ένα τελετουργικό επίκλησης δεν ελέγχεται επαρκώς. Αν βρεις μερικά κεριά κι έναν τελετουργικό χώρο, είμαι σίγουρος ότι θα το κάνεις να εμφανιστεί. Πρόσεχε _μην κλειστείς σε στενό χώρο_ όταν το πολεμάς και _να έχεις πρόχειρο ένα αντικείμενο παγώματος._ Τα νεογέννητα στοιχεία είναι ισχυρά και χαοτικά, αλλά δεν αντέχουν το κρύο.
actors.mobs.npcs.wandmaker.intro_berry=H παλιά αρχιφύλακας αυτής της φυλακής διατηρούσε ένα _φυτό σαπιόμουρου_ και θέλω τον σπόρο του. Το φυτό θα έχει αγριέψει πλέον, οπότε ίσως αποδειχτεί δύσκολο να του πάρεις τον σπόρο. Ο κήπος του θα πρέπει να είναι κάπου εδώ γύρω. _Μείνε μακριά από τα φυτικά μαστίγιά του,_ αν τη θες τη ζωή σου. Ίσως σου φανεί δελεαστική η ιδέα να χρησιμοποιήσεις φωτιά, αλλά μην το κάνεις... θα σκοτώσεις το φυτό και θα καταστρέψεις τους σπόρους έτσι.
actors.mobs.npcs.wandmaker.intro_2=\n\nΑν μου βρεις το συστατικό, χαρά μου να σε πληρώσω με ένα από τα καλοφτιαγμένα ραβδιά μου! Έφερα δύο μαζί μου, οπότε μπορείς να πάρεις όποιο προτιμάς.
actors.mobs.npcs.wandmaker.reminder_dust=%s! Έχουμε κάποιο νέο για τη σκόνη σορού; Ψάξε για κάποιο οχύρωμα.
actors.mobs.npcs.wandmaker.reminder_ember=%s! Έχουμε κάποιο νέο για τα κάρβουνα; Πρέπει να βρεις τέσσερα κεριά και τον τελετουργικό χώρο.
actors.mobs.npcs.wandmaker.reminder_berry=%s! Έχουμε κάποιο νέο για τον σπόρο σαπιόμουρου; Ψάξε για ένα δωμάτιο γεμάτο βλάστηση.
actors.mobs.npcs.wandmaker.def_verb=Απορρόφηση
actors.mobs.npcs.wandmaker.desc=Αυτός ο γέρικος αλλά υγιής κύριος έχει μια κάπως σαστισμένη έκφραση. Προστατεύεται από μια μαγική ασπίδα.



###mobs
actors.mobs.acidic.name=όξινος σκορπιός
actors.mobs.acidic.desc=Αυτά τα τεράστια δαιμονικά αραχνίδια αποφεύγουν την κοντινή μάχη. Προτιμούν να κρατούν μεγάλες αποστάσεις και να εκτοξεύουν οδοντωτά καρφιά που σακατεύουν. Το συγκεκριμένο φαίνεται να εκκρίνει καυστική γλίτσα.

actors.mobs.albino.name=αρουραίος αλμπίνο
actors.mobs.albino.desc=Αυτή είναι μια σπάνια ράτσα του μαρσιποφόρου αρουραίου, με αμιγώς λευκή γούνα και σουβλερά δόντια.

actors.mobs.armoredstatue.name=πάνοπλο άγαλμα
actors.mobs.armoredstatue.desc=Θα έλεγες ότι είναι άλλο ένα άψυχο άγαλμα της κατακόμβης, αλλά τα λαμπερά του κόκκινα μάτια το προδίδουν.\n\nΒρίσκεται σε πλεονεκτική θέση χάρη στην πανοπλία που φορά... πρέπει να είναι πολύ δύσκολο να εξοντωθεί.
actors.mobs.armoredstatue.desc_arm_wep=Ενώ το ίδιο το άγαλμα είναι πέτρινο, ο εξοπλισμός του _(%1$s_ και _%2$s)_ φαίνεται αληθινός.

actors.mobs.bandit.name=τρελός κακοποιός
actors.mobs.bandit.desc=Ένας επίλεκτος ληστής που ξεχωρίζει από τον πορφυρό μανδύα του. Παρά τη μεγάλη τους ικανότητα, έχουν γίνει το ίδιο άμυαλοι με τους κανονικούς ληστές.\n\nΕκτός του ότι σε ληστεύει, ο τρελός κακοποιός θα σε τυφλώσει για λίγο, θα σε σακατέψει και θα σε δηλητηριάσει! Συνήθως όμως έχουν περισσότερη λεία από έναν κανονικό ληστή.

actors.mobs.bat.name=νυχτερίδα βαμπίρ
actors.mobs.bat.desc=Αυτοί οι ζωηροί και ανυποχώρητοι κάτοικοι των σπηλαίων είναι πολύ πιο επικίνδυνοι από όσο φαίνονται. Αναπληρώνουν την υγεία τους με κάθε επιτυχημένη επίθεση και μπορούν, έτσι, να εξοντώνουν μεγαλύτερους εχθρούς.

actors.mobs.bee.name=χρυσή μέλισσα
actors.mobs.bee.desc_honey=Παρά το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν σθεναρά το σπίτι τους. Αυτή η μέλισσα έχει εξευμενιστεί· φαίνεται να θέλει να σε ακολουθήσει.
actors.mobs.bee.desc=Παρά το μικρό τους μέγεθος, οι χρυσές μέλισσες προστατεύουν σθεναρά το σπίτι τους. Αυτή η μέλισσα είναι αγριεμένη· καλύτερα να μείνεις σε απόσταση.

actors.mobs.brute.name=κτηνώδες γκνολ
actors.mobs.brute.enraged=εξαγρίωση
actors.mobs.brute.def_verb=Απόκρουση
actors.mobs.brute.desc=Τα κτήνη είναι τα μεγαλύτερα, δυνατότερα, και σκληρότερα όλων των γκνολ. Εξαγριώνονται όταν πληγωθούν θανάσιμα, λαμβάνοντας προσωρινή προστασία και μια μεγάλη αναβάθμιση στις επιθέσεις τους.
actors.mobs.brute$bruterage.name=κτηνώδης οργή
actors.mobs.brute$bruterage.desc=Το κτηνώδες γκνολ πεθαίνει, αλλά θέλει να σε πάρει μαζί του!\n\nΤο κτήνος θα πεθάνει όταν η ασπίδα του εξασθενήσει, είτε λόγω χρόνου είτε λόγω ζημιάς. Σε αυτό το διάστημα προκαλεί τεράστια ζημιά, οπότε πρόσεχε!\n\nΑσπίδα που απομένει: %d.

actors.mobs.causticslime.name=καυστική χλαπάτσα
actors.mobs.causticslime.desc=Αυτή η χλαπάτσα φαίνεται να έχει μολυνθεί από τη σκοτεινή μαγεία που αναδύεται από κάτω. Έχει χάσει το συνηθισμένο πράσινο χρώμα της και στάζει καυστική γλίτσα.

actors.mobs.crab.name=καβούρι υπονόμου
actors.mobs.crab.desc=Αυτά τα τεράστια καβούρια ανήκουν στην κορυφή της τροφικής αλυσίδας των υπονόμων. Είναι εξαιρετικά γρήγορα και το παχύ τους καύκαλο μπορεί να αντέξει βαριά χτυπήματα.

actors.mobs.crystalguardian.name=κρυστάλλινος φρουρός
actors.mobs.crystalguardian.def_verb=Απόκρουση
actors.mobs.crystalguardian.desc=Αυτοί οι μεγάλοι κρυστάλλινοι φρουροί θα ομοίαζαν με αγάλματα αν δεν ήταν τα λαμπερά, ζωηρά τους μάτια. Ο σκληροποιημένος κρύσταλλος από τον οποίο αποτελούνται τους καθιστά κάπως οκνηρούς αλλά και πολύ σκληρούς. _Είναι καλύτερα να τους αφήσεις να κοιμηθούν στην κρυστάλλινη φωλιά τους για όσο το δυνατόν περισσότερο._\n\nΟι κρυστάλλινοι φρουροί κινούνται πολύ βραδύτερα σε στενούς χώρους εξαιτίας του μεγέθους τους. Επιπλέον, είναι τόσο ανθεκτικοί που είναι αδύνατον να εξοντωθούν απευθείας. Μπορείς να τους υπερνικήσεις και να τους κλονίσεις προσωρινά, αλλά θα επανέλθουν έπειτα από λίγο.

actors.mobs.crystalmimic.name=κρυστάλλινος μίμος
actors.mobs.crystalmimic.ate=Ο μίμος έφαγε: %s!
actors.mobs.crystalmimic.escaped=Ο κρυστάλλινος μίμος ξέφυγε!
actors.mobs.crystalmimic.desc=Οι μίμοι είναι μαγικά πλάσματα που μπορούν να πάρουν όποια μορφή θέλουν. Στις κατακόμβες, διαλέγουν σχεδόν πάντα το σχήμα ενός σεντουκιού. Έτσι προσελκύουν τους ανυποψίαστους εξερευνητές.\n\nΟι κρυστάλλινοι μίμοι είναι πιο ύπουλοι από τους κανονικούς· προτιμούν να αποφεύγουν τις συγκρούσεις και να λεηλατούν τους εξερευνητές. Θα προσπαθήσουν να διαφύγουν μόλις γίνουν αντιληπτοί, κι έχουν τη δυνατότητα να μετατοπίζουν τον εχθρό όταν επιτίθενται.

actors.mobs.crystalspire.name=κρυστάλλινος στύλος
actors.mobs.crystalspire.warning=Ο κρύσταλλος πάλλεται όσο τον χτυπάς. Αν το συνεχίσεις, θα προσελκύσεις σίγουρα την προσοχή επάνω σου...
actors.mobs.crystalspire.alert=Η δόνηση γιγαντώνεται και αντηχεί σε ολόκληρο το σπήλαιο!
actors.mobs.crystalspire.desc=Αυτός ο γιγάντιος στύλος από σκληροποιημένο κρύσταλλο είναι πιθανώς η πηγή όλων των παράξενων κρυστάλλινων πλασμάτων του σπηλαίου. Τα κανονικά σου όπλα είναι αναποτελεσματικά εναντίον του, οπότε θα πρέπει να χρησιμοποιήσεις την αξίνα σου για να τον καταστρέψεις.\n\n_Βεβαιώσου ότι έχεις προετοιμαστεί προτού ξεκινήσεις να τον σπάζεις._ Ένας τόσο μεγάλος κρύσταλλος θα πάρει κάποια ώρα να σκαφτεί, και λογικά θα υπάρξει εξωτερική παρέμβαση. Ο ίδιος ο στύλος πρέπει να διαθέτει κι αυτός μηχανισμούς άμυνας. _Ίσως οι επιθέσεις του στύλου να μπορούν να χρησιμοποιηθούν εναντίον των υποτακτικών του._

actors.mobs.crystalwisp.name=κρυστάλλινο θραύσμα
actors.mobs.crystalwisp.beam_kill=Η δέσμη φωτός σε εξόντωσε...
actors.mobs.crystalwisp.desc=Ένα μικρό και αγριεμένο ιπτάμενο κομμάτι σκληροποιημένου κρυστάλλου που εκπέμπει μια έντονη λάμψη. Αν και δεν είναι ιδιαίτερα δυνατά, τα κρυστάλλινα θραύσματα εξαπολύουν μια ζημιογόνα ακτίνα φωτός εφόσον έχουν καθαρό στόχο. \n\nΤα θραύσματα είναι αρκετά μικρά για να κινούνται άνετα μέσα από τις χαραμάδες των κρυστάλλων, αλλά δεν μπορούν να ρίχνουν μέσω αυτών.

actors.mobs.demonspawner.name=γεννήτωρ δαιμόνων
actors.mobs.demonspawner.on_death=Η δαιμονική ενέργεια δείχνει να ελαττώνεται καθώς ο γεννήτωρ πεθαίνει.
actors.mobs.demonspawner.desc=Αυτή η συστρεφόμενη μάζα από σάρκες νάνων γεννά τους δαίμονες αντεροβγάλτες, χρησιμοποιώντας τους νάνους που πέθαναν σε αυτήν την τοποθεσία. Φαίνεται πως οι δαίμονες δεν διστάζουν να χρησιμοποιήσουν κάθε μέσο κατά των εχθρών τους.\n\nΑν και φαίνονται τρομακτικοί, οι γεννήτορες δεν έχουν τρόπο να αμυνθούν ή να κινηθούν. Η μεγάλη τους μάζα, όμως, τους κάνει πολύ ανθεκτικούς. Δημιουργούν γρηγορότερα τους δαίμονες αντεροβγάλτες όταν απειλούνται.\n\n_Οι γεννήτορες δείχνουν να είναι συνδεδεμένοι σε μία κεντρική πηγή δαιμονικής ενέργειας. Ίσως αυτή να αποδυναμωθεί εξοντώνοντάς τους._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Η ριπή αστραπής σε εξόντωσε...
actors.mobs.dm100.desc=Το DM-100 είναι ένα πρώιμο μοντέλο «αμυντικής μηχανής» των νάνων. Είχε σχεδιαστεί για να προστατεύει τους νάνους ανθρακωρύχους στα σπήλαια κάτω από τη φυλακή. Η ηλεκτροπληξία τους, όμως, αποδείχθηκε ανίσχυρη, οπότε και δωρίστηκαν στην πόλη των ανθρώπων από πάνω. Έμειναν αχρησιμοποίητα για χρόνια μέχρι που κατέληξαν στη φυλακή, όπου η αρχιφύλακας αρχικά τα θεώρησε απάνθρωπα. Εντέλει κρίθηκαν αναγκαία, καθώς οι κρατούμενοι γίνονταν όλο και πιο απείθαρχοι.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Το DM-200 εξαπολύει έναν πίδακα τοξικού αερίου!
actors.mobs.dm200.desc=Το DM-200 είναι η δεύτερη γενιά «αμυντικής μηχανής» των νάνων. Έχει σχεδιαστεί για να προστατεύει τους νάνους ανθρακωρύχους, τόσο στις σπηλιές όσο και στην πόλη από κάτω. Είναι πολύ πιο μεγάλα και ογκώδη από τους προκατόχους τους κι επιτίθενται με καταστροφικές υδραυλικές γροθιές.\n\nΤο μεγάλο μέγεθος αποτελεί και την κύρια αδυναμία των DM-200: δεν μπορούν να μπουν στις στενές πόρτες και σήραγγες της κατακόμβης. Οι νάνοι μπόρεσαν να εξισορροπήσουν την έλλειψη κινητικότητάς τους με το να τα κάνουν να εξαπολύουν τοξικά αέρια σε μακρινούς ή απρόσιτους εχθρούς.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Το DM-201 ρίχνει μία διαβρωτική χειροβομβίδα!
actors.mobs.dm201.desc=Οι νάνοι πειραματίστηκαν με το να δώσουν έμφαση στην έλλειψη κινητικότητας του DM-200 – κι έτσι έφτιαξαν κάποια πλήρως στάσιμα μοντέλα DM. Το DM-201 είναι ένα τροποποιημένο DM-200 που λειτουργεί ως αμυντική βάση, χωρίς τη δυνατότητα κίνησης. Σε αντάλλαγμα με την έλλειψη κινητικότητας, το DM-201 έχει σημαντικά ανεβασμένη ανθεκτικότητα και επιθετική ισχύ.\n\nΤα DM-201 δεν μπορούν να εκτοξεύουν καυσαέρια μιας και δεν έχουν κινητήρα. Γι' αυτό, οι νάνοι τα εφοδίασαν με βομβίδες διαβρωτικού αερίου! Τα DM-201 είναι προσεκτικά με αυτές τις βομβίδες· τις εξαπολύουν μόνο όταν δέχονται επίθεση εξ αποστάσεως.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=ΕΝΤΟΠΙΣΤΗΚΕ ΜΗ ΕΞΟΥΣΙΟΔΟΤΗΜΕΝΟ ΠΡΟΣΩΠΙΚΟ!
actors.mobs.dm300.shield=Το DM-300 τραβά ενέργεια από τα εκτεθειμένα καλώδια και προστατεύεται!
actors.mobs.dm300.charging=ΥΦΙΣΤΑΜΑΙ ΖΗΜΙΑ! ΕΝΕΡΓΟΠΟΙΗΣΗ ΠΥΛΩΝΑ ΙΣΧΥΟΣ!
actors.mobs.dm300.charging_hint=Το DM-300 είναι άτρωτο όσο του παρέχεται ενέργεια από πυλώνα!
actors.mobs.dm300.supercharged=ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ! ΚΑΤΑΣΤΡΕΨΕ!
actors.mobs.dm300.charge_lost=Ο ΠΥΛΩΝΑΣ ΚΑΤΑΣΤΡΑΦΗΚΕ! ΕΠΙΣΤΡΟΦΗ ΣΕ ΤΟΠΙΚΗ ΕΝΕΡΓΕΙΑ!
actors.mobs.dm300.pylons_destroyed=ΠΡΟΣΟΧΗ! ΕΝΤΟΠΙΣΤΗΚΕ ΑΣΤΑΘΕΙΑ ΣΤΟ ΔΙΚΤΥΟ ΕΝΕΡΓΕΙΑΣ!
actors.mobs.dm300.rankings_desc=Συνθλίφθηκες από το DM-300
actors.mobs.dm300.def_verb=Απόκρουση
actors.mobs.dm300.defeated=ΚΡΙΣΙΜΗ ΖΗΜΙΑ! ΑΠΟΠΕΙΡΑ ΤΕΡΜΑΤΙΣΜ-
actors.mobs.dm300.desc=Το DM-300 είναι η μεγαλύτερη και ισχυρότερη «αμυντική μηχανή» που έφτιαξαν ποτέ οι νάνοι. Μία τόσο εκπληκτική μηχανή είναι δύσκολο να κατασκευαστεί· οι νάνοι είχαν φτιάξει ελάχιστες, μόνο και μόνο για να φυλούν τις εισόδους της υπόγειας μητρόπολης.\n\nΤο DM-300 είναι εξοπλισμένο με αεραγωγούς που εκτοξεύουν τοξικά αέρια, και με ένα τρυπάνι υψηλής ισχύος για να επιτίθεται και να τρυπά τη γη. Μπορεί επίσης να συνδεθεί σε ένα ενεργειακό δίκτυο, ενισχύοντας περαιτέρω τη δύναμή του.
actors.mobs.dm300.desc_supercharged=Το DM-300 είναι πλήρως φορτισμένο με ηλεκτρική ενέργεια. Στη μορφή αυτή δεν μπορεί να πάθει ζημιά και κινείται με διπλάσια ταχύτητα! Επίσης, το τρυπάνι του γυρίζει πιο γρήγορα ώστε να _τρυπάει συμπαγή βράχια·_ αν και κινείται πολύ πιο αργά όταν το κάνει αυτό.\n\nΗ απευθείας επίθεση στο DM-300 είναι ανούσια όσο είναι υπερφορτισμένο, αλλά _κάτι στην περιοχή πρέπει να του παρέχει ενέργεια_ – με την καταστροφή του μπορεί να αποδυναμωθεί το DM-300.

actors.mobs.dwarfking.name=Βασιλιάς των Νάνων
actors.mobs.dwarfking.notice=Πώς τολμάς! Δεν έχεις ιδέα σε τι παρεμβαίνεις!
actors.mobs.dwarfking.lifelink_1=Χρειάζομαι τη ζωτική σου ουσία, σκλάβε!
actors.mobs.dwarfking.lifelink_2=Μάτωσε για μένα, σκλάβε!
actors.mobs.dwarfking.teleport_1=Κανόνισε τον εχθρό, σκλάβε!
actors.mobs.dwarfking.teleport_2=Κράτα τον εχθρό απασχολημένο, σκλάβε!
actors.mobs.dwarfking.wave_1=Αρκετά! Σηκωθείτε σκλάβοι μου!
actors.mobs.dwarfking.wave_2=Κι άλλο! Ματώστε για τον βασιλιά σας!
actors.mobs.dwarfking.wave_3=Άχρηστοι! ΣΚΟΤΩΣΤΕ ΤΟΝ ΕΧΘΡΟ ΤΩΡΑ!
actors.mobs.dwarfking.enraged=%s! Δεν μπορείς να με σκοτώσεις! ΕΓΩ! ΕIΜΑΙ! ΑΘΑΝΑΤΟΣ!
actors.mobs.dwarfking.losing=Όχι! Δεν μπορείς να το κάνεις αυτό... δεν έχεις ιδέα τι βρίσκεται από κάτω...
actors.mobs.dwarfking.defeated=Μας... καταδίκασες όλους...
actors.mobs.dwarfking.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
actors.mobs.dwarfking.desc=Πριν από πολλά χρόνια, ένας από τους ανώτερους μάγους της αυλής των νάνων ξέθαψε κάποια μυστικά, τα οποία του χάρισαν τεράστια δύναμη πάνω στη ζωή και τον θάνατο. Δεν έχασε χρόνο κι έκανε άμεσα χρήση αυτής της δύναμης. Υπέταξε και διέφθειρε τους ομοίους του, τον βασιλιά του και, τελικά, τον κάθε νάνο πολίτη. Τώρα είναι βασιλιάς· ο ηγέτης μιας λεγεώνας απέθαντων υπηκόων.\n\nΟ βασιλιάς των νάνων είναι επιθετικός εχθρός. Περικυκλώνει και κατακυριεύει τους εχθρούς του με μια ορδή απέθαντων υπηκόων.
actors.mobs.dwarfking$dkghoul.rankings_desc=Έπεσες μπροστά στον Βασιλιά των Νάνων
