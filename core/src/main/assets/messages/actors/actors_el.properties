actors.blobs.waterofawareness.name=ύδατα της επίγνωσης
actors.blobs.waterofawareness.procced=Πίνοντας μία γουλιά, νιώθεις τη γνώση να ξεχύνεται στο μυαλό σου.
actors.blobs.waterofawareness.desc=Η δύναμη της γνώσης ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να αναγνωρίσεις όλα σου τα εξοπλισμένα εφόδια, να εντοπίσεις τις κατάρες σε όλα τα αντικείμενα που κουβαλάς, αλλά και να αποκαλυφθούν όλα τα αντικείμενα σε αυτόν τον όροφο.

actors.blobs.waterofhealth.name=ύδατα της ζωής
actors.blobs.waterofhealth.procced=Πίνοντας μία γουλιά, νιώθεις τις πληγές σου να γιατρεύονται πλήρως.
actors.blobs.waterofhealth.desc=Η δύναμη της ζωής ακτινοβολεί από το νερό αυτού του πηγαδιού. Πιες μια γουλιά για να γιατρέψεις τις πληγές σου, να κορέσεις την πείνα σου και να εξαγνίσεις  τις κατάρες από τα εξοπλισμένα εφόδια.

actors.blobs.web.name=αραχνοϊστός
actors.blobs.web.desc=Ένας παχύς ιστός καλύπτει τα πάντα. Οτιδήποτε τον αγγίξει ή πεταχτεί μέσα του θα τον σπάσει, αλλά θα κολλήσει σε εκείνο το σημείο.



###buffs
actors.buffs.adrenaline.name=αδρεναλίνη
actors.buffs.adrenaline.desc=Μια έκρηξη φυσικής δύναμης· η αδρεναλίνη ενισχύει την ταχύτητα επίθεσης και κίνησης.\n\nΗ αδρεναλίνη επιτρέπει στον στόχο να τρέχει με x2 ταχύτητα και να επιτίθεται με x1.5 ταχύτητα.\n\nΓύροι αδρεναλίνης που απομένουν: %s.

actors.buffs.adrenalinesurge.name=αύξηση δύναμης
actors.buffs.adrenalinesurge.desc=Ένα κύμα τεράστιας ισχύος· δυστυχώς όχι μόνιμο.\n\nΑύξηση της δύναμης: +%d.\nΓύροι μέχρι να εξασθενήσει η αύξηση: %s.

actors.buffs.amok.name=αμόκ
actors.buffs.amok.desc=Το αμόκ βάζει τον στόχο σε μια κατάσταση μεγάλης οργής και σύγχυσης.\n\nΈνα πλάσμα με αμόκ θα επιτεθεί σε οτιδήποτε βρίσκεται κοντά του, φίλο ή εχθρό.\n\nΓύροι με αμόκ που απομένουν: %s.

actors.buffs.arcanearmor.name=απόκρυφη πανοπλία
actors.buffs.arcanearmor.desc=Μια ισχνή ασπίδα σε περιβάλλει που εμποδίζει ένα μέρος της ζημιάς των μαγικών επιθέσεων.\n\nΗ μαγική σου άμυνα είναι ενισχυμένη κατά: 0-%d.\n\nΓύροι μέχρι να εξασθενήσει η απόκρυφη πανοπλία: %s.

actors.buffs.artifactrecharge.name=επαναφόρτιση τεχνουργημάτων
actors.buffs.artifactrecharge.desc=Μια ενέργεια κυλά μέσα σου που αυξάνει τον ρυθμό φόρτισης των εξοπλισμένων τεχνουργημάτων σου.\n\nΚάθε τεχνούργημα επηρεάζεται λίγο διαφορετικά, αλλά όλα φορτίζονται πολύ πιο γρήγορα.\n\nΓύροι που απομένουν: %s.

actors.buffs.ascensionchallenge.name=κατάρα του Φυλακτού
actors.buffs.ascensionchallenge.desc=Ο Yog-Dzewa κάπως διατηρεί την επιρροή του σε αυτόν τον κόσμο μέσω του φυλακτού. Προσπαθεί να σταματήσει την ανάβασή σου!\n\nΗ δύναμη του Yog κάνει την κατακόμβη πολύ πιο επικίνδυνη· αυξάνει τον αριθμό των εχθρών και τους κάνει ισχυρότερους! Η δύναμη αυτή θα συνεχίσει να αναπτύσσεται όσο δεν την ελέγχεις. Μπορεί να αποδυναμωθεί με την εξόντωση εχθρών που ενισχύονται από αυτήν.
actors.buffs.ascensionchallenge.desc_clear=Η σκοτεινή ενέργεια που εκπέμπεται από το φυλακτό έχει αποδυναμωθεί στον μέγιστο βαθμό για τώρα.
actors.buffs.ascensionchallenge.desc_beckon=Το φυλακτό _καλεί τους μακρινούς εχθρούς_ και τους ειδοποιεί για τη θέση σου.
actors.buffs.ascensionchallenge.desc_haste=Το φυλακτό _επιταχύνει τους μακρινούς εχθρούς_ και τους κάνει να σε φτάνουν γρηγορότερα!
actors.buffs.ascensionchallenge.desc_slow=Το φυλακτό _σε επιβραδύνει_ και ακυρώνει τις επιδράσεις αύξησης ταχύτητας!
actors.buffs.ascensionchallenge.desc_damage=Η ενέργεια του φυλακτού έχει γίνει τόσο ισχυρή που _σου προκαλεί απευθείας ζημιά!_
actors.buffs.ascensionchallenge.beckon=Το φυλακτό ξεκινά να ειδοποιεί τους μακρινούς εχθρούς.
actors.buffs.ascensionchallenge.haste=Το φυλακτό ξεκινά να επιταχύνει τους μακρινούς εχθρούς!
actors.buffs.ascensionchallenge.slow=Νιώθεις ότι το φυλακτό αρχίζει και γίνεται βαρύ σαν μολύβι!
actors.buffs.ascensionchallenge.damage=Το φυλακτό ξεκινά να εκπέμπει σκοτεινή ενέργεια. Καίει πολύ!
actors.buffs.ascensionchallenge.weaken_info=Πρέπει να εξοντώσεις εχθρούς για να να απαλύνεις την κατάρα του φυλακτού!
actors.buffs.ascensionchallenge.weaken=Αισθάνεσαι την κατάρα του φυλακτού να αποδυναμώνεται ελαφρώς.
actors.buffs.ascensionchallenge.break=Παίρνεις μια ανάσα και νιώθεις ότι οι πληγές σου αρχίζουν να επουλώνονται!
actors.buffs.ascensionchallenge.almost=Νιώθεις την κατοχή του Yog στο φυλακτό να χαλαρώνει... είσαι κοντά!
actors.buffs.ascensionchallenge.on_kill=Η σκοτεινή ενέργεια σε απορροφά...

actors.buffs.barkskin.name=φλοιώδες δέρμα
actors.buffs.barkskin.desc=Το δέρμα σου σκληραίνει· το νιώθεις τραχύ και συμπαγές σαν κορμό δέντρου.\n\nΤο φλοιώδες δέρμα αυξάνει την άμυνα της πανοπλίας σου και σου επιτρέπει να αμύνεσαι καλύτερα στις φυσιολογικές επιθέσεις.\n\nΗ άμυνα είναι αυξημένη κατά: 0-%d.\nΓύροι μέχρι να εξασθενήσει το φλοιώδες δέρμα: %s.\n\nΑν λάβεις φλοιώδες δέρμα από πολλαπλές πηγές, μόνο το ισχυρότερο θα εφαρμοστεί.

actors.buffs.barrier.name=πεδίο προστασίας
actors.buffs.barrier.desc=Μια ανθεκτική ασπίδα ενέργειας που εμποδίζει κάθε ζημιά.\n\nΤο πεδίο απορροφά πλήρως τη ζημιά στη θέση αυτουνού που προστατεύει για όσο έχει ακόμα ενέργεια. Η ενέργεια μειώνεται αργά με το πέρασμα του χρόνου.\n\nΕνέργεια που απομένει: %d.

actors.buffs.berserk.angered=θυμός
actors.buffs.berserk.berserk=εξαγρίωση
actors.buffs.berserk.exhausted=εξάντληση
actors.buffs.berserk.recovering=ανάκαμψη
actors.buffs.berserk.angered_desc=Τα τραύματα του Βάρβαρου δυναμώνουν τα χτυπήματά του. Η οργή του μεγαλώνει όσο δέχεται φυσιολογική ζημιά και αυξάνει τη ζημιά των επιθέσεών του. Η ζημιά που εμποδίζεται από την πανοπλία συμβάλλει κι αυτή στην αύξηση της οργής.\n\nΗ οργή του Βάρβαρου καταλαγιάζει σταδιακά· όσο χαμηλότερη η ζωή του, τόσο περισσότερο διαρκεί η οργή.\n\nΣε 100%% οργή, μπορεί να εξαγριωθεί και να λάβει 2x της μέγιστης προστασίας της σφραγίδας – αυξανόμενη στο 6x αν έχει πολύ χαμηλή ζωή. Αυτή η προστασία φθίνει με τον χρόνο και, όταν τελειώσει, ο Βάρβαρος θα πρέπει να ξεκουραστεί προτού μαζέψει ξανά οργή.\n\nΤρέχουσα οργή: _%.0f%%_\nΕπιπλέον ζημιά: _+%.0f%%_
actors.buffs.berserk.berserk_desc=Ο φόβος και η αβεβαιότητα χάνονται και παραμένει μόνο ο θυμός. Ο Βάρβαρος είναι ιδιαίτερα ισχυρός σε αυτήν την κατάσταση: _προκαλεί +50% ζημιά και λαμβάνει επιπλέον προστασία._\n\nΑυτή η επιπλέον προστασία είναι 2x της μέγιστης προστασίας της σφραγίδας – αυξανόμενη στο 6x αν έχει πολύ χαμηλή ζωή. Όταν αυτή η προστασία φτάσει στο 0, η εξαγρίωση θα σταματήσει.\n\nΜετά την εξαγρίωση, Ο Βάρβαρος θα χρειαστεί να ανακάμψει προτού μπορέσει να μαζέψει ξανά οργή.
actors.buffs.berserk.recovering_desc=Η εσωτερική δύναμη έχει τα όριά της. Ο Βάρβαρος πρέπει να ξεκουραστεί πριν αξιοποιήσει ξανά την οργή του.\n\nΌσο ανακτά τις δυνάμεις του, ο Βάρβαρος δεν μαζεύει οργή από τη λήψη ζημιάς.
actors.buffs.berserk.recovering_desc_turns=Γύροι μέχρι την ανάκαμψη: _%d_
actors.buffs.berserk.recovering_desc_levels=Επίπεδα μέχρι την ανάκαμψη: _%.2f_
actors.buffs.berserk.rankings_desc=Εξαγριώθηκες μέχρι θανάτου
actors.buffs.berserk.action_name=Εξαγρίωση
actors.buffs.berserk.no_seal=Χρειάζεσαι τη σπασμένη σου σφραγίδα για να εξαγριωθείς!

actors.buffs.bleeding.name=αιμορραγία
actors.buffs.bleeding.ondeath=Πέθανες από αιμορραγία...
actors.buffs.bleeding.heromsg=Αιμορραγείς!
actors.buffs.bleeding.rankings_desc=Πέθανες από αιμορραγία
actors.buffs.bleeding.desc=Αυτή η πληγή στάζει αίμα με ανησυχητικό ρυθμό.\n\nΗ αιμορραγία προκαλεί ζημιά ανά γύρο. Η ζημιά μειώνεται κατά ένα τυχαίο ποσό κάθε γύρο, έως ότου σταματήσει η αιμορραγία.\n\nΤρέχουσα ζημιά αιμορραγίας: %d.

actors.buffs.bless.name=ευλογία
actors.buffs.bless.desc=Μια μεγάλη έκρηξη συγκέντρωσης· κάποιοι λένε ότι την εμπνέουν οι θεοί.\n\nΗ ευλογία αυξάνει την ακρίβεια και την αποφυγή κατά 25%%, καθιστώντας τον ευλογημένο πολύ πιο αποτελεσματικό στη μάχη.\n\nΓύροι ευλογίας που απομένουν: %s.

actors.buffs.blindness.name=τύφλωση
actors.buffs.blindness.heromsg=Τυφλώθηκες!
actors.buffs.blindness.desc=Η τύφλωση σκοτεινιάζει τα πάντα στο γύρω περιβάλλον.\n\nΈνας τυφλωμένος χαρακτήρας βλέπει μόνο ένα τετράγωνο μακριά. Αυτό καθιστά αναποτελεσματικές τις επιθέσεις απόστασης, και γίνεται πολύ εύκολο να χαθούν τα ίχνη των μακρινών εχθρών. Επιπλέον, ένας τυφλωμένος ήρωας είναι ανίκανος να διαβάσει παπύρους ή βιβλία.\n\nΓύροι τύφλωσης που απομένουν: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=κάψιμο
actors.buffs.burning.heromsg=Έπιασες φωτιά!
actors.buffs.burning.burnsup=Ένα αντικείμενο (%s) καίγεται!
actors.buffs.burning.ondeath=Κατακάηκες μέχρι θανάτου...
actors.buffs.burning.rankings_desc=Κάηκες ολοσχερώς
actors.buffs.burning.desc=Λίγα πράγματα είναι χειρότερα από το να περιτυλίγεσαι στις φλόγες.\n\nΗ φωτιά θα προκαλεί ζημιά κάθε γύρο, μέχρι να σβηστεί με νερό ή από μόνη της. Μπορεί να σβήσει πατώντας σε νερό ή σπάζοντας κάποιο φίλτρο.\n\nΕπιπλέον, η φωτιά μπορεί να μεταδοθεί σε εύφλεκτες περιοχές ή αντικείμενα με τα οποία έρχεται σε επαφή.\n\nΓύροι καψίματος που απομένουν: %s.

actors.buffs.championenemy.warn=Αισθάνεσαι μια θανατηφόρα παρουσία.
actors.buffs.championenemy$blazing.name=φλογερός μαχητής
actors.buffs.championenemy$blazing.desc=Οι φλογεροί μαχητές προκαλούν 25% επιπλέον ζημιά στη μάχη σώμα-με-σώμα, αναφλέγουν τους εχθρούς στους οποίους επιτίθενται, είναι απρόσβλητοι από τη φωτιά και εξαπλώνουν φλόγες τριγύρω όταν πεθαίνουν. Όμως, δεν αναφλέγουν εχθρούς που βρίσκονται σε νερό.
actors.buffs.championenemy$projecting.name=προβλητικός μαχητής
actors.buffs.championenemy$projecting.desc=Οι προβλητικοί μαχητές έχουν +3 εμβέλεια επίθεσης και προκαλούν 25% επιπλέον ζημιά σε μάχη σώμα-με-σώμα.
actors.buffs.championenemy$antimagic.name=αντι-μαγικός μαχητής
actors.buffs.championenemy$antimagic.desc=Οι αντι-μαγικοί μαχητές δέχονται 50% λιγότερη ζημιά και είναι πλήρως απρόσβλητοι από μαγικές επιθέσεις και μαγικές επιδράσεις.
actors.buffs.championenemy$giant.name=γιγάντιος μαχητής
actors.buffs.championenemy$giant.desc=Οι γιγάντιοι μαχητές δέχονται 80% λιγότερη ζημιά και οι επιθέσεις τους έχουν +1 εμβέλεια. Δεν μπορούν, όμως, να μετακινηθούν σε στενούς χώρους.
actors.buffs.championenemy$blessed.name=ευλογημένος μαχητής
actors.buffs.championenemy$blessed.desc=Οι ευλογημένοι μαχητές έχουν x4 ακρίβεια και αποφυγή.
actors.buffs.championenemy$growing.name=εξελισσόμενος μαχητής
actors.buffs.championenemy$growing.desc=Οι εξελισσόμενοι μαχητές αυξάνουν σταδιακά την ακρίβεια, την αποφυγή, και τη φυσιολογική τους ζημιά. Μειώνουν, επίσης, σταδιακά την ποσότητα ζημιάς που δέχονται.\n\nΤρέχουσα αύξηση σε ακρ/απφ/επθ: %1$d%%\nΤρέχουσα μείωση ζημιάς: %2$d%%

actors.buffs.charm.name=γοητεία
actors.buffs.charm.heromsg=Έχεις γοητευτεί!
actors.buffs.charm.cant_attack=Έχεις γοητευθεί από αυτόν τον εχθρό και δεν μπορείς να του επιτεθείς.
actors.buffs.charm.desc=Η γοητεία είναι μια χειριστική μαγεία που κάνει δύο εχθρούς να λατρεύονται προσωρινά.\n\nΟι γοητευμένοι χαρακτήρες δεν μπορούν να επιτεθούν άμεσα στον εχθρό που τους γοήτευσε. Μπορούν, φυσικά, να επιτεθούν σε άλλους στόχους. Το σοκ από πρόκληση πόνου μειώνει τη διάρκεια της γοητείας.\n\nΓύροι γοητείας που απομένουν: %s.

actors.buffs.chill.name=ψύχος
actors.buffs.chill.freezes=Ένα %s πάγωσε!
actors.buffs.chill.desc=Δεν το λες πάγωμα, αλλά είναι μεγάλο το κρύο.\n\nΟι κρυωμένοι χαρακτήρες εκτελούν ενέργειες πιο αργά, ανάλογα με τους γύρους που απομένουν στην επίδραση. Στη χειρότερη περίπτωση θα αντιστοιχεί με την επίδραση επιβράδυνσης.\n\nΓύροι ψύχους που απομένουν: %1$s.\nΗ ταχύτητα είναι μειωμένη κατά: %2$s%%

actors.buffs.combo.name=διαδοχή χτυπημάτων
actors.buffs.combo.action_name=επίθεση διαδοχής
actors.buffs.combo.combo=Διαδοχή %d χτυπημάτων!
actors.buffs.combo.bad_target=Ο στόχος πρέπει να είναι εχθρός εντός εμβέλειας.
actors.buffs.combo.prompt=Επίλεξε έναν στόχο για να επιτεθείς.
actors.buffs.combo.desc=Ο Μονομάχος ανεβάζει την ορμή του με κάθε επιτυχημένο χτύπημα. Κάθε επίθεση αυξάνει τη διαδοχή χτυπημάτων κατά ένα. Αν αργήσει πολύ μεταξύ χτυπημάτων, ο μετρητής διαδοχής θα επανέλθει στο 0.\n\nΗ αύξηση της διαδοχής ξεκλειδώνει ειδικές επιθέσεις που δεν αστοχούν ποτέ! Από μία διαφορετική επίθεση ξεκλειδώνεται στις διαδοχές 2, 4, 6, 8, και 10. Κάποιες ειδικές επιθέσεις επαναφέρουν τη διαδοχή και άλλες όχι – αλλά κάθε επίθεση μπορεί να χρησιμοποιηθεί μόνο μία φορά σε κάθε ακολουθία διαδοχών.\n\nΤρέχουσα διαδοχή: %1$d.\n\nΓύροι μέχρι να χαθεί η διαδοχή: %2$s.
actors.buffs.combo$combomove.clobber.name=σπρωξιά
actors.buffs.combo$combomove.clobber.desc=Στέλνει έναν εχθρό 2 τετράγωνα πίσω, αλλά δεν προκαλεί ζημιά και δεν μπορεί να σπρώξει σε χάσμα. Αυξάνει τη διαδοχή κατά 1.
actors.buffs.combo$combomove.clobber.empower_desc=Πετά έναν εχθρό _3 τετράγωνα πίσω, του προκαλεί ζαλάδα και μπορεί να τον ρίξει σε χάσμα,_ αλλά δεν προκαλεί ζημιά. Αυξάνει τη διαδοχή κατά 1.
actors.buffs.combo$combomove.slam.name=κοπάνημα
actors.buffs.combo$combomove.slam.desc=Προκαλεί %d%% (διαδοχή x 20%%) της αμυντικής σου ισχύος ως επιπλέον ζημιά. Μηδενίζει τη διαδοχή.
actors.buffs.combo$combomove.slam.empower_desc=_Κάνει άλμα σε έως %1$d τετράγωνο/α_ και προκαλεί %2$d%% (διαδοχή x 20%%) της αμυντικής σου ισχύος ως επιπλέον ζημιά. Μηδενίζει τη διαδοχή.
actors.buffs.combo$combomove.parry.name=αντεπίθεση
actors.buffs.combo$combomove.parry.desc=Αποκρούει την επόμενη επίθεση μέσα σε 1 γύρο και αντεπιτίθεται αμέσως. Η διαδοχή μηδενίζεται αν δεν αποκρουστεί κάτι.
actors.buffs.combo$combomove.parry.empower_desc=Αποκρούει _όλες τις επιθέσεις_ μέσα σε 1 γύρο και αντεπιτίθεται αμέσως σε αυτές. Η διαδοχή μηδενίζεται αν δεν αποκρουστεί κάτι.
actors.buffs.combo$combomove.crush.name=σύνθλιψη
actors.buffs.combo$combomove.crush.desc=Προκαλεί %d%% (διαδοχή x 25%%) ζημιά στον κύριο στόχο – συν το μισό αυτής της ζημιάς σε μια περιοχή 7x7. Μηδενίζει τη διαδοχή.
actors.buffs.combo$combomove.crush.empower_desc=_Κάνει άλμα σε έως %1$d τετράγωνο/α_ και προκαλεί %2$d%% (διαδοχή x 25%%) ζημιά στον κύριο στόχο – συν το μισό αυτής της ζημιάς σε μια περιοχή 7x7. Μηδενίζει τη διαδοχή.
actors.buffs.combo$combomove.fury.name=μανία
actors.buffs.combo$combomove.fury.desc=Χτυπά τον στόχο μία φορά για κάθε μονάδα διαδοχής σου· κάθε χτύπημα προκαλεί 60% ζημιά και μπορεί να ενεργοποιήσει τη μαγική ενίσχυση. Μηδενίζει τη διαδοχή.
actors.buffs.combo$combomove.fury.empower_desc=_Κάνει άλμα σε έως %d τετράγωνο/α_ και χτυπά έναν εχθρό μία φορά για κάθε διαδοχή που έχεις· κάθε χτύπημα προκαλεί 60%% ζημιά και μπορεί να ενεργοποιήσει τη μαγική ενίσχυση. Μηδενίζει τη διαδοχή.

actors.buffs.corruption.name=διαφθορά
actors.buffs.corruption.desc=Η διαφθορά εισχωρεί στην ουσία ενός πλάσματος και το στρέφει ενάντια στην προηγούμενη φύση του.\n\nΤα διεφθαρμένα πλάσματα επιτίθενται στους συμμάχους τους κι αγνοούν τους προηγούμενους εχθρούς τους. Η διαφθορά είναι επιζήμια για τον στόχο και θα καταλήξει στον θάνατό του.\n\nΗ διαφθορά είναι μόνιμη· η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.cripple.name=σακάτεμα
actors.buffs.cripple.heromsg=Έχεις σακατευτεί!
actors.buffs.cripple.desc=Έχεις την εντύπωση πως τα πόδια δε θα έπρεπε να λυγίζουν με αυτόν τον τρόπο.\n\nΤο σακάτεμα μειώνει την ταχύτητα κίνησης: η μετακίνηση σε ένα τετράγωνο συνήθως παίρνει δύο γύρους αντί για έναν.\n\nΓύροι σακατέματος που απομένουν: %s.

actors.buffs.daze.name=σάστισμα
actors.buffs.daze.heromsg=Έχεις σαστίσει!
actors.buffs.daze.desc=Το βουητό στα αυτιά και η θολή όραση δυσκολεύουν τη μάχη.\n\nΚατά το σάστισμα, η ακρίβεια και η αποφυγή του χαρακτήρα μειώνονται κατά 50%%, κάτι που καθιστά πολύ πιο δύσκολο το να πετυχαίνει και να αποφεύγει χτυπήματα.\n\nΓύροι σαστίσματος που απομένουν: %s.

actors.buffs.degrade.name=υποβάθμιση
actors.buffs.degrade.heromsg=Ο εξοπλισμός σου μοιάζει αποδυναμωμένος!
actors.buffs.degrade.desc=Ισχυρή σκοτεινή μαγεία απορροφά τη δύναμη που έχουν προσδώσει οι πάπυροι αναβάθμισης στον εξοπλισμό σου!\n\nΌσο ο εξοπλισμός είναι υποβαθμισμένος, θα αντιμετωπίζεται σαν χαμηλότερου επιπέδου από ό,τι είναι. _Κάθε αναβάθμιση μετά την +3 γίνεται εκθετικά πιο αδύναμη από την προηγούμενη._ Οι περιγραφές των αντικειμένων θα αλλάξουν ώστε να αποτυπώνουν τη μειωμένη δύναμή τους.\n\nΗ υποβάθμιση δεν επηρεάζει τις προϋποθέσεις δύναμης, τα φορτία ραβδιών, την ανθεκτικότητα των όπλων ρίψης και τα τεχνουργήματα.\n\nΓύροι υποβάθμισης που απομένουν: %s. Με τη χρήση ενός παπύρου αναβάθμισης ή αφαίρεσης κατάρας, η υποβάθμιση θα σταματήσει αμέσως.

actors.buffs.doom.name=καταδίκη
actors.buffs.doom.desc=Δύσκολο να τα βγάλεις πέρα, όταν όλο το σύμπαν συνωμοτεί εναντίον σου.\n\nΟι καταδικασμένοι χαρακτήρες δέχονται +67% ζημιά από όλες τις πηγές.\n\nΗ καταδίκη είναι μόνιμη· η επίδρασή της τελειώνει μόνο με τον θάνατο.

actors.buffs.dread.name=πανικός
actors.buffs.dread.desc=Ένας τρόμος τόσο ισχυρός, που ο στόχος εγκαταλείπει μια και καλή την κατακόμβη!\n\nΤα πανικόβλητα πλάσματα το σκάνε από τον εχθρό τους με μεγάλη ταχύτητα. Και μόλις είναι εκτός ορατού πεδίου, εξαφανίζονται εντελώς από την κατακόμβη. Οι εχθροί προσφέρουν τη μισή εμπειρία –και καθόλου λάφυρα– όταν τους ξεφορτώνεσαι με αυτόν τον τρόπο. Η πρόκληση πόνου μειώνει τη διάρκεια του πανικού.\n\nΓύροι πανικού που απομένουν: %d.

actors.buffs.drowsy.name=υπνηλία
actors.buffs.drowsy.desc=Μια μαγική δύναμη κάνει τον χαρακτήρα να δυσκολεύεται να παραμείνει ξύπνιος, και μετά από λίγους γύρους θα πέσει σε έναν βαθύ μαγικό ύπνο.\n\nΟ ήρωας μπορεί να αντισταθεί στην υπνηλία, δεχόμενος ζημιά ή με το να έχει πλήρη ζωή.\n\nΓύροι έως την αποκοίμηση: %s.

actors.buffs.earthimbue.name=γαιώδης εμποτισμός
actors.buffs.earthimbue.desc=Έχεις εμποτιστεί με τη δύναμη της γης!\n\nΌλες οι φυσιολογικές επιθέσεις μετατοπίζουν τη γη κάτω από τα πόδια του εχθρού, σακατεύοντάς τον για μικρό χρονικό διάστημα.\n\nΓύροι γαιώδους εμποτισμού που απομένουν: %s.

actors.buffs.enhancedrings.name=βελτιωμένα δαχτυλίδια
actors.buffs.enhancedrings.desc=Τα δαχτυλίδια του Κλέφτη ενδυναμώνονται από το πιο πρόσφατα χρησιμοποιημένο τεχνούργημα. Λαμβάνουν +1 επίπεδο. \nΓύροι που απομένουν: %s.

actors.buffs.fireimbue.name=πύρινος εμποτισμός
actors.buffs.fireimbue.desc=Έχεις εμποτιστεί με τη δύναμη του πυρός!\n\nΌλες οι φυσιολογικές επιθέσεις έχουν την πιθανότητα να κατακλύσουν τον εχθρό στις φλόγες. Επιπλέον, έχεις πλήρη ατρωσία από τις επιδράσεις της φωτιάς.\n\nΓύροι πύρινου εμποτισμού που απομένουν: %s.

actors.buffs.foresight.name=διορατικότητα
actors.buffs.foresight.desc=Με κάποιον τρόπο, μπορείς να αντιληφθείς τη διάταξη του γύρω εδάφους με το μυαλό σου.\n\nΌσο έχεις διορατικότητα, θα σου αποκαλύπτεται κάθε τετράγωνο σε μια ευρεία ακτίνα. Αυτό συμπεριλαμβάνει τις κρυφές πόρτες και παγίδες.\n\nΓύροι διορατικότητας που απομένουν: %s.

actors.buffs.frost.name=πάγωμα
actors.buffs.frost.freezes=Ένα %s πάγωσε!
actors.buffs.frost.desc=Δεν έχει παγώσει ο ίδιος ο στόχος, αλλά έχει περικλειστεί από ένα τεράστιο κομμάτι πάγου.\n\nΤο πάγωμα δρα παρόμοια με την παράλυση, αφού το θύμα δεν μπορεί να κάνει οποιαδήποτε ενέργεια. Η διαφορά είναι πως ο πάγος θα σπάσει αμέσως μόλις το θύμα λάβει ζημιά, και η επίδραση θα ακυρωθεί.\n\nΓύροι παγώματος που απομένουν: %s.

actors.buffs.frostimbue.name=εμποτισμός πάγου
actors.buffs.frostimbue.desc=Έχεις εμποτιστεί με τη δύναμη του πάγου!\n\nΌλες οι φυσιολογικές σου επιθέσεις θα ψύχουν τον εχθρό όλο και περισσότερο. Επιπλέον, έχεις απόλυτη ατρωσία από το κρύο.\n\nΓύροι εμποτισμού πάγου που απομένουν: %s.

actors.buffs.fury.name=μανία
actors.buffs.fury.heromsg=Έχεις οργιστεί!
actors.buffs.fury.desc=Έχεις εξαγριωθεί. Οι εχθροί δεν θέλουν να σε δουν έτσι.\n\nΜια μεγάλη οργή καίει μέσα σου, που αυξάνει τη ζημιά που προκαλείς με φυσιολογικές επιθέσεις κατά 50%%.\n\nΗ μανία διατηρείται όσο η ζωή σου είναι κάτω από 50%%.

actors.buffs.blobimmunity.name=φράγμα αγνότητας
actors.buffs.blobimmunity.desc=Μια άγνωστη δύναμη σε περικλείει με ένα λεπτό προστατευτικό πεδίο, το οποίο προστατεύει από αιωρούμενες επιβλαβείς επιδράσεις.\n\nΘα έχεις ατρωσία από όλες τις επιδράσεις που σχετίζονται με το περιβάλλον για όσο υπάρχει το πεδίο.\n\nΓύροι ατρωσίας που απομένουν: %s.

actors.buffs.greaterhaste.name=ανώτερη βιασύνη
actors.buffs.greaterhaste.desc=Μια απίστευτη αύξηση ταχύτητας. Για μια στιγμή είναι λες και τα πάντα γύρω σου έχουν ακινητοποιηθεί.\n\nΥπό την επίδραση της ανώτερης βιασύνης οι ενέργειες μετακίνησης δεν απαιτούν καθόλου χρόνο, αλλά οι άλλες ενέργειες εκτελούνται με κανονική ταχύτητα. Κάθε βημα κίνησης καταναλώνει έναν γύρο ανώτερης βιασύνης.\n\nΓύροι ανώτερης βιασύνης που απομένουν: %d.

actors.buffs.haste.name=βιασύνη
actors.buffs.haste.desc=Μια ενέργεια κυλά στους μυς σου που σου επιτρέπει να τρέχεις με ασύλληπτη ταχύτητα!\n\nΌσο έχεις βιασύνη, θα τρέχεις με τριπλάσια ταχύτητα από την κανονική. Όλες τις άλλες ενέργειες θα τις εκτελείς με φυσιολογική ταχύτητα.\n\nΓύροι βιασύνης που απομένουν: %s.

actors.buffs.healing.name=γιατρειά
actors.buffs.healing.desc=Μια μαγική ενέργεια επουλώνει τις πληγές σου.\n\nΘα αναπληρώνεις χαμένη ζωή κάθε γύρο, έως ότου εξαντληθεί η μαγική ενέργεια. Η απόδοση της θεραπείας μειώνεται με τον χρόνο.\n\nΕπόμενη θεραπεία: %d.\n\nΘεραπεία που απομένει: %d.

actors.buffs.herodisguise.name=μεταμφίεση
actors.buffs.herodisguise.desc=Μια μαγεία ψευδαισθήσεων έχει μετατρέψει την εμφάνισή σου! Η επίδραση είναι καθαρά αισθητική, αλλά και πάλι φαίνεται πολύ παράξενη.\n\nΓύροι μεταμφίεσης που απομένουν: %s.

actors.buffs.hex.name=κατάρα
actors.buffs.hex.heromsg=Έχεις καταραστεί!
actors.buffs.hex.desc=Μια σκοτεινή μαγεία που απορροφά τη συγκέντρωση και μπερδεύει κάπως το θύμα.\n\nΗ κατάρα μειώνει την ακρίβεια και την αποφυγή κατά 20%%, καθιστώντας τον στόχο λιγότερο αποτελεσματικό στη μάχη.\n\nΓύροι κατάρας που απομένουν: %s.

actors.buffs.holdfast.name=γερό κράτημα
actors.buffs.holdfast.desc=Ο Πολεμιστής διατηρεί τη θέση του, αυξάνοντας την πανοπλία του κατά %1$d-%2$d. Αυτό θα διαρκέσει μέχρι να μετακινηθεί.

actors.buffs.hunger.hungry=πείνα
actors.buffs.hunger.starving=λιμοκτονία
actors.buffs.hunger.onhungry=Πεινάς.
actors.buffs.hunger.onstarving=Λιμοκτονείς!
actors.buffs.hunger.ondeath=Πέθανες από την πείνα...
actors.buffs.hunger.cursedhorn=Το καταραμένο κέρας κλέβει μέρος της τροφικής ενέργειας καθώς τρως.
actors.buffs.hunger.rankings_desc=Λιμοκτόνησες
actors.buffs.hunger.desc_intro_hungry=Νιώθεις το στομάχι σου να γουργουρίζει, αλλά δεν είναι άμεση ανάγκη ακόμα.
actors.buffs.hunger.desc_intro_starving=Πεινάς τόσο πολύ που είναι, πλέον, επώδυνο.
actors.buffs.hunger.desc=\n\nΗ πείνα σου αυξάνεται όσο περνάς χρόνο στην κατακόμβη, και κάποια στιγμή αρχίζεις να λιμοκτονείς. Όσο λιμοκτονείς, θα χάνεις ζωή με την πάροδο του χρόνου αντί να την ανακτάς.\n\nΗ διαχείριση των μερίδων είναι σημαντική! Αν έχεις ζωή να σπαταλήσεις, ίσως αξίζει να λιμοκτονήσεις για λίγο ώστε να κάνεις οικονομία στο φαγητό. Η σωστή διαχείριση θα κάνει το φαγητό σου να διαρκέσει πολύ περισσότερο!

actors.buffs.invisibility.name=αορατότητα
actors.buffs.invisibility.desc=Έχεις κρυφτεί τόσο καλά στο περιβάλλον που είναι αδύνατο να σε διακρίνει κανείς.\n\nΌσο έχεις αορατότητα, οι εχθροί δεν σου επιτίθενται ούτε σε ακολουθούν. Οι φυσιολογικές επιθέσεις, ή οι μαγικές επιδράσεις (όπως από πάπυρο ή ραβδί), θα ακυρώσουν αμέσως την αορατότητα.\n\nΓύροι αορατότητας που απομένουν: %s.

actors.buffs.invulnerability.name=ατρωσία
actors.buffs.invulnerability.desc=Αυτός ο χαρακτήρας έχει εμποτιστεί με μια ισχυρή προστατευτική δύναμη που του παρέχει μια μικρή περίοδο ατρωσίας!\n\nΓύροι που απομένουν: %s.

actors.buffs.levitation.name=αιώρηση
actors.buffs.levitation.desc=Μια μαγική δύναμη που σε ανυψώνει από το έδαφος· νιώθεις σαν να μην έχεις καθόλου βάρος.\n\nΟι χαρακτήρες που αιωρούνται κινούνται αθόρυβα και παρακάμπτουν όλες τις επιδράσεις που προέρχονται από το έδαφος. Οι παγίδες δεν ενεργοποιούνται, το νερό δεν σβήνει τη φωτιά τους, τα φυτά δεν ποδοπατιούνται, οι ρίζες δεν τους αγγίζουν, ίπτανται πάνω από τα χάσματα. Προσοχή, όμως, γιατί όλες αυτές οι επιδράσεις μπορεί να συμβούν όταν τελειώσει η επίδραση και πέσει ο χαρακτήρας στο έδαφος!\n\nΓύροι αιώρησης που απομένουν: %s.

actors.buffs.lifelink.name=σύνδεσμος ζωής
actors.buffs.lifelink.desc=Η ισχύς ζωής αυτού του χαρακτήρα είναι συνδεδεμένη με έναν άλλον κοντινό στόχο. Κάθε ληφθείσα ζημιά μοιράζεται μεταξύ τους.\n\nΌποτε αυτός ο χαρακτήρας λαμβάνει ζημιά, η μισή θα προκληθεί στον σύνδεσμο ζωής του αντί για τον ίδιο.\n\nΓύροι συνδέσμου ζωής που απομένουν: %s .

actors.buffs.light.name=φωτισμός
actors.buffs.light.desc=Ακόμα και στην σκοτεινότερη κατακόμβη, ένα σταθερό φως στο πλάι σου είναι πάντα μια καλή συντροφιά.\n\nΟ φωτισμός σού επιτρέπει να βλέπεις σε μια αξιοπρεπή ακτίνα γύρω σου παρά το σκοτεινό περιβάλλον.\n\nΓύροι φωτισμού που απομένουν: %s.

actors.buffs.lockedfloor.name=κλειδωμένο επίπεδο
actors.buffs.lockedfloor.desc=Το επίπεδο αυτό είναι κλειδωμένο· δεν μπορείς να φύγεις!\n\nΌσο το επίπεδο είναι κλειδωμένο, η πείνα σου δεν επιδεινώνεται και δεν χάνεις ζωή από λιμοκτονία. Επιπλέον, όσο δεν προσπαθείς να νικήσεις το αφεντικό, οι παθητικές αναπληρώσεις –όπως η αναπλήρωση ζωής και η επαναφόρτιση τεχνουργημάτων– σταματούν.\n\nΤέλος, εάν αναστηθείς από ένα μη ευλογημένο ανκχ κατά τη διάρκεια του κλειδώματος, το επίπεδο θα επανέλθει στην αρχική του κατάσταση.\n\nΕξόντωσε το αφεντικό του επιπέδου για να σπάσεις το κλείδωμα.

actors.buffs.lostinventory.name=χαμένα εφόδια
actors.buffs.lostinventory.desc=Ο αποθηκευτικός σου χώρος έχει χαθεί κάπου στην κατακόμβη! Δε θα μπορείς να μαζέψεις ή να χρησιμοποιήσεις τα περισσότερα αντικείμενα, μέχρι να τον ανακτήσεις.

actors.buffs.magicalsight.name=μαγική όραση
actors.buffs.magicalsight.desc=Με κάποιον τρόπο, μπορείς να βλέπεις με το μυαλό αντί για τα μάτια σου.\n\nΌσο η μαγική όραση είναι ενεργή, θα μπορείς να βλέπεις μέσα από κάθε συμπαγή περιοχή (π.χ. τοίχους) σε έκταση 12 τετραγώνων.\n\nΓύροι μαγικής όρασης που απομένουν: %s.

actors.buffs.magicalsleep.name=μαγικός ύπνος
actors.buffs.magicalsleep.toohealthy=Παραείσαι υγιής και αντιστέκεσαι στην υπνηλία.
actors.buffs.magicalsleep.fallasleep=Πέφτεις σε έναν βαθύ, μαγικό ύπνο.
actors.buffs.magicalsleep.wakeup=Ξυπνάς με μια αίσθηση φρεσκάδας κι ευεξίας.
actors.buffs.magicalsleep.desc=Ο χαρακτήρας έχει πέσει σε έναν βαθύ μαγικό ύπνο, από τον οποίο δεν πρόκειται να ξυπνήσει φυσιολογικά.\n\nΟ μαγικός ύπνος είναι σαν τον κανονικό, με τη διαφορά πως μόνο η λήψη ζημιάς μπορεί να κάνει τον χαρακτήρα να ξυπνήσει.\n\nΓια τον ήρωα και τους συμμάχους του, ο μαγικός ύπνος έχει αναζωογονητικές ιδιότητες: τους επιτρέπει να θεραπεύονται για όσο ξεκουράζονται.

actors.buffs.magicimmune.name=ανοσία στη μαγεία
actors.buffs.magicimmune.desc=Οι μαγικές επιδράσεις έχουν χάσει την ισχύ τους επάνω σου· έχεις πλήρη ατρωσία από αυτές.\n\nΌσο έχεις μαγική ανοσία, καμία μαγεία –είτε καλή είτε κακή– δεν σε επηρεάζει. Αυτό περιλαμβάνει κατάρες, μαγικές ενισχύσεις, ραβδιά, παπύρους, δαχτυλίδια, τεχνουργήματα κ.λπ. Οι ικανότητες των ηρωικών πανοπλιών είναι αρκετά ισχυρές ώστε να λειτουργούν παρά την επίδραση αυτή.\n\nΓύροι μαγικής ανοσίας που απομένουν: %s.

actors.buffs.mindvision.name=ενόραση
actors.buffs.mindvision.desc=Με κάποιον τρόπο, μπορείς να αντιληφθείς όλα τα πλάσματα στο τρέχον επίπεδο με τη δύναμη του μυαλού σου. Είναι περίεργο το συναίσθημα.\n\nΌλοι οι χαρακτήρες στο τρέχον επίπεδο είναι ορατοί για όσο έχεις ενόραση. Ένα πλάσμα ορατό μέσω της ενόρασης επηρεάζεται από κάποιες μαγικές επιδράσεις σαν να ήταν άμεσα ορατό, ή δίπλα σου.\n\nΓύροι ενόρασης που απομένουν: %s.

actors.buffs.momentum.momentum=ανάπτυξη ορμής
actors.buffs.momentum.running=ελεύθερο τρέξιμο
actors.buffs.momentum.resting=ανάκαμψη
actors.buffs.momentum.action_name=ελεύθερο τρέξιμο
actors.buffs.momentum.momentum_desc=Ο Δρομέας συσσωρεύει ορμή όσο κινείται, την οποία μπορεί να καταναλώσει για να ξεκινήσει ελεύθερο τρέξιμο.\n\nΚάθε 1 φορτίο ορμής παρέχει 2 γύρους ελεύθερου τρεξίματος, και ο Δρομέας μπορεί να συσσωρεύσει έως και 10 φορτίο. Η ορμή χάνεται γρήγορα αν ο Δρομέας σταματήσει να κινείται.\n\nΤρέχον φορτίο ορμής: %d.
actors.buffs.momentum.running_desc=Ο Δρομέας συσσωρεύει ορμή όσο κινείται, την οποία μπορεί να ξοδέψει για να ξεκινήσει ελεύθερο τρέξιμο.\n\nΟ Δρομέας κινείται με διπλάσια ταχύτητα στο ελεύθερο τρέξιμο και λαμβάνει επιπλέον αποφυγή ανάλογα με το επίπεδό του.\n\nΓύροι που απομένουν: %d.
actors.buffs.momentum.resting_desc=Ο Δρομέας συσσωρεύει ορμή όσο κινείται, και μπορεί να τη ξοδέψει για να αρχίσει ελεύθερο τρέξιμο.\n\nΟ Δρομέας χρειάζεται χρόνο για να αναπληρώσει την ενέργειά του πριν ξαναρχίσει να συσσωρεύει ορμή.\n\nΓύροι που απομένουν: %d.

actors.buffs.monkenergy.name=ενέργεια
actors.buffs.monkenergy.action=Μοναστικές ικανότητες
actors.buffs.monkenergy.desc=Όσο εξοντώνει εχθρούς, η Μοναχή αποκτά μια ενέργεια την οποία μπορεί να χρησιμοποιεί σε διάφορες ικανότητες. Οι περισσότεροι εχθροί δίνουν 1 ενέργεια όταν εξοντωθούν. Επιπλέον, η Μοναχή δεν χάνει ενέργεια με την πάροδο του χρόνου.\n\nΤρέχουσα ενέργεια: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Η Μοναχή χρησιμοποίησε πρόσφατα μια ικανότητα και πρέπει να περιμένει πριν χρησιμοποιήσει κι άλλη.\n\nΤρέχουσα περίοδος αναπλήρωσης: %d γύροι.
actors.buffs.monkenergy$monkability$flurry.name=καταιγισμός χτυπημάτων
actors.buffs.monkenergy$monkability$flurry.desc=Δύο ακαριαία χτυπήματα που προκαλούν %1$d-%2$d ζημιά και παρακάμπτουν την πανοπλία. Η ικανότητα δεν μπορεί να χρησιμοποιηθεί επανειλημμένα.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Δύο ακαριαία χτυπήματα που προκαλούν %1$d-%2$d ζημιά, παρακάμπτουν την πανοπλία _και χρησιμοποιούν τη μαγική ενίσχυση του όπλου._ Η ικανότητα δεν μπορεί να χρησιμοποιηθεί επανειλημμένα.
actors.buffs.monkenergy$monkability$focus.name=συγκέντρωση
actors.buffs.monkenergy$monkability$focus.desc=Η Μοναχή συγκεντρώνεται για έναν γύρο ώστε να αποκρούσει την επόμενη επίθεση εναντίον της.
actors.buffs.monkenergy$monkability$focus.empower_desc=Η Μοναχή _συγκεντρώνεται ακαριαία_ ώστε να αποκρούσει την επόμενη επίθεση εναντίον της.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=συγκέντρωση
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Η Μοναχή έχει επικεντρωθεί στο γύρω περιβάλλον και αναμένει την επόμενη επίθεση εναντίον της. Όσο συγκεντρώνεται, είναι εγγυημένο ότι θα αποκρούσει την οποιαδήποτε επόμενη επίθεση.
actors.buffs.monkenergy$monkability$dash.name=αναπήδηση
actors.buffs.monkenergy$monkability$dash.prompt=Επίλεξε ένα σημείο
actors.buffs.monkenergy$monkability$dash.desc=Ακαριαία αναπήδηση σε ως 4 τετράγωνα. Μπορείς να πας πάνω από κακοτοπιές, αλλά όχι διαμέσω εχθρών ή συμπαγών περιοχών.
actors.buffs.monkenergy$monkability$dash.empower_desc=Ακαριαία αναπήδηση σε έως _8 τετράγωνα._ Μπορείς να πας πάνω από κακοτοπιές, αλλά όχι διαμέσω εχθρών ή συμπαγών περιοχών.
actors.buffs.monkenergy$monkability$dragonkick.name=λάκτισμα του δράκου
actors.buffs.monkenergy$monkability$dragonkick.desc=Ένα ισοπεδωτικό λάκτισμα που προκαλεί %1$d-%2$d ζημιά και παρακάμπτει την πανοπλία. Το λάκτισμα πετά τον στόχο μακριά και τον παραλύει για κάθε τετράγωνο που διέσχισε.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Ένα ισοπεδωτικό λάκτισμα που προκαλεί _%1$d-%2$d ζημιά_ και παρακάμπτει την πανοπλία. Το λάκτισμα πετά τον στόχο μακριά και τον παραλύει για κάθε τετράγωνο που διέσχισε.
actors.buffs.monkenergy$monkability$meditate.name=διαλογισμός
actors.buffs.monkenergy$monkability$meditate.desc=Η Μοναχή συγκεντρώνει ενέργεια στο σώμα της για 5 γύρους. Εξαλείφει τις περισσότερες αρνητικές επιδράσεις και αποκτά 8 γύρους επαναφόρτισης ραβδιών & τεχνουργημάτων.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Η Μοναχή συγκεντρώνει ενέργεια στο σώμα της για 5 γύρους. Εξαλείφει τις περισσότερες αρνητικές επιδράσεις και αποκτά 8 γύρους επαναφόρτισης ραβδιών & τεχνουργημάτων. _Αποκτά επίσης 80% αντοχή στη ζημιά ενώ διαλογίζεται και αναπληρώνει αργά το 20% της χαμένης ζωής._

actors.buffs.ooze.name=καυστική γλίτσα
actors.buffs.ooze.heromsg=Η καυστική γλίτσα σού καίει τη σάρκα. Ξέπλυνέ τη γρήγορα!
actors.buffs.ooze.ondeath=Έλιωσες...
actors.buffs.ooze.rankings_desc=Διαλύθηκες στην καυστική γλίτσα
actors.buffs.ooze.desc=Αυτό το κολλώδες οξύ προσκολλάται στη σάρκα, λιώνοντάς τη σιγά σιγά.\n\nΗ καυστική γλίτσα προκαλεί σταθερή ζημιά με το πέρασμα του χρόνου, αλλά μπορεί να ξεπλυθεί στο νερό αμέσως.\n\nΓύροι καυστικής γλίτσας που απομένουν: %s.

actors.buffs.paralysis.name=παράλυση
actors.buffs.paralysis.heromsg=Έχεις παραλύσει!
actors.buffs.paralysis.out=Αντίσταση στην παράλυση
actors.buffs.paralysis.desc=Κάποιες φορές, το χειρότερο πράγμα είναι να μην κάνεις τίποτα.\n\nΗ παράλυση σταματάει όλες τις ενέργειες, αναγκάζοντας τον στόχο να περιμένει μέχρι να εξασθενήσει η επίδραση. Ο πόνος από τη λήψη ζημιάς μπορεί να κάνει τον στόχο να αντισταθεί στην παράλυση, ελευθερώνοντάς τον από την επίδραση.\n\nΓύροι παράλυσης που απομένουν: %s.

actors.buffs.physicalempower.name=σωματική ενδυνάμωση
actors.buffs.physicalempower.desc=Τα χτυπήματά σου έχουν ενδυναμωθεί. Αυξάνεται το μέγεθος της ζημιάς που προκαλείς όταν χτυπάς εχθρούς με φυσιολογικές επιθέσεις.\n\nΕπιπλέον ζημιά: %1$d.\nΧτυπήματα που απομένουν: %2$d.

actors.buffs.pincushion.name=σουρωτήρι
actors.buffs.pincushion.desc=Τα όπλα ρίψης που έχεις πετάξει σε αυτόν τον χαρακτήρα έχουν προσκολληθεί επάνω του. Θα πέσουν στο έδαφος μόλις εξοντωθεί.\n\nΤα ακόλουθα αντικείμενα είναι προσκολλημένα:

actors.buffs.poison.name=δηλητηρίαση
actors.buffs.poison.heromsg=Έχεις δηλητηριαστεί!
actors.buffs.poison.ondeath=Πέθανες από δηλητήριο...
actors.buffs.poison.rankings_desc=Υπέκυψες στο δηλητήριο
actors.buffs.poison.desc=Το δηλητήριο βρίσκει τον δρόμο του στο σώμα και καταστρέφει αργά τις εσωτερικές του λειτουργίες.\n\nΗ δηλητηρίαση προκαλεί ζημιά ανά γύρο, αναλογική με τους γύρους που απομένουν μέχρι τη λήξη της.\n\nΓύροι δηλητηρίασης που απομένουν: %s.

actors.buffs.preparation.name=προετοιμασία
actors.buffs.preparation.action_name=προετοιμασμένο χτύπημα
actors.buffs.preparation.desc=Ο Δολοφόνος περιμένει υπομονετικά, έτοιμος να χτυπήσει από τις σκιές.
actors.buffs.preparation.desc_dmg=Η επόμενη επίθεσή του θα προκαλέσει _%1$d%% επιπλέον ζημιά._ Θα εκτελέσει κανονικούς εχθρούς με κάτω από _%2$d%% ζωή_ και αφεντικά με κάτω από _%3$d%% ζωή._
actors.buffs.preparation.desc_dmg_likely=Επίσης, η επίθεση έχει περισσότερες πιθανότητες να προκαλέσει μεγαλύτερη ζημιά.
actors.buffs.preparation.desc_blink=Μπορεί να αναπηδήσει αστραπιαία προς έναν εχθρό πριν τον χτυπήσει, με μέγιστη απόσταση _%d._
actors.buffs.preparation.desc_invis_time=Γύροι υπό αορατότητα: _%d._
actors.buffs.preparation.desc_invis_next=Γύροι για ισχυρότερη επίθεση: _%d._
actors.buffs.preparation.prompt=Διάλεξε έναν στόχο να επιτεθείς!\nΜέγιστη απόσταση αναπήδησης: %d
actors.buffs.preparation.no_target=Δεν υπάρχει στόχος για επίθεση εδώ.
actors.buffs.preparation.out_of_reach=Ο στόχος είναι εκτός εμβέλειας.
actors.buffs.preparation.assassinated=Εκτελέστηκε

actors.buffs.prismaticguard.name=πρισματικός φρουρός
actors.buffs.prismaticguard.desc=Προστατεύεσαι από μία πρισματική εικόνα που είναι προς το παρόν ανενεργή. Όταν υπάρχουν κοντινοί εχθροί, η πρισματική εικόνα ξεχύνεται να σε προστατεύσει!\n\nΌσο είναι ανενεργή, θα θεραπεύεται σταθερά από όση ζημιά έχει υποστεί.\n\nΤρέχουσα ζωή: %d/%d.
actors.buffs.prismaticguard.desc_many=Αυτή η πρισματική εικόνα επωφελείται κι αυτή από την ισχύ των πολλών. Γύροι που απομένουν: %d.

actors.buffs.recharging.name=επαναφόρτιση
actors.buffs.recharging.desc=Μέσα σου κυλά μια ενέργεια που αυξάνει τον ρυθμό φόρτισης των ραβδιών και της μαγικής ράβδου.\n\nΗ επίδραση αυξάνει το φορτίο κατά ένα τέταρτο ανά γύρο, προσθετικά με τον κανονικό ρυθμό φόρτισης.\n\nΓύροι επαναφόρτισης που απομένουν: %s.

actors.buffs.revealedarea.name=αποκαλυμμένη περιοχή
actors.buffs.revealedarea.desc=Μία περιοχή της κατακόμβης έχει αποκαλυφθεί προσωρινά στον ήρωα. Θα τη βλέπει ασχέτως από το πού βρίσκεται.\n\nΓύροι που απομένουν: %s.

actors.buffs.revealedchar.name=αποκάλυψη
actors.buffs.revealedchar.desc=Αυτός ο χαρακτήρας έχει αποκαλυφθεί στον ήρωα· θα είναι ορατός ανεξάρτητα από το πού βρίσκεται.\n\nΓύροι που απομένουν: %s.

actors.buffs.roots.name=ρίζωμα
actors.buffs.roots.heromsg=Δεν μπορείς να κινηθείς!
actors.buffs.roots.desc=Ρίζες (φυσικές ή μαγικές) γραπώνουν τα πόδια και τα κρατούν στο έδαφος.\n\nΟι ρίζες καθηλώνουν τον στόχο στο σημείο που βρίσκεται, κάνοντας αδύνατη τη μετακίνηση καθώς και τις περισσότερες ικανότητες μετακίνησης. Άλλες ενέργειες, όπως η τηλεμεταφορά, δεν επηρεάζονται.\n\nΓύροι ριζώματος που απομένουν: %s.

actors.buffs.scrollempower.name=παπυρική ενδυνάμωση
actors.buffs.scrollempower.desc=Η ενέργεια από τον πιο πρόσφατα διαβασμένο πάπυρο ενδυναμώνει τα ραβδιά του Μάγου! \n\nΑύξηση επιπέδου: +%1$d.\nΡιπές που απομένουν: %2$d.

actors.buffs.shadows.name=ένα με τις σκιές
actors.buffs.shadows.desc=Γίνεσαι ένα με τις σκιές γύρω σου· αποκτάς αορατότητα και ο μεταβολισμός σου χαμηλώνει.\n\nΌσο έχεις αορατότητα, οι εχθροί δεν μπορούν να σου επιτεθούν ή να σε ακολουθήσουν. Οι περισσότερες φυσιολογικές επιθέσεις και μαγικές επιδράσεις (όπως από παπύρους ή ραβδιά) θα ακυρώσουν αμέσως την αορατότητα. Επίσης, ο ρυθμός της πείνας σου μειώνεται όσο ενώνεσαι με τις σκιές.\n\nΘα μείνεις σε ανάμειξη με τις σκιές μέχρι να φύγεις από αυτές, ή μέχρι ένας εχθρός να έρθει σε επαφή μαζί σου.

actors.buffs.slow.name=επιβράδυνση
actors.buffs.slow.desc=Μια επιβραδυντική μαγεία επηρεάζει τη ροή του χρόνου· όλα φαίνονται πως κινούνται ταχύτατα.\n\nΈνας επιβραδυμένος χαρακτήρας εκτελεί όλες τις ενέργειες σε διπλάσιο χρόνο από αυτόν που θα χρειαζόταν φυσιολογικά.\n\nΓύροι επιβράδυνσης που απομένουν: %s.

actors.buffs.snipersmark.name=σημάδι της Σκοπεύτριας
actors.buffs.snipersmark.action_name_snapshot=ταχεία βολή
actors.buffs.snipersmark.action_name_volley=ομοβροντία
actors.buffs.snipersmark.action_name_sniper=στοχευμένη βολή
actors.buffs.snipersmark.desc=Η Σκοπεύτρια επικεντρώνεται στον στόχο που επιτέθηκε πιο πρόσφατα. Μπορεί να εκτελέσει μία ειδική επίθεση με το τόξο που ποικίλλει βάσει του πώς είναι ενδυναμωμένο.\n\nΈνα μη ενδυναμωμένο τόξο θα ρίξει μία _Ταχεία βολή_ που, παρότι προκαλεί μειωμένη ζημιά, δεν απαιτεί χρόνο να εκτελεστεί.\n\nΈνα τόξο ενδυναμωμένο για ταχύτητα θα ρίξει μία _Ομοβροντία_ τριών βελών. Το κάθε βέλος προκαλεί μειωμένη ζημιά, αλλά μπορεί να ενεργοποιήσει τη μαγική ενίσχυση. Η ομοβροντία απαιτεί 1 γύρο.\n\nΈνα τόξο ενδυναμωμένο για ζημιά θα ρίξει μία _Σκοπευτική βολή._ Αυτή η βολή χτυπά εγγυημένα, προκαλεί επιπλέον ζημιά ανάλογα με την απόσταση του στόχου και απαιτεί 2 γύρους.\n\nΓύροι που απομένουν: %s.

actors.buffs.soulmark.name=ψυχικό σημάδι
actors.buffs.soulmark.desc=Ο Αρχιμάγος ενώθηκε με την ψυχή αυτού του πλάσματος· θα θεραπεύεται όσο το πλάσμα λαμβάνει φυσιολογική ζημιά.\n\nΓύροι σημαδιού ψυχής που απομένουν: %s.

actors.buffs.stamina.name=αντοχή
actors.buffs.stamina.desc=Έχεις ατέρμονη αντοχή, που σου επιτρέπει ταχύτερη κίνηση!\n\nΥπό την επήρεια της αντοχής, θα μπορείς να τρέχεις με +50%% ταχύτητα. Όλες τις άλλες ενέργειες θα τις εκτελείς με φυσιολογική ταχύτητα.\n\nΓύροι αντοχής που απομένουν: %s.

actors.buffs.vulnerable.name=ευαλωτότητα
actors.buffs.vulnerable.heromsg=Νιώθεις ευθραυστότητα!
actors.buffs.vulnerable.desc=Η μαγεία ευαλωτότητας αυξάνει τη φυσιολογική ζημιά που λαμβάνει το θύμα κατά 33%% – αφού πρώτα αφαιρεθεί η τιμή της αρχικής ζημιάς από την τιμή άμυνας της πανοπλίας.\n\nΓύροι ευαλωτότητας που απομένουν: %s.

actors.buffs.terror.name=τρόμος
actors.buffs.terror.desc=Ο τρόμος είναι μια χειριστική μαγεία που προκαλεί ανεξέλεγκτο φόβο στον στόχο.\n\nΟι τρομαγμένοι χαρακτήρες αναγκάζονται να το σκάσουν από τον αντίπαλό τους, βάζοντας όσες περισσότερες πόρτες και τοίχους μπορούν ανάμεσά τους. Ο πόνος θα ελαττώσει τη διάρκεια του τρόμου.\n\nΓύροι τρόμου που απομένουν: %s.

actors.buffs.toxicimbue.name=τοξικός εμποτισμός
actors.buffs.toxicimbue.desc=Έχεις εμποτιστεί με δηλητηριώδη ενέργεια!\n\nΑναδίδεις συνεχώς τοξικό αέριο καθώς κινείσαι, προκαλώντας ζημιά στους εχθρούς σου. Θα έχεις ανοσία στο τοξικό αέριο και το δηλητήριο κατά τη διάρκεια αυτής της επίδρασης και για λίγους γύρους μετά.\n\nΓύροι τοξικού εμποτισμού που απομένουν: %s.

actors.buffs.corrosion.name=διάβρωση
actors.buffs.corrosion.heromsg=Λιώνεις!
actors.buffs.corrosion.ondeath=Έλιωσες...
actors.buffs.corrosion.rankings_desc=Διαλύθηκες στο οξύ
actors.buffs.corrosion.desc=Πανίσχυρο οξύ που λιώνει τη σάρκα, το μέταλλο και τα οστά με ανησυχητικό ρυθμό.\n\nΗ ζημιά διάβρωσης αυξάνεται σταδιακά όσο ο στόχος εξακολουθεί να λιώνει.\n\nΓύροι διάβρωσης που απομένουν: %1$s.\nΤρέχουσα ζημιά διάβρωσης: %2$d.

actors.buffs.vertigo.name=ζαλάδα
actors.buffs.vertigo.desc=Είναι δύσκολο να προχωράς ευθεία όταν τα πάντα στριφογυρίζουν.\n\nΈνας ζαλισμένος χαρακτήρας θα κατευθυνθεί σε μια τυχαία θέση, αντί εκείνης που προσπαθεί να μετακινηθεί.\n\nΓύροι ζαλάδας που απομένουν: %s

actors.buffs.wandempower.name=ενδυναμωμένα ραβδιά
actors.buffs.wandempower.desc=Τα ραβδιά σου που προκαλούν ζημιά έχουν ενδυναμωθεί. Η ζημιά που προκαλούν θα αυξηθεί για μερικές εξαπολύσεις.\n\nΕπιπλέον ζημιά: %1$d.\nΕξαπολύσεις που απομένουν: %2$d.

actors.buffs.weakness.name=αποδυνάμωση
actors.buffs.weakness.heromsg=Νιώθεις να αποδυναμώνεσαι!
actors.buffs.weakness.desc=Ξαφνικά, όλα γίνονται πολύ βαρύτερα.\n\nΗ αποδυναμωτική επίδραση μειώνει τη σωματική δύναμη του χαρακτήρα, κάνοντάς τον να προκαλεί 33%% λιγότερη ζημιά.\n\nΓύροι αποδυνάμωσης που απομένουν: %s.

actors.buffs.wellfed.name=χόρταση
actors.buffs.wellfed.desc=Το στομάχι σου είναι γεμάτο και νιώθεις ικανοποίηση.\n\nΌσο έχεις γεμάτο στομάχι, η πείνα σου δεν θα αυξάνεται. Επίσης, θα αναπληρώνεις επιπλέον ζωή με το πέρασμα του χρόνου.\n\nΓύροι χόρτασης που απομένουν: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Δεν μπορείς να στοχεύσεις τον εαυτό σου!
actors.hero.abilities.armorability.no_target=Δεν υπάρχει κάτι να στοχεύσεις εδώ!
actors.hero.abilities.armorability.prompt=Διάλεξε ένα σημείο να στοχεύσεις
actors.hero.abilities.armorability.cost=Κόστος φορτίου: _%d_

actors.hero.abilities.warrior.heroicleap.name=ηρωικό άλμα
actors.hero.abilities.warrior.heroicleap.prompt=Διάλεξε κατεύθυνση για να κάνεις άλμα
actors.hero.abilities.warrior.heroicleap.short_desc=Ο Πολεμιστής εκτελεί _Ηρωικό άλμα_ προς μια περιοχή, περνώντας πάνω από εχθρούς και κακοτοπιές.
actors.hero.abilities.warrior.heroicleap.desc=Ο Πολεμιστής κάνει άλμα προς την επιλεγμένη περιοχή, υπερπηδώντας εχθρούς και κακοτοπιές. Δεν μπορεί, όμως, να υπερπηδήσει τοίχους ή άλλες συμπαγείς περιοχές.
actors.hero.abilities.warrior.shockwave.name=ωστικό κύμα
actors.hero.abilities.warrior.shockwave.short_desc=Ο Πολεμιστής κοπανά το έδαφος και απελευθερώνει _Ωστικό κύμα_ σε κωνική περιοχή. Οι εχθροί που πιάνονται στο κύμα παίρνουν ζημιά και σακατεύονται.
actors.hero.abilities.warrior.shockwave.desc=Ο Πολεμιστής κοπανά το έδαφος. Αυτό παράγει ένα ωστικό κύμα που ταξιδεύει για έως 5 τετράγωνα, σε κώνο 60 μοιρών.\n\nΟι εχθροί που πιάνονται στο ωστικό κύμα σακατεύονται για 5 γύρους. Λαμβάνουν επίσης 5-10 ζημιά, συν 1-2 ζημιά για κάθε πόντο δύναμης του Πολεμιστή μετά τους πρώτους 10.
actors.hero.abilities.warrior.endure.name=υπομονή
actors.hero.abilities.warrior.endure$enduretracker.name=εκδίκηση
actors.hero.abilities.warrior.endure$enduretracker.desc=Ο Πολεμιστής προκαλεί επιπλέον ζημιά βάσει της ζημιάς που είχε δεχτεί όσο υπέμενε.\n\nΕπιπλέον ζημιά: %1$d\nΧτυπήματα που απομένουν: %2$d
actors.hero.abilities.warrior.endure.short_desc=Ο Πολεμιστής _Υπομένει:_ αδρανεί για αρκετούς γύρους αλλά με υψηλή αντοχή στη ζημιά. Έπειτα προκαλεί επιπλέον ζημιά βάσει του τι υπέμεινε.
actors.hero.abilities.warrior.endure.desc=Ο Πολεμιστής υπομένει για 3 γύρους και τρώει τη μισή ζημιά από κάθε πηγή. Η μείωση γίνεται πριν τις επιδράσεις αντοχής ζημιάς, όπως η πανοπλία.\n\nΤο επόμενό του χτύπημα εντός 10 γύρων προκαλεί μπόνους ζημιά ίση με το μισό της ζημιάς που του προκλήθηκε όσο υπέμενε – προτού εφαρμοστούν επιδράσεις μείωσης ζημιάς!\n\nΑν ο Πολεμιστής έχει διαδοχή, η χρήση της ικανότητας την παρατείνει για 3 γύρους.

actors.hero.abilities.mage.elementalblast.name=στοιχειακή έκρηξη
actors.hero.abilities.mage.elementalblast.no_staff=Δεν μπορείς να χρησιμοποιήσεις την ικανότητα χωρίς τη ράβδο.
actors.hero.abilities.mage.elementalblast.short_desc=Ο Μάγος προκαλεί μια _Στοιχειακή έκρηξη_ με τη ράβδο. Καλύπτει μεγάλη έκταση με μια επίδραση που ποικίλλει βάσει του εμποτισμένου ραβδιού.
actors.hero.abilities.mage.elementalblast.desc=Ο Μάγος προκαλεί μια έκρηξη μαγείας σε κυκλική περιοχή με ακτίνα έως 4 τετραγώνων και προκαλεί έως 15-25 ζημιά. Η επίδραση της στοιχειακής έκρηξης ποικίλλει ανάλογα με το ποιο ραβδί είναι εμποτισμένο στη ράβδο του Μάγου.
actors.hero.abilities.mage.elementalblast.generic_desc=Η επίδραση της στοιχειακής έκρηξης θα είναι παρόμοια με αυτής του ραβδιού, όταν εξαπολύει σε εχθρό ή σύμμαχο.
actors.hero.abilities.mage.wildmagic.name=ξέφρενη μαγεία
actors.hero.abilities.mage.wildmagic.no_wands=Δεν έχεις ραβδιά για να το κάνεις αυτό!
actors.hero.abilities.mage.wildmagic.short_desc=Ο Μάγος απελευθερώνει _Ξέφρενη μαγεία_ από τα ραβδιά του. Τα πυροδοτεί τυχαία και πολλαπλές φορές στον στόχο, σε έναν μόνο γύρο.
actors.hero.abilities.mage.wildmagic.desc=Ο Μάγος απελευθερώνει τη δύναμη των ραβδιών του και εξαπολύει με αυτά έως και 4 φορές σε έναν μόνο γύρο. Η ράβδος του Μάγου δεν συμπεριλαμβάνεται σε αυτήν την επίδραση.\n\nΚάθε ραβδί θα έχει το επίπεδό του ενισχυμένο κατά 2, μέχρι το +3. Η ικανότητα χρησιμοποιεί μισό φορτίο ραβδιού για κάθε εξαπόλυση, και κανένα ραβδί δεν μπορεί να πυροδοτηθεί πάνω από 2 φορές.
actors.hero.abilities.mage.warpbeacon.name=πομπός τηλεμεταφοράς
actors.hero.abilities.mage.warpbeacon.depths=Δεν μπορείς να τηλεμεταφερθείς μεταξύ επιπέδων!
actors.hero.abilities.mage.warpbeacon.locked_floor=Δεν μπορείς να φύγεις από ένα κλειδωμένο επίπεδο!
actors.hero.abilities.mage.warpbeacon.too_far=Εκείνη η θέση είναι πολύ μακρινή!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Δεν μπορείς να τοποθετήσεις πομπό εκεί!
actors.hero.abilities.mage.warpbeacon.window_desc=Ο πομπός σου είναι τοποθετημένος στο %dο επίπεδο.
actors.hero.abilities.mage.warpbeacon.window_tele=τηλεμεταφορά στον πομπό
actors.hero.abilities.mage.warpbeacon.window_clear=αποδέσμευση πομπού
actors.hero.abilities.mage.warpbeacon.window_cancel=Ακύρωση
actors.hero.abilities.mage.warpbeacon.short_desc=Ο Μάγος τοποθετεί έναν _Πομπό τηλεμεταφοράς_ στην τρέχουσα θέση, όπου μπορεί να τηλεμεταφερθεί ξανά ακαριαία.
actors.hero.abilities.mage.warpbeacon.desc=Ο Μάγος τοποθετεί έναν πομπό στον οποίο μπορεί να τηλεμεταφέρεται κατά βούληση. Η τοποθέτηση του πομπού απαιτεί έναν γύρο, αλλά η τηλεμεταφορά είναι ακαριαία.\n\nΟ Μάγος δεν μπορεί να τηλεμεταφερθεί μεταξύ επιπέδων, ούτε να καταλήξει σε απρόσιτα σημεία όπως τα κλειδωμένα δωμάτια. Μπορεί να τηλεμεταφερθεί και πάνω σε εχθρούς, σπρώχνοντάς τους παραδίπλα.

actors.hero.abilities.rogue.smokebomb.name=βόμβα καπνού
actors.hero.abilities.rogue.smokebomb.fov=Μπορείς να πηδήξεις μόνο σε κενή περιοχή του οπτικού σου πεδίου
actors.hero.abilities.rogue.smokebomb.prompt=Διάλεξε την περιοχή άλματος
actors.hero.abilities.rogue.smokebomb$ninjalog.name=ξύλινο δόλωμα
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Παραδόξως, οι εχθροί δεν θέλουν πολύ για να πειστούν ότι αυτό το ξύλινο δόλωμα είναι ο Κλέφτης!
actors.hero.abilities.rogue.smokebomb.short_desc=Ο Κλέφτης ρίχνει κάτω μία _Βόμβα καπνού_ και αναπηδά μακριά. Τυφλώνει τους εχθρούς δίπλα στην παλιά του θέση.
actors.hero.abilities.rogue.smokebomb.desc=Ο Κλέφτης αφήνει κάτω μία βόμβα καπνού και αναπηδά μέχρι 6 τετράγωνα μακριά. Μπορεί να αναπηδήσει πάνω από εχθρούς και κακοτοπιές, αλλά όχι διαμέσω συμπαγών περιοχών όπως είναι οι τοίχοι.\n\nΟι διπλανοί εχθροί στην παλιά θέση του Κλέφτη τυφλώνονται για 5 γύρους.
actors.hero.abilities.rogue.deathmark.name=σημάδι θανάτου
actors.hero.abilities.rogue.deathmark.ally_target=Μπορείς να σημαδέψεις μόνο εχθρούς
actors.hero.abilities.rogue.deathmark.short_desc=Ο Κλέφτης βάζει _Σημάδι θανάτου_ στον στόχο. Οι σημαδεμένοι τρώνε επιπλέον ζημιά, αλλά δεν πεθαίνουν πριν φύγει το σημάδι.
actors.hero.abilities.rogue.deathmark.desc=Ο Κλέφτης σημαδεύει τον επιλεγμένο εχθρό και τον κάνει να λαμβάνει 25% επιπλέον ζημιά. Το σημάδι εφαρμόζεται αμέσως και διαρκεί 5 γύρους.\n\nΟι σημαδεμένοι εχθροί τρώνε επιπλέον ζημιά, αλλά δεν μπορούν να πεθάνουν έως ότου λήξει το σημάδι. Αν ο εχθρός έχει 0 ζωή όταν τελειώσει το σημάδι, θα πεθάνει αμέσως.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=σημάδι θανάτου
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Αυτός ο εχθρός έχει σημαδευτεί. Θα λαμβάνει 25%% περισσότερη ζημιά, αλλά θα είναι ανίκανος να πεθάνει έως ότου τελειώσει το σημάδι.\n\nΓύροι που απομένουν: %s.
actors.hero.abilities.rogue.shadowclone.name=κλώνος-σκιά
actors.hero.abilities.rogue.shadowclone.short_desc=Ο Κλέφτης υλοποιεί έναν _Κλώνο-σκιά_ που μπορεί να κατευθύνεται και να βοηθά στη μάχη.
actors.hero.abilities.rogue.shadowclone.desc=Ο Κλέφτης υλοποιεί έναν σκιερό μίμο του εαυτού του, που μπορεί να κατευθύνεται και να βοηθά στη μάχη. Οι διαταγές στον κλώνο-σκιά δεν καταναλώνουν φορτίο.\n\nΟ κλώνος έχει 80 ζωή, καμία πανοπλία, και προκαλεί 10-20 ζημιά. Όλα αυτά μπορούν να βελτιωθούν με ταλέντα που επιτρέπουν στον κλώνο να ευνοείται από τα όπλα και την πανοπλία του ήρωα.
actors.hero.abilities.rogue.shadowclone$shadowally.name=κλέφτης-σκιά
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Ο κλώνος μετακινείται σε αυτήν τη θέση.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Ο κλώνος σου ξεκινά να σε ακολουθεί.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Ο κλώνος σου πάει για επίθεση!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Ένα αντίγραφο του Κλέφτη, φτιαγμένο από σκιώδες σκότος. Στέκεται εντελώς ακίνητο, με άδεια μάτια, και αναδίδει μικρές δέσμες σκότους σαν ατμό.\n\nΟ κλώνος δεν είναι τέλειο αντίγραφο του Κλέφτη, αλλά παραμένει ικανός μαχητής. Μπορεί να επωφεληθεί από τον εξοπλισμό του Κλέφτη με τα κατάλληλα ταλέντα.

actors.hero.abilities.huntress.spectralblades.name=φασματικές λεπίδες
actors.hero.abilities.huntress.spectralblades.short_desc=Η Κυνηγός πετά _Φασματικές λεπίδες_ στον στόχο, προκαλώντας μια ποσότητα ζημιάς βάσει του όπλου που κρατά.
actors.hero.abilities.huntress.spectralblades.desc=Η Κυνηγός πετάει μία φασματική λεπίδα στον εχθρό. Αυτό δρα ως χτύπημα εξ αποστάσεως, προερχόμενο από το όπλο μάχης σώμα-με-σώμα της. Όλες οι επιδράσεις του όπλου μάχης σώμα-με-σώμα θα ενεργοποιηθούν, συμπεριλαμβανομένης της μαγικής ενίσχυσης.
actors.hero.abilities.huntress.naturespower.name=δύναμη της φύσης
actors.hero.abilities.huntress.naturespower.short_desc=Η Κυνηγός επικαλείται τη _Δύναμη της φύσης_. Η ταχύτητα κίνησής της και η ταχύτητα βολής του τόξου της αυξάνονται για ένα μικρό χρονικό διάστημα.
actors.hero.abilities.huntress.naturespower.desc=Η Κυνηγός ενδυναμώνει προσωρινά τον εαυτό της και το όπλο της με τη δύναμη της φύσης! Αυτό διαρκεί για 8 γύρους.\n\nΣε αυτόν τον χρόνο, η Κυνηγός κινείται με x2 ταχύτητα κι επιτίθεται 33% γρηγορότερα με το τόξο της. Οι επιπλέον επιδράσεις του τόξου δεν ενεργοποιούνται όταν η Σκοπεύτρια χρησιμοποιεί τις ειδικές της επιθέσεις.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=δύναμη της φύσης
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Η Κυνηγός ενδυναμώνεται προσωρινά, αυξάνοντας την ταχύτητα κίνησης και την ταχύτητα επίθεσης με το τόξο της.\n\nΓύροι που απομένουν: %s.
actors.hero.abilities.huntress.spirithawk.name=πνευματικό γεράκι
actors.hero.abilities.huntress.spirithawk.no_space=Δεν υπάρχει ελεύθερος χώρος δίπλα σου.
actors.hero.abilities.huntress.spirithawk.short_desc=Η Κυνηγός καλεί το _Πνευματικό γεράκι·_ έναν σύμμαχο που ανιχνεύει περιοχές και αποσπά τους εχθρούς.
actors.hero.abilities.huntress.spirithawk.desc=Η Κυνηγός καλεί ένα συμμαχικό πνευματικό γεράκι. Μπορεί να κατευθύνεται με χρήση της ικανότητας ξανά, χωρίς κόστος φορτίου, και διαρκεί 100 γύρους.\n\nΈχει ελάχιστη ζωή κι επιθετική ισχύ, αλλά είναι γρήγορο, ευέλικτο κι ακριβές. Μοιράζεται συνεχώς το οπτικό του πεδίο με την Κυνηγό. Είναι άτρωτο από κάθε επίδραση που εκτείνεται στο περιβάλλον, όπως η φωτιά και τα αέρια. Δεν θα επιτεθεί, εκτός εάν διαταχθεί να το κάνει.
actors.hero.abilities.huntress.spirithawk$hawkally.name=πνευματικό γεράκι
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Το γεράκι μετακινείται σε αυτήν τη θέση.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Το γεράκι σου ξεκινά να σε ακολουθεί.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Το γεράκι σου πάει για επίθεση!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Ένα μαγικό γεράκι, επικαλεσμένο από την Κυνηγό. Λάμπει με ένα ζωηρό αιθέριο μπλε. Το κεφάλι του γυρίζει συνεχώς καθώς ελέγχει τη γύρω περιοχή.\n\nΑν και δεν είναι τρομερός μαχητής, η αντίληψη και η ταχύτητά του το κάνουν ιδανικό για ανίχνευση και αντιπερισπασμό εχθρών.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Γύροι που απομένουν: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=Εγγυημένες αποφυγές που απομένουν: %d.

actors.hero.abilities.duelist.challenge.name=πρόκληση
actors.hero.abilities.duelist.challenge.prompt=Επίλεξε τον εχθρό που θα προκαλέσεις
actors.hero.abilities.duelist.challenge.already_dueling=Μπορείς να είσαι σε μία μόνο μονομαχία τη φορά.
actors.hero.abilities.duelist.challenge.ally_target=Μπορείς να προκαλείς μόνο εχθρούς.
actors.hero.abilities.duelist.challenge.unreachable_target=Πρέπει να μπορείς να φτάσεις τον στόχο.
actors.hero.abilities.duelist.challenge.distant_target=Αυτός ο εχθρός είναι πολύ μακριά για να προκληθεί.
actors.hero.abilities.duelist.challenge.short_desc=Η Ξιφομάχος _Προκαλεί_ έναν κοντινό εχθρό σε μονομαχία, παγώνοντας προσωρινά τους υπόλοιπους.
actors.hero.abilities.duelist.challenge.desc=Η Ξιφομάχος προκαλεί έναν κοντινό εχθρό σε μονομαχία. Αυτός αναγκάζεται να την πολεμήσει ενώ όλοι οι άλλοι εχθροί παγώνουν προσωρινά στον χρόνο.\n\nΟ στόχος πρέπει να είναι προσβάσιμος κι εντός 5 τετραγώνων από την Ξιφομάχο. Η μονομαχία διαρκεί έως ότου περάσουν 10 γύροι, εξοντωθεί ο εχθρός ή βρεθεί η Ξιφομάχος 6+ τετράγωνα μακριά.\n\nΟι παγωμένοι εχθροί είναι άτρωτοι. Οι σύμμαχοί σου δεν παγώνουν, αλλά ούτε και οι υπήκοοι αφεντικού που στοχοποιείται.
actors.hero.abilities.duelist.challenge$duelparticipant.name=συμμέτοχος μονομαχίας
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Αυτός ο χαρακτήρας συμμετέχει σε μονομαχία. Τόσο αυτός όσο και οι σύμμαχοι/υπήκοοί του ενεργούν κανονικά, ενώ οι άλλοι χαρακτήρες παραμένουν παγωμένοι.\n\nΗ μονομαχία διαρκεί μέχρι να περάσει κάποιος χρόνος, μέχρι να εξοντωθεί ένας συμμέτοχος ή μέχρι να απομακρυνθεί ο ένας από τον άλλον για πάνω από 5 τετράγωνα.\n\nΓύροι που απομένουν: %d.
actors.hero.abilities.duelist.elementalstrike.name=στοιχειακό χτύπημα
actors.hero.abilities.duelist.elementalstrike.short_desc=Η Ξιφομάχος εκτελεί ένα _Στοιχειακό χτύπημα,_ απλώνοντας μια επίδραση σε κωνική περιοχή βάσει της ενίσχυσης του όπλου της.
actors.hero.abilities.duelist.elementalstrike.desc=Η Ξιφομάχος προκαλεί μια κανονική επίθεση σε εχθρό ή περιοχή, που πετυχαίνει εγγυημένα και εξαπλώνει μια μαγική επίδραση σε κώνο 65 μοιρών και ως 4 τετράγωνα μακριά. Η επίδραση ποικίλλει βάσει της μαγικής ενίσχυσης στο κύριο όπλο.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Ένα στοιχειακό χτύπημα χωρίς μαγική ενίσχυση θα απελευθερώσει μια μικρή έκρηξη μαγείας, προκαλώντας 6-12 ζημιά σε όλους τους εχθρούς εντός εμβέλειας.
actors.hero.abilities.duelist.feint.name=προσποίηση
actors.hero.abilities.duelist.feint.prompt=Επίλεξε ένα σημείο για αναπήδηση
actors.hero.abilities.duelist.feint.too_far=Αυτό το σημείο δεν βρίσκεται δίπλα σου.
actors.hero.abilities.duelist.feint.bad_location=Δεν μπορείς να μετακινηθείς σε αυτό το σημείο.
actors.hero.abilities.duelist.feint.short_desc=Η Ξιφομάχος _Προσποιείται_ μια επίθεση και αναπηδά σε διπλανό τετράγωνο. Οι εχθροί θα επιτεθούν στην παλιά της θέση και θα μείνουν ανοιχτοί σε επίθεση.
actors.hero.abilities.duelist.feint.desc=Η Ξιφομάχος προσποιείται μια επίθεση και αναπηδά σε διπλανό τετράγωνο, αφήνοντας πίσω μια στιγμιαία εικόνα του εαυτού της. Οι εχθροί που επιτίθονταν στην Ξιφομάχο θα επιτεθούν αντ' αυτού στην εικόνα της.\n\nΟι εχθροί που επιτίθενται στην εικόνα αποσυντονίζονται, κάτι που ακυρώνει την επόμενή τους ενέργεια και τους αφήνει ανοιχτούς σε αιφνίδια επίθεση.

actors.hero.abilities.cleric.ascendedform.name=εξυψωμένη μορφή
actors.hero.abilities.cleric.ascendedform.short_desc=Ο Κληρικός υιοθετεί μια _Εξυψωμένη μορφή_ και λαμβάνει νέα ξόρκια, μεγάλη εμβέλεια επίθεσης και ασπίδα προστασίας.
actors.hero.abilities.cleric.ascendedform.desc=Ο Κληρικός εκπέμπει ιερή ενέργεια από τον εαυτό του και υιοθετεί μια λαμπερή μορφή για 10 γύρους. Σε αυτή τη μορφή, ο Κληρικός μπορεί να εκτελεί νέα ξόρκια και λαμβάνει 2 εμβέλεια επίθεσης και 30 ασπίδα προστασίας. Επιπλέον, κάθε ξόρκι που εκτελεί θα παρέχει 10 ασπίδα προστασίας για κάθε φορτίο ιερού τόμου που χρησιμοποιείται.\n\nΗ ασπίδα από την εξυψωμένη μορφή και τα ξόρκια της δεν μειώνονται φυσιολογικά, αλλά θα χαθούν αμέσως μόλις τελειώσει η εξυψωμένη μορφή. Η ικανότητα μπορεί να επαναχρησιμοποιηθεί για να ανανεωθεί η διάρκεια της εξυψωμένης μορφής.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=εξυψωμένη μορφή
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Λαμπρή ενέργεια εκπέμπεται από το σώμα του Κληρικού. Σε αυτή τη μορφή ο Κληρικός λαμβάνει 2 εμβέλεια επίθεσης (από την ιερή ενέργεια που εκπέμπεται από αυτόν), καθώς και 10 ασπίδα για κάθε φορτίο ιερού τόμου που δαπανά. Μπορεί, επίσης, να εκτελεί τα ξόρκια που ξεκλειδώνονται από τα ταλέντα της εξυψωμένης μορφής.\n\nΗ ασπίδα της εξυψωμένης μορφής και τα ξόρκια της δεν μειώνονται φυσιολογικά, αλλά θα χαθούν αμέσως μόλις τελειώσει η εξυψωμένη μορφή.\n\nΤρέχουσα ασπίδα: %1$d.\nΓύροι που απομένουν: %2$d.
actors.hero.abilities.cleric.trinity.name=τριάδα
actors.hero.abilities.cleric.trinity.no_imbue=Η Τριάδα δεν έχει ορισμένη επίδραση για κάποια από τις μορφές της. Χρησιμοποίησε ένα από τα ξόρκια της!
actors.hero.abilities.cleric.trinity.no_duplicate=Η Τριάδα δεν μπορεί να διπλασιάσει μια επίδραση που έχεις ήδη εξοπλίσει!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Η Τριάδα θα εφαρμόσει αυτήν την επίδραση για _%1$d γύρους_ με κόστος _%2$s φορτίο._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Η Τριάδα θα εφαρμόσει αυτήν την _ισχυρή_ επίδραση για _%1$d γύρους_ με κόστος _%2$s φορτίου._
actors.hero.abilities.cleric.trinity.wand_use=Η Τριάδα θα εξαπολύσει με αυτό το ραβδί στο _+%1$d,_ με κόστος _%2$s φορτίο._
actors.hero.abilities.cleric.trinity.wand_multi_use=Η Τριάδα θα εξαπολύσει με αυτό το ραβδί _πολλαπλών φορτίων_ στο _+%1$d,_ με κόστος _%2$s φορτίο._
actors.hero.abilities.cleric.trinity.thrown_use=Trinity will throw this weapon at _+%1$d_ at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.ring_use=Trinity will apply this ring's effect at _+%1$d_ for 20 turns, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Trinity will apply this artifact's remote alchemy effect, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Trinity will apply this artifact's passive health regen effect at _+%1$d_ for 20 turns, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.driedrose_use=Trinity will use this artifact's effect to summon a corrupted friendly wraith with the HP of a _+%1$d_ ghost, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.etherealchains_use=Trinity will apply this artifact's chain-casting effect with reach at _+%1$d_, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Trinity will apply this artifact's snacking effect, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Trinity will apply this artifact's enemy robbing effect at _+%1$d_, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Trinity will apply this artifact's root effect with a random harmful seed, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Trinity will apply this artifact's scry effect at _+%1$d_, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Trinity will apply this artifact's time freeze effect with a _%1$d_ turn duration, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Trinity will apply this artifact's random scroll effect with a _%1$d/10_ chance to offer the exotic version at no additional cost, at the cost of _%2$s charge._
actors.hero.abilities.cleric.trinity.cost=The charge cost of this ability varies, but is most often _%d._
actors.hero.abilities.cleric.trinity.short_desc=Ο Κληρικός λαμβάνει μια _Τριάδα_ ικανοτήτων, οι οποίες προσομοιώνουν τα κομμάτια εξοπλισμού που έχει αντικρύσει και μπορούν να εφαρμοστούν χρησιμοποιώντας νέα ξόρκια.
actors.hero.abilities.cleric.trinity.desc=The Cleric gains a _Trinity_ of armor abilities, which can be assigned to various item effects by using three new spells. Each of these spells focuses on emulating the effects of different kinds of equipment that the Cleric has identified during this run: body form (weapons and armor), mind form (wands and thrown weapons), and spirit form (rings and artifacts).\n\nEach Trinity form can be imbued with one effect at a time, and the Cleric chooses which one to activate when using Trinity. Trinity will not duplicate the effect of something you already have equipped.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Select which form of Trinity to use. The effects of different forms can be active simultaneously.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Σωματική Μορφή: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Νοητική Μορφή: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Πνευματική Μορφή: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Select an effect to be imbued into Trinity. Additional info will be shown before confirmation.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Ανάθεση στη σωματική μορφή
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Ανάθεση στη νοητική μορφή
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Ανάθεση στη πνευματική μορφή
actors.hero.abilities.cleric.powerofmany.name=ισχύς των πολλών
actors.hero.abilities.cleric.powerofmany.prompt_default=Επίλεξε σύμμαχο ή τοποθεσία
actors.hero.abilities.cleric.powerofmany.prompt_ally=Κατεύθυνε τον σύμμαχο φωτός
actors.hero.abilities.cleric.powerofmany.ally_exists=Έχεις ήδη ενδυναμωμένο σύμμαχο.
actors.hero.abilities.cleric.powerofmany.no_vision=You can't target a location you can't see.
actors.hero.abilities.cleric.powerofmany.only_allies=Μπορείς να ενδυναμώσεις μόνο συμμάχους.
actors.hero.abilities.cleric.powerofmany.short_desc=The Cleric channels the _Power of Many_, empowering an existing ally or creating a new one.
actors.hero.abilities.cleric.powerofmany.desc=The Cleric channels the _Power of Many_, which either empowers an existing ally or creates a new empowered one for 100 turns. Targeting an empty space creates a new ally.\n\nWhile empowered by Power of Many, any ally deals +25% damage, takes -25% damage, and shares their vision with the Cleric. They also gain 25 shielding when the ability is used.\n\nThe Cleric also gains three new spells that can only be cast with an empowered ally. Power of Many won't end while one of these spells is active.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=ισχύς των πολλών
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=This ally has been empowered by Power of Many, granting them +25%% damage dealt and -25%% damage taken. They will also share their vision range with the Cleric, and can benefit from power of many spells.\n\nPower of Many will persist when allies such as prismatic images hide away, but its duration will still count down.\n\nTurns Remaining: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=σύμμαχος φωτός
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Ο σύμμαχος μετακινείται σε αυτή τη θέση.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Ο σύμμαχος σου ξεκινάει να σε ακολουθεί.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Ο σύμμαχος σου πάει για επίθεση!
actors.hero.abilities.cleric.powerofmany$lightally.desc=A copy of one of the Cleric's adventuring companions, made out of solid light. While it has the shape of another hero, it does not have any of their unique abilities. This ally will persist for as long as Power of Many is applied to them.\n\nThis ally can be directed at no cost by re-using the Power of Many armor ability.


actors.hero.abilities.ratmogrify.name=αρουραιοποίηση
actors.hero.abilities.ratmogrify.cant_transform=Δεν μπορείς να το αρουραιοποιήσεις αυτό!
actors.hero.abilities.ratmogrify.too_strong=Ο εχθρός είναι πολύ ισχυρός για να αρουραιοποιηθεί!
actors.hero.abilities.ratmogrify.short_desc=Ο ήρωας _Αρουραιοποιεί_ έναν εχθρό! Αυτό τον μετατρέπει προσωρινά σε αρουραίο χωρίς ειδικές ικανότητες.
actors.hero.abilities.ratmogrify.desc=Ο ήρωας μετατρέπει έναν εχθρό σε αρουραίο για 6 γύρους! Αφεντικά, σύμμαχοι, και αρουραίοι δεν μπορούν να αρουραιοποιηθούν.\n\nΟι αρουραιοποιημένοι εχθροί διατηρούν τα αρχικά τους χαρακτηριστικά, αλλά δεν έχουν ειδικές ικανότητες.
actors.hero.abilities.ratmogrify$transmograt.name=%s – υπό αρουραιοποίηση
actors.hero.abilities.ratmogrify$transmograt.desc=Ο εχθρός μεταμορφώθηκε σε αρουραίο. Μεγάλη βελτίωση αν θες τη γνώμη μου!\n- Αρουραίος βασιλιάς
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Εξοντώθηκες από: αρουραιοποιημένο εχθρό

##Cleric Spells
actors.hero.spells.auraofprotection.name=αύρα προστασίας
actors.hero.spells.auraofprotection.short_desc=Αυξάνει την άμυνα του Σταυροφόρου και των κοντινών συμμάχων.
actors.hero.spells.auraofprotection.desc=Ο Σταυροφόρος ξεκινά να εκπέμπει προστατευτική ενέργεια σε μια αστραφτερή αύρα γύρω του για 20 γύρους. Οποιοσδήποτε σύμμαχος εντός 2 τετραγώνων του Σταυροφόρου (συμπεριλαμβανομένου του ίδιου) δέχεται %1$d%% λιγότερη ζημιά και αποκτά την επίδραση του γλύφου του  με +%2$d%% ισχύ..\n\nΑυτή η μείωση της ζημιάς λαμβάνει χώρα πριν από άλλα αποτελέσματα μείωσης της ζημιάς (π.χ. πανοπλία). Η ενίσχυση της ισχύος του γλύφου θα εφαρμόζεται πάντα, αλλά αυτό το ξόρκι δεν μπορεί να προκαλέσει την εφαρμογή του γλύφου του Σταυροφόρου πάνω από μία φορά, εάν ένας χαρακτήρας επωφελείται ήδη από αυτό (π.χ. ο ίδιος ο Σταυροφόρου ή μια πρισματική εικόνα).
actors.hero.spells.auraofprotection$aurabuff.name=αύρα προστασίας
actors.hero.spells.auraofprotection$aurabuff.desc=Ο Σταυροφόρος εκπέμπει προστατευτική ενέργεια γύρω του.\n\nΚάθε κοντινός σύμμαχος (συμπεριλαμβανομένου του ίδιου του Σταυροφόρου) δέχεται μειωμένη ζημιά και αποκτά την επίδραση του γλύφου πανοπλίας του Σταυροφόρου με ενισχυμένη δύναμη.\n\nΓύροι που απομένουν: %s.

actors.hero.spells.beamingray.name=Ανάθεση Τριάδας σε μαγική ενίσχυση ή γλύφο.
actors.hero.spells.beamingray.no_space=Δεν υπάρχει χώρος για τον σύμμαχο σου να εμφανιστεί εκεί
actors.hero.spells.beamingray.out_of_range=Αυτή η περιοχή είναι εκτός εύρους.
actors.hero.spells.beamingray.short_desc=Τηλεμεταφέρει τον σύμμαχο σου και αυξάνει την ζημιά των επιθέσεων.
actors.hero.spells.beamingray.desc=The Cleric channels the power on their ally into a ray of light that beams them to a location. If the ray collides with an enemy it will place the ally nearby and direct them towards the enemy.\n\nThe ray has a maximum range of %1$d tiles, and will increase Power of Many's bonus damage to +%2$d%% for 10 turns against the closest enemy within 4 tiles. Beaming ray can even teleport normally immobile allies, but its ranged is halved in these cases.
actors.hero.spells.beamingray$beamingrayboost.name=beaming ray
actors.hero.spells.beamingray$beamingrayboost.desc=This ally was recently teleported by Beaming Ray, giving them bonus damage against the nearest enemy after the teleport. Power of Many also won't expire when this buff is active.\n\nTurns Remaining: %s.

actors.hero.spells.blessspell.name=ευλογία
actors.hero.spells.blessspell.short_desc=Ευλογεί & προστατεύει τον Κληρικό. Ευλογεί & θεραπεύει τους άλλους.
actors.hero.spells.blessspell.desc=Ο Κληρικός θέτει μια ιερή ευλογία στον εαυτό του ή σε άλλον χαρακτήρα που του είναι ορατός.\n\nΌταν το κάνει στον εαυτό του, η επίδραση είναι πιο ανίσχυρη. Λαμβάνει %1$d γύρους ευλογίας και %2$d προστασία.\n\nΌταν το κάνει σε άλλον χαρακτήρα, το ξόρκι γίνεται πιο ισχυρό. Δίνει %3$d γύρους ευλογίας και %4$d πόντους θεραπείας. Η πλεονάζουσα θεραπεία μετατρέπεται σε ασπίδα προστασίας

actors.hero.spells.bodyform.name=σωματική μορφή
actors.hero.spells.bodyform.short_desc=Ανάθεση Τριάδας σε μαγική ενίσχυση ή γλύφο.
actors.hero.spells.bodyform.desc=The Cleric chooses an enchantment or glyph that they have identified this run and imbues Trinity with its effect.\n\nWhen Trinity is used, The Cleric gains the effect of the chosen enchantment or glyph for %d turns. This temporary enchant or glyph will work with any effect that a regular enchantment or glyph would.\n\nThis spell replaces any other body effect that Trinity is currently imbued with.
actors.hero.spells.bodyform$bodyformbuff.name=σωματική μορφή
actors.hero.spells.bodyform$bodyformbuff.desc=Trinity's body form is currently granting you the power of an enchantment or glyph, as if you had it equipped on your current weapon or armor.\n\nNote that body form cannot provide another copy of an effect that you're already benefitting from.\n\nCurrent Effect: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.cleanse.name=καθαγίαση
actors.hero.spells.cleanse.short_desc=Καθαρίζει τις αρνητικές επιδράσεις και παρέχει ασπίδα.
actors.hero.spells.cleanse.desc=Ο Κληρικός καθαρίζει όλες τις επιβλαβείς επιδράσεις από τον εαυτό του και τους ορατούς συμμάχους. Αφού τελειώσει το ξόρκι, όλοι οι επηρεασμένοι χαρακτήρες λαμβάνουν επίσης %1$d γύρους ανοσίας από αρνητικές επιδράσεις και %2$d προστατευτικό πεδίο.

actors.hero.spells.clericspell.prompt=Επίλεξε έναν στόχο
actors.hero.spells.clericspell.no_target=Δεν υπάρχει στόχος εκεί.
actors.hero.spells.clericspell.invalid_target=Δεν μπορείς να στοχεύσεις αυτή τη θέση.
actors.hero.spells.clericspell.invalid_enemy=Δεν μπορείς να στοχεύσεις αυτόν τον εχθρό.
actors.hero.spells.clericspell.charge_cost=Κόστος φορτίου: %d

actors.hero.spells.divinesense.name=θεϊκή αίσθηση
actors.hero.spells.divinesense.short_desc=Λαμβάνεις προσωρινά ενόραση σε ευρεία έκταση.
actors.hero.spells.divinesense.desc=Ο Κληρικός συγκεντρώνεται στο περιβάλλον γύρω του. Αποκτά ενόραση σε εμβέλεια %d τετραγώνων για 30 γύρους.
actors.hero.spells.divinesense$divinesensetracker.name=θεϊκή αίσθηση
actors.hero.spells.divinesense$divinesensetracker.desc=This character is temporarily able to see other nearby creatures with their mind!\n\nTurns remaining: %s.

actors.hero.spells.divineintervention.name=θεϊκή παρέμβαση
actors.hero.spells.divineintervention.short_desc=Μεγάλη αύξηση της άμυνας του Κληρικού και των συμμάχων.
actors.hero.spells.divineintervention.desc=Ο Κληρικός τραβά ασύλληπτη ισχύ από τον τόμο σε αυτόν και τους συμμάχους του, ανεβάζοντας την ασπίδα προστασίας όλων στο %1$d και παρατείνοντας την εξυψωμένη μορφή κατά %2$d γύρους. Η απίστευτη αμυντική ισχύς του ξορκιού αντισταθμίζεται από το πολύ υψηλό του κόστος.\n\nΌπως κάθε άλλη προστασία που παρέχεται από την εξυψωμένη μορφή, η προστασία αυτή δεν φθίνει φυσιολογικά, αλλά θα μηδενιστεί αμέσως μόλις τελειώσει η εξυψωμένη μορφή.

actors.hero.spells.flash.name=διακτινισμός
actors.hero.spells.flash.prompt=Επίλεξε ένα σημείο
actors.hero.spells.flash.short_desc=Τηλεμεταφορά σε κοντινό σημείο.
actors.hero.spells.flash.desc=Ο Κληρικός διοχετεύει την εξυψωμένη του μορφή σε μια κοντινή θέση και τηλεμεταφέρεται εκεί. Ο διακτινισμός τηλεμεταφέρει τον Κληρικό σε οποιαδήποτε ελεύθερη θέση εντός εμβέλειας εφόσον αυτή έχει ανακαλυφθεί. Το ξόρκι κοστίζει περισσότερο φορτίο κάθε φορά που χρησιμοποιείται στην ίδια εξυψωμένη μορφή.

actors.hero.spells.guidinglight.name=καθοδηγητικό φως
actors.hero.spells.guidinglight.short_desc=Προκαλεί μαγική ζημιά απόστασης και διασφαλίζει το επόμενο χτύπημα.
actors.hero.spells.guidinglight.desc=Ο Κληρικός εξαπολύει μια βολή μαγικής ενέργειας που προκαλεί 2-6 ζημιά και φωτίζει τον στόχο. Η επόμενη φυσιολογική επίθεση (χωρίς ποινή δύναμης) εναντίον του φωτισμένου εχθρού θα χτυπήσει εγγυημένα.
actors.hero.spells.guidinglight.desc_priest=_This spell is more powerful when cast by the Priest._ The first cast of the spell every 100 turns costs no tome charges, and illumination will be consumed by wands, other characters, and artifacts that directly affect enemies. When illuminated is used in this way, it deals bonus magic damage equal to the Priest's level.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Καθοδηγητικό φως
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Ο Ιερέας μπορεί να εκτελέσει ξανά το καθοδηγητικό φως χωρίς κόστος αφού περάσουν 100 γύροι.\n\nΓύροι που απομένουν: %s.
actors.hero.spells.guidinglight$illuminated.name=Φωτισμός
actors.hero.spells.guidinglight$illuminated.desc=This character is glowing as a result of being struck by guiding light. While the glow isn't strong enough to brighten the surrounding area, the magical effect will make landing blows on them much easier for the Cleric.
actors.hero.spells.guidinglight$illuminated.desc_priest=The Priest can additionally consume illuminated with a wand zap, strike from an ally, or effects from some artifacts. Using illuminated in this way will deal bonus damage.
actors.hero.spells.guidinglight$illuminated.desc_generic=Other heroes can still use illuminated to benefit from the searing light talent, but will not gain any accuracy.

actors.hero.spells.hallowedground.name=γαία άγια
actors.hero.spells.hallowedground.prompt=Επίλεξε ένα σημείο
actors.hero.spells.hallowedground.short_desc=Θεραπεύει συμμάχους, επιβραδύνει εχθρούς και απλώνει γρασίδι σε μια περιοχή.
actors.hero.spells.hallowedground.desc=Ο Ιερέας συγκεντρώνει τη θεϊκή του μαγεία στο έδαφος και αγιάζει μια περιοχή %1$dx%1$d για 20 γύρους.\n\nΤο ξόρκι θεραπεύει κατά την εκτέλεση όλους τους συμμάχους για 10 γύρους (οι ήδη υγιείς σύμμαχοι και ο Ιερέας λαμβάνουν ασπίδα προστασίας), ριζώνει για λίγο τους εχθρούς και απλώνει κοντό γρασίδι.\n\nΤο αγιασμένο έδαφος θεραπεύει τους συμμάχους για 1 ζωή ανά γύρο (οι υγιείς σύμμαχοι και ο Ιερέας λαμβάνουν ασπίδα προστασίας), σακατεύει τους εχθρούς και κάνει το ψηλό γρασίδι να φυτρώσει τυχαία.\n\nΤο αγιασμένο έδαφος καταστρέφεται από τη φωτιά. Θα παραχθεί στραπατσαρισμένο γρασίδι αν οι παθητικές επιδράσεις αναπλήρωσης (όπως η παθητική αναπλήρωση ζωής και φορτίων σε επίπεδα αφεντικών) είναι απενεργοποιημένες ή αν δεν έχεις λάβει εμπειρία για μεγάλο διάστημα.
actors.hero.spells.hallowedground$hallowedterrain.desc=Το έδαφος έχει καθαγιαστεί εδώ. Αυτό επιβραδύνει τους εχθρούς, θεραπεύει τους συμμάχους και κάνει το γρασίδι να εξαπλώνεται.

actors.hero.spells.holyintuition.name=ιερή διαίσθηση
actors.hero.spells.holyintuition.prompt=Επίλεξε ένα αντικείμενο
actors.hero.spells.holyintuition.cursed=Νιώθεις μια διαβολική μαγεία να ελλοχεύει στο εφόδιο.
actors.hero.spells.holyintuition.uncursed=Αυτό το εφόδιο είναι απαλλαγμένο από διαβολική μαγεία.
actors.hero.spells.holyintuition.short_desc=Διαπιστώνει αν ένα εφόδιο είναι καταραμένο ή όχι.
actors.hero.spells.holyintuition.desc=Ο Κληρικός συγκεντρώνει τις αισθήσεις του σε ένα εφόδιο και διαπιστώνει αν είναι καταραμένο ή όχι χωρίς να χρειαστεί να το εξοπλίσει.

actors.hero.spells.holylance.name=ιερή λόγχη
actors.hero.spells.holylance.short_desc=Προκαλεί βαριά μαγική ζημιά απόστασης.
actors.hero.spells.holylance.desc=Ο Ιερέας συγκεντρώνει μεγάλη ποσότητα ενέργειας σε μια καταστροφική πετούμενη λόγχη φτιαγμένη από φως. Η λόγχη προκαλεί %1$d-%2$d ζημιά και προκαλεί πάντα τη μέγιστη ζημιά σε απέθαντους ή δαιμονικούς εχθρούς.\n\nΤο ξόρκι είναι πολύ δαπανηρό και έχει αναπλήρωση 50 γύρων.
actors.hero.spells.holylance$lancecooldown.name=αναπλήρωση ιερής λόγχης
actors.hero.spells.holylance$lancecooldown.desc=Ο Ιερέας εκτέλεσε πρόσφατα την Ιερή λόγχη και πρέπει να περιμένει προτού την ξαναεκτελέσει.\n\nΓύροι που απομένουν: %s.

actors.hero.spells.holyward.name=ιερός φρουρός
actors.hero.spells.holyward.glyph_name=%s φωτός
actors.hero.spells.holyward.glyph_desc=Αυτός ο γλύφος αυξάνει ελαφρά την ποσότητα ζημιάς που αποκρούει η πανοπλία.
actors.hero.spells.holyward.short_desc=Παρακάμπτει προσωρινά τον γλύφο για να αυξήσει την απόκρουση της πανοπλίας.
actors.hero.spells.holyward.desc=Ο Κληρικός εμποτίζει την πανοπλία του με ιερό φως, αυξάνοντας την απόκρουση ζημιάς της πανοπλίας κατά 1.\n\nΑυτός ο γλύφος διαρκεί για 50 γύρους και, κατά τη διάρκειά του, ακυρώνεται προσωρινά κάθε ωφέλιμος γλύφος που έχει ήδη η πανοπλία. Ο Κληρικός επωφελείται από αυτό το αποτέλεσμα ακόμη και αν δεν έχει πανοπλία.
actors.hero.spells.holyward.desc_paladin=_Αυτό το ξόρκι είναι πιο ισχυρό όταν το εκτελεί ο Σταυροφόρος._ Η πρόσθετη παρεμπόδιση ζημιάς αυξάνεται σε 3, το ξόρκι δεν παρακάμπτει πλέον τους υπάρχοντες γλύφους και η χρήση άλλων ξορκιών ενώ ο ιερός φρουρός είναι ενεργός θα παρατείνει τη διάρκειά του κατά 10 γύρους ανά φορτίο που χρησιμοποιείται.
actors.hero.spells.holyward$holyarmbuff.name=ιερός φρουρός
actors.hero.spells.holyward$holyarmbuff.desc=Ο Κληρικός έχει εμποτίσει την πανοπλία του με ιερή ενέργεια, ακυρώνοντας προσωρινά τον υπάρχοντα γλύφο και κάνοντάς τη να αποκρούει 1 επιπλέον πόντο ζημιάς.\n\nΓύροι που απομένουν: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Ο Σταυροφόρος έχει εμποτίσει τη φορεμένη πανοπλία του με ιερή ενέργεια, κάνοντας την πανοπλία να μπλοκάρει επιπλέον 3 πόντους ζημιάς.\n\nΗ χρήση άλλων ξορκιών ενώ ο ιερός φρουρός είναι ενεργός, θα παρατείνει τη διάρκειά του κατά 10 γύρους για κάθε φορτίο που δαπανάται.\n\nΓύροι που απομένουν: %s.

actors.hero.spells.holyweapon.name=ιερό όπλο
actors.hero.spells.holyweapon.ench_name=%s ιεροσύνης
actors.hero.spells.holyweapon.ench_desc=Οι εχθροί που χτυπιούνται από ιερό όπλο θα λάβουν επιπλέον μαγική ζημιά.
actors.hero.spells.holyweapon.short_desc=Παρακάμπτει προσωρινά τη μαγική ενίσχυση του όπλου για να αυξήσει τη ζημιά.
actors.hero.spells.holyweapon.desc=Ο Κληρικός ενισχύει το φορεμένο όπλο του με ιερή ενέργεια, κάνοντας το όπλο να προκαλεί επιπλέον 2 μαγική ζημιά κάθε φορά που χτυπάει έναν εχθρό με αυτό.\n\nΑυτή η μαγεία διαρκεί για 50 γύρους και παρακάμπτει κάθε ευεργετική μαγεία που έχει το όπλο κατά τη διάρκειά της. Τα άοπλα χτυπήματα μπορούν επίσης να επωφεληθούν από αυτήν την επίδραση.
actors.hero.spells.holyweapon.desc_paladin=_Αυτό το ξόρκι είναι πιο ισχυρό όταν το εκτελεί ο Σταυροφόρος._ Η πρόσθετη μαγική ζημιά αυξάνεται σε 6, το ξόρκι δεν παρακάμπτει πλέον τις υπάρχοουσες μαγ. ενισχύσεις, και η ρίψη άλλων ξορκιών ενώ το ιερό όπλο είναι ενεργό θα παρατείνει τη διάρκειά του κατά 10 γύρους για κάθε φορτίο που χρησιμοποιείται.
actors.hero.spells.holyweapon$holywepbuff.name=ιερό όπλο
actors.hero.spells.holyweapon$holywepbuff.desc=Ο Κληρικός έχει εμποτίσει το όπλο του με ιερή ενέργεια, ακυρώνοντας προσωρινά την υπάρχουσα μαγική ενίσχυση και κάνοντάς το να προκαλεί 2 επιπλέον πόντους μαγικής ζημιάς.\n\nΓύροι που απομένουν: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Ο Σταυροφόρος έχει εμποτίσει το φορεμένο όπλο του με ιερή ενέργεια, με αποτέλεσμα οι επιθέσεις του να προκαλούν επιπλέον 6 μαγική ζημιά.\n\nΗ χρήση άλλων ξορκιών ενώ το ιερό όπλο είναι ενεργό θα παρατείνει τη διάρκειά του κατά 10 γύρους για κάθε φορτίο που δαπανάται.\n\nΓύροι που απομένουν: %s.

actors.hero.spells.judgement.name=τελική κρίση
actors.hero.spells.judgement.short_desc=Προκαλεί ζημιά σε όλους τους ορατούς εχθρούς.
actors.hero.spells.judgement.desc=Ο Κληρικός χτυπά τη γροθιά του στο έδαφος, προκαλώντας μια έκρηξη φωτός που προκαλεί ζημιά σε όλους τους εχθρούς που μπορεί να δει. Αυτό προκαλεί %1$d-%2$d ζημιά, συν επιπλέον 5-10 ζημιά για κάθε ξόρκι που έχει κάνει ο Κληρικός από τότε που μπήκε στην εξυψωμένη μορφή (ή από την τελευταία φορά που εκτέλεσε την τελική κρίση).\n\nΕπί του παρόντος, η Κρίση θα προκαλέσει %3$d-%4$d ζημιά.

actors.hero.spells.layonhands.name=ιερό άγγιγμα
actors.hero.spells.layonhands.short_desc=Θεραπεύει αμέσως έναν διπλανό χαρακτήρα ή δίνει προστασία στον Σταυροφόρο.
actors.hero.spells.layonhands.desc=Ο Σταυροφόρος διοχετεύει ιερή ενέργεια μέσω των χεριών του, θεραπεύοντας ή προστατεύοντας οτιδήποτε αγγίξει.\n\nΟ Σταυροφόρος μπορεί να εκτελεί αυτό το ξόρκι σε οποιονδήποτε γειτονικό χαρακτήρα για να του δώσει %1$d θεραπεία ή στον εαυτό του για να αποκτήσει %1$d προστασία. Η περίσσια θεραπεία από αυτό το ξόρκι μετατρέπεται σε προστασία.\n\nΑυτό το ξόρκι εκτελείται ακαριαία και μπορεί να εκτελεστεί επανειλημμένα, αλλά δεν μπορεί να παρέχει προστασία μεγαλύτερη των τριών ρίψεων κάθε φορά.

actors.hero.spells.lifelinkspell.name=σύνδεσμος ζωής
actors.hero.spells.lifelinkspell.short_desc=Shares damage with an ally, and reduces their damage taken.
actors.hero.spells.lifelinkspell.desc=The Cleric strengthens the link between themselves and their empowered ally. With this empowered link, any damage taken will be shared between both the hero and their ally for %1$d turns, and Power of Many's defensive boost will be increased to -%2$d%% damage taken. Note that the damage is shared after armor, but before Power of Many's damage reduction.\n\nWhile this effect is active, beneficial Cleric spells of T3 or below will apply to both the Cleric and their ally if they would have just applied to one of them.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=προστασία συνδέσμου ζωής
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=The Cleric recently cast Life Link on this ally.\n\nIn addition to Life Link's regular benefits, this character also takes reduced damage, any positive Cleric spells are applied to both the Cleric and this ally instead of just one, and Power of Many won't expire while this buff is active.\n\nTurns Remaining %s.

actors.hero.spells.mindform.name=νοητική μορφή
actors.hero.spells.mindform.short_desc=Ανάθεση Τριάδας σε ραβδί ή όπλο ρίψης
actors.hero.spells.mindform.desc=The Cleric chooses a wand or thrown weapons that they have identified this run and imbues Trinity with its effect.\n\nWhen Trinity is used, The Cleric can make a single attack as if they were using the chosen item at +%d. This will trigger all effects that using that type of item would normally trigger.\n\nThis spell replaces any other mind effect that Trinity is currently imbued with.

actors.hero.spells.mnemonicprayer.name=μνημονική προσευχή
actors.hero.spells.mnemonicprayer.short_desc=Επεκτείνει ωφέλιμες/επιβλαβείς επιδράσεις σε έναν σύμμαχο/εχθρό & εφαρμόζει εκ νέου τον φωτισμό.
actors.hero.spells.mnemonicprayer.desc=Ο Ιερέας προφέρει μια προσευχή που παρατείνει τη διάρκεια όλων των θετικών ή αρνητικών επιδράσεων ενός συγκεκριμένου στόχου κατά %1$d γύρους. Οι θετικές επιδράσεις θα διαρκούν περισσότερο στους συμμάχους (συμπεριλαμβανομένου του ίδιου του Ιερέα) και οι επιβλαβείς επιδράσεις θα διαρκούν περισσότερο στους εχθρούς. Το ξόρκι θα εφαρμόσει επίσης εκ νέου τον φωτισμό σε έναν εχθρό που είχε φωτιστεί προηγουμένως.\n\nΗ μνημονική προσευχή μπορεί να παρατείνει  μόνο μία φορά την κάθε φάση μιας επίδρασης, και δεν μπορεί να παρατείνει θετικές επιδράσεις που παρέχονται από ικανότητες πανοπλίας.

actors.hero.spells.radiance.name=λάμψη
actors.hero.spells.radiance.short_desc=Φωτίζει και ακινητοποιεί προσωρινά τους ορατούς εχθρούς.
actors.hero.spells.radiance.desc=Ο Ιερέας ξεσπά σε μια λάμψη ιερού φωτός, ακινητοποιώντας όλους τους ορατούς εχθρούς για 3 γύρους και φωτίζοντάς τους σαν να είχαν χτυπηθεί από το Καθοδηγητικό φως. Η Λάμψη θα κάνει επίσης τον Ιερέα να φωτιστεί για 100 γύρους, εφόσον ο τρέχων όροφος είναι σκοτεινός.

actors.hero.spells.recallinscription.name=ανάκληση εγγραφής
actors.hero.spells.recallinscription.short_desc=Επαναλαμβάνει τη χρήση ενός πρόσφατου ρουνικού λίθου ή παπύρου.
actors.hero.spells.recallinscription.desc=Ο Κληρικός χρησιμοποιεί ιερή μαγεία για να εκτελέσει ξανά την επίδραση ενός ρουνικού λίθου ή παπύρου που χρησιμοποίησε στους τελευταίους %s γύρους.\n\nΗ ανάκληση εγγραφής δεν μπορεί να αναπαράξει τους παπύρους αναβάθμισης. Το κόστος του ξορκιού ποικίλλει βάσει του τι αντικείμενο χρησιμοποιήθηκε πρόσφατα: 2 φορτίο για ρουνικό λίθο, 3 για πάπυρο, 4 για εξωτικό πάπυρο. Το κόστος διπλασιάζεται όταν αναπαράγεται πάπυρος μεταστοιχείωσης, καθώς και αντικείμενα που παράγονται αλχημικά από πάπυρο μεταστοιχείωσης ή αναβάθμισης.
actors.hero.spells.recallinscription$useditemtracker.name=πρόσφατα χρησιμοποιημένος ρούνος
actors.hero.spells.recallinscription$useditemtracker.desc=Ο Κληρικός χρησιμοποίησε πρόσφατα ένα αντικείμενο στο οποίο μπορεί να λειτουργήσει το ξόρκι «ανάκληση εγγραφής». Μπορεί να εκτελέσει το εν λόγω ξόρκι για να επαναλάβει την επίδραση αυτού του αντικειμένου.\n\nΑντικείμενο που χρησιμοποιήθηκε: %1$s.\n\nΓύροι που απομένουν: %2$s.

actors.hero.spells.shieldoflight.name=ασπίδα φωτός
actors.hero.spells.shieldoflight.short_desc=Παρέχει προσωρινή πανοπλία εναντίον ενός στόχου.
actors.hero.spells.shieldoflight.desc=Ο Κληρικός δημιουργεί ένα λεπτό φράγμα φωτός ανάμεσα σε αυτόν και έναν επιλεγμένο εχθρό. Αυτό αυξάνει την αμυντική ισχύ της πανοπλίας του εναντίον του συγκεκριμένου εχθρού κατά %1$d-%2$d για 4 γύρους.\n\nΤο ξόρκι δεν απαιτεί γύρους για να εκτελεστεί, αλλά δεν μπορεί να χρησιμοποιηθεί εναντίον πολλαπλών στόχων ταυτοχρόνως.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=ασπίδα φωτός
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=A thin shield of light is standing between this character and an enemy. It's not strong enough to outright block attacks, but will soften them.\n\nTurns Remaining: %s

actors.hero.spells.spiritform.name=πνευματική μορφή
actors.hero.spells.spiritform.short_desc=Ανάθεση Τριάδας σε δαχτυλίδι ή τεχνούργημα.
actors.hero.spells.spiritform.desc=The Cleric chooses a ring or artifact that they have identified this run (except the holy tome) and imbues Trinity with its effect.\n\nIf a ring is chosen, then Trinity grants that ring's effect at +%1$d for 20 turns.\n\nIf an artifact is chosen, then Trinity replicates that Artifact's effect at +%2$d. Each artifact has different specific behaviors and armor charge costs when used with Trinity.\n\nThis spell replaces any other spirit effect that Trinity is currently imbued with.
actors.hero.spells.spiritform$spiritformbuff.name=πνευματική μορφή
actors.hero.spells.spiritform$spiritformbuff.desc=Trinity's spirit form is currently granting you the power of an item, as if you had it equipped.\n\nNote that spirit form cannot provide another copy of an effect that you're already benefitting from.\n\nCurrent Effect: %1$s.\n\nTurns Remaining: %2$s.

actors.hero.spells.smite.name=πλήγμα
actors.hero.spells.smite.short_desc=Εγγυάται ένα χτύπημα με μπόνους στη ζημιά και στη μαγική ενίσχυση.
actors.hero.spells.smite.desc=Ο Σταυροφόρος ενδυναμώνει ένα χτύπημα μάχης σώμα-με-σώμα με μια καταστροφική ισχύ.\n\nΕκτός από το να προκαλεί ζημιά μάχης σώμα-με-σώμα, το Πλήγμα χτυπά εγγυημένα (εφόσον δεν έχεις ποινή δύναμης), έχει +300%% ισχύ στη μαγική ενίσχυση του όπλου και προκαλεί %1$d-%2$d επιπλέον μαγική ζημιά.\n\nΗ πρόσθετη μαγική ζημιά του Πλήγματος κλιμακώνεται με το επίπεδο του Σταυροφόρου και θα είναι πάντοτε η μέγιστη εναντίον απέθαντων ή δαιμονικών εχθρών.

actors.hero.spells.stasis.name=στασιμότητα
actors.hero.spells.stasis.short_desc=Απομακρύνει τον σύμμαχο από την κατακόμβη και τον συντηρεί.
actors.hero.spells.stasis.desc=The Cleric focuses their connection with their ally toward themselves, causing the ally to be temporarily held in a sort of energy stasis within the Cleric. The ally will be preserved for up to %d turns, with all positive effects on them being unaffected by their time in stasis.\n\nThe ally will appear next to the Cleric when stasis ends naturally or they can instantly re-cast the spell at not cost to end the effect early. Stasis can even move immobile allies, but cannot transfer them between floors.
actors.hero.spells.stasis$stasisbuff.name=σύμμαχος σε στασιμότητα
actors.hero.spells.stasis$stasisbuff.left_behind=Ο ακίνητος σου σύμμαχος έμεινε πίσω.
actors.hero.spells.stasis$stasisbuff.desc=The Cleric currently has an ally stored in stasis. All positive effects on this ally are preserved, including Power of Many, and they will reappear next to the Cleric when the effect ends. The effect can also be ended early by re-casting Stasis.\n\nAlly in stasis: %1$s.\nTurns Remaining: %2$s.

actors.hero.spells.sunray.name=ακτίνα ηλίου
actors.hero.spells.sunray.short_desc=Προκαλεί μαγική ζημιά απόστασης και τυφλώνει τον στόχο μία φορά.
actors.hero.spells.sunray.desc=Ο Κληρικός εκτοξεύει μια ακτίνα εκτυφλωτικού φωτός στον στόχο, προκαλώντας %1$d-%2$d ζημιά και τυφλώνοντάς τον για %3$d γύρους. Η ηλιακή ακτίνα προκαλεί πάντα τη μέγιστη ζημιά σε απέθαντους και δαιμονικούς στόχους.\n\nΑφού χτυπηθεί από το ξόρκι, η όραση του εχθρού θα προσαρμοστεί κι έτσι δεν θα μπορεί να τυφλωθεί ξανά από αυτό. Ωστόσο, αν χτυπηθεί ξανά ενώ είναι ήδη τυφλωμένος από το ξόρκι, το φως θα γίνει συντριπτικό και θα τον παραλύσει.

actors.hero.spells.walloflight.name=τείχος φωτός
actors.hero.spells.walloflight.short_desc=Δημιουργεί ένα τείχος που μπλοκάρει τους εχθρούς.
actors.hero.spells.walloflight.desc=Ο Σταυροφόρος δημιουργεί έναν τοίχο από συμπαγές φως ακριβώς μπροστά του, ο οποίος έχει πάχος 1 τετράγωνο, πλάτος %1$dτετράγωνων και διαρκεί για 20 γύρους.\n\nΑυτός ο τοίχος λειτουργεί ακριβώς όπως ένας κανονικός τοίχος, με τη διαφορά ότι είναι διαφανής. Οι εχθροί που παγιδεύονται στον τοίχο κατά τη δημιουργία του θα ζαλιστούν στιγμιαία και θα απωθηθούν προς τα πίσω αν είναι δυνατόν. Οτιδήποτε έχει κολλήσει στον τοίχο θα μπορεί να μετακινηθεί έξω από αυτόν.\n\nΟ τοίχος μπορεί να ριχτεί σε οποιαδήποτε από τις οκτώ κατευθύνσεις. Εάν ένας τοίχος είναι ήδη ενεργός, το ξόρκι μπορεί να ξαναχρησιμοποιηθεί χωρίς κόστος για να εξαφανίσει αμέσως τον τοίχο.
actors.hero.spells.walloflight.early_end=Διαλύεις τον τοίχο του φωτός.
actors.hero.spells.walloflight$lightwall.desc=Τρεμάμενο φως εμποδίζει τη μετακίνηση εδώ.

