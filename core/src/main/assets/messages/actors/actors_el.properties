#warrior
actors.hero.talent.hearty_meal.title=πλούσιο γεύμα
actors.hero.talent.hearty_meal.desc=_+1:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _2 Ζωή_, όταν έχει κάτω από 50% ζωή, και _3 Ζωή_ όταν έχει κάτω από 25%.\n\n_+2:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _3 Ζωή_, όταν έχει κάτω από 50% ζωή, και _5 Ζωή_ όταν έχει κάτω από 25%.
actors.hero.talent.armsmasters_intuition.title=διαίσθηση του οπλαρχηγού
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _2 φορές πιο γρήγορα_.\n\n_+2:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _μόλις τα εξοπλίσει_.
actors.hero.talent.test_subject.title=πειραματόζωο
actors.hero.talent.test_subject.desc=_+1:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, αναπληρώνει _2 Ζωή_.\n\n_+2:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, αναπληρώνει _3 Ζωή_.
actors.hero.talent.iron_will.title=σιδηρά θέληση
actors.hero.talent.iron_will.desc=_+1:_ Η μέγιστη ασπίδα που παρέχεται από τη σφραγίδα του Πολεμιστή _αυξάνεται κατά 1_.\n\n_+2:_ Η μέγιστη ασπίδα που παρέχεται από τη σφραγίδα του Πολεμιστή _αυξάνεται κατά 2_.
actors.hero.talent.iron_stomach.title=σιδερένιο στομάχι
actors.hero.talent.iron_stomach.desc=_+1:_ Ο Πολεμιστής καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _75% αντίσταση σε επιθέσεις_ ενώ τρώει.\n\n_+2:_ Ο Πολεμιστής καταναλώνει 1 γύρο για να φάει φαγητό και λαμβάνει _100% αντίσταση σε επιθέσεις_ ενώ τρώει.

actors.hero.talent.restored_willpower.title=αποκατεστημένη θέληση
actors.hero.talent.restored_willpower.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς, επαναφορτίζεται αμέσως το _67% της ασπίδας_ από τη σπασμένη σφραγίδα του Πολεμιστή.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς, επαναφορτίζεται αμέσως το _100% της ασπίδας_ από τη σπασμένη σφραγίδα του Πολεμιστή.\n\nΑυτό το ταλέντο ενεργοποιείται και όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.runic_transference.title=ρουνική μεταφορά
actors.hero.talent.runic_transference.desc=_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικούς γλύφους_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.\n\n_+2:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικούς, ισχυρούς, και καταραμένους γλύφους_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.
actors.hero.talent.lethal_momentum.title=φονική ορμή
actors.hero.talent.lethal_momentum.desc=_+1:_ Όταν ο Πολεμιστής καταφέρει ένα θανάσιμο χτύπημα με όπλο σωματικής ζημιάς, έχει _67% πιθανότητα_ να καταναλώσει 0 γύρους.\n\n_+2:_ Όταν ο Πολεμιστής καταφέρει ένα θανάσιμο χτύπημα με όπλο σωματικής ζημιάς, έχει _100% πιθανότητα_ να καταναλώσει 0 γύρους.
actors.hero.talent.improvised_projectiles.title=αυτοσχέδια βλήματα
actors.hero.talent.improvised_projectiles.desc=_+1:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _2 γύρους,_ ρίχνοντάς του κάποιο αντικείμενο που δεν είναι όπλο ρίψης. Μπορεί να ξαναχρησιμοποιηθεί σε 50 γύρους.\n\n_+2:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _3 γύρους,_ ρίχνοντάς του κάποιο αντικείμενο που δεν είναι όπλο ρίψης. Μπορεί να ξαναχρησιμοποιηθεί σε 50 γύρους.

actors.hero.talent.hold_fast.title=γερό κράτημα
actors.hero.talent.hold_fast.desc=_+1:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+2 πανοπλία_ μέχρι να κινηθεί.\n\n_+2:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+4 πανοπλία_ μέχρι να κινηθεί.\n\n_+3:_ Όταν ο Πολεμιστής περιμένει λαμβάνει _+6 πανοπλία_ μέχρι να κινηθεί.
actors.hero.talent.strongman.title=μασίστας
actors.hero.talent.strongman.desc=_+1:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 8%_, στρογγυλοποιημένο προς τα κάτω.\n\n_+1:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 13%_, στρογγυλοποιημένο προς τα κάτω.\n\n_+3:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 18%_, στρογγυλοποιημένο προς τα κάτω.

actors.hero.talent.endless_rage.title=ακόρεστη οργή
actors.hero.talent.endless_rage.desc=_+1:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _115% οργή_.\n\n_+2:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _130% οργή_.\n\n_+3:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _145% οργή_.\n\nΝα σημειωθεί ότι η οργή άνω του 100% δεν θα προσφέρει περισσότερη ζημιά από +50%.
actors.hero.talent.berserking_stamina.title=αντοχή οργισμένου
actors.hero.talent.berserking_stamina.desc=_+1:_ Ο Βάρβαρος λαμβάνει _25% περισσότερη ασπίδα_ όταν οργίζεται, και η αναπλήρωση της οργής μειώνεται σε _1,67 επίπεδα_ από 2.\n\n_+2:_ Ο Βάρβαρος λαμβάνει _50% περισσότερη ασπίδα_ όταν οργίζεται, και η αναπλήρωση της οργής μειώνεται σε _1.33 επίπεδα_ από 2.\n\n_+3:_ Ο Βάρβαρος λαμβάνει _75% περισσότερη ασπίδα_ όταν οργίζεται, και η αναπλήρωση της οργής μειώνεται σε _1 επίπεδο_ από 2.
actors.hero.talent.enraged_catalyst.title=εξαγριωμένος καταλύτης
actors.hero.talent.enraged_catalyst.desc=_+1:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται πιο συχνά όσο περισσότερη οργή έχει, με μέγιστο _17% πιο συχνά_ σε 100% οργή.\n\n_+2:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται πιο συχνά όσο περισσότερη οργή έχει, με μέγιστο _33% πιο συχνά_ σε 100% οργή.\n\n_+3:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται πιο συχνά όσο περισσότερη οργή έχει, με μέγιστο _50% πιο συχνά_ σε 100% οργή.

actors.hero.talent.cleave.title=κοψιά
actors.hero.talent.cleave.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής μέχρι το επόμενο χτύπημα αυξάνεται στους _15 γύρους_.\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής μέχρι το επόμενο χτύπημα αυξάνεται στους _30 γύρους_.\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής μέχρι το επόμενο χτύπημα αυξάνεται στους _45 γύρους_.
actors.hero.talent.lethal_defense.title=φονική άμυνα
actors.hero.talent.lethal_defense.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό με κίνηση διαδοχής, _αναπληρώνει το 33%_ της ασπίδας της σπασμένης σφραγίδας.\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό με κίνηση διαδοχής, _αναπληρώνει το 67%_ της ασπίδας της σπασμένης σφραγίδας.\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό με κίνηση διαδοχής, _αναπληρώνει το 100%_ της ασπίδας της σπασμένης σφραγίδας.
actors.hero.talent.enhanced_combo.title=βελτιωμένη διαδοχή χτυπημάτων
actors.hero.talent.enhanced_combo.desc=_+1:_ Όταν τα διαδοχικά χτυπήματα του Μονομάχου είναι 7 ή ανώτερα, η απόσταση στην οποία στέλνει πίσω το Βάρεμα αυξάνεται σε 3, προκαλεί ζαλάδα, και μπορεί να ρίξει εχθρούς σε χάσματα.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, όταν τα διαδοχικά χτυπήματα του Μονομάχου είναι 9 ή ανώτερα η Απόκρουση λειτουργεί σε πολλαπλές επιθέσεις.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Μονομάχος μπορεί να πηδήξει εως και διαδοχή/3 τετράγωνα όταν χρησιμοποιεί το Κοπάνημα, τη Σύνθλιψη, ή την Οργή.

actors.hero.talent.body_slam.title=κοπάνημα σώματος
actors.hero.talent.body_slam.desc=_+1:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι  διπλανοί εχθροί παίρνουν ζημιά ίση με το _25%_ της ικανότητας απόκρουσής του.\n\n_+2:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με το _50%_ της ικανότητας απόκρουσής του.\n\n_+3:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με το _75%_ της ικανότητας απόκρουσής του.\n\n_+4:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με το _100%_ της ικανότητας απόκρουσής του.
actors.hero.talent.impact_wave.title=κύμα πρόσκρουσης
actors.hero.talent.impact_wave.desc=_+1:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι  διπλανοί εχθροί πετώνται _2 τετράγωνα_ μακριά - κι έχουν _25%_ πιθανότητα να γίνουν ευάλωτοι για 3 γύρους.\n\n_+2:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _3 τετράγωνα_ μακριά - κι έχουν _50%_ πιθανότητα να γίνουν ευάλωτοι για 3 γύρους.\n\n_+3:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _4 τετράγωνα_ μακριά - κι έχουν _75%_ πιθανότητα να γίνουν ευάλωτοι για 3 γύρους.\n\n_+4:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _5 τετράγωνα_ μακριά - κι έχουν _100%_ πιθανότητα να γίνουν ευάλωτοι για 3 γύρους.
actors.hero.talent.double_jump.title=διπλό άλμα
actors.hero.talent.double_jump.desc=_+1:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 5 γύρων, το άλμα αυτό θα έχει _20% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 5 γύρων, το άλμα αυτό θα έχει _36% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 5 γύρων, το άλμα αυτό θα έχει _50% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 5 γύρων, το άλμα αυτό θα έχει _60% μειωμένο_ κόστος φορτίου.

actors.hero.talent.expanding_wave.title=επεκτεινόμενο κύμα
actors.hero.talent.expanding_wave.desc=_+1:_ Το εύρος του ωστικού κύματος αυξάνεται στα _6 τετράγωνα_ από 5, και το πλάτος του στις _75 μοίρες_ από 60.\n\n_+2:_ Το εύρος του ωστικού κύματος αυξάνεται στα _7 τετράγωνα_ από 5, και το πλάτος του στις _90 μοίρες_ από 60.\n\n_+3:_ Το εύρος του ωστικού κύματος αυξάνεται στα _8 τετράγωνα_ από 5, και το πλάτος του στις _105 μοίρες_ από 60.\n\n_+4:_ Το εύρος του ωστικού κύματος αυξάνεται στα _9 τετράγωνα_ από 5, και το πλάτος του στις _120 μοίρες_ από 60.
actors.hero.talent.striking_wave.title=κρουστικό κύμα
actors.hero.talent.striking_wave.desc=_+1:_ Το ωστικό κύμα έχει _30% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+2:_ Το ωστικό κύμα έχει _60% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+3:_ Το ωστικό κύμα έχει _90% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+4:_ Το ωστικό κύμα έχει _100% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων. Ενεργοποιεί μαγικές ενισχύσεις _20% συχνότερα_.
actors.hero.talent.shock_force.title=ωστική ισχύς
actors.hero.talent.shock_force.desc=_+1:_ Το ωστικό κύμα προκαλεί _20% περισσότερη ζημιά_, κι έχει _25% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+2:_ Το ωστικό κύμα προκαλεί _40% περισσότερη ζημιά_, κι έχει _50% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+3:_ Το ωστικό κύμα προκαλεί _60% περισσότερη ζημιά_, κι έχει _75% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+4:_ Το ωστικό κύμα προκαλεί _80% περισσότερη ζημιά_, κι έχει _100% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.

actors.hero.talent.sustained_retribution.title=διατηρημένη αντεκδίκηση
actors.hero.talent.sustained_retribution.desc=_+1:_ Ο Πολεμιστής προκαλεί _115% επιπλέον ζημιά_ διαμοιρασμένη σε _2 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.\n\n_+2:_ Ο Πολεμιστής προκαλεί _130% επιπλέον ζημιά_ διαμοιρασμένη σε _3 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.\n\n_+3:_ Ο Πολεμιστής προκαλεί _145% επιπλέον ζημιά_ διαμοιρασμένη σε _4 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.\n\n_+4:_ Ο Πολεμιστής προκαλεί _160% επιπλέον ζημιά_ διαμοιρασμένη σε _5 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.
actors.hero.talent.shrug_it_off.title=αγνόησέ το
actors.hero.talent.shrug_it_off.desc=_+1:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _71% της μέγιστης ζωής του_ ενώ υπομένει.\n\n_+2:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _50% της μέγιστης ζωής του_ ενώ υπομένει.\n\n_+3:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _35% της μέγιστης ζωής του_ ενώ υπομένει.\n\n_+4:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _25% της μέγιστης ζωής του_ ενώ υπομένει.
actors.hero.talent.even_the_odds.title=εξομάλυνση των δεινών
actors.hero.talent.even_the_odds.desc=_+1:_ Ο Πολεμιστής προκαλεί _5% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν σταματάει να υπομένει.\n\n_+2:_ Ο Πολεμιστής προκαλεί _10% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν σταματάει να υπομένει.\n\n_+3:_ Ο Πολεμιστής προκαλεί _15% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν σταματάει να υπομένει.\n\n_+4:_ Ο Πολεμιστής προκαλεί _20% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν σταματάει να υπομένει.

#mage
actors.hero.talent.empowering_meal.title=ενδυναμωτικό γεύμα
actors.hero.talent.empowering_meal.desc=_+1:_ Τρώγοντας φαγητό παρέχεται στον Μάγο _2 έξτρα ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.\n\n_+2:_ Τρώγοντας φαγητό παρέχεται στον Μάγο _3 έξτρα ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.
actors.hero.talent.scholars_intuition.title=διαίσθηση του λόγιου
actors.hero.talent.scholars_intuition.desc=_+1:_ Ο Μάγος αναγνωρίζει τα ραβδιά _3 φορές γρηγορότερα_.\n\n_+2:_ Ο Μάγος αναγνωρίζει τα ραβδιά _μόλις τα χρησιμοποιήσει_.
actors.hero.talent.tested_hypothesis.title=εξακριβωμένη εικασία
actors.hero.talent.tested_hypothesis.desc=_+1:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _2 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _3 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.backup_barrier.title=εφεδρικό εμπόδιο
actors.hero.talent.backup_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _3 ασπίδα_ όποτε χρησιμοποιεί το τελευταίο φορτίο στο κοντάρι του.\n\n_+2:_ Ο Μάγος λαμβάνει _5 ασπίδα_ όποτε χρησιμοποιεί το τελευταίο φορτίο στο κοντάρι του.

actors.hero.talent.energizing_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.energizing_meal.desc=_+1:_ Ο Μάγος χρειάζεται 1 γύρο για να φάει φαγητό και λαμβάνει _5 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Ο Μάγος χρειάζεται 1 γύρο για να φάει φαγητό και λαμβάνει _8 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.energizing_upgrade.title=αναζωογονητική αναβάθμιση
actors.hero.talent.energizing_upgrade.desc=_+1:_ Η χρήση παπύρου αναβάθμισης επαναφορτίζει αμέσως το κοντάρι του Μάγου _για 3 φορτία_· αυτό μπορεί να το πάει πάνω από το όριο φορτίου του.\n\n_+2:_ Η χρήση παπύρου αναβάθμισης επαναφορτίζει αμέσως το κοντάρι του Μάγου _για 5 φορτία_· αυτό μπορεί να το πάει πάνω από το όριο φορτίου του.\n\nΑυτό το ταλέντο ενεργοποιείται και στην χρήση παπύρων ή ξορκιών βασισμένων στους παπύρους αναβάθμισης.
actors.hero.talent.wand_preservation.title=διατήρηση ραβδιών
actors.hero.talent.wand_preservation.desc=_+1:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _67% πιθανότητα_ να επιστρέψει στο +0.\n\n_+2:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _100% πιθανότητα_ να επιστρέψει στο +0.\n\nΑυτό το ταλέντο μπορεί να διατηρήσει ένα ραβδί έως και 3 φορές.
actors.hero.talent.arcane_vision.title=απόκρυφη όραση
actors.hero.talent.arcane_vision.desc=_+1:_ Όταν ο Μάγος εξαπολύει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _10 γύρους_.\n\n_+2:_ Όταν ο Μάγος εξαπολύει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _15 γύρους_.
actors.hero.talent.shield_battery.title=μπαταρία ασπίδας
actors.hero.talent.shield_battery.desc=_+1:_ Ο Μάγος μπορεί να αυτο-στοχευτεί με ένα ραβδί για να μετατρέψει όλο το φορτίο του σε ασπίδα, με ρυθμό _5% μέγιστης ζωής ανά μονάδα φορτίου_.\n\n_+2:_ Ο Μάγος μπορεί να αυτο-στοχευτεί με ένα ραβδί για να μετατρέψει όλο το φορτίο του σε ασπίδα, με ρυθμό _7.5% μέγιστης ζωής ανά μονάδα φορτίου_.

actors.hero.talent.empowering_scrolls.title=ενδυναμωτικοί πάπυροι
actors.hero.talent.empowering_scrolls.desc=_+1:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η επόμενη εξαπόλυση από ραβδί θα λάβει _+1 επίπεδο_.\n\n_+2:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η επόμενη εξαπόλυση από ραβδί θα λάβει _+2 επίπεδα_.\n\n_+3:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η επόμενη εξαπόλυση από ραβδί θα λάβει _+3 επίπεδα_.
actors.hero.talent.ally_warp.title=συμμαχικός διακτινισμός
actors.hero.talent.ally_warp.desc=_+1:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 2 τετραγώνων_.\n\n_+2:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 4 τετραγώνων_.\n\n_+3:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 6 τετραγώνων_.\n\nΟ Μάγος δεν μπορεί να ανταλλάξει θέσεις με ακίνητους συμμάχους.

actors.hero.talent.empowered_strike.title=ενδυναμωμένο χτύπημα
actors.hero.talent.empowered_strike.desc=_+1:_ Αφού εξαπολύσει ξόρκι με το κοντάρι του, ο Μάγος μάχης κάνει _+25% ζημιά_ στο επόμενο χτύπημα κοντινής μάχης με αυτό.\n\n_+2:_ Αφού εξαπολύσει ξόρκι με το κοντάρι του, ο Μάγος μάχης κάνει _+50% ζημιά_ στο επόμενο χτύπημα κοντινής μάχης με αυτό.\n\n_+3:_ Αφού εξαπολύσει ξόρκι με το κοντάρι του, ο Μάγος μάχης κάνει _+75% ζημιά_ στο επόμενο χτύπημα κοντινής μάχης με αυτό.
actors.hero.talent.mystical_charge.title=μυστικιστικό φορτίο
actors.hero.talent.mystical_charge.desc=_+1:_ Χτυπώντας με το κοντάρι, του ο Μάγος Μάχης λαμβάνει _0.5 γύρο_ επαναφόρτισης τεχνουργημάτων.\n\n_+2:_ Χτυπώντας με το κοντάρι του, ο Μάγος Μάχης λαμβάνει _1 γύρο_ επαναφόρτισης τεχνουργημάτων.\n\n_+3:_ Χτυπώντας με το κοντάρι του, ο Μάγος Μάχης λαμβάνει _1.5 γύρο_ επαναφόρτισης τεχνουργημάτων.
actors.hero.talent.excess_charge.title=περίσσειο φορτίο
actors.hero.talent.excess_charge.desc=_+1:_ Όταν το κοντάρι του Μάγου μάχης είναι πλήρως φορτισμένο, έχει _20% πιθανότητα_ να λάβει 2 ασπίδα ανά επίπεδο του κονταριού όταν χτυπά με αυτό.\n\n_+2:_ Όταν το κοντάρι του Μάγου μάχης είναι πλήρως φορτισμένο, έχει _40% πιθανότητα_ να λάβει 2 ασπίδα ανά επίπεδο του κονταριού όταν χτυπά με αυτό.\n\n_+3:_ Όταν το κοντάρι του Μάγου μάχης είναι πλήρως φορτισμένο, έχει _60% πιθανότητα_ να λάβει 2 ασπίδα ανά επίπεδο του κονταριού όταν χτυπά με αυτό

actors.hero.talent.soul_siphon.title=σίφωνας ψυχών
actors.hero.talent.soul_siphon.desc=_+1:_ Η ζημιά κοντινής μάχης που γίνεται από άλλους χαρακτήρες ενεργοποιεί το σημάδεμα ψυχής του Αρχιμάγου με _13% αποτελεσματικότητα_.\n\n_+2:_ Η ζημιά κοντινής μάχης που γίνεται από άλλους χαρακτήρες ενεργοποιεί το σημάδεμα ψυχής του Αρχιμάγου με _27% αποτελεσματικότητα_.\n\n_+3:_ Η ζημιά κοντινής μάχης που γίνεται από άλλους χαρακτήρες ενεργοποιεί το σημάδεμα ψυχής του Αρχιμάγου με _40% αποτελεσματικότητα_.
actors.hero.talent.soul_eater.title=καταναλωτής ψυχών
actors.hero.talent.soul_eater.desc=_+1:_ Το σημάδεμα ψυχής παρέχει _0.33 γύρους_ κορεσμού για κάθε σωματική ζημιά που γίνεται. Οι εχθροί με σημαδεμένη ψυχή έχουν _10% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.\n\n_+2:_ Το σημάδεμα ψυχής παρέχει _0.67 γύρους_ κορεσμού για κάθε σωματική ζημιά που γίνεται. Οι εχθροί με σημαδεμένη ψυχή έχουν _20% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.\n\n_+3:_ Το σημάδεμα ψυχής παρέχει _1 γύρο_ κορεσμού για κάθε σωματική ζημιά που γίνεται. Οι εχθροί με σημαδεμένη ψυχή έχουν _30% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.
actors.hero.talent.necromancers_minions.title=ακόλουθοι νεκρομάντη
actors.hero.talent.necromancers_minions.desc=_+1:_ Όταν ένας εχθρός με σημαδεμένη ψυχή πεθαίνει, ο Μάγος έχει _13% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+2:_ Όταν ένας εχθρός με σημαδεμένη ψυχή πεθαίνει, ο Μάγος έχει _27% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+3:_ Όταν ένας εχθρός με σημαδεμένη ψυχή πεθαίνει, ο Μάγος έχει _40% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.

actors.hero.talent.blast_radius.title=ακτίνα έκρηξης
actors.hero.talent.blast_radius.desc=_+1:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _5 τετράγωνα_ από 4.\n\n_+2:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _6 τετράγωνα_ από 4.\n\n_+3:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _7 τετράγωνα_ από 4.\n\n_+4:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _8 τετράγωνα_ από 4.
actors.hero.talent.elemental_power.title=στοιχειακή ισχύς
actors.hero.talent.elemental_power.desc=_+1:_ Η δύναμη της στοιχειακής έκρηξης αυξάνεται κατά _20%_.\n\n_+2:_ Η δύναμη της στοιχειακής έκρηξης αυξάνεται κατά _40%_.\n\n_+3:_ Η δύναμη της στοιχειακής έκρηξης αυξάνεται κατά _60%_.\n\n_+4:_ Η δύναμη της στοιχειακής έκρηξης αυξάνεται κατά _80%_.
actors.hero.talent.reactive_barrier.title=αντιδραστικό πεδίο
actors.hero.talent.reactive_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _2 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστο τους 5 χαρακτήρες.\n\n_+2:_ Ο Μάγος λαμβάνει _4 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστο τους 5 χαρακτήρες.\n\n_+3:_ Ο Μάγος λαμβάνει _6 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστο τους 5 χαρακτήρες.\n\n_+4:_ Ο Μάγος λαμβάνει _8 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστο τους 5 χαρακτήρες.

actors.hero.talent.wild_power.title=ξέφρενη ισχύς
actors.hero.talent.wild_power.desc=_+1:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά είτε _1 είτε 2, μέχρι το +3_.\n\n_+2:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _2, μέχρι το +4_.\n\n_+3:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά είτε _2 είτε 3, μέχρι το +5_.\n\n_+4:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _3, μέχρι το +6_.
actors.hero.talent.fire_everything.title=καταιγισμός πυρών
actors.hero.talent.fire_everything.desc=_+1:_ Η ξέφρενη μαγεία πυροδοτείται _5 φορές_, αντί για 4.\n\n_+2:_ Η ξέφρενη μαγεία πυροδοτείται _6 φορές_, αντί για 4.\n\n_+3:_ Η ξέφρενη μαγεία πυροδοτείται _7 φορές_, αντί για 4.\n\n_+4:_ Η ξέφρενη μαγεία πυροδοτείται _8 φορές_, αντί για 4.
actors.hero.talent.conserved_magic.title=διατηρημένη μαγεία
actors.hero.talent.conserved_magic.desc=_+1:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.67 φορτία_ αντί για 1. Κάθε ραβδί έχει _25% πιθανότητα_ να αξιοποιηθεί 3 φορές.\n\n_+2:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.45 φορτία_ αντί για 1. Κάθε ραβδί έχει _50% πιθανότητα_ να αξιοποιηθεί 3 φορές.\n\n_+3:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.3 φορτία_ αντί για 1. Κάθε ραβδί έχει _75% πιθανότητα_ να αξιοποιηθεί 3 φορές.\n\n_+4:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.2 φορτία_ αντί για 1. Κάθε ραβδί έχει _100% πιθανότητα_ να αξιοποιηθεί 3 φορές.

actors.hero.talent.telefrag.title=Τηλε-φόνος
actors.hero.talent.telefrag.desc=_+1:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _10-15 ζημιά_ - αλλά παίρνει κι αυτός _5 ζημιά_.\n\n_+2:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _20-30 ζημιά_ - αλλά παίρνει κι αυτός _10 ζημιά_.\n\n_+3:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _30-45 ζημιά_ - αλλά παίρνει κι αυτός _15 ζημιά_.\n\n_+4:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _40-60 ζημιά_ - αλλά παίρνει κι αυτός _20 ζημιά_.\n\nΟ ήρωας δεν μπορεί να σκοτωθεί απ' αυτό το ταλέντο· η ζημιά στον εαυτό μπορεί να μειωθεί με επιδράσεις αντοχής στη μαγεία.
actors.hero.talent.remote_beacon.title=Μακρινός πομπός
actors.hero.talent.remote_beacon.desc=_+1:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _4 τετραγώνων._\n\n_+2:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _8 τετραγώνων._\n\n_+3:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _12 τετραγώνων._\n\n_+4:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _16 τετραγώνων._\n\nΟ Μάγος δεν μπορεί να τοποθετήσει πομπούς σε απρόσιτες περιοχές.
actors.hero.talent.longrange_warp.title=Τηλεμεταφορά μεγάλης εμβέλειας
actors.hero.talent.longrange_warp.desc=_+1:_ Ο Μάγος μπορεί πλέον να τηλεμεταφερθεί μεταξύ ορόφων, με _150% κόστος φορτίου_.\n\n_+2:_ Ο Μάγος μπορεί πλέον να τηλεμεταφερθεί μεταξύ ορόφων, με _117% κόστος φορτίου_.\n\n_+3:_ Ο Μάγος μπορεί πλέον να τηλεμεταφερθεί μεταξύ ορόφων, με _83% κόστος φορτίου_.\n\n_+4:_ Ο Μάγος μπορεί πλέον να τηλεμεταφερθεί μεταξύ ορόφων, με _50% κόστος φορτίου_.\n\nΟ Μάγος δεν μπορεί να φύγει από κλειδωμένο δωμάτιο με την τηλεμεταφορά μεγάλης εμβέλειας.

#rogue
actors.hero.talent.cached_rations.title=κρυφές μερίδες
actors.hero.talent.cached_rations.desc=_+1:_ Ο Κλέφτης μπορεί να βρει _4 μικρές μερίδες_ τοποθετημένες σε σεντούκια, ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.\n\n_+2:_ Ο Κλέφτης μπορεί να βρει _6 μικρές μερίδες_ τοποθετημένες σε σεντούκια, ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.
actors.hero.talent.thiefs_intuition.title=διαίσθηση του κλέφτη
actors.hero.talent.thiefs_intuition.desc=_+1:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _2 φορές πιο γρήγορα_, και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το φορέσει_.\n\n_+2:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _μόλις τα φορέσει_, και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το μαζέψει_.
actors.hero.talent.sucker_punch.title=ύπουλη γροθιά
actors.hero.talent.sucker_punch.desc=_+1:_ Ο Κλέφτης προκαλεί _1-2 επιπλέον ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε εχθρό.\n\n_+2:_ Ο Κλέφτης προκαλεί _2 επιπλέον ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε εχθρό.
actors.hero.talent.protective_shadows.title=προστατευτικές σκιές
actors.hero.talent.protective_shadows.desc=_+1:_ Ο Κλέφτης λαμβάνει μία ασπίδα _κάθε δεύτερο γύρο_ που ο μανδύας του είναι ενεργοποιημένος, _με μέγιστο το 3_.\n\n_+2:_ Ο Κλέφτης λαμβάνει μία ασπίδα _κάθε γύρο_ που ο μανδύας του είναι ενεργοποιημένος, _με μέγιστο το 5_.

actors.hero.talent.mystical_meal.title=μυστικιστικό γεύμα
actors.hero.talent.mystical_meal.desc=_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει και λαμβάνει _3 γύρους επαναφόρτισης τεχνουργημάτων_.\n\n_+2:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει και λαμβάνει _5 γύρους επαναφόρτισης τεχνουργημάτων_.\n\nΑυτό το ταλέντο δεν μπορεί να χρησιμοποιηθεί για να επαναφορτίσει το κέρας της αφθονίας.
actors.hero.talent.mystical_upgrade.title=μυστικιστική αναβάθμιση
actors.hero.talent.mystical_upgrade.desc=_+1:_ Η χρήση πάπυρου αναβάθμισης επαναφορτίζει αμέσως τον μανδύα του Κλέφτη _με 2 φορτία._ Αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\n_+2:_ Η χρήση πάπυρου αναβάθμισης επαναφορτίζει αμέσως τον μανδύα του Κλέφτη _με 3 φορτία._ Αυτό μπορεί να το πάει πάνω από το τωρινό όριο.\n\nΑυτό το ταλέντο ενεργοποιείται και με τη χρήση παπύρων ή ξορκιών βασισμένων στους παπύρους αναβάθμισης.
actors.hero.talent.wide_search.title=ευρεία αναζήτηση
actors.hero.talent.wide_search.desc=_+1:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται, από ένα τετράγωνο 5x5, σε έναν _κύκλο 7x7_.\n\n_+2:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται, από ένα τετράγωνο 5x5, σε ένα _τετράγωνο 7x7_.
actors.hero.talent.silent_steps.title=σιγανά βήματα
actors.hero.talent.silent_steps.desc=_+1:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν είναι _3 ή περισσότερα τετράγωνα μακριά τους_.\n\n_+2:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν _δεν είναι δίπλα τους_.
actors.hero.talent.rogues_foresight.title=πρόβλεψη του κλέφτη
actors.hero.talent.rogues_foresight.desc=_+1:_ Όταν  ο Κλέφτης βρίσκεται σε επίπεδο με κρυμμένο δωμάτιο, έχει _50% πιθανότητα να παρατηρήσει_ ότι το επίπεδο κρύβει κάποιο μυστικό.\n\n_+2:_ Όταν ο Κλέφτης βρίσκεται σε επίπεδο με κρυμμένο δωμάτιο, έχει _75% πιθανότητα να παρατηρήσει_ ότι το επίπεδο κρύβει κάποιο μυστικό.

actors.hero.talent.light_cloak.title=ελαφρύς μανδύας
actors.hero.talent.light_cloak.desc=_+1:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιών του όταν δεν τον φοράει, αλλά επαναφορτίζει με _13% ταχύτητα_.\n\n_+2:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιών του όταν δεν τον φοράει, αλλά επαναφορτίζει με _27% ταχύτητα_.\n\n_+3:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιών του όταν δεν τον φοράει, αλλά επαναφορτίζει με _40% ταχύτητα_.
actors.hero.talent.enhanced_rings.title=βελτιωμένα δαχτυλίδια
actors.hero.talent.enhanced_rings.desc=_+1:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του παίρνουν +1 αναβάθμιση για _3 γύρους_.\n\n_+2:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του παίρνουν +1 αναβάθμιση για _6 γύρους_.\n\n_+3:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του παίρνουν +1 αναβάθμιση για _9 γύρους_.

actors.hero.talent.enhanced_lethality.title=αυξημένη φονικότητα
actors.hero.talent.enhanced_lethality.desc=_+1:_ Ο Δολοφόνος μπορεί να δολοφονήσει εχθρούς με κάτω από _4/13/27/67% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.\n\n_+2:_ Ο Δολοφόνος μπορεί να δολοφονήσει εχθρούς με κάτω από _5/17/30/83% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.\n\n_+3:_ Ο Δολοφόνος μπορεί να δολοφονήσει εχθρούς με κάτω από _6/20/40/100% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.
actors.hero.talent.assassins_reach.title=πεδίο δολοφόνου
actors.hero.talent.assassins_reach.desc=_+1:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _1/3/4/6 τετράγωνα_, από 1/2/3/4.\n\n_+2:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/4/6/8 τετράγωνα_, από 1/2/3/4.\n\n_+3:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/5/7/10 τετράγωνα_, από 1/2/3/4.
actors.hero.talent.bounty_hunter.title=κυνηγός κεφαλών
actors.hero.talent.bounty_hunter.desc=_+1:_ Όταν ο Δολοφόνος σκοτώνει έναν εχθρό με προετοιμασμένο χτύπημα, έχει 25/50/75/100% πιθανότητα να πάρει _15 επιπλέον νομίσματα_ ανά επίπεδο προετοιμασίας.\n\n_+2:_ Όταν ο Δολοφόνος σκοτώνει έναν εχθρό με ένα προετοιμασμένο χτύπημα, έχει 25/50/75/100% πιθανότητα να πάρει _30 επιπλέον νομίσματα_ ανά επίπεδο προετοιμασίας.\n\n_+3:_ Όταν ο Δολοφόνος σκοτώνει έναν εχθρό με ένα προετοιμασμένο χτύπημα, έχει 25/50/75/100% πιθανότητα να πάρει _45 επιπλέον νομίσματα_ ανά επίπεδο προετοιμασίας.

actors.hero.talent.evasive_armor.title=πανοπλία αποφυγής
actors.hero.talent.evasive_armor.desc=_+1:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+1 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.\n\n_+2:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+2 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.\n\n_+3:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+3 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.
actors.hero.talent.projectile_momentum.title=ορμή βλήματος
actors.hero.talent.projectile_momentum.desc=_+1:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+20% ακρίβεια, και προκαλεί +15% ζημιά,_ με όπλα ρίψης.\n\n_+2:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+40% ακρίβεια, και προκαλεί +30% ζημιά,_ με όπλα ρίψης.\n\n_+3:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+60% ακρίβεια, και προκαλεί +45% ζημιά,_ με όπλα ρίψης.
actors.hero.talent.speedy_stealth.title=ταχεία κάλυψη
actors.hero.talent.speedy_stealth.desc=_+1:_ Ο Δρομέας λαμβάνει 2 στοίβες ορμής ανά γύρο όσο είναι αόρατος.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, το ελεύθερο τρέξιμο δεν μειώνεται πλέον όσο ο Δρομέας είναι αόρατος.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Δρομέας κινείται με x2 ταχύτητα όσο είναι αόρατος, άσχετα από το αν τρέχει ελεύθερα ή όχι.

actors.hero.talent.hasty_retreat.title=άτακτη υποχώρηση
actors.hero.talent.hasty_retreat.desc=_+1:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _1 γύρο_ βιασύνης και αορατότητας.\n\n_+2:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _2 γύρους_ βιασύνης και αορατότητας.\n\n_+3:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _3 γύρους_ βιασύνης και αορατότητας.\n\n_+4:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _4 γύρους_ βιασύνης και αορατότητας.
actors.hero.talent.body_replacement.title=Αντικατάσταση σώματος
actors.hero.talent.body_replacement.desc=_+1:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _20 ζωή και 1-3 πανοπλία_.\n\n_+2:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _40 ζωή και 2-6 πανοπλία_.\n\n_+3:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _60 ζωή και 3-9 πανοπλία_.\n\n_+4:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _80 ζωή και 4-12 πανοπλία_.\n\nΜόνο ένα δόλωμα μπορεί να είναι ενεργό τη φορά.
actors.hero.talent.shadow_step.title=βήμα-σκιά
actors.hero.talent.shadow_step.desc=_+1:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, γίνεται ακαριαία κι έχει _20% μειωμένο_ κόστος φορτίου - αλλά δεν τυφλώνει και δεν ενεργοποιεί άλλα ταλέντα.\n\n_+2:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, γίνεται ακαριαία κι έχει _36% μειωμένο_ κόστος φορτίου - αλλά δεν τυφλώνει και δεν ενεργοποιεί άλλα ταλέντα.\n\n_+3:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, γίνεται ακαριαία κι έχει _50% μειωμένο_ κόστος φορτίου - αλλά δεν τυφλώνει και δεν ενεργοποιεί άλλα ταλέντα.\n\n_+4:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, γίνεται ακαριαία κι έχει _60% μειωμένο_ κόστος φορτίου - αλλά δεν τυφλώνει και δεν ενεργοποιεί άλλα ταλέντα.

actors.hero.talent.fear_the_reaper.title=τρέμε τον θεριστή
actors.hero.talent.fear_the_reaper.desc=_+1:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _σακατεύεται_.\n\n_+2:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται_.\n\n_+3:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται_· οι εχθροί μέχρι 3 τετράγωνα μακριά _σακατεύονται_.\n\n_+4:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται_· οι εχθροί μέχρι 3 τετράγωνα μακριά _τρομοκρατούνται και σακατεύονται_.
actors.hero.talent.deathly_durability.title=θανατική αντοχή
actors.hero.talent.deathly_durability.desc=_+1:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου, δίνουν στον Κλέφτη προστασία ίση με το _13%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+2:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου, δίνουν στον Κλέφτη προστασία ίση με το _25%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+3:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου, δίνουν στον Κλέφτη προστασία ίση με το _38%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+4:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου, δίνουν στον Κλέφτη προστασία ίση με το _50%_ της ζωής που είχαν όταν σημαδεύτηκαν.
actors.hero.talent.double_mark.title=διπλό σημάδι
actors.hero.talent.double_mark.desc=_+1:_ Το σημάδεμα ενός δεύτερου στόχου, ταυτόχρονα με τον πρώτο, έχει κατά _30% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Το σημάδεμα ενός δεύτερου στόχου, ταυτόχρονα με τον πρώτο, έχει κατά _50% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Το σημάδεμα ενός δεύτερου στόχου, ταυτόχρονα με τον πρώτο, έχει κατά _65% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Το σημάδεμα ενός δεύτερου στόχου, ταυτόχρονα με τον πρώτο, έχει κατά _75% μειωμένο_ κόστος φορτίου.

actors.hero.talent.shadow_blade.title=λεπίδα σκιά
actors.hero.talent.shadow_blade.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _8%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _25% πιθανότητα_ να αξιοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _15%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _50% πιθανότητα_ να αξιοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _23%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _75% πιθανότητα_ να αξιοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _30%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _100% πιθανότητα_ να αξιοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.
actors.hero.talent.cloned_armor.title=κλωνοποιημένη πανοπλία
actors.hero.talent.cloned_armor.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _15%_ της ισχύς της πανοπλίας του ήρωα, και έχει _25% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _30%_ της ισχύς της πανοπλίας του ήρωα, και έχει _50% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _45%_ της ισχύς της πανοπλίας του ήρωα, και έχει _75% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _60%_ της ισχύς της πανοπλίας του ήρωα, και έχει _100% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.
actors.hero.talent.perfect_copy.title=πιστό αντίγραφο
actors.hero.talent.perfect_copy.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _10%_ της μέγιστης ζωής του ήρωα, και μπορεί να αλλάξει ακαριαία θέσεις μαζί του από μέχρι _1 τετράγωνο_ μακριά.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _20%_ της μέγιστης ζωής του ήρωα, και μπορεί να αλλάξει ακαριαία θέσεις μαζί του από μέχρι _2 τετράγωνα_ μακριά.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _30%_ της μέγιστης ζωής του ήρωα, και μπορεί να αλλάξει ακαριαία θέσεις μαζί του από μέχρι _3 τετράγωνα_ μακριά.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _40%_ της μέγιστης ζωής του ήρωα, και μπορεί να αλλάξει ακαριαία θέσεις μαζί του από μέχρι _4 τετράγωνα_ μακριά.

#huntress
actors.hero.talent.natures_bounty.title=αμοιβή της φύσης
actors.hero.talent.natures_bounty.desc=_+1:_ Η Κυνηγός μπορεί να βρει _4 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.\n\n_+2:_ Η Κυνηγός μπορεί να βρει _6 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα του μπουντρουμιού.
actors.hero.talent.survivalists_intuition.title=διαίσθηση του επιβιωτιστή
actors.hero.talent.survivalists_intuition.desc=_+1:_ Η Κυνηγός αναγνωρίζει όλον τον εξοπλισμό _x1.75 γρηγορότερα_.\n\n_+2:_ Η Κυνηγός αναγνωρίζει όλον τον εξοπλισμό _x2.5 γρηγορότερα_.
actors.hero.talent.followup_strike.title=ακόλουθο χτύπημα
actors.hero.talent.followup_strike.desc=_+1:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενή της επίθεση κοντινής μάχης ενάντια στον εχθρό προκαλεί _2 επιπλέον ζημιά_.\n\n_+2:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενή της επίθεση κοντινής μάχης ενάντια στον εχθρό προκαλεί _3 επιπλέον ζημιά_.
actors.hero.talent.natures_aid.title=βοήθεια της φύσης
actors.hero.talent.natures_aid.desc=_+1:_ Η Κυνηγός λαμβάνει 2 πόντους άμυνας από φλοιώδες δέρμα, όταν ένα φυτό ενεργοποιείται στο οπτικό της πεδίο. Αυτό εξασθενεί ανά _3 γύρους_.\n\n_+2:_ Η Κυνηγός λαμβάνει 2 πόντους άμυνας από φλοιώδες δέρμα, όταν ένα φυτό ενεργοποιείται στο οπτικό της πεδίο. Αυτό εξασθενεί ανά _5 γύρους_.

actors.hero.talent.invigorating_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.invigorating_meal.desc=_+1:_ Η Κυνηγός χρειάζεται 1 γύρο για να φάει φαγητό (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _1 γύρο βιασύνης_.\n\n_+2:_ Η Κυνηγός χρειάζεται 1 γύρο για να φάει φαγητό (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _2 γύρους βιασύνης_.
actors.hero.talent.restored_nature.title=αποκατεστημένη φύση
actors.hero.talent.restored_nature.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς δημιουργεί _εώς και 5 μέρη γρασιδιού_ γύρω από την Κυνηγό, και ριζώνει τους διπλανούς εχθρούς για _2 γύρους_.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς δημιουργεί _εώς και 8 μέρη γρασιδιού_ γύρω από την Κυνηγό, και ριζώνει τους διπλανούς εχθρούς για _3 γύρους_.\n\nΑυτό το ταλέντο επίσης ενεργοποιείται όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.rejuvenating_steps.title=αναζωογονητικά βήματα
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν ως ψηλό γρασίδι που η Κυνηγός αμέσως στραπατσάρει. Αυτό έχει περίοδο αναπλήρωσης _10 γύρους_.\n\n_+2:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν ως ψηλό γρασίδι που η Κυνηγός αμέσως στραπατσάρει. Αυτό έχει περίοδο αναπλήρωσης _5 γύρους_.\n\nΑυτό το ταλέντο θα παράξει στραπατσαρισμένο γρασίδι αν οι παθητικές επιδράσεις αναζωογόνησης είναι απενεργοποιημένες, ή αν η ηρωίδα δεν έχει λάβει εμπειρία για μεγάλο διάστημα.
actors.hero.talent.heightened_senses.title=οξυμένες αισθήσεις
actors.hero.talent.heightened_senses.desc=_+1:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _2 τετράγωνα από τη θέση της_.\n\n_+2:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _3 τετράγωνα από τη θέση της_.
actors.hero.talent.durable_projectiles.title=ανθεκτικά βλήματα
actors.hero.talent.durable_projectiles.desc=_+1:_ Τα όπλα ρίψης έχουν _+50% ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.\n\n_+2:_ Τα όπλα ρίψης έχουν _+75% ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.

actors.hero.talent.point_blank.title=εξ επαφής
actors.hero.talent.point_blank.desc=_+1:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση σώμα-με-σώμα, έχει _-30% ακρίβεια_ αντί για -50%.\n\n_+2:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση σώμα-με-σώμα, έχει _-10% ακρίβεια_ αντί για -50%.\n\n_+3:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση σώμα-με-σώμα, έχει _+10% ακρίβεια_ αντί για -50%.\n\nΝα σημειωθεί ότι το πνευματικό τόξο και τα όπλα ρίψης έχουν πάντα +50% ακρίβεια όταν χρησιμοποιηθούν από απόσταση.
actors.hero.talent.seer_shot.title=μαντική ρίψη
actors.hero.talent.seer_shot.desc=_+1:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _5 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.\n\n_+2:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _10 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.\n\n_+3:_ Όταν η Κυνηγός ρίχνει ένα βέλος στο έδαφος, της παρέχει όραση σε μία 3x3 περιοχή γύρω του για _15 γύρους_. Αυτό έχει επαναφόρτιση 20 γύρων.

actors.hero.talent.farsight.title=μακρινή όραση
actors.hero.talent.farsight.desc=_+1:_ Το εύρος όρασης της Σκοπεύτριας _αυξάνεται κατά 25%_.\n\n_+2:_ Το εύρος όρασης της Σκοπεύτριας _αυξάνεται κατά 50%_.\n\n_+3:_ Το εύρος όρασης της Σκοπεύτριας _αυξάνεται κατά 75%_.
actors.hero.talent.shared_enchantment.title=μοιρασμένη μαγική ενίσχυση
actors.hero.talent.shared_enchantment.desc=_+1:_ Τα όπλα ρίψης έχουν _33% πιθανότητα_ να χρησιμοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\n_+2:_ Τα όπλα ρίψης έχουν _67% πιθανότητα_ να χρησιμοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\n_+3:_ Τα όπλα ρίψης έχουν _100% πιθανότητα_ να χρησιμοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\nΤο ταλέντο δεν εφαρμόζεται σε βέλη που ρίπτονται από ενισχυμένη βαλλίστρα· αυτά ενεργοποιούν τη μαγική ενίσχυση της βαλλίστρας.
actors.hero.talent.shared_upgrades.title=μοιρασμένες αναβαθμίσεις
actors.hero.talent.shared_upgrades.desc=_+1:_ Όταν η Σκοπευτής επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του σημαδιού της σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _10%_.\n\n_+2:_ Όταν η Σκοπευτής επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του σημαδιού της σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _20%_.\n\n_+3:_ Όταν η Σκοπευτής επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του σημαδιού της σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _30%_.

actors.hero.talent.durable_tips.title=ανθεκτικές άκρες
actors.hero.talent.durable_tips.desc=_+1:_ Τα εμποτισμένα βέλη έχουν _x2 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.\n\n_+2:_ Τα εμποτισμένα βέλη έχουν _x3 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.\n\n_+3:_ Τα εμποτισμένα βέλη έχουν _x4 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.
actors.hero.talent.barkskin.title=φλοιώδες δέρμα
actors.hero.talent.barkskin.desc=_+1:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _50% του επιπέδου της_, το οποίο εξασθενεί κάθε γύρο.\n\n_+2:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _100% του επιπέδου της_, το οποίο εξασθενεί κάθε γύρο.\n\n_+3:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _150% του επιπέδου της_, το οποίο εξασθενεί κάθε γύρο.
actors.hero.talent.shielding_dew.title=προστατευτικός δρόσος
actors.hero.talent.shielding_dew.desc=_+1:_ Οι δροσοσταλιές προσφέρουν ασπίδα στη Δασοφύλακα, όταν έχει πλήρη ζωή, ίση με έως το _20% της μέγιστης ζωής της_. \n\n_+2:_ Οι δροσοσταλιές προσφέρουν ασπίδα στη Δασοφύλακα, όταν έχει πλήρη ζωή, ίση με έως το _40% της μέγιστης ζωής της_.\n\n_+3:_ Οι δροσοσταλιές προσφέρουν ασπίδα στη Δασοφύλακα, όταν έχει πλήρη ζωή, ίση με έως το _60% της μέγιστης ζωής της_.

actors.hero.talent.fan_of_blades.title=βεντάλια λεπίδων
actors.hero.talent.fan_of_blades.desc=_+1:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _1 επιπλέον στόχο_ με 50% ζημιά. Ο στόχος πρέπει να είναι ορατός και μέσα σε κωνική περιοχή _30 μοιρών_.\n\n_+2:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _2 επιπλέον στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _60 μοιρών_.\n\n_+3:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _3 επιπλέον στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _90 μοιρών_.\n\n_+4:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _4 επιπλέον στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _120 μοιρών_.
actors.hero.talent.projecting_blades.title=προεξέχουσες λεπίδες
actors.hero.talent.projecting_blades.desc=_+1:_ Οι φασματικές λεπίδες έχουν _+25% ακρίβεια_, και μπορούν να διαπεράσουν μέχρι _2 συμπαγή τετράγωνα_.\n\n_+2:_ Οι φασματικές λεπίδες έχουν _+50% ακρίβεια_, και μπορούν να διαπεράσουν μέχρι _4 συμπαγή τετράγωνα_.\n\n_+3:_ Οι φασματικές λεπίδες έχουν _+75% ακρίβεια_, και μπορούν να διαπεράσουν μέχρι _6 συμπαγή τετράγωνα_.\n\n_+4:_ Οι φασματικές λεπίδες έχουν _+100% ακρίβεια_, και μπορούν να διαπεράσουν μέχρι _8 συμπαγή τετράγωνα_.
actors.hero.talent.spirit_blades.title=πνευματικές λεπίδες
actors.hero.talent.spirit_blades.desc=_+1:_ Οι φασματικές λεπίδες έχουν _30% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+2:_ Οι φασματικές λεπίδες  έχουν _60% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+3:_ Οι φασματικές λεπίδες έχουν _90% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+4:_ Οι φασματικές λεπίδες έχουν _100% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου. Ενεργοποιούν κάθε μαγική ενίσχυση _10% συχνότερα_.

actors.hero.talent.growing_power.title=αναπτυσσόμενη ισχύς
actors.hero.talent.growing_power.desc=_+1:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _38% και 125%_, από 33% και 100%.\n\n_+2:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _42% και 150%_, από 33% και 100%.\n\n_+3:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _46% και 175%_, από 33% και 100%.\n\n_+4:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _50% και 200%_, από 33% και 100%.
actors.hero.talent.natures_wrath.title=οργή της φύσης
actors.hero.talent.natures_wrath.desc=_+1:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _8% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού.\n\n_+2:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _17% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού. \n\n_+3:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _25% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού.\n\n_+4:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _33% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού.\n\nΤα φυτά που μπορούν να ενεργοποιηθούν είναι τα: τυφλόχορτο, φλογανθός, παγολούλουδο, οδυνόβρυο, και μπορέλι.
actors.hero.talent.wild_momentum.title=ξέφρενη ορμή
actors.hero.talent.wild_momentum.desc=_+1:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _1 γύρο_. Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _2 γύρους_.\n\n_+2:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _2 γύρους_. Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _4 γύρους_.\n\n_+3:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _3 γύρους_. Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _6 γύρους_.\n\n_+4:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _4 γύρους_. Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _8 γύρους_.

actors.hero.talent.eagle_eye.title=γερακίσιο βλέμμα
actors.hero.talent.eagle_eye.desc=_+1:_ Το πεδίο όρασης του πνευματικού γερακιού αυξάνεται σε _7 τετράγωνα_ από 6.\n\n_+2:_ Το πεδίο όρασης του πνευματικού γερακιού αυξάνεται σε _8 τετράγωνα_ από 6.\n\n_+3:_ Το πεδίο όρασης του πνευματικού γερακιού αυξάνεται σε _8 τετράγωνα_ από 6, και λαμβάνει ενόραση σε _2 τετράγωνα_.\n\n_+4:_ Το πεδίο όρασης του πνευματικού γερακιού αυξάνεται σε _8 τετράγωνα_ από 6, και λαμβάνει ενόραση σε _3 τετράγωνα_.
actors.hero.talent.go_for_the_eyes.title=χτύπα στα μάτια
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _2 γύρους_.\n\n_+2:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _4 γύρους_.\n\n_+3:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _6 γύρους_.\n\n_+4:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _8 γύρους_.
actors.hero.talent.swift_spirit.title=ταχύ πνεύμα
actors.hero.talent.swift_spirit.desc=_+1:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _2.5 τετράγωνα_ αντί για 2, και θα αποφύγει εγγυημένα τις _2 πρώτες επιθέσεις_ εναντίον του.\n\n_+2:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _3 τετράγωνα_ αντί για 2, και θα αποφύγει εγγυημένα τις _3 πρώτες επιθέσεις_ εναντίον του.\n\n_+3:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _3.5 τετράγωνα_ αντί για 2, και θα αποφύγει εγγυημένα τις _4 πρώτες επιθέσεις_ εναντίον του.\n\n_+4:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _4 τετράγωνα_ αντί για 2, και θα αποφύγει εγγυημένα τις _5 πρώτες επιθέσεις_ εναντίον του.

