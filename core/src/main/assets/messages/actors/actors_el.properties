actors.mobs.npcs.blacksmith.name=τρολ σιδηρουργός
actors.mobs.npcs.blacksmith.gold_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτο το τσεκούρι και εξόρυξε λίγα _ψήγματα σκοτεινού χρυσού, 15 κομμάτια_ φτάνουν. Τι εννοείς πώς θα σε πληρώσω; Παλιοτσιφούτ...\nΚαλά, καλά... δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.blood_1=Ε, άνθρωπε! Θες να κάνεις ένα καλό, ε; Πάρε τούτο το τσεκούρι και _σκότωσε μια νυχτερίδα_ με δαύτο, θέλω το αίμα της στην κεφαλή. Τι εννοείς πώς θα σε πληρώσω;  Παλιοτσιφούτ...\nΚαλά, καλά... δεν έχω μία να σου δώσω, αλλά μπορώ να σου κάνω λίγη σιδηρουργική. Να ευχαριστείς την τύχη σου, είμαι ο μόνος σιδηρουργός εδώ γύρω.
actors.mobs.npcs.blacksmith.lost_pick=Πλάκα μου κάνεις; Πού είναι η αξίνα μου;!
actors.mobs.npcs.blacksmith.gold_2=Ψήγματα σκοτεινoύ χρυσού. 15 κομμάτια. Καλά, τόσο δύσκολο είναι;
actors.mobs.npcs.blacksmith.blood_2=Είπα ότι χρειάζομαι αίμα νυχτερίδας στην αξίνα. Άντε, άντε!
actors.mobs.npcs.blacksmith.completed=Α, γύρισες... κάλλιο αργά παρά ποτέ.
actors.mobs.npcs.blacksmith.get_lost=Έχω δουλειά. Φύγε!
actors.mobs.npcs.blacksmith.same_item=Διάλεξε 2 διαφορετικά αντικείμενα, όχι το ίδιο δύο φορές!
actors.mobs.npcs.blacksmith.diff_type=Διάλεξε 2 αντικείμενα του ίδιου τύπου!
actors.mobs.npcs.blacksmith.un_ided=Πρέπει να ξέρω με τι δουλεύω, αναγνώρισέ τα πρώτα!
actors.mobs.npcs.blacksmith.cursed=Δε δουλεύω με καταραμένα αντικείμενα!
actors.mobs.npcs.blacksmith.degraded=Είναι σκουπίδι, η ποιότητα είναι πολύ κακή!
