actors.hero.hero.pain_resist=Ο πόνος σε βοηθάει να αντισταθείς στην υπνηλία.
actors.hero.hero.revive=Το ανκχ εκρήγνυται με ζωτική ενέργεια!

##classes
actors.hero.heroclass.warrior=Πολεμιστής
actors.hero.heroclass.warrior_desc_short=Ο Πολεμιστής αντέχει επιπλέον ζημιά χάρη στην προστασία της _σπασμένης σφραγίδας_ του. Η σφραγίδα μπορεί να μεταφέρεται μεταξύ πανοπλιών και να _μεταφέρει μία αναβάθμιση._
actors.hero.heroclass.warrior_desc=Ο Πολεμιστής ξεκινά με μια μοναδική _σπασμένη σφραγίδα,_ που παράγει αργά ένα στρώμα προστασίας πάνω από τη ζωή του. Μπορεί να μετακινείται μεταξύ πανοπλιών και να _μεταφέρει μία αναβάθμιση_ μαζί της.\n\nΟ Πολεμιστής ξεκινά επίσης με ένα _φθαρμένο ξίφος,_ _τρεις πέτρες ρίψης,_ μία υφασμάτινη πανοπλία, ένα φλασκί νερού κι ένα βελούδινο πουγκί.\n\nΟ Πολεμιστής αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα γιατρειάς\n_-_ Παπύρους οργής
actors.hero.heroclass.warrior_unlock=Ο Πολεμιστής ξεκλειδώνεται αυτόματα.

actors.hero.heroclass.mage=Μάγος
actors.hero.heroclass.mage_desc_short=Ο Μάγος είναι ειδικός στη μαγεία και κουβαλά ένα _μαγικό κοντάρι_ που είναι ισχυρότερο από τα ραβδιά. Το κοντάρι μπορεί να _εμποτιστεί με κάθε ραβδί_ που βρίσκει ο Μάγος.
actors.hero.heroclass.mage_desc=Ο Μάγος ξεκινά με ένα μοναδικό _μαγικό κοντάρι,_ το οποίο επαναφορτίζεται αισθητά γρηγορότερα από τα ραβδιά κι έχει 1  παραπάνω φορτίο. Το κοντάρι _μπορεί να εμποτιστεί με κάθε ραβδί_ που βρίσκει ο Μάγος στην κατακόμβη.\n\nΟ Μάγος ξεκινά επίσης με ένα _ραβδί μαγικού βλήματος_ εμποτισμένο στο κοντάρι, μία υφασμάτινη πανοπλία, ένα φλασκί νερού κι ένα βελούδινο πουγκί.\n\nΟ Μάγος αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα υγρής φλόγας\n_-_ Παπύρους αναβάθμισης
actors.hero.heroclass.mage_unlock=Για να ξεκλειδώσεις τον Μάγο, _χρησιμοποίησε έναν πάπυρο αναβάθμισης για να κάνεις ένα αντικείμενο ισχυρότερο._

actors.hero.heroclass.rogue=Κλέφτης
actors.hero.heroclass.rogue_desc_short=Ο Κλέφτης μπορεί να αποφεύγει εχθρούς και να χτυπά από αορατότητα χρησιμοποιώντας τον _μανδύα των σκιών._ Επιπλέον, _εντοπίζει μυστικά και παγίδες_ από μεγαλύτερη απόσταση.
actors.hero.heroclass.rogue_desc=Ο Κλέφτης ξεκινά με τον _μοναδικό μανδύα των σκιών,_ με τον οποίο μπορεί γίνει αόρατος κατά βούληση. \n\nΟ Κλέφτης μπορεί να _εντοπίζει μυστικά και παγίδες_ από μεγαλύτερη απόσταση.\n\nΟ Κλέφτης ξεκινά επίσης με _ένα στιλέτο,_ _τρία μαχαίρια ρίψης,_ μία υφασμάτινη πανοπλία, ένα φλασκί νερού κι ένα βελούδινο πουγκί.\n\nΟ Κλέφτης αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα αορατότητας\n_-_ Παπύρους μαγικής χαρτογράφησης
actors.hero.heroclass.rogue_unlock=Για να ξεκλειδώσεις τον Κλέφτη, _εκτέλεσε 10 αιφνίδιες επιθέσεις σε ένα παιχνίδι._

actors.hero.heroclass.huntress=Κυνηγός
actors.hero.heroclass.huntress_desc_short=Η Κυνηγός είναι ειδική στα όπλα ρίψης κι έχει ένα _μαγικό τόξο_ με άπειρα βέλη. Επιπλέον, περνά μέσα από ψηλό γρασίδι _χωρίς να το ποδοπατά._
actors.hero.heroclass.huntress_desc=Η Κυνηγός ξεκινά με ένα μοναδικό _πνευματικό τόξο,_ που εξαπολύει έναν απεριόριστο αριθμό υλοποιήσιμων βελών.\n\nΗ Κυνηγός μπορεί να περνά μέσα από το ψηλό γρασίδι _χωρίς να το ποδοπατά._\n\nΕπίσης, η Κυνηγός ξεκινά με ένα ζευγάρι _γάντια με καρφιά,_ μία υφασμάτινη πανοπλία, ένα φλασκί νερού κι ένα βελούδινο πουγκί.\n\nΗ Κυνηγός αναγνωρίζει αυτόματα:\n_-_ Παπύρους αναγνώρισης\n_-_ Φίλτρα ενόρασης\n_-_ Παπύρους νανουρίσματος
actors.hero.heroclass.huntress_unlock=Για να ξεκλειδώσεις την Κυνηγό, _χτύπησε εχθρούς με όπλα ρίψης 10 φορές σε ένα παιχνίδι._

actors.hero.herosubclass.berserker=Βάρβαρος
actors.hero.herosubclass.berserker_short_desc=Ο _Βάρβαρος_ συσσωρεύει οργή όσο δέχεται ζημιά. Η οργή ανεβάζει τη ζημιά που προκαλεί και μπορεί να ενεργοποιηθεί στο 100% για επιπλέον προστασία.
actors.hero.herosubclass.berserker_desc=Ο _Βάρβαρος_ συσσωρεύει οργή όσο λαμβάνει φυσιολογική ζημιά--συμπεριλαμβανομένης της ζημιάς που εμποδίζεται από την πανοπλία του! Η οργή μειώνεται σταθερά με τον χρόνο, αλλά η μείωση είναι πιο αργή όταν έχει χαμηλή ζωή.\n\nΟ Βάρβαρος προκαλεί έως και +50% ζημιά σε 100% οργή. Σε 100% οργή, μπορεί να εξαγριωθεί και να λάβει 2-6 φορές τη μέγιστη προστασία της σφραγίδας ανάλογα με τη χαμένη του ζωή - και θα διατηρεί την οργή στο 100% για όσο έχει ακόμα προστασία. Χρειάζεται, όμως, χρόνο για να ανακάμψει αφού εξαγριωθεί.
actors.hero.herosubclass.gladiator=Μονομάχος
actors.hero.herosubclass.gladiator_short_desc=Ο _Μονομάχος_ αυξάνει τη διαδοχή χτυπημάτων όταν κάνει επιτυχημένες επιθέσεις. Μπορεί να αξιοποιήσει τη διαδοχή του για να κάνει χρήση μοναδικών ικανοτήτων.
actors.hero.herosubclass.gladiator_desc=Ο Μονομάχος συγκεντρώνει έναν πόντο διαδοχής κάθε φορά που πετυχαίνει επίθεση με όπλο ρίψης ή μάχης σώμα-με-σώμα. Εάν ο Μονομάχος δεν πετύχει έστω μία επίθεση εντός 5 γύρων, η διαδοχή μηδενίζεται.\n\nΜια ποικιλία από ικανότητες ξεκλειδώνεται όσο η διαδοχή μεγαλώνει. Από μία νέα ικανότητα γίνεται διαθέσιμη στις διαδοχές 2, 4, 6, 8, και 10. Κάποιες ικανότητες συντελούν στην ανάπτυξη της διαδοχής, ενώ άλλες επιτρέπουν στον Μονομάχο να ξοδέψει τη διαδοχή σε ισχυρές επιθέσεις.
actors.hero.herosubclass.battlemage=Μαγομάχος
actors.hero.herosubclass.battlemage_short_desc=Ο _Μαγομάχος_ ενεργοποιεί επιπλέον επιδράσεις όταν παλεύει σώμα-με-σώμα με το κοντάρι του. Οι επιδράσεις εξαρτώνται από το ραβδί που έχει εμποτιστεί στο κοντάρι.
actors.hero.herosubclass.battlemage_desc=Ο Μαγομάχος ενεργοποιεί μια επίδραση όποτε χτυπάει με το κοντάρι του σε μάχη σώμα-με-σώμα--σαν να είχε το κοντάρι μία επιπλέον μαγική ενίσχυση. Οι επιδράσεις εξαρτώνται από το ραβδί που είναι εμποτισμένο στο κοντάρι· κάθε ραβδί έχει τη δική του επίδραση. Εκτός από την επίδραση του ραβδιού, το κοντάρι θα λαμβάνει και 0,5 φορτίο με κάθε χτύπημα.
actors.hero.herosubclass.warlock=Αρχιμάγος
actors.hero.herosubclass.warlock_short_desc=Ο _Αρχιμάγος_ έχει μια πιθανότητα να σημαδέψει τη ψυχή ενός χαρακτήρα όταν χρησιμοποιεί ραβδιά πάνω του. Αναπληρώνει ζωή όποτε προκαλεί φυσιολογική ζημιά σε σημαδεμένους εχθρούς.
actors.hero.herosubclass.warlock_desc=Ο _Αρχιμάγος_ έχει την πιθανότητα να σημαδέψει την ψυχή ενός χαρακτήρα όταν χρησιμοποιεί ραβδί πάνω του. Η πιθανότητα πρόκλησης και η διάρκεια του ψυχικού σημαδιού αυξάνονται με το επίπεδο του ραβδιού.\n\nΌταν η ψυχή ενός εχθρού σημαδευτεί, ο Αρχιμάγος αναπληρώνει 2 ζωή για κάθε 5 ζημιά που του προκαλεί -- αλλά μόνο από επιθέσεις μάχης σώμα-με-σώμα ή όπλων ρίψης, όχι από ραβδιά!
actors.hero.herosubclass.assassin=Δολοφόνος
actors.hero.herosubclass.assassin_short_desc=Ο _Δολοφόνος_ ετοιμάζει ένα θανάσιμο χτύπημα όσο είναι αόρατος. Όσο περισσότερο περιμένει, τόσο ισχυρότερη θα είναι η επίθεση.
actors.hero.herosubclass.assassin_desc=Ο Δολοφόνος ετοιμάζει το επόμενό του χτύπημα όσο είναι αόρατος. Όσο περισσότερο προετοιμάζεται, τόσο πιο ισχυρή θα είναι η επόμενη επίθεσή του. Η προετοιμασία διαρκεί έως και 9 γύρους.\n\nΜετά την προετοιμασία, ο Δολοφόνος προκαλεί επιπλέον ζημιά στην επόμενη επίθεση. Μπορεί επίσης να αναπηδήσει προς τον στόχο του, καθώς και να τον σκοτώσει ακαριαία εφόσον είναι αρκετά τραυματισμένος.
actors.hero.herosubclass.freerunner=Δρομέας
actors.hero.herosubclass.freerunner_short_desc=Ο _Δρομέας_ αποκτά ορμή ενώ τρέχει, η οποία μπορεί να χρησιμοποιηθεί για να ξεκινήσει ελεύθερο τρέξιμο. Αυτό του προσφέρει επιπλέον ταχύτητα και αποφυγή για μικρό χρονικό διάστημα.
actors.hero.herosubclass.freerunner_desc=Ο Δρομέας αυξάνει την ορμή του όσο κινείται. Μπορεί να λάβει έως και 10 ορμή αφού κινηθεί για 10 γύρους---αλλά τη χάνει πολύ γρήγορα αν σταματήσει να κινείται. Ο Δρομέας μπορεί να ξοδέψει την ορμή του για να κάνει ελεύθερο τρέξιμο· τρέχοντας για 2 γύρους ανά πόντο ορμής.\n\nΣτο ελεύθερο τρέξιμο, κινείται με x2 ταχύτητα και λαμβάνει αύξηση στην αποφυγή, αναλογικά με το επίπεδό του. Μετά τη λήξη του ελεύθερου τρεξίματος, υπάρχει μια περίοδος αναπλήρωσης προτού μπορέσει να αποκτήσει ξανά ορμή.
actors.hero.herosubclass.sniper=Σκοπεύτρια
actors.hero.herosubclass.sniper_short_desc=Η _Σκοπεύτρια_ μπορεί να διαπερνά πανοπλίες με επιθέσεις απόστασης. Αφού χτυπήσει με όπλο ρίψης, μπορεί να επακολουθήσει με μια ειδική επίθεση από το τόξο της.
actors.hero.herosubclass.sniper_desc=Η Σκοπεύτρια είναι ειδική στη μάχη εξ αποστάσεως· οι μακρινές της επιθέσεις διαπερνούν την εχθρική πανοπλία. Όταν επιτίθεται με όπλο ρίψης, τοποθετεί στον στόχο το Σημάδι της Σκοπεύτριας. Αυτό της επιτρέπει να επακολουθήσει με μια ειδική επίθεση με το τόξο της. Η επίθεση αυτή ποικίλλει ανάλογα με το πώς είναι ενδυναμωμένο το τόξο.\n\nΈνα μη ενδυναμωμένο τόξο εξαπολύει μία Ταχεία βολή, που κάνει μειωμένη ζημιά αλλά εκτελείται ακαριαία. Ένα τόξο ταχύτητας εξαπολύει μια Ομοβροντία τριών βελών, που κάνουν μειωμένη ζημιά, μπορούν να ενεργοποιήσουν τη μαγική ενίσχυση και απαιτούν 1 γύρο για να εξαπολυθούν. Ένα τόξο ζημιάς εξαπολύει μία Σκοπευτική βολή, που βρίσκει εγγυημένα τον στόχο, προκαλεί επιπλέον ζημιά αναλογικά με την απόσταση, και απαιτεί 2 γύρους για να εκτελεστεί.
actors.hero.herosubclass.warden=Δασοφύλακας
actors.hero.herosubclass.warden_short_desc=Η _Δασοφύλακας_ μπορεί να βλέπει μέσα από το ψηλό γρασίδι, και λαμβάνει επιπλέον επιδράσεις όταν φυτεύει σπόρους ή ποδοπατά φυτά.
actors.hero.herosubclass.warden_desc=Η _Δασοφύλακας_ έχει ισχυρή σύνδεση με τη φύση, και λαμβάνει μια ποικιλία θετικών επιδράσεων σχετιζόμενων με το γρασίδι και τα φυτά. Μπορεί να βλέπει μέσα από ψηλό ή στραπατσαρισμένο γρασίδι σαν να ήταν κενός χώρος.\n\nΗ Δασοφύλακας κάνει το γρασίδι να βλαστήσει γύρω από το σημείο που θα πετάξει ή θα φυτέψει σπόρο. Ενεργοποιεί ειδικές επιδράσεις όταν ποδοπατά φυτά, οι οποίες αντικαθιστούν τις κανονικές τους επιδράσεις. Επομένως, κανένα φυτό δεν της είναι επιβλαβές κατά το πάτημα.

##talents
actors.hero.talent$improvisedprojectilecooldown.name=Αναπλήρωση αυτοσχέδιων βλημάτων
actors.hero.talent$improvisedprojectilecooldown.desc=Έχεις χρησιμοποιήσει πρόσφατα το ταλέντο και πρέπει να περιμένεις πριν το χρησιμοποιήσεις ξανά.\n\nΓύροι που απομένουν: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=Αναπλήρωση αναζωογονητικών βημάτων
actors.hero.talent$rejuvenatingstepscooldown.desc=Έχεις χρησιμοποιήσει πρόσφατα το ταλέντο και πρέπει να περιμένεις πριν το χρησιμοποιήσεις ξανά.\n\nΓύροι που απομένουν: %s.
actors.hero.talent$seershotcooldown.name=Αναπλήρωση μαντικής ρίψης
actors.hero.talent$seershotcooldown.desc=Έχεις χρησιμοποιήσει πρόσφατα το ταλέντο και πρέπει να περιμένεις πριν το χρησιμοποιήσεις ξανά.\n\nΓύροι που απομένουν: %s.

#warrior
actors.hero.talent.hearty_meal.title=πλούσιο γεύμα
actors.hero.talent.hearty_meal.desc=_+1:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _2 Ζωή_, όταν έχει κάτω από 50% ζωή, και _3 Ζωή_ όταν έχει κάτω από 25%.\n\n_+2:_ Τρώγοντας, ο Πολεμιστής θεραπεύεται για _3 Ζωή_, όταν έχει κάτω από 50% ζωή, και _5 Ζωή_ όταν έχει κάτω από 25%.
actors.hero.talent.armsmasters_intuition.title=διαίσθηση του οπλαρχηγού
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _2 φορές πιο γρήγορα._\n\n_+2:_ Ο Πολεμιστής αναγνωρίζει όπλα και πανοπλίες _μόλις τα εξοπλίσει._
actors.hero.talent.test_subject.title=πειραματικό υποκείμενο
actors.hero.talent.test_subject.desc=_+1:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, αναπληρώνει _2 Ζωή_.\n\n_+2:_ Όποτε ο Πολεμιστής αναγνωρίζει ένα αντικείμενο, αναπληρώνει _3 Ζωή_.
actors.hero.talent.iron_will.title=σιδηρά θέληση
actors.hero.talent.iron_will.desc=_+1:_ Η μέγιστη ασπίδα που παρέχεται από τη σφραγίδα του Πολεμιστή _αυξάνεται κατά 1_.\n\n_+2:_ Η μέγιστη ασπίδα που παρέχεται από τη σφραγίδα του Πολεμιστή _αυξάνεται κατά 2_.
actors.hero.talent.iron_will.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει την πρόσθετη ασπίδα προστασίας χωρίς τη σπασμένη σφραγίδα.
actors.hero.talent.iron_stomach.title=σιδερένιο στομάχι
actors.hero.talent.iron_stomach.desc=_+1:_ Ο Πολεμιστής ξοδεύει 1 γύρο για να φάει φαγητό, και λαμβάνει _75% αντίσταση στη ζημιά_ ενώ τρώει.\n\n_+2:_ Ο Πολεμιστής ξοδεύει 1 γύρο για να φάει φαγητό, και λαμβάνει _100% αντίσταση στη ζημιά_ ενώ τρώει.

actors.hero.talent.restored_willpower.title=αποκατεστημένη θέληση
actors.hero.talent.restored_willpower.desc=_+1:_ Πίνοντας ένα φίλτρο γιατρειάς, επαναφορτίζεται αμέσως το _67% της ασπίδας_ από τη σπασμένη σφραγίδα του Πολεμιστή.\n\n_+2:_ Πίνοντας ένα φίλτρο γιατρειάς, επαναφορτίζεται αμέσως το _100% της ασπίδας_ από τη σπασμένη σφραγίδα του Πολεμιστή.\n\nΑυτό το ταλέντο ενεργοποιείται και όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στα φίλτρα γιατρειάς.
actors.hero.talent.restored_willpower.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει προστασία ίση με 5% της μέγιστης ζωής στο +1, και 7.5% της μέγιστης ζωής στο +2.
actors.hero.talent.runic_transference.title=ρουνική μεταφορά
actors.hero.talent.runic_transference.desc=_+1:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικούς γλύφους_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.\n\n_+2:_ Η σπασμένη σφραγίδα του Πολεμιστή μπορεί να μεταφέρει _κανονικούς, ισχυρούς, και καταραμένους γλύφους_ με τον ίδιο τρόπο που μεταφέρει μία αναβάθμιση.
actors.hero.talent.lethal_momentum.title=φονική ορμή
actors.hero.talent.lethal_momentum.desc=_+1:_ Όταν ο Πολεμιστής καταφέρει θανάσιμο χτύπημα με όπλο φυσιολογικής ζημιάς, έχει _67% πιθανότητα_ να καταναλώσει 0 γύρους.\n\n_+2:_ Όταν ο Πολεμιστής καταφέρει θανάσιμο χτύπημα με όπλο φυσιολογικής ζημιάς, έχει _100% πιθανότητα_ να καταναλώσει 0 γύρους.
actors.hero.talent.improvised_projectiles.title=αυτοσχέδια βλήματα
actors.hero.talent.improvised_projectiles.desc=_+1:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _2 γύρους,_ ρίχνοντάς του κάποιο αντικείμενο που δεν είναι όπλο ρίψης. Μπορεί να ξαναχρησιμοποιηθεί σε 50 γύρους.\n\n_+2:_ Ο Πολεμιστής μπορεί να τυφλώσει έναν εχθρό για _3 γύρους,_ ρίχνοντάς του κάποιο αντικείμενο που δεν είναι όπλο ρίψης. Μπορεί να ξαναχρησιμοποιηθεί σε 50 γύρους.

actors.hero.talent.hold_fast.title=γερό κράτημα
actors.hero.talent.hold_fast.desc=_+1:_ Όταν ο Πολεμιστής περιμένει, λαμβάνει _0-2 πανοπλία_ μέχρι να μετακινηθεί.\n\n_+2:_ Όταν ο Πολεμιστής περιμένει, λαμβάνει _0-4 πανοπλία_ μέχρι να μετακινηθεί.\n\n_+3:_ Όταν ο Πολεμιστής περιμένει, λαμβάνει _0-6 πανοπλία_ μέχρι να μετακινηθεί.
actors.hero.talent.strongman.title=μασίστας
actors.hero.talent.strongman.desc=_+1:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 8%_, στρογγυλοποιημένη προς τα κάτω.\n\n_+2:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 13%_, στρογγυλοποιημένη προς τα κάτω.\n\n_+3:_ Η δύναμη του Πολεμιστή _αυξάνεται κατά 18%_, στρογγυλοποιημένη προς τα κάτω.

actors.hero.talent.endless_rage.title=ακόρεστη οργή
actors.hero.talent.endless_rage.desc=_+1:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _116% οργή._\n\n_+2:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _133% οργή._\n\n_+3:_ Ο Βάρβαρος μπορεί να συσσωρεύσει έως και _150% οργή._\n\nΚάθε μονάδα οργής άνω του 100% αυξάνει κατά 1% την προστασία της εξαγρίωσης, και μειώνει κατά 1% την περίοδο αναπλήρωσης, αλλά δεν θα αυξήσει τη ζημιά περισσότερο από το +50%.
actors.hero.talent.deathless_fury.title=αθάνατη οργή
actors.hero.talent.deathless_fury.desc=_+1:_ H εξαγρίωση ξεκινά αυτόματα τη στιγμή που ο Βάρβαρος πάει να πεθάνει με οργή 100% και άνω, μα έχει περίοδο αναπλήρωσης _3 επιπέδων του ήρωα_ όταν συμβεί αυτό.\n\n_+2:_ H εξαγρίωση ξεκινά αυτόματα τη στιγμή που ο Βάρβαρος πάει να πεθάνει με οργή 100% και άνω, μα έχει περίοδο αναπλήρωσης _2 επιπέδων του ήρωα_ όταν συμβεί αυτό.\n\n_+3:_ H εξαγρίωση ξεκινά αυτόματα τη στιγμή που ο Βάρβαρος πάει να πεθάνει με οργή 100% και άνω, μα έχει περίοδο αναπλήρωσης _1 επιπέδου του ήρωα_ όταν συμβεί αυτό.\n\nΈχε υπόψη σου ότι ο Βάρβαρος θα πεθάνει αν τελειώσει η εξαγρίωση με 0 ζωή.
actors.hero.talent.enraged_catalyst.title=εξαγριωτικός καταλύτης
actors.hero.talent.enraged_catalyst.desc=_+1:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται συχνότερα, ανάλογα με την οργή του. Το μέγιστο είναι _15% συχνότερα_ σε 100% οργή.\n\n_+2:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται συχνότερα, ανάλογα με την οργή του. Το μέγιστο είναι _30% συχνότερα_ σε 100% οργή.\n\n_+3:_ Οι μαγικές ενισχύσεις και οι κατάρες στο όπλο του Βάρβαρου ενεργοποιούνται συχνότερα, ανάλογα με την οργή του. Το μέγιστο είναι _45% συχνότερα_ σε 100% οργή.

actors.hero.talent.cleave.title=κοψιά
actors.hero.talent.cleave.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής του μέχρι το επόμενο χτύπημα αυξάνεται στους _15 γύρους._\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής του μέχρι το επόμενο χτύπημα αυξάνεται στους _30 γύρους._\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει έναν εχθρό, η διάρκεια της διαδοχής του μέχρι το επόμενο χτύπημα αυξάνεται στους _45 γύρους._
actors.hero.talent.lethal_defense.title=φονική άμυνα
actors.hero.talent.lethal_defense.desc=_+1:_ Όταν ο Μονομάχος σκοτώνει εχθρό με ειδική κίνηση διαδοχής, _αναπληρώνει το 33%_ της προστασίας της σπασμένης σφραγίδας.\n\n_+2:_ Όταν ο Μονομάχος σκοτώνει εχθρό με ειδική κίνηση διαδοχής, _αναπληρώνει το 67%_ της προστασίας της σπασμένης σφραγίδας.\n\n_+3:_ Όταν ο Μονομάχος σκοτώνει εχθρό με ειδική κίνηση διαδοχής, _αναπληρώνει το 100%_ της προστασίας της σπασμένης σφραγίδας.
actors.hero.talent.enhanced_combo.title=βελτιωμένη διαδοχή χτυπημάτων
actors.hero.talent.enhanced_combo.desc=_+1:_ Όταν η διαδοχή του Μονομάχου είναι 7 και άνω, η Σπρωξιά στέλνει τον στόχο πίσω στα 3 τετράγωνα, του προκαλεί ζαλάδα, και μπορεί να τον ρίξει σε χάσμα.\n\n_+2:_ Επιπρόσθετα στα οφέλη του +1, όταν η διαδοχή του Μονομάχου είναι 9 και άνω, η Αντεπίθεση λειτουργεί σε πολλαπλές επιθέσεις.\n\n_+3:_ Επιπρόσθετα στα οφέλη των +1 και +2, ο Μονομάχος μπορεί να πηδήξει έως και διαδοχή÷3 τετράγωνα όταν χρησιμοποιεί το Κοπάνημα, τη Σύνθλιψη ή τη Μανία.

actors.hero.talent.body_slam.title=κοπάνημα σώματος
actors.hero.talent.body_slam.desc=_+1:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _1-4 συν το 25%_ της αμυντικής ισχύος του.\n\n_+2:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _2-8 συν το 50%_ της αμυντικής ισχύος του.\n\n_+3:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _3-12 συν το 75%_ της αμυντικής ισχύος του.\n\n_+4:_ Όταν ο Πολεμιστής προσγειώνεται μετά το άλμα, όλοι οι διπλανοί εχθροί παίρνουν ζημιά ίση με _4-16 συν το 100%_ της αμυντικής ισχύος του.
actors.hero.talent.impact_wave.title=κύμα πρόσκρουσης
actors.hero.talent.impact_wave.desc=_+1:_ Όταν ο Πολεμιστής προσγειωθεί μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _2 τετράγωνα_ μακριά--κι έχουν _25%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.\n\n_+2:_ Όταν ο Πολεμιστής προσγειωθεί μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _3 τετράγωνα_ μακριά--κι έχουν _50%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.\n\n_+3:_ Όταν ο Πολεμιστής προσγειωθεί μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _4 τετράγωνα_ μακριά--κι έχουν _75%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.\n\n_+4:_ Όταν ο Πολεμιστής προσγειωθεί μετά το άλμα, όλοι οι διπλανοί εχθροί πετώνται _5 τετράγωνα_ μακριά--κι έχουν _100%_ πιθανότητα να γίνουν ευάλωτοι για 5 γύρους.
actors.hero.talent.double_jump.title=διπλό άλμα
actors.hero.talent.double_jump.desc=_+1:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _20% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _36% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _50% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Αν ο Πολεμιστής εκτελέσει δεύτερο άλμα εντός 3 γύρων, το άλμα αυτό θα έχει _60% μειωμένο_ κόστος φορτίου.

actors.hero.talent.expanding_wave.title=επεκτεινόμενο κύμα
actors.hero.talent.expanding_wave.desc=_+1:_ Το εύρος του ωστικού κύματος αυξάνεται στα _6 τετράγωνα_ από 5, και το πλάτος του στις _75 μοίρες_ από 60.\n\n_+2:_ Το εύρος του ωστικού κύματος αυξάνεται στα _7 τετράγωνα_ από 5, και το πλάτος του στις _90 μοίρες_ από 60.\n\n_+3:_ Το εύρος του ωστικού κύματος αυξάνεται στα _8 τετράγωνα_ από 5, και το πλάτος του στις _105 μοίρες_ από 60.\n\n_+4:_ Το εύρος του ωστικού κύματος αυξάνεται στα _9 τετράγωνα_ από 5, και το πλάτος του στις _120 μοίρες_ από 60.
actors.hero.talent.striking_wave.title=κρουστικό κύμα
actors.hero.talent.striking_wave.desc=_+1:_ Το ωστικό κύμα έχει _30% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+2:_ Το ωστικό κύμα έχει _60% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+3:_ Το ωστικό κύμα έχει _90% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων.\n\n_+4:_ Το ωστικό κύμα έχει _100% πιθανότητα_ να κάνει χρήση επιδράσεων χτυπήματος, όπως μαγικές ενισχύσεις και διαδοχή χτυπημάτων. Ενεργοποιεί μαγικές ενισχύσεις _20% συχνότερα_.
actors.hero.talent.shock_force.title=ωστική ισχύς
actors.hero.talent.shock_force.desc=_+1:_ Το ωστικό κύμα προκαλεί _20% περισσότερη ζημιά_, κι έχει _25% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+2:_ Το ωστικό κύμα προκαλεί _40% περισσότερη ζημιά_, κι έχει _50% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+3:_ Το ωστικό κύμα προκαλεί _60% περισσότερη ζημιά_, κι έχει _75% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.\n\n_+4:_ Το ωστικό κύμα προκαλεί _80% περισσότερη ζημιά_, κι έχει _100% πιθανότητα_ να ακινητοποιήσει αντί να σακατέψει.

actors.hero.talent.sustained_retribution.title=διατηρημένη εκδίκηση
actors.hero.talent.sustained_retribution.desc=_+1:_ Ο Πολεμιστής προκαλεί _115% επιπλέον ζημιά_ διαμοιρασμένη σε _2 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.\n\n_+2:_ Ο Πολεμιστής προκαλεί _130% επιπλέον ζημιά_ διαμοιρασμένη σε _3 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.\n\n_+3:_ Ο Πολεμιστής προκαλεί _145% επιπλέον ζημιά_ διαμοιρασμένη σε _4 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.\n\n_+4:_ Ο Πολεμιστής προκαλεί _160% επιπλέον ζημιά_ διαμοιρασμένη σε _5 χτυπήματα_, αντί για 100% επιπλέον σε 1 χτύπημα.
actors.hero.talent.shrug_it_off.title=αγνόησέ το
actors.hero.talent.shrug_it_off.desc=_+1:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _67% της μέγιστης ζωής του_ ενώ υπομένει.\n\n_+2:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _45% της μέγιστης ζωής του_ ενώ υπομένει.\n\n_+3:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _30% της μέγιστης ζωής του_ ενώ υπομένει.\n\n_+4:_ Ο Πολεμιστής δεν θα λάβει ζημιά ανώτερη του _20% της μέγιστης ζωής του_ ενώ υπομένει.
actors.hero.talent.even_the_odds.title=εξομάλυνση των δεινών
actors.hero.talent.even_the_odds.desc=_+1:_ Ο Πολεμιστής προκαλεί _5% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν ολοκληρωθεί η υπομονή.\n\n_+2:_ Ο Πολεμιστής προκαλεί _10% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν ολοκληρωθεί η υπομονή.\n\n_+3:_ Ο Πολεμιστής προκαλεί _15% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν ολοκληρωθεί η υπομονή.\n\n_+4:_ Ο Πολεμιστής προκαλεί _20% επιπλέον ζημιά_ για κάθε εχθρό εντός 2 τετραγώνων, όταν ολοκληρωθεί η υπομονή.

#mage
actors.hero.talent.empowering_meal.title=ενδυναμωτικό γεύμα
actors.hero.talent.empowering_meal.desc=_+1:_ Όταν ο Μάγος τρώει φαγητό, λαμβάνει _2 επιπλέον ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.\n\n_+2:_ Όταν ο Μάγος τρώει φαγητό, λαμβάνει _3 επιπλέον ζημιά_ στις επόμενες 3 ρίψεις με ραβδί.
actors.hero.talent.scholars_intuition.title=διαίσθηση του λόγιου
actors.hero.talent.scholars_intuition.desc=_+1:_ Ο Μάγος αναγνωρίζει τα ραβδιά _3 φορές γρηγορότερα_.\n\n_+2:_ Ο Μάγος αναγνωρίζει τα ραβδιά _μόλις τα χρησιμοποιήσει_.
actors.hero.talent.tested_hypothesis.title=εξακριβωμένη εικασία
actors.hero.talent.tested_hypothesis.desc=_+1:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _2 γύρους επαναφόρτισης ραβδιών_.\n\n_+2:_ Όποτε ο Μάγος αναγνωρίζει ένα αντικείμενο, λαμβάνει _3 γύρους επαναφόρτισης ραβδιών_.
actors.hero.talent.backup_barrier.title=εφεδρικό πεδίο
actors.hero.talent.backup_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _3 προστασία_ όταν χρησιμοποιεί το τελευταίο φορτίο στο κοντάρι του.\n\n_+2:_ Ο Μάγος λαμβάνει _5 προστασία_ όταν χρησιμοποιεί το τελευταίο φορτίο στο κοντάρι του.
actors.hero.talent.backup_barrier.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα ενεργοποιείται από το ραβδί με το μεγαλύτερο επίπεδο.

actors.hero.talent.energizing_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.energizing_meal.desc=_+1:_ Ο Μάγος χρειάζεται 1 γύρο για να φάει και λαμβάνει _5 γύρους επαναφόρτισης ραβδιών._\n\n_+2:_ Ο Μάγος χρειάζεται 1 γύρο για να φάει και λαμβάνει _8 γύρους επαναφόρτισης ραβδιών._
actors.hero.talent.energizing_upgrade.title=αναζωογονητική αναβάθμιση
actors.hero.talent.energizing_upgrade.desc=_+1:_ Η χρήση παπύρου αναβάθμισης επαναφορτίζει αμέσως το κοντάρι του Μάγου _για 4 φορτίο·_ αυτό μπορεί να το πάει πάνω από το όριο φορτίου του.\n\n_+2:_ Η χρήση παπύρου αναβάθμισης επαναφορτίζει αμέσως το κοντάρι του Μάγου _για 6 φορτίο·_ αυτό μπορεί να το πάει πάνω από το όριο φορτίου του.\n\nΑυτό το ταλέντο ενεργοποιείται και με τη χρήση παπύρων ή ξορκιών βασισμένων στους παπύρους αναβάθμισης.
actors.hero.talent.energizing_upgrade.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει 12 γύρους επαναφόρτισης ραβδιών στο +1 και 20 γύρους στο +2.
actors.hero.talent.wand_preservation.title=διατήρηση ραβδιών
actors.hero.talent.wand_preservation.desc=_+1:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _67% πιθανότητα_ να επιστρέψει στο +0 --ειδάλλως μετατρέπεται σε 1 αρκανική ρητίνη.\n\n_+2:_ Όταν ο Μάγος εμποτίζει ένα νέο ραβδί στο κοντάρι του, το παλιό ραβδί έχει _100% πιθανότητα_ να επιστρέψει στο +0.\n\nΑυτό το ταλέντο μπορεί να διατηρήσει ραβδιά έως και 5 φορές. Έπειτα, θα τα μετατρέπει πάντα σε 1 απόκρυφη ρητίνη.
actors.hero.talent.arcane_vision.title=απόκρυφη όραση
actors.hero.talent.arcane_vision.desc=_+1:_ Όταν ο Μάγος εξαπολύει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _10 γύρους_.\n\n_+2:_ Όταν ο Μάγος εξαπολύει σε έναν εχθρό, λαμβάνει ενόραση πάνω του για _15 γύρους_.
actors.hero.talent.shield_battery.title=μπαταρία ασπίδας
actors.hero.talent.shield_battery.desc=_+1:_ Ο Μάγος μπορεί να αυτο-στοχευθεί με ραβδί για να μετατρέψει όλο του το φορτίο σε προστασία, με ρυθμό _4% της μέγιστης ζωής ανά μονάδα φορτίου._\n\n_+2:_ Ο Μάγος μπορεί να αυτο-στοχευθεί με ραβδί για να μετατρέψει όλο του το φορτίο σε προστασία, με ρυθμό _6% της μέγιστης ζωής ανά μονάδα φορτίου._

actors.hero.talent.empowering_scrolls.title=ενδυναμωτικοί πάπυροι
actors.hero.talent.empowering_scrolls.desc=_+1:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, η _μία επόμενη εξαπόλυση_ με ραβδί θα λάβει +3 επίπεδα.\n\n_+2:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, οι _δύο επόμενες εξαπολύσεις_ με ραβδί θα λάβουν +3 επίπεδα.\n\n_+3:_ Όταν ο Μάγος διαβάζει έναν πάπυρο, οι _τρεις επόμενες εξαπολύσεις_ με ραβδί θα λάβουν +3 επίπεδα.
actors.hero.talent.ally_warp.title=συμμαχικός διακτινισμός
actors.hero.talent.ally_warp.desc=_+1:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 2 τετραγώνων_.\n\n_+2:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 4 τετραγώνων_.\n\n_+3:_ Ο Μάγος μπορεί να ανταλλάξει άμεσα τη θέση του με έναν σύμμαχο σε _εύρος 6 τετραγώνων_.\n\nΟ Μάγος δεν μπορεί να ανταλλάξει θέσεις με στάσιμους συμμάχους.

actors.hero.talent.empowered_strike.title=ενδυναμωμένο χτύπημα
actors.hero.talent.empowered_strike.desc=_+1:_ Αφού εξαπολύσει ξόρκι από το κοντάρι του, ο Μαγομάχος προκαλεί _+16% ζημιά_ στο επόμενο φυσιολογικό χτύπημα με αυτό και η μπόνους επίδραση του κονταριού λαμβάνει _+50% ισχύ._\n\n_+2:_ Αφού εξαπολύσει ξόρκι από το κοντάρι του, ο Μαγομάχος προκαλεί _+33% ζημιά_ στο επόμενο φυσιολογικό χτύπημα με αυτό και η μπόνους επίδραση του κονταριού λαμβάνει _+100% ισχύ._\n\n_+3:_ Αφού εξαπολύσει ξόρκι από το κοντάρι του, ο Μαγομάχος προκαλεί _+50% ζημιά_ στο επόμενο φυσιολογικό χτύπημα με αυτό και η μπόνους επίδραση του κονταριού λαμβάνει _+150% ισχύ._
actors.hero.talent.mystical_charge.title=απόκρυφο φορτίο
actors.hero.talent.mystical_charge.desc=_+1:_ Όταν ο Μαγομάχος κοπανά με το κοντάρι του, λαμβάνει _0,5 γύρους_ επαναφόρτισης τεχνουργημάτων.\n\n_+2:_ Όταν ο Μαγομάχος κοπανά με το κοντάρι του, λαμβάνει _1 γύρο_ επαναφόρτισης τεχνουργημάτων.\n\n_+3:_ Όταν ο Μαγομάχος κοπανά με το κοντάρι του, λαμβάνει _1,5 γύρους_ επαναφόρτισης τεχνουργημάτων.
actors.hero.talent.excess_charge.title=περίσσιο φορτίο
actors.hero.talent.excess_charge.desc=_+1:_ Όταν το κοντάρι του Μαγομάχου είναι πλήρως φορτισμένο, η επόμενη εξαπόλυση με αυτό θα του προσδώσει _0.67 πόντους προστασίας_ ανά επίπεδο του κονταριού.\n\n_+2:_ Όταν το κοντάρι του Μαγομάχου είναι πλήρως φορτισμένο, η επόμενη εξαπόλυση με αυτό θα του προσδώσει _1.33 πόντους προστασίας_ ανά επίπεδο του κονταριού.\n\n_+3:_  Όταν το κοντάρι του Μαγομάχου είναι πλήρως φορτισμένο, η επόμενη εξαπόλυση με αυτό θα του προσδώσει _2 πόντους προστασίας_ ανά επίπεδο του κονταριού.

actors.hero.talent.soul_siphon.title=σίφωνας ψυχών
actors.hero.talent.soul_siphon.desc=_+1:_ Η ζημιά μάχης σώμα-με-σώμα που προκαλείται από άλλους χαρακτήρες ενεργοποιεί το σημάδι ψυχής του Αρχιμάγου με _13% αποτελεσματικότητα._\n\n_+2:_ Η ζημιά μάχης σώμα-με-σώμα που προκαλείται από άλλους χαρακτήρες ενεργοποιεί το σημάδι ψυχής του Αρχιμάγου με _27% αποτελεσματικότητα._\n\n_+3:_ Η ζημιά μάχης σώμα-με-σώμα που προκαλείται από άλλους χαρακτήρες ενεργοποιεί το σημάδι ψυχής του Αρχιμάγου με _40% αποτελεσματικότητα._
actors.hero.talent.soul_eater.title=καταναλωτής ψυχών
actors.hero.talent.soul_eater.desc=_+1:_ Το σημάδι ψυχής παρέχει _0,33 γύρους_ κορεσμού για κάθε σωματική ζημιά που προκαλείται. Οι εχθροί με σημαδεμένη ψυχή έχουν _10% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.\n\n_+2:_ Το σημάδι ψυχής παρέχει _0,67 γύρους_ κορεσμού για κάθε σωματική ζημιά που προκαλείται. Οι εχθροί με σημαδεμένη ψυχή έχουν _20% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.\n\n_+3:_ Το σημάδι ψυχής παρέχει _1 γύρο_ κορεσμού για κάθε σωματική ζημιά που προκαλείται. Οι εχθροί με σημαδεμένη ψυχή έχουν _30% πιθανότητα_ να ενεργοποιήσουν επιδράσεις κατάποσης φαγητού όταν πεθάνουν.
actors.hero.talent.necromancers_minions.title=ακόλουθοι νεκρομάντη
actors.hero.talent.necromancers_minions.desc=_+1:_ Όταν πεθαίνει ένας εχθρός με σημαδεμένη ψυχή, ο Αρχιμάγος έχει _13% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+2:_ Όταν πεθαίνει ένας εχθρός με σημαδεμένη ψυχή, ο Αρχιμάγος έχει _27% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.\n\n_+3:_ Όταν πεθαίνει ένας εχθρός με σημαδεμένη ψυχή, ο Αρχιμάγος έχει _40% πιθανότητα_ να τον αναστήσει ως διεφθαρμένο στοιχειό.

actors.hero.talent.blast_radius.title=ακτίνα έκρηξης
actors.hero.talent.blast_radius.desc=_+1:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _5 τετράγωνα_ από 4.\n\n_+2:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _6 τετράγωνα_ από 4.\n\n_+3:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _7 τετράγωνα_ από 4.\n\n_+4:_ Η ακτίνα της στοιχειακής έκρηξης αυξάνεται στα _8 τετράγωνα_ από 4.
actors.hero.talent.elemental_power.title=στοιχειακή ισχύς
actors.hero.talent.elemental_power.desc=_+1:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _25%._\n\n_+2:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _50%._\n\n_+3:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _75%._\n\n_+4:_ Η ισχύς της στοιχειακής έκρηξης αυξάνεται κατά _100%._
actors.hero.talent.reactive_barrier.title=αναδραστικό πεδίο
actors.hero.talent.reactive_barrier.desc=_+1:_ Ο Μάγος λαμβάνει _2.5 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 5 χαρακτήρες.\n\n_+2:_ Ο Μάγος λαμβάνει _5 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 6 χαρακτήρες.\n\n_+3:_ Ο Μάγος λαμβάνει _7.5 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 7 χαρακτήρες.\n\n_+4:_ Ο Μάγος λαμβάνει _10 πόντους προστασίας_ για κάθε χαρακτήρα που επηρεάστηκε από τη στοιχειακή έκρηξη, με μέγιστους τους 8 χαρακτήρες.

actors.hero.talent.wild_power.title=ξέφρενη ισχύς
actors.hero.talent.wild_power.desc=_+1:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _είτε 2 είτε 3, μέχρι το +4._\n\n_+2:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _3, μέχρι το +5._\n\n_+3:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _είτε 3 είτε 4, μέχρι το +6._\n\n_+4:_ Κατά τη χρήση ξέφρενης μαγείας, τα ραβδιά ενισχύονται κατά _4, μέχρι το +7._
actors.hero.talent.fire_everything.title=πυρ κατά βούληση
actors.hero.talent.fire_everything.desc=_+1:_ Η ξέφρενη μαγεία πυροδοτείται _5 φορές_ αντί για 4. Κάθε ραβδί έχει _25% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.\n\n_+2:_ Η ξέφρενη μαγεία πυροδοτείται _6 φορές_ αντί για 4. Κάθε ραβδί έχει _50% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.\n\n_+3:_ Η ξέφρενη μαγεία πυροδοτείται _7 φορές_ αντί για 4. Κάθε ραβδί έχει _75% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.\n\n_+4:_ Η ξέφρενη μαγεία πυροδοτείται _8 φορές_ αντί για 4. Κάθε ραβδί έχει _100% πιθανότητα_ να χρησιμοποιηθεί 3 φορές.
actors.hero.talent.conserved_magic.title=διατηρημένη μαγεία
actors.hero.talent.conserved_magic.desc=_+1:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.67 φορτίο_ αντί για 1. Η ξέφρενη μαγεία έχει _25% πιθανότητα_ να μην καταναλώσει έναν γύρο.\n\n_+2:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.45 φορτίο_ αντί για 1. Η ξέφρενη μαγεία έχει _50% πιθανότητα_ να μην καταναλώσει έναν γύρο.\n\n_+3:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.3 φορτίο_ αντί για 1. Η ξέφρενη μαγεία έχει _75% πιθανότητα_ να μην καταναλώσει έναν γύρο.\n\n_+4:_ Κάθε ριπή ξέφρενης μαγείας χρησιμοποιεί πλέον _0.2 φορτίο_ αντί για 1. Η ξέφρενη μαγεία έχει _100% πιθανότητα_ να μην καταναλώσει έναν γύρο.

actors.hero.talent.telefrag.title=Τηλε-φόνος
actors.hero.talent.telefrag.desc=_+1:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _10-15 ζημιά_ - αλλά παίρνει κι αυτός _5 ζημιά_.\n\n_+2:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _20-30 ζημιά_ - αλλά παίρνει κι αυτός _10 ζημιά_.\n\n_+3:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _30-45 ζημιά_ - αλλά παίρνει κι αυτός _15 ζημιά_.\n\n_+4:_ Αν ο Μάγος τηλεμεταφερθεί πάνω σε άλλον χαρακτήρα, του προκαλεί _40-60 ζημιά_ - αλλά παίρνει κι αυτός _20 ζημιά_.\n\nΟ ήρωας δεν μπορεί να σκοτωθεί από αυτό το ταλέντο· η ζημιά στον εαυτό μπορεί να μειωθεί με επιδράσεις αντοχής στη μαγεία.
actors.hero.talent.remote_beacon.title=Μακρινός πομπός
actors.hero.talent.remote_beacon.desc=_+1:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _4 τετραγώνων._\n\n_+2:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _8 τετραγώνων._\n\n_+3:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _12 τετραγώνων._\n\n_+4:_ Ο Μάγος μπορεί να τοποθετήσει πομπό οπουδήποτε εντός _16 τετραγώνων._\n\nΟ Μάγος δεν μπορεί να τοποθετήσει πομπούς σε απρόσιτες περιοχές.
actors.hero.talent.longrange_warp.title=Τηλεμεταφορά μακράς εμβέλειας
actors.hero.talent.longrange_warp.desc=_+1:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _150% κόστος φορτίου._\n\n_+2:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _117% κόστος φορτίου._\n\n_+3:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _83% κόστος φορτίου._\n\n_+4:_ Ο Μάγος μπορεί πλέον να τηλεμεταφέρεται μεταξύ επιπέδων, με _50% κόστος φορτίου._\n\nΟ Μάγος δεν μπορεί να διαφύγει από κλειδωμένο δωμάτιο με την τηλεμεταφορά μακράς εμβέλειας.

#rogue
actors.hero.talent.cached_rations.title=κρυφές μερίδες
actors.hero.talent.cached_rations.desc=_+1:_ Ο Κλέφτης μπορεί να βρει _4 μικρές μερίδες_ τοποθετημένες σε σεντούκια, ενώ εξερευνεί τα πρωτύτερα επίπεδα της κατακόμβης.\n\n_+2:_ Ο Κλέφτης μπορεί να βρει _6 μικρές μερίδες_ τοποθετημένες σε σεντούκια, ενώ εξερευνεί τα πρωτύτερα επίπεδα της κατακόμβης.
actors.hero.talent.thiefs_intuition.title=διαίσθηση του κλέφτη
actors.hero.talent.thiefs_intuition.desc=_+1:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _2 φορές πιο γρήγορα,_ και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το φορέσει._\n\n_+2:_ Ο Κλέφτης αναγνωρίζει τα δαχτυλίδια _μόλις τα φορέσει,_ και αναγνωρίζει το είδος ενός δαχτυλιδιού _μόλις το μαζέψει._
actors.hero.talent.sucker_punch.title=ύπουλη γροθιά
actors.hero.talent.sucker_punch.desc=_+1:_ Ο Κλέφτης προκαλεί _1-2 επιπλέον ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε εχθρό.\n\n_+2:_ Ο Κλέφτης προκαλεί _2 επιπλέον ζημιά_ την πρώτη φορά που κάνει αιφνίδια επίθεση σε εχθρό.
actors.hero.talent.protective_shadows.title=προστατευτικές σκιές
actors.hero.talent.protective_shadows.desc=_+1:_ Ο Κλέφτης λαμβάνει έναν πόντο προστασίας _κάθε δεύτερο γύρο_ που είναι αόρατος, _με μέγιστους τους 3 πόντους._\n\n_+2:_ Ο Κλέφτης λαμβάνει έναν πόντο προστασίας _κάθε γύρο_ που είναι αόρατος, _με μέγιστους τους 5 πόντους._

actors.hero.talent.mystical_meal.title=μυστικιστικό γεύμα
actors.hero.talent.mystical_meal.desc=_+1:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει και λαμβάνει _3 γύρους επαναφόρτισης τεχνουργημάτων_.\n\n_+2:_ Ο Κλέφτης καταναλώνει 1 γύρο για να φάει και λαμβάνει _5 γύρους επαναφόρτισης τεχνουργημάτων_.\n\nΤο κέρας της αφθονίας δεν επαναφορτίζει τον εαυτό του με αυτό το ταλέντο.
actors.hero.talent.mystical_upgrade.title=μυστικιστική αναβάθμιση
actors.hero.talent.mystical_upgrade.desc=_+1:_ Η χρήση πάπυρου αναβάθμισης προσδίδει _2 φορτίο_ στον μανδύα του Κλέφτη. Αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\n_+2:_ Η χρήση πάπυρου αναβάθμισης προσδίδει _3 φορτίο_ στον μανδύα του Κλέφτη. Αυτό μπορεί να το πάει πάνω από το τωρινό του όριο.\n\nΑυτό το ταλέντο ενεργοποιείται και με τη χρήση παπύρων ή ξορκιών βασισμένων στους παπύρους αναβάθμισης.
actors.hero.talent.mystical_upgrade.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα παρέχει 6 γύρους επαναφόρτισης τεχνουργημάτων στο +1 και 10 στο +2.
actors.hero.talent.wide_search.title=ευρεία αναζήτηση
actors.hero.talent.wide_search.desc=_+1:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα τετράγωνο 5x5 σε έναν _κύκλο 7x7_.\n\n_+2:_ Η ακτίνα αναζήτησης του Κλέφτη αυξάνεται από ένα τετράγωνο 5x5 σε ένα _τετράγωνο 7x7_.
actors.hero.talent.wide_search.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα αυξήσει το εύρος αναζήτησης σε κύκλο 5x5 στο +1 και σε τετράγωνο 5x5 στο +2.
actors.hero.talent.silent_steps.title=σιγανά βήματα
actors.hero.talent.silent_steps.desc=_+1:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν είναι _3 ή περισσότερα τετράγωνα μακριά τους_.\n\n_+2:_ Ο Κλέφτης δεν θα ξυπνήσει κοιμισμένους εχθρούς όταν _δεν είναι δίπλα τους_.
actors.hero.talent.rogues_foresight.title=πρόβλεψη του Κλέφτη
actors.hero.talent.rogues_foresight.desc=_+1:_ Όταν ο Κλέφτης βρίσκεται σε επίπεδο με κρυμμένο δωμάτιο, έχει _50% πιθανότητα να παρατηρήσει_ ότι το επίπεδο κρύβει ένα μυστικό.\n\n_+2:_ Όταν ο Κλέφτης βρίσκεται σε επίπεδο με κρυμμένο δωμάτιο, έχει _75% πιθανότητα να παρατηρήσει_ ότι το επίπεδο κρύβει ένα μυστικό.

actors.hero.talent.light_cloak.title=ελαφρύς μανδύας
actors.hero.talent.light_cloak.desc=_+1:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιών όταν δεν τον φοράει, αλλά επαναφορτίζεται με _25% ταχύτητα._\n\n_+2:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιών όταν δεν τον φοράει, αλλά επαναφορτίζεται με _50% ταχύτητα._\n\n_+3:_ Ο Κλέφτης μπορεί να χρησιμοποιήσει τον μανδύα των σκιών όταν δεν τον φοράει, αλλά επαναφορτίζεται με _75% ταχύτητα._
actors.hero.talent.light_cloak.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα αυξήσει την ταχύτητα επαναφόρτισης όλων των τεχνουργημάτων κατά 7/13/20% στο +1/+2/+3.
actors.hero.talent.enhanced_rings.title=βελτιωμένα δαχτυλίδια
actors.hero.talent.enhanced_rings.desc=_+1:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _3 γύρους_.\n\n_+2:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _6 γύρους_.\n\n_+3:_ Όταν ο Κλέφτης χρησιμοποιεί ένα τεχνούργημα, τα δαχτυλίδια του λαμβάνουν +1 αναβάθμιση για _9 γύρους_.

actors.hero.talent.enhanced_lethality.title=αυξημένη φονικότητα
actors.hero.talent.enhanced_lethality.desc=_+1:_ Ο Δολοφόνος μπορεί να εκτελέσει εχθρούς με κάτω από _4/13/27/67% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.\n\n_+2:_ Ο Δολοφόνος μπορεί να εκτελέσει εχθρούς με κάτω από _5/17/33/83% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.\n\n_+3:_ Ο Δολοφόνος μπορεί να εκτελέσει εχθρούς με κάτω από _6/20/40/100% ζωή_ ανά επίπεδο προετοιμασίας, αντί για 3/10/20/50%.
actors.hero.talent.assassins_reach.title=πεδίο Δολοφόνου
actors.hero.talent.assassins_reach.desc=_+1:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _1/3/4/6 τετράγωνα_, από 1/2/3/4.\n\n_+2:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/4/6/8 τετράγωνα_, από 1/2/3/4.\n\n_+3:_ Το εύρος αναπήδησης του Δολοφόνου ανά επίπεδο προετοιμασίας αυξάνεται σε _2/5/7/10 τετράγωνα_, από 1/2/3/4.
actors.hero.talent.bounty_hunter.title=κυνηγός κεφαλών
actors.hero.talent.bounty_hunter.desc=_+1:_ Όταν ο Δολοφόνος εκτελεί εχθρό με προετοιμασμένο χτύπημα, η πιθανότητα να πετάξει αντικείμενο αυξάνεται κατά _2/4/8/16%_ ανά επίπεδο προετοιμασίας.\n\n_+2:_ Όταν ο Δολοφόνος εκτελεί εχθρό με προετοιμασμένο χτύπημα, η πιθανότητα να πετάξει αντικείμενο αυξάνεται κατά _4/8/16/32%_ ανά επίπεδο προετοιμασίας.\n\n_+3:_ Όταν ο Δολοφόνος εκτελεί εχθρό με προετοιμασμένο χτύπημα, η πιθανότητα να πετάξει αντικείμενο αυξάνεται κατά _6/12/24/48%_ ανά επίπεδο προετοιμασίας.

actors.hero.talent.evasive_armor.title=πανοπλία αποφυγής
actors.hero.talent.evasive_armor.desc=_+1:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+1 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.\n\n_+2:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+2 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.\n\n_+3:_ Όταν κάνει ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+3 επιπλέον αποφυγή_ για κάθε περίσσιο πόντο δύναμης στην πανοπλία του.
actors.hero.talent.projectile_momentum.title=ορμή βλήματος
actors.hero.talent.projectile_momentum.desc=_+1:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+20% ακρίβεια και +15% ζημιά_ με όπλα ρίψης.\n\n_+2:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+40% ακρίβεια και +30% ζημιά_ με όπλα ρίψης.\n\n_+3:_ Στο ελεύθερο τρέξιμο, ο Δρομέας λαμβάνει _+60% ακρίβεια και +45% ζημιά_ με όπλα ρίψης.
actors.hero.talent.speedy_stealth.title=ταχεία κάλυψη
actors.hero.talent.speedy_stealth.desc=_+1:_ Ο Δρομέας λαμβάνει 2 στοίβες ορμής ανά γύρο όσο είναι αόρατος.\n\n_+2:_ Μαζί με τα οφέλη του +1, το ελεύθερο τρέξιμο του Δρομέα δεν σταματάει πλέον όσο είναι αόρατος.\n\n_+3:_ Μαζί με τα οφέλη των +1 και +2, ο Δρομέας κινείται με x2 ταχύτητα όσο είναι αόρατος, άσχετα από το αν τρέχει ελεύθερα ή όχι.

actors.hero.talent.hasty_retreat.title=άτακτη υποχώρηση
actors.hero.talent.hasty_retreat.desc=_+1:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _1 γύρο_ βιασύνης και αορατότητας.\n\n_+2:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _2 γύρους_ βιασύνης και αορατότητας.\n\n_+3:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _3 γύρους_ βιασύνης και αορατότητας.\n\n_+4:_ Μόλις αναπηδήσει, ο Κλέφτης λαμβάνει _4 γύρους_ βιασύνης και αορατότητας.
actors.hero.talent.body_replacement.title=Αντικατάσταση σώματος
actors.hero.talent.body_replacement.desc=_+1:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _20 ζωή και 1-3 πανοπλία_.\n\n_+2:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _40 ζωή και 2-6 πανοπλία_.\n\n_+3:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _60 ζωή και 3-9 πανοπλία_.\n\n_+4:_ Μόλις αναπηδήσει, ο Κλέφτης αφήνει πίσω του ένα ξύλινο δόλωμα με _80 ζωή και 4-12 πανοπλία_.\n\nΜόνο ένα δόλωμα μπορεί να είναι ενεργό τη φορά.
actors.hero.talent.shadow_step.title=βήμα-σκιά
actors.hero.talent.shadow_step.desc=_+1:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία κι έχει _20% μειωμένο_ κόστος φορτίου --αλλά δεν τυφλώνει εχθρούς και δεν ενεργοποιεί άλλα ταλέντα.\n\n_+2:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία κι έχει _36% μειωμένο_ κόστος φορτίου --αλλά δεν τυφλώνει εχθρούς και δεν ενεργοποιεί άλλα ταλέντα.\n\n_+3:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία κι έχει _50% μειωμένο_ κόστος φορτίου --αλλά δεν τυφλώνει εχθρούς και δεν ενεργοποιεί άλλα ταλέντα.\n\n_+4:_ Αν ο Κλέφτης ρίξει βόμβα καπνού ενώ είναι αόρατος, το κάνει ακαριαία κι έχει _60% μειωμένο_ κόστος φορτίου --αλλά δεν τυφλώνει εχθρούς και δεν ενεργοποιεί άλλα ταλέντα.

actors.hero.talent.fear_the_reaper.title=τρέμε τον Θεριστή
actors.hero.talent.fear_the_reaper.desc=_+1:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _σακατεύεται._\n\n_+2:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται._\n\n_+3:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται·_ οι εχθροί μέχρι 3 τετράγωνα μακριά _σακατεύονται._\n\n_+4:_ Όταν ένας εχθρός με σημάδι θανάτου φτάσει σε 0 ζωή, _τρομοκρατείται και σακατεύεται·_ οι εχθροί μέχρι 3 τετράγωνα μακριά _τρομοκρατούνται και σακατεύονται._
actors.hero.talent.deathly_durability.title=θανατική αντοχή
actors.hero.talent.deathly_durability.desc=_+1:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _13%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+2:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _25%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+3:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _38%_ της ζωής που είχαν όταν σημαδεύτηκαν.\n\n_+4:_ Οι εχθροί που σκοτώνονται από το σημάδι θανάτου προσδίδουν προστασία στον Κλέφτη, ίση με το _50%_ της ζωής που είχαν όταν σημαδεύτηκαν.
actors.hero.talent.double_mark.title=διπλό σημάδι
actors.hero.talent.double_mark.desc=_+1:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _30% μειωμένο_ κόστος φορτίου.\n\n_+2:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _50% μειωμένο_ κόστος φορτίου.\n\n_+3:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _65% μειωμένο_ κόστος φορτίου.\n\n_+4:_ Το σημάδεμα ενός δεύτερου στόχου, αμέσως μετά τον πρώτο, έχει κατά _75% μειωμένο_ κόστος φορτίου.

actors.hero.talent.shadow_blade.title=λεπίδα-σκιά
actors.hero.talent.shadow_blade.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _8%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _25% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _16%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _50% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _24%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _75% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _32%_ της ζημιάς-ανά-γύρο του ήρωα, και έχει _100% πιθανότητα_ να χρησιμοποιήσει τη μαγική ενίσχυση του όπλου του ήρωα.
actors.hero.talent.cloned_armor.title=κλωνοποιημένη πανοπλία
actors.hero.talent.cloned_armor.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _12%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _25% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _24%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _50% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _36%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _75% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _48%_ της ισχύος της πανοπλίας του ήρωα, κι έχει _100% πιθανότητα_ να χρησιμοποιήσει τον γλύφο της πανοπλίας του ήρωα.
actors.hero.talent.perfect_copy.title=πιστό αντίγραφο
actors.hero.talent.perfect_copy.desc=_+1:_ Ο κλώνος-σκιά λαμβάνει το _10%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _1 τετράγωνο_ μακριά.\n\n_+2:_ Ο κλώνος-σκιά λαμβάνει το _20%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _2 τετράγωνα_ μακριά.\n\n_+3:_ Ο κλώνος-σκιά λαμβάνει το _30%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _3 τετράγωνα_ μακριά.\n\n_+4:_ Ο κλώνος-σκιά λαμβάνει το _40%_ της μέγιστης ζωής του ήρωα, και μπορεί να ανταλλάξει ακαριαία θέσεις μαζί του από μέχρι _4 τετράγωνα_ μακριά.

#huntress
actors.hero.talent.natures_bounty.title=αμοιβή της φύσης
actors.hero.talent.natures_bounty.desc=_+1:_ Η Κυνηγός μπορεί να βρει _4 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα της κατακόμβης.\n\n_+2:_ Η Κυνηγός μπορεί να βρει _6 μούρα_ κρυμμένα σε ψηλό γρασίδι ενώ εξερευνεί τα πρωτύτερα επίπεδα της κατακόμβης.
actors.hero.talent.survivalists_intuition.title=διαίσθηση του επιβιωτιστή
actors.hero.talent.survivalists_intuition.desc=_+1:_ Η Κυνηγός αναγνωρίζει όλον τον εξοπλισμό _x1,75 γρηγορότερα._\n\n_+2:_ Η Κυνηγός αναγνωρίζει όλον τον εξοπλισμό _x2,5 γρηγορότερα._
actors.hero.talent.followup_strike.title=ακόλουθο χτύπημα
actors.hero.talent.followup_strike.desc=_+1:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενη επίθεση μάχης σώμα-με-σώμα εναντίον του θα προκαλέσει _2 επιπλέον ζημιά._\n\n_+2:_ Όταν η Κυνηγός χτυπά έναν εχθρό με το τόξο της ή ένα όπλο ρίψης, η επόμενη επίθεση μάχης σώμα-με-σώμα εναντίον του θα προκαλέσει _3 επιπλέον ζημιά._
actors.hero.talent.natures_aid.title=βοήθεια της φύσης
actors.hero.talent.natures_aid.desc=_+1:_ Η Κυνηγός λαμβάνει 0-2 πόντους προστασίας από φλοιώδες δέρμα, όταν η επίδραση ενός φυτού ενεργοποιείται στο οπτικό της πεδίο. Αυτό εξασθενεί κάθε _3 γύρους_.\n\n_+2:_ Η Κυνηγός λαμβάνει 0-2 πόντους προστασίας από φλοιώδες δέρμα, όταν η επίδραση ενός φυτού ενεργοποιείται στο οπτικό της πεδίο. Αυτό εξασθενεί κάθε _5 γύρους_.

actors.hero.talent.invigorating_meal.title=αναζωογονητικό γεύμα
actors.hero.talent.invigorating_meal.desc=_+1:_ Η Κυνηγός χρειάζεται 1 γύρο για να φάει (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _1 γύρο βιασύνης._\n\n_+2:_ Η Κυνηγός χρειάζεται 1 γύρο για να φάει (τα μούρα τρώγονται κατευθείαν) και λαμβάνει _2 γύρους βιασύνης._
actors.hero.talent.restored_nature.title=αποκατεστημένη φύση
actors.hero.talent.restored_nature.desc=_+1:_ Όταν η Κυνηγός πίνει ένα φίλτρο γιατρειάς, ξεφυτρώνουν _έως και 5 γρασίδια_ γύρω της, και οι διπλανοί εχθροί ριζώνονται για _2 γύρους_.\n\n_+2:_ Όταν η Κυνηγός πίνει ένα φίλτρο γιατρειάς, ξεφυτρώνουν _έως και 8 γρασίδια_ γύρω της, και οι διπλανοί εχθροί ριζώνονται για _3 γύρους_.\n\nΑυτό το ταλέντο ενεργοποιείται και όταν πίνονται φίλτρα ή ελιξίρια βασισμένα στο φίλτρο γιατρειάς.
actors.hero.talent.rejuvenating_steps.title=αναζωογονητικά βήματα
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν ως ψηλό γρασίδι που το στραπατσάρει αμέσως. Αυτό έχει περίοδο αναπλήρωσης _10 γύρων._\n\n_+2:_ Όταν η Κυνηγός πατά σε κοντό γρασίδι ή κάρβουνα, ξεπηδούν ως ψηλό γρασίδι που το στραπατσάρει αμέσως. Αυτό έχει περίοδο αναπλήρωσης _5 γύρων._\n\nΤο ταλέντο θα παράξει απευθείας στραπατσαρισμένο γρασίδι αν οι παθητικές αναπληρώσεις -όπως η αναπλήρωση ζωής και η επαναφόρτιση ραβδιών- είναι απενεργοποιημένες, ή αν η ηρωίδα δεν έχει λάβει εμπειρία για μεγάλο χρονικό διάστημα.
actors.hero.talent.heightened_senses.title=οξυμένες αισθήσεις
actors.hero.talent.heightened_senses.desc=_+1:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _2 τετράγωνα από τη θέση της_.\n\n_+2:_ Η Κυνηγός αποκτά ενόραση σε οποιονδήποτε εχθρό μέχρι _3 τετράγωνα από τη θέση της_.
actors.hero.talent.durable_projectiles.title=ανθεκτικά βλήματα
actors.hero.talent.durable_projectiles.desc=_+1:_ Τα όπλα ρίψης έχουν _+50% ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.\n\n_+2:_ Τα όπλα ρίψης έχουν _+75% ανθεκτικότητα_ όταν χρησιμοποιούνται από την Κυνηγό.

actors.hero.talent.point_blank.title=εξ επαφής
actors.hero.talent.point_blank.desc=_+1:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση επαφής, έχει _-30% ακρίβεια_ αντί για -50%.\n\n_+2:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση επαφής, έχει _-10% ακρίβεια_ αντί για -50%.\n\n_+3:_ Όταν η Κυνηγός χρησιμοποιεί το τόξο της ή ένα όπλο ρίψης σε απόσταση επαφής, έχει _+10% ακρίβεια_ αντί για -50%.\n\nΝα σημειωθεί ότι το πνευματικό τόξο και τα όπλα ρίψης έχουν πάντα +50% ακρίβεια όταν χρησιμοποιούνται από απόσταση.
actors.hero.talent.seer_shot.title=μαντική ρίψη
actors.hero.talent.seer_shot.desc=_+1:_ Όποτε η Κυνηγός ρίχνει βέλος στο έδαφος, της παρέχεται όραση σε μια περιοχή 3x3 γύρω από αυτό για _5 γύρους._ Αυτό έχει περίοδο αναπλήρωσης 20 γύρων.\n\n_+2:_ Όποτε η Κυνηγός ρίχνει βέλος στο έδαφος, της παρέχεται όραση σε μια περιοχή 3x3 γύρω από αυτό για _10 γύρους._ Αυτό έχει περίοδο αναπλήρωσης 20 γύρων.\n\n_+3:_ Όποτε η Κυνηγός ρίχνει βέλος στο έδαφος, της παρέχεται όραση σε μια περιοχή 3x3 γύρω από αυτό για _15 γύρους._ Αυτό έχει περίοδο αναπλήρωσης 20 γύρων.
actors.hero.talent.seer_shot.meta_desc=_Αν το ταλέντο παρθεί από διαφορετικό ήρωα,_ θα ενεργοποιείται από κάθε όπλο ρίψης.

actors.hero.talent.farsight.title=μακρινή όραση
actors.hero.talent.farsight.desc=_+1:_ Το οπτικό πεδίο της Σκοπεύτριας _αυξάνεται κατά 25%._\n\n_+2:_ Το οπτικό πεδίο της Σκοπεύτριας _αυξάνεται κατά 50%._\n\n_+3:_ Το οπτικό πεδίο της Σκοπεύτριας _αυξάνεται κατά 75%._
actors.hero.talent.shared_enchantment.title=μοιρασμένη μαγική ενίσχυση
actors.hero.talent.shared_enchantment.desc=_+1:_ Τα όπλα ρίψης έχουν _33% πιθανότητα_ να ενεργοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\n_+2:_ Τα όπλα ρίψης έχουν _67% πιθανότητα_ να ενεργοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\n_+3:_ Τα όπλα ρίψης έχουν _100% πιθανότητα_ να ενεργοποιήσουν τη μαγική ενίσχυση του τόξου της Σκοπεύτριας.\n\nΤο ταλέντο δεν εφαρμόζεται σε βέλη που ρίπτονται από ενισχυμένη βαλλίστρα· αυτά ενεργοποιούν τη μαγική ενίσχυση της βαλλίστρας.
actors.hero.talent.shared_upgrades.title=μοιρασμένες αναβαθμίσεις
actors.hero.talent.shared_upgrades.desc=_+1:_ Όταν η Σκοπεύτρια επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του Σημαδιού της Σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _10%._\n\n_+2:_ Όταν η Σκοπεύτρια επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του Σημαδιού της Σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _20%._\n\n_+3:_ Όταν η Σκοπεύτρια επιτίθεται με αναβαθμισμένο όπλο ρίψης, κάθε του επίπεδο αυξάνει τη διάρκεια του Σημαδιού της Σκοπεύτριας κατά 1 γύρο και τη ζημιά της ειδικής της επίθεσης κατά _30%._

actors.hero.talent.durable_tips.title=ανθεκτικές αιχμές
actors.hero.talent.durable_tips.desc=_+1:_ Τα εμποτισμένα βέλη έχουν _x2 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.\n\n_+2:_ Τα εμποτισμένα βέλη έχουν _x3 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.\n\n_+3:_ Τα εμποτισμένα βέλη έχουν _x4 ανθεκτικότητα_ όταν τα χρησιμοποιεί η Δασοφύλακας.
actors.hero.talent.barkskin.title=φλοιώδες δέρμα
actors.hero.talent.barkskin.desc=_+1:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _0-50% του επιπέδου της._ Το φλοιώδες δέρμα εξασθενεί κάθε γύρο.\n\n_+2:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _0-100% του επιπέδου της._ Το φλοιώδες δέρμα εξασθενεί κάθε γύρο.\n\n_+3:_ Όταν πατά σε γρασίδι, η Δασοφύλακας λαμβάνει φλοιώδες δέρμα ίσο με το _0-150% του επιπέδου της._ Το φλοιώδες δέρμα εξασθενεί κάθε γύρο.
actors.hero.talent.shielding_dew.title=προστατευτική δρόσος
actors.hero.talent.shielding_dew.desc=_+1:_ Οι δροσοσταλιές προσφέρουν ασπίδα στη Δασοφύλακα, όταν έχει πλήρη ζωή, ίση με έως το _20% της μέγιστης ζωής της_. \n\n_+2:_ Οι δροσοσταλιές προσφέρουν ασπίδα στη Δασοφύλακα, όταν έχει πλήρη ζωή, ίση με έως το _40% της μέγιστης ζωής της_.\n\n_+3:_ Οι δροσοσταλιές προσφέρουν ασπίδα στη Δασοφύλακα, όταν έχει πλήρη ζωή, ίση με έως το _60% της μέγιστης ζωής της_.

actors.hero.talent.fan_of_blades.title=βεντάλια λεπίδων
actors.hero.talent.fan_of_blades.desc=_+1:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _1 επιπλέον στόχο_ με 50% ζημιά. Ο στόχος πρέπει να είναι ορατός και μέσα σε κωνική περιοχή _30 μοιρών_.\n\n_+2:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _2 επιπλέον στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _60 μοιρών_.\n\n_+3:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _3 επιπλέον στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _90 μοιρών_.\n\n_+4:_ Οι φασματικές λεπίδες μπορούν να χτυπήσουν μέχρι _4 επιπλέον στόχους_ με 50% ζημιά. Οι στόχοι πρέπει να είναι ορατοί και μέσα σε κωνική περιοχή _120 μοιρών_.
actors.hero.talent.projecting_blades.title=προβλητικές λεπίδες
actors.hero.talent.projecting_blades.desc=_+1:_ Οι φασματικές λεπίδες έχουν _+25% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _2 συμπαγή τετράγωνα_.\n\n_+2:_ Οι φασματικές λεπίδες έχουν _+50% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _4 συμπαγή τετράγωνα_.\n\n_+3:_ Οι φασματικές λεπίδες έχουν _+75% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _6 συμπαγή τετράγωνα_.\n\n_+4:_ Οι φασματικές λεπίδες έχουν _+100% ακρίβεια,_ και μπορούν να διαπεράσουν έως και _8 συμπαγή τετράγωνα_.
actors.hero.talent.spirit_blades.title=πνευματικές λεπίδες
actors.hero.talent.spirit_blades.desc=_+1:_ Οι φασματικές λεπίδες έχουν _30% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+2:_ Οι φασματικές λεπίδες  έχουν _60% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+3:_ Οι φασματικές λεπίδες έχουν _90% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου.\n\n_+4:_ Οι φασματικές λεπίδες έχουν _100% πιθανότητα_ να ενεργοποιήσουν και τη μαγική ενίσχυση του πνευματικού τόξου. Επίσης, ενεργοποιούν κάθε μαγική ενίσχυση _10% συχνότερα_.

actors.hero.talent.growing_power.title=αυξημένη ισχύς
actors.hero.talent.growing_power.desc=_+1:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _38% και 125%_, από 33% και 100%.\n\n_+2:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _42% και 150%_, από 33% και 100%.\n\n_+3:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _46% και 175%_, από 33% και 100%.\n\n_+4:_ Τα μπόνους επίθεσης και ταχύτητας κίνησης από τη δύναμη της φύσης αυξάνονται σε _50% και 200%_, από 33% και 100%.
actors.hero.talent.natures_wrath.title=οργή της φύσης
actors.hero.talent.natures_wrath.desc=_+1:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _8% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού.\n\n_+2:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _17% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού. \n\n_+3:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _25% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού.\n\n_+4:_ Όσο η δύναμη της φύσης είναι ενεργή, οι ριπές του πνευματικού τόξου έχουν _33% πιθανότητα_ να ενεργοποιήσουν μία τυχαία επιβλαβή επίδραση φυτού.\n\nΤα φυτά που μπορούν να ενεργοποιηθούν είναι τα: τυφλόχορτο, φλογανθός, παγολούλουδο, οδυνόβρυο, και μπορέλι.
actors.hero.talent.wild_momentum.title=ξέφρενη ορμή
actors.hero.talent.wild_momentum.desc=_+1:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _1 γύρο._ Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _2 γύρους._\n\n_+2:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _2 γύρους._ Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _4 γύρους._\n\n_+3:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _3 γύρους._ Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _6 γύρους._\n\n_+4:_ Όταν σκοτώνεις εχθρό με το πνευματικό τόξο, η διάρκεια της δύναμης της φύσης παρατείνεται κατά _4 γύρους._ Η διάρκεια μπορεί να αυξηθεί το πολύ μέχρι _8 γύρους._

actors.hero.talent.eagle_eye.title=γερακίσιο βλέμμα
actors.hero.talent.eagle_eye.desc=_+1:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _7 τετράγωνα_ από 6.\n\n_+2:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _8 τετράγωνα_ από 6.\n\n_+3:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _9 τετράγωνα_ από 6, και λαμβάνει ενόραση σε _2 τετράγωνα._\n\n_+4:_ Το οπτικό πεδίο του πνευματικού γερακιού αυξάνεται σε _10 τετράγωνα_ από 6, και λαμβάνει ενόραση σε _3 τετράγωνα._
actors.hero.talent.go_for_the_eyes.title=χτύπα στα μάτια
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _2 γύρους._\n\n_+2:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _5 γύρους._\n\n_+3:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _5 γύρους_ και τους σακατεύουν για _2 γύρους._\n\n_+4:_ Οι επιθέσεις του πνευματικού γερακιού τυφλώνουν τους εχθρούς για _5 γύρους_ και τους σακατεύουν για _5 γύρους._
actors.hero.talent.swift_spirit.title=ταχύ πνεύμα
actors.hero.talent.swift_spirit.desc=_+1:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _2.5 τετράγωνα_ από 2, και θα αποφύγει εγγυημένα τις _2 πρώτες επιθέσεις_ εναντίον του.\n\n_+2:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _3 τετράγωνα_ από 2, και θα αποφύγει εγγυημένα τις _4 πρώτες επιθέσεις_ εναντίον του.\n\n_+3:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _3.5 τετράγωνα_ από 2, και θα αποφύγει εγγυημένα τις _6 πρώτες επιθέσεις_ εναντίον του.\n\n_+4:_ Η ταχύτητα κίνησης του πνευματικού γερακιού αυξάνεται σε _4 τετράγωνα_ από 2, και θα αποφύγει εγγυημένα τις _8 πρώτες επιθέσεις_ εναντίον του.

