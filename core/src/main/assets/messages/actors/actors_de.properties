actors.hero.talent$aggressivebarriercooldown.desc=Du hast dieses Talent vor kurzem benutzt und musst warten, bevor du es erneut nutzen kannst.\n\nVerbleibende Züge: %s.
actors.hero.talent$liquidagilacctracker.name=flüssige Wendigkeit
actors.hero.talent$liquidagilacctracker.desc=Der nächste normale Angriff der Zweikämpferin erhält zusätzliche Genauigkeit.\n\nVerbleibende Züge: %s.
actors.hero.talent$lethalhastecooldown.name=Abklingzeit letale Eile
actors.hero.talent$lethalhastecooldown.desc=Du hast dieses Talent vor kurzem benutzt und musst warten, bevor du es erneut nutzen kannst.\n\nVerbleibende Züge: %s.
actors.hero.talent$swiftequipcooldown.name=Abklingzeit rasches Ausrüsten
actors.hero.talent$swiftequipcooldown.desc=Du hast dieses Talent vor kurzem benutzt und musst warten, bevor du es erneut nutzen kannst.\n\nVerbleibende Züge: %s.
actors.hero.talent$preciseassaulttracker.name=präziser Angriff
actors.hero.talent$preciseassaulttracker.desc=Der nächste normale Angriff der Zweikämpferin erhält zusätzliche Genauigkeit.\n\nVerbleibende Züge: %s.
actors.hero.talent$deadlyfollowuptracker.name=tödliches Nachtreten
actors.hero.talent$deadlyfollowuptracker.desc=Nachdem die Zweikämpferin einen Feind mit einer Wurfwaffe angegriffen hat, verursacht sie bei ihren nächsten Nahkampfangriff gegen dasselbe Ziel Bonusschaden.\n\nVerbleibende Züge: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=hingerichtet
actors.hero.talent$satiatedspellstracker.name=Schutzzauber
actors.hero.talent$satiatedspellstracker.desc=Der nächste Zauber, den der Kleriker wirkt, verleiht ihm eine geringe Menge an Abschirmung.
actors.hero.talent$searinglightcooldown.name=Sengendes Licht
actors.hero.talent$searinglightcooldown.desc=Du hast dieses Talent vor kurzem benutzt und musst warten, bevor du es erneut nutzen kannst.\n\nVerbleibende Züge: %s.

#warrior
actors.hero.talent.hearty_meal.title=herzhafte Mahlzeit
actors.hero.talent.hearty_meal.desc=_+1:_ Das Essen von Nahrung heilt den Krieger um _4 LP_, wenn er weniger als 33% Gesundheit hat.\n\n_+2:_ Das Essen von Nahrung heilt den Krieger um _6 LP_, wenn er weniger als 33% Gesundheit hat.
actors.hero.talent.veterans_intuition.title=Intuition des Veteranen
actors.hero.talent.veterans_intuition.desc=_+1:_ Der Krieger identifiziert Waffen _1,75x schneller_ und Rüstungen _2,5x schneller_.\n\n_+2:_ Der Krieger identifiziert Waffen _2,5x schneller_ und Rüstungen, _sobald er sie ausrüstet_.
actors.hero.talent.provoked_anger.title=provozierter Zorn
actors.hero.talent.provoked_anger.desc=_+1:_ Wenn ein Abschirmungseffekt des Kriegers durch Schaden zerstört wird, verursacht sein nächster physischer Angriff _3 Bonusschaden_.\n\n_+2:_ Wenn ein Abschirmungseffekt des Kriegers durch Schaden zerstört wird, verursacht sein nächster physischer Angriff _5 Bonusschaden_.
actors.hero.talent.iron_will.title=eiserner Wille
actors.hero.talent.iron_will.desc=_+1:_ Die Schildstärke des Siegels des Kriegers wird _um 1_ erhöht.\n\n_+2:_ Die Schildstärke des Siegels des Kriegers wird _um 2_ erhöht.
actors.hero.talent.iron_will.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird_, verleiht es passiv eine 1 oder 2 maximale Schildversion des Effekts vom zerbrochenen Siegel des Kriegers.

actors.hero.talent.iron_stomach.title=eiserner Magen
actors.hero.talent.iron_stomach.desc=_+1:_ Nahrung zu sich nehmen braucht für den Krieger 1 Zug und verleiht ihm _75% Schadenswiderstand_ während des Essens.\n\n_+2:_ Nahrung zu sich nehmen braucht für den Krieger 1 Zug und verleiht ihm _100% Schadenswiderstand_ beim Essen.
actors.hero.talent.liquid_willpower.title=flüssige Willenskraft
actors.hero.talent.liquid_willpower.desc=_+1:_ Wenn der Kämpfer einen Trank, ein Gebräu oder Elixier trinkt oder wirft, erhält er _6.5% seiner maximalen LP als Schild_.\n\n_+2:_ Wenn der Kämpfer einen Trank, ein Gebräu oder Elixier trinkt oder wirft, erhält er _10% seiner maximalen LP als Schild_.\n\nDie Schildstärke verdoppelt sich, wenn ein Trank der Stärke, der Erfahrung, oder alchemische Gegenstände, die aus diesen gewonnen wurden, verwendet werden.\n\nBei alchemischen Gegenständen mit größerer Ausgabemenge (z.B. Aqua-Gebräu) kann dieses Talent, abhängig davon, wieviel dieses Gegenstands hergestellt wurde, ausgelöst werden.
actors.hero.talent.runic_transference.title=Runentransfer
actors.hero.talent.runic_transference.desc=_+1:_ Das zerbrochene Siegel des Kriegers kann _normale Glyphen_ genau so transferieren wie eine Verbesserung.\n\n_+2:_ Das zerbrochene Siegel des Kriegers kann _normale, starke und verfluchte Glyphen_ genau so transferieren wie eine Verbesserung.\n\nDas Siegel kann nur Glyphen transferieren, die an der Rüstung angewandt wurden, als das Siegel daran angebracht war.
actors.hero.talent.runic_transference.meta_desc=_Wenn dieses Talent von einem anderen Helden erworben wird_, verringert sich stattdessen die Wahrscheinlichkeit, dass Rüstungsverzauberungen durch den Einsatz von Schriftrollen der Verbesserung entfernt werden. Die Wahrscheinlichkeit, dass Rüstungsverzauberungen verloren gehen, beginnt bei Level 6 (statt 4) bei +1, oder bei Level 7 (statt 4) bei +2. Die Stufe, bei der Rüstungsverzauberungen garantiert verloren gehen, verbleibt unverändert bei +8.
actors.hero.talent.lethal_momentum.title=tödlicher Schwung
actors.hero.talent.lethal_momentum.desc=_+1:_ Wenn der Krieger einen tödlichen Schlag mit einer physischen Waffe landet, besteht eine _Chance von 67%_, dass er 0 Züge braucht.\n\n_+2:_ Wenn der Krieger einen tödlichen Schlag mit einer physischen Waffe landet, besteht eine _Chance von 100%_, dass er 0 Züge braucht.
actors.hero.talent.improvised_projectiles.title=improvisierte Wurfgeschosse
actors.hero.talent.improvised_projectiles.desc=_+1:_ Der Krieger kann einen Feind für _2 Züge_ blenden, indem er einen beliebigen Gegenstand, der keine Wurfwaffe ist, auf diesen wirft. Dies braucht 50 Züge, bis es erneut verfügbar ist.\n\n_+2:_ Der Krieger kann einen Feind für _3 Züge_ blenden, indem er einen beliebigen Gegenstand, der keine Wurfwaffe ist, auf diesen wirft. Dies braucht 50 Züge, bis es erneut verfügbar ist.

actors.hero.talent.hold_fast.title=Position halten
actors.hero.talent.hold_fast.desc=_+1:_ Wenn der Krieger wartet, bekommt er _1-2 Rüstung_, bis er sich bewegt.\n\n_+2:_ Wenn der Krieger wartet, bekommt er _2-4 Rüstung_, bis er sich bewegt.\n\n_+3:_ Wenn der Krieger wartet, bekommt er _3-6 Rüstung_, bis er sich bewegt.
actors.hero.talent.strongman.title=Muskelmann
actors.hero.talent.strongman.desc=_+1:_ Die Stärke des Kriegers wird um _8% erhöht_, es wird abgerundet.\n\n_+2:_ Die Stärke des Kriegers wird um _13% erhöht_, es wird abgerundet.\n\n_+3:_ Die Stärke des Kriegers wird um _18% erhöht_, es wird abgerundet.

actors.hero.talent.endless_rage.title=endlose Wut
actors.hero.talent.endless_rage.desc=_+1:_ Der Berserker kann bis zu _116% Wut_ erreichen.\n\n_+2:_ Der Berserker kann bis zu _133% Wut_ erreichen.\n\n_+3:_  Der Berserker kann bis zu _150% Wut_ erreichen.\n\nJeder Punkt Rage über 100% erhöht den Raserei-Schild um 1% und setzt die Abklingzeit um 1% herab, erhöht den Bonusschaden aber nicht über +50%.
actors.hero.talent.deathless_fury.title=unsterbliche Wut
actors.hero.talent.deathless_fury.desc=_+1:_ Wenn der Berserker gleich stirbt und die Wut 100% oder mehr beträgt , wird automatisch Raserei aktiviert, aber die Abklingzeit beträgt _3 Level des Helden_, wenn dies eintritt.\n\n_+2:_ Wenn der Berserker gleich stirbt und die Wut 100% oder mehr beträgt , wird automatisch Raserei aktiviert, aber die Abklingzeit beträgt _2 Level des Helden_, wenn dies eintritt.\n\n_+3:_ Wenn der Berserker gleich stirbt und die Wut 100% oder mehr beträgt , wird automatisch Raserei aktiviert, aber die Abklingzeit beträgt _1 Level des Helden_, wenn dies eintritt.\n\nDenke daran, dass der Berserker trotzdem stirbt, wenn er am Ende der Raserei 0 Lebenspunkte hat.
actors.hero.talent.enraged_catalyst.title=wütender Katalysator
actors.hero.talent.enraged_catalyst.desc=_+1:_ Verzauberungen und Flüche auf der Waffe eines Berserkers werden umso öfter aktiviert, je mehr Wut er angestaut hat, bis zu _15% öfter_ bei 100% Wut.\n\n_+2:_ Verzauberungen und Flüche auf der Waffe eines Berserkers werden umso öfter aktiviert, je mehr Wut er angestaut hat, bis zu _30% öfter_ bei 100% Wut.\n\n_+3:_ Verzauberungen und Flüche auf der Waffe eines Berserkers werden umso öfter aktiviert, je mehr Wut er angestaut hat, bis zu _45% öfter_ bei 100% Wut.

actors.hero.talent.cleave.title=Durchschneiden
actors.hero.talent.cleave.desc=_+1:_ Wenn der Gladiator einen Gegner tötet, wird Abklingzeit der Kombi für seinen nächsten Treffer auf _15 Züge_ gesetzt.\n\n_+2:_ Wenn der Gladiator einen Gegner tötet, wird Abklingzeit der Kombi für seinen nächsten Treffer auf _30 Züge_ gesetzt.\n\n_+3 _ Wenn der Gladiator einen Gegner tötet, wird Abklingzeit der Kombi für seinen nächsten Treffer auf _45 Züge_ gesetzt.
actors.hero.talent.lethal_defense.title=tödliche Abwehr
actors.hero.talent.lethal_defense.desc=_+1:_ Wenn der Gladiator einen Gegner mit einer Kombo-Attacke tötet, wird die Abklingzeit vom Schild des zerbrochenen Siegels des Kriegers _um 33% reduziert.\n\n_+2:_ Wenn der Gladiator einen Gegner mit einer Kombo-Attacke tötet, wird die Abklingzeit vom Schild des zerbrochenen Siegels des Kriegers _um 67% reduziert_.\n\n_+3:_ Wenn der Gladiator einen Gegner mit einer Kombo-Attacke tötet, wird die Abklingzeit vom Schild des zerbrochenen Siegels des Kriegers _um 100% reduziert_.\n\nDie Schild-Abklingzeit kann durch dieses Talent um bis zu -100% reduziert werden, was bedeutet, dass es bei einer Aktivierung sofort wieder verfügbar ist
actors.hero.talent.enhanced_combo.title=verbesserte Kombi
actors.hero.talent.enhanced_combo.desc=_+1:_ Wenn der Kombiwert des Gladiators 7 oder mehr beträgt, erhöht sich der Rückstoß des Schlags auf 3, er verursacht Schwindel, und er kann Feinde in Gruben stoßen.\n\n_+2:_ Zusätzlich zu den Vorteilen von +1 funktioniert die Parade bei mehreren Angriffen, wenn der Kombiwert 9 oder höher beträgt.\n\n_+3:_ Zusätzlich zu den Vorteilen von +1 und +2 kann der Gladiator bis zu Kombiwert/3 Felder hervorspringen, wenn er Slam, Crush, oder Wut einsetzt.

actors.hero.talent.body_slam.title=Körperschlag
actors.hero.talent.body_slam.desc=_+1:_ Wenn der Krieger nach dem Sprung landet, bekommen alle nebenstehenden Gegner _1-4 plus 25% _ seines Rüstungswertes als Schaden.\n\n_+2:_ Wenn der Krieger nach dem Sprung landet, bekommen alle nebenstehenden Gegner _2-8 plus 50%_ seines Rüstungswertes als Schaden.\n\n_+3:_ Wenn der Krieger nach dem Sprung landet, bekommen alle nebenstehenden Gegner _3-12 plus 75%_ seines Rüstungswertes als Schaden.\n\n_+4:_ Wenn der Krieger nach dem Sprung landet, bekommen alle nebenstehenden Gegner _4-16 plus 100%_ seines Rüstungswertes als Schaden.
actors.hero.talent.impact_wave.title=Druckwelle
actors.hero.talent.impact_wave.desc=_+1:_ Wenn der Krieger nach dem Sprung landet, werden alle benachbarten Feinde _2 Felder_ zurückgestoßen und haben eine _25% Chance_, 5 Züge lang verwundbar zu werden.\n\n_+2:_ Wenn der Krieger nach dem Sprung landet, werden alle benachbarten Feinde _3 Felder_ zurückgestoßen und haben eine _50% Chance_, 5 Züge lang verwundbar zu werden.\n\n_+3:_ Wenn der Krieger nach dem Sprung landet, werden alle benachbarten Feinde _4 Felder_ zurückgestoßen und haben eine _75% Chance_, 5 Züge lang verwundbar zu werden.\n\n_+4:_ Wenn der Krieger nach dem Sprung landet, werden alle benachbarten Feinde _5 Felder_ zurückgestoßen und haben eine _100% Chance_, 5 Züge lang verwundbar zu werden.
actors.hero.talent.double_jump.title=Doppelsprung
actors.hero.talent.double_jump.desc=_+1:_ Wenn der Krieger innerhalb von 3 Zügen einen zweiten Sprung ausführt, hat dieser Sprung _16% reduzierte_ Aufladungskosten.\n\n_+2:_ Wenn der Krieger innerhalb von 3 Zügen einen zweiten Sprung ausführt, hat dieser Sprung _30% reduzierte_ Aufladungskosten.\n\n_+3:_ Wenn der Krieger innerhalb von 3 Zügen einen zweiten Sprung ausführt, hat dieser Sprung um _40% reduzierte_ Aufladungskosten.\n\n_+4:_ Wenn der Krieger innerhalb von 3 Zügen einen zweiten Sprung ausführt, hat dieser Sprung _50% reduzierte_ Aufladungskosten.

actors.hero.talent.expanding_wave.title=ausbreitende Welle
actors.hero.talent.expanding_wave.desc=_+1:_ Die Reichweite der Schockwelle erhöht sich von 5 auf _6 Felder_, und der Winkel der Ausbreitung vergrößert sich von 60 auf _75 Grad_.\n\n_+2:_ Die Reichweite der Schockwelle erhöht sich von 5 auf _7 Felder_, und der Winkel der Ausbreitung vergrößert sich von 60 auf _90 Grad_.\n\n_+3:_ Die Reichweite der Schockwelle erhöht sich von 5 auf _8 Felder_, und der Winkel der Ausbreitung vergrößert sich von 60 auf _105 Grad_.\n\n_+4:_ Die Reichweite der Schockwelle erhöht sich von 5 auf _9 Felder_, und der Winkel der Ausbreitung vergrößert sich von 60 auf _120 Grad_.
actors.hero.talent.striking_wave.title=Wellenschlag
actors.hero.talent.striking_wave.desc=_+1:_ Schockwelle hat eine Chance von _30%_, auch Treffereffekte wie Verzauberungen und Kombi zu verwenden.\n\n_+2:_ Schockwelle hat eine Chance von _60%_, auch Treffereffekte wie Verzauberungen und Kombi zu verwenden.\n\n_+3:_ Schockwelle hat eine Chance von _90%_, auch Treffereffekte wie Verzauberungen und Kombi zu verwenden.\n\n_+4:_ Schockwelle hat eine Chance von _100%_, auch Treffereffekte wie Verzauberungen und Kombi zu verwenden, und verleiht Verzauberungen _20% mehr Kraft_.
actors.hero.talent.shock_force.title=Energieschock
actors.hero.talent.shock_force.desc=_+1:_ Schockwelle verursacht _20% mehr Schaden_ und hat eine Chance von _25%_, statt zu verkrüppeln, zu betäuben.\n\n_+2:_ Schockwelle verursacht _40% mehr Schaden_ und hat eine Chance von _50%_, zu betäuben statt zu verkrüppeln.\n\n_+3:_ Schockwelle verursacht _60% mehr Schaden_ und hat eine Chance von _75%_, zu betäuben statt zu verkrüppeln.\n\n_+4:_ Schockwelle verursacht _80% mehr Schaden_ und hat eine Chance von _100%_, statt zu verkrüppeln, zu betäuben.

actors.hero.talent.sustained_retribution.title=anhaltende Vergeltung
actors.hero.talent.sustained_retribution.desc=_+1:_ Der Krieger verursacht _115% Bonusschaden_ verteilt auf _2 Treffer_, anstatt 100% Bonusschaden in 1 Treffer.\n\n_+2:_ Der Krieger verursacht _130% Bonusschaden_ verteilt auf _3 Treffer_, anstatt 100% Bonusschaden in 1 Treffer.\n\n_+3:_ Der Krieger verursacht _145% Bonusschaden_ verteilt auf _4 Treffer_, anstatt 100% Bonusschaden in 1 Treffer.\n\n_+4:_ Der Krieger verursacht _160 % Bonusschaden_ verteilt auf _5 Treffer_, anstatt 100 % Bonusschaden in 1 Treffer.
actors.hero.talent.shrug_it_off.title=nimm es hin
actors.hero.talent.shrug_it_off.desc=_+1:_ Die Schadensreduktion eines Kriegers ist von 50% _auf 60% erhöht_, während er durchhält.\n\n_+2:_ Die Schadensreduktion eines Kriegers ist von 50% _auf 68% erhöht_, während er durchhält.\n\n_+3:_ Die Schadensreduktion eines Kriegers ist von 50% _auf 74% erhöht_, während er durchhält.\n\n_+4:_ Die Schadensreduktion eines Kriegers ist von 50% _auf 80% erhöht_, während er durchhält.
actors.hero.talent.even_the_odds.title=die Chancen ausgleichen
actors.hero.talent.even_the_odds.desc=_+1:_ Der Krieger teilt zusätzliche _5% Bonus-Schaden_ an alle Feinde im Umkreis von 2 Feldern aus, wenn das Aushalten endet.\n\n_+2:_ Der Krieger teilt zusätzliche _10% Bonus-Schaden_ an alle Feinde im Umkreis von 2 Feldern aus, wenn das Aushalten endet.\n\n_+3:_ Der Krieger teilt zusätzliche _15% Bonus-Schaden_ an alle Feinde im Umkreis von 2 Feldern aus, wenn das Aushalten endet.\n\n_+4:_ Der Krieger teilt zusätzliche _20% Bonus-Schaden_ an alle Feinde im Umkreis von 2 Feldern aus, wenn das Aushalten endet.

#mage
actors.hero.talent.empowering_meal.title=stärkende Mahlzeit
actors.hero.talent.empowering_meal.desc=_+1:_ Das Essen von Nahrung gewährt dem Magier bei den nächsten drei Malen, in denen er mit einem Zauberstab Schaden verursacht, _2 zusätzlichen Schaden_.\n\n_+2:_ Das Essen von Nahrung gewährt dem Magier bei den nächsten 3 Malen, in denen er mit einem Zauberstab Schaden verursacht, 3 zusätzlichen Schaden.
actors.hero.talent.scholars_intuition.title=Intuition des Gelehrten
actors.hero.talent.scholars_intuition.desc=_+1:_ Der Magier kann Zauberstäbe _3 mal so schnell_ identifizieren.\n\n_+2:_ Der Magier identifiziert Zauberstäbe, _sobald er sie benutzt_.
actors.hero.talent.lingering_magic.title=nachwirkende Magie
actors.hero.talent.lingering_magic.desc=_+1:_ Wenn der Magier einen Zauberstab oder Stab einsetzt, verursacht sein nächster physischer Angriff _1-2 Bonusschaden_.\n\n_+2:_ Wenn der Magier einen Zauberstab oder Stab einsetzt, verursacht sein nächster physischer Angriff _2 Bonusschaden Schaden_.
actors.hero.talent.backup_barrier.title=Notbarriere
actors.hero.talent.backup_barrier.desc=_+1:_ Der Magier erhält _3 Schildpunkte_, wenn er die letzte Ladung seines Stabs verbraucht.\n\n_+2:_ Der Magier erhält _5 Schildpunkte_, wenn er die letzte Ladung seines Stabs verbraucht.
actors.hero.talent.backup_barrier.meta_desc=_Wenn dieses Talent durch einen anderen Helden gewonnen wird_, wird es stattdessen durch den Zauberstab des Helden mit dem höchsten Level ausgelöst.

actors.hero.talent.energizing_meal.title=energiereiche Mahlzeit
actors.hero.talent.energizing_meal.desc=_+1:_ Das Essen von Nahrung dauert für den Magier 1 Zug und gewährt ihm _5 Züge Zauberstab-Aufladung_.\n\n_+2:_ Das Essen von Nahrung dauert für den Magier 1 Zug und gewährt ihm _8 Züge Zauberstab-Aufladung_.
actors.hero.talent.inscribed_power.title=niedergeschriebene Macht
actors.hero.talent.inscribed_power.desc=_+1:_ Wenn der Magier eine Schriftrolle liest oder einen Zaubergegenstand verwendet, erhalten seine _nächsten 2 Zauberstab-Zaps_ +2 Stufen.\n\n_+2:_ Wenn der Magier eine Schriftrolle liest oder einen Zaubergegenstand verwendet, erhalten seine _nächsten 3 Zauberstab-Zaps_ +2 Stufen.\n\nDie Anzahl der verbesserten Zauberstab-Zaps wird verdoppelt, wenn eine Schriftrolle mit Upgrade-, Transmutations- oder Alchemiegegenständen verwendet wird, die mit diesen Schriftrollen hergestellt wurde..\n\nBei Alchemiegegenständen mit höheren Produktionsmengen (z. B. den meisten Zaubersprüchen) besteht eine Chance, dass dieses Talent ausgelöst wird, je nachdem, wie viele dieser Gegenstände produziert werden.
actors.hero.talent.wand_preservation.title=Bewahrung von Zauberstäben
actors.hero.talent.wand_preservation.desc=_+1:_ Wenn der Magier seinen Stab mit einem neuen Zauberstab versieht, erhält er den alten Zauberstab mit +0 zurück. _Dies kann jedoch nur einmal geschehen._\n\n_+2:_ Wenn der Magier seinen Stab mit einem neuen Zauberstab versieht, erhält er den alten Zauberstab mit +0 zurück. _Dies kann mit einer Abklingzeit von einer Heldenstufe wiederholt werden._
actors.hero.talent.wand_preservation.meta_desc=_Wenn dieses Talent durch einen anderen Helden gewonnen wird_, erhöht es stattdessen die Menge an gewonnenem arkanem Harz, wenn ein Zauberstab in einem Alchemiekessel aufgelöst wird, um 1 bei +1, oder um 2 bei +2.
actors.hero.talent.arcane_vision.title=arkane Wahrnehmung
actors.hero.talent.arcane_vision.desc=_+1:_ Wenn der Magier auf einen Feind feuert, bekommt er _10 Züge lang_ die Übersinnliche Wahrnehmung für ihn.\n\n_+2:_ Wenn der Magier auf einen Feind feuert, bekommt er _15 Züge lang_ die Übersinnliche Wahrnehmung für ihn.
actors.hero.talent.shield_battery.title=Schildbatterie
actors.hero.talent.shield_battery.desc=_+1:_ Der Magier kann mit einem Zauberstab auf sich selbst zielen, um alle Ladungen des Zauberstabs mit einer Rate von _4% maximale LP pro Ladung_ in einen Schild umzuwandeln.\n\n_+2:_ Der Magier kann mit einem Zauberstab auf sich selbst zielen, um alle Ladungen des Zauberstabs mit einer Rate von _6% maximale LP pro Ladung_ in einen Schild umzuwandeln.

actors.hero.talent.desperate_power.title=verzweifelte Macht
actors.hero.talent.desperate_power.desc=_+1:_ Die Stäbe des Magiers erhalten _+1 Stufe_ auf ihren letzten Angriff, wenn sie nur noch eine Ladung haben.\n\n_+2:_ Die Stäbe des Magiers erhalten _+2 Stufen_ auf ihren letzten Angriff, wenn sie nur noch eine Ladung haben.\n\n_+3:_ Die Stäbe des Magiers erhalten _+3 Stufen_ auf ihren letzten Angriff, wenn sie nur noch eine Ladung haben.
actors.hero.talent.ally_warp.title=Verbündeten-Teleportation
actors.hero.talent.ally_warp.desc=_+1:_ Der Magier kann einen Verbündeten innerhalb von _2 Feldern Entfernung_ wählen, um sofort mit ihm den Platz zu tauschen.\n\n_+2:_ Der Magier kann einen Verbündeten innerhalb von _4 Feldern Entfernung_ wählen, um sofort mit ihm den Platz zu tauschen.\n\n_+3:_ Der Magier kann einen Verbündeten innerhalb von _6 Feldern Entfernung_ wählen, um sofort mit ihnen den Platz zu tauschen.\n\nDer Magier kann seinen Platz nicht mit unbeweglichen Verbündeten tauschen.

actors.hero.talent.empowered_strike.title=ermächtigter Schlag
actors.hero.talent.empowered_strike.desc=_+1:_ Der erste Nahkampf-Schlag des Kampfmagiers mit seinem Stab nach dem Einsatz als Zauberstab verursacht _+16% Schaden_ und der Bonuseffekt des Stabs erhält _+50% Kraft_.\n\n_+2:_ Der erste Nahkampf-Schlag des Kampfmagiers mit seinem Stab nach dem Einsatz als Zauberstab verursacht _+33% Schaden_ und der Bonuseffekt des Stabs erhält _+100% Kraft_.\n\n_+3:_ Der erste Nahkampf-Schlag des Kampfmagiers mit seinem Stab nach dem Einsatz als Zauberstab verursacht _+50% Schaden_ und der Bonuseffekt des Stabs erhält _+150% Kraft_.
actors.hero.talent.mystical_charge.title=mystische Ladung
actors.hero.talent.mystical_charge.desc=_+1:_ Das Schlagen mit seinem Stab gewährt dem Kampfmagier _0,5 Züge_ Wiederaufladen von Artefakten.\n\n_+2:_ Das Schlagen mit seinem Stab gewährt dem Kampfmagier eine Wiederaufladung von Artefakten im Wert von _1 Zug_.\n\n_+3:_ Das Schlagen mit seinem Stab gewährt dem Kampfmagier _1,5 Züge_ Wiederaufladen von Artefakten.
actors.hero.talent.excess_charge.title=überschüssige Ladung
actors.hero.talent.excess_charge.desc=_+1:_ Wenn der Stab des Kampfmagiers voll aufgeladen ist, gewährt sein nächster Schuss ihm _0.67 Schild_ pro Stufe des Stabs.\n\n_+2:_ Wenn der Stab des Kampfmagiers voll aufgeladen ist, gewährt sein nächster Schuss ihm _1.33 Schild_ pro Stufe des Stabs.\n\n_+3:_ Wenn der Stab des Kampfmagiers voll aufgeladen ist, gewährt sein nächster Schuss ihm _2 Schild_ pro Stufe des Stabs.

actors.hero.talent.soul_siphon.title=Seelenfänger
actors.hero.talent.soul_siphon.desc=_+1:_ Physischer Schaden, der von anderen Charakteren verursacht wird, löst das Seelenzeichen des Hexenmeisters mit _13% Effektivität_ aus.\n\n_+2:_ Physischer Schaden, der von anderen Charakteren verursacht wird, löst das Seelenzeichen des Hexenmeisters mit _27 % Effektivität_ aus.\n\n_+3:_ Physischer Schaden, der von anderen Charakteren verursacht wird, löst das Seelenzeichen des Hexenmeisters mit _40% Effektivität_ aus.
actors.hero.talent.soul_eater.title=Seelenfresser
actors.hero.talent.soul_eater.desc=_+1:_ Seelenzeichen gewährt _0,33 Züge_ Sättigung für jeden zugefügten physischen Schaden. Seelenmarkierte Feinde haben eine _10% Chance_, bei ihrem Tod Effekte wie nach dem Verzehr von Nahrung auszulösen.\n\n_+2:_ Seelenzeichen gewährt _0,67 Züge_ Sättigung für jeden zugefügten physischen Schaden. Seelenmarkierte Feinde haben eine _20% Chance_, bei ihrem Tod Effekte wie nach dem Verzehr von Nahrung auszulösen.\n\n_+3:_ Seelenzeichen gewährt _1 Zug_ Sättigung für jeden zugefügten physischen Schaden. Seelenmarkierte Feinde haben eine _30% Chance_, bei ihrem Tod Effekte wie nach dem Verzehr von Nahrung auszulösen.
actors.hero.talent.necromancers_minions.title=Schergen des Nekromanten
actors.hero.talent.necromancers_minions.desc=_+1:_ Wenn ein seelenmarkierter Feind stirbt, hat der Hexenmeister eine _13% Chance_, ihn als verderbten Geist zu erwecken.\n\n_+2:_ Wenn ein seelenmarkierter Feind stirbt, hat der Hexenmeister eine  _27% Chance_, ihn als verderbten Geist zu erwecken.\n\n_+3:_ Wenn ein seelenmarkierter Feind stirbt, hat der Hexenmeister eine  _40% Chance_, ihn als verderbten Geist zu erwecken.

actors.hero.talent.blast_radius.title=Explosionsradius
actors.hero.talent.blast_radius.desc=_+1:_ Der Radius der Elementarexplosion wird erhöht von 4 auf _5 Felder_.\n\n_+2:_ Der Radius der Elementarexplosion wird erhöht von 4 auf _6 Felder_.\n\n_+3:_ Der Radius der Elementarexplosion wird erhöht von 4 auf _7 Felder_.\n\n_+4:_ Der Radius der Elementarexplosion wird erhöht von 4 auf _8 Felder_.
actors.hero.talent.elemental_power.title=Elementarenergie
actors.hero.talent.elemental_power.desc=_+1:_ Die Kraft der Elementarexplosion wird um _25%_ erhöht.\n\n_+2:_ Die Kraft der Elementarexplosion wird um _50%_ erhöht.\n\n_+3:_ Die Kraft der Elementarexplosion wird um _75%_ erhöht.\n\n_+4:_ Die Kraft der Elementarexplosion wird um _100%_ erhöht.
actors.hero.talent.reactive_barrier.title=reaktive Barriere
actors.hero.talent.reactive_barrier.desc=_+1:_ Der Magier erhält _2,5 Schild_ für jeden von einer Elementarexplosion betroffenen Charakter, für höchstens 5 Charaktere.\n\n_+2:_ Der Magier erhält _5 Schild_ für jeden von einer Elementarexplosion betroffenen Charakter, für höchstens 6 Charaktere.\n\n_+3:_ Der Magier erhält _7,5 Schild_ für jeden von einer Elementarexplosion betroffenen Charakter, für höchstens 7 Charaktere.\n\n_+4:_ Der Magier erhält _10 Schild_ für jeden von einer Elementarexplosion betroffenen Charakter, für höchstens 8 Charaktere.

actors.hero.talent.wild_power.title=wilde Kraft
actors.hero.talent.wild_power.desc=_+1:_ Beim Einsatz von wilder Magie werden Zauberstäbe um _2 oder 3, bis auf +4_, verstärkt.\n\n_+2:_ Beim Einsatz von wilder Magie werden Zauberstäbe um _3, bis auf +5_, verstärkt.\n\n_+3:_ Beim Einsatz von wilder Magie werden Zauberstäbe um _3 oder 4, bis auf +6_, verstärkt.\n\n_+4:_ Beim Einsatz von wilder Magie werden Zauberstäbe um _4, bis auf +7_, verstärkt.
actors.hero.talent.fire_everything.title=aus allen Rohren
actors.hero.talent.fire_everything.desc=_+1:_ wilde Magie feuert nun _5_ statt bisher 4 mal, und jeder Zauberstab hat eine 25% Chance, bis zu dreimal verwendet werden zu können.\n\n_+2:_ wilde Magie feuert nun _6_ statt bisher 4 mal, und jeder Zauberstab hat eine 50% Chance, bis zu dreimal verwendet werden zu können.\n\n_+3:_ wilde Magie feuert nun _7_ statt bisher 4 mal, und jeder Zauberstab hat eine 75% Chance, bis zu dreimal verwendet werden zu können.\n\n_+4:_ wilde Magie feuert nun _8_ statt bisher 4 mal, und jeder Zauberstab hat eine 100% Chance, bis zu dreimal verwendet werden zu können.
actors.hero.talent.conserved_magic.title=konservierte Magie
actors.hero.talent.conserved_magic.desc=_+1:_ Jeder Schuss mit wilder Magie verbraucht jetzt _0,33 Ladungen_ statt 0,5 und wilde Magie hat eine Chance von _25%_, keinen Zug zu verbrauchen.\n\n_+2:_ Jeder Schuss mit wilder Magie verbraucht jetzt _0,225 Ladungen_ statt 0,5 und wilde Magie hat eine Chance von _50%_, keinen Zug zu verbrauchen.\n\n_+3:_ Jeder Schuss mit wilder Magie verbraucht jetzt _0,15 Ladungen_ statt 0,5 und wilde Magie hat eine Chance von _75%_, keinen Zug zu verbrauchen.\n\n_+4:_ Jeder Schuss mit wilder Magie verbraucht jetzt _0,1 Ladungen_ statt 0,5 und wilde Magie hat eine Chance von _100%_, keinen Zug zu verbrauchen.

actors.hero.talent.telefrag.title=Teleporttod
actors.hero.talent.telefrag.desc=_+1:_ Wenn der Magier in einen anderen Charakter teleportiert, fügt er diesem _10-15 Schaden_ zu, erleidet aber selbst auch _5 Schaden_.\n\n_+2:_ Wenn der Magier in einen anderen Charakter teleportiert, fügt er diesem _20-30 Schaden_ zu, erleidet aber selbst auch _10 Schaden_.\n\n_+3:_ Wenn der Magier in einen anderen Charakter teleportiert, fügt er diesem _30-45 Schaden_ zu, erleidet aber selbst auch _15 Schaden_.\n\n_+4:_ Wenn der Magier in einen anderen Charakter teleportiert, fügt er diesem _40-60 Schaden_ zu, erleidet aber selbst auch _20 Schaden_.\n\nDer Held kann durch dieses Talent nicht getötet werden, der Selbstschaden kann durch Magieresistenz-Effekte reduziert werden.
actors.hero.talent.remote_beacon.title=fernes Leuchtfeuer
actors.hero.talent.remote_beacon.desc=_+1:_ Der Magier kann eine Sprungmarke an einem beliebigen Ort innerhalb von _4 Feldern_ aufstellen.\n\n_+2:_ Der Magier kann eine Sprungmarke an einem beliebigen Ort innerhalb von _8 Feldern_ aufstellen.\n\n_+3:_ Der Magier kann eine Sprungmarke an einem beliebigen Ort innerhalb von _12 Feldern_ aufstellen.\n\n_+4:_ Der Magier kann eine Sprungmarke an einem beliebigen Ort innerhalb von _16 Feldern_ platzieren.\n\nDer Magier kann keine Sprungmarken an Orten platzieren, die nicht zugänglich sind.
actors.hero.talent.longrange_warp.title=Fernteleportation
actors.hero.talent.longrange_warp.desc=_+1:_ Der Magier kann jetzt mit _150% Ladungskosten_ zwischen Ebenen teleportieren.\n\n_+2:_ Der Magier kann jetzt mit _117% Ladungskosten_ zwischen Ebenen teleportieren.\n\n_+3:_ Der Magier kann jetzt mit _83% Ladungskosten_ zwischen Ebenen teleportieren.\n\n_+4:_ Der Magier kann jetzt mit _50% Ladungskosten_ zwischen Ebenen teleportieren.\n\nDer Magier kann die Fernteleportation nicht nutzen, um abgeschlossene Ebenen zu verlassen.

#rogue
actors.hero.talent.cached_rations.title=versteckte Essensrationen
actors.hero.talent.cached_rations.desc=_+1:_ Der Schurke kann _2 Versorgungsrationen_ in Truhen finden, während er die nächsten Ebenen des Dungeons erforscht.\n\n_+2:_ Der Schurke kann _3 kleine Versorgungsrationen_ in Truhen finden, während er die nächsten Ebenen des Dungeons erforscht.\n\nVersorgungsrationen sind schnell gegessen, durch sie wird man mäßig gesättigt, sie heilen 5 Lebenspunkte und laden den Umhang der Schatten um 1 auf.
actors.hero.talent.thiefs_intuition.title=Intuition des Diebes
actors.hero.talent.thiefs_intuition.desc=_+1:_ Der Schurke identifiziert Ringe _2x schneller_ und identifiziert den Typ eines Ringes, _sobald er ihn ausrüstet_.\n\n_+2:_ Der Schurke identifiziert Ringe, _sobald er sie ausrüstet_, und identifiziert den Typ eines Ringes, _sobald er ihn aufhebt_.
actors.hero.talent.sucker_punch.title=Überraschungsschlag
actors.hero.talent.sucker_punch.desc=_+1:_ Der Schurke fügt einem Feind beim ersten Überraschungsangriff _1-2 Punkte zusätzlichen Schadens_ zu.\n\n_+2:_ Der Schurke fügt einem Feind beim ersten Überraschungsangriff _2 Punkte zusätzlichen Schadens_ zu.
actors.hero.talent.protective_shadows.title=schützende Schatten
actors.hero.talent.protective_shadows.desc=_+1:_ Der Schurke erhält _aller zwei Züge_, in denen er unsichtbar ist, einen Schildpunkt, _maximal 3_.\n\n_+2:_ Der Schurke erhält _jeden Zug_, in dem er unsichtbar ist, einen Schildpunkt, _maximal 5_.

actors.hero.talent.mystical_meal.title=mystische Mahlzeit
actors.hero.talent.mystical_meal.desc=_+1:_ Das Essen von Nahrung dauert für den Schurken einen Zug (Versorgungsrationen werden sofort gegessen) und gewährt ihm _3 Züge mit Artefakt-Aufladung_.\n\n_+2:_ Das Essen von Nahrung dauert für den Schurken einen Zug (Versorgungsrationen werden sofort gegessen) und gewährt ihm _5 Züge mit Artefakt-Aufladung_.\n\nDieses Talent kann nicht dazu eingesetzt werden, dass sich das Horn des Überflusses selbst auflädt.
actors.hero.talent.inscribed_stealth.title=niedergeschriebene Unsichtbarkeit
actors.hero.talent.inscribed_stealth.desc=_+1:_ Der Schurke erhält _3 Züge_ Unsichtbarkeit, nachdem er eine Schriftrolle gelesen oder einen Zaubergegenstand benutzt hat.\n\n_+2:_ Der Schurke erhält _5 Züge_ Unsichtbarkeit, nachdem er eine Schriftrolle gelesen oder einen Zaubergegenstand benutzt hat.\n\nDie Dauer der Unsichtbarkeit verdoppelt sich bei Verwendung einer Schriftrolle der Verbesserung, einer Schriftrolle der Umwandlung oder von Alchemiegegenständen, die mit diesen Schriftrollen hergestellt worden sind.\n\nBei Alchemiegegenständen mit höheren Produktionsmengen (z. B. den meisten Zaubern) besteht eine Chance, dass dieses Talent ausgelöst wird, abhängig von der Menge des hergestellten Gegenstands.
actors.hero.talent.wide_search.title=großangelegte Suche
actors.hero.talent.wide_search.desc=_+1:_ Der Suchradius des Schurken wird von einem 5x5 Felder großen Bereich zu einem _7x7 Felder großen Kreis_ erweitert.\n\n_+2:_ Der Suchradius des Schurken wird von einem 5x5 Felder großen Bereich zu einem _7x7 Felder großen Bereich_ erweitert..
actors.hero.talent.wide_search.meta_desc=_Wenn dieses Talent durch einen anderen Helden erworben wird_, wird es seinen Suchradius stattdessen von einem 3x3-Quadrat bei +1 zu einem 5x5-Kreis, bei +2 zu einem 5x5-Quadrat erweitern.
actors.hero.talent.silent_steps.title=leise Schritte
actors.hero.talent.silent_steps.desc=_+1:_ Der Schurke weckt keine schlafenden Feinde, solange er _3 oder mehr Felder entfernt_ ist.\n\n_+2:_ Der Schurke weckt keine schlafenden Feinde, solange er _nicht direkt neben ihnen_ steht.
actors.hero.talent.rogues_foresight.title=Vorhersehung des Schurken
actors.hero.talent.rogues_foresight.desc=_+1:_ Wenn sich der Schurke auf einer Ebene mit einem geheimen Raum befindet, hat er eine _75% Chance zu bemerken_, dass die Ebene ein Geheimnis birgt.\n\n_+2:_ Wenn sich der Schurke auf einer Ebene mit einem geheimen Raum befindet, hat er eine _100% Chance zu bemerken_, dass die Ebene ein Geheimnis birgt.

actors.hero.talent.light_cloak.title=leichter Umhang
actors.hero.talent.light_cloak.desc=_+1:_ Der Schurke kann seinen Umhang der Schatten auch verwenden, wenn er nicht ausgerüstet ist, jedoch lädt er sich mit _25% Geschwindigkeit_ auf, wenn er nicht ausgerüstet ist.\n\n_+2:_ Der Schurke kann seinen Umhang der Schatten auch verwenden, wenn er nicht ausgerüstet ist, jedoch lädt er sich mit _50% Geschwindigkeit_ auf, wenn er nicht ausgerüstet ist.\n\n_+3:_ Der Schurke kann seinen Umhang der Schatten auch verwenden, wenn er nicht ausgerüstet ist, jedoch lädt er sich mit _75% Geschwindigkeit_ auf, wenn er nicht ausgerüstet ist.
actors.hero.talent.light_cloak.meta_desc=_Wenn dieses Talent durch einen anderen Helden erworben wird_, wird es stattdessen die Geschwindigkeit der Aufladung aller Artefakte um 7/13/20% bei je +1/+2/+3 erhöhen.
actors.hero.talent.enhanced_rings.title=verbesserte Ringe
actors.hero.talent.enhanced_rings.desc=_+1:_ Wenn der Schurke ein Artefakt verwendet, erhalten seine Ringe _3 Züge lang_ eine Verbesserung um +1.\n\n_+2:_ Wenn der Schurke ein Artefakt verwendet, erhalten seine Ringe _6 Züge lang_ eine Verbesserung um +1.\n\n_+3:_ Wenn der Schurke ein Artefakt verwendet, erhalten seine Ringe _9 Züge lang_ eine Verbesserung um +1.

actors.hero.talent.enhanced_lethality.title=verbesserte Sterblichkeit
actors.hero.talent.enhanced_lethality.desc=_+1:_ Der Attentäter kann Gegner, die weniger als _4/13/27/67% Lebenspunkte_ pro Level der Vorbereitung haben, meucheln, statt solche mit weniger als 3/10/20/50%.\n\n_+2:_ Der Attentäter kann Gegner, die weniger als _5/17/33/83% Lebenspunkte_ pro Level der Vorbereitung haben, meucheln, statt solche mit weniger als 3/10/20/50%.\n\n_+3:_ Der Attentäter kann Gegner, die weniger als _6/20/40/100% Lebenspunkte_ pro Level der Vorbereitung haben, meucheln, statt solche mit weniger als 3/10/20/50%.
actors.hero.talent.assassins_reach.title=Reichweite des Attentäters
actors.hero.talent.assassins_reach.desc=_+1:_ Die Teleportreichweite des Attentäters pro Vorbereitungsstufe wird von 1/2/3/4 auf _1/3/4/6 Felder_ erhöht.\n\n_+2:_ Die Teleportreichweite des Attentäters pro Vorbereitungsstufe wird von 1/2/3/4 auf _2/4/6/8 Felder_ erhöht.\n\n_+3:_ Die Teleportreichweite des Attentäters pro Vorbereitungsstufe wird von 1/2/3/4 auf _2/5/7/10 Felder_ erhöht.\n\nDie Teleportation kann durch Gefahren und Gegner gehen, aber nicht durch festes Gelände wie Mauern.
actors.hero.talent.bounty_hunter.title=Kopfgeldjäger
actors.hero.talent.bounty_hunter.desc=_+1:_ Wenn der Attentäter einen Gegner mit einem vorbereiteten Angriff tötet, erhöht sich die Chance, dass der Gegner Gegenstände fallen lässt, um _2/4/8/16%_ pro Stufe der Vorbereitung.\n\n_+2:_ Wenn der Attentäter einen Gegner mit einem vorbereiteten Angriff tötet, erhöht sich die Chance, dass der Gegner Gegenstände fallen lässt, um _4/8/16/32%_ pro Stufe der Vorbereitung.\n\n_+3:_ Wenn der Attentäter einen Gegner mit einem vorbereiteten Angriff tötet, erhöht sich die Chance, dass der Gegner Gegenstände fallen lässt, um _6/12/24/48%_ pro Stufe der Vorbereitung.

actors.hero.talent.evasive_armor.title=ausweichende Rüstung
actors.hero.talent.evasive_armor.desc=_+1:_ Beim Freilaufen erhält der Freiläufer zusätzlich _+1 Ausweichen_ pro bezüglich seiner Rüstung überschüssigem Stärkepunkt.\n\n_+2:_ Beim Freilaufen erhält der Freiläufer zusätzlich _+2 Ausweichen_ pro bezüglich seiner Rüstung überschüssigem Stärkepunkt.\n\n_+3:_ Beim Freilaufen erhält der Freiläufer zusätzlich _+3 Ausweichen_ pro bezüglich seiner Rüstung überschüssigem Stärkepunkt.
actors.hero.talent.projectile_momentum.title=Projektilschwung
actors.hero.talent.projectile_momentum.desc=_+1:_ Beim Freilaufen erhält der Freiläufer _+20% Genauigkeit und +15% Schaden_ mit Wurfwaffen.\n\n_+2:_ Beim Freilaufen erhält der Freiläufer _+40% Genauigkeit und +30% Schaden_ mit Wurfwaffen.\n\n_+3:_ Beim Freilaufen erhält der Freiläufer _+60% Genauigkeit und +45% Schaden_ mit Wurfwaffen.
actors.hero.talent.speedy_stealth.title=schnelle Heimlichkeit
actors.hero.talent.speedy_stealth.desc=_+1:_ Der Freiläufer erhält pro Zug 2 Stöße Schwung, solange er unsichtbar ist.\n\n_+2:_ Zusätzlich zu den Vorteilen von +1 zählt Freilaufen nicht mehr herunter, solange der Freiläufer unsichtbar ist.\n\n_+3:_ Zusätzlich zu den Vorteilen von +1 und +2 bewegt sich der Freiläufer mit 2-facher Geschwindigkeit, wenn er unsichtbar ist, egal ob er frei läuft oder nicht.

actors.hero.talent.hasty_retreat.title=hastiger Rückzug
actors.hero.talent.hasty_retreat.desc=_+1:_ Nach dem Teleportieren erhält der Schurke _1 Zug_ Eile und Unsichtbarkeit.\n\n_+2:_ Nach dem Teleportieren erhält der Schurke _2 Züge_ Eile und Unsichtbarkeit.\n\n_+3:_ Nach dem Teleportieren erhält der Schurke _3 Züge_ Eile und Unsichtbarkeit.\n\n_+4:_ Nach dem Teleportieren erhält der Schurke _4 Züge_ Eile und Unsichtbarkeit.
actors.hero.talent.body_replacement.title=Körperersatz
actors.hero.talent.body_replacement.desc=_+1:_ Nach dem Teleportieren hinterlässt der Schurke einen hölzernen Köder, der _20 Gesundheit und 1-3 Rüstung_ hat.\n\n_+2:_ Nach dem Teleportieren lässt der Schurke einen hölzernen Lockvogel zurück, der _40 Lebenspunkte und 2-6 Rüstung_ hat.\n\n_+3:_ Nach dem Teleportieren lässt der Schurke einen hölzernen Lockvogel zurück, der _60 Lebenspunkte und 3-9 Rüstung_ hat.\n\n_+4:_ Nach dem Teleportieren lässt der Schurke einen hölzernen Köder zurück, der _80 Lebenspunkte und 4-12 Rüstung_ hat.\n\nEs kann jeweils nur ein Köder aktiv sein.
actors.hero.talent.shadow_step.title=Schattenschritt
actors.hero.talent.shadow_step.desc=_+1:_ Wenn der Schurke eine Rauchbombe einsetzt, während er unsichtbar ist, tritt sie sofort ein und hat um _16% reduzierte Aufladekosten, aber sie blendet auch keine Gegner und löst keine anderen Talente aus.\n\n_+2:_ Wenn der Schurke eine Rauchbombe einsetzt, während er unsichtbar ist, tritt sie sofort ein und hat um _30% reduzierte Aufladekosten, aber sie blendet auch keine Gegner und löst keine anderen Talente aus.\n\n_+3:_ Wenn der Schurke eine Rauchbombe einsetzt, während er unsichtbar tritt sie sofort ein und hat um _41% reduzierte Aufladekosten, aber sie blendet auch keine Gegner und löst keine anderen Talente aus.\n\n_+4:_ Wenn der Schurke eine Rauchbombe einsetzt, während er unsichtbar ist, tritt sie sofort ein und hat um 50 % reduzierte Aufladekosten, aber sie blendet auch keine Gegner und löst keine anderen Talente aus.

actors.hero.talent.fear_the_reaper.title=fürchte den Sensenmann
actors.hero.talent.fear_the_reaper.desc=_+1:_ Wenn zum Tod markierte Gegner 0 LP erreichen, werden sie _verkrüppelt_.\n\n_+2:_ Wenn zum Tod markierte Gegner 0 LP erreichen, werden sie _verängstigt und verkrüppelt_.\n\n_+3:_ Wenn zum Tod markierte Gegner 0 LP erreichen, werden sie _verängstigt und verkrüppelt_ und Gegner im Radius von 3 Feldern werden _verkrüppelt_.\n\n_+4:_ Wenn zum Tod markierte Gegner 0 LP erreichen, werden sie _verängstigt und verkrüppelt_ und Gegner im Radius von 3 Feldern werden _verängstigt und verkrüppelt_.
actors.hero.talent.deathly_durability.title=tödliche Haltbarkeit
actors.hero.talent.deathly_durability.desc=_+1:_ Gegner, die durch Todesmarkierung getötet wurden, geben dem Schurken einen Schild in Höhe von _13%_ ihrer LP, die sie besaßen, als sie markiert wurden.\n\n_+2:_ Gegner, die durch Todesmarkierung getötet wurden geben dem Schurken einen Schild in Höhe von _25%_ ihrer LP, die sie besaßen, als sie markiert wurden.\n\n_+3:_ Gegner, die durch Todesmarkierung getötet wurden geben dem Schurken einen Schild in Höhe von _38%_ ihrer LP, die sie besaßen, als sie markiert wurden.\n\n_+4:_ Gegner, die durch Todesmarkierung getötet wurden geben dem Schurken einen Schild in Höhe von _50%_ ihrer LP, die sie besaßen, als sie markiert wurden.
actors.hero.talent.double_mark.title=Doppelmarkierung
actors.hero.talent.double_mark.desc=_+1:_ Das Markieren eines zweiten Ziels zur gleichen Zeit wie das erste hat _30% reduzierte_ Ladekosten.\n\n_+2:_ Das Markieren eines zweiten Ziels zur gleichen Zeit wie das erste hat _50% reduzierte_ Ladekosten.\n\n_+3:_ Das Markieren eines zweiten Ziels zur gleichen Zeit wie das erste hat _65% reduzierte_ Ladekosten.\n\n_+4:_ Das Markieren eines zweiten Ziels zur gleichen Zeit wie das erste hat _75% reduzierte_ Ladekosten.

actors.hero.talent.shadow_blade.title=Schattenklinge
actors.hero.talent.shadow_blade.desc=_+1:_ Der Schattenklon erhält _8%_ des Schadens des Helden pro Zug und hat eine Chance von _25%_, die Verzauberung auf der Waffe des Helden zu verwenden.\n\n_+2:_ Der Schattenklon erhält _16%_ des Schadens des Helden pro Zug und hat eine Chance von _50%_, die Verzauberung auf der Waffe des Helden anzuwenden.\n\n_+3:_ Der Schattenklon erhält _24%_ des Schadens des Helden pro Zug und hat eine Chance von _75%_, die Verzauberung auf der Waffe des Helden anzuwenden.\n\n_+4:_ Der Schattenklon erhält _32%_ des Schadens des Helden pro Zug und hat eine Chance von _100%_, die Verzauberung auf der Waffe des Helden anzuwenden.
actors.hero.talent.cloned_armor.title=geklonte Rüstung
actors.hero.talent.cloned_armor.desc=_+1:_ Der Schattenklon erhält _12%_ des Rüstungswerts des Helden und hat eine Chance von _25%_, die Glyphe auf der Rüstung des Helden zu verwenden.\n\n_+2:_ Der Schattenklon erhält _24%_ des Rüstungswerts des Helden und hat eine Chance von _50%_, die Glyphe auf der Rüstung des Helden zu verwenden.\n\n_+3:_ Der Schattenklon erhält _36%_ des Rüstungswerts des Helden und hat eine Chance von _75%_, die Glyphe auf der Rüstung des Helden zu verwenden.\n\n_+4:_ Der Schattenklon erhält _48%_ des Rüstungswerts des Helden und hat eine Chance von _100%_, die Glyphe auf die Rüstung des Helden zu verwenden.
actors.hero.talent.perfect_copy.title=perfekte Kopie
actors.hero.talent.perfect_copy.desc=_+1:_ Der Schattenklon erhält _10%_ der maximalen LP des Helden und kann sofort mit dem Helden bis zu _1 Feld_ entfernt die Plätze tauschen.\n\n_+2:_ Der Schattenklon erhält _20%_ der maximalen LP des Helden und kann sofort mit dem Helden bis zu _2 Felder_ entfernt Plätze tauschen.\n\n_+3:_ Der Schattenklon erhält _30%_ der maximalen LP des Helden und kann sofort mit dem Helden bis zu _3 Felder_ entfernt Plätze tauschen.\n\n_+4:_ Der Schattenklon erhält _40%_ der maximalen LP des Helden und kann sofort mit dem Helden bis zu _4 Felder_ entfernt Plätze tauschen.

#huntress
actors.hero.talent.natures_bounty.title=Fülle der Natur
actors.hero.talent.natures_bounty.desc=_+1:_ Die Jägerin kann _4 Beeren_ finden, die im hohen Gras versteckt sind, während sie die nächsten Stockwerke des Dungeons erkundet.\n\n_+2:_ Die Jägerin kann _6 Beeren_ finden, die im hohen Gras versteckt sind, während sie die nächsten Stockwerke des Dungeons erkundet.\n\nBeeren werden schnell gegessen, stellen ein wenig Sättigung wieder her und könnten einen verwendbaren Samen enthalten.
actors.hero.talent.survivalists_intuition.title=Intuition der Überlebenskünstlerin
actors.hero.talent.survivalists_intuition.desc=_+1:_ Die Jägerin identifiziert jede Ausrüstung _1,75 mal schneller_.\n\n_+2:_ Die Jägerin identifiziert jede Ausrüstung _2,5 mal schneller_.
actors.hero.talent.followup_strike.title=Anschlusstreffer
actors.hero.talent.followup_strike.desc=_+1:_ Wenn die Jägerin einen Feind mit ihrem Bogen oder einer Wurfwaffe trifft, verursacht ihr nächster Nahkampfangriff gegen diesen Feind _2 Bonusschaden_.\n\n_+2:_ Wenn die Jägerin einen Feind mit ihrem Bogen oder einer Wurfwaffe trifft, verursacht ihr nächster Nahkampfangriff gegen diesen Feind _3 Bonusschaden_.
actors.hero.talent.natures_aid.title=Hilfe der Natur
actors.hero.talent.natures_aid.desc=_+1:_ Die Jägerin erhält eine Rindenhaut-Rüstung im Wert von 0-2, die alle _3 Züge_ nachlässt, wenn der Effekt einer Pflanze in ihrem Sichtfeld aktiviert wird.\n\n_+2:_ Die Jägerin erhält eine Rindenhaut-Rüstung im Wert von 0-2, die alle _5 Züge_ nachlässt, wenn der Effekt einer Pflanze in ihrem Sichtfeld aktiviert wird.

actors.hero.talent.invigorating_meal.title=stärkende Mahlzeit
actors.hero.talent.invigorating_meal.desc=_+1:_ Das Essen von Nahrung benötigt bei der Jägerin 1 Zug (Beeren werden sofort verspeist) und gewährt ihr _1 Zug Eile_.\n\n_+2:_ Das Essen von Nahrung benötigt bei der Jägerin 1 Zug (Beeren werden sofort verspeist) und gewährt ihr _2 Züge Eile_.
actors.hero.talent.liquid_nature.title=flüssige Natur
actors.hero.talent.liquid_nature.desc=_+1:_ Wenn die Jägerin einen Trank, ein Gebräu oder Elixier trinkt oder wirft, sprießt _Gras auf bis zu 4 Feldern_ in der Umgebung, und benachbarte Feinde werden _1 Zug lang_ verwurzelt.\n\n_+2:_ Wenn die Jägerin einen Trank, ein Gebräu oder Elixier trinkt oder wirft, sprießt _Gras auf bis zu 6 Feldern_ in der Umgebung, und benachbarte Feinde werden _2 Züge lang_ verwurzelt.\n\nDie Menge des Grases und die Dauer der Verwurzelung verdoppeln sich, wenn ein Trank der Stärke, der Erfahrung, oder alchemische Gegenstände, die aus diesen gewonnen wurden, verwendet werden.\n\nBei alchemischen Gegenständen mit größerer Ausgabemenge (z.B. Aqua-Gebräu) kann dieses Talent, abhängig davon, wieviel dieses Gegenstands hergestellt wurde, ausgelöst werden.
actors.hero.talent.rejuvenating_steps.title=Schritte der Verjüngung
actors.hero.talent.rejuvenating_steps.desc=_+1:_ Wenn die Jägerin auf kurzes Gras oder Asche tritt, sprießt hohes Gras, das die Jägerin sofort zerfurcht. Dies hat eine Abklingzeit von _10 Zügen_.\n\n_+2:_ Wenn die Jägerin auf kurzes Gras oder Asche tritt, sprießt hohes Gras, das die Jägerin sofort zerfurcht. Dies hat eine Abklingzeit von _5 Zügen_.\n\nDieses Talent erzeugt zerfurchtes Gras, wenn passive Regenerationseffekte deaktiviert sind oder der Held längere Zeit keine Erfahrung gesammelt hat.
actors.hero.talent.heightened_senses.title=geschärfte Sinne
actors.hero.talent.heightened_senses.desc=_+1:_ Die Jägerin erhält Übersinnliche Wahrnehmung auf Charaktere innerhalb von _2 Feldern um ihre Position_.\n\n_+2:_ Die Jägerin erhält Übersinnliche Wahrnehmung auf Charaktere innerhalb von _3 Feldern um ihre Position_.
actors.hero.talent.durable_projectiles.title=haltbare Wurfgeschosse
actors.hero.talent.durable_projectiles.desc=_+1:_ Von der Jägerin verwendete Wurfwaffen haben _+50% Haltbarkeit_.\n\n_+2:_ Von der Jägerin verwendete Wurfwaffen haben _+75% Haltbarkeit_.

actors.hero.talent.point_blank.title=aus nächster Nähe
actors.hero.talent.point_blank.desc=_+1:_ Wenn die Jägerin ihren Bogen oder eine Wurfwaffe im Nahkampf verwendet, hat sie _-30% Genauigkeit,_ statt -50%.\n\n_+2:_ Wenn die Jägerin ihren Bogen oder eine Wurfwaffe im Nahkampf verwendet, hat sie _-10% Genauigkeit,_ statt -50%.\n\n_+3:_ Wenn die Jägerin ihren Bogen oder eine Wurfwaffe im Nahkampf verwendet, hat sie _+10% Genauigkeit,_ statt -50%.\n\nBeachte, dass Wurfwaffen oder der Seelenbogen immer +50% Genauigkeit haben, wenn sie aus der Ferne verwendet werden.
actors.hero.talent.seer_shot.title=Schuss der klaren Sicht
actors.hero.talent.seer_shot.desc=_+1:_ Wenn die Jägerin einen Pfeil auf den Boden abfeuert, gewährt er ihr _5 Züge lang_ Sicht in einem Bereich von 3x3 Feldern um diese Stelle herum. Dies hat eine Abklingzeit von 20 Zügen.\n\n_+2:_ Wenn die Jägerin einen Pfeil auf den Boden abfeuert, gewährt er ihr _10 Züge lang_ Sicht in einem Bereich von 3x3 Feldern um diese Stelle herum. Dies hat eine Abklingzeit von 20 Zügen.\n\n_+3:_ Wenn die Jägerin einen Pfeil auf den Boden abfeuert, gewährt er ihr _15 Züge lang_ Sicht in einem Bereich von 3x3 Feldern um diese Stelle herum. Dies hat eine Abklingzeit von 20 Zügen.
actors.hero.talent.seer_shot.meta_desc=_Wenn dieses Talent durch einen anderen Helden erworben wird_, wird es von einer beliebigen Wurfwaffe ausgelöst.

actors.hero.talent.farsight.title=Weitsicht
actors.hero.talent.farsight.desc=_+1:_ Die Sichtweite der Scharfschützin wird _um 25% erhöht_.\n\n_+2:_ Die Sichtweite der Scharfschützin wird _um 50% erhöht_.\n\n_+3:_ Die Sichtweite der Scharfschützin wird _um 75% erhöht_.
actors.hero.talent.shared_enchantment.title=geteilte Verzauberung
actors.hero.talent.shared_enchantment.desc=_+1:_ Wurfwaffen haben eine _33% Chance_, die Verzauberung des Scharfschützenbogens zu verwenden.\n\n_+2:_ Wurfwaffen haben eine _67% Chance_, die Verzauberung des Scharfschützenbogens zu verwenden.\n\n_+3:_ Wurfwaffen haben eine _100% Chance_, die Verzauberung des Scharfschützenbogens zu verwenden.\n\nDieses Talent gilt nicht für Pfeile, die aus einer verzauberten Armbrust geschossen werden, denn diese lösen bereits die Verzauberung der Armbrust aus.
actors.hero.talent.shared_upgrades.title=geteilte Verbesserungen
actors.hero.talent.shared_upgrades.desc=_+1:_ Wenn die Scharfschützin mit einer verbesserten Wurfwaffe angreift, erhöht sich mit jeder Stufe die Dauer der Markierung der Scharfschützin um 1 Zug und der Schaden ihres Spezialangriffs um _2,5%_ pro Klasse der Wurfwaffe.\n\n_+2:_ Wenn die Scharfschützin mit einer verbesserten Wurfwaffe angreift, erhöht sich mit jeder Stufe die Dauer der Markierung der Scharfschützin um 1 Zug und der Schaden ihres Spezialangriffs um _5%_ pro Klasse der Wurfwaffe.\n\n_+3:_ Wenn die Scharfschützin mit einer verbesserten Wurfwaffe angreift, erhöht sich mit jeder Stufe die Dauer der Markierung der Scharfschützin um 1 Zug und der Schaden ihres Spezialangriffs um _7,5%_ pro Klasse der Wurfwaffe.

actors.hero.talent.durable_tips.title=langlebige Spitzen
actors.hero.talent.durable_tips.desc=_+1:_ Präparierte Pfeile haben _2x Haltbarkeit_, wenn die Wächterin sie verwendet.\n\n_+2:_ Präparierte Pfeile haben _3x Haltbarkeit_, wenn die Wächterin sie verwendet.\n\n_+3:_ Präparierte Pfeile haben _4x Haltbarkeit_, wenn die Wächterin sie verwendet.
actors.hero.talent.barkskin.title=Rindenhaut
actors.hero.talent.barkskin.desc=_+1:_ Wenn die Wächterin ins Gras tritt, erhält sie Rindenhaut in Höhe von _0-50% ihrer Stufe_, die mit jedem Zug nachlässt.\n\n_+2:_ Wenn die Wächterin ins Gras tritt, erhält sie Rindenhaut in Höhe von _0-100% ihrer Stufe_, die mit jedem Zug nachlässt.\n\n_+3:_ Wenn die Wächterin ins Gras tritt, erhält sie Rindenhaut in Höhe von _0-150% ihrer Stufe_, die mit jedem Zug nachlässt.
actors.hero.talent.shielding_dew.title=Abschirmtau
actors.hero.talent.shielding_dew.desc=_+1:_ Tautropfen können die Wächterin schützen, wenn ihre Gesundheit voll ist, bis zu _20% ihrer maximalen LP_.\n\n_+2:_ Tautropfen können die Wächterin schützen, wenn ihre Gesundheit voll ist, bis zu _40% ihrer maximalen LP_.\n\n_+3:_ Tautropfen können die Wächterin schützen, wenn ihre Gesundheit voll ist, bis zu _60% ihrer maximalen LP_.

actors.hero.talent.fan_of_blades.title=Fächer der Klingen
actors.hero.talent.fan_of_blades.desc=_+1:_ Spektralklingen können bis zu _1 zusätzliches Ziel_ mit 50% Schaden treffen. Das Ziel muss sichtbar sein und sich innerhalb eines kegelförmigen Bereichs von _30 Grad_ befinden.\n\n_+2:_ Spektralklingen können bis zu _2 zusätzliche Ziele_ mit 50% Schaden treffen. Die Ziele müssen sichtbar sein und sich innerhalb eines kegelförmigen Bereichs von _60 Grad_ befinden.\n\n_+3:_ Spektralklingen können bis zu _3 zusätzliche Ziele_ mit 50% Schaden treffen. Die Ziele müssen sichtbar sein und sich innerhalb eines kegelförmigen Bereichs von _90 Grad_ befinden.\n\n_+4:_ Spektralklingen können bis zu _4 zusätzliche Ziele_ mit 50% Schaden treffen. Die Ziele müssen sichtbar sein und sich innerhalb eines kegelförmigen Bereichs von _120 Grad_ befinden.
actors.hero.talent.projecting_blades.title=projizierende Klingen
actors.hero.talent.projecting_blades.desc=_+1:_ Spektralklingen haben _+25% Genauigkeit_ und können bis zu _2 feste Felder_ durchdringen.\n\n_+2:_ Spektralklingen haben _+50% Genauigkeit_ und können bis zu _4 feste Felder_ durchdringen.\n\n_+3:_ Spektralklingen haben _+75% Genauigkeit_ und können bis zu _6 feste Felder_ durchdringen.\n\n_+4:_ Spektralklingen haben _+100% Genauigkeit_ und können bis zu _8 feste Felder_ durchdringen.
actors.hero.talent.spirit_blades.title=Geisterklingen
actors.hero.talent.spirit_blades.desc=_+1:_ Spektralklingen haben eine Chance von _30%_, die Verzauberung auch auf den Geisterbogen anzuwenden.\n\n_+2:_ Spektralklingen haben eine Chance von _60%_, die Verzauberung auch auf den Geisterbogen anzuwenden.\n\n_+3:_ Spektralklingen haben eine Chance von _90%_, die Verzauberung auch auf den Geisterbogen anzuwenden.\n\n_+4:_ Spektralklingen haben eine Chance von _100%_, die Verzauberung auch auf den Geisterbogen anzuwenden, und verleiht jeder Verzauberung _10% mehr Kraft_.

actors.hero.talent.growing_power.title=wachsende Kraft
actors.hero.talent.growing_power.desc=_+1:_ Die Erhöhung der Angriffs- und Bewegungsgeschwindigkeit durch die Kraft der Natur beträgt statt je 33% und 100% nun _38% und 125%_.\n\n_+2:_ Die Erhöhung der Angriffs- und Bewegungsgeschwindigkeit durch die Kraft der Natur beträgt statt je 33% und 100% nun _42% und 150%_.\n\n_+3:_ Die Erhöhung der Angriffs- und Bewegungsgeschwindigkeit durch die Kraft der Natur beträgt statt je 33% und 100% nun _46% und 175%_.\n\n_+4:_ Die Erhöhung der Angriffs- und Bewegungsgeschwindigkeit durch die Kraft der Natur beträgt statt je 33% und 100% nun _50% und 200%_.
actors.hero.talent.natures_wrath.title=Zorn der Natur
actors.hero.talent.natures_wrath.desc=_+1:_ Solange die Naturkraft aktiv ist, haben Schüsse aus dem Geisterbogen eine Chance von _8%_, einen zufälligen schädlichen Pflanzeneffekt auszulösen.\n\n_+2:_ Solange die Naturkraft aktiv ist, haben Schüsse aus dem Geisterbogen eine Chance von _17%_, einen zufälligen schädlichen Pflanzeneffekt auszulösen.\n\n_+3:_ Solange die Naturkraft aktiv ist, haben Schüsse aus dem Geisterbogen eine _25% Chance_, einen zufälligen schädlichen Pflanzeneffekt auszulösen.\n\n_+4:_ Solange die Naturkraft aktiv ist, haben Schüsse aus dem Geisterbogen eine _33% Chance_, einen zufälligen schädlichen Pflanzeneffekt auszulösen.\n\nDie Pflanzen, deren Effekte ausgelöst werden können, sind: Blindkraut, Feuerblüte, Eiskappe, Trauermoos und Sturmranke.
actors.hero.talent.wild_momentum.title=wilder Schwung
actors.hero.talent.wild_momentum.desc=_+1:_ Das Töten eines Feindes mit dem Geisterbogen verlängert die Wirkungsdauer der Naturkraft um _1 Zug_. Die Dauer kann um maximal _2 Züge_ verlängert werden.\n\n_+2:_ Das Töten eines Feindes mit dem Geisterbogen verlängert die Wirkungsdauer der Naturkraft um _2 Züge_. Die Dauer kann um max. _4 Züge_ verlängert werden.\n\n_+3:_ Das Töten eines Feindes mit dem Geisterbogen verlängert die Wirkungsdauer der Naturkraft um _3 Züge_. Die Dauer kann um maximal _6 Züge_ verlängert werden.\n\n_+4:_ Das Töten eines Feindes mit dem Geisterbogen verlängert die Wirkungsdauer der Naturkraft um _4 Züge_. Die Dauer kann um maximal _8 Züge_ verlängert werden.

actors.hero.talent.eagle_eye.title=Adlerauge
actors.hero.talent.eagle_eye.desc=_+1:_ Die Sichtweite des Geisterfalken wird von 6 auf _7 Felder_ erhöht.\n\n_+2:_ Die Sichtweite des Geisterfalken wird von 6 auf _8 Felder_ erhöht.\n\n_+3:_ Die Sichtweite des Geisterfalken wird von 6 auf _9 Felder_ erhöht und er erhält _2 Felder_ Gedankensicht.\n\n_+4:_ Die Sichtweite des Geisterfalken wird von 6 auf _10 Felder_ erhöht und er erhält _3 Felder_ Gedankensicht.
actors.hero.talent.go_for_the_eyes.title=hol dir die Augen
actors.hero.talent.go_for_the_eyes.desc=_+1:_ Angriffe des Geisterfalken blenden Feinde _2 Züge lang_.\n\n_+2:_ Angriffe des Geisterfalken blenden Gegner _5 Züge lang_.\n\n_+3:_ Angriffe des Geisterfalken blenden Gegner _5 Züge lang_ und verkrüppeln ihn für _2 Züge_.\n\n_+4:_ Angriffe des Geisterfalken blenden Gegner _5 Züge lang_ und verkrüppeln ihn für _5 Züge_.
actors.hero.talent.swift_spirit.title=flinker Geist
actors.hero.talent.swift_spirit.desc=_+1:_ Die Bewegungsgeschwindigkeit des Geisterfalken wird von 2 auf _2,5 Felder_ erhöht, und er weicht garantiert den ersten _2 Angriffen_ aus, die gegen ihn geführt werden.\n\n_+2:_ Die Bewegungsgeschwindigkeit des Geisterfalken wird von 2 auf _3 Felder_ erhöht und er weicht garantiert den ersten _4 Angriffen_ aus, die gegen ihn geführt werden.\n\n_+3:_ Die Bewegungsgeschwindigkeit des Geisterfalken wird von 2 auf _3,5 Felder_ erhöht und er weicht garantiert den ersten _6 Angriffen_ aus, die gegen ihn geführt werden.\n\n_+4:_ Die Bewegungsgeschwindigkeit des Geisterfalken wird von 2 auf _4 Felder_ erhöht und er weicht garantiert den ersten _8 Angriffen_ aus, die gegen ihn geführt werden.

#duelist
actors.hero.talent.strengthening_meal.title=kräftigende Mahlzeit
actors.hero.talent.strengthening_meal.desc=_+1:_ Verzehren von Nahrung gewährt der Zweikämpferin 3 Punkte Bonus-Schaden bei ihren nächsten _2 Angriffen_, bei denen sie einem Gegner physischen Schaden zufügt.\n\n_+2:_ Verzehren von Nahrung gewährt der Zweikämpferin 3 Punkte Bonus-Schaden bei ihren nächsten _3 Angriffen_, bei denen sie einem Gegner physischen Schaden zufügt
actors.hero.talent.adventurers_intuition.title=Intuition des Abenteurers
actors.hero.talent.adventurers_intuition.desc=_+1:_ Die Zweikämpferin identifiziert Waffen _2,5x schneller_ und Rüstungen _1,75x schneller_.\n\n_+2:_ Die Zweikämpferin identifiziert Waffen _sobald sie diese ausrüstet_ und Rüstungen _2,5x schneller_.
actors.hero.talent.patient_strike.title=geduldiger Schlag
actors.hero.talent.patient_strike.desc=_+1:_ Wenn die Zweikämpferin wartet, bevor sie einen Nahkampfangriff ausführt, wird sie damit _1-2 Punkte Bonus-Schaden_ zufügen.\n\n_+2:_ Wenn die Zweikämpferin wartet, bevor sie einen Nahkampfangriff ausführt, wird sie damit _2 Punkte Bonus-Schaden_ zufügen.
actors.hero.talent.aggressive_barrier.title=aggressive Barriere
actors.hero.talent.aggressive_barrier.desc=_+1:_ Die Zweikämpferin erhält _3 Schildpunkte_, wenn sie eine Waffenfähigkeit einsetzt und weniger als _50% Lebenspunkte_ hat.\n\n_+2:_ Die Zweikämpferin erhält _5 Schildpunkte_, wenn sie eine Waffenfähigkeit einsetzt und weniger als _50% Lebenspunkte_ hat.
actors.hero.talent.aggressive_barrier.meta_desc=_Wenn dieses Talent durch einen anderen Helden gewonnen wird_, verleiht es stattdessen eine Abschirmung bei Nahkampfangriffen mit niedrigen Lebenspunkten, mit einer Abklingzeit von 50 Zügen.

actors.hero.talent.focused_meal.title=fokussierte Mahlzeit
actors.hero.talent.focused_meal.desc=_+1:_ Das Essen von Nahrung dauert für die Zweikämpferin 1 Zug und gewährt ihr _0,67 Ladung_ auf ihre Waffen.\n\n_+2:_ Das Essen von Nahrung dauert für die Zweikämpferin 1 Zug und gewährt ihr _1 Ladung_ auf ihre Waffen.
actors.hero.talent.focused_meal.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ verleiht es stattdessen dem nächsten Treffer Bonusschaden in Höhe seiner Stufe/3 bei +1 oder Stufe/2 bei +2.
actors.hero.talent.liquid_agility.title=flüssige Wendigkeit
actors.hero.talent.liquid_agility.desc=_+1:_ Beim Trinken oder Werfen eines Tranks, Gebräus oder Elixiers hat die Zweikämpferin _3x Ausweichfähigkeit_ und _3x Genauigkeit_ bei ihrem nächsten Nahkampfangriff innerhalb von 5 Zügen.\n\n_+2:_ Beim Trinken oder Werfen eines Tranks, Gebräus oder Elixiers hat die Zweikämpferin _unendliche Ausweichfähigkeit_ und _unendliche Genauigkeit_ bei ihrem nächsten Nahkampfangriff innerhalb von 5 Zügen.\n\nDieser Bonus hält einen zusätzlichen Zug und einen zusätzlichen Angriff an, wenn Tränke der Stärke, Erfahrung oder alchemische Gegenstände verwendet werden, die mit diesen Tränken hergestellt werden müssen.\n\nBei alchemischen Gegenständen mit höheren Produktionsmengen (z. B. Aquagebräu) besteht eine Chance, dass dieses Talent ausgelöst wird, je nachdem, wie viele von diesem Gegenstand hergestellt werden.
actors.hero.talent.weapon_recharging.title=Waffenaufladung
actors.hero.talent.weapon_recharging.desc=_+1:_ Die Zweikämpferin erhält aller _15 Züge_ eine Waffenladung, solange ein Waffen- oder Artefakt-Aufladungseffekt anhält.\n\n_+2:_ Die Zweikämpferin erhält aller _10 Züge_ eine Waffenladung, solange ein Waffen- oder Artefakt-Aufladungseffekt anhält.
actors.hero.talent.weapon_recharging.meta_desc=_Wenn dieses Talent durch einen anderen Helden gewonnen wird_, führt es dazu, dass er beim Aufladen +5% Nahkampfschaden bei +1 verursacht, oder +7,5% Nahkampfschaden bei +2.
actors.hero.talent.lethal_haste.title=letale Eile
actors.hero.talent.lethal_haste.desc=_+1:_ Trifft die Zweikämpferin einen Feind mit einer Waffenfähigkeit und landet einen tödlichen Schlag, erhält sie _3 Züge_ sofortige Eile. \n\n_+2:_ Trifft die Zweikämpferin einen Feind mit einer Waffenfähigkeit und landet einen tödlichen Schlag, erhält sie _5 Züge_ sofortige Eile.
actors.hero.talent.lethal_haste.meta_desc=_Wenn dieses Talent durch einen anderen Helden gewonnen wird_, wird es stattdessen durch reguläre Angriffe mit Waffen ausgelöst, mit einer Abklingzeit von 100 Zügen.
actors.hero.talent.swift_equip.title=rasches Ausrüsten
actors.hero.talent.swift_equip.desc=_+1:_ Die Zweikämpferin kann ihre ausgerüstete Waffe _einmal_ alle 20 Züge sofort umrüsten.\n\n_+2:_ Die Zweikämpferin kann ihre ausgerüstete Waffe _zweimal_ alle 20 Züge sofort umrüsten.\n\nWenn die Zweikämpferin über dieses Talent verfügt und es sich nicht in der Abklingzeit befindet, wird die Schnellnutzung eine nicht ausgerüstete Waffe ausrüsten.

actors.hero.talent.precise_assault.title=präziser Angriff
actors.hero.talent.precise_assault.desc=_+1:_ Wenn die Zweikämpferin eine Waffenfähigkeit einsetzt, erhält sie innerhalb von 5 Zügen _zweifache Genauigkeit_ bei ihrem nächsten Nahkampfangriff.\n\n_+2:_ Wenn die Zweikämpferin eine Waffenfähigkeit einsetzt, erhält sie innerhalb von 5 Zügen _fünffache Genauigkeit_ bei ihrem nächsten Nahkampfangriff.\n\n_+3:_ Wenn die Zweikämpferin eine Waffenfähigkeit einsetzt, erhält sie innerhalb von 5 Zügen _unendliche Genauigkeit_ bei ihrem nächsten Nahkampfangriff.
actors.hero.talent.precise_assault.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ erhöht es stattdessen die Nahkampfgenauigkeit um 10 % bei +1, 20 % bei +2 oder 30 % bei +3.
actors.hero.talent.deadly_followup.title=tödliches Nachtreten
actors.hero.talent.deadly_followup.desc=_+1:_ Wenn die Zweikämpferin einen Gegner mit einer Wurfwaffe trifft, fügt sie ihm 5 Züge lang _10% mehr Nahkampfschaden_ zu.\n\n_+2:_ Wenn die Zweikämpferin einen Gegner mit einer Wurfwaffe trifft, fügt sie ihm 5 Züge lang _20% mehr Nahkampfschaden_ zu.\n\n_+3:_ Wenn die Zweikämpferin einen Gegner mit einer Wurfwaffe trifft, fügt sie ihm 5 Züge lang _30% mehr Nahkampfschaden_ zu.

actors.hero.talent.varied_charge.title=gewechselte Ladung
actors.hero.talent.varied_charge.desc=_+1:_ Die Meisterin erhält sofort _0,17 Waffenaufladungen_, wenn sie zwei verschiedene Waffenfähigkeiten nutzt, ohne Zeitlimit.\n\n_+2:_ Die Meisterin erhält sofort _0,33 Waffenaufladungen_, wenn sie zwei verschiedene Waffenfähigkeiten nutzt, ohne Zeitlimit.\n\n_+3:_ Die Meisterin erhält sofort _0,5 Waffenaufladungen_, wenn sie zwei verschiedene Waffenfähigkeiten nutzt, ohne Zeitlimit.
actors.hero.talent.twin_upgrades.title=Zwillings-Verbesserungen
actors.hero.talent.twin_upgrades.desc=_+1:_ Ist eine der beiden ausgerüsteten Waffen der Meisterin auf einer niedrigeren Stufe und _2 oder mehr Ränge niedriger_ als die andere, wird sie auf die Stufe der anderen Waffe verbessert.\n\n_+2:_ Ist eine der beiden ausgerüsteten Waffen der Meisterin auf einer niedrigeren Stufe und _1 oder mehr Ränge niedriger_ als die andere, wird sie auf die Stufe der anderen Waffe verbessert.\n\n_+3:_ Ist eine der beiden ausgerüsteten Waffen der Meisterin auf einer niedrigeren Stufe und _auf dem gleichen oder einem niedrigeren Rang_ wie die andere, wird sie auf die Stufe der anderen Waffe verbessert.
actors.hero.talent.combined_lethality.title=kombinierte Letalität
actors.hero.talent.combined_lethality.desc=_+1:_ Nutzt die Meisterin zwei verschiedene Waffenfähigkeiten in Folge, so wird die zweite Fähigkeit jeden Gegner, der kein Boss ist, töten, sofern er _weniger als 13% seiner maximalen Lebenspunkte_ hat.\n\n_+2:_ Nutzt die Meisterin zwei verschiedene Waffenfähigkeiten in Folge, so wird die zweite Fähigkeit jeden Gegner, der kein Boss ist, töten, sofern er _weniger als 27% seiner maximalen Lebenspunkte_ hat.\n\n_+3:_ Nutzt die Meisterin zwei verschiedene Waffenfähigkeiten in Folge, so wird die zweite Fähigkeit jeden Gegner, der kein Boss ist, töten, sofern er _weniger als 40% seiner maximalen Lebenspunkte_ hat.\n\nDieser Angriff kann ein regulärer Nahkampfangriff oder Teil einer Waffenfähigkeit sein.

actors.hero.talent.unencumbered_spirit.title=Unbeschwerter Geist
actors.hero.talent.unencumbered_spirit.desc=_+1:_ Die Nonne erhält _50% mehr Energie_ für jedes Ausrüstungsteil _der Klasse 3 oder niedriger_, das sie ausgerüstet hat.\n\n_+2:_ Die Nonne erhält _75% mehr Energie_ für jedes Ausrüstungsteil _der Klasse 2 oder niedriger_, das sie ausgerüstet hat. Der Bonus der Klasse 3 bleibt unverändert.\n\n_+3:_ Die Nonne erhält _100% mehr Energie_ für jedes Ausrüstungsteil _der Klasse 1 oder niedriger_, das sie ausgerüstet hat. Der Bonus der Klasse 2 und 3 bleibt unverändert. Sie erhält außerdem eine Stoffrüstung und Kampfhandschuhe.\n\nDas Talent gewährt keinen Bonus, wenn sie keine Waffe trägt oder mit einem Ring der Kraft angreift.
actors.hero.talent.monastic_vigor.title=klösterliche Lebenskraft
actors.hero.talent.monastic_vigor.desc=_+1:_ Wenn die Nonne _100% Energie_ hat, sind ihre Fähigkeiten verstärkt.\n\n_+2:_ Wenn die Nonne _80% oder mehr Energie_ hat, sind ihre Fähigkeiten verstärkt.\n\n_+3:_ Wenn die Nonne _60% oder mehr Energie_ hat, sind ihre Fähigkeiten verstärkt.\n\nWenn die Fähigkeiten verstärkt sind:\n- Hastige Hiebe verwenden Waffenverzauberungen\n- Konzentration passiert augenblicklich\n- Sprint erhält +4 Reichweite\n- Drachentritt fügt +50% Schaden zu, schleudert alle benachbarten Feinde zurück und paralysiert sie.\n- Meditation gewährt 80% Schadensresistenz und heilt langsam 20% der fehlenden Lebenspunkte.
actors.hero.talent.combined_energy.title=kombinierte Energie
actors.hero.talent.combined_energy.desc=_+1:_ Wenn die Nonne innerhalb von 5 Zügen eine Waffenfähigkeit und eine Fähigkeit mit _4+ Energie_ einsetzt, erhält sie 1 verbrauchte Energie zurück.\n\n_+2:_ Wenn die Nonne innerhalb von 5 Zügen eine Waffenfähigkeit und eine Fähigkeit mit _3+ Energie_ einsetzt, erhält sie 1 verbrauchte Energie zurück.\n\n_+3:_ Wenn die Nonne innerhalb von 5 Zügen eine Waffenfähigkeit und eine Fähigkeit mit _2+ Energie_ einsetzt, erhält sie 1 verbrauchte Energie zurück.

actors.hero.talent.close_the_gap.title=Lückenschluss
actors.hero.talent.close_the_gap.desc=_+1:_ Die Zweikämpferin teleportiert _bis zu zwei Felder weit_ in Richtung ihres Ziels, wenn sie ein Duell beginnt.\n\n_+2:_ Die Zweikämpferin teleportiert _bis zu drei Felder weit_ in Richtung ihres Ziels, wenn sie ein Duell beginnt.\n\n_+3:_ Die Zweikämpferin teleportiert _bis zu vier Felder weit_ in Richtung ihres Ziels, wenn sie ein Duell beginnt.\n\n_+4:_ Die Zweikämpferin teleportiert _bis zu fünf Felder weit_ in Richtung ihres Ziels, wenn sie ein Duell beginnt.\n\nDie Teleportation kann durch Gefahren und Gegner gehen, aber nicht durch festes Gelände wie Mauern. Die Teleportation wird berücksichtigt, wenn bestimmt wird, ob ein Gegner für eine Herausforderung innerhalb der Reichweite ist.
actors.hero.talent.invigorating_victory.title=erfrischender Sieg
actors.hero.talent.invigorating_victory.desc=_+1:_ Wenn die Zweikämpferin ihr Ziel besiegt, bevor das Duell beendet ist, wird sie um _5 LP plus 30% des Schadens_, den sie beim Duell eingesteckt hat, geheilt.\n\n_+2:_ Wenn die Zweikämpferin ihr Ziel besiegt, bevor das Duell beendet ist, wird sie um _10 LP plus 50% des Schadens_, den sie beim Duell eingesteckt hat, geheilt.\n\n_+3:_ Wenn die Zweikämpferin ihr Ziel besiegt, bevor das Duell beendet ist, wird sie um _15 LP plus 65% des Schadens_, den sie beim Duell eingesteckt hat, geheilt.\n\n_+4:_ Wenn die Zweikämpferin ihr Ziel besiegt, bevor das Duell beendet ist, wird sie um _20 LP plus 75% des Schadens_, den sie beim Duell eingesteckt hat, geheilt.
actors.hero.talent.elimination_match.title=K.o.-Runde
actors.hero.talent.elimination_match.desc=_+1:_ Wenn die Zweikämpferin innerhalb von 3 Zügen nach Abschluss eines Duells wieder zu einem Duell herausfordert, so hat die neue Herausforderung _16% weniger_ Ladungskosten.\n\n_+2:_ Wenn die Zweikämpferin innerhalb von 3 Zügen nach Abschluss eines Duells wieder zu einem Duell herausfordert, so hat die neue Herausforderung _30% weniger_ Ladungskosten.\n\n_+3:_ Wenn die Zweikämpferin innerhalb von 3 Zügen nach Abschluss eines Duells wieder zu einem Duell herausfordert, so hat die neue Herausforderung _40% weniger_ Ladungskosten.\n\n_+4:_ Wenn die Zweikämpferin innerhalb von 3 Zügen nach Abschluss eines Duells wieder zu einem Duell herausfordert, so hat die neue Herausforderung _50% weniger_ Ladungskosten.

actors.hero.talent.elemental_reach.title=elementare Reichweite
actors.hero.talent.elemental_reach.desc=_+1:_ Die Reichweite des Elementarschlags ist von 4 auf _5 Felder_ erhöht, sein Winkel von 65 auf _75 Grad_ erweitert.\n\n_+2:_ Die Reichweite des Elementarschlags ist von 4 auf _6 Felder_ erhöht, sein Winkel von 65 auf _85 Grad_ erweitert.\n\n_+3:_ Die Reichweite des Elementarschlags ist von 4 auf _7 Felder_ erhöht, sein Winkel von 65 auf _95 Grad_ erweitert.\n\n_+4:_ Die Reichweite des Elementarschlags ist von 4 auf _8 Felder_ erhöht, sein Winkel von 65 auf _105 Grad_ erweitert.
actors.hero.talent.striking_force.title=Schlagkraft
actors.hero.talent.striking_force.desc=_+1:_ Die Wirkung eines Elementarschlagst ist um _30%_ erhöht.\n\n_+2:_ Die Wirkung eines Elementarschlagst ist um _60%_ erhöht.\n\n_+3:_ Die Wirkung eines Elementarschlagst ist um _90%_ erhöht.\n\n_+4:_ Die Wirkung eines Elementarschlagst ist um _120%_ erhöht.
actors.hero.talent.directed_power.title=gerichtete Kraft
actors.hero.talent.directed_power.desc=_+1:_ Der direkte Angriff mittels Elementarschlag wird pro Gegner in Reichweite des Effekts, einschließlich des direkten Ziels, _um 30% verstärkt_.\n\n_+2:_ Der direkte Angriff mittels Elementarschlag wird pro Gegner in Reichweite des Effekts, einschließlich des direkten Ziels, _um 60% verstärkt_.\n\n_+3:_ Der direkte Angriff mittels Elementarschlag wird pro Gegner in Reichweite des Effekts, einschließlich des direkten Ziels, _um 90% verstärkt_.\n\n_+4:_ Der direkte Angriff mittels Elementarschlag wird pro Gegner in Reichweite des Effekts, einschließlich des direkten Ziels, _um 120% verstärkt_.

actors.hero.talent.feigned_retreat.title=fingierter Rückzug
actors.hero.talent.feigned_retreat.desc=_+1:_ Wenn ein Feind das Nachbild der Zweikämpferin angreift, erhält sie _2 Züge_ Eile.\n\n_+2:_ Wenn ein Feind das Nachbild der Zweikämpferin angreift, erhält sie _4 Züge_ Eile.\n\n_+3:_ Wenn ein Feind das Nachbild der Zweikämpferin angreift, erhält sie _6 Züge_ Eile.\n\n_+4:_ Wenn ein Feind das Nachbild der Zweikämpferin angreift, erhält sie _8 Züge_ Eile.
actors.hero.talent.expose_weakness.title=Schwäche bloßstellen
actors.hero.talent.expose_weakness.desc=_+1:_ Feinde, die das Nachbild der Zweikämpferin angreifen, werden für _2 Züge_ geschwächt und verwundbar.\n\n_+2:_ Feinde, die das Nachbild der Zweikämpferin angreifen, werden für _4 Züge_ geschwächt und verwundbar.\n\n_+3:_ Feinde, die das Nachbild der Zweikämpferin angreifen, werden für _6 Züge_ geschwächt und verwundbar.\n\n_+4:_ Feinde, die das Nachbild der Zweikämpferin angreifen, werden für _8 Züge_ geschwächt und verwundbar.
actors.hero.talent.counter_ability.title=Fähigkeit kontern
actors.hero.talent.counter_ability.desc=_+1:_ Wenn die Zweikämpferin innerhalb von 3 Zügen, nachdem ihr Nachbild angegriffen wurde, eine Waffenfähigkeit einsetzt, erhält sie sofort _0,38 Ladungen_ zurück.\n\n_+2:_ Wenn die Zweikämpferin innerhalb von 3 Zügen, nachdem ihr Nachbild angegriffen wurde, eine Waffenfähigkeit einsetzt, erhält sie sofort _0,77 Ladungen_ zurück.\n\n_+3:_ Wenn die Zweikämpferin innerhalb von 3 Zügen, nachdem ihr Nachbild angegriffen wurde, eine Waffenfähigkeit einsetzt, erhält sie sofort _1,13 Ladungen_ zurück.\n\n_+4:_ Wenn die Zweikämpferin innerhalb von 3 Zügen, nachdem ihr Nachbild angegriffen wurde, eine Waffenfähigkeit einsetzt, erhält sie sofort _1,5 Ladungen_ zurück.

#cleric
actors.hero.talent.satiated_spells.title=verstärkte Zauber
actors.hero.talent.satiated_spells.desc=_+1:_ Durch Essen erhält der Kleriker _3 Abschirmung_, wenn er das nächste Mal einen Zauber wirkt.\n\n_+2:_ Durch Essen erhält der Kleriker _5 Abschirmung_, wenn er das nächste Mal einen Zauber wirkt.
actors.hero.talent.satiated_spells.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird_, gewährt es stattdessen sofort Abschirmung, der normalerweise nach 10 Zügen nachzulassen beginnt.
actors.hero.talent.holy_intuition.title=heilige Intuition
actors.hero.talent.holy_intuition.desc=+1: Der Kleriker kann _Heilige Intuition_ wirken, einen Zauber, der _3 Ladungen_ kostet und enthüllt, ob ein Gegenstand verflucht ist.\n\n+2: Der Kleriker kann _Heilige Intuition_ wirken, einen Zauber, der _2 Ladungen_ kostet und enthüllt, ob ein Gegenstand verflucht ist.
actors.hero.talent.holy_intuition.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ kann der Held stattdessen den Fluchstatus eines verfluchten Gegenstands unmittelbar vor dem Ausrüsten erkennen, und zwar in 15% der Fälle bei +1 oder in 25% der Fälle bei +2.
actors.hero.talent.searing_light.title=sengendes Licht
actors.hero.talent.searing_light.desc=_+1:_ Die physischen Angriffe des Klerikers auf von _Leitlicht_ erleuchtete Gegner verursachen _+3 Schaden._\n\n_+2:_ Die physischen Angriffe des Klerikers auf von _Leitlicht_ erleuchtete Gegner verursachen _+5 Schaden._
actors.hero.talent.searing_light.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ gewährt es stattdessen seinen Bonusschaden, nachdem ein Zauberstab oder Artefakt auf einen Feind angewendet wurde, mit einer Abklingzeit von 20 Zügen.
actors.hero.talent.shield_of_light.title=Lichtschild
actors.hero.talent.shield_of_light.desc=_+1:_ Der Kleriker kann _Lichtschild_ wirken, einen Zauber, der sofort wirkt und ihm _2–4 Rüstung_ für 5 Züge gegen ein Ziel gewährt, was 1 Ladung kostet.\n\n_+2:_ Der Kleriker kann _Lichtschild_ wirken, einen Zauber, der sofort wirkt und ihm _3–6 Rüstung_ für 5 Züge gegen ein Ziel gewährt, was 1 Ladung kostet.
actors.hero.talent.shield_of_light.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ verringert es stattdessen den physischen Schaden, den dir dein anvisierter Feind zufügt, um 1, zu 33% der Zeit bei +1 oder zu 50% der Zeit bei +2.

actors.hero.talent.enlightening_meal.title=Erleuchtende Mahlzeit
actors.hero.talent.enlightening_meal.desc=_+1:_ Das Essen von Nahrung kostet den Kleriker _1 Zug_ und gewährt ihm _0.67 Ladung_ für seinen Heiligen Folianten.\n\n_+2:_ Das Essen von Nahrung kostet den Kleriker _1 Zug_ und gewährt ihm _1 Ladung_ für seinen Heiligen Folianten.
actors.hero.talent.enlightening_meal.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ gewährt es stattdessen 2 Züge Zauberstab- und Artefaktaufladung bei +1 oder 3 Züge bei +2. Dies kann nicht dazu verwandt werden, das Horn des Überflusses sich selbst aufladen zu lassen.
actors.hero.talent.recall_inscription.title=Runen-Echo
actors.hero.talent.recall_inscription.refunded=Dein Gegenstand wurde erstattet!
actors.hero.talent.recall_inscription.desc=_+1:_ Der Kleriker kann _Runen-Echo_ wirken, einen Zauber, der den Effekt des letzten Runensteins oder der letzten Schriftrolle, die er in den letzten _10 Zügen_ verwendet hat, repliziert.\n\n_+2:_ Der Kleriker kann _Runen-Echo_ wirken, einen Zauber, der den Effekt des letzten Runensteins oder der letzten Schriftrolle, die er in den letzten _300 Zügen_ verwendet hat, repliziert.\n\nRunen-Echo kann nicht verwendet werden, um Schriftrollen der Verbesserung zu replizieren. Die Aufladekosten dieses Zaubers variieren je nachdem, welcher Gegenstand zuletzt verwendet wurde: 2 für einen Runenstein, 3 für eine Schriftrolle, 4 für eine exotische Schriftrolle. Diese Aufladekosten verdoppeln sich auch beim Replizieren einer Schriftrolle der Umwandlung oder von Alchemiegegenständen, die mithilfe von Umwandlung oder Verbesserung hergestellt werden müssen.
actors.hero.talent.recall_inscription.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ werden stattdessen alle Schriftrollen und Runensteine in 10% der Fälle mit +1 und in 15% der Fälle mit +2 zurückerstattet. Schriftrollen der Verbesserung sind von diesem Effekt ausgenommen.
actors.hero.talent.sunray.title=Sonnenstrahl
actors.hero.talent.sunray.desc=_+1:_ Der Kleriker kann _Sonnenstrahl_ wirken, einen Zauber, der 4–8 Schaden verursacht und das Ziel für 4 Züge blendet. Dies kostet 1 Ladung.\n\n_+2:_ Der Kleriker kann _Sonnenstrahl_ wirken, einen Zauber, der 6–12 Schaden verursacht und das Ziel für 6 Züge blendet. Dies kostet 1 Ladung.\n\nSonnenstrahl kann jedes Ziel nur einmal blenden. Ist das Ziel bereits durch Sonnenstrahl geblendet, wird es gelähmt. Dämonischen und untoten Gegnern fügt Sonnenstrahl stets maximalen Schaden zu.
actors.hero.talent.sunray.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ führt es stattdessen dazu, dass Zauberstäbe und Artefakte Feinde 4 Züge lang blenden, 15% der Zeit bei +1 oder 25% der Zeit bei +2.
actors.hero.talent.divine_sense.title=Göttlicher Sinn
actors.hero.talent.divine_sense.desc=_+1:_ Der Kleriker kann _Göttlicher Sinn_ wirken, einen Zauber, der ihm 30 Züge lang _8 Felder_ Übersinnliche Wahrnehmung gewährt sofort wirksam ist. Dies kostet 2 Ladungen.\n\n_+2:_ Der Kleriker kann _Göttlicher Sinn_ wirken, einen Zauber, der ihm 30 Züge lang _12 Felder_ Übersinnliche Wahrnehmung gewährt und sofort wirksam ist. Dies kostet 2 Ladungen.
actors.hero.talent.divine_sense.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ gewährt es ihm stattdessen für einen kurzen Moment Übersinnliche Wahrnehmung, nachdem er einen Zauberstab oder ein Artefakt verwendet hat, mit einer Reichweite von 3 Feldern bei +1 oder 5 Feldern bei +2.
actors.hero.talent.bless.title=Segen
actors.hero.talent.bless.desc=_+1:_ Der Kleriker kann _Segen_ spenden, einen Zauber, der _6 Züge Segen und 10 Abschirmung_ gewährt, wenn er auf sich selbst gewirkt wird, oder _10 Züge Segen und 10 Heilung_, wenn er auf einen anderen Charakter gewirkt wird. Dies kostet 1 Ladung.\n\n_+2:_ Der Kleriker kann _Segen_ spenden, einen Zauber, der _10 Züge Segen und 15 Abschirmung_ gewährt, wenn er auf sich selbst gewirkt wird, oder _15 Züge Segen und 15 Heilung_, wenn er auf einen anderen Charakter gewirkt wird. Dies kostet 1 Ladung.\n\nÜberschüssige Heilung durch diesen Zauber wird in Abschirmung umgewandelt.
actors.hero.talent.bless.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ erhöht es stattdessen die Genauigkeit und Ausweichfähigkeit des Helden und aller Verbündeten um 3% bei +1 oder um 5% bei +2.

actors.hero.talent.cleanse.title=Läuterung
actors.hero.talent.cleanse.desc=_+1:_ Der Kleriker kann _Läuterung_ wirken, einen Zauber, der negative Statuseffekte von ihm und seinen Verbündeten in der Nähe entfernt und ihnen _10 Abschirmung_ gewährt. Dies kostet 2 Ladungen.\n\n_+2:_ Der Kleriker kann _Läuterung_ wirken, einen Zauber, der ihm und seinen Verbündeten in der Nähe 3 Züge lang Immunität gegen negative Status gewährt und ihnen _20 Abschirmung_ gewährt. Dies kostet 2 Ladungen.\n\n_+3:_ Der Kleriker kann _Läuterung_ wirken, einen Zauber, der ihm und seinen Verbündeten in der Nähe 5 Züge lang Immunität gegen negative Status gewährt und ihnen _30 Abschirmung_ gewährt. Dies kostet 2 Ladungen.
actors.hero.talent.cleanse.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ werden stattdessen negative Statuseffekte des Helden nach der Verwendung eines Zauberstabs oder Artefakts beseitigt, und zwar in 10/20/30% der Fälle bei +1/+2/+3.
actors.hero.talent.light_reading.title=Leichte Lektüre
actors.hero.talent.light_reading.desc=_+1:_ Der Kleriker kann seinen Heiligen Folianten auch verwenden, wenn er nicht ausgerüstet ist. Ist dies der Fall, lädt er sich allerdings nur mit _25% der Geschwindigkeit_ auf.\n\n_+2:_ Der Kleriker kann seinen Heiligen Folianten auch verwenden, wenn er nicht ausgerüstet ist. Ist dies der Fall, lädt er sich allerdings nur mit _50% der Geschwindigkeit_ auf.\n\n_+3:_ Der Kleriker kann seinen Heiligen Folianten auch verwenden, wenn er nicht ausgerüstet ist. Ist dies der Fall, lädt er sich allerdings nur mit _75% der Geschwindigkeit_ auf.
actors.hero.talent.light_reading.meta_desc=_Wenn dieses Talent von einem anderen Helden erlangt wird,_ erhöht es stattdessen die Aufladegeschwindigkeit aller Zauberstäbe um 7/13/20% bei +1/+2/+3.

actors.hero.talent.holy_lance.title=Heilige Lanze
actors.hero.talent.holy_lance.desc=_+1:_ Der Priester kann _Heilige Lanze_ wirken, einen verheerenden Zauber, der _30–55 Schaden_ verursacht und 4 Ladungen kostet.\n\n_+2:_ Der Priester kann _Heilige Lanze_ wirken, einen verheerenden Zauber, der _45–83 Schaden_ verursacht und 4 Ladungen kostet.\n\n_+3:_ Der Priester kann _Heilige Lanze_ wirken, einen verheerenden Zauber, der _60–110 Schaden_ verursacht und 4 Ladungen kostet.\n\nHeilige Lanze fügt dämonischen und untoten Gegnern immer maximalen Schaden zu. Heilige Lanze hat eine Abklingzeit von 30 Züge, bevor sie erneut gewirkt werden kann.
actors.hero.talent.hallowed_ground.title=Geheiligter Boden
actors.hero.talent.hallowed_ground.desc=_+1:_ Der Priester kann _Geheiligter Boden_ wirken, einen Zauber, der Gelände in einem _3x3-Bereich_ für 20 Züge heiligt und dafür 2 Ladungen benötigt.\n\n_+2:_ Der Priester kann _Geheiligter Boden_ wirken, einen Zauber, der Gelände in einem _5x5-Bereich_ für 20 Züge heiligt und dafür 2 Ladungen benötigt.\n\n_+3:_ Der Priester kann _Geheiligter Boden_ wirken, einen Zauber, der Gelände in einem _7x7-Bereich_ für 20 Züge heiligt und dafür 2 Ladungen benötigt.\n\nWenn er gewirkt wird, heilt Geheiligter Boden Verbündete um 15 LP, macht Gegner kurzzeitig bewegungsunfähig und verbreitet kurzes Gras. Anschließend heilt er langsam Verbündete, verkrüppelt Gegner und lässt hohes Gras zufällig wachsen. Geheiligter Boden gewährt dem Priester Abschirmung statt Heilung und wird durch Feuer zerstört.
actors.hero.talent.mnemonic_prayer.title=Eingedenken
actors.hero.talent.mnemonic_prayer.desc=_+1:_ Der Priester kann _Eingedenken_ wirken, einen Zauber, der die Wirkung von positiven/negativen Effekten auf Verbündete/Feinde um _3 Züge_ verlängert. Dies kostet 1 Ladung.\n\n_+2:_ Der Priester kann _Eingedenken_ wirken, einen Zauber, der die Wirkung von positiven/negativen Effekten auf Verbündete/Feinde um _4 Züge_ verlängert. Dies kostet 1 Ladung.\n\n_+3:_ Der Priester kann _Eingedenken_ wirken, einen Zauber, der die Wirkung von positiven/negativen Effekten auf Verbündete/Feinde um _5 Züge_ verlängert. Dies kostet 1 Ladung.\n\nDas Wirken von Eingedenken benötigt keine Zeit. Eingedenken erleuchtet außerdem das Ziel erneut, wenn es zuvor erleuchtet war. Eingedenken kann eine bestimmte Wirkung von positiven und negativen Effekten nur einmal verlängern und hat keinen Einfluss auf Rüstungsfähigkeiten.

actors.hero.talent.lay_on_hands.title=Handauflegung
actors.hero.talent.lay_on_hands.desc=_+1:_ Der Paladin kann _Handauflegung_ wirken, einen Zauber, der einen nahen Charakter sofort um _15 LP_ heilt oder dem Paladin _15 Abschirmung_ gewährt. Dies kostet 1 Ladung.\n\n_+2:_ Der Paladin kann _Handauflegung_ wirken, einen Zauber, der einen nahen Charakter sofort um _20 LP_ heilt oder dem Paladin _20 Abschirmung_ gewährt Dies kostet 1 Ladung.\n\n_+3:_ Der Paladin kann _Handauflegung_ wirken, einen Zauber, der einen nahen Charakter sofort um _25 LP_ heilt oder dem Paladin _25 Abschirmung_ gewährt Dies kostet 1 Ladung.\n\nÜberschüssige Heilung durch diesen Zauber wird in Abschirmung umgewandelt. Handauflegung kann wiederholt gewirkt werden, kann aber nicht mehr als einen dreifach gewirkten Abschirmung gewähren.
actors.hero.talent.aura_of_protection.title=Aura des Schutzes
actors.hero.talent.aura_of_protection.desc=_+1:_ Der Paladin kann die _Aura des Schutzes_ wirken, einen Zauber, der dem Paladin und allen Verbündeten im Umkreis von 2 Feldern 20% Schadensresistenz und den Effekt der Rüstungsglyphe des Paladins mit +50% Stärke für 20 Züge gewährt. Dies kostet 2 Ladungen.\n\n_+2:_ Der Paladin kann die _Aura des Schutzes_ wirken, einen Zauber, der dem Paladin und allen Verbündeten im Umkreis von 2 Feldern 30% Schadensresistenz und den Effekt der Rüstungsglyphe des Paladins mit +75% Stärke für 20 Züge gewährt. Dies kostet 2 Ladungen.\n\n_+3:_ Der Paladin kann die _Aura des Schutzes_ wirken, einen Zauber, der dem Paladin und allen Verbündeten im Umkreis von 2 Feldern 40% Schadensresistenz und den Effekt der Rüstungsglyphe des Paladins mit +100% Stärke für 20 Züge gewährt. Dies kostet 2 Ladungen.
actors.hero.talent.wall_of_light.title=Wand aus Licht
actors.hero.talent.wall_of_light.desc=_+1:_ Der Paladin kann _Wand aus Licht_ wirken, einen Zauber, der eine _3 Felder breite_ massive Wand vor dem Paladin erschafft, die Gegner abwehrt und 20 Züge lang anhält. Dies kostet 3 Ladungen.\n\n_+2:_ Der Paladin kann _Wand aus Licht_ wirken, einen Zauber, der eine _5 Felder breite_ massive Wand vor dem Paladin erschafft, die Gegner abwehrt und 20 Züge lang anhält. Dies kostet 3 Ladungen.\n\n_+3:_ Der Paladin kann _Wand aus Licht_ wirken, einen Zauber, der eine _7 Felder breite_ massive Wand vor dem Paladin erschafft, die Gegner abwehrt und 20 Züge lang anhält. Dies kostet 3 Ladungen.\n\nDie Wand kann gerade oder diagonal platziert werden; es kann immer nur eine Wand gleichzeitig existieren.

actors.hero.talent.divine_intervention.title=göttlicher Eingriff
actors.hero.talent.divine_intervention.desc=_+1:_ In der Aufgestiegenen Gestalt kann der Kleriker _Göttlicher Beistand_ wirken. Dies erhöht die Abschirmung des Klerikers und aller Verbündeten um bis zu _150 Punkte_ und verlängert die Aufgestiegene Gestalt um _3 Züge._\n\n_+2:_ In der Aufgestiegenen Gestalt kann der Kleriker _Göttlicher Beistand_ wirken. Dies erhöht die Abschirmung des Klerikers und aller Verbündeten um bis zu _200 Punkte_ und verlängert die Aufgestiegene Gestalt um _4 Züge._\n\n_+3:_ In der Aufgestiegenen Gestalt kann der Kleriker _Göttlicher Beistand_ wirken. Dies erhöht die Abschirmung des Klerikers und aller Verbündeten um bis zu _250 Punkte_ und verlängert die Aufgestiegene Gestalt um _5 Züge._\n\n+4: In der Aufgestiegenen Gestalt kann der Kleriker _Göttlicher Beistand_ wirken. Dies erhöht die Abschirmung des Klerikers und aller Verbündeten um bis zu _300 Punkte_ und verlängert die Aufgestiegene Gestalt um _6 Züge._\n\nDie Kosten von Göttlicher Beistand betragen satte 5 Foliantenladungen und es kann nur einmal in derselben Aufgestiegenen Form gewirkt werden.
actors.hero.talent.judgement.title=Richtspruch
actors.hero.talent.judgement.desc=_+1:_ In aufgestiegener Form kann der Kleriker _Richtspruch_ wirken, das allen sichtbaren Gegnern _10–20 Schaden_ zufügt.\n\n_+2:_ In aufgestiegener Form kann der Kleriker _Richtspruch_ wirken, das allen sichtbaren Gegnern _15–30 Schaden_ zufügt.\n\n_+3:_ In aufgestiegener Form kann der Kleriker _Richtspruch_ wirken, das allen sichtbaren Gegnern _20–40 Schaden_ zufügt.\n\n_+4:_ In aufgestiegener Form kann der Kleriker _Richtspruch_ wirken, das allen sichtbaren Gegnern _25–50 Schaden_ zufügt.\n\nRichtspruch kostet 3 Foliantenladungen. Richtspruch verursacht +33% Schaden für jeden Zauber, den der Kleriker seit dem Eintreten in die aufgestiegene Form oder seit dem letzten Wirken von _Richtspruch_ gewirkt hat.
actors.hero.talent.flash.title=Blitz
actors.hero.talent.flash.desc=_+1:_ In der Aufgestiegenen Form kann der Kleriker mit _Blitz_ bis zu _3 Felder_ weit teleportieren.\n\n_+2:_ In der Aufgestiegenen Form kann der Kleriker mit _Blitz_ bis zu _4 Felder_ weit teleportieren.\n\n_+3:_ In der Aufgestiegenen Form kann der Kleriker mit _Blitz_ bis zu _5 Felder_ weit teleportieren.\n\n_+4:_ In der Aufgestiegenen Form kann der Kleriker mit _Blitz_ bis zu _6 Felder_ weit teleportieren.\n\nBlitz kostet anfangs 2 Foliantenladungen und 1 weitere Ladung für jede Verwendung in derselben aufgestiegenen Form.

actors.hero.talent.body_form.title=Körperform
actors.hero.talent.body_form.desc=Der Kleriker kann _Körperform_ wirken, wodurch Dreieinigkeit die Kraft einer Verzauberung oder Glyphe erhält, die er in diesem Abenteuer identifiziert hat. Dies kostet 2 Ladungen.\n\n+1: Bei Einsatz von Dreieinigkeit erhält der Kleriker den gewählten Effekt für _20 Züge._\n\n+2: Bei Einsatz von Dreieinigkeit erhält der Kleriker den gewählten Effekt für _27 Züge._\n\n+3: Bei Einsatz von Dreieinigkeit erhält der Kleriker den gewählten Effekt für _33 Züge._\n\n+4: Bei Einsatz von Dreieinigkeit erhält der Kleriker den gewählten Effekt für _40 Züge._\n\nDreieinigkeit kann jeweils nur mit einer Körperform erfüllt werden. Die Rüstungskosten von Dreieinigkeit sind höher, wenn die gewählte Glyphe selten und mächtig ist.
actors.hero.talent.mind_form.title=Verstandesform
actors.hero.talent.mind_form.desc=Der Kleriker kann _Verstandesform_ wirken, die Dreieinigkeit die Kraft eines Zauberstabs oder einer Wurfwaffe verleiht, die der Kleriker in diesem Abenteuer verwendet hat. Dies kostet 3 Ladungen.\n\n_+1:_ Bei Dreieinigkeit nutzt der Kleriker den Zauber- oder Wurfeffekt des gewählten Gegenstands, als wäre dieser _+3._\n\n_+2:_ Bei Dreieinigkeit nutzt der Kleriker den Zauber- oder Wurfeffekt des gewählten Gegenstands, als wäre dieser _+4._\n\n_+3:_ Bei Dreieinigkeit nutzt der Kleriker den Zauber- oder Wurfeffekt des gewählten Gegenstands, als wäre dieser _+5._\n\n_+4:_ Bei Dreieinigkeit nutzt der Kleriker den Zauber- oder Wurfeffekt des gewählten Gegenstands, als wäre dieser _+6._\n\nDreieinigkeit kann jeweils nur mit einer Verstandesform erfüllt werden.
actors.hero.talent.spirit_form.title=Geistform
actors.hero.talent.spirit_form.desc=Der Kleriker kann _Geistform_ wirken, die Dreieinigkeit mit der Kraft eines Rings oder Artefakts erfüllt, das der Kleriker in diesem Abenteuer identifiziert hat (mit Ausnahme des Heiligen Folianten). Dies kostet 4 Ladungen.\n\n_+1:_ Bei Einsatz von Dreieinigkeit erhält der Kleriker für 20 Züge den Effekt eines Rings mit _+1_ oder löst den Effekt eines Artefakts mit _+4_ aus.\n\n_+2:_ Bei Einsatz von Dreieinigkeit erhält der Kleriker für 20 Züge den Effekt eines Rings mit _+2_ oder löst den Effekt eines Artefakts mit _+6_ aus.\n\n_+3:_ Bei Einsatz von Dreieinigkeit erhält der Kleriker für 20 Züge den Effekt eines Rings mit _+3_ oder löst den Effekt eines Artefakts mit _+8_ aus.\n\n_+4:_ Bei Einsatz von Dreieinigkeit erhält der Kleriker für 20 Züge den Effekt eines Rings mit _+4_ oder löst den Effekt eines Artefakts mit _+10_ aus.\n\nDreieinigkeit kann jeweils nur mit einer Geistform erfüllt werden. Artefakte haben unterschiedliche Effekte und Rüstungskosten, wenn sie durch Dreieinigkeit ausgelöst werden.

actors.hero.talent.beaming_ray.title=Strahl der Versetzung
actors.hero.talent.beaming_ray.desc=Der Kleriker kann von einem ermächtigten Verbündeten aus einen _Strahl der Versetzung_ für 1 Ladung wirken. Dieser Strahl durchdringt Wände und teleportiert den Verbündeten an einen Zielort. Befindet sich dort ein Gegner, erscheint der Verbündete neben ihm und nimmt ihn ins Visier. Der Strahl der Versetzung kann sogar normalerweise unbewegliche Verbündete teleportieren, hat dabei aber nur die halbe Reichweite.\n\n_+1:_ Der Strahl der Versetzung hat eine maximale Reichweite von _4 Feldern_ und erhöht den Bonus der Macht der Vielen auf _+35% Schaden_ gegen den nächsten Gegner für 10 Züge.\n\n_+2:_ Der Strahl der Versetzung hat eine maximale Reichweite von _8 Feldern_ und erhöht den Bonus der Macht der Vielen auf _+40% Schaden_ gegen den nächsten Gegner für 10 Züge.\n\n_+3:_ Der Strahl der Versetzung hat eine maximale Reichweite von _12 Feldern_ und erhöht den Bonus der Macht der Vielen auf _+45% Schaden_ gegen den nächsten Gegner für 10 Züge.\n\n_+4:_ Der Strahl der Versetzung hat eine maximale Reichweite von _16 Feldern_ und erhöht den Bonus der Macht der Vielen auf _+50% Schaden_ gegen den nächsten Feind für 10 Züge.
actors.hero.talent.life_link.title=Lebensband
actors.hero.talent.life_link.desc=Der Kleriker kann _Lebensband_ zwischen sich und einem ermächtigten Verbündeten für 2 Ladungen wirken. Dieser Zauber bewirkt, dass der Schaden zwischen dem Kleriker und seinem Verbündeten geteilt wird und dass vorteilhafte Klerikerzauber der Klasse 3 oder niedriger auf beide wirken, wenn einer von ihnen betroffen ist.\n\n_+1:_ Lebensband hält _10 Züge_ an und erhöht den Bonus der Macht der Vielen auf _-35% erlittenen Schaden._\n\n_+2:_ Lebensband hält _13 Züge_ an und erhöht den Bonus der Macht der Vielen auf _-40% erlittenen Schaden._\n\n_+3:_ Lebensband hält _17 Züge_ an und erhöht den Bonus der Macht der Vielen auf _-45% erlittenen Schaden._\n\n_+4:_ Lebensband hält _20 Züge_ an und erhöht den Bonus der Macht der Vielen auf _-50% erlittenen Schaden._
actors.hero.talent.stasis.title=Entrückung
actors.hero.talent.stasis.desc=Der Kleriker kann _Entrückung_ auf einen ermächtigten Verbündeten wirken. Dies kostet 2 Ladungen. Entrückung entfernt den Verbündeten vorübergehend aus dem Dungeon und erhält die verbleibende Zeit aller positiven Effekte, einschließlich der Macht der Vielen. Der Verbündete erscheint wieder neben dir, sobald der Effekt endet. Entrückung kann sofort und kostenlos erneut gewirkt werden, um den Effekt vorzeitig zu beenden. Entrückung wirkt auch auf unbewegliche Verbündete, kann diese aber nicht zwischen Dungeon-Ebenen bewegen.\n\n_+1:_ Entrückung hält maximal _60 Züge_ an.\n\n_+2:_ Entrückung hält maximal _90 Züge_ an.\n\n_+3:_ Entrückung hält maximal _120 Züge_ an.\n\n_+4:_ Entrückung hält maximal _150 Züge_ an.\n\nDer Kleriker kann außerdem Strahl der Versetzung wirken, wenn sich ein Verbündeter in Entrückung befindet, um ihn wiederzubeschwören, oder Lebensband einsetzen, um dessen Effekt präventiv anzuwenden. Verbündete profitieren jedoch nicht von Lebensband, während sie sich in Entrückung befinden.


#universal
actors.hero.talent.heroic_energy.title=heroische Energie
actors.hero.talent.heroic_energy.rat_title=rattenhafte Energie
actors.hero.talent.heroic_energy.desc=_+1:_ Die Rüstungsfähigkeit des Helden hat um _12% reduzierte_ Ladungskosten.\n\n_+2:_ Die Rüstungsfähigkeit des Helden hat um _23% reduzierte_ Ladungskosten.\n\n_+3:_ Die Rüstungsfähigkeit des Helden hat um _32% reduzierte_ Ladungskosten.\n\n_+4:_ Die Rüstungsfähigkeit des Helden hat um _40% reduzierte_ Ladungskosten.

actors.hero.talent.ratsistance.title=Rattwehr
actors.hero.talent.ratsistance.desc=_+1:_ Feindlich gesinnte rattifizierte Feinde verursachen _-10% Schaden_.\n\n_+2:_ Feindlich gesinnte rattifizierte Feinde verursachen _-19% Schaden_.\n\n_+3:_ Feindlich gesinnte rattifizierte Feinde verursachen _-27% Schaden_.\n\n_+4:_ Feindlich gesinnte rattifizierte Feinde verursachen _-35% Schaden_.
actors.hero.talent.ratlomacy.title=Rattlomatie
actors.hero.talent.ratlomacy.desc=_+1:_ Wenn du Rattifizierung auf einen bereits rattifizierten Feind anwendest, wird er freundlich gesinnt und die Verwandlung wird dauerhaft.\n\n_+2:_ Wenn du Rattifizierung auf einen bereits rattifizierten Feind anwendest, wird er freundlich gesinnt, die Verwandlung wird dauerhaft und er erhält _2 Züge_ Adrenalin.\n\n_+3:_ Wenn du Rattifizierung auf einen bereits rattifizierten Feind  anwendest, wird er freundlich gesinnt, die Verwandlung wird dauerhaft und er erhält _4 Züge_ Adrenalin.\n\n_+4:_ Wenn du Rattifizierung auf einen bereits rattifizierten Feind  anwendest, wird er freundlich gesinnt, die Verwandlung wird dauerhaft und er erhält _6 Züge_ Adrenalin.
actors.hero.talent.ratforcements.title=Rattentruppen
actors.hero.talent.ratforcements.desc=_+1:_ Wenn du Rattifizierung auf dich selbst anwendest, wird _1_ verbündete Beutelratte neben dir _beschworen_.\n\n_+2:_ Wenn du Rattifizierung auf dich selbst anwendest, werden _2_ verbündete Beutelratten neben dir _beschworen_.\n\n_+3:_ Wenn du Rattifizierung auf dich selbst anwendest, werden _3_ verbündete Beutelratten neben dir _beschworen_.\n\n_+4:_ Wenn du Rattifizierung auf dich selbst anwendest, werden _4_ verbündete Beutelratten neben dir _beschworen_.



###npcs
actors.mobs.npcs.blacksmith.name=Trollschmied
actors.mobs.npcs.blacksmith.intro_quest_warrior=Hallo, Mensch! Du siehst robust aus.
actors.mobs.npcs.blacksmith.intro_quest_mage=Hallo, Mensch! Du siehst schlau aus.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Hallo, Mensch! Du siehst raffiniert aus.
actors.mobs.npcs.blacksmith.intro_quest_huntress=Hallo, Mensch! Du siehst flink aus.
actors.mobs.npcs.blacksmith.intro_quest_duelist=Hallo, Mensch! Du siehst mutig aus.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Hallo, Mensch! Du siehst wichtig aus.
actors.mobs.npcs.blacksmith.intro_quest_start=Willste dich nützlich machen, hä? Weil ich hätt' da 'nen Job für dich. Ich hab' diese Werkstatt über 'ner Goldmine gebaut, die is' am unteren Ende von der Leiter da. Schnapp dir 'ne Spitzhacke und schürf mir etwas _Dunkelgold-Erz_. _40 Stück_ sollten reichen. Das Gestein da unten is' schön weich, _du wirst dich mit etwas Mühe durch die Wände graben können._\n\nWas heißt hier, wie werde ich dafür bezahlen? Du gieriges...\n\nIs' ja schon gut, ich kann dir was zusammenschmieden. Kannst dich glücklich schätzen, ich bin in dieser Gegend nämlich der einzige Schmied!
actors.mobs.npcs.blacksmith.intro_quest_crystal=Aber pass auf, die Mine ist gefährlich für kleine Menschlein wie dich. Is' schon seit 'ner Weile verlassen, inzwischen wachsen da 'ne Menge Kristalle. Die funkeln schön, sind aber zu zerbrechlich und deshalb wertlos, zumal sie durch irgendwelche magischen Dinge beschützt werden. Und die sind ziemlich stark, also _sei vorsichtig beim Schürfen,_ sonst ziehst du ihre Aufmerksamkeit auf dich.\n\nEs gibt auch irgendwo so 'nen _Riesenkristall._ Der is' aber viel stabiler, also mach dich auf 'nen Kampf gefasst, wenn du da drauf haust. Ich wette, es verlangsamt das Wachstum aller Kristalle wenn du das Ding zerbrichst; ich zahl' also extra, wenn du das hinkriegst!
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Aber pass auf, die Mine is' gefährlich für kleine Menschlein wie dich. 'Ne Handvoll Gnolls sind auch auf das Gold aus, und jetz' zerlegen die da unten alles. Das sind dämliche Kerle, durch ihr Vorhauen gibt's überall Felsbrüche und Tunneleinstürze. Da musste dich durchwühlen, also Obacht bei _frisch gebrochenem Fels._\n\nEin Gnoll da unten is', glaub' ich, ganz besonders übel, wohl so 'ne Art _Geomantie-Schamane_. Ich zahl' extra, wenn du den findest und platt machst, aber der haut mit Sicherheit auch zurück, hähä.
actors.mobs.npcs.blacksmith.intro_quest_fungi=Aber pass auf, die Mine is' gefährlich für kleine Menschlein wie dich. Da wuchert inzwischen 'nen seltsames Pilzmonstrum herum. Das hat so 'ne Art Pilzwachen ausgebildet, die sind tödlich, wenn se dich bemerken, aber wenigstens können se dir nich' hinterherrennen. _Bleib außer Sichtweite,_ wenne weiterleben willst.\n\nIch zahle extra, wenn du den _größten Pilz_ ausschalten kannst, aber das wird garantiert nich' einfach. Der is' mit in Wänden versteckten Myzel-Knoten verbunden. Die meisten davon musste zerstören, eh' du ihm was anhaben kannst.
actors.mobs.npcs.blacksmith.reminder=Hör auf, mich abzulenken. Der Eingang zur Mine is' da drüben.
actors.mobs.npcs.blacksmith.reminder_crystal=Bring' mir so viel Gold, wie du kannst, und versuch' auch den großen Kristall zu zerbrechen.
actors.mobs.npcs.blacksmith.reminder_gnoll=Bring' mir so viel Gold, wie du kannst, und versuch' auch, den Gnoll-Geomanten zu töten.
actors.mobs.npcs.blacksmith.reminder_fungi=Bring' mir so viel Gold, wie du kannst, und versuch' auch den Riesenpilz zu töten.
actors.mobs.npcs.blacksmith.lost_pick=Ist dat´ dein Ernst? Wo ist meine Spitzhacke?!
actors.mobs.npcs.blacksmith.quest_start_prompt=Bereit zum Abstieg? Sieh zu, dass du etwas Stauraum für das Gold hast.\n\n_Ich lass’ dich nur einmal da runtergehen!_
actors.mobs.npcs.blacksmith.enter_yes=Bin bereit
actors.mobs.npcs.blacksmith.enter_no=Noch nicht
actors.mobs.npcs.blacksmith.exit_warn_none=Biste schon fertig? Du hast ja fast gar nix an Gold! Solltest schon _40 Stück_ beschaffen können!\n\n_Denk dran, ich lass dich nich' noch mal runter, wenn du erst wieder oben bist._
actors.mobs.npcs.blacksmith.exit_warn_low=Biste schon fertig? Sieht nich' so aus, als hätteste viel Gold dabei. Solltest schon _40 Stück_ beschaffen können!\n\n_Denk dran, ich lass dich nich' noch mal runter, wenn du erst wieder oben bist._
actors.mobs.npcs.blacksmith.exit_warn_med=Biste schon fertig? Bisschen Gold hast du ja, aber in der Mine ist definitiv noch mehr. Solltest schon _40 Stück_ beschaffen können!\n\n_Denk dran, ich lass dich nich' noch mal runter, wenn du erst wieder oben bist._
actors.mobs.npcs.blacksmith.exit_warn_high=Biste schon fertig? Hast ja ordentlich Gold dabei, aber ich könnte noch etwas mehr gebrauchen. Solltest schon _40 Stück_ beschaffen können!\n\n_Denk dran, ich lass dich nich' noch mal runter, wenn du erst wieder oben bist._
actors.mobs.npcs.blacksmith.exit_warn_full=Biste schon fertig? Du hast ja viel Gold dabei, aber sieh zu, dass du nix von deinem Krempel unten liegen lässt.\n\n_Denk dran, ich lass dich nich' noch mal runter, wenn du erst wieder oben bist._
actors.mobs.npcs.blacksmith.exit_warn_crystal=Der Riesenkristall is' auch noch da unten. Ich zahl' extra, wenn du den zerstörst.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=Der Gnoll-Geomant is' auch noch da unten. Ich zahl' extra, wenn du den umbringst.
actors.mobs.npcs.blacksmith.exit_warn_fungi=Der Riesenpilz is' auch noch da unten. Ich zahl' extra, wenn du den platt machst.
actors.mobs.npcs.blacksmith.exit_yes=Bin Fertig
actors.mobs.npcs.blacksmith.exit_no=Noch nicht
actors.mobs.npcs.blacksmith.get_lost=Ich bin beschäftigt. Zisch ab!
actors.mobs.npcs.blacksmith.entrance_blocked=Der Weg nach unten ist versperrt.
actors.mobs.npcs.blacksmith.cant_enter_old=Dieses Gebiet ist in diesem Abenteuer nicht zugänglich. Beginne ein neues Spiel, um das neue Abenteuer zu versuchen!
actors.mobs.npcs.blacksmith.def_verb=geblockt
actors.mobs.npcs.blacksmith.desc=Der Trollschmied sieht aus wie alle Trolle: Er ist hochgewachsen und mager, und seine Haut erinnert in Farbe und Struktur an Stein. Der Trollschmied hantiert mit unverhältnismäßig kleinen Werkzeugen herum.

actors.mobs.npcs.ghost.name=Trauriger Geist
actors.mobs.npcs.ghost.rat_1=Seid gegrüßt, %s... Einst war ich wie Ihr – stark und zuversichtlich... Doch dann wurde ich von einem widerwärtigen Wesen erschlagen... Ich kann diesen Ort nicht verlassen... Nicht, bevor ich gerächt werde... Vernichtet die _verfaulende Ratte,_ die mir das Leben nahm...\n\nSie kriecht auf dieser Ebene umher... Verteilt ihren Gestank überall... _Hütet Euch vor ihrem widerwärtigen Geruch und zersetzenden Biss. Ihr Gift löst sich im Wasser auf..._
actors.mobs.npcs.ghost.rat_2=Bitte... Helft mir... Erschlagt die abscheuliche Kreatur...\n\n_Bekämpft sie nah am Wasser... Meidet ihren Gestank..._
actors.mobs.npcs.ghost.gnoll_1=Seid gegrüßt, %s... Einst war ich wie Ihr – stark und zuversichtlich... doch dann wurde ich von einem verschlagenen Wesen ermordet... Ich kann diesen Ort nicht verlassen... Nicht, bevor ich gerächt werde... Tötet den _Gnoll-Trickser_, der mir das Leben nahm...\n\nEr verhält sich nicht wie normale Gnolle... Sondern versteckt sich und verwendet Wurfwaffen... _Hütet Euch vor seinen Gift- und Brandpfeilen und meidet den Fernkampf..._
actors.mobs.npcs.ghost.gnoll_2=Bitte... Helft mir... Erschlagt den Trickser...\n\n_Lasst euch nicht treffen... Geht nah an ihn ran..._
actors.mobs.npcs.ghost.crab_1=Seid gegrüßt, %s... Einst war ich wie Ihr – stark und zuversichtlich... doch dann wurde ich von einer uralten Kreatur niedergestreckt... Ich kann diesen Ort nicht verlassen... Nicht, bevor ich gerächt werde... Tötet die _gigantische Krabbe,_ welche mir das Leben nahm... \n\nDiese Kreatur ist unnatürlich alt... Sie hat eine massive Schere und einen festen Panzer... Seid vorsichtig... _Sie pariert viele Angriffe mit ihrer Schere. Ihr müsst sie überraschen, andernfalls wird sie ein harter Gegner..._
actors.mobs.npcs.ghost.crab_2=Bitte... Helft mir... Erschlagt das Krustentier...\n\n_Es wird immer blocken... Wenn es euch kommen sieht..._
actors.mobs.npcs.ghost.find_me=Vielen Dank... findet mich...
actors.mobs.npcs.ghost.desc=Der Geist ist kaum sichtbar. Er sieht wie ein formloser, schwächlicher Lichtfleck mit einem trauernden Gesicht aus.

actors.mobs.npcs.imp.name=Ehrgeiziger Wicht
actors.mobs.npcs.imp.intro=Bist du ein Abenteurer? Ich liebe Abenteurer! Auf sie kann man sich immer verlassen, wenn etwas getötet werden muss, oder? Natürlich für ein Kopfgeld ;)
actors.mobs.npcs.imp.golems_1=In meinem Fall wären es _Golems_, die da umgebracht werden müssten. Weißt du, ich möchte hier einen kleinen Laden eröffnen, aber diese dummen Golems sind schlecht fürs Geschäft! Man kann mit einem wandelnden Granitklumpen so schlecht verhandeln, verdammt nochmal! Also, bitte, töte... sagen wir, _4 von ihnen_, und die Belohnung gehört dir.
actors.mobs.npcs.imp.monks_1=In meinem Fall wären es _Mönche_, die da umgebracht werden müssten. Weißt du, ich möchte hier einen kleinen Laden eröffnen, aber diese Irren kaufen selbst nichts und verscheuchen mir andere Kunden. Also, bitte, bringe... sagen wir, _5 von ihnen_ um die Ecke, und die Belohnung gehört dir.
actors.mobs.npcs.imp.golems_2=Na, wie läuft deine Golem-Safari? Vergiss nicht, die Münzen einzusammeln.
actors.mobs.npcs.imp.monks_2=Oh, du bist noch am Leben! Ich wusste, dass dein Kung-Fu stärker ist ;) Vergiss bloß nicht, denen diese Münzen abzuknöpfen.
actors.mobs.npcs.imp.cya=Bis bald, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Wichte sind geringere Dämonen. Sie sind nicht für ihre Stärke oder magischen Fähigkeiten bekannt, aber sie sind intelligent und anpassungsfähig. Viele Wichte bevorzugen das Zusammenleben mit Nicht-Dämonen.

actors.mobs.npcs.impshopkeeper.name=Ehrgeiziger Wicht
actors.mobs.npcs.impshopkeeper.greetings=Hallo, %s!
actors.mobs.npcs.impshopkeeper.greetings_ascent=Was hast du getan, %s? Beeile dich beim Einkauf, ich muss hier weg!
actors.mobs.npcs.impshopkeeper.thief=Ich dachte, ich könnte dir vertrauen!
actors.mobs.npcs.impshopkeeper.buyback=Der Wicht gibt dir den Gegenstand fröhlich pfeifend zurück.
actors.mobs.npcs.impshopkeeper.desc=Der Wicht hat am Übergang zu den inneren Hallen einen kleinen Laden eröffnet. Es ist schön, hier ein freundliches Gesicht zu sehen, allerdings sind seine Preise alles andere als freundlich.

actors.mobs.npcs.mirrorimage.name=Spiegelbild
actors.mobs.npcs.mirrorimage.desc=Diese Illusion sieht dir sehr ähnlich, sie scheint sogar deine aktuelle Rüstung und Waffe zu tragen.\n\nSpiegelbilder suchen nach Feinden und greifen diese mit ihren imitierten Waffen an, welche sich genauso verhalten wie deine, aber weniger Schaden anrichten. Zuerst sind sie fast unsichtbar, aber um angreifen zu können, müssen Spielbilder eine feste Form annehmen.\n\nObwohl sie viel Schaden austeilen können, halten Spiegelbilder nicht lange durch und verblassen, sobald sie getroffen werden.
actors.mobs.npcs.mirrorimage.discover_hint=Du kannst diesen Charakter mit einer bestimmten Schriftrolle finden.

actors.mobs.npcs.npc.discover_hint=Du findest diesen Charakter in einer bestimmten Region des Dungeons.

actors.mobs.npcs.prismaticimage.name=Lichtbrechung
actors.mobs.npcs.prismaticimage.desc=Diese glitzernde Illusion sieht dir sehr ähnlich, sie scheint sogar deine derzeitige Waffe und Rüstung zu tragen.\n\nPrismatische Abbilder versuchen, die Aufmerksamkeit der Feinde auf sich zu lenken und setzen ihre verbesserte Verteidigung und Gesundheit dazu ein, dich zu schützen. Sie verfügen zwar nicht über die gleiche Schlagkraft wie Spiegelbilder, so aber doch über bessere Ausdauer und profitieren auch von den Vorteilen deiner Rüstung.\n\nWenn ihre Lebenspunkte auf 0 fallen, verblassen sie über mehrere Züge und können in dieser Zeit immer noch geheilt werden. Wenn keine Feinde zugegen sind, verblassen die Abbilder und finden zu ihrem Herrn zurück.
actors.mobs.npcs.prismaticimage.discover_hint=Du kannst diesen Charakter mit einer bestimmten Schriftrolle finden.

actors.mobs.npcs.ratking.name=König der Ratten
actors.mobs.npcs.ratking.not_sleeping=Ich schlafe nicht!
actors.mobs.npcs.ratking.what_is_it=Was ist? Ich habe keine Zeit für deinen Unsinn. Mein Königreich regiert sich nicht von alleine!
actors.mobs.npcs.ratking.confused=Wa... Wo bin ich? Mein Königreich braucht mich!
actors.mobs.npcs.ratking.crown_clothes=Zieh dir was an! Du bist nicht in der Verfassung, mit Majestäten zu sprechen!
actors.mobs.npcs.ratking.crown_desc=Oooh, ist diese Krone für mich? Sie glänzt viel mehr als meine, darum werde ich sie gnädigerweise annehmen!\n\nTatsächlich gedenke ich sogar, dir eine Belohnung für diese Krone anzubieten. Eine ungeheure Macht, die eines Helden wie dir angemessen ist! Würde dir das gefallen?
actors.mobs.npcs.ratking.crown_yes=Selbstverständlich!
actors.mobs.npcs.ratking.crown_info=Erzähle mir erstmal mehr.
actors.mobs.npcs.ratking.crown_no=Lieber doch nicht...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, vielen Dank! Jetzt geh' und mach deinen König stolz!
actors.mobs.npcs.ratking.crown_fine=Wohl an! Es ist ja nicht so, dass ich sie wollte...
actors.mobs.npcs.ratking.crown_after=Freust du dich über deine neue Rüstung? Keine Rücknahme!
actors.mobs.npcs.ratking.desc_crown=Diese Ratte ist etwas größer als eine gewöhnliche Beutelratte. Sie trägt die Krone des Zwergenkönigs auf ihrem Kopf.
actors.mobs.npcs.ratking.desc_birthday=Diese Ratte ist etwas größer als eine gewöhnliche Beutelratte. Sie trägt einen klitzekleinen grüne Partyhut anstelle der üblichen Krone. Alles Gute zum Geburtstag, Rattenkönig!
actors.mobs.npcs.ratking.desc_winter=Diese Ratte ist etwas größer als eine gewöhnliche Beutelratte. Sie trägt eine klitzekleine festliche Kopfbedeckung anstelle der üblichen Krone. Schöne Feiertage!
actors.mobs.npcs.ratking.desc=Diese Ratte ist etwas größer als eine gewöhnliche Beutelratte. Sie trägt eine klitzekleine Krone auf ihrem Kopf.
actors.mobs.npcs.ratking.discover_hint=Du findest diesen Charakter am Ende einer bestimmten Region im Dungeon.

actors.mobs.npcs.sheep.name=Schaf
actors.mobs.npcs.sheep.baa!=Bäh!
actors.mobs.npcs.sheep.baa?=Bäh?
actors.mobs.npcs.sheep.baa.=Bäh.
actors.mobs.npcs.sheep.baa...=Bäh...
actors.mobs.npcs.sheep.def_verb=geblockt
actors.mobs.npcs.sheep.desc=Dies ist ein magisches Schaf. Was daran so magisch sein soll? Du kannst es nicht töten. Es wird einfach stehenbleiben, sein Futter wiederkäuen und sein sorgenfreies Leben genießen, bis es wie durch Zauberhand verschwindet.
actors.mobs.npcs.sheep.discover_hint=Du kannst diesen Charakter mit einem bestimmten Gegenstand oder einer bestimmten Falle finden.

actors.mobs.npcs.shopkeeper.name=Händler
actors.mobs.npcs.shopkeeper.thief=Dieb, Dieb!
actors.mobs.npcs.shopkeeper.warn=Pass auf! Ich warne dich nicht nochmal.
actors.mobs.npcs.shopkeeper.flee=Der Ladeninhaber flieht!
actors.mobs.npcs.shopkeeper.sell=Verkaufe einen Gegenstand
actors.mobs.npcs.shopkeeper.talk=Unterhalten
actors.mobs.npcs.shopkeeper.buyback=Der Ladenbesitzer gibt dir den Gegenstand widerwillig zurück.
actors.mobs.npcs.shopkeeper.talk_prison_intro=Ich habe alles, was Du für ein erfolgreiches Abenteuer brauchst!
actors.mobs.npcs.shopkeeper.talk_prison_warrior=Das ist ein interessantes Siegel, das Du da hast. Die gibt es normalerweise nur im Ganzen. Bist Du ein in Ungnade gefallener Held oder sowas? Na, wie auch immer, was Du getan hast, ist nicht mein Problem, und es ändert nichts am Wert Deiner Münzen.
actors.mobs.npcs.shopkeeper.talk_prison_mage=Hehe, ich glaube, ich habe einen Steckbrief mit Deinem Namen irgendwo in der Stadt gesehen. Auf der Flucht, wie? Ach, Du bist unschuldig? Klar, logisch... keine Sorge, ich habe besseres zu tun, als Dich zu verpfeifen, aber vielleicht solltest Du mir sicherheitshalber etwas abkaufen?
actors.mobs.npcs.shopkeeper.talk_prison_rogue=Kommst Du von der Diebesgilde, um die Gegend leerzuräumen? Nein, nur einkaufen? Gut, erledige ein paar Monster, wenn Du schonmal da bist. Aber erwarte keinen Rabatt, ich bezahle schon genug Schutzgeld an euch Leute, dabei sorgt ihr hier unten kaum für meine Sicherheit.
actors.mobs.npcs.shopkeeper.talk_prison_huntress=Du scheinst nicht gerade in deinem Element zu sein, Miss. Enge Dungeongänge sind nicht so weitläufig wie große Hallen oder die Wälder, die die Stadt umgeben, nicht wahr? Ach, lass dich von meinem Geschwafel nicht ärgern. Möchtest Du vielleicht etwas kaufen?
actors.mobs.npcs.shopkeeper.talk_prison_duelist=Na, wenn das mal nicht die reisende Heldin ist! Wenn Du versuchst, mal wieder eine Stadt zu retten, dann viel Glück. Die Gefahren hier sind nämlich wesentlich schlimmer als ein paar läppische Gaunerbanden. Ich bin sicher, Du schlägst Dich besser als jede andere, nur versuche bitte, nicht direkt vor meiner Ladentür zu sterben.
actors.mobs.npcs.shopkeeper.talk_prison_cleric=Nun, ich grüße Dich, Hochwürden, oder ist es inzwischen Eure Heiligkeit? Hehe, wie dem auch sei, das hier ist kein Ort für Dich, und eine Menge an Leute wäre sicher ziemlich bestürzt, wenn Du plötzlich tot sein solltest. Aber sicher hast Du ein paar Geldstücke dabei, warum kaufst Du also nicht etwas, um das zu vermeiden?
actors.mobs.npcs.shopkeeper.talk_caves=Gib Geld aus, lebe länger.\n\nOh, und grüße den Trollschmied von mir, wenn Du ihn siehst. Erinnere das Schlitzohr an das Geld, das er mir immer noch für den Hammer schuldet, den ich ihm letzte Woche verkauft habe.
actors.mobs.npcs.shopkeeper.talk_city=Meine Waren können Dich hier unten schützen.\n\n... und trödel bitte nicht herum. Es hat ewig gedauert, die Bewohner hier dazu zu bringen, mich in Ruhe zu lassen. Ich will nicht, dass Du mir irgendwelchen Ärger verursachst.
actors.mobs.npcs.shopkeeper.talk_halls=Hey, ich hab Sonderangebote für Dämonenjäger!\n\nOh, und sei vorsichtig dort unten. Die Dämonen kümmern sich nicht darum, wie mutig du bist. Du kannst nicht zurückkommen und mehr Geld ausgeben, wenn du tot bist! ;)\n\nOb die Dämonen sind wie ich? Ha, nicht im geringsten. Ich bin nur ein gewöhnlicher Bursche, nicht gerade ein Kämpfer, und ich hab's geschafft, meinen Verstand intakt zu halten. Die Dämonen unten sind wesentlich stärkere Wesen, und sie alle wurden versklavt von... naja... sei einfach vorsichtig dort unten.
actors.mobs.npcs.shopkeeper.talk_ascent=Ich weiß nicht, was Du mit diesem Amulett vorhast, aber ich will nichts damit zu tun haben. Kauf irgendwas und zieh weiter, wir müssen beide hier weg!
actors.mobs.npcs.shopkeeper.desc=Dieser stämmige Typ würde von seinem Erscheinungsbild her eher ins Handelsviertel einer größeren Stadt passen als in ein Dungeon. Seine Preise erklären aber, warum er den Handel hier bevorzugt.

actors.mobs.npcs.wandmaker.name=Alter Stabmacher
actors.mobs.npcs.wandmaker.intro_warrior=Oh, sei gegrüßt! Welch eine angenehme Überraschung, einen Krieger aus dem Norden an diesem deprimierenden Ort anzutreffen! Du musst weit gereist sein, bevor du hierhergekommen bist. Wenn du auf Abenteuer aus bist, hätte ich vielleicht eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_rogue=Du meine Güte, hast du mich erschreckt! Ich habe keinen Banditen an diesem Ort entdeckt, der immer noch bei Verstand wäre, also musst du von der Oberfläche sein! Wenn du Interesse hast, einem Fremden zu helfen, hätte ich eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_mage=Oh, Hallo %s! Ich habe mitbekommen, dass da wohl etwas Unruhe zwischen dir und dem Institut der Zauberer herrschte? Vergiss es, ich war niemals ein Freund dieser Engstirnigen. Wenn du möchtest, hätte ich eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, hallo, meine Dame! Ein freundliches Gesicht hier in dieser Tiefe zu entdecken ist wahrlich eine erfreuliche Überraschung, oder? Tatsächlich kommt mir dein Gesicht bekannt vor. Es liegt mir auf der Zunge... Wie dem auch sei, falls du hier auf Abenteuer aus bist, hätte ich vielleicht eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_duelist=Oh, hallo, meine Dame! Welch angenehme Überraschung, in dieser deprimierenden Umgebung einer Heldin zu begegnen! Wenn Du gewillt wärest, einem alten Mann zu helfen, hätte ich eine Aufgabe für Dich.
actors.mobs.npcs.wandmaker.intro_cleric=Oh, hallo, Eure Heiligkeit! Welch eine freudige Überraschung, Dich an einem solch bedrückenden Ort zu treffen. Ich mag es nicht, jemandem etwas aufzubürden, aber ich hätte da wahrscheinlich eine Aufgabe für Dich.
actors.mobs.npcs.wandmaker.intro_1=\n\nIch bin hier, um eine seltene Zutat für einen Zauberstab zu finden, doch habe ich mich verlaufen und mein magischer Schutzschild ist geschwächt. Ich muss diesen Ort bald verlassen, doch ich kann den Gedanken nicht ertragen, ihm mit leeren Händen den Rücken zu kehren.
actors.mobs.npcs.wandmaker.intro_dust=Ich suche nach etwas _Leichenstaub._ Das ist eine besondere Art verfluchtes Gebein, das normalerweise an Orten wie diesem zu finden ist. Hier müsste irgendwo ein verbarrikadierter Raum sein, ich wette, da gibt es solchen Staub. Sei aber vorsichtig, der Fluch auf diesem Staub ist ziemlich mächtig, also _komm so schnell wie möglich zurück,_ damit ich den Staub reinigen kann.
actors.mobs.npcs.wandmaker.intro_ember=Ich suche nach etwas _frischer Asche_ von einem neugeborenen Feuerelementar. Elementare erscheinen normalerweise, wenn ein Beschwörungsritual außer Kontrolle gerät, also suche einfach ein paar Kerzen und einen Ritualplatz. Ich bin mir sicher, dass Du eins auftauchen lassen kannst. Pass jedoch auf, dass Du Dir beim Kampf _nicht Deine Rückzugsmöglichkeiten nimmst,_ oder halte _etwas bereit, das Frost erzeugen kann._ Neugeborene Elementare sind recht stark und chaotisch, aber Kälte können sie nicht leiden.
actors.mobs.npcs.wandmaker.intro_berry=Die frühere Wärterin dieses Gefängnisses züchtete hier eine _Faulbeere_ und ich brauche die Samen dieser Pflanze. Die Pflanze muss inzwischen außer Rand und Band sein, daher benötigt diese Aufgabe etwas Fingerspitzengefühl. Der Garten sollte sich hier irgendwo in der Nähe befinden. Versuche _Abstand von den Ranken zu gewinnen,_ wenn du nicht in kleine Stückchen geschnitten werden möchtest. Alles in Brand zu setzen wirkt verlockend, aber ich bitte dich das zu vermeiden, da es die gesamte Pflanze und ihre Samen vernichtet.
actors.mobs.npcs.wandmaker.intro_2=\n\nWenn du mir das besorgen kannst, werde ich dich mit einem meiner ausgezeichneten Zauberstäbe belohnen. Ich habe zwei mitgebracht, daher darfst du dir einen aussuchen und behalten.
actors.mobs.npcs.wandmaker.reminder_dust=Hast du Leichenstaub gefunden, %s? Suche nach verbarrikadierten Räumen.
actors.mobs.npcs.wandmaker.reminder_ember=Hast du diese Asche gefunden, %s? Du brauchst vier Kerzen und einen Ritualplatz.
actors.mobs.npcs.wandmaker.reminder_berry=Hast du einen Fäulnissamen gefunden, %s? Suche nach einem Raum, der vollständig zugewuchert ist.
actors.mobs.npcs.wandmaker.def_verb=geblockt
actors.mobs.npcs.wandmaker.desc=Dieser alte, aber noch rüstige Herr blickt leicht verwirrt. Er wird beschützt von einem magischen Schutzschild.



###mobs
actors.mobs.acidic.name=ätzender Skorpion
actors.mobs.acidic.desc=Diese riesigen, spinnenartigen Dämonenkreaturen vermeiden den Nahkampf, sie ziehen es vor, verkrüppelnde, zahnbesetzte Stacheln aus weiter Entfernung zu schießen. Diese hier trieft vor zersetzendem Schlamm.

actors.mobs.albino.name=Albinoratte
actors.mobs.albino.desc=Dies ist eine seltene Gattung der Ratte, erkennbar an ihrem weißen Fell und ihren gezackten Zähnen.
actors.mobs.albino.discover_hint=Du findest diesen seltenen Gegner in einer bestimmten Region im Dungeon.

actors.mobs.armoredstatue.name=gepanzerte Statue
actors.mobs.armoredstatue.desc=Wären da nicht diese beunruhigend rot leuchtenden Augen, könnte man annehmen, es handle sich nur um eine weitere Skulptur in diesem Dungeon.\n\nAugenscheinlich ist sie aufgrund der Rüstung, die sie trägt, in hervorragender Verfassung; es könnte sehr schwer werden, sie zu besiegen.
actors.mobs.armoredstatue.desc_arm_wep=Die Statue an sich ist aus Stein, aber _%1$s_ und _%2$s_, die sie bei sich trägt, sehen sehr echt aus.

actors.mobs.bandit.name=verrückter Bandit
actors.mobs.bandit.desc=Ein Elitedieb, der sich durch sein opulenteres lilafarbenes Gewand auszeichnet. Trotz seines größeren Könnens ist er genauso hirnlos geworden wie normale Diebe.\n\nVerrückte Banditen bestehlen dich nicht nur, sondern blenden, verkrüppeln und vergiften dich auch kurzzeitig! Allerdings ist die Wahrscheinlichkeit, dass sie zusätzliche Beute mit sich führen, viel höher als bei normalen Dieben.

actors.mobs.bat.name=Vampirfledermaus
actors.mobs.bat.desc=Diese flinken und hartnäckigen Höhlenbewohner sind weit gefährlicher, als es den Anschein hat. Durch jeden erfolgreichen Angriff gewinnen sie Lebensenergie, wodurch sie in der Lage sind, weit größere Gegner zu besiegen.

actors.mobs.bee.name=goldene Biene
actors.mobs.bee.desc_honey=Ungeachtet ihrer geringen Größe verteidigen Goldbienen ihr Heim bis aufs Blut. Diese aber ist besänftigt und scheint dir folgen zu wollen.
actors.mobs.bee.desc=Trotz der geringen Größe der goldenen Bienen, verteidigen sie erbittert ihre Behausung. Diese hier ist sehr wütend, bleib lieber auf Distanz.
actors.mobs.bee.discover_hint=Du kannst diesen Charakter mit einem bestimmten Gegenstand finden.

actors.mobs.brute.name=Gnoll-Grobian
actors.mobs.brute.enraged=rasend
actors.mobs.brute.def_verb=geblockt
actors.mobs.brute.desc=Grobiane sind die größten, stärksten und die zähsten aller Gnolle. Wenn sie tödlich verletzt sind, verfallen sie in Raserei, wodurch sie kurzzeitig einen Schild erhalten und weit mehr Schaden zufügen.
actors.mobs.brute$bruterage.name=Grobian-Raserei
actors.mobs.brute$bruterage.desc=Dieser Gnoll-Grobian ist tödlich verletzt, doch er möchte dich mit in den Tod reißen!\n\nDieser Grobian stirbt, sobald sein Schild abgelaufen ist, entweder mit der Zeit, oder durch zugefügten Schaden. Bis dahin fügt der Grobian erheblich mehr Schaden zu, pass also auf!\n\nVerbleibende Züge mit Schild: %d.

actors.mobs.causticslime.name=ätzender Schleim
actors.mobs.causticslime.desc=Dieser Schleim scheint von der dunklen Magie, welche von der Tiefe ausgeht, verdorben worden zu sein. Er hat seine normale grüne Farbe verloren und ätzender Schlamm tropft von ihm herunter.
actors.mobs.causticslime.discover_hint=Du findest diesen seltenen Gegner in einer bestimmten Region im Dungeon.

actors.mobs.crab.name=Kanalkrabbe
actors.mobs.crab.desc=Diese riesigen Krabben stehen in der Nahrungskette der Abwasserkanäle am höchsten. Sie sind extremst schnell und ihr dicker Panzer widersteht auch schweren Schlägen.

actors.mobs.crystalguardian.name=Kristallwächter
actors.mobs.crystalguardian.def_verb=geblockt
actors.mobs.crystalguardian.desc=Diese großen, kristallinen Wächter sehen fast wie Statuen aus, wären da nicht die hell strahlenden Augen. Das verhärtete Kristall, aus dem sie bestehen, führt dazu, dass sie zwar träge, aber sehr robust sind, es wäre also besser, _sie so lange wie möglich in ihrem Kristallnest schlafen zu lassen._\n\nAufgrund ihrer Größe bewegen sich Kristallwächter in eng umschlossenen Räumen sehr viel langsamer. Außerdem sind sie so widerstandsfähig, dass sie nicht endgültig getötet werden können. Man kann sie niederschlagen und so für eine Zeitlang ausschalten, aber nach einer Weile stehen sie einfach wieder auf.
actors.mobs.crystalguardian.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.crystalmimic.name=Kristall-Mimik
actors.mobs.crystalmimic.ate=Das Mimik hat dein %s gefressen!
actors.mobs.crystalmimic.escaped=Das Kristall-Mimik ist entkommen!
actors.mobs.crystalmimic.desc=Mimiks sind magische Kreaturen, die jede beliebige Gestalt annehmen können. Im Dungeon nehmen sie fast immer die Gestalt einer Schatztruhe an, um damit arglose Abenteurer zu verführen.\n\nKristall-Mimiks sind schlauer als ihre gewöhnlichen Artgenossen und ziehen es vor, den Kampf zu vermeiden und dabei Gegenstände zu stehlen. Werden sie entdeckt, so versuchen sie, das Weite zu suchen, außerdem sind sie dazu in der Lage, mit ihren Angriffen Feinde an eine andere Position zu verschieben.

actors.mobs.crystalspire.name=Kristallspitze
actors.mobs.crystalspire.warning=Der Kristall vibriert, als du darauf schlägst. Wenn du so weitermachst, wird das Aufmerksamkeit auf dich ziehen...
actors.mobs.crystalspire.alert=Die Vibrationen werden stärker und rollen durch die ganze Höhle!
actors.mobs.crystalspire.desc=Diese gigantische Kristallspitze aus ultrahartem Kristall ist vermutlich der Ursprung all der eigenartigen kristallinen Kreaturen in dieser Höhle. Deine normalen Waffen sind dagegen kaum zu gebrauchen, du müsstest schon deine Spitzhacke verwenden, falls du sie zerstören willst.\n\n_Sieh zu, dass du vorbereitet bist, bevor du loslegst._ Einen derart mächtigen Kristall zu zertrümmern wird bestimmt eine Weile dauern, und wahrscheinlich wirst du dabei auch nicht ungestört bleiben. Die Kristallspitze selbst verfügt möglicherweise sogar über gewisse Mittel der Selbstverteidigung. _Vielleicht können die Angriffe der Kristallspitze gegen ihre eigenen Lakaien gerichtet werden._
actors.mobs.crystalspire.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.crystalwisp.name=Kristallbüschel
actors.mobs.crystalwisp.beam_kill=Der Lichtstrahl hat dich getötet...
actors.mobs.crystalwisp.desc=Ein kleiner, zorniger fliegender Brocken aus gehärtetem Kristall, der ein helles Leuchten hervorbringt. Kristallbüschel sind nicht allzu stark, aber bei freier Schusslinie werden sie Lichtstrahlen auf dich abfeuern.\n\nKristallbüschel sind klein genug, um sich durch die verschiedenen Kristallspitzen zu bewegen, aber sie können nicht hindurchschießen.
actors.mobs.crystalwisp.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.demonspawner.name=Dämonenschleuder
actors.mobs.demonspawner.on_death=Als die Dämonenschleuder stirbt, scheint die dämonische Energie hier nachzulassen.
actors.mobs.demonspawner.desc=Diese sich drehende Masse aus Zwergenfleisch produziert Schlitzer-Dämonen aus den gefallenen Zwergen dieses Gebiets. Ganz offensichtlich haben diese Dämonen kein Problem damit, jede nur erdenkliche Ressource gegen ihre Feinde einzusetzen.\n\nObwohl sie furchterregend aussehen, können Dämonenschleudern sich weder fortbewegen noch selbst verteidigen. Dabei macht es ihre erhebliche Masse einem aber schwer, sie schnell zu töten, und sie bringen bei Gefahr schneller Schlitzer-Dämonen hervor.\n\n_Die Dämonenschleudern scheinen mit einer zentralen Quelle der Dämonenenergie verbunden zu sein. Sie zu töten, könnte die Quelle schwächen._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Der Stromschlag hat dich getötet...
actors.mobs.dm100.desc=Der DM-100 ist eine frühe Version der 'Verteidigungsmaschine' der Zwerge, er war dazu gedacht, die Zwergen-Bergleute in den Höhlen unter diesem Gefängnis zu beschützen. Der elektrische Schlag der Maschine erwies sich aber als zu schwach, also schenkte man sie der Menschenstadt darüber. Jahrelang wurden sie nicht eingesetzt, dann aber fanden sie ihren Weg in das Gefängnis, wo die Wärter sie anfangs als zu grausam befanden. Doch als die Gefangenen immer widerspenstiger wurden, wurden sie zu schließlich einer Notwendigkeit.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Der DM-200 schießt einen Strahl aus toxischen Abgasen!
actors.mobs.dm200.desc=Der DM-200 ist die zweite Generation der 'Verteidigungsmaschine' der Zwerge, er war dazu gedacht, die Zwergen-Bergleute in den Höhlen und in der Stadt weiter unten zu beschützen. Diese Maschinen sind viel größer und sperriger als ihre Vorläufer, sie greifen mit ihren verheerenden hydraulischen Fäusten an.\n\nIhre Größe ist jedoch zugleich auch ihre Hauptschwäche, denn sie passen nicht in die engen Tunnel und Türöffnungen des Dungeons. Die Zwerge wogen diesen Mangel an Beweglichkeit des DM-200 dadurch auf, dass sie ihm die Fähigkeit gaben, seine toxischen Abgase in Richtung weit entfernter oder unerreichbarer Gegner auszustoßen.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Der DM-201 feuert eine zersetzende Granate!
actors.mobs.dm201.desc=Die Zwerge experimentierten kurz damit, die geringe Beweglichkeit des DM-200 stärker zu betonen und schufen einige DM-Modelle, die völlig stationär sind. Der DM-201 ist ein nachgerüsteter DM-200, der als Wachturm ohne Bewegungsfähigkeit dient. Im Austausch für die nicht vorhandene Beweglichkeit haben die neuen Modelle deutlich mehr Haltbarkeit und Angriffskraft.\n\nDa die DM-201 keinen Motor haben, aus dem man Abgase ablassen könnte, haben die Zwerge sie stattdessen mit zersetzenden Gasgranaten ausgestattet! Die DM-201 gehen jedoch vorsichtig mit diesen Granaten um und feuern sie nur ab, wenn zwischen ihnen und ihrem Angreifer ausreichend Abstand ist.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=UNBEFUGTES PERSONAL FESTGESTELLT!
actors.mobs.dm300.shield=Der DM-300 zapft Energie aus frei liegenden Kabeln ab und baut einen Schild auf!
actors.mobs.dm300.charging=SCHADEN ERLITTEN! AKTIVIERE STROMMAST!
actors.mobs.dm300.charging_hint=DM-300 ist unverwundbar, solange er unter Strom steht.
actors.mobs.dm300.supercharged=ZERSTÖREN! ZERSTÖREN! ZERSTÖREN!
actors.mobs.dm300.charge_lost=STROMMAST BESCHÄDIGT! RÜCKGRIFF AUF LOKALE ENERGIE!
actors.mobs.dm300.pylons_destroyed=ALARM! INSTABILITÄT IM STROMNETZ FESTGESTELLT!
actors.mobs.dm300.rankings_desc=Durch DM-300 zermalmt
actors.mobs.dm300.def_verb=geblockt
actors.mobs.dm300.defeated=KRITISCHER SCHADEN! INITIIERE STILLLEGU-
actors.mobs.dm300.desc=DM-300 ist die größte und stärkste 'Verteidigungsmaschine', die die Zwerge je gebaut haben. Eine solch wunderbare Maschine lässt sich nur schwer herstellen, so dass die Zwerge insgesamt nur sehr wenige gebaut haben, die die Eingänge ihrer unterirdischen Hauptstadt bewachten.\n\nDiese Maschine ist mit Ventilen ausgestattet, durch die toxische Abgase ausgestoßen werden, und mit einem Hochleistungsbohrer, den sie zum Angriff und zum Aufbrechen des Bodens einsetzen kann. DM-300 kann sich außerdem mit dem Stromnetz verbinden, was seine Kräfte noch weiter steigert.
actors.mobs.dm300.desc_supercharged=DM-300 ist elektrisch geladen. In diesem Zustand ist er unverwundbar und bewegt sich mit doppelter Geschwindigkeit! Zudem kann er sich nun durch _soliden Fels_ graben, auch wenn er sich dabei langsamer bewegt.\n\nDM-300 in diesem Zustand anzugreifen ist sinnlos; jedoch _muss ihn etwas in dieser Höhle mit Energie versorgen._ Dies zu zerstören, könnte ihn schwächen.

actors.mobs.dwarfking.name=König der Zwerge
actors.mobs.dwarfking.notice=Wie kannst du es wagen! Du hast keine Ahnung, worin du dich hier einmischst!
actors.mobs.dwarfking.lifelink_1=Ich benötige etwas von deiner Essenz, Sklave!
actors.mobs.dwarfking.lifelink_2=Blute für mich, Sklave!
actors.mobs.dwarfking.teleport_1=Mach sie fertig, Sklave!
actors.mobs.dwarfking.teleport_2=Halte sie beschäftigt, Sklave!
actors.mobs.dwarfking.wave_1=Genug! Erhebt euch, meine Sklaven!
actors.mobs.dwarfking.wave_2=Mehr! Blutet für euren König!
actors.mobs.dwarfking.wave_3=Das ist nutzlos! TÖTET SIE JETZT!
actors.mobs.dwarfking.enraged=Du kannst mich nicht töten, %s. ICH. BIN. UNSTERBLICH!
actors.mobs.dwarfking.losing=Nein! Das kannst du nicht tun... du hast keine Ahnung, was hierunter liegt...
actors.mobs.dwarfking.defeated=Du hast... uns allen das Verderben gebracht...
actors.mobs.dwarfking.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking.desc=Vor vielen Jahren entdeckte einer der höchsten Zauberer am Hof der Zwerge Geheimnisse, die ihm unglaubliche Macht über Leben und Tod verliehen. Schon bald missbrauchte er diese Macht, unterjochte und verdarb seinesgleichen, seinen König, und schließlich jeden der Zwergenbürger. Seither ist er König, Gebieter über eine Legion untoter Vasallen.\n\nDer Zwergenkönig ist ein aggressiver Feind, der seine Gegner bevorzugt durch Horden seiner untoten Lakaien umzingelt und überwältigt.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking$dkmonk.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking$dkgolem.rankings_desc=Fiel vor dem König der Zwerge

actors.mobs.ebonymimic.name=Ebenholz-Mimik
actors.mobs.ebonymimic.reveal=Da war ein Mimik!
actors.mobs.ebonymimic.hidden_name=verdächtiger Umriss
actors.mobs.ebonymimic.hidden_desc=Es scheint etwas da zu sein, aber es ist fast vollkommen durchsichtig.
actors.mobs.ebonymimic.desc=Mimiks sind magische Kreaturen, die jede beliebige Gestalt annehmen können. Im Dungeon nehmen sie fast immer die Gestalt einer Schatztruhe an, um damit arglose Abenteurer zu verführen.\n\nEbenholz-Mimiks sind verstohlene Mimiks, die über die Fähigkeit verfügen, nahezu unsichtbar zu werden. Sie lauern auf Dingen, mit denen Abenteurer wahrscheinlich interagieren werden, beinhalten aber auch eigene Beute. Sie sind nicht zäher als normale Mimiks, sobald sie entdeckt werden, aber ihr Überraschungsbiss ist verheerend.
actors.mobs.ebonymimic.discover_hint=Du kannst diesen Gegner mit einem bestimmten Kleinod finden.

actors.mobs.elemental$fireelemental.name=Feuerelementar
actors.mobs.elemental$fireelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nFeuerelementare sind eine häufige Art von Elementaren, sie fügen durch Feuermagie Schaden zu. Im Nahkampf setzen sie ihr Ziel in Brand, und gelegentlich können sie auch Feuerschläge schießen.
actors.mobs.elemental$newbornfireelemental.name=neugeborenes Feuerelementar
actors.mobs.elemental$newbornfireelemental.charging=Das Elementar lädt sich auf!
actors.mobs.elemental$newbornfireelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke, okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nDieses Feuerelementar ist frisch beschworen, aber trotzdem schon ziemlich gefährlich!
actors.mobs.elemental$newbornfireelemental.desc_boss=Weil es so stümperhaft beschworen wurde, kann dieses Elementar Feuer erst nach einem Zug Aufladung und nur in ungenauen Stößen verschießen.
actors.mobs.elemental$newbornfireelemental.desc_ally=Da dieses Elementar durch einen Zauberspruch beschworen wurde, hat es etwas mehr Kontrolle über seine Flamme. Es ist zu Fernangriffen nicht in der Lage, aber es kann Feinde durch Nahkampfangriffe in Flammen setzen.
actors.mobs.elemental$newbornfireelemental.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.
actors.mobs.elemental$frostelemental.name=Frostelementar
actors.mobs.elemental$frostelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nFrostelementare sind eine häufige Art von Elementaren, sie schwächen ihre Feinde durch Kälte-Magie. Sie frieren ihr Ziel im Nahkampf oder durch einen gelegentlichen Fernkampfangriff ein. Ihre Magie ist in Wasser wesentlich effektiver.
actors.mobs.elemental$shockelemental.name=Schockelementar
actors.mobs.elemental$shockelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nSchockelementare sind eine weniger häufige Art von Elementaren, sie zerreißen ihre Feinde durch Stromschläge und Lichtblitze. Im Nahkampf teilen sie Stromschläge an nahe befindliche Feinde aus, und dem Primärziel fügen sie zusätzlichen Schaden zu, wenn sie sich im Wasser befinden. Mitunter können sie auch einen Fernangriff mittels Lichtblitz gegen ihr Ziel richten, welcher dieses zeitweilig blendet.
actors.mobs.elemental$chaoselemental.name=Chaoselementar
actors.mobs.elemental$chaoselemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nChaoselementare sind eine seltene und gefährliche Art von Elementaren, die sich noch in keinem bestimmten Element stabilisiert haben. Beim Angriff entfesseln sie wilde und unvorhersehbare Magie.

actors.mobs.eye.name=Übles Auge
actors.mobs.eye.deathgaze_kill=Der Blick des Bösen hat dich getötet...
actors.mobs.eye.desc=Üble Augen sind schwebende Bälle aufgestauter dämonischer Energie. Sie besitzen Nahkampffähigkeiten, aber ihre wahre Stärke zeigt sich durch ihre magischen Kräfte.\n\nNachdem sie kurz Energie aufbauen verschießt ein Übles Auge einen verheerenden Energiestrahl, welcher _Todesblick_ genannt wird. Alles im Sichtfeld des Üblen Auges nimmt enormen Schaden. Kluge Abenteurer nehmen hier schnell Deckung.

actors.mobs.fetidrat.name=verfaulende Ratte
actors.mobs.fetidrat.desc=Es ist offensichtlich, dass etwas mit dieser Ratte nicht stimmt. Ihr schmieriges, schwarzes Fell und die faulende Haut sind keineswegs mit den gesunden Ratten vergleichbar, welche du bisher gesehen hast. Ihre blassen, grünen Augen lassen sie besonders bedrohlich erscheinen.\n\nDie Ratte sondert eine übelriechende Wolke ab und der Gestank macht dich benommen, wenn du nahe herankommst.\n\nDunkler Schleim tropft Ihr aus dem Mundwinkel, welcher sich durch den Boden frisst. Es scheint sich aber in Wasser aufzulösen.
actors.mobs.fetidrat.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.fungalcore.name=Pilzkern
actors.mobs.fungalcore.desc=Dieser gigantische Pilz muss wohl die Quelle für den Pilzbefall in dieser Höhle sein.

actors.mobs.fungalsentry.name=Pilzwache
actors.mobs.fungalsentry.desc=Dieser besonders hohe Pilz fungiert als Verteidigungsstellung für das grössere, in dieser Höhle lebende Pilzgeflecht.\n\nEr ist unbeweglich, aber er schiesst präzise Giftstösse gegen alles, was in seine Sicht gerät. Der Einschlag dieser Stösse ist recht schwach, _aber das Gift kann sich schnell zu tödlichen Mengen summieren._ Er kann zwar getötet werden, aber besser wäre es, ihn zu meiden.

actors.mobs.fungalspinner.name=Pilzspinner
actors.mobs.fungalspinner.desc=Dieser Höhlenspinner wird von einem parasitären Pilz kontrolliert. Der Pilz hat auch seine Fähigkeiten verändert; seine Spinn- und Giftdrüsen wurden durch den Pilz überwuchert.\n\nDer Pilzspinner wird dich statt mit Netzen mit Grünzeug bespucken, dadurch die Pilzsporen verbreiten und dich eventuell verwurzeln. Er kann dich nicht vergiften, aber er erreicht erhebliche Schadensresistenz, wenn er sich direkt neben einem Pilz befindet.

actors.mobs.ghoul.name=Zwergen-Wiedergänger
actors.mobs.ghoul.desc=Als die Zwergengesellschaft allmählich zusammenbrach und der jetzige Zwergenkönig uneingeschränkte Macht an sich riss, wurde die Schwachen und die, welche ihm widerstanden, nicht gerade fein behandelt. Als der König immer besser mit der Handhabung dunkler Magie vertraut wurde, unterjochte er diese Zwerge seinem Willen, und nun bilden sie das Fußvolk seiner Armee.\n\nWiedergänger sind für sich genommen nicht besonders stark, aber sie bewegen sich in Gruppen und es ist sehr viel schwerer, sie zur Strecke zu bringen, wenn sie in großer Zahl auftreten. _Wenn ein Wiedergänger besiegt wurde, wird er einige Züge später wieder auferstehen, solange noch ein anderer Wiedergänger in der Nähe ist._

actors.mobs.gnoll.name=Gnoll-Späher
actors.mobs.gnoll.desc=Gnolle sind Hyänen-ähnliche Humanoide. Sie hausen in der Kanalisation dieses Dungeons und wagen sich manchmal hinauf an die Oberfläche, um diese zu überfallen. Gnoll-Späher sind normale Mitglieder ihres Stammes,; Sie sind nicht so stark wie Rohlinge und nicht so intelligent wie Schamanen.

actors.mobs.gnollexile.name=verbannter Gnoll
actors.mobs.gnollexile.desc=Dieser graupelzige Gnoll hat eine große Markierung auf der Schulter, welche ihn als Verbannten markiert. Gnolle werden normalerweise von ihrer Gesellschaft ausgeschlossen, wenn sie Regeln ignorieren oder Gesetze brechen. Verbannte müssen stark und schlau sein, um zu überleben. Dieser hier scheint zu wissen, wie er den Speer in seiner Hand verwenden kann.
actors.mobs.gnollexile.desc_passive=_Der verbannte Gnoll greift nicht an._ Er scheint nicht so aggressiv wie die anderen Gnolle hier zu sein, und denkt wahrscheinlich nicht, dass es sich lohnt, gegen dich zu kämpfen. Du könntest ihn vorbeiziehen lassen, aber er trägt einen Rucksack, der voll mit nützlichen Gegenständen sein könnte...
actors.mobs.gnollexile.desc_aggro=_Der verbannte Gnoll schaut zornig um sich._ Es scheint, als hätte er sich letztendlich doch für den Kampf entschieden. Pass auf, ein Speer!
actors.mobs.gnollexile.seen_passive=Der speerschwingende Gnoll schaut dich warnend an, greift aber nicht an.
actors.mobs.gnollexile.seen_aggro=Der speerschwingende Gnoll greift an!

actors.mobs.gnollgeomancer.name=Gnoll-Geomant
actors.mobs.gnollgeomancer.warning=Der Geomant beginnt sich zu rühren. Vergewissere dich, dass du bereit bist, bevor du fortfährst!
actors.mobs.gnollgeomancer.alert=Der Geomant erwacht! Die gesamte Höhle scheint in Bewegung zu geraten, als er mit verrücktem Gelächter davonspringt!
actors.mobs.gnollgeomancer.rock_kill=Der fliegende Felsbrocken hat dich erschlagen...
actors.mobs.gnollgeomancer.rockfall_kill=Herunterfallende Felsbrocken haben dich erschlagen...
actors.mobs.gnollgeomancer.desc=Dieser beeindruckend große, ältere Gnoll muss wohl die Quelle der verschiedenen Erdreich bewegenden Magie sein, die hier wirkt, und er ist wohl auch der Anführer der ganzen Gnoll-Aktivität. Im Unterschied zu den hier rumorenden Gnoll-Pionieren ist der Geomant in seiner Magie gut bewandert, und er kann nicht durch geworfene oder fallende Steine verletzt werden. Dabei hat er aber keinerlei Möglichkeit für den Nahkampf.
actors.mobs.gnollgeomancer.desc_armor=Der Geomant ist derzeit in einer Schicht aus Steinrüstung eingekapselt. _Du musst nahe heran, um sie mit deiner Spitzhacke zu brechen, bevor du dem Geomanten Schaden zufügen kannst._
actors.mobs.gnollgeomancer.desc_armor_sapper=_Ein Gnoll-Pionier in der Nähe hält ein Gerät, das die Steinrüstung des Geomanten mit Energie versorgt. Momentan kannst du sie in keiner Weise beschädigen!_
actors.mobs.gnollgeomancer.desc_sleeping=Dieser beeindruckend große Gnoll-Schamane ist von einer Steinschicht umgeben und sieht beinahe wie eine Statue aus. Bei genauerem Hinsehen erkennt man, wie die Steine sich auf magische Weise im Einklang mit dem Atem des älteren Gnolls bewegen. Solange er auf diese Weise in Stein eingekapselt ist, kann er nicht verletzt werden, und derzeit schläft er buchstäblich wie ein Stein.\n\nDu kannst mit deiner Spitzhacke vermutlich durch die Steinschichten hacken, aber _mach dich auf einen Kampf gefasst, wenn du das tust._ Der Geomant muss wohl die Quelle der verschiedenen Erdreich bewegenden Magie sein, die hier wirkt, und er ist wohl auch der Anführer der ganzen Gnoll-Aktivität. _Es wäre keine schlechte Idee, die hier versprengten Gnolle zu besiegen, bevor du ihn angreifst._
actors.mobs.gnollgeomancer.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.gnollguard.name=Gnoll-Wächter
actors.mobs.gnollguard.def_verb=geblockt
actors.mobs.gnollguard.spear_warn=Der Gnoll landet einen bösen Treffer mit der Spitze seines Speers!
actors.mobs.gnollguard.desc=Ein groß und stark aussehender Gnoll, bewaffnet mit Speer und Schild, aber ohne Helm. Diese Wächter sind wahrscheinlich Grobiane in Ausbildung, die man dazu abgestellt hat, die Mine vor eindringenden Wildtieren schützen zu helfen.\n\nDer Gnoll-Wächter ist stark genug, um den Speer mit einer Hand zu führen, aber er ist nicht sehr gut damit. _Er braucht genug offenes Gelände, um damit aus der Entfernung anzugreifen, und er verursacht wesentlich weniger Schaden, wenn du nah genug dran bist._
actors.mobs.gnollguard.desc_armor=_Ein Gnoll-Pionier in der Nähe hält ein Gerät, das diesem Wächter eine irdene Rüstung verleiht, die ihm zugefügten Schaden wesentlich verringert._
actors.mobs.gnollguard.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.gnollsapper.name=Gnoll-Pionier
actors.mobs.gnollsapper.desc=Ein kleiner und schwacher, aber intelligenter Gnoll mit bleichem Fell und einem Ranzen voll von verschiedenen Geräten. Sie sind vermutlich hier, um Dunkelgold zu erkunden und zu schürfen und haben zu ihrem Schutz einen Wächter in der Nähe. Sie können zwar kämpfen, aber ihre Angriffe sind erbärmlich schwach, nicht stärker als die eines Gnoll-Spähers.\n\nAnstelle eines direkten Kampfes bevorzugen es die Pioniere, ihre verschiedenen Geräte einzusetzen, um so das Gestein für sich kämpfen zu lassen. Sie selbst sind nicht mit Erdreich bewegender Magie vertraut und werden daher umso mehr Gebrauch von ihren Geräten und Vorrichtungen machen. _Es dürfte eine Menge Wege geben, ihre Angriffe gegen sie selbst oder gegen ihren Wächter zu richten._
actors.mobs.gnollsapper.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.gnolltrickster.name=Gnoll-Trickser
actors.mobs.gnolltrickster.desc=Eine merkwürdig ausschauende Kreatur, sogar unter den Gnollen. Er ist gebuckelt und trägt ein boshaftes Grinsen im Gesicht, bedacht darauf seine Schultertasche zu schützen.\n\nEine große Sammlung dürftig gefertigter Pfeile befindet sich in der Tasche, alle davon scheinen mit gefährlichen Substanzen versetzt worden zu sein.
actors.mobs.gnolltrickster.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.goldenmimic.name=Gold-Mimik
actors.mobs.goldenmimic.desc=Mimiks sind magische Kreaturen, die jede Gestalt annehmen können, die sie wollen. In den Dungeons wählen sie fast immer die Gestalt einer Schatztruhe, um so arglose Abenteurer zu verführen.\n\nGold-Mimiks sind eine stärkere Art, sie versuchen, die stärksten Abenteurer anzugreifen. Sie haben bessere Schätze, sind aber auch viel stärker als normale Mimiks.

actors.mobs.golem.name=Golem
actors.mobs.golem.def_verb=geblockt
actors.mobs.golem.desc=Golems sind ein Versuch, die früheren Makel an den Zwergenmaschinen durch die neu entdeckte Verwendung von Magie durch die Zwerge zu korrigieren. Sie sind im Vergleich mit dem DM-300 wesentlich kompakter und effizienter, dabei immer noch sehr todbringend.\n\nGolems sind zu groß, um durch enge Passagen zu passen, aber die Zwerge haben ihnen zum Ausgleich magische Kräfte verliehen. Golems können sich selbst von einem Raum zum anderen teleportieren, und sie können Feinde zu sich heranteleportieren, wenn diese außer Reichweite sind.

actors.mobs.goo.name=Schleim
actors.mobs.goo.notice=GLUPP-GLUPP!
actors.mobs.goo.defeated=glupp.... glupp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Der Schleim bläht sich auf!
actors.mobs.goo.enraged=Wütend
actors.mobs.goo.gluuurp=GLUUUUPP!
actors.mobs.goo.rankings_desc=Vom Schleim absorbiert
actors.mobs.goo.desc=Es ist wenig über den Schleim bekannt. Es kann gut sein, dass er nicht mal eine Kreatur ist, sondern eher eine Ansammlung von abscheulichen Substanzen der Kanalisation, die irgendwie intelligent geworden sind. Unabhängig davon ist es die dunkle Magie die diesem Wesen erlaubt zu existieren\n\nSeine glibbrige Beschaffenheit ließ ihn viel dunkle Magie absorbieren, du fühlst schon eine Kälte nur, weil du hier bist. Wenn der Schleim dich mit seiner Energie angreifen kann, wirst du nicht lange leben.

actors.mobs.greatcrab.name=große Krabbe
actors.mobs.greatcrab.noticed=Die Krabbe verteidigt sich mit ihrer riesigen Scherenklaue.
actors.mobs.greatcrab.def_verb=geblockt
actors.mobs.greatcrab.desc=Diese Krabbe ist riesig, sogar im Vergleich mit anderen Kanalkrabben. Ihre blaue Schale ist von Rissen und Seepocken überzogen und weisen auf ein hohes Alter hin. Sie bewegt sich schwerfällig umher, dabei schafft Sie es eben gerade Ihr Gleichgewicht mit der enormen Scherenklaue zu bewahren. Obwohl diese Krabbe nur eine Scherenklaue hat, gleicht ihre Größe das leicht aus. Die Krabbe hält die Klaue vor sich, wenn immer sie einen Feind erblickt, damit schützt sie sich vor Angriffen hinter einem undurchdringlichen Schutzpanzer. Jedoch kann die Krabbe sich nicht gegen Angriffe verteidigen, die sie nicht kommen sieht oder die von mehreren Gegnern ausgehen.
actors.mobs.greatcrab.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.guard.name=Gefängniswache
actors.mobs.guard.scorpion=Komm hierher!
actors.mobs.guard.def_verb=geblockt
actors.mobs.guard.desc=Einst Hüter des unterirdischen Gefängnisses, sind diese Wächter schon lange nicht mehr besser als die Insassen. Sie schleppen sich fort wie Zombies, hirnlos durch die Hallen streifend auf der Suche nach allem, was dort nicht hingehört, so wie du!\n\nSie tragen Ketten um ihre Hüfte, möglicherweise, um Feinde nah heranzuziehen.

actors.mobs.hermitcrab.name=Einsiedlerkrabbe
actors.mobs.hermitcrab.def_verb=geblockt
actors.mobs.hermitcrab.desc=Aus irgendeinem Grund hat sich diese Kanalkrabbe entschieden, den abgebrochenen oberen Teil eines Fasses auf ihrem Kopf zu tragen. Das zusätzliche Gewicht verlangsamt sie auf normale Geschwindigkeit, beschert ihr aber bedeutend mehr Verteidigungskraft. Du glaubst allerdings, irgendetwas im Fass herumspringen zu hören...

actors.mobs.mimic.name=Mimik
actors.mobs.mimic.reveal=Diese Truhe ist ein Mimik!
actors.mobs.mimic.hidden_hint=An dieser Kiste scheint etwas eigenartig zu sein... Es wäre keine gute Idee, da heranzugehen und sie zu öffnen versuchen.
actors.mobs.mimic.desc=Mimiks sind magische Kreaturen, die jede Gestalt annehmen können, die sie wollen. In den Dungeons wählen sie fast immer die Gestalt einer Schatztruhe, um so arglose Abenteurer zu verführen.\n\nMimiks fügen heftige Bisse zu, aber sie haben oft mehr Schätze, als eine normale Truhe.
actors.mobs.mimic.discover_hint=Du kannst diesen Gegner überall im Dungeon finden

actors.mobs.necromancer.name=Nekromant
actors.mobs.necromancer.desc=Diese Schüler von dunklen Magiern haben sich im Gefängnis zusammengerottet, da es der perfekte Ort ist, wo sie ihre dunkle Kunst ausüben können.\n\nNekromanten werden Skelette beschwören und verzaubern, sodass sie für die Nekromanten kämpfen. Wird der Nekromant getötet, so stirbt auch das Skelett, das er beschworen hat.
actors.mobs.necromancer$necroskeleton.name=Skelett des Nekromanten
actors.mobs.necromancer$necroskeleton.desc=Dieses Skelett wurde von einem Nekromanten zum Leben erweckt. Es verhält sich wie ein normales Skelett und wird sterben, sobald der Nekromant, der es herbeigerufen hat, getötet wurde.

actors.mobs.mob.died=Du hörst etwas in der Ferne sterben.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.rankings_desc=Getötet von: %s
actors.mobs.mob.discover_hint=Du findest diesen Gegner in einer bestimmten Region im Dungeon.

actors.mobs.monk.name=Zwergenmönch
actors.mobs.monk.def_verb=geblockt
actors.mobs.monk.parried=pariert
actors.mobs.monk.desc=Diese Mönche sind Fanatiker, welche sich dem Schutz ihres Königs durch körperliche Kraft verschrieben haben. Ihre Ergebenheit ist so groß, dass sie ihren Geist vollständig ihrem König unterstellt haben, und nun streifen sie in der Zwergenstadt wie geistlose Zombies umher.\n\nMönche verlassen sich einzig auf die Kunst des Nahkampfs, sie sind dazu in der Lage, ihre unbewaffneten Fäuste sowohl offensiv, als auch defensiv einzusetzen. Wenn sie sich konzentrieren, werden Mönche die nächste physische Attacke gegen sie abwehren, selbst, wenn diese normalerweise garantiert getroffen hätte. Mönche bauen schneller Konzentration auf, wenn sie sich bewegen, und im direkten Kampf langsamer.
actors.mobs.monk$focus.name=konzentriert
actors.mobs.monk$focus.desc=Dieser Mönch ist vollständig auf sein Ziel konzentriert und scheint dessen Bewegungen vorauszuahnen, bevor diese passieren.\n\nWährend er so konzentriert ist, wird die nächste physische Attacke gegen diesen Charakter garantiert fehlgehen, ganz egal, unter welchen Bedingungen sie stattfindet. Die Abwehr dieser Attacke wird die Konzentration des Mönchs aufbrauchen, und er wird sie wieder aufbauen müssen, um eine weitere Attacke abzuwehren. Mönche bauen schneller Konzentration auf, wenn sie sich bewegen.

actors.mobs.phantompiranha.name=Phantom-Piranha
actors.mobs.phantompiranha.teleport_away=Der Phantom-Piranha teleportiert sich davon...
actors.mobs.phantompiranha.desc=Phantom-Piranhas sind eine seltene Piranha-Art mit magischen Fähigkeiten und unheimlich transparenten Körpern. Wenn sie angegriffen werden, können sie sich teleportieren - entweder in Sicherheit, oder in Angriffsreichweite zu ihrem Gegner!\n\nSie zu bekämpfen ist zwar ermüdend, aber ihr Fleisch ist für seine magischen Eigenschaften berühmt.

actors.mobs.piranha.name=Riesenpiranha
actors.mobs.piranha.desc=Diese fleischfressenden Fische sind keine natürlichen Bewohner unterirdischer Gewässer. Sie wurden speziell gezüchtet, um überflutete Schatzkammern zu beschützen.
actors.mobs.piranha.discover_hint=Du kannst diesen Gegner überall im Dungeon finden.

actors.mobs.pylon.name=Strommast
actors.mobs.pylon.desc_inactive=Ein Strommast, welcher dazu gedacht ist, die Elektrizität zu regeln, die die Maschinen hier in dieser Gegend versorgt.\n\nDieser Mast ist derzeit nicht aktiv und gegen Schaden immun.
actors.mobs.pylon.desc_active=Ein Strommast, welcher dazu gedacht ist, die Elektrizität zu regeln, die die Maschinen hier in dieser Gegend versorgt. Dieser Mast summt geradezu von der elektrischen Energie, das muss es wohl sein, woher der DM-300 seine Superladung hat!\n\nIn diesem Zustand sind die Strommasten verwundbar, jedoch werden sie im Uhrzeigersinn Stromschläge in die umgebenden Felder schießen. Aufgrund ihrer massiven metallischen Bauweise können Strommasten eine große Menge an Schaden absorbieren.

actors.mobs.rat.name=Beutelratte
actors.mobs.rat.desc=Beutelratten sind aggressive, aber recht schwache Bewohner der Kanalisation. Sie können unangenehm zubeißen, sind jedoch nur in größeren Gruppen lebensbedrohlich.

actors.mobs.ripperdemon.name=Schlitzer-Dämon
actors.mobs.ripperdemon.leap=Der Schlitzer-Dämon bereitet sich auf den Sprung vor!
actors.mobs.ripperdemon.desc=Diese schrecklichen Kreaturen sind das Ergebnis von dämonischen Mächten, die die vielen Zwergenkadaver in dieser Region für ihre Zwecke nutzen. Schlitzer-Dämonen sind abgemagerte schaurige Kreaturen, die Zwergen ähneln, aber mit gebrochenen Körpern und langen scharfen Krallen aus Knochen.\n\nSchlitzer-Dämonen sind nicht besonders widerstandsfähig, aber sie sind wendig und gefährlich. Sie sind in der Lage, große Entfernungen zu überspringen, um Ziele schnell zu erreichen, bevor sie sie mit ihren Klauen aufspießen.

actors.mobs.rotheart.name=Fäulnisherz
actors.mobs.rotheart.desc=Die Frucht der Fäulnispflanze ist sehr einzigartig. Anstatt zu verrotten und Nährstoffe herzugeben, wächst diese Frucht, verhärtet sich und umschließt den Samen. Sie schützt damit die inneren Organe, welche in der Frucht wachsen. Diese große Kugelform bezeichnet man als das Herz einer ausgewachsenen Fäulnispflanze.
actors.mobs.rotheart.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.rotlasher.name=Fäulnispeitsche
actors.mobs.rotlasher.desc=Die Fäulnispeitsche ist Teil der Wurzelstruktur einer reifen Faulbeerenpflanze und zugleich ihr wichtigstes Verteidigungsmittel. Peitschen sind blind und stecken fest im Boden, greifen aber jede Bedrohung, die ihnen nahe kommt, heftig an. Wenn es keine Feinde in der Nähe gibt, stehen sie bewegungslos und versuchen, sich in die umgebende Vegetation einzufügen.
actors.mobs.rotlasher.discover_hint=Du kannst diesen Gegner während einer bestimmten Aufgabe finden.

actors.mobs.scorpio.name=Skorpion
actors.mobs.scorpio.desc=Diese riesigen, spinnenartigen Dämonenkreaturen vermeiden den Nahkampf, sie ziehen es vor, verkrüppelnde, zahnbesetzte Stacheln aus weiter Entfernung zu schießen.

actors.mobs.senior.name=Ältesten-Mönch
actors.mobs.senior.desc=Diese Mönche sind Fanatiker, welche sich dem Schutz ihres Königs durch körperliche Kraft verschrieben haben. Ihre Ergebenheit ist so groß, dass sie ihren Geist vollständig ihrem König unterstellt haben, und nun streifen sie in der Zwergenstadt wie geistlose Zombies umher.\n\nDieser Mönch beherrscht den Nahkampf, er kann in Bewegung viel schneller an Konzentration gewinnen als normale Mönche. Wenn sie sich konzentrieren, werden Mönche die nächste physische Attacke gegen sie abwehren, selbst, wenn diese normalerweise garantiert getroffen hätte. Mönche bauen schneller Konzentration auf, wenn sie in Bewegung sind, und im direkten Kampf langsamer.

actors.mobs.shaman.name=Gnoll-Schamane
actors.mobs.shaman.bolt_kill=Der Zauberblitz hat dich getötet...
actors.mobs.shaman.desc=Gnollschamanen sind intelligente Gnolle, die Kampfmagie nutzen können und so ihre fehlende Stärke aufwiegen. Sie haben in der Gnoll-Gesellschaft trotz ihrer größeren Schwäche eine sehr ehrbare Stellung.
actors.mobs.shaman$redshaman.spell_desc=Dieser Schamane trägt eine rote Maske, er wird Magie einsetzen, die zeitweise _deine Angriffskraft schwächt._
actors.mobs.shaman$blueshaman.spell_desc=Dieser Schamane trägt eine blaue Maske, er wird Magie einsetzen, die zeitweise _den dir zugefügten Schaden erhöht._
actors.mobs.shaman$purpleshaman.spell_desc=Dieser Schamane trägt eine violette Maske, er wird Magie einsetzen, die zeitweise _deine Zielgenauigkeit und Fähigkeit zum Ausweichen herabsetzt._

actors.mobs.armoredbrute.name=gepanzerter Grobian
actors.mobs.armoredbrute.desc=Die ältesten unter den Gnoll-Grobianen tragen oft starke Rüstungen, um ihren Status zur Schau zu stellen. Die Rüstung macht diese Grobiane wesentlich unempfindlicher gegen physischen Schaden, und ihre bessere Disziplin bedeutet, dass sie wesentlich länger in Raserei verfallen sein können, bevor sie an ihren Wunden zugrunde gehen.

actors.mobs.skeleton.name=Skelett
actors.mobs.skeleton.explo_kill=Du wurdest durch eine Knochenexplosion getötet...
actors.mobs.skeleton.def_verb=geblockt
actors.mobs.skeleton.desc=Skelette bestehen aus den Knochen glückloser Abenteurer und der Insassen des Gefängnisses, welche durch die Ausstrahlung dunkler Magie aus den tieferen Ebenen angetrieben werden. Nachdem sie genug Schaden genommen haben, lösen sie sich in einer Knochenexplosion auf. Knochensplitter aus dieser Explosion fügen allem in der Nähe Schaden zu, aber Rüstungen schwächen diesen Schaden sehr wirksam ab.

actors.mobs.slime.name=Schleim
actors.mobs.slime.def_verb=geblockt
actors.mobs.slime.desc=Schleime sind eigenartige, leicht magische Kreaturen mit einem gummiartigen äußeren Körper und einem flüssigen Kern. Die Abwassersysteme der Stadt versorgen sie mit reichlich Wasser und Nahrung.\n\nWegen ihrer elastischen äußeren Membran ist es schwierig, einem Schleim mehr als _6 Schaden_ pro Attacke zuzufügen.

actors.mobs.snake.name=Kanalschlange
actors.mobs.snake.hint=Versuche, den Suchknopf auf einer Schlange anzuwenden, um zu erfahren, wie man sie bekämpfen kann.
actors.mobs.snake.desc=Diese übergroßen Schlangen können sich schnell um Angriffe herumschlängeln, was es ziemlich schwer macht, sie zu treffen. Allerdings können magische oder Überraschungsangriffe sie kalt erwischen.\n\nDu kannst einen Überraschungsangriff ausführen, indem du angreifst, während du nicht im Sichtfeld der Schlange bist. Eine Möglichkeit wäre, dich von ihr durch eine Tür jagen zu lassen und dann _zuzuschlagen, wenn die Schlange durch die Tür kommt._

actors.mobs.spectralnecromancer.name=Geister-Nekromanten
actors.mobs.spectralnecromancer.desc=Skelette sind zwar das tägliche Brot eines Nekromanten, aber manche ziehen es vor, sich mit anderen, weniger körperlichen Dienern zu beschäftigen. Geister-Nekromanten haben sich für Geister als Diener ihrer Wahl entschieden!\n\nEinzelne Geister sind nicht so stark wie Skelette, aber diese Nekromanten scheuen sich nicht davor, gleich einen ganzen Haufen von ihnen zu beschwören!

actors.mobs.spinner.name=Höhlenspinner
actors.mobs.spinner.desc=Diese grünlichen, behaarten Höhlenspinnen versuchen, den direkten Kampf zu vermeiden. Stattdessen ziehen sie es vor, in einer Entfernung abzuwarten, während ihre Opfer in dem von ihnen abgesonderten Spinnennetz gefangen sind und langsam an ihrem giftigen Biss sterben. Sie sind dazu in der Lage. ihre Netze über große Entfernungen zu verschießen, und versuchen, jeden Weg, den ihr Opfer nimmt, zu blockieren.

actors.mobs.statue.name=belebte Statue
actors.mobs.statue.def_verb=geblockt
actors.mobs.statue.desc=Man könnte denken, dies sei nur eine weitere unbewegliche Statue dieses Dungeons, aber die rot leuchtenden Augen verraten sie.
actors.mobs.statue.desc_weapon=Die Statue an sich ist aus Stein, aber ihr _%s_, das sie bei sich trägt, sieht sehr echt aus.
actors.mobs.statue.discover_hint=Du kannst diesen Gegner überall im Dungeon finden.

actors.mobs.succubus.name=Succubus
actors.mobs.succubus.desc=Succubi sind Dämonen, die den Verstand ihrer Opfer manipulieren. Dieser hier hat die eine blasse, gotisch anmutende Menschengestalt angenommen, vielleicht, um Zwergen-Hexer anzuziehen?\n\nSuccubi können, wenn sie angreifen, ihren Feind zeitweilig betören, wodurch der Feind nicht mehr in der Lage ist, sie direkt anzugreifen. Wenn Succubi einen betörten Feind angreifen, stehlen sie ein wenig Lebenskraft von ihm.

actors.mobs.swarm.name=Fliegenschwarm
actors.mobs.swarm.desc=Der tödliche Schwarm Fliegen summt verärgert. Jeder nicht-magischer Angriff wird ihn in zwei kleinere aber genau so gefährliche Schwärme teilen.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Hab' ich dich, %s!
actors.mobs.tengu.interesting=Machen wir das Ganze interessanter...
actors.mobs.tengu.notice_have=Jetzt hab' ich dich, %s!
actors.mobs.tengu.defeated=Endlich frei...
actors.mobs.tengu.rankings_desc=Von Tengu gemeuchelt
actors.mobs.tengu.desc=Ein berüchtigter und geheimnisumwobener Meuchelmörder, benannt nach der Maske, welche auf sein Gesicht transplantiert wurde.\n\nDer Tengu wird von großen Schnallen an seinen Handgelenken und Knien unten gehalten, aber seine Ketten scheint er schon vor langer Zeit losgeworden zu sein.\n\nEr wird versuchen, Fallen, trügerische Magie und Präzisionsangriffe zu verwenden, um das letzte Hindernis zu eliminieren, das zwischen ihm und seiner Flucht steht: dich.

actors.mobs.tengu$bombability$bombblob.desc=Eine Wolke aus überhitztem Rauch bläht sich hier auf. Vorsicht, sie wird explodieren!
actors.mobs.tengu$bombability$bombitem.name=Rauchbombe
actors.mobs.tengu$bombability$bombitem.cant_pickup=Sie klebt am Boden, du kannst sie nicht bewegen!
actors.mobs.tengu$bombability$bombitem.desc=Tengu hat eine seltsame Rauchbombe an diese Stelle geworfen, aus der dicker, heißer Rauch austritt. Sie macht laute tickende Geräusche, ganz wie ein Countdown zu einer Explosion!\n\nDie Bombe hat sich mit dem Boden verbunden, du kannst sie nicht aufheben.

actors.mobs.tengu$fireability$fireblob.desc=Tengu hat ein feines Pulver geworfen, welches hier auf Dampf trifft. Es wird sich entzünden!

actors.mobs.tengu$shockerability$shockerblob.desc=Hier steht alles unter Strom. Alles, was auf diesem Feld steht, wird beim nächsten Zug einen Stromschlag abbekommen!
actors.mobs.tengu$shockerability$shockeritem.name=Schocker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Zu viel Elektrizität geht davon aus. Du kannst es nicht anfassen!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu hat hier eine eigenartige Maschine aufgebaut, die aus Teilen von DM-100 zu bestehen scheint. Aus der Maschine sprühen elektrische Funken, dabei scheint es aber, dass sie einem vorhersagbaren Muster folgen.\n\nWegen der ganzen Elektrizität darum gibt es keine Möglichkeit, sie aufzuheben.

actors.mobs.thief.name=verrückter Dieb
actors.mobs.thief.stole=Der Dieb hat %s von dir gestohlen!
actors.mobs.thief.carries=\n\nDer Dieb trägt ein _%s._ Gestohlen, versteht sich.
actors.mobs.thief.escapes=Der Dieb konnte mit deinem %s entkommen!
actors.mobs.thief.desc=Obwohl diese Insassen aus ihren Zellen befreit sind, ist dieser Ort immer noch ihr Gefängnis. Mit der Zeit hat dieser Ort sie sowohl ihres Verstands als auch ihrer Freiheit beraubt. Diese wahnwitzigen Diebe und Banditen haben schon vor langer Zeit vergessen, wer sie sind und warum sie stehlen.\n\nDiese Feinde tendieren dazu, zu stehlen und wegzulaufen, anstatt zu kämpfen. Stelle sicher, sie im Blick zu behalten, sonst wirst du deine gestohlenen Dinge vielleicht nie wieder finden.

actors.mobs.tormentedspirit.name=gequälte Seele
actors.mobs.tormentedspirit.desc=Gequälte Seelen sind eigentlich gutmütige Geister, die allerdings verflucht wurden. Solange sie verflucht sind, werden sie genau wie Spuk alles und jeden angreifen, und sind dazu noch stärker!\n\nEs könnte möglich sein, den Fluch durch Benutzung des richtigen Gegenstandes in unmittelbarer Nähe der gequälten Seele zu lösen. Sicherlich wird die Seele dafür dankbar sein...
actors.mobs.tormentedspirit.thank_you=Danke...

actors.mobs.warlock.name=Zwergenhexer
actors.mobs.warlock.bolt_kill=Der Schattenblitz hat dich getötet...
actors.mobs.warlock.desc=Als das Interesse der Zwerge von der Ingenieurskunst zur Magie wechselte, kamen die Hexer in der Stadt an die Macht. Sie begannen mit Elementarmagie, wandten sich aber schnell der Dämonologie und Totenbeschwörung zu. Der stärkste dieser Hexer besetzte den Thron in der Zwergenstadt, und seinen Kumpanen wurde es gestattet, weiterhin ihre dunkle Magie zu praktizieren, solange sie ihm ihren freien Willen unterordnen.\n\nDiese Hexer besitzen starke, zerstörerische Magie, und sie sind dazu in der Lage, zeitweise die Verbesserungsmagie an deiner Ausrüstung außer Kraft zu setzen. Je mehr ein Gegenstand verbessert ist, desto stärker wird er davon betroffen sein.

actors.mobs.wraith.name=Spuk
actors.mobs.wraith.desc=Dies ist ein rachsüchtiges Gespenst eines Sünders, dessen Grabstätte gestört wurde. Da es ein ätherisches Wesen ist, ist es sehr schwer, es mit gewöhnlichen Waffen zu treffen.
actors.mobs.wraith.discover_hint=Du kannst diesen Gegner überall im Dungeon finden.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ICH. SEHE. DICH.
actors.mobs.yogdzewa.darkness=Die Dunkelheit rückt näher…
actors.mobs.yogdzewa.hope=DEINE. HOFFNUNG. IST. EINE. ILLUSION!
actors.mobs.yogdzewa.defeated=…
actors.mobs.yogdzewa.rankings_desc=Von Yog-Dzewa verschlungen
actors.mobs.yogdzewa.desc=Yog-Dzewa ist ein alter Gott; ein großes Ungeheuer, dessen Einfluss in die Welten der Sterblichen reicht und sie verschlingt, um sein endloses Wachstum zu nähren. Die Zwerge müssen die Aufmerksamkeit dieses kosmischen Grauens erregt haben, als sie mit dunkler Magie experimentierten, und versuchen seitdem, es unter Verschluss zu halten.\n\nYog-Dzewa stammt aus einer Dimension von rohem magischem Chaos und kann seine wahre Form nicht in diese Welt bringen. Stattdessen hat es Avatare erschaffen und dämonische Lakaien beschworen, die hier seine Befehle ausführen.\n\nDieses riesige Auge ist der Brennpunkt von Yog-Dzewas Macht in dieser Welt. Während das Auge selbst unbeweglich ist, ist es in der Lage, mächtige Strahlen dämonischer Magie abzufeuern und eine Vielzahl von Lakaien zu beschwören, die ihn unterstützen.
actors.mobs.yogdzewa.desc_spawners=Du kannst Wellen dämonischer Energie spüren, die von den weiter oben liegenden Ebenen zum Auge strömen. Yog-Dzewa muss diese Energie von Kreaturen, die du dort oben am Leben gelassen hast, beziehen. _Yog wird diese Energie nutzen, um stärkere Lakaien zu beschwören!_
actors.mobs.yogdzewa$larva.name=Gotteslarve
actors.mobs.yogdzewa$larva.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Diese winzigen Ausgeburten von Yog-Dzewa sind einfache Lakaien, die leicht zu produzieren sind. Obwohl sie einzeln schwach sind, können sie schnell herbeigerufen und in der Masse überwältigend werden.
actors.mobs.yogdzewa$yogripper.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Verschlungen von Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Diese Faust ist in der Nähe des Auges unverwundbar!
actors.mobs.yogfist.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogfist.desc=Diese Faust ist ein Bestandteil von Yog-Dzewas Macht. Die Fäuste sind mit seiner Macht verbunden und sind unverwundbar, wenn sie sich in der Nähe des Auges befinden.
actors.mobs.yogfist$burningfist.name=brennende Faust
actors.mobs.yogfist$burningfist.desc=Diese Faust ist aus chaotischer, feuriger Magie geformt. Während sie sich bewegt, wird sie ständig die Umgebung in Brand setzen. Sie ist auch in der Lage, Schüsse mit feuriger Kraft abzufeuern, die beim Aufprall Flammen verbreiten.\n\nDie Fähigkeit der Faust, Flammen zu verbreiten, wird in der Nähe von Wasser unterdrückt, aber ihre Hitze ist so groß, dass das Wasser um sie herum nach kurzer Zeit verdampft!
actors.mobs.yogfist$soiledfist.name=Faust des Erdreichs
actors.mobs.yogfist$soiledfist.desc=Diese Faust ist aus chaotischer irdener Magie geformt. Wenn sie sich bewegt, wird sie ständig Pflanzen um sich herum sprießen lassen. Sie kann auch konzentrierte Erdstöße abschießen, die ihr Ziel in schnell wachsende Reben und Wurzeln fesseln!\n\nDie Faust bezieht Kraft aus diesem Pflanzenleben und widersteht einer gewissen Menge Schaden, je nachdem, wie viel hohe oder zerfurchte Vegetation es in ihrer Nähe gibt!
actors.mobs.yogfist$rottingfist.name=Faust der Fäulnis
actors.mobs.yogfist$rottingfist.desc=Diese Faust ist aus lebendiger Fäulnis geformt. Sie ist eine hoch aufragende Masse aus verwesendem Fleisch, die im Nahkampf ätzenden Schleim und im Fernkampf giftige Gase absondern kann. Schlimmer noch, die große Masse der Faust lässt sie bluten, anstatt direkt Schaden zu nehmen.\n\nMit Wasser kann der Schleim abgewaschen werden, aber die Faust ist auch in der Lage, Wasser zu absorbieren, um sich selbst zu heilen! Außerdem führt eine Beschädigung der Faust, während sie blutet, dazu, dass sich die Blutung zwar erneuert, aber nicht vergrößert!
actors.mobs.yogfist$rustedfist.name=verrostete Faust
actors.mobs.yogfist$rustedfist.desc=Diese Faust ist aus lebendem Metall geformt. Es ist eine hoch aufragende Masse aus sich wandelndem Metall, die mächtige Nahkampfangriffe hat und ihre Ziele aus der Entfernung lahmlegen kann. Aufgrund ihrer enormen Masse nimmt die Faust jeden Schaden, der ihr zugefügt wird, nicht sofort, sondern über einen längeren Zeitraum auf.\n\nDie Faust ist jedoch unflexibel und kann sich nicht in enge Gänge zwängen. Dazu kommt, dass sie Schaden zwar verlangsamt aufnehmen kann, der verzögerte Schaden aber weiter zunehmen wird, wenn die Faust mehrmals getroffen wird.
actors.mobs.yogfist$brightfist.name=Faust des Lichts
actors.mobs.yogfist$brightfist.teleport=Die Faust teleportiert sich mit einem Lichtblitz davon, der dich erheblich blendet!
actors.mobs.yogfist$brightfist.desc=Diese Faust ist aus reiner Lichtenergie geformt. Sie ist in der Lage, bei jedem Zug kräftige Strahlen aus gleißendem Licht zu schießen! Diese Strahlen werden dich vorübergehend blenden und zusätzlich schweren Schaden anrichten. Die Faust ist auch in der Lage, die Arena kurz in blendendes Licht zu tauchen, um zu entkommen!\n\nDie Faust hat jedoch keine besonderen Fähigkeiten, die sie im Nahkampf einsetzen könnte.
actors.mobs.yogfist$darkfist.name=Faust der Dunkelheit
actors.mobs.yogfist$darkfist.teleport=Die Faust teleportiert sich in einem Strudel der Dunkelheit davon, wodurch deine Lichtquelle erlischt!
actors.mobs.yogfist$darkfist.desc=Diese Faust besteht aus purer, dunkler Energie. Sie kann jeden Zug mächtige Strahlen dunkler Magie ausstrahlen! Abgesehen davon, dass sie schweren Schaden verursachen, schwächen diese Strahlen deine Lichtquelle. Die Faust versteht es auch, das Gebiet kurz in Dunkelheit zu hüllen, um zu entkommen!\n\nDiese Faust hat allerdings keine besonderen Fähigkeiten für den Nahkampf.


