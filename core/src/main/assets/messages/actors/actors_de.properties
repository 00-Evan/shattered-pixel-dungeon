###blobs
actors.blobs.blizzard.name=Schneesturm
actors.blobs.blizzard.desc=Hier tobt ein Schneesturm.

actors.blobs.confusiongas.name=Verwirrungsgas
actors.blobs.confusiongas.desc=Eine Wolke aus Verwirrungsgas wirbelt hier herum.

actors.blobs.electricity.name=Elektrizität
actors.blobs.electricity.desc=Ein elektrisches Feld wirft hier helle Funken.
actors.blobs.electricity.rankings_desc=Durch Stromschlag getötet
actors.blobs.electricity.ondeath=Ein Stromschlag hat dich erledigt...

actors.blobs.fire.name=Feuer
actors.blobs.fire.desc=Hier wütet ein Feuer.

actors.blobs.foliage.name=Laub
actors.blobs.foliage.desc=Lichtstrahlen durchbrechen die Finsternis des unterirdischen Gartens.

actors.blobs.freezing.name=eiskalte Luft
actors.blobs.freezing.desc=Die Luft ist unnatürlich kalt hier.

actors.blobs.goowarn.name=dunkle Energie
actors.blobs.goowarn.desc=Partikel dunkler Energie schwärmen hier umher!

actors.blobs.inferno.name=Inferno
actors.blobs.inferno.desc=Hier wütet ein Inferno.

actors.blobs.paralyticgas.name=Lähmungsgas
actors.blobs.paralyticgas.desc=Eine Wolke aus Lähmungsgas wirbelt hier herum.

actors.blobs.regrowth.name=Wildwuchs

actors.blobs.sacrificialfire.name=Opferflamme
actors.blobs.sacrificialfire.desc=Hier ist ein Altar mit einer darauf brennenden Opferflamme. Jede Kreatur, die hier getötet wird, wird von den Flammen als ein Opfer für die Geister des Dungeons verzehrt.\n\nVielleicht gibt es eine Belohnung, wenn genügend Opfer dargebracht worden sind?
actors.blobs.sacrificialfire.worthy=Das Feuer verzehrt deine Opfergabe und wird größer.
actors.blobs.sacrificialfire.unworthy=Das Feuer verzehrt deine Opfergabe, es verändert sich aber nicht.
actors.blobs.sacrificialfire.reward=Das Feuer erstrahlt hell und löst sich dann auf; zurück bleibt eine Belohnung!

actors.blobs.smokescreen.name=Nebelwand
actors.blobs.smokescreen.desc=Hier wirbelt eine dicke, schwarze Rauchwolke herum.

actors.blobs.stenchgas.name=Stinkgas
actors.blobs.stenchgas.desc=Eine übelriechende Wolke hängt hier schwer in der Luft.

actors.blobs.stormcloud.name=Gewitterwolken
actors.blobs.stormcloud.desc=Hier wabert eine Wolke aus Wasserdampf herum.

actors.blobs.toxicgas.name=Giftgas
actors.blobs.toxicgas.desc=Eine grünliche Wolke aus toxischen Gasen wirbelt hier herum.
actors.blobs.toxicgas.rankings_desc=Erstickt
actors.blobs.toxicgas.ondeath=Du bist durch das giftige Gas gestorben...

actors.blobs.corrosivegas.name=Zersetzungsgas
actors.blobs.corrosivegas.desc=Hier wirbelt eine Wolke aus tödlich ätzendem Gas herum.

actors.blobs.waterofawareness.name=Wasser der Wahrnehmung
actors.blobs.waterofawareness.procced=Als du einen Schluck nimmst, spürst du, wie sich dein Geist mit Erkenntnis füllt.
actors.blobs.waterofawareness.desc=Die Macht des Wissens strahlt aus dem Wasser dieses Brunnens. Wenn du davon trinkst, werden alle getragenen Gegenstände vollständig identifiziert, Flüche auf allen Gegenständen in deinem Inventar erkannt und alle Gegenstände in der aktuellen Ebene offenbart.

actors.blobs.waterofhealth.name=Wasser der Gesundheit
actors.blobs.waterofhealth.procced=Als du einen Schluck nimmst, fühlst du, wie alle deine Wunden verheilen.
actors.blobs.waterofhealth.desc=Die Kraft der Gesundheit wird vom Wasser dieses Brunnens ausgestrahlt. Trinke aus diesem Brunnen, um deine Wunden zu heilen, deinen Hunger zu stillen und Flüche von allen getragenen Gegenständen zu brechen.

actors.blobs.web.name=Spinnennetz
actors.blobs.web.desc=Dicke Spinnweben bedecken hier alles. Die Spinnweben werden durch alles, was sie berührt oder durch sie hindurchgeworfen wird, zerstört, aber der betroffene Gegenstand bleibt an der Stelle hängen.



###buffs
actors.buffs.adrenaline.name=Adrenalin
actors.buffs.adrenaline.desc=Ein Kraftschub, welcher Adrenalin freigibt und so Angriffs- und Bewegungsgeschwindigkeit verstärkt.\n\nDas so freigegebene Adrenalin ermöglicht es dem Anwender, die doppelte Angriffs- und 1,5-fache Bewegungsgeschwindigkeit zu entfalten\n\nVerbleibende Züge: %s

actors.buffs.adrenalinesurge.name=Stärkebonus
actors.buffs.adrenalinesurge.desc=Ein plötzlicher Anstieg großer Macht, leider jedoch nicht von Dauer.\n\nStärkebonus +%d.\nZüge bis zum Abklingen: %s.

actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok erzeugt einen Zustand des Zorns und Verwirrung in jenen, die ihm ausgesetzt werden. \n\nSolange eine Kreatur Amok läuft, wird diese alles angreifen, was in ihrer Nähe ist, egal ob Freund oder Feind. \n\nVerbleibende Züge mit Amok: %s.

actors.buffs.arcanearmor.name=arkane Rüstung
actors.buffs.arcanearmor.desc=Ein feiner Schild umgibt dich, welcher den Schaden von magischen Angriffen verringert.\n\nDeine magische Rüstung ist momentan verstärkt um: 0-%d.\n\nZüge, bis die magische Rüstung vergeht: %s.

actors.buffs.artifactrecharge.name=Artefaktaufladung
actors.buffs.artifactrecharge.desc=Energie durchströmt dich und erhöht die Aufladegeschwindigkeit deiner ausgerüsteten Artefakte.\n\nDieser Effekt betrifft Artefakte unterschiedlich stark, jedoch wird jedes Artefakt schneller aufgeladen als normal.\n\nVerbleibende Züge: %s.

actors.buffs.ascensionchallenge.name=Fluch des Amuletts
actors.buffs.ascensionchallenge.desc=Irgendwie erhält Yog-Dzewa durch das Amulett seinen Einfluss auf diese Welt aufrecht und versucht, deinen Aufstieg zu verhindern!\n\nYog-Dzewas Einfluss macht das Dungeon wesentlich gefährlicher - dadurch wächst die Zahl der Gegner und sie werden stärker! Diese Macht wird weiter wachsen, wenn nichts dagegen unternommen wird. Sie kann eingedämmt werden, wenn man Gegner besiegt, welche durch die Macht Yog-Dzewas verstärkt worden sind.
actors.buffs.ascensionchallenge.desc_clear=Die dunkle Energie, die von dem Amulett ausgestrahlt wird, ist einstweilen, so gut es möglich ist, geschwächt.
actors.buffs.ascensionchallenge.desc_beckon=Das Amulett _ruft gerade entfernte Gegner herbei_ und führt sie zu deiner Position.
actors.buffs.ascensionchallenge.desc_haste=Das Amulett _beschleunigt jetzt entfernte Gegner,_ so dass sie schneller zu dir kommen!
actors.buffs.ascensionchallenge.desc_slow=Das Amulett _verlangsamt dich_ gerade, so dass Effekte der Geschwindigkeitserhöhung negiert werden!
actors.buffs.ascensionchallenge.desc_damage=Die von dem Amulett abgestrahlte Energie ist so stark geworden, dass sie dir _direkt schadet!_
actors.buffs.ascensionchallenge.beckon=Das Amulett ruft nun weit entfernte Gegner herbei.
actors.buffs.ascensionchallenge.haste=Das Amulett beschleunigt nun weit entfernte Gegner!
actors.buffs.ascensionchallenge.slow=Das Amulett fühlt sich in deinen Habseligkeiten nun an wie ein bleiernes Gewicht!
actors.buffs.ascensionchallenge.damage=Das Amulett beginnt, dunkle Energie auszustrahlen. Es brennt!
actors.buffs.ascensionchallenge.weaken_info=Du musst Feinde besiegen, um den Fluch des Amuletts zu schwächen!
actors.buffs.ascensionchallenge.weaken=Du spürst, wie der Fluch des Amuletts etwas nachlässt.
actors.buffs.ascensionchallenge.break=Du nimmst dir etwas Zeit, um Atem zu schöpfen, und spürst, wie deine Wunden zu heilen beginnen!
actors.buffs.ascensionchallenge.almost=Du spürst, wie Yog-Dzewas Macht über das Amulett schwächer wird, du hast es fast geschafft!
actors.buffs.ascensionchallenge.on_kill=Die dunkle Energie verschlingt dich...

actors.buffs.barkskin.name=Rindenhaut
actors.buffs.barkskin.desc=Deine Haut ist gehärtet, sie fühlt sich rau und fest an wie Rinde.\n\nDie gehärtete Haut erhöht deine effektive Rüstung, wodurch du dich besser gegen physische Angriffe verteidigen kannst.\n\nDeine Rüstung ist derzeit erhöht um: 0-%d.\nVerbleibende Züge bis zur Schwächung der Rindenhaut: %s.\n\nFalls du Rindenhaut von mehreren Quellen erhältst, wirkt sich nur die stärkste aus.

actors.buffs.barrier.name=Barriere
actors.buffs.barrier.desc=Eine dauerhafte Kraftblase, die jeglichen Schaden blockiert.\n\nDie Barriere übernimmt den Schaden für alles, was sie schützt, solange noch Abschirmung vorhanden ist. Die Abschirmung wird jedoch mit der Zeit langsam abgebaut.\n\nVerbleibende Abschirmung: %d.

actors.buffs.berserk.angered=verärgert
actors.buffs.berserk.berserk=rasend
actors.buffs.berserk.exhausted=erschöpft
actors.buffs.berserk.recovering=sich erholend
actors.buffs.berserk.angered_desc=Die Schwere der Verletzungen des Berserkers verstärkt seine Angriffe. Wenn der Berserker physischen Schaden nimmt, baut sich seine Wut auf und verleiht ihm zusätzlichen Schaden auf seine Angriffe. Auch Schaden, der von der Rüstung absorbiert wird, steigert die Wut.\n\nDiese Wut nimmt jedoch mit der Zeit ab. Je niedriger die Lebenspunkte, desto länger hält sie an.\n\nBei 100%% Wut kann der Berserker in Rage verfallen, wodurch er Abschirmung in Höhe der Stufe seiner Rüstung und der ihm fehlenden Lebenspunkte erhält. In Rage verfällt dieser Schutz mit der Zeit, und sobald er verschwunden ist, muss der Berserker ausruhen, ehe er wieder Wut aufbauen kann.\n\nDerzeitige Wut: _%1$.0f%%_\n_+%2$.0f%%_ Schaden\n\nRage-Abschirmung mit der derzeitigen Rüstung und LP: _%3$d_
actors.buffs.berserk.berserk_desc=Furcht und Unsicherheit verblassen, nur der blanke Zorn bleibt. Dieser Zustand verleiht dem Berserker große Macht: _er teilt 50%% mehr Schaden aus und erhält zusätzliche Abschirmung,_ doch die Abschirmung schwindet jeden Zug.\n\nSobald die Abschirmung auf 0 gesunken ist, endet die Rage.\n\nDer Berserker muss nun eine Zeitlang ruhen, bis sich seine Wut wieder aufbauen kann.\n\nVerbleibende Abschirmung: %d
actors.buffs.berserk.recovering_desc=Innere Stärke hat ihre Grenzen. Der Berserker muss sich ausruhen, bevor er sich wieder in Rage bringen kann.\n\nWährend der Berserker sich erholt, erzeugt erlittener Schaden keine Wut.
actors.buffs.berserk.recovering_desc_turns=Züge bis zur Genesung: _%d_
actors.buffs.berserk.recovering_desc_levels=Level bis zur Erholung: _%.2f_
actors.buffs.berserk.rankings_desc=Zu Tode gewütet.
actors.buffs.berserk.action_name=Berserker
actors.buffs.berserk.no_seal=Du benötigst dein gebrochenes Siegel für die Raserei!

actors.buffs.bleeding.name=blutend
actors.buffs.bleeding.ondeath=Du bist verblutet...
actors.buffs.bleeding.heromsg=Du blutest!
actors.buffs.bleeding.rankings_desc=Verblutet
actors.buffs.bleeding.desc=Aus dieser Wunde tritt eine besorgniserregende Menge Blut aus. \n\nDie Blutung richtet jeden Zug Schaden an. Dieser Schaden verringert sich jeden Zug um einen zufälligen Wert, bis die Blutung gestillt ist.\n\nDiese Blutung richtet im Moment bis zu %d Schaden an.

actors.buffs.bless.name=gesegnet
actors.buffs.bless.desc=Eine beträchtliche Steigerung der Konzentration, ausgelöst durch eine Eingebung der Götter, so sagt man.\n\nDieser Segen steigert die Zielgenauigkeit und Ausweichrate um 25%%, was den Gesegneten einen Kampf wesentlich effektiver bestreiten lässt.\n\nVerbleibende Züge mit Segnung: %s.

actors.buffs.blindness.name=geblendet
actors.buffs.blindness.heromsg=Du bist geblendet!
actors.buffs.blindness.desc=Geblendet zu sein, hüllt die umliegende Welt in einen dunklen Schleier. \n\nWährend ein Charakter geblendet ist, ist seine Sichtweite auf ein Feld reduziert, womit Fernkampfangriffe nutzlos sind und man weiter entfernte Feinde leicht aus der Sicht verliert. Zusätzlich ist ein geblendeter Held nicht in der Lage, Schriftrollen oder Bücher zu lesen. \n\nVerbleibende Züge mit Erblindung: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=brennend
actors.buffs.burning.heromsg=Du hast Feuer gefangen!
actors.buffs.burning.burnsup=%s verbrennt!
actors.buffs.burning.ondeath=Du bist verbrannt...
actors.buffs.burning.rankings_desc=Zu Asche verbrannt
actors.buffs.burning.desc=Nur wenige Dinge sind besorgniserregender, als von Flammen verschlungen zu werden.\n\nFeuer richtet jeden Zug Schaden an, bis es durch Wasser gelöscht wird oder abklingt. Auch das Zerschmettern eines Trankes in unmittelbarer Nähe kann Feuer löschen.\n\nSolange man brennt, besteht die Gefahr, dass entflammbare Gegenstände oder Terrain entzündet werden, sobald man mit diesem in Berührung kommt.\n\nVerbleibende Züge in Flammen: %s.

actors.buffs.championenemy.warn=Du spürst eine tödliche Gegenwart.
actors.buffs.championenemy$blazing.name=Flammen-Champion
actors.buffs.championenemy$blazing.desc=Flammende Champions verursachen 25% mehr Nahkampfschaden, entzünden Gegner, die sie angreifen, sind immun gegen Feuer und verbreiten bei ihrem Tod Feuer um sich herum. Wasser ist von diesem Feuer aber nicht betroffen.
actors.buffs.championenemy$projecting.name=projizierender Champion
actors.buffs.championenemy$projecting.desc=Projizierende Champions verursachen 25% mehr Nahkampfschaden und haben +3 Angriffsreichweite.
actors.buffs.championenemy$antimagic.name=Antimagie-Champion
actors.buffs.championenemy$antimagic.desc=Antimagische Champions erleiden 50% weniger Schaden und sind immun gegenüber magischen Effekten.
actors.buffs.championenemy$giant.name=Riesen-Champion
actors.buffs.championenemy$giant.desc=Riesen-Champions erleiden 80% weniger Schaden und haben +1 Angriffsreichweite, können sich aber nicht durch enge Räume bewegen.
actors.buffs.championenemy$blessed.name=gesegneter Champion
actors.buffs.championenemy$blessed.desc=Gesegnete Champions haben eine 4-fache Genauigkeit und Ausweichrate.
actors.buffs.championenemy$growing.name=Wachstums-Champion
actors.buffs.championenemy$growing.desc=Wachsende Champions erhalten einen stetig steigenden Bonus auf Genauigkeit, Ausweichen, physischen Schaden und eine Reduzierung des erlittenen Schadens.\n\nAktueller Genauigkeit-/Ausweich-/Schadensbonus: %1$d%%\nAktuelle Schadensreduzierung: %2$d%%

actors.buffs.charm.name=betört
actors.buffs.charm.heromsg=Du wurdest betört!
actors.buffs.charm.cant_attack=Du wurdest von diesem Gegner betört und kannst ihn nicht angreifen.
actors.buffs.charm.desc=Betörung ist eine manipulative Magie, die Feinde zeitweilig dazu bringen kann, einander zu mögen.\n\nCharaktere, welche von Betörung betroffen sind, können den Feind, von welchem sie betört wurden, nicht direkt angreifen. Dabei ist es aber nach wie vor möglich, andere Ziele zu attackieren. Der Schock durch Schmerz wird die Dauer der Betörung verringern.\n\nVerbleibende Züge mit Betörung: %s.

actors.buffs.chill.name=unterkühlt
actors.buffs.chill.freezes=%s friert ein!
actors.buffs.chill.desc=Nicht ganz gefroren, aber trotzdem viel zu kalt.\n\nUnterkühlte Ziele führen alles langsamer aus, abhängig von den übrigen Zügen des Effekts. Im schlimmsten Fall wirkt die Unterkühlung wie eine Verlangsamung.\n\nVerbleibende Züge mit Unterkühlung: %1$s.\nGeschwindigkeit ist reduziert um: %2$s%%

actors.buffs.combo.name=Kombi
actors.buffs.combo.action_name=Kombi-Angriff
actors.buffs.combo.combo=%d-Treffer-Kombi!
actors.buffs.combo.bad_target=Das Ziel ist zu weit entfernt
actors.buffs.combo.prompt=Wähle ein Ziel für den Angriff.
actors.buffs.combo.desc=Erfolgreiche Angriffe gewähren dem Gladiator Momentum: Jeder Treffer mit Fern- oder Nahkampfwaffen erhöht die Kombo um eins, aber eine längere Unterbrechung setzt sie vollständig zurück. Während einer Kombo sinkt durch das Siegel des Kriegers erhaltener Schild nicht mit der Zeit.\n\nDie Kombo befähigt den Gladiator zu einzigartigen, garantiert treffenden Komboangriffen! Verschiedene Aktionen sind ab einer Kombo von 2, 4, 6, 8 und 10 ausführbar. Manche beenden die Kombo, andere nicht - jede kann aber nur einmal pro Kombo eingesetzt werden.\n\nAktuelle Kombo: %1$d.\n\nZüge bis zum Ende der Kombo: %2$s.
actors.buffs.combo$combomove.clobber.name=Prügel
actors.buffs.combo$combomove.clobber.desc=Stößt einen Gegner 2 Felder zurück, verursacht aber keinen Schaden und kann ihn nicht in Fallgruben stoßen. Erhöht den Kombi-Zähler um 1.
actors.buffs.combo$combomove.clobber.empower_desc=Stößt einen Gegner 3 Felder zurück, verursacht Schwindel, aber keinen Schaden. Erhöht den Kombi-Zähler um 1.
actors.buffs.combo$combomove.slam.name=Harter Schlag
actors.buffs.combo$combomove.slam.desc=Verursacht %d%% (Kombi*20%%) deines Rüstungswertes als zusätzlichen Schaden. Setzt die Kombi bei Verwendung zurück.
actors.buffs.combo$combomove.slam.empower_desc=_Springt bis zu %1$d Feld(ern)_ und verursacht %2$d%% (Kombi*20%%) deiner Abwehrkraft als Bonus-Schaden. Setzt den Kombi-Zähler zurück, wenn verwendet.
actors.buffs.combo$combomove.parry.name=Parade
actors.buffs.combo$combomove.parry.desc=Blockt den nächsten Angriff innerhalb eines Zuges, und kontert diesen sofort. Setzt den Kombi-Zähler auch dann zurück, wenn nichts pariert wurde.
actors.buffs.combo$combomove.parry.empower_desc=Blockt _alle Angriffe_ innerhalb eines Zugs. wenn aktiviert, und kontert diese sofort. Setzt den Kombi-Zähler zurück, wenn nichts pariert wurde.
actors.buffs.combo$combomove.crush.name=Brecher
actors.buffs.combo$combomove.crush.desc=Fügt dem Primärziel %d%% (Kombi*25%%) Schaden und die Hälfte dieses Schadens allen umliegenden Gegnern in einem 7x7 Felder großen Wirkungsbereich zu.
actors.buffs.combo$combomove.crush.empower_desc=_Springt bis zu %1$d Feld(er)_ und fügt dem Primärziel %2$d%% (Kombi*25%%) Schaden sowie allen anderen Gegnern in einem 7x7 Felder großen Wirkungsbereich die Hälfte dieses Schadens zu. Bei Benutzung wird die Kombi zurückgesetzt.
actors.buffs.combo$combomove.fury.name=Wut
actors.buffs.combo$combomove.fury.desc=Trifft den Gegner einmal pro gesammelter Kombi. Jeder Treffer verursacht 60% Schaden und kann Verzauberungen auslösen. Setzt den Kombi-Zähler bei Benutzung zurück.
actors.buffs.combo$combomove.fury.empower_desc=_Springt bis zu %d Feld(er)_ und trifft einen Gegner je einmal pro Kombi, die du hast; jeder Treffer verursacht 60%% Schaden und kann Verzauberungen auslösen. Bei Benutzung wird die Kombi zurückgesetzt.

actors.buffs.corruption.name=korrumpiert
actors.buffs.corruption.desc=Korruption sickert in das Innerste eines Wesens, wodurch es sich gegen seine eigene Natur wendet.\n\nKorrumpierte Kreaturen greifen ihre Verbündeten an und ignorieren ihre vorherigen Gegner. Korruption schadet außerdem dem Opfer, wodurch es langsam verendet.\n\nKorruption ist permanent und kann nur durch den Tod beendet werden.

actors.buffs.cripple.name=verkrüppelt
actors.buffs.cripple.heromsg=Du bist verkrüppelt!
actors.buffs.cripple.desc=Du bist dir ziemlich sicher, dass Beine nicht auf diese Weise gebeugt werden sollten.\n\nVerkrüppelte bewegen sich nur halb so schnell, wodurch sie zwei Züge benötigen, um sich ein Feld fortzubewegen.\n\nAnzahl verbleibender Züge mit Verkrüppelung: %s.

actors.buffs.daze.name=benommen
actors.buffs.daze.heromsg=Du bist benommen!
actors.buffs.daze.desc=Ohrensausen und verschwommene Sicht erschweren den Kampf.\n\nWährend du benommen bist, sind Genauigkeit und Ausweichen um 50%% reduziert.\n\nVerbleibende Züge mit Benommenheit: %s.

actors.buffs.degrade.name=geschwächt
actors.buffs.degrade.heromsg=Deine Ausrüstung fühlt sich schwächer an!
actors.buffs.degrade.desc=Mächtige dunkle Magie zehrt an der Stärke deiner Ausrüstung, welche durch Schriftrollen der Verbesserung aufgewertet wurden!\n\nVerbesserte Ausrüstungsgegenstände werden temporär so behandelt, als hätten sie eine niedrigere Stufe als tatsächlich. _Jede Verbesserung ab +3 wird exponentiell schwächer als die vorige._ Die Beschreibungen deiner Gegenstände wird angepasst, um die reduzierten Werte zu spiegeln.\n\nSchwächungen beeinflussen keine Stärkeanforderungen, Ladungen von Zauberstäben, Haltbarkeit von Wurfwaffen oder Artefakte.\n\nVerbleibende Züge mit Schwächung: %s. Die Nutzung einer Schriftrolle der Verbesserung oder des Fluchbrechers wird die Schwächung sofort aufheben.

actors.buffs.doom.name=verdammt
actors.buffs.doom.desc=Es ist schwer, optimistisch zu bleiben, wenn es scheint, dass alle Welt dich tot sehen möchte.\n\nVerdammte Charaktere erleiden +67% Schaden aus allen Schadensquellen.\n\nDie Verdammung ist permanent, ihre Auswirkungen enden erst mit dem Tod.

actors.buffs.dread.name=Grauen
actors.buffs.dread.desc=Ein Schrecken, der so groß ist, dass dieser sein Ziel dazu nötigt, so schnell wie möglich aus dem Dungeon zu fliehen!\n\nKreaturen, die vom Schrecken betroffen sind, laufen mit hoher Geschwindigkeit vor ihrem Gegner davon und verschwinden vollständig aus dem Dungeon, sobald sie außer Sichtweite sind. Für Feinde, die auf diese Weise beseitigt werden, gibt es keine Gegenstände und nur die Hälfte an Erfahrungspunkten. Der Schock des Schmerzes verringert die Dauer des Grauens.\n\nVerbleibende Züge des Grauens: %d.

actors.buffs.drowsy.name=schläfrig
actors.buffs.drowsy.desc=Eine magische Kraft macht es schwierig, wach zu bleiben. Nach einigen Zügen fällt das Ziel in einen tiefen magischen Schlaf.\n\nDer Held kann der Schläfrigkeit widerstehen, wenn er Schaden nimmt oder bei voller Gesundheit ist.\n\nZüge bis zum Eintritt des magischen Schlafs: %s

actors.buffs.earthimbue.name=eins mit der Erde
actors.buffs.earthimbue.desc=Du wirst von der Kraft der Erde erfüllt!\n\nAlle physischen Angriffe lassen den Erdboden unter den Feinden beben, so dass sie für eine kurze Zeit verkrüppelt werden.\n\nVerbleibende Züge mit Erd-Durchdringung: %s.

actors.buffs.enhancedrings.name=verbesserte Ringe
actors.buffs.enhancedrings.desc=Das zuletzt genutzte Artefakt des Schurken verstärkt seine Ringe, deren Stufe um 1 erhöht wird.\n\nVerbleibende Züge: %s.

actors.buffs.fireimbue.name=eins mit dem Feuer
actors.buffs.fireimbue.desc=Die Kräfte des Feuers durchströmen deinen Körper!\n\nAlle deine physischen Angriffe haben eine Chance, dass Gegner in Flammen aufgehen. Außerdem bist du komplett immun gegen die Auswirkungen von Feuer. \n\nVerbleibende Züge mit Feuer-Durchdringung: %s.

actors.buffs.foresight.name=Vorhersehung
actors.buffs.foresight.desc=Irgendwie ist es dir nun möglich, die räumlichen Umrisse des dich umgebenden Gebietes in deinem Geist zu erblicken.\n\nSolange der Effekt der Vorhersehung anhält, werden dir sämtliche Felder in einem großen Radius um dich herum offenbar, einschließlich eventueller versteckter Fallen oder Türen.\n\nVerbleibende Züge mit Vorhersehung: %s.

actors.buffs.frost.name=eingefroren
actors.buffs.frost.freezes=%s friert ein!
actors.buffs.frost.desc=Nicht zu verwechseln mit einer kompletten Einfrierung: Hier ist das Ziel eher von einer unschädlichen Eisschicht umhüllt.\n\nEinfrieren wirkt ähnlich wie Lähmung, was dem Opfer jegliche Bewegung verwehrt. Anders als bei einer Lähmung endet der Effekt, wenn das eingefrorene Ziel Schaden erleidet, da dadurch die Eisschicht aufbricht.\n\nVerbleibende Züge mit Einfrieren: %s.

actors.buffs.frostimbue.name=eins mit dem Frost
actors.buffs.frostimbue.desc=Die Kräfte des Eises durchströmen deinen Körper!\n\nAlle deine physischen Angriffe werden Feinde immer stärker einfrieren. Zusätzlich bist du selbst komplett gegen Kälte immun.\n\nVerbleibende Züge mit Frostkraft: %s.

actors.buffs.fury.name=wütend
actors.buffs.fury.heromsg=Du wirst wütend!
actors.buffs.fury.desc=Du bist wütend und das mögen deine Feinde ganz und gar nicht.\n\nEine große Wut ist in dir entbrannt, durch die der von dir verursachte physische Schaden um 50%% erhöht ist.\n\nSolange deine aktuelle Lebensenergie unter 50%% verbleibt, hält deine Wut an.

actors.buffs.blobimmunity.name=reinigende Barriere
actors.buffs.blobimmunity.desc=Eine wunderliche Kraft umgibt dich mit einer Schutzschicht, welche alle über die Luft kommenden negativen Effekte blockiert.\n\nDu bist immun gegen alle an den Ort gebundenen Effekte, solange die Barriere anhält.\n\nVerbleibende Züge mit Immunität: %s.

actors.buffs.gravitychaostracker.name=Gravitationschaos
actors.buffs.gravitychaostracker.desc_intro=Aller paar Züge werden alle Charaktere auf der aktuellen Ebene des Dungeons in eine zufällige Richtung geworfen.
actors.buffs.gravitychaostracker.desc_positive=Du und deine Verbündeten scheinen allerdings immun zu sein.
actors.buffs.gravitychaostracker.desc_duration=Es ist unklar, wie lange dieser Effekt anhält, aber er kann sicher nicht ewig andauern.

actors.buffs.greaterhaste.name=größere Eile
actors.buffs.greaterhaste.desc=Ein unglaublicher Geschwindigkeitsschub, für einen Moment fühlt es sich an, als ob alles andere stillsteht.\n\nUnter dem Einfluss größerer Eile dauern Bewegungsaktionen überhaupt keine Zeit, andere Aktionen werden jedoch weiterhin mit normaler Geschwindigkeit ausgeführt. Jeder Bewegungsschritt verbraucht einen Zug größerer Eile.\n\nVerbleibende Züge größerer Eile: %d

actors.buffs.haste.name=Eile
actors.buffs.haste.desc=Energie fließt durch deine Muskeln, was dich dazu befähigt, unglaublich schnell zu laufen!\n\nWährend du unter Eile stehst, rennst du mit 3-facher Geschwindigkeit, wirst aber alle anderen Aktionen mit normaler Geschwindigkeit ausführen\n\nVerbleibende Züge mit Eile: %s.

actors.buffs.healing.name=Heilung
actors.buffs.healing.desc=Ein magisches Heilmittel, welches Wunden schließt und Fleisch wieder zusammenfügt.\n\nDie Lebensenergie wird mit jedem Zug wiederhergestellt, bis die heilende Wirkung endet. Die Stärke der Heilung mag über die Zeit abnehmen.\n\nNächste Heilung: %d.\n\nVerbleibende Züge mit Heilung: %d.

actors.buffs.herodisguise.name=Tarnung
actors.buffs.herodisguise.desc=Illusionäre Magie hat dein Aussehen verändert! Der Effekt ist rein kosmetisch, fühlt sich aber trotzdem sehr seltsam an.\n\nVerbleibende Züge mit Verkleidung: %s.

actors.buffs.hex.name=verhext
actors.buffs.hex.heromsg=Du wurdest verhext!
actors.buffs.hex.desc=Dunkle Magie, welche die Konzentration beeinträchtigt und das Ziel so leicht desorientiert macht.\n\nVerhexung reduziert die Genauigkeit und das Ausweichen um 20%%, so dass das Ziel im Kampf weniger effektiv ist.\n\nVerbleibende Züge mit Verhexung: %s.

actors.buffs.holdfast.name=Position halten
actors.buffs.holdfast.desc=Der Krieger hält seine Position, was seine Rüstung um %1$d-%2$d verstärkt. Sobald er sich bewegt, verschwindet der Effekt.

actors.buffs.hunger.hungry=hungrig
actors.buffs.hunger.starving=verhungernd
actors.buffs.hunger.onhungry=Du hast Hunger.
actors.buffs.hunger.onstarving=Du verhungerst!
actors.buffs.hunger.ondeath=Du bist verhungert...
actors.buffs.hunger.cursedhorn=Das verfluchte Horn stiehlt dem Essen einen Teil seiner Energie, wenn du etwas isst.
actors.buffs.hunger.rankings_desc=Verhungert
actors.buffs.hunger.desc_intro_hungry=Du fühlst, dass dein Bauch etwas zu Essen verlangt, aber es lässt sich noch aushalten.
actors.buffs.hunger.desc_intro_starving=Du bist so hungrig, dass es weh tut.
actors.buffs.hunger.desc=\n\nDein Hunger erhöht sich mit der Zeit, die du im Dungeon verbringst. Irgendwann beginnst du zu verhungern. Während du verhungerst, wirst du Lebensenergie verlieren, anstatt sie zu regenerieren.\n\nRationieren ist wichtig! Wenn du über genug Lebensenergie verfügst, kann Hungern eine Option sein, um Nahrung für später aufzusparen. Durch effiziente Rationierung kann deine Nahrung viel länger ausreichen!

actors.buffs.invisibility.name=unsichtbar
actors.buffs.invisibility.desc=Du bist visuell komplett mit deiner Umgebung verschmolzen, wodurch es unmöglich ist, dich zu entdecken.\n\nSolange du unsichtbar bist, können Gegner dich nicht angreifen oder verfolgen. Physische Angriffe oder magische Effekte (wie die Verwendung von Schriftrollen und Zauberstäben) beenden die Unsichtbarkeit sofort.\n\nVerbleibende Züge mit Unsichtbarkeit: %s.

actors.buffs.invulnerability.name=unverwundbar
actors.buffs.invulnerability.desc=Dieser Charakter ist mit großer Schutzkraft ausgestattet, die ihm für kurze Zeit Unverwundbarkeit verleiht!\n\nVerbleibende Züge: %s

actors.buffs.levitation.name=schwebend
actors.buffs.levitation.desc=Eine magische Kraft lässt dich schwerelos über dem Boden schweben.\n\nSchwebende Charaktere bewegen sich lautlos und ignorieren alle bodenbasierten Effekte. Fallen lösen nicht aus, brennende Charaktere können sich nicht im Wasser löschen, Pflanzen werden nicht zertrampelt, Wurzeln verfehlen und Gruben werden überflogen. Sei vorsichtig, denn all diese Dinge können in der Sekunde in Kraft treten, in der die Levitation endet!\n\nVerbleibende Züge mit Schweben: %s

actors.buffs.lifelink.name=Lebensverbindung
actors.buffs.lifelink.ondeath=Das Lebensband hat dich getötet…
actors.buffs.lifelink.desc=Die Lebenskraft dieses Charakters ist mit einem anderen Charakter in der Nähe verbunden. Jeglicher Schaden wird von diesen beiden geteilt.\n\nSobald diesem Charakter Schaden zugefügt wird, wird die Hälfte davon stattdessen an den Charakter am Ende der Lebensband weitergegeben.\n\nVerbleibende Züge mit Lebensband: %s.

actors.buffs.light.name=beleuchtet
actors.buffs.light.desc=Selbst im dunkelsten Dungeon ist ein ruhiges Licht an deiner Seite tröstlich.\n\nLicht hält Dunkelheit in Schach und erlaubt es dir, die umliegende Gegend angemessen zu erhellen.\n\nVerbleibende Züge mit Illumination: %s.

actors.buffs.lockedfloor.name=Ebene ist verschlossen
actors.buffs.lockedfloor.desc=Diese Ebene ist verschlossen und du kannst sie nicht verlassen!\n\nWährend eine Ebene verschlossen ist, leidest du keinen Hunger und erleidest keinen Schaden durch Verhungern. Außerdem werden deine passiven Regenerationseffekte stoppen, wenn du dich nicht gerade daran machst, den Boss auf dieser Ebene zu besiegen.\n\nWenn du von einem ungesegneten Anch wiederbelebt wirst, während die Ebene verschlossen ist, wird die Ebene neu gestartet.\n\nTöte den Boss, um die Ebene zu entriegeln.

actors.buffs.lostinventory.name=verlorenes Inventar
actors.buffs.lostinventory.desc=Du hast dein Inventar irgendwo im Dungeon verloren! Bis du es wiedererlangst, wirst du kaum Gegenstände aufnehmen und benutzen können.

actors.buffs.magicalsight.name=magische Sicht
actors.buffs.magicalsight.desc=Irgendwie kannst du mit deinem Geist anstelle deiner Augen sehen.\n\nSolange Magische Sicht aktiv ist, kannst du in einem 12-Felder-Radius durch das Gelände blicken.\n\nVerbleibende Züge mit magischer Sicht: %s.

actors.buffs.magicalsleep.name=magischer Schlaf
actors.buffs.magicalsleep.toohealthy=Du bist zu gesund und widerstehst dem Drang zu schlafen.
actors.buffs.magicalsleep.fallasleep=Du fällst in einen magischen Schlaf.
actors.buffs.magicalsleep.wakeup=Du wachst auf und fühlst dich erfrischt und gesund.
actors.buffs.magicalsleep.desc=Dieser Charakter ist in einen magischen Schlaf gefallen, von dem er auf natürliche Weise nicht erwachen kann.\n\nMagischer Schlaf ähnelt normalem Schlaf, allerdings kann nur zugefügter Schaden das Ziel wecken.\n\nFür den Helden und seine Verbündeten hat der magische Schlaf einige regenerative Eigenschaften, die es ihnen erlauben, sich beim Schlafen schnell zu heilen.

actors.buffs.magicimmune.name=immun gegenüber Magie
actors.buffs.magicimmune.desc=Alle magischen Effekte verlieren ihre Gewalt über dich, du bist ihnen gegenüber vollkommen immun.\n\nSolange die Immunität gegen Magie anhält, haben schädigende und helfende magische Effekte keine Wirkung auf dich, einschließlich solcher Dinge wie Flüche, Verzauberungen, Zauberstäbe, Schriftrollen, Ringe, Artefakte usw. Die Fähigkeiten der Heldenrüstung sind allerdings stark genug, um trotz dieses Effekts zu funktionieren.\n\nVerbleibende Züge mit Immunität gegen Magie: %s.

actors.buffs.mindvision.name=übersinnliche Wahrnehmung
actors.buffs.mindvision.desc=Irgendwie kannst du alle Kreaturen auf dieser Ebene mithilfe deiner Gedanken ausmachen. Es ist ein seltsames Gefühl.\n\nAlle Wesen auf dieser Ebene sind sichtbar, solange die übersinnliche Wahrnehmung aktiv ist. Eine dadurch gesichtete Kreatur gilt als gültiges Ziel für viele magische Effekte.\n\nVerbleibende Züge mit übersinnlicher Wahrnehmung: %s.

actors.buffs.momentum.momentum=Schwung aufbauen
actors.buffs.momentum.running=freilaufend
actors.buffs.momentum.resting=sich erholend
actors.buffs.momentum.action_name=Freilauf
actors.buffs.momentum.momentum_desc=Wenn er sich bewegt, baut der Freiläufer Schwung auf, welchen er zum Starten des Freilaufens nutzen kann.\n\nJede Ladung Schwung garantiert 2 Züge Freilaufen; der Freiläufer kann bis zu 10 Ladungen aufbauen. Schwung geht schnell verloren, wenn der Freiläufer stehen bleibt.\n\nDerzeitige Schwung-Ladung: %d.
actors.buffs.momentum.running_desc=Während er sich bewegt, baut der Freiläufer Schwung auf, welchen er zum Starten des Freilaufens nutzen kann.\n\nWährend des Freilaufens bewegt sich der Freiläufer doppelt so schnell und bekommt einen auf seiner Stufe basierenden Bonus auf Ausweichen.\n\nVerbleibende Züge: %d.
actors.buffs.momentum.resting_desc=Während er sich bewegt, baut der Freiläufer Schwung auf, welchen er zum Starten des Freilaufens nutzen kann.\n\nDer Freiläufer braucht Zeit, um seine Ausdauer zu regenerieren, bevor er wieder Schwung aufbauen kann.\n\nVerbleibende Züge: %d.

actors.buffs.monkenergy.name=Energie
actors.buffs.monkenergy.action=Fähigkeiten der Nonne
actors.buffs.monkenergy.desc=Indem sie Feinde besiegt, sammelt die Nonne Energie, die sie in einer Vielzahl verschiedener Fähigkeiten einsetzen kann. Die meisten Feinde bringen ihr, wenn sie besiegt werden, 1 Energie, und die Nonne verliert mit der Zeit keine Energie.\n\nAktuelle Energie: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Die Nonne hat gerade eine Fähigkeit eingesetzt, und muss etwas warten, bevor sie eine weitere einsetzen kann.\n\nAktuelle Abklingzeit: %d Züge.
actors.buffs.monkenergy$monkability$flurry.name=hastige Hiebe
actors.buffs.monkenergy$monkability$flurry.desc=Zwei sofortige Schläge, die %1$d-%2$d Schaden verursachen und Rüstung ignorieren. Diese Fähigkeit kann nicht sofort wiederholt werden.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Zwei sofortige Schläge, die %1$d-%2$d Schaden verursachen, Rüstung ignorieren _und die Verzauberung deiner Waffe nutzen_. Diese Fähigkeit kann nicht sofort wiederholt werden.
actors.buffs.monkenergy$monkability$focus.name=Konzentration
actors.buffs.monkenergy$monkability$focus.desc=Die Nonne konzentriert sich einen Zug lang, so dass sie den nächsten, gegen sie geführten Angriff pariert.
actors.buffs.monkenergy$monkability$focus.empower_desc=Die Nonne _fokussiert augenblicklich_, wodurch sie den nächsten, gegen sie geführten Angriff pariert.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=konzentriert
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Die Nonne konzentriert sich auf ihre Umgebung und kann den nächsten gegen sie geführten Angriff voraussehen. Solange sie konzentriert ist, wird sie den nächsten Angriff garantiert parieren.
actors.buffs.monkenergy$monkability$dash.name=Sprint
actors.buffs.monkenergy$monkability$dash.prompt=Wähle einen Ort
actors.buffs.monkenergy$monkability$dash.desc=Ein augenblicklicher Sprint auf bis zu 4 Felder Entfernung. Mit dieser Fähigkeit kann man über Gefahren, nicht aber über Gegner oder durch Hindernisse springen.
actors.buffs.monkenergy$monkability$dash.empower_desc=Ein augenblicklicher Sprung über bis zu _8 Felder_. Durch diese Fähigkeit kann man über Gefahren, nicht aber über Gegner oder durch Hindernisse springen.
actors.buffs.monkenergy$monkability$dragonkick.name=Drachentritt
actors.buffs.monkenergy$monkability$dragonkick.desc=Ein verheerender Tritt, der %1$d-%2$d Schaden zufügt und Rüstungen ignoriert. Der Tritt schleudert das Ziel fort und paralysiert es einen Zug pro Feld, das es dabei zurücklegt.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Ein verheerender Tritt, der _%1$d-%2$d Schaden_ verursacht und dabei Rüstung ignoriert. Der Tritt stößt _alle angrenzenden Ziele_ weg und paralysiert sie so lange, wie viele Felder sie gestoßen wurden.
actors.buffs.monkenergy$monkability$meditate.name=Meditieren
actors.buffs.monkenergy$monkability$meditate.desc=Die Nonne fokussiert 5 Züge lang Energie in ihrem Körper. Dies reinigt sie von den meisten negativen Effekten und gewährt ihr 8 Züge lang Aufladung von Zauberstäben und Artefakten.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Die Nonne fokussiert ihre Energie 5 Züge lang in ihren Körper. Dadurch werden die meisten negativen Effekte neutralisiert und sie erhält 8 Züge Aufladung für Zauberstäbe und Artefakte. _Sie erhält außerdem 80% Schadensresistenz während der Meditation, und 20% ihrer fehlenden Lebenspunkte werden allmählich wiederhergestellt._

actors.buffs.ooze.name=ätzender Schlamm
actors.buffs.ooze.heromsg=Ätzender Schlamm frisst sich durch dein Fleisch! Wasch ihn ab!
actors.buffs.ooze.ondeath=Du löst dich auf...
actors.buffs.ooze.rankings_desc=Aufgelöst
actors.buffs.ooze.desc=Diese klebrige Säure haftet sich an Fleisch und löst es langsam auf.\n\nDer Schlamm wird dir durchgängig Schaden zufügen, kann jedoch sofort im Wasser abgewaschen werden.\n\nVerbleibende Züge mit Schlamm: %s.

actors.buffs.paralysis.name=gelähmt
actors.buffs.paralysis.heromsg=Du bist gelähmt!
actors.buffs.paralysis.out=widersteht der Lähmung
actors.buffs.paralysis.desc=Häufig ist es das Schlimmste, gar nichts zu tun.\n\nEine Lähmung bringt sämtliche Aktionen zum Erliegen und zwingt das Ziel dazu, solange auszuharren, bis der Effekt vorüber ist. Der Schmerz von erlittenen Verletzungen kann aber dazu führen, dass Opfer der Lähmung widerstehen und sich damit von der Wirkung befreien.\n\nVerbleibende Züge mit Lähmung: %s.

actors.buffs.physicalempower.name=körperlich ertüchtigt
actors.buffs.physicalempower.desc=Deine Schläge sind verstärkt, so dass du mit physischen Angriffen mehr Schaden austeilst, sofern du Gegner angreifst.\n\nBonusschaden: %1$d.\nVerbleibende Schläge: %2$d.

actors.buffs.pincushion.name=Nadelkissen
actors.buffs.pincushion.desc=Die Wurfwaffen, die du gegen diesen Charakter eingesetzt hast, stecken derzeit in ihm und fallen zu Boden, nachdem er besiegt wurde.\n\nDie folgenden Gegenstände sind derzeit angeheftet:

actors.buffs.poison.name=vergiftet
actors.buffs.poison.heromsg=Du bist vergiftet!
actors.buffs.poison.ondeath=Du bist an der Vergiftung gestorben...
actors.buffs.poison.rankings_desc=Dem Gift erlegen
actors.buffs.poison.desc=Gift arbeitet sich durch deinen gesamten Körper und schädigt diesen nach und nach.\n\nDas Gift richtet jeden Zug Schaden an, bis es abklingt. Die Menge des Schadens hängt von der Dauer der Vergiftung ab,\n\nVerbleibende Züge mit Vergiftung: %s.

actors.buffs.preparation.name=Vorbereitung
actors.buffs.preparation.action_name=vorbereiteter Schlag
actors.buffs.preparation.desc=Der Attentäter wartet geduldig und bereitet sich darauf vor, aus dem Schatten zuzuschlagen.
actors.buffs.preparation.desc_dmg=Sein nächster Angriff wird _%1$d%%Bonus-Schaden anrichten_ und wird einfache Gegner mit weniger als _%2$d%% Gesundheit_ oder Bosse mit weniger als _%3$d%%Gesundheit_ umbringen.
actors.buffs.preparation.desc_dmg_likely=Der Angriff hat außerdem eine höhere Chance, mehr Schaden zuzufügen.
actors.buffs.preparation.desc_blink=Er kann sich an den Gegner heran teleportieren, bevor er angreift, mit einer maximalen Reichweite von _%d._
actors.buffs.preparation.desc_invis_time=Unsichtbar verbrachte Züge: _%d._
actors.buffs.preparation.desc_invis_next=Züge mit verstärkten Angriffen: _%d._
actors.buffs.preparation.prompt=Wähle ein anzugreifendes Ziel!\nMaximale Teleportationsreichweite: %d
actors.buffs.preparation.no_target=Hier gibt es nichts anzugreifen.
actors.buffs.preparation.out_of_reach=Das Ziel ist außer Reichweite.
actors.buffs.preparation.assassinated=gemeuchelt

actors.buffs.prismaticguard.name=Spektralschild
actors.buffs.prismaticguard.desc=Du wirst von einem spektralen Abbild geschützt, das derzeit nicht aktiv ist. Wenn Feinde zugegen sind, wird das Abbild zu deinem Schutze aktiv!\n\nSolange es inaktiv ist, wird das Abbild sich stetig von Schaden erholen, den es erlitten hat.\n\nDerzeitige Lebenspunkte: %d/%d.
actors.buffs.prismaticguard.desc_many=Dieses spektrale Abbild profitiert auch von der Macht der Vielen. Verbleibende Züge: %d.

actors.buffs.recharging.name=aufladend
actors.buffs.recharging.desc=Energie fließt durch deinen Körper, was die Aufladerate deiner Zauberstäbe verbessert.\n\nDie Aufladung wird jeden Zug um ein Viertel erhöht, zusätzlich zur Standardaufladung. \n\nVerbleibende Züge mit Aufladung: %s.

actors.buffs.revealedarea.name=aufgedecktes Gebiet
actors.buffs.revealedarea.desc=Dem Helden wurde vorübergehend ein Teil des Dungeons offenbart. Der Held wird diesen Teil sehen, egal, wo er sich befindet.\n\nVerbleibende Züge: %s.

actors.buffs.revealedchar.name=aufgedeckt
actors.buffs.revealedchar.desc=Dieser Charakter wurde dem Helden offenbart. Der Held wird ihn sehen, egal, wo er sich befindet.\n\nVerbleibende Züge: %s.

actors.buffs.roots.name=verwurzelt
actors.buffs.roots.heromsg=Du kannst dich nicht bewegen!
actors.buffs.roots.desc=Wurzeln (magisch oder natürlich) schlingen sich um Füße und halten ihre Opfer am Boden.\n\nWurzeln fesseln das Opfer und zwingen es zur Bewegungslosigkeit. Andere Aktionen können weiterhin durchgeführt werden, einschließlich Teleportationseffekte.\n\nVerbleibende Züge mit Verwurzelung: %s.

actors.buffs.scrollempower.name=Schriftrollenverstärker
actors.buffs.scrollempower.desc=Die Energie aus der kürzlich gelesenen Schriftrolle des Magiers stärkt seine Zauberstäbe!\n\nStufenanstieg: +%1$d.\nVerbleibende Zauber: %2$d.

actors.buffs.shadows.name=mit den Schatten verschmolzen
actors.buffs.shadows.desc=Du bist mit den Schatten verschmolzen, was dir Unsichtbarkeit gewährt und deinen Stoffwechsel verlangsamt.\n\nWährend du unsichtbar bist, können Gegner dich weder angreifen noch dir folgen. Die meisten physischen sowie magischen Angriffe (wie Schriftrollen oder Stäbe) werden die Unsichtbarkeit sofort beenden. Außerdem nimmt dein Hunger langsamer zu, während du unsichtbar bist.\n\nDein Schattenmantel verbleibt so lange, bis du die Schatten verlässt oder in Kontakt mit einem Gegner kommst.

actors.buffs.slow.name=verlangsamt
actors.buffs.slow.desc=Verlangsamungsmagie wirkt auf den Zeitfluss ihres Ziels; für das Ziel bewegt sich alles ungewöhnlich schnell.\n\nEin verlangsamter Charakter benötigt für alle seine Aktionen doppelt so viel Zeit wie gewöhnlich.\n\nVerbleibende Züge mit Verlangsamung: %s.

actors.buffs.snipersmark.name=Markierung der Scharfschützin
actors.buffs.snipersmark.action_name_snapshot=Schnappschuss
actors.buffs.snipersmark.action_name_volley=Salve
actors.buffs.snipersmark.action_name_sniper=Scharfschützenschuss
actors.buffs.snipersmark.desc=Die Scharfschützin ist auf das Ziel konzentriert, das sie zuletzt angegriffen hat. Sie ist in der Lage, mit ihrem Bogen einen speziellen Angriff auszuführen, der davon abhängt, wie der Bogen verbessert wurde.\n\nEin nicht ausgerüsteter Bogen wird einen _Schnellschuss_ abfeuern, der weniger Schaden anrichtet, aber keine Zeit zum Abfeuern braucht.\n\nEin Bogen, der hinsichtlich Geschwindigkeit verbessert wurde, kann eine _Salve_ von drei Pfeilen abfeuern. Jeder Pfeil verursacht geringen Schaden, kann aber trotzdem eine Verzauberung bewirken. Das Abfeuern der Salve dauert einen Zug.\n\nEin auf Schaden hin ausgebauter Bogen wird einen _Präzisionsschuss_ abfeuern. Dieser Schuss ist ein garantierter Treffer, benötigt zwei Züge und verursacht einen Extraschaden, welcher von der Entfernung zum Ziel abhängt.\n\nVerbleibende Züge: %s.

actors.buffs.soulmark.name=Seele markiert
actors.buffs.soulmark.desc=Der Hexenmeister hat sich an die Seele dieser Kreatur gebunden. Er heilt und sättigt sich, während die Kreatur physischen Schaden nimmt, solange das Seelenzeichen verbleibt.\n\nVerbleibende Züge mit Seelenzeichnung: %s.

actors.buffs.stamina.name=Ausdauer
actors.buffs.stamina.desc=Du hast unendliche Ausdauer, die dir schnellere Bewegungen erlaubt!\n\nSolange du unter dem Einfluss der Ausdauer stehst, läufst du 50 %% schneller, aber wirst alle anderen Aktionen mit normaler Geschwindigkeit ausführen.\n\nVerbleibende Züge mit Ausdauer: %s.

actors.buffs.vulnerable.name=verwundbar
actors.buffs.vulnerable.heromsg=Du fühlst dich zerbrechlich!
actors.buffs.vulnerable.desc=Verwundbarkeitsmagie steigert jeden physischen Schaden, der einem Charakter zugefügt wird, um 33%%, nachdem der Schaden durch die Rüstung reduziert worden ist.\n\nVerbleibende Züge mit Verwundbarkeit: %s.

actors.buffs.terror.name=verängstigt
actors.buffs.terror.desc=Terror ist manipulative Magie, die ihr Ziel zu einer unkontrollierten Panik zwingt.\n\nTerrorisierte Charakter werden gezwungen, vor ihrem Feind Reißaus zu nehmen und zu versuchen, so viele Türen und Wände wie möglich zwischen sich und den Feind zu bringen. Allerdings verringert der Schock durch Schmerz die Dauer des Terrors.\n\nVerbleibende Züge mit Terror: %s.

actors.buffs.toxicimbue.name=eins mit dem Gift
actors.buffs.toxicimbue.desc=Du bist eins mit dem Element des Giftes!\n\nImmer, wenn du dich bewegst, bricht ein Schwall von giften Gasen hervor, welcher deinen Gegnern schadet. Solange du diesen Effekt besitzt, und einige Züge darüber hinaus, bist du gegen die Auswirkungen von Giftgas und Gift immun.\n\nVerbleibende Züge mit toxischer Durchdringung: %s.

actors.buffs.corrosion.name=Korrosion
actors.buffs.corrosion.heromsg=Du löst dich auf!
actors.buffs.corrosion.ondeath=Du löst dich auf...
actors.buffs.corrosion.rankings_desc=Aufgelöst
actors.buffs.corrosion.desc=Eine starke Säure löst – mit atemberaubender Geschwindigkeit – Fleisch, Metall und Knochen auf.\n\nDer Schaden durch die Zersetzung steigt mir der Zeit, in der sich das Ziel weiter auflöst.\n\nVerbleibende Züge mit Zersetzung: %1$s.\nDerzeitiger Zersetzungsschaden: %2$d.

actors.buffs.vertigo.name=schwindelig
actors.buffs.vertigo.desc=In einer geraden Linie zu laufen kann schwierig sein, wenn sich dabei die ganze Welt dreht.\n\nSolange man unter Schwindel leidet, bewegt man sich in eine zufällige Richtung anstatt in die gewünschte Richtung.\n\nVerbleibende Züge mit Schwindelgefühl: %s

actors.buffs.wandempower.name=Zauberstäbe gestärkt
actors.buffs.wandempower.desc=Deine schadensverursachenden Zauberstäbe wurden verstärkt, wodurch der Schaden, den sie verursachen, für einige Treffer erhöht ist.\n\nBonusschaden: %1$d.\nVerbleibende Treffer: %2$d.

actors.buffs.weakness.name=geschwächt
actors.buffs.weakness.heromsg=Du fühlst dich geschwächt!
actors.buffs.weakness.desc=Alles erscheint plötzlich sehr viel schwerer zu sein.\n\nSchwächungsmagie reduziert die körperliche Stärke eines Charakters, so dass dieser um 33%% verringerten Schaden verursacht.\n\nVerbleibende Züge mit Schwäche: %s.

actors.buffs.wellfed.name=gut genährt
actors.buffs.wellfed.desc=Du fühlst dich ziemlich zufrieden und satt.\n\nSolange dein Bauch vollgestopft ist, wird dein Hunger sich nicht vergrößern und du wirst eine Zeitlang etwas mehr heilen.\n\nVerbleibende Züge: %d.



###hero

##abilities
actors.hero.abilities.armorability.self_target=Du kannst nicht auf dich selbst zielen!
actors.hero.abilities.armorability.no_target=Dort befindet sich kein Ziel!
actors.hero.abilities.armorability.prompt=Wähle einen Ort als Ziel
actors.hero.abilities.armorability.cost=Aufladekosten: _%d_

actors.hero.abilities.warrior.heroicleap.name=Heldensprung
actors.hero.abilities.warrior.heroicleap.prompt=Wähle die Richtung, in die du springen möchtest
actors.hero.abilities.warrior.heroicleap.short_desc=Der Krieger führt einen _Heldensprung_ zum anvisierten Ort aus und segelt dabei über Feinde und Gefahren hinweg.
actors.hero.abilities.warrior.heroicleap.desc=Der Krieger springt zu einer anvisierten Position und überspringt dabei alle Feinde oder Hindernisse, die sich ihm in den Weg stellen. Er kann jedoch nicht über Wände oder anderes festes Terrain springen.
actors.hero.abilities.warrior.shockwave.name=Schockwelle
actors.hero.abilities.warrior.shockwave.short_desc=Der Krieger setzt eine _Schockwelle_ in einem konischen Gebiet frei, indem er auf den Boden schlägt. Feinde, die von der Schockwelle erfasst werden, erleiden Schaden und werden gelähmt.
actors.hero.abilities.warrior.shockwave.desc=Der Krieger schlägt auf den Boden und ruft dadurch eine Schockwelle hervor, die bis zu 5 Felder weit in einem kegelförmigen Bereich von 60 Grad reicht.\n\nFeinde, die von dieser Schockwelle erwischt werden, sind 5 Züge lang verkrüppelt. Außerdem bekommen sie 5-10 Punkte Schaden, dazu 1-2 Schadenspunkte pro Stärke, die der Krieger über 10 hinaus hat.
actors.hero.abilities.warrior.endure.name=ertragen
actors.hero.abilities.warrior.endure$enduretracker.name=Ausdauer
actors.hero.abilities.warrior.endure$enduretracker.desc=Der Krieger verursacht nun Bonusschaden auf der Grundlage des erlittenen Schadens.\n\nBonus-Schaden: %1$d\nVerbleibende Schläge: %2$d
actors.hero.abilities.warrior.endure.short_desc=Der Krieger _hält durch_, überspringt mehrere Züge, erhält aber eine hohe Schadensresistenz. Er verursacht dann Bonus-Schaden basierend auf dem Schaden, den er eingesteckt hat.
actors.hero.abilities.warrior.endure.desc=Der Krieger hält 3 Züge lang durch und erleidet nur die Hälfte des Schadens aus allen Quellen. Diese Reduktion wird vor schadenssenkenden Effekten wie Rüstungen angewendet.\n\nNach dem Durchhalten teilt der Krieger bei seinem nächsten Treffer innerhalb von 10 Zügen Bonusschaden aus. Dieser Bonusschaden entspricht der Hälfte des gesamten Schadens, der ihm während des Aushaltens zugefügt wurde, vor allen Effekten der Schadensreduzierung!\n\nWenn der Krieger über eine Kombi verfügt, erhöht sich die verbleibende Zeit durch den Einsatz dieser Fähigkeit um 3 Züge.

actors.hero.abilities.mage.elementalblast.name=Elementarstoß
actors.hero.abilities.mage.elementalblast.no_staff=Du kannst diese Fähigkeit ohne deinen Zauberstab nicht einsetzen.
actors.hero.abilities.mage.elementalblast.short_desc=Der Magier sendet einen _Elementarstoß_ aus seinem Stab aus, der einen großen Bereich um ihn herum mit einem Effekt bedeckt, der je nach dem Zauber in seinem Stab variiert.
actors.hero.abilities.mage.elementalblast.desc=Der Magier sendet einen Magiestoß aus, der einen Radius von bis zu 4 Feldern abdeckt und bis zu 15-25 Schaden verursacht. Der spezifische Effekt des Magiestoßes hängt von dem Zauberstab ab, der mit dem Stab des Magiers fusioniert wurde.
actors.hero.abilities.mage.elementalblast.generic_desc=Die Wirkung des Elementarstoßes ähnelt der Wirkung des Zauberstabs, wenn er auf einen Feind oder Verbündeten gezielt wird.
actors.hero.abilities.mage.wildmagic.name=Wilde Magie
actors.hero.abilities.mage.wildmagic.no_wands=Du hast keine Zauberstäbe, die du einsetzen könntest!
actors.hero.abilities.mage.wildmagic.short_desc=Der Magier entfesselt die _Wilde Magie_, die in seinen Zauberstäben innewohnt, und feuert sie in einem einzigen Zug zufällig mehrmals auf ein ausgewähltes Ziel.
actors.hero.abilities.mage.wildmagic.desc=Der Magier entfesselt die Macht in seinen Zauberstäben, indem er sie bis zu 4 Mal in einem einzigen Zug zufällig abfeuert. Der Stab des Magiers wird bei diesem Effekt nicht berücksichtigt.\n\nAußerdem wird die Stufe jedes Zauberstabs um 2 erhöht, bis zu +3. Diese Fähigkeit verbraucht die Hälfte der Ladungen für jeden Schuss, und ein Zauberstab kann nicht mehr als 2 Mal abgefeuert werden.
actors.hero.abilities.mage.warpbeacon.name=Sprungmarke
actors.hero.abilities.mage.warpbeacon.depths=Du kannst nicht zwischen Tiefen springen.
actors.hero.abilities.mage.warpbeacon.locked_floor=Du kannst eine blockierte Ebene nicht verlassen.
actors.hero.abilities.mage.warpbeacon.too_far=Dieser Ort is zu weit entfernt!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=Du kannst den Marker dort nicht platzieren!
actors.hero.abilities.mage.warpbeacon.window_desc=Dein Marker ist derzeit platziert auf Ebene %d.
actors.hero.abilities.mage.warpbeacon.window_tele=Teleportiere zum Marker
actors.hero.abilities.mage.warpbeacon.window_clear=entferne Marker
actors.hero.abilities.mage.warpbeacon.window_cancel=abbrechen
actors.hero.abilities.mage.warpbeacon.short_desc=Der Magier platziert eine _Sprungmarke_ an seinem aktuellen Standort, zu dem er sich sofort zurückteleportieren kann.
actors.hero.abilities.mage.warpbeacon.desc=Der Magier platziert eine Sprungmarke, zu der er sich auf Wunsch teleportieren kann. Die Platzierung einer Sprungmarke benötigt einen Zug, aber das Teleportieren passiert augenblicklich.\n\nDer Magier kann normalerweise nicht zwischen verschiedenen Ebenen teleportieren oder unerreichbare Orte, wie verschlossene Räume, erreichen. Der Magier kann in Gegner hinein teleportieren, wodurch sie beiseite geschoben werden.

actors.hero.abilities.rogue.smokebomb.name=Rauchbombe
actors.hero.abilities.rogue.smokebomb.fov=Du kannst nur zu einem leeren Feld in deinem Sichtfeld springen.
actors.hero.abilities.rogue.smokebomb.prompt=Wähle, wohin du springen möchtest
actors.hero.abilities.rogue.smokebomb$ninjalog.name=hölzerner Köder
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=Irgendwie sind Gegner einfach davon überzeugt, dass dieser hölzerne Köder der echte Schurke ist!
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=Diesen Charakter kannst du durch Verwendung einer bestimmten Rüstungsfertigkeit entdecken.
actors.hero.abilities.rogue.smokebomb.short_desc=Der Schurke lässt eine _Rauchbombe_ fallen, während er sich wegteleportiert. Er blendet die Gegner nahe seiner alten Position.
actors.hero.abilities.rogue.smokebomb.desc=Der Schurke wirft eine Rauchbombe und teleportiert sich bis zu 6 Felder weit weg. Er kann durch Gefahren und Feinde hindurch teleportieren, aber nicht durch festes Terrain wie Wände.\n\nFeinde, die sich in der Nähe der alten Position des Schurken befinden, werden 5 Züge lang geblendet.
actors.hero.abilities.rogue.deathmark.name=Todesmakierung
actors.hero.abilities.rogue.deathmark.ally_target=Du kannst nur Gegner markieren.
actors.hero.abilities.rogue.deathmark.short_desc=Der Schurke platziert eine _Todesmarkierung_ auf einem ausgewählten Gegner. Markierte Gegner erleiden Bonusschaden, aber können nicht sterben, bevor die Markierung beendet ist.
actors.hero.abilities.rogue.deathmark.desc=Der Schurke platziert eine Markierung auf einen ausgewählten Gegner, was dafür sorgt, dass dieser 25% Bonusschaden bekommt. Die Markierung wird sofort eingesetzt und hält 5 Züge.\n\nMarkierte Gegner erleiden Bonusschaden, aber können nicht sterben, bis die Markierung ausläuft. Wenn ein Gegner bei Auslauf der Markierung 0 Lebenspunkte hat, stirbt er sofort.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=für den Tod markiert
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=Dieser Gegner wurde markiert, was dafür sorgt, dass er 25%% Bonusschaden bekommt, aber auch, dass er nicht sterben kann, bevor die Markierung ausläuft.\n\nVerbleibende Züge: %s.
actors.hero.abilities.rogue.shadowclone.name=Schattendoppelgänger
actors.hero.abilities.rogue.shadowclone.short_desc=Der Schurke beschwört einen _Schattendoppelgänger_, welcher gelenkt werden kann, um ihn im Kampf zu unterstützen.
actors.hero.abilities.rogue.shadowclone.desc=Der Schurke beschwört eine schattenhafte Nachahmung seiner selbst, die darauf gerichtet werden kann, ihn im Kampf zu unterstützen. Die Führung des Schattenklons kostet keine Ladung.\n\nDer Klon hat 80 Lebenspunkte, keine Rüstung und verursacht 10-20 Schaden. Alle diese Eigenschaften können mit Talenten verbessert werden, so dass der Klon von Waffen und Rüstungen profitiert, die der Held besitzt.
actors.hero.abilities.rogue.shadowclone$shadowally.name=Schattenschurke
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=Dein Klon bewegt sich an diese Position.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=Dein Klon wird dir folgen.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=Dein Klon greift jetzt an!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=Eine Kopie des Schurken aus schattenhafter Dunkelheit. Es steht still wie eine Statue, mit leeren Augen und winzigen Irrlichtern aus Dunkelheit, die wie Dampf aus ihm aufsteigen.\n\nDer Klon ist keine perfekte Kopie des Schurken, aber dennoch ein anständiger Kämpfer und kann mit den richtigen Talenten von der Ausrüstung des Schurken profitieren.
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=Diesen Charakter kannst du durch Verwendung einer bestimmten Rüstungsfertigkeit entdecken.

actors.hero.abilities.huntress.spectralblades.name=Spektralklingen
actors.hero.abilities.huntress.spectralblades.short_desc=Die Jägerin wirft _Spektralklingen_ auf ein Ziel und verursacht Schaden auf Grundlage ihrer momentan ausgerüsteten Nahkampfwaffe.
actors.hero.abilities.huntress.spectralblades.desc=Die Jägerin wirft eine Geisterklinge auf einen Feind, die wie ein Fernangriff ihrer Nahkampfwaffe wirkt. Alle normalen Effekte einer Nahkampfwaffe werden aktiviert, einschließlich Verzauberungen.
actors.hero.abilities.huntress.naturespower.name=Kraft der Natur
actors.hero.abilities.huntress.naturespower.short_desc=Die Jägerin ruft die _Kräfte der Natur_, wodurch ihre Bewegungsgeschwindigkeit und die Feuerrate ihres Bogens für eine kurze Zeit erhöht wird.
actors.hero.abilities.huntress.naturespower.desc=Die Jägerin stärkt sich und ihren Bogen eine Zeitlang mit der Kraft der Natur! Dies hält 8 Züge lang an.\n\nIn dieser Zeit bewegt sich die Jägerin mit doppelter Geschwindigkeit, die Angriffe mit ihrem Bogen erfolgen um 33% schneller. Die Bonuseffekte am Bogen werden nicht ausgelöst, wenn die Scharfschützin ihre Spezialangriffe einsetzt.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=Kraft der Natur
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=Die Jägerin ist kurzzeitig dazu in der Lage, ihre Bewegungsgeschwindigkeit und die Angriffsgeschwindigkeit mit ihrem Bogen zu erhöhen.\n\nVerbleibende Züge: %s.
actors.hero.abilities.huntress.spirithawk.name=Geisterfalke
actors.hero.abilities.huntress.spirithawk.no_space=Es ist kein Platz in deiner Nähe frei.
actors.hero.abilities.huntress.spirithawk.short_desc=Die Jägerin beschwört einen _Geisterfalken_-Vertrauten, der ihr helfen kann, Orte auszukundschaften und Gegner abzulenken.
actors.hero.abilities.huntress.spirithawk.desc=Die Jägerin beschwört einen Geisterfalken-Vertrauten, der durch erneutes Anwenden der Fähigkeit gelenkt werden kann, solange er beschworen bleibt. Der Falke bleibt 100 Züge lang aktiv, und die Steuerung des Falken kostet keine Ladung.\n\nDer Falke hat nur wenige Lebenspunkte und Angriffskraft, ist aber schnell, weicht gut aus und ist treffsicher. Er teilt sein gesamtes Sichtfeld stetig mit der Jägerin. Er ist immun gegen alle flächengebundenen Effekte, wie Feuer oder Giftgas. Er greift nicht an, wenn er nicht ausdrücklich dazu aufgefordert wird.
actors.hero.abilities.huntress.spirithawk$hawkally.name=Geisterfalke
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=Dein Falke bewegt sich an diese Position.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=Dein Falke bewegt sich und folgt dir.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=Dein Falke bewegt sich zum Angriff!
actors.hero.abilities.huntress.spirithawk$hawkally.desc=Ein magischer Falke, beschworen von der Jägerin. Er leuchtet in einem hellen ätherischen Blau, sein Kopf bewegt sich ständig, während er die Umgebung überblickt. \n\nObwohl er kein großer Kämpfer ist, eignen sich seine Geschwindigkeit und seine Sicht hervorragend zum Aufspüren und Ablenken von Feinden.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=Verbleibende Züge: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=garantiertes Ausweichen übrig: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=Diesen Charakter kannst du durch Verwendung einer bestimmten Rüstungsfertigkeit entdecken.

actors.hero.abilities.duelist.challenge.name=herausfordern
actors.hero.abilities.duelist.challenge.prompt=Wähle einen Feind zum Herausfordern
actors.hero.abilities.duelist.challenge.already_dueling=Du kannst nur an einem Duell gleichzeitig teilnehmen.
actors.hero.abilities.duelist.challenge.ally_target=Du kannst nur Feinde zum Kampf herausfordern.
actors.hero.abilities.duelist.challenge.unreachable_target=Du musst dazu in der Lage sein, dein Ziel zu erreichen.
actors.hero.abilities.duelist.challenge.distant_target=Dieser Gegner ist zu weit entfernt, als dass du ihn herausfordern könntest.
actors.hero.abilities.duelist.challenge.short_desc=Die Zweikämpferin _fordert_ einen in der Nähe befindlichen Gegner zu einem Duell, wodurch alle anderen Gegner zeitweilig eingefroren werden.
actors.hero.abilities.duelist.challenge.desc=Die Zweikämpferin fordert einen in der Nähe befindlichen Gegner zum Duell. Dieser Gegner ist dann gezwungen, gegen sie zu kämpfen, während alle anderen Gegner zeitweilig in der Zeit eingefroren werden.\n\nDas Ziel muss erreichbar und sich innerhalb eines Radius von 5 Feldern um die Zweikämpferin herum befinden. Das Duell hält an, bis 10 Züge vorüber sind, der Gegner stirbt oder die Zweikämpferin mehr als 5 Felder vom Gegner entfernt steht.\n\nEingefrorene Gegner sind unverwundbar. Die Alliierten der Zweikämpferin werden durch diese Fähigkeit nicht eingefroren, wird jedoch ein Boss herausgefordert, so werden seine Lakaien ebenfalls nicht eingefroren.
actors.hero.abilities.duelist.challenge$duelparticipant.name=Duellteilnehmer
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Dieser Charakter nimmt an einem Duell teil. Er sowie jeder seiner Alliierten oder Lakaien können normal agieren, während andere eingefroren sind.\n\nDas Duell dauert eine bestimmte Zeit an, bis einer der Teilnehmer stirbt, oder bis die Teilnehmer sich auseinander bewegen, bis sie mehr als 5 Felder voneinander entfernt sind.\n\nVerbleibende Züge: %d.
actors.hero.abilities.duelist.elementalstrike.name=Elementarschlag
actors.hero.abilities.duelist.elementalstrike.short_desc=Die Zweikämpferin setzt einen _Elementarschlag_ ein, bei dem sich ein auf ihrer Waffenverzauberung beruhender Effekt kegelförmig ausbreitet.
actors.hero.abilities.duelist.elementalstrike.desc=Die Zweikämpferin schlägt einen Feind oder einen Ort mit einem regulären Angriff, der garantiert trifft und einen magischen Effekt in einem kegelförmigen Bereich von 65 Grad bis zu 4 Felder weit hervorruft. Dieser magische Effekt ist je nach der Verzauberung der Primärwaffe der Zweikämpferin unterschiedlich.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Ein Elementarschlag ohne Verzauberung ruft einen geringen magischen Impuls hervor, der allen Feinden in Reichweite zwischen 6 und 12 Schadenspunkte zufügt.
actors.hero.abilities.duelist.feint.name=Finte
actors.hero.abilities.duelist.feint.prompt=Wähle einen Ort, wohin du sprinten möchtest
actors.hero.abilities.duelist.feint.too_far=Dieser Ort befindet sich nicht direkt neben dir.
actors.hero.abilities.duelist.feint.bad_location=Du kannst dich nicht an diesen Ort  bewegen.
actors.hero.abilities.duelist.feint.short_desc=Die Zweikämpferin _schlägt eine Finte_ und täuscht dabei einen Angriff vor, während sie aber auf ein angrenzendes Feld springt. Feinde werden ihr Nachbild angreifen und stehen einem Gegenangriff gegenüber schutzlos da.
actors.hero.abilities.duelist.feint.desc=Die Zweikämpferin täuscht einen Angriff vor, während sie aber auf ein nächstgelegenes Feld springt und ein kurzzeitiges Nachbild von sich hinterlässt. Feinde, welche die Zweikämpferin angreifen, werden stattdessen dieses Nachbild angreifen.\n\nFeinde, die ein solches Nachbild angreifen, werden verwirrt, wodurch ihre nächste Aktion abgebrochen wird und sie einem Überraschungsangriff schutzlos gegenüberstehen.

actors.hero.abilities.cleric.ascendedform.name=aufgestiegene Form
actors.hero.abilities.cleric.ascendedform.short_desc=Der Kleriker nimmt eine _Aufgestiegene Form_ an, erhält so neue Zaubersprüche, Angriffsreichweite und Abschirmung.
actors.hero.abilities.cleric.ascendedform.desc=Der Kleriker strahlt heilige Energie aus sich selbst aus und nimmt für 10 Züge eine erweiterte strahlende Form an. In dieser Form kann der Kleriker neue Zauber wirken, erhält 2 Angriffsreichweite und 30 Abschirmung; alle weiteren Zauber, die er wirkt, gewähren 10 Abschirmung pro verwendeter Ladung des Heiligen Folianten.\n\nDie Abschirmung durch die aufgestiegene Form und ihre Zauber lässt nicht normal nach, sie verschwindet jedoch sofort, sobald die aufgestiegene Form endet. Die Fähigkeit kann erneut verwendet werden, um die Dauer der aufgestiegenen Form zu verlängern.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=aufgestiegene Form
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=Strahlende Energie entweicht dem Körper des Klerikers. In dieser Form erhält der Kleriker 2 Angriffsreichweite (durch die heilige Energie, die von ihm ausgeht) und 10 Abschirmung, sobald er eine Ladung des heiligen Folianten verbraucht. Er kann auch Zauber wirken, die durch die Talente der aufgestiegenen Form freigeschaltet werden.\n\nDie Abschirmung, die durch die aufgestiegene Form und ihre Zauber gewährt wird, verfällt nicht normal, sie verschwindet jedoch sofort, wenn die aufgestiegene Form endet.\n\nDerzeitige Abschirmung: %1$d.\nVerbleibende Züge: %2$d.
actors.hero.abilities.cleric.trinity.name=Dreieinigkeit
actors.hero.abilities.cleric.trinity.no_imbue=Die Dreieinigkeit hat derzeit keinen Effekt für eine ihrer Formen festgelegt, nutze einen ihrer Sprüche!
actors.hero.abilities.cleric.trinity.no_duplicate=Dreieinigkeit kann keine Wirkung duplizieren, die du bereits ausgerüstet hast!
actors.hero.abilities.cleric.trinity.ench_glyph_use=Dreieinigkeit wird diese Wirkung für _%1$d Züge_ anwenden, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=Dreieinigkeit wird diese _mächtige_ Wirkung für _%1$d Züge_ entfalten, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.wand_use=Dreieinigkeit wird diesen Stab mit einer Stärke von _+%1$d_ entfesseln, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.wand_multi_use=Dreieinigkeit wird diesen _mehrfach aufladbaren_ Stab mit einer Stärke von _+%1$d_ entfesseln, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.thrown_use=Dreieinigkeit wird diese Waffe mit einer Stärke von _+%1$d_ schleudern, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.ring_use=Dreieinigkeit wird die Wirkung dieses Rings mit einer Stärke von _+%1$d_ für 20 Zügen gewähren, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=Dreieinigkeit wird die Fernalchemie-Wirkung dieses Artefakts entfalten, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.chaliceofblood_use=Dreieinigkeit wird die passive Lebensregeneration dieses Artefakts mit einer Stärke von _+%1$d_ für 20 Zügen gewähren, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.driedrose_use=Dreieinigkeit wird die Wirkung dieses Artefakts entfesseln, um eine verderbte, verbündete Totengeisterscheinung mit der Lebensenergie eines _+%1$d_ Geistes zu beschwören, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.etherealchains_use=Dreieinigkeit wird die Kettenzauber-Wirkung dieses Artefakts mit einer Reichweite von _+%1$d_ anwenden, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.hornofplenty_use=Dreieinigkeit wird die Verzehr-Wirkung dieses Artefakts entfalten, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=Dreieinigkeit wird die Diebstahlwirkung dieses Artefakts mit einer Stärke von _+%1$d_ anwenden, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.sandalsofnature_use=Dreieinigkeit wird die Wurzelwirkung dieses Artefakts mit einem zufällig schädlichen Samen entfalten, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.talismanofforesight_use=Dreieinigkeit wird die Wahrsage-Wirkung dieses Artefakts mit einer Stärke von _+%1$d_ anwenden, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=Dreieinigkeit wird die Zeitstopp-Wirkung dieses Artefakts mit einer Dauer von _%1$d Zügen_ entfalten, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.unstablespellbook_use=Dreieinigkeit wird die zufällige Schriftrollen-Wirkung dieses Artefakts entfalten, mit einer _%1$d/10_ Chance, die exotische Variante ohne zusätzliche Kosten zu gewähren, zum Preis von _%2$s Ladung._
actors.hero.abilities.cleric.trinity.cost=Die Ladungskosten dieser Fähigkeit variieren, betragen jedoch meist _%d._
actors.hero.abilities.cleric.trinity.short_desc=Der Kleriker erhält eine _Dreieinigkeit_ an Fähigkeiten, die Ausrüstung simulieren, welche er gesehen hat und die durch Einsatz neuer Zaubersprüche zugeordnet werden können.
actors.hero.abilities.cleric.trinity.desc=Der Kleriker erhält eine _Dreieinigkeit_ neuer Rüstungsfähigkeiten, die durch Einsatz dreier neuer Zaubersprüche verschiedenen Effekten von Gegenständen zugeordnet werden können. Jeder dieser Zaubersprüche simuliert den Effekt verschiedener Arten von Ausrüstungsgegenständen, den der Kleriker im Verlauf seines aktuellen Abenteuers identifiziert hat: Körperform (Waffen und Rüstungen), Verstandesform (Zauberstäbe und Wurfwaffen) und Geistform (Ringe und Artefakte).\n\nJede Dreieinigkeit kann mit nur einem Effekt gleichzeitig geprägt sein, und der Kleriker wählt, welcher davon aktiviert wird, wenn Dreieinigkeit genutzt wird. Dreieinigkeit dupliziert nicht die Effekte von Gegenständen, die bereits ausgerüstet sind.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=Wähle aus, welche Form der Dreieinigkeit genutzt werden soll. Die Wirkungen unterschiedlicher Formen können gleichzeitig aktiv sein.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_Körperform: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_Verstandesform: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_Geistform: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=Wähle eine Wirkung aus, die in die Dreieinigkeit eingewoben werden soll. Weitere Informationen werden vor der Bestätigung angezeigt.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=Der Körperform zuweisen
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=Der Verstandesform zuweisen
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=Der Geistform zuweisen
actors.hero.abilities.cleric.powerofmany.name=die Macht der Vielen
actors.hero.abilities.cleric.powerofmany.prompt_default=Wähle einen Verbündeten oder einen Ort
actors.hero.abilities.cleric.powerofmany.prompt_ally=Lenke deinen Lichtverbündeten
actors.hero.abilities.cleric.powerofmany.ally_exists=Du hast bereits einen ermächtigten Verbündeten.
actors.hero.abilities.cleric.powerofmany.no_vision=Du kannst keinen Ort als Ziel wählen, den du nicht siehst.
actors.hero.abilities.cleric.powerofmany.only_allies=Du kannst nur Verbündete ermächtigen.
actors.hero.abilities.cleric.powerofmany.short_desc=Der Kleriker kanalisiert die _Macht der Vielen_ und verleiht so einem Verbündeten Macht, oder erschafft einen neuen.
actors.hero.abilities.cleric.powerofmany.desc=Der Kleriker kanalisiert die _Macht der Vielen_ und verleiht so einem Verbündeten Macht, oder erschafft für 100 Züge einen neuen, so bemächtigten. Zielt man damit auf ein leeres Feld, wird ein neuer Verbündeter geschaffen.\n\nSolange der Verbündete durch die Macht der Vielen bemächtigt ist, verursacht er +25% Schaden, erleidet -25% Schaden und teilt seinen Sichtkreis mit dem Kleriker. Außerdem bekommt er 25 Abschirmung, wenn die Fähigkeit genutzt wird.\n\nDer Kleriker erlangt ebenso drei neue Zaubersprüche, die nur mit einem bemächtigten Verbündeten gewirkt werden können. Die Macht der Vielen endet nicht, solange einer dieser Zaubersprüche aktiv ist.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=die Macht der Vielen
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=Dieser Verbündete wurde von der Macht der Vielen gestärkt, was ihm +25%% verursachten Schaden und -25%% erlittenen Schaden gewährt. Zudem teilt er sein Sichtfeld mit dem Kleriker und kann von Zaubern der Macht der Vielen profitieren.\n\nDie Macht der Vielen bleibt bestehen, selbst wenn Verbündete wie ein spektrales Abbild sich verbergen, aber die Dauer läuft dennoch weiter ab.\n\nVerbleibende Züge: %s.
actors.hero.abilities.cleric.powerofmany$lightally.name=Lichtverbündeter
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=Dein Verbündeter bewegt sich zu dieser Position.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=Dein Verbündeter bewegt sich und folgt dir.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=Dein Verbündeter geht zum Angriff über!
actors.hero.abilities.cleric.powerofmany$lightally.desc=Eine Kopie eines der Abenteuer suchenden Gefährten des Klerikers, bestehend aus festem Licht. Obwohl sie die Gestalt eines anderen Helden hat, besitzt sie keine seiner einzigartigen Fähigkeiten. Dieser Verbündete bleibt bestehen, solange die Macht der Vielen auf ihn angewandt ist.\n\nDieser Verbündete kann ohne Kosten gelenkt werden, indem die Rüstungsfähigkeit der Macht der Vielen erneut verwendet wird.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=Diesen Charakter kannst du durch Verwendung einer bestimmten Rüstungsfertigkeit entdecken.


actors.hero.abilities.ratmogrify.name=rattifizieren
actors.hero.abilities.ratmogrify.cant_transform=Du kannst das nicht rattifizieren!
actors.hero.abilities.ratmogrify.too_strong=Dieser Gegner ist zu stark zum Rattifizieren!
actors.hero.abilities.ratmogrify.short_desc=Der Held _rattifiziert_ einen Gegner! Dies verwandelt ihn eine Zeitlang in eine Ratte ohne Fähigkeiten.
actors.hero.abilities.ratmogrify.desc=Der Held verwandelt einen Gegner 6 Züge lang in eine Ratte! Bosse, Verbündete und Ratten können nicht rattifiziert werden.\n\nVerwandelte Feinde behalten ihre ursprünglichen Werte, haben aber keine Fähigkeiten.
actors.hero.abilities.ratmogrify$transmograt.name=rattifiziert %s
actors.hero.abilities.ratmogrify$transmograt.desc=Dieser Gegner wurde in eine Ratte verwandelt. Eine enorme Verbesserung,  wenn du mich fragst! - Der Rattenkönig
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=Getötet von: einem rattifizierten Feind

##Cleric Spells
actors.hero.spells.auraofprotection.name=Aura des Schutzes
actors.hero.spells.auraofprotection.short_desc=Stärkt die Verteidigung für den Paladin und Verbündete in deiner Nähe.
actors.hero.spells.auraofprotection.desc=Der Paladin strahlt für 20 Züge schützende Energie aus. Alle Verbündeten innerhalb von 2 Feldern (inklusive des Paladins) nehmen %1$d%% weniger Schaden und bekommen den Effekt seiner Rüstungsglyphe bei +%2$d%% Energie.\n\nDiese Schadensverminderung tritt ein vor anderen schadensvermindernden Effekten (z. B. Rüstung). Die Erhöhung der Energie der Glyphe findet immer statt. Jedoch kann dieser Zauber die Glyphe nicht dazu bringen, mehr als ein mal angewendet zu werden, wenn ein Charakter schon davon profitiert (zum Beispiel der Paladin selbst oder ein spektrales Abbild).
actors.hero.spells.auraofprotection$aurabuff.name=Aura des Schutzes
actors.hero.spells.auraofprotection$aurabuff.desc=Der Paladin strahlt schützende Energie um sich herum aus.\n\nJeder nahestehende Verbündete (einschließlich des Paladins selbst) erleidet verringerten Schaden und erhält die Wirkung der Rüstungsglyphe des Paladins mit verstärkter Kraft.\n\nVerbleibende Züge: %s.

actors.hero.spells.beamingray.name=glänzender Strahl
actors.hero.spells.beamingray.no_space=Es ist kein Platz dafür da, dass dein Verbündeter dort erscheint.
actors.hero.spells.beamingray.out_of_range=Dieser Ort ist außer Reichweite.
actors.hero.spells.beamingray.short_desc=Teleportiert deinen Verbündeten und gewährt Bonusschaden.
actors.hero.spells.beamingray.desc=Der Kleriker bündelt die Kraft seines Verbündeten in einem Lichtstrahl, der ihn an einen Ort versetzt. Trifft der Strahl auf einen Feind, wird der Verbündete in der Nähe abgesetzt und auf den Feind ausgerichtet.\n\nDer Strahl hat eine maximale Reichweite von %1$d Feldern und erhöht den Bonusschaden der Macht der Vielen gegen den nächsten Feind im Umkreis von 4 Feldern auf +%2$d%% für 10 Züge. Der Versetzungsstrahl kann sogar normalerweise unbewegliche Verbündete teleportieren, aber die Reichweite ist in diesen Fällen halbiert.
actors.hero.spells.beamingray$beamingrayboost.name=glänzender Strahl
actors.hero.spells.beamingray$beamingrayboost.desc=Dieser Verbündete wurde kürzlich durch den Versetzungsstrahl teleportiert und erhält nach der Versetzung Bonusschaden gegen den nächsten Feind. Die Macht der Vielen endet nicht, solange dieser Segen aktiv ist.\n\nVerbleibende Züge: %s.

actors.hero.spells.blessspell.name=segnen
actors.hero.spells.blessspell.short_desc=Segnet und schirmt den Kleriker ab, segnet und heilt andere.
actors.hero.spells.blessspell.desc=Der Kleriker spricht einen heiligen Segen auf sich selbst oder einen anderen Charakter aus, den er sehen kann.\n\nWenn der Segen auf sich selbst gewirkt wird, ist der Effekt schwächer und gewährt %1$d Züge Segen und %2$d Barriere.\n\nWenn er auf andere Charaktere gewirkt wird, ist der Zauber mächtiger und gewährt %3$d Züge Segen und %4$d Heilung. Überschüssige Heilung wird in Barriere umgewandelt.

actors.hero.spells.bodyform.name=Körperform
actors.hero.spells.bodyform.short_desc=Weist Dreieinigkeit einer Verzauberung oder Glyphe zu.
actors.hero.spells.bodyform.desc=Der Kleriker wählt eine Verzauberung oder Glyphe aus, die er in diesem Abenteuer identifiziert hat, und webt Dreieinigkeit in deren Wirkung ein.\n\nWird die Dreieinigkeit verwendet, erhält der Kleriker die Wirkung der gewählten Verzauberung oder Glyphe für %d Züge. Diese temporäre Verzauberung oder Glyphe funktioniert mit jeder Wirkung, die auch eine reguläre Verzauberung oder Glyphe hätte.\n\nDieser Zauber ersetzt jede andere Körperwirkung, mit der Dreieinigkeit momentan verbunden ist.
actors.hero.spells.bodyform$bodyformbuff.name=Körperform
actors.hero.spells.bodyform$bodyformbuff.desc=Die Körperform der Dreieinigkeit gewährt dir momentan die Kraft einer Verzauberung oder Glyphe, als hättest du sie auf deiner aktuellen Waffe oder Rüstung ausgerüstet.\n\nBeachte, dass die Körperform keine zusätzliche Kopie einer Wirkung gewähren kann, von der du bereits profitierst.\n\nAktuelle Wirkung: %1$s.\nVerbleibende Züge: %2$s.

actors.hero.spells.cleanse.name=reinigen
actors.hero.spells.cleanse.short_desc=Hebt Schwächungen auf und gewährt Abschirmung.
actors.hero.spells.cleanse.desc=Der Kleriker hebt alle schädlichen Status-Effekte an sich und an Verbündeten im Sichtfeld auf. Nachdem der Spruch abgelaufen ist, erhalten alle betroffenen Charaktere auch %1$d Züge Immunität gegen Schwächung und %2$d Barriere.

actors.hero.spells.clericspell.prompt=Wähle ein Ziel
actors.hero.spells.clericspell.no_target=Es ist kein Ziel da.
actors.hero.spells.clericspell.invalid_target=Du kannst diesen Ort nicht ins Ziel nehmen.
actors.hero.spells.clericspell.invalid_enemy=Du kannst nicht auf diesen Feind zielen.
actors.hero.spells.clericspell.charge_cost=Ladungskosten: %d

actors.hero.spells.divinesense.name=göttlicher Sinn
actors.hero.spells.divinesense.short_desc=Erhalte zeitweilig übersinnliche Wahrnehmung in einem weiten Umkreis.
actors.hero.spells.divinesense.desc=Der Kleriker fokussiert seine Sinne auf seiner Umgebung und erhält für 30 Züge übersinnliche Wahrnehmung in einem Umkreis von %d Feldern. Dieser Spruch benötigt keine Zeit, wenn er gewirkt wird.
actors.hero.spells.divinesense$divinesensetracker.name=göttlicher Sinn
actors.hero.spells.divinesense$divinesensetracker.desc=Dieser Charakter ist vorübergehend in der Lage, andere nahe Kreaturen mit seinem Verstand wahrzunehmen!\n\nVerbleibende Züge: %s.

actors.hero.spells.divineintervention.name=göttlicher Eingriff
actors.hero.spells.divineintervention.short_desc=Eine massive Verstärkung der Abschirmung für den Kleriker und seine Verbündeten.
actors.hero.spells.divineintervention.desc=Der Kleriker lässt eine enorme Menge an Kraft aus seinem Folianten in sich selbst und seine Verbündeten fließen und verstärkt jeden auf %1$d Abschirmung und verlängert die Aufgestiegene Form um %2$d Züge. Die unglaubliche Verteidigungskraft dieses Zaubers wird durch seine sehr hohen Ladekosten aufgewogen.\n\nGenau wie andere Arten der Abschirmung, die durch die aufgestiegene Form gewährt werden, verfällt diese Abschirmung nicht auf die übliche Weise, sondern erlischt sofort, wenn die aufgestiegene Form endet.

actors.hero.spells.flash.name=Blinken
actors.hero.spells.flash.prompt=Wähle einen Ort
actors.hero.spells.flash.short_desc=Zu einem nahegelegenen Ort teleportieren.
actors.hero.spells.flash.desc=Der Kleriker kanalisiert seine aufgestiegene Form an einen nahegelegenen Ort und teleportiert sich dorthin. _Blinken_ kann den Kleriker an jeden entdeckten Ort teleportieren, der in Reichweite und unbesetzt ist. Dieser Zauber kostet jedes Mal mehr Foliantenladungen, wenn er in derselben aufgestiegenen Form verwendet wird.

actors.hero.spells.guidinglight.name=Leitlicht
actors.hero.spells.guidinglight.short_desc=Fügt auf die Entfernung magischen Schaden zu und garantiert einen Treffer.
actors.hero.spells.guidinglight.desc=Der Kleriker feuert einen Blitz aus magischer Energie ab, der ein Ziel trifft, 2-8 Schaden verursacht und es erleuchtet. Der nächste ungehinderte physische Angriff auf einen erleuchteten Feind trifft ihn garantiert.
actors.hero.spells.guidinglight.desc_priest=_Dieser Zauber ist mächtiger, wenn er vom Priester gewirkt wird._ Der erste Einsatz des Zaubers innerhalb von 100 Zügen kostet keine Foliantenladungen, und die Erleuchtung wird von Gnadenstrahl, Stäben, anderen Charakteren und Artefakten verbraucht, die direkt auf Feinde wirken. Wenn die Erleuchtung auf diese Weise verwendet wird, verursacht sie zusätzlichen Magieschaden in Höhe der Stufe des Priesters + 5.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=Leitlicht
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=Der Priester kann nach 100 Zügen erneut kostenfrei Leitlicht zaubern.\n\nVerbleibende Züge: %s.
actors.hero.spells.guidinglight$illuminated.name=Beleuchtet
actors.hero.spells.guidinglight$illuminated.desc=Dieser Charakter leuchtet infolge des Treffers durch das Leitlicht. Obwohl das Leuchten nicht stark genug ist, um die Umgebung zu erhellen, macht die magische Wirkung es dem Kleriker wesentlich leichter, ihn zu treffen.
actors.hero.spells.guidinglight$illuminated.desc_priest=Der Priester kann die Erleuchtung zusätzlich zum Gnadenstrahl, einem Stabblitz, einen Schlag eines Verbündeten oder die Wirkung mancher Artefakte verbrauchen. Auf diese Weise verursacht die Erleuchtung zusätzlichen Schaden in Höhe der Stufe des Priesters +5.
actors.hero.spells.guidinglight$illuminated.desc_generic=Andere Helden können die Erleuchtung weiterhin nutzen, um von der Fähigkeit des sengenden Lichts zu profitieren, erhalten jedoch keine zusätzliche Präzision.

actors.hero.spells.hallowedground.name=geweihter Boden
actors.hero.spells.hallowedground.prompt=Wähle einen Ort
actors.hero.spells.hallowedground.short_desc=Heilt Verbündete, verlangsamt Feinde und verbreitet in seinem Wirkungsbereich Gras.
actors.hero.spells.hallowedground.desc=Der Priester konzentriert seine göttliche Magie auf den Boden in der Nähe und erschafft so für 20 Züge einen %1$dx%1$d großen, geweihten Bereich.\n\nWenn dieser Zauber gewirkt wird, heilt er alle Verbündeten um 15 LP (gesunde Verbündete und der Priester erhalten Abschirmung), lässt Feinde kurzzeitig verwurzeln und breitet kurzes Gras aus.\n\nDer geweihte Boden heilt Verbündete um 1 LP pro Zug (gesunde Verbündete und der Priester erhalten Abschirmung), lähmt Feinde und lässt zufällig hohes Gras wachsen.\n\nGeweihter Boden wird durch Feuer zerstört und erzeugt zerfurchtes Gras, wenn passive Regenerationseffekte deaktiviert sind oder der Priester eine Zeit lang keine Erfahrung gesammelt hat.
actors.hero.spells.hallowedground$hallowedterrain.desc=Der Boden hier wurde geweiht. Geweihter Boden verlangsamt Feinde, heilt Verbündete und lässt Gras hervorsprießen.

actors.hero.spells.holyintuition.name=heilige Intuition
actors.hero.spells.holyintuition.prompt=wähle einen Gegenstand
actors.hero.spells.holyintuition.cursed=Du spürst, dass in diesem Gegenstand bösartige Magie lauert.
actors.hero.spells.holyintuition.uncursed=Dieser Gegenstand ist frei von bösartiger Magie.
actors.hero.spells.holyintuition.short_desc=Bestimmt, ob ein Gegenstand verflucht ist.
actors.hero.spells.holyintuition.desc=Der Kleriker fokussiert seine Sinne auf einen Gegenstand und bestimmt, ob dieser verflucht ist, ohne ihn ausrüsten zu müssen.

actors.hero.spells.holylance.name=heilige Lanze
actors.hero.spells.holylance.short_desc=Fügt auf Entfernung schweren magischen Schaden zu.
actors.hero.spells.holylance.desc=Der Priester konzentriert eine große Menge Energie in einer verheerenden Wurflanze aus Licht. Diese Lanze verursacht %1$d-%2$d Schaden und fügt untoten und dämonischen Zielen immer maximalen Schaden zu.\n\nDieser Zauber ist sehr teuer und hat eine Abklingzeit von 30 Zügen.
actors.hero.spells.holylance$lancecooldown.name=Abklingzeit heilige Lanze
actors.hero.spells.holylance$lancecooldown.desc=Der Priester hat vor kurzem die Heilige Lanze gewirkt und muss warten, bevor er sie nochmals wirken kann.\n\nVerbleibende Züge: %s.

actors.hero.spells.holyward.name=heilige Wache
actors.hero.spells.holyward.glyph_name=%s des Lichts
actors.hero.spells.holyward.glyph_desc=Diese Glyphe erhöht ein wenig den Schaden, den eine Rüstung abblocken kann.
actors.hero.spells.holyward.short_desc=Überschreibt zeitweilig Glyphen, um die Rüstungsstärke zu erhöhen.
actors.hero.spells.holyward.desc=Der Kleriker durchwirkt seine Rüstung mit der Glyphe des heiligen Lichts und erhöht so ihre Rüstungskraft um 1. Dieser Zauber wirkt augenblicklich.\n\nDiese Rune verweilt für 50 Züge und überschreibt für diese Zeit andere nützliche Runen auf der Rüstung. Der Kleriker kann diesen Effekt auch ohne eine Rüstung nutzen.
actors.hero.spells.holyward.desc_paladin=_Dieser Zauber ist mächtiger, wenn er vom Paladin gewirkt wird._ Die zusätzliche Schadensverringerung erhöht sich auf 3, der Zauber überschreibt keine bestehenden Glyphen mehr, und das Wirken anderer Zauber während der aktiven heiligen Wache verlängert deren Dauer um 10 Züge pro verwendeter Ladung.
actors.hero.spells.holyward$holyarmbuff.name=heilige Wache
actors.hero.spells.holyward$holyarmbuff.desc=Der Kleriker verleiht der von ihm getragenen Rüstung heilige Energie, wodurch jede eventuell vorhandene Glyphe überschrieben wird und die Rüstung einen zusätzlichen Schadenspunkt abblockt.\n\nVerbleibende Züge: %s.
actors.hero.spells.holyward$holyarmbuff.desc_paladin=Der Paladin hat seine getragene Rüstung mit heiliger Energie durchdrungen, wodurch die Rüstung zusätzlich 3 Schadenspunkte blockiert. \n\nDas Wirken anderer Zauber während der aktiven heiligen Wache verlängert deren Dauer um 10 Züge pro verwendeter Ladung. \n\nVerbleibende Züge: %s.

actors.hero.spells.holyweapon.name=heilige Waffe
actors.hero.spells.holyweapon.ench_name=heiliges %s
actors.hero.spells.holyweapon.ench_desc=Feinde, die von einer heiligen Waffe getroffen wurden, bekommen zusätzlichen magischen Schaden.
actors.hero.spells.holyweapon.short_desc=Überschreibt zeitweilig Verzauberungen, um den Schaden zu erhöhen.
actors.hero.spells.holyweapon.desc=Der Kleriker durchwirkt seine Waffe mit heiliger Energie, sodass sie bei Gegnern zusätzlich 2 magischen Schaden verursacht. Dieser Zauber wirkt augenblicklich.\n\nDie Verzauberung verweilt für 50 Züge und überschreibt temporär andere nützliche Verzauberungen auf der Waffe. Auch unbewaffnete Angriffe profitieren von diesem Effekt.
actors.hero.spells.holyweapon.desc_paladin=_Dieser Zauber ist mächtiger, wenn er vom Paladin gewirkt wird._ Der zusätzliche magische Schaden erhöht sich auf 6, der Zauber überschreibt keine bestehenden Verzauberungen mehr, und das Wirken anderer Zauber während der aktiven heiligen Waffe verlängert deren Dauer um 10 Züge pro verwendeter Ladung.
actors.hero.spells.holyweapon$holywepbuff.name=heilige Waffe
actors.hero.spells.holyweapon$holywepbuff.desc=Der Kleriker verleiht der von ihm getragenen Waffe heilige Energie, wodurch jede eventuell vorhandene Verzauberung überschrieben wird und die Waffe zusätzlich 2 magischen Schaden verursacht.\n\nVerbleibende Züge: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=Der Paladin hat seine getragene Waffe mit heiliger Energie durchdrungen, wodurch seine Angriffe zusätzlichen magischen Schaden in Höhe von 6 verursachen. \n\nDas Wirken anderer Zauber während der aktiven heiligen Waffe verlängert deren Dauer um 10 Züge pro verwendeter Ladung. \n\nVerbleibende Züge: %s.

actors.hero.spells.judgement.name=Urteil
actors.hero.spells.judgement.short_desc=Schädigt alle sichtbaren Feinde.
actors.hero.spells.judgement.desc=Der Kleriker schlägt seine Faust gegen den Boden und erzeugt so eine Lichteruption, die allen Feinden in seinem Sichtbereich Schaden zufügt. Dies fügt %1$d-%2$d Grundschaden und weitere 33%% Schadenspunkte pro Zauberspruch zu, den der Kleriker gewirkt hat, seit er zuletzt die aufgestiegene Form angenommen hat (oder seit dem letzten Spruch des Urteils).\n\nDerzeit wird Urteil %3$d-%4$d Schaden zufügen.

actors.hero.spells.layonhands.name=Handauflegung
actors.hero.spells.layonhands.short_desc=Heilt sofort einen direkt benachbarten Charakter oder schirmt den Paladin ab.
actors.hero.spells.layonhands.desc=Der Paladin bündelt heilige Energie in seinen Händen, um alles zu heilen oder zu schützen, was er berührt. \n\nDer Paladin kann diesen Zauber auf einen benachbarten Charakter wirken, um ihm %1$d Heilung zu gewähren, oder auf sich selbst, um %1$d Abschirmung zu erhalten. Überschüssige Heilung durch diesen Zauber wird in Abschirmung umgewandelt. \n\nDieser Zauber wird augenblicklich gewirkt und kann wiederholt eingesetzt werden, jedoch nicht mehr als die dreifache Menge an Abschirmung gleichzeitig gewähren.

actors.hero.spells.lifelinkspell.name=Lebensverbindung
actors.hero.spells.lifelinkspell.short_desc=Teilt Schaden mit einem Verbündeten und reduziert dessen erlittenen Schaden.
actors.hero.spells.lifelinkspell.desc=Der Kleriker stärkt die Verbindung zwischen sich und seinem gestärkten Verbündeten. Durch diese gestärkte Verbindung wird jeglicher erlittener Schaden für %1$d Züge zwischen dem Helden und seinem Verbündeten geteilt, und der defensive Bonus der Macht der Vielen wird auf -%2$d%% erlittenen Schaden erhöht. Beachte, dass der Schaden nach der Rüstungsreduktion, aber vor der Schadensminderung durch die Macht der Vielen geteilt wird.\n\nSolange dieser Effekt aktiv ist, wirken wohltätige Klerikerzauber der Stufe 3 oder darunter sowohl auf den Kleriker als auch auf seinen Verbündeten, wenn sie ansonsten nur auf einen von beiden wirken würden.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=Schutz durch Lebensband
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=Der Kleriker hat kürzlich Lebensband auf diesen Verbündeten gewirkt.\n\nZusätzlich zu den üblichen Vorteilen von Lebensband erleidet diese Gestalt verminderten Schaden, wohltätige Klerikerzauber wirken auf sowohl den Kleriker als auch diesen Verbündeten, anstatt nur auf einen von beiden, und die Macht der Vielen läuft nicht ab, solange dieser Segen aktiv ist.\n\nVerbleibende Züge: %s.

actors.hero.spells.mindform.name=Verstandesform
actors.hero.spells.mindform.short_desc=Ordnet Dreieinigkeit einem Zauberstab oder einer Wurfwaffe zu.
actors.hero.spells.mindform.desc=Der Kleriker wählt einen Zauberstab oder Wurfwaffen, die er während dieses Abenteuers identifiziert hat, und erfüllt Dreieinigkeit mit deren Wirkung.\n\nWenn Dreieinigkeit verwendet wird, kann der Kleriker einen einzelnen Angriff ausführen, als würde er den gewählten Gegenstand mit +%d verwenden. Dies löst alle Effekte aus, die beim Einsatz dieses Gegenstandstyps normalerweise ausgelöst würden.\n\nDieser Spruch ersetzt jeden anderen Verstandeseffekt, mit dem Dreieinigkeit derzeit erfüllt ist.

actors.hero.spells.mnemonicprayer.name=Gebet zum Gedenken
actors.hero.spells.mnemonicprayer.short_desc=Verlängert positive wie negative Effekte an einem Verbündeten oder Feind und wendet Erleuchtet erneut an.
actors.hero.spells.mnemonicprayer.desc=Der Priester spricht ein Gebet, das die Dauer aller positiven oder negativen Effekte an einem bestimmten Ziel um %1$d Züge verlängert. Dieser Zauber wirkt augenblicklich. Positive Effekte halten bei Verbündeten (einschließlich des Priesters selbst) länger an, schädliche Effekte halten bei Feinden länger an. Dieser Zauber wendet auch Erleuchtet auf einem Fein an, der vorher bereits erleuchtet wurde.\n\nEingedenken kann nur eine bestimmte Instanz eines positiven oder negativen Effekts einmal verlängern, und es eignet sich nicht dazu, Effekte, die durch Rüstungsfähigkeiten verliehen werden, zu verlängern.

actors.hero.spells.radiance.name=Gnadenstrahl
actors.hero.spells.radiance.short_desc=Beleuchtet und betäubt kurzzeitig sichtbare Feinde.
actors.hero.spells.radiance.desc=Der Priester entfesselt ein heiliges Strahlen, das alle sichtbaren Feinde für 3 Züge betäubt und sie beleuchtet, als wären sie vom Leitlicht berührt. Ist ein Gegner bereits beleuchtet, so löst Gnadenstrahl den Bonusschaden der Beleuchtung aus und wendet den Beleuchtungseffekt erneut an. Gnadenstrahl lässt auch den Priester selbst für 100 Züge leuchten, wenn die aktuelle Ebene in Dunkelheit gehüllt ist.

actors.hero.spells.recallinscription.name=Runen-Echo
actors.hero.spells.recallinscription.short_desc=Wiederholt einen kürzlich eingesetzten Runenstein oder Schriftrolle.
actors.hero.spells.recallinscription.desc=Der Kleriker verwendet heilige Magie, um die Wirkung einer magischen Rune von einem Runenstein oder die einer Schriftrolle, die er innerhalb der letzten %s Züge verwendet hat, zu wiederholen.\n\nRunen-Echo kann nicht verwendet werden, um Schriftrollen der Verbesserung zu replizieren. Die Aufladekosten dieses Zaubers variieren je nachdem, welcher Gegenstand zuletzt verwendet wurde: 2 für einen Runenstein, 3 für eine Schriftrolle, 4 für eine exotische Schriftrolle. Diese Aufladekosten verdoppeln sich auch beim Replizieren einer Schriftrolle der Umwandlung oder von Alchemiegegenständen, die mithilfe von Umwandlung oder Verbesserung hergestellt werden müssen.
actors.hero.spells.recallinscription$useditemtracker.name=kürzlich verwendete Rune
actors.hero.spells.recallinscription$useditemtracker.desc=Der Kleriker hat kürzlich einen Gegenstand verwendet, der mit dem Runen-Echo-Zauber funktioniert. Der Kleriker kann diesen Zauber wirken, um den Effekt des Gegenstands zu wiederholen.\n\nVerwendeter Gegenstand: %1$s.\n\nVerbleibende Züge: %2$s.

actors.hero.spells.shieldoflight.name=Lichtschild
actors.hero.spells.shieldoflight.short_desc=Gewährt zeitweilig Rüstungsschutz gegen ein Ziel.
actors.hero.spells.shieldoflight.desc=Der Kleriker schafft eine dünne Lichtbarriere zwischen sich und einem Feind, wodurch der Rüstungswert gegen diesen Feind für 5 Züge um %1$d-%2$d erhöht wird.\n\nDieser Spruch benötigt keine Zeit für seine Wirkung, er kann jedoch nicht gegen mehrere Ziele gleichzeitig eingesetzt werden.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=Lichtschild
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=Ein feiner Lichtschild steht zwischen diesem Charakter und einem Feind. Er ist nicht stark genug, um Angriffe vollständig abzublocken, wird sie aber abschwächen.\n\nVerbleibende Züge: %s

actors.hero.spells.spiritform.name=Geistform
actors.hero.spells.spiritform.short_desc=Ordnet Dreieinigkeit einem Ring oder einem Artefakt zu.
actors.hero.spells.spiritform.desc=Der Kleriker wählt einen Ring oder ein Artefakt, die er während dieses Abenteuers identifiziert hat (außer dem Heiligen Folianten), und erfüllt Dreieinigkeit mit dessen Wirkung.\n\nWenn ein Ring gewählt wird, gewährt Dreieinigkeit die Wirkung dieses Rings mit +%1$d für 20 Züge.\n\nWenn ein Artefakt gewählt wird, ahmt Dreieinigkeit die Wirkung dieses Artefakts mit +%2$d nach. Jedes Artefakt hat unterschiedliche spezifische Effekte und Rüstungsladungskosten, wenn es mit Dreieinigkeit verwendet wird.\n\nDieser Spruch ersetzt jeden anderen Geisteffekt, mit dem Dreieinigkeit derzeit erfüllt ist.
actors.hero.spells.spiritform$spiritformbuff.name=Geistform
actors.hero.spells.spiritform$spiritformbuff.desc=Die Geistform von Dreieinigkeit gewährt dir derzeit die Macht eines Gegenstands, als würdest du ihn ausgerüstet haben.\n\nBeachte, dass die Geistform keine zusätzliche Kopie eines Effekts gewähren kann, von dem du bereits profitierst.\n\nAktueller Effekt: %1$s.\n\nVerbleibende Züge: %2$s.

actors.hero.spells.smite.name=zerschlagen
actors.hero.spells.smite.short_desc=Garantiert einen Treffer mit Bonusschaden und Kraft durch Verzauberung.
actors.hero.spells.smite.desc=Der Paladin durchdringt einen Nahkampfangriff mit rechtschaffener Zerstörungskraft.\n\nZusätzlich zum normalen Nahkampfschaden macht Göttliche Strafgewalt nicht behinderte Angriffe garantiert treffsicher, verleiht +300%% Verzauberungsmacht und verursacht zusätzlichen magischen Schaden von %1$d - %2$d.\n\nDer zusätzliche magische Schaden von Göttliche Strafgewalt skaliert mit der Stufe des Paladins und erreicht gegen untote oder dämonische Feinde stets den maximalen Schaden.

actors.hero.spells.stasis.name=Entrückung
actors.hero.spells.stasis.short_desc=Entfernt Verbündete aus dem Dungeon und bewahrt sie auf.
actors.hero.spells.stasis.desc=Der Kleriker konzentriert seine Verbindung zu seinem Verbündeten auf sich selbst, wodurch dieser vorübergehend in einer Art Energiestasis im Inneren des Klerikers gefangen gehalten wird. Der Verbündete bleibt bis zu %d Züge lang erhalten, wobei alle auf ihn wirkenden positiven Effekte in der Zeit in Entrückung unberührt bleiben.\n\nDer Verbündete erscheint neben dem Kleriker, sobald die Entrückung auf natürliche Weise endet, oder er kann den Zauber sofort und kostenlos erneut wirken, um den Effekt vorzeitig zu beenden. Entrückung kann sogar unbewegliche Verbündete bewegen, sie aber nicht zwischen Ebenen transferieren.
actors.hero.spells.stasis$stasisbuff.name=Verbündeter in Entrückung
actors.hero.spells.stasis$stasisbuff.left_behind=Dein unbeweglicher Verbündeter bleibt zurück.
actors.hero.spells.stasis$stasisbuff.desc=Der Kleriker hat derzeit einen Verbündeten in Entrückung. Alle positiven Effekte dieses Verbündeten, einschließlich der Macht der Vielen, bleiben erhalten, und er erscheint nach Ablauf des Effekts wieder neben dem Kleriker. Der Effekt kann auch vorzeitig durch erneutes Wirken von Entrückung beendet werden.\n\nVerbündeter in Entrückung: %1$s.\nVerbleibende Züge: %2$s.

actors.hero.spells.sunray.name=Sonnenstrahl
actors.hero.spells.sunray.short_desc=Fügt auf Entfernung magischen Schaden zu und blendet das Ziel einmal.
actors.hero.spells.sunray.desc=Der Kleriker feuert einen blendenden Lichtstrahl auf ein Ziel, fügt ihm damit %1$d-%2$d Schaden zu und blendet es für %3$d Züge. Sonnenstrahl fügt untoten und dämonischen Zielen maximalen Schaden zu.\n\nNachdem ein Feind durch diesen Spruch getroffen wurde, passt sich sein Gesichtssinn an, so dass er nicht nochmals geblendet werden kann. Wenn er jedoch nochmals von diesem Spruch getroffen wird, während er geblendet ist, wird er durch das Licht überwältigt und wird stattdessen gelähmt.

actors.hero.spells.walloflight.name=Wand aus Licht
actors.hero.spells.walloflight.short_desc=Erschafft eine Wand, die Feinde blockiert.
actors.hero.spells.walloflight.desc=Der Paladin erschafft direkt vor sich eine Wand aus massivem Licht. Sie ist 1 Feld stark und %1$d Felder breit und hält 20 Züge.\n\nDiese Wand funktioniert wie eine normale Wand, ist aber durchsichtig. Gegner, die beim Erschaffen in der Wand gefangen sind, werden kurzzeitig betäubt und nach Möglichkeit zurückgedrängt. Alle in der Wand gefangenen Gegner können sich befreien.\n\nDie Wand kann in alle vier Himmelsrichtungen oder Diagonalen gewirkt werden. Ist bereits eine Wand aktiv, kann der Zauber kostenlos erneut verwendet werden, um die Wand sofort zu beräumen.
actors.hero.spells.walloflight.early_end=Du zerstreust die Lichtwand.
actors.hero.spells.walloflight$lightwall.desc=Schimmernde Lichtpaneele versperren hier den Durchgang.

