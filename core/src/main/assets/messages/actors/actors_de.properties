#universal
actors.hero.talent.heroic_energy.title=heroic energy
actors.hero.talent.heroic_energy.desc=_+1:_ The hero's armor ability has a _13% reduced_ charge cost.\n\n_+2:_ The hero's armor ability has a _24% reduced_ charge cost.\n\n_+3:_ The hero's armor ability has a _34% reduced_ charge cost.\n\n_+4:_ The hero's armor ability has a _43% reduced_ charge cost

actors.hero.talent.ratsistance.title=ratsistance
actors.hero.talent.ratsistance.desc=_+1:_ Hostile ratmogrified enemies deal _-10% damage_.\n\n_+2:_ Hostile ratmogrified enemies deal _-20% damage_.\n\n_+3:_ Hostile ratmogrified enemies deal _-30% damage_.\n\n_+4:_ Hostile ratmogrified enemies deal _-40% damage_.
actors.hero.talent.ratlomacy.title=ratlomacy
actors.hero.talent.ratlomacy.desc=_+1:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly.\n\n_+2:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _2 turns_ of adrenaline.\n\n_+3:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _4 turns_ of adrenaline.\n\n_+4:_ Using ratmogrify on a ratmogrified enemy makes them permanently friendly and gives them _6 turns_ of adrenaline.
actors.hero.talent.ratforcements.title=ratforcements
actors.hero.talent.ratforcements.desc=_+1:_ Using ratmogrify on yourself _spawns 1_ ally marsupial rat next to you.\n\n_+2:_ Using ratmogrify on yourself _spawns 2_ ally marsupial rats next to you.\n\n_+3:_ Using ratmogrify on yourself _spawns 3_ ally marsupial rats next to you.\n\n_+4:_ Using ratmogrify on yourself _spawns 4_ ally marsupial rats next to you.



###npcs
actors.mobs.npcs.blacksmith.name=Trollschmied
actors.mobs.npcs.blacksmith.gold_1=Hey Mensch! Willst’ nützlich sein, was? Nimm’ die Spitzhacke und hol’ mir mal _Dunkelgold-Erz. 15 Stück_ sollten genug sein. Wie? Du willst bezahlt werden? Du gieriges ... \n\nOkay, Okay, Ich hab’ zwar kein Geld, um dich zu bezahlen, aber ich kann was für dich anfertig’n. Schätze Dich glücklich, ich bin der einzige Schmied in dieser Gegend.
actors.mobs.npcs.blacksmith.blood_1=Hey Mensch! Willst’ nützlich sein, Huh? Nimm’ diese Spitzhacke und töte ’ne Fledermaus damit. Was? Du willst bezahlt werden? Du gieriges ...\n\nOkay, Okay, Ich hab’ zwar kein Geld, um dich zu bezahlen, aber ich kann was für dich anfertig’n. Schätze dich glücklich, ich bin der einzige Schmied in dieser Gegend.
actors.mobs.npcs.blacksmith.lost_pick=Ist dat´ dein Ernst? Wo ist meine Spitzhacke?!
actors.mobs.npcs.blacksmith.gold_2=Dunkelgold. 15 Stück. Ernsthaft, is´ dat´ so schwer?
actors.mobs.npcs.blacksmith.blood_2=Ich sagte, ich brauch´ Fledermausblut auf der Spitzhacke. Geh´ los, mach Zack und Hack!
actors.mobs.npcs.blacksmith.completed=Oh, da bisse´ ja wieder... Besser jetzt als nie.
actors.mobs.npcs.blacksmith.get_lost=Ich bin beschäftigt. Zisch ab!
actors.mobs.npcs.blacksmith.same_item=Wähle zwei verschiedene Gegenstände aus!
actors.mobs.npcs.blacksmith.diff_type=Wähle zwei identische Gegenstände aus!
actors.mobs.npcs.blacksmith.un_ided=Ich muss wissen, was dat´ is. Identifiziere dat´ zuerst!
actors.mobs.npcs.blacksmith.cursed=Ich arbeite doch net´ mit verfluchten Zeug!
actors.mobs.npcs.blacksmith.degraded=Dat´ ist Müll, die Qualität is´ minderwertig!
actors.mobs.npcs.blacksmith.cant_reforge=Ich kann dat´ nicht verarbeiten!
actors.mobs.npcs.blacksmith.def_verb=geblockt
actors.mobs.npcs.blacksmith.desc=Der Trollschmied sieht genau so aus wie jeder andere Troll: Er ist groß und mager, seine Haut sieht aus wie Stein - in Farbe sowie in der Konsistenz. Der Trollschmied bastelt mit unproportional kleinen Werkzeugen herum.

actors.mobs.npcs.ghost.name=Trauriger Geist
actors.mobs.npcs.ghost.rat_1=Seid gegrüßt, %s... Ich war einst wie Ihr – stark und zuversichtlich... doch dann wurde ich von einem widerwärtigen Wesen getötet... Ich kann diesen Ort nicht verlassen... Nicht, bevor ich Rache genommen habe... Töte die _verfaulende Ratte,_ die mir das Leben nahm...\n\nSie wandert auf dieser Ebene. Verteilt ihren Geruch überall... Seid Vorsichtig. _Achtet auf Ihren widerwärtigen Geruch und die zersetzenden Bisse. Ihr Gift löst sich im Wasser auf..._
actors.mobs.npcs.ghost.rat_2=Bitte... Helft mir... Erschlagt die Abscheulichkeit...\n\n_Bekämpft sie nah am Wasser... Meidet den Gestank..._
actors.mobs.npcs.ghost.gnoll_1=Seid gegrüßt, %s... Ich war einst wie Ihr – stark und zuversichtlich... doch dann wurde ich von einem verschlagenen Wesen getötet... Ich kann diesen Ort nicht verlassen... Nicht, bevor ich Rache genommen habe... Tötet den _Gnoll-Trickser,_ welcher mir das Leben nahm...\n\nEr verhält sich nicht wie normale Gnolle... Er versteckt sich und verwendet Wurfwaffen... Seid Vorsichtig. _Achtet auf seine Gift- und Brandpfeile und meidet den Fernkampf mit ihm..._
actors.mobs.npcs.ghost.gnoll_2=Bitte... Helft mir... Erschlagt den Trickser...\n\n_Lasst euch nicht treffen... Geht nah an ihn ran..._
actors.mobs.npcs.ghost.crab_1=Seid gegrüßt, %s... Ich war einst wie Ihr – stark und zuversichtlich... doch dann wurde ich von einer uralten Kreatur getötet... Ich kann diesen Ort nicht verlassen... Nicht, bevor ich Rache genommen habe... Tötet die _gigantische Krabbe,_ welche mir das Leben nahm... \n\nDie Krabbe ist unnatürlich alt... Sie hat eine massive Schere und einen dicken Panzer... Seid vorsichtig. _Sie pariert viele Angriffe mit ihrer Schere. Ihr müsst sie überraschen, andernfalls wird sie ein harter Gegner..._
actors.mobs.npcs.ghost.crab_2=Bitte... Helft mir... Erschlagt das Krustentier...\n\n_Es wird immer blocken... Wenn es euch kommen sieht..._
actors.mobs.npcs.ghost.find_me=Vielen Dank... findet mich...
actors.mobs.npcs.ghost.desc=Der Geist ist kaum sichtbar. Er sieht wie ein formloser, schwächlicher Lichtfleck mit einem trauernden Gesicht aus.

actors.mobs.npcs.imp.name=Ehrgeiziger Wicht
actors.mobs.npcs.imp.golems_1=Bist du ein Abenteurer? Ich liebe Abenteurer! Man kann sich immer auf sie verlassen, wenn man jemanden umgebracht haben will. Hab' ich recht? Für einen Obolus natürlich ;)\nIn meinem Fall wären das _Golems_, die umgebracht werden müssten. Weißt du, ich will hier ein kleines Geschäft eröffnen, und diese dummen Golems sind schlecht für's Geschäft! Man kann mit einem wandelnden Granitklumpen so schlecht verhandeln, verdammt. Also, bitte, töte... sagen wir, _4 von ihnen_, und die Belohnung gehört dir.
actors.mobs.npcs.imp.monks_1=Bist du ein Abenteurer? Ich liebe Abenteurer! Man kann sich immer auf sie verlassen, wenn man jemanden umgebracht haben will. Hab' ich recht? Für einen Obolus natürlich ;)\nIn meinem Fall wären das _Mönche_, die umgebracht werden müssten. Weißt du, ich will hier ein kleines Geschäft eröffnen, aber diese Irren kaufen selbst nichts und verscheuchen mir nur andere Kunden. Also, bitte, töte... sagen wir, _5 von ihnen_, und die Belohnung gehört dir.
actors.mobs.npcs.imp.golems_2=Kommst du gut voran mit deiner Golem-Safari?
actors.mobs.npcs.imp.monks_2=Oh, du bist noch am Leben! Ich wusste das dein Kung-Fu stärker ist als deren ;) Vergiss bloß nicht diese Zwergenmünzen von diesen Mönchen abzuknöpfen.
actors.mobs.npcs.imp.cya=Bis bald, %s!
actors.mobs.npcs.imp.hey=Psst, %s!
actors.mobs.npcs.imp.desc=Wichte sind geringere Dämonen. Sie sind nicht für ihre Stärke oder magischen Fähigkeiten bekannt, aber sie sind intelligent und anpassungsfähig. Viele Wichte bevorzugen das Zusammenleben mit Nicht-Dämonen.

actors.mobs.npcs.impshopkeeper.name=Ehrgeiziger Wicht
actors.mobs.npcs.impshopkeeper.greetings=Hallo, %s!
actors.mobs.npcs.impshopkeeper.thief=Ich dachte, ich könnte dir vertrauen!
actors.mobs.npcs.impshopkeeper.desc=Wichte sind geringere Dämonen. Sie sind nicht für ihre Stärke oder magischen Fähigkeiten bekannt, aber sie sind intelligent und anpassungsfähig. Viele Wichte bevorzugen das Zusammenleben und Handeln mit Nicht-Dämonen.

actors.mobs.npcs.mirrorimage.name=Spiegelbild
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out nearly invisible, but must take on a form that's more easily seen in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=Lichtbrechung
actors.mobs.npcs.prismaticimage.desc=Diese glitzernde Illusion sieht dir sehr ähnlich, sie scheint sogar deine derzeitige Waffe und Rüstung zu tragen.\n\nPrismenförmige Abbilder werden versuchen, die Aufmerksamkeit der Feinde auf sich zu lenken und setzen ihre verbesserte Verteidigung und Gesundheit dazu ein, dich zu schützen. Sie haben zwar nicht die gleichen offensiven Kräfte wie Spiegelbilder, so aber doch verbesserte Ausdauer und bekommen auch die Vorteile deiner Rüstung.\n\nWenn ihre Lebenspunkte auf 0 fallen, verblassen sie über mehrere Runden und können in dieser Zeit immer noch geheilt werden. Wenn keine Feinde zugegen sind, verblassen die Abbilder und finden zu ihrem Herrn zurück.

actors.mobs.npcs.ratking.name=König der Ratten
actors.mobs.npcs.ratking.not_sleeping=Ich schlafe nicht!
actors.mobs.npcs.ratking.what_is_it=Was ist? Ich habe keine Zeit für deinen Unsinn. Mein Königreich regiert sich nicht von alleine!
actors.mobs.npcs.ratking.confused=Wa... Wo bin ich? Mein Königreich braucht mich!
actors.mobs.npcs.ratking.crown_clothes=Put some clothes on! You're in no state to talk to royalty!
actors.mobs.npcs.ratking.crown_desc=Oooh, is that crown for me!? It looks much shinier than mine, so I graciously accept!\n\nIn fact, I think I can offer you something as a reward for this crown. A tremendous power befitting a hero such as yourself! Would you like that?
actors.mobs.npcs.ratking.crown_yes=Of course!
actors.mobs.npcs.ratking.crown_info=Tell me more first.
actors.mobs.npcs.ratking.crown_no=I'd rather not...
actors.mobs.npcs.ratking.crown_thankyou=Hehehe, thank you! Now go and make your king proud!
actors.mobs.npcs.ratking.crown_fine=Fine! It's not like I wanted it anyway...
actors.mobs.npcs.ratking.crown_after=Enjoying your new armor? No take-backsies!
actors.mobs.npcs.ratking.desc_festive=Diese Ratte wirkt etwas größer als die gewöhnliche Ratte. Sie trägt eine festliche Kopfbedeckung anstatt der üblichen Krone. Schöne Feiertage!
actors.mobs.npcs.ratking.desc=Diese Ratte wirkt etwas größer als die gewöhnliche Ratte und trägt eine kleine Krone auf ihrem Kopf.

actors.mobs.npcs.sheep.name=Schaf
actors.mobs.npcs.sheep.baa!=Bäh!
actors.mobs.npcs.sheep.baa?=Bäh?
actors.mobs.npcs.sheep.baa.=Bäh.
actors.mobs.npcs.sheep.baa...=Bäh...
actors.mobs.npcs.sheep.def_verb=geblockt
actors.mobs.npcs.sheep.desc=Dies ist ein magisches Schaf. Was daran so magisch sein soll? Du kannst es nicht töten. Es wird einfach stehenbleiben, sein Futter wiederkauen und sein sorgenfreies Leben genießen, bis es wie durch Zauberhand verschwindet.

actors.mobs.npcs.shopkeeper.name=Händler
actors.mobs.npcs.shopkeeper.thief=Dieb, Dieb!
actors.mobs.npcs.shopkeeper.sell=Verkaufe einen Gegenstand
actors.mobs.npcs.shopkeeper.desc=Dieser stämmige Typ sieht von seinem Erscheinungsbild eher nach jemanden aus, der in einem Handelsviertel einer größerer Stadt arbeiten könnte, anstatt in einem Dungeon. Seine Preise erklären aber, warum er den Handel hier bevorzugt.

actors.mobs.npcs.wandmaker.name=Alter Stabmacher
actors.mobs.npcs.wandmaker.intro_warrior=Oh, was für eine angenehme Überraschung einen Helden in solch einer deprimierenden Umgebung zu treffen! Wenn du Interesse hast einem alten Mann auszuhelfen, hätte ich eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_rogue=Du meine Güte, hast du mich erschreckt! Ich habe keinen Banditen an diesem Ort entdeckt, der immer noch bei Verstand ist, also musst du von der Oberfläche sein! Wenn du Interesse hast, einem Fremden zu helfen, hätte ich eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_mage=Oh, Hallo %s! Ich habe mitbekommen, dass da wohl etwas Unruhe zwischen dir und dem Institut der Zauberer herrschte? Vergiss es, ich war niemals ein Freund dieser Engstirnigen. Wenn du möchtest, hätte ich eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, Hallo meine Dame! Ein freundliches Gesicht hier in dieser Tiefe zu entdecken ist wahrlich eine erfreuliche Überraschung, oder? Tatsächlich kommt mir dein Gesicht bekannt vor. Es liegt mir auf der Zunge... Egal, du bist hier für ein Abenteuer, darum hätte ich eine Aufgabe für dich.
actors.mobs.npcs.wandmaker.intro_1=\n\nIch bin hier, um eine seltene Zutat für einen Zauberstab zu finden, doch habe ich mich verlaufen und mein magischer Schutzschild ist geschwächt. Ich muss diesen Ort bald verlassen, doch ich kann den Gedanken nicht ertragen, ihm mit leeren Händen den Rücken zu kehren.
actors.mobs.npcs.wandmaker.intro_dust=Ich suche nach etwas _Leichenstaub._ Es ist eine bestimmte Variante von verfluchten Knochen, welche normalerweise an Orten wie diesem zu finden sind. Er sollte sich irgendwo in einem verbarrikadierten Raum hier in der Nähe befinden, ich bin mir sicher, das dort etwas Staub gefunden werden kann. Sei aber vorsichtig, der Fluch dieses Staubes ist ziemlich mächtig, _komm so schnell zurück wie möglich,_ damit ich den Staub reinigen kann.
actors.mobs.npcs.wandmaker.intro_ember=Ich suche nach etwas _frischer Asche_ eines neugeborenen Feuerelementars. Elementare erscheinen normalerweise, wenn ein Beschwörungsritual nicht korrekt ausgeführt wird, also suche einige Kerzen und ein Ritualplatz und ich bin mir sicher, dass du solch ein Elementar auftauchen lassen kannst. Du solltest _etwas in der Hinterhand halten, das Frost erzeugen kann,_ da Elementare sehr mächtige Wesen sind, aber Frost sie ziemlich schnell vernichten kann.
actors.mobs.npcs.wandmaker.intro_berry=Der alte Wächter dieses Gefängnis züchtete hier eine _Fäulnispflanze_ und ich brauche die Samen dieser Pflanze. Die Pflanze muss inzwischen außer Rand und Band sein, daher benötigt diese Aufgabe etwas Fingerspitzengefühl. Der Garten sollte sich hier irgendwo in der Nähe befinden. Versuche _Abstand von den Ranken zu gewinnen,_ wenn du nicht in kleine Stückchen geschnitten werden möchtest. Alles in Brand zu setzen wirkt verlockend, aber ich bitte dich das zu vermeiden, da es die gesamte Pflanze und ihre Samen vernichtet.
actors.mobs.npcs.wandmaker.intro_2=\n\nWenn du mir das besorgen kannst, werde ich dich mit einem meiner ausgezeichneten Zauberstäbe belohnen. Ich habe zwei mitgebracht, daher darfst du dir einen aussuchen und behalten.
actors.mobs.npcs.wandmaker.reminder_dust=Hast du Leichenstaub gefunden, %s? Suche nach verbarrikadierten Räumen.
actors.mobs.npcs.wandmaker.reminder_ember=Hast du diese Asche gefunden, %s? Du brauchst vier Kerzen und einen Ritualplatz.
actors.mobs.npcs.wandmaker.reminder_berry=Hast du einen Fäulnissamen gefunden, %s? Suche nach einem Raum, der vollständig zugewuchert ist.
actors.mobs.npcs.wandmaker.def_verb=geblockt
actors.mobs.npcs.wandmaker.desc=Dieser alte, aber noch rüstige Herr blickt leicht verwirrt. Er wird beschützt von einem magischen Schutzschild.



###mobs
actors.mobs.acidic.name=Ätzender Skorpion
actors.mobs.acidic.desc=Diese riesigen, spinnenartigen Dämonenkreaturen vermeiden den Nahkampf, sie ziehen es vor, verkrüppelnde, zahnbesetzte Stacheln aus weiter Entfernung zu schießen. Diese hier trieft vor zersetzendem Schlamm.

actors.mobs.albino.name=Albinoratte
actors.mobs.albino.desc=Dies ist eine seltene Gattung der Ratte, erkennbar an ihrem weißen Fell und ihren gezackten Zähnen.

actors.mobs.armoredstatue.name=gepanzerte Statue
actors.mobs.armoredstatue.desc=Man könnte meinen, hierbei handele es sich um eine weitere der unbeweglichen Statuen dieses Dungeons, aber die rot leuchtenden Augen dieser hier verraten sie.\n\nDer Rüstung, die sie trägt, nach zu urteilen scheint sie in hervorragender Verfassung zu sein; es könnte sehr schwer werden, sie zu töten.\n\nDie Statue an sich ist aus Stein, aber das _%1$s_ und _%2$s_, das sie trägt, sieht sehr echt aus.

actors.mobs.bandit.name=verrückter Bandit

actors.mobs.bat.name=Vampirfledermaus
actors.mobs.bat.desc=Diese flinken und hartnäckigen Höhlenbewohner sind weit gefährlicher, als es den Anschein hat. Durch jeden erfolgreichen Angriff gewinnen sie Lebensenergie, wodurch sie in der Lage sind, weit größere Gegner zu besiegen.

actors.mobs.bee.name=goldene Biene
actors.mobs.bee.desc_honey=Ungeachtet ihrer geringen Größe verteidigen Goldbienen ihr Heim bis aufs Blut. Diese aber ist besänftigt und scheint dir folgen zu wollen.
actors.mobs.bee.desc=Trotz der geringen Größe der goldenen Bienen, verteidigen sie erbittert ihre Behausung. Diese hier ist sehr wütend, bleib lieber auf Distanz.

actors.mobs.brute.name=Gnoll-Grobian
actors.mobs.brute.enraged=Rasend
actors.mobs.brute.def_verb=geblockt
actors.mobs.brute.desc=Grobiane sind die größten, stärksten und die zähsten aller Gnolle. Wenn sie tödlich verletzt sind, werden sie rasend, wodurch sie kurzzeitig einen Schild erhalten und weit mehr Schaden zufügen.
actors.mobs.brute$bruterage.name=Grobian-Raserei
actors.mobs.brute$bruterage.desc=Dieser Gnoll-Grobian ist tödlich verletzt, doch er möchte dich mit in den Tod reißen!\n\nDieser Grobian stirbt, sobald sein Schild abgelaufen ist, entweder mit der Zeit, oder durch zugefügten Schaden. Bis dahin fügt der Grobian erheblich mehr Schaden zu, pass also auf!\n\nVerbleibende Runden mit Schild: %d.

actors.mobs.causticslime.name=Ätzender Schleim
actors.mobs.causticslime.desc=Dieser Schleim scheint von der dunklen Magie, welche von der Tiefe ausgeht, verdorben worden zu sein. Er hat seine normale grüne Farbe verloren und ätzender Schlamm tropft von ihm herunter.

actors.mobs.crab.name=Kanalkrabbe
actors.mobs.crab.desc=Diese riesigen Krabben stehen in der Nahrungskette der Abwasserkanäle am höchsten. Sie sind extremst schnell und ihr dicker Panzer widersteht auch schweren Schlägen.

actors.mobs.crystalmimic.name=Kristall-Mimik
actors.mobs.crystalmimic.ate=Das Mimik hat dein %s gefressen!
actors.mobs.crystalmimic.escaped=Das Kristall-Mimik ist entkommen!
actors.mobs.crystalmimic.desc=Mimiks sind magische Kreaturen, die jede beliebige Gestalt annehmen können. Im Dungeon nehmen sie fast immer die Gestalt einer Schatztruhe an, um damit arglose Abenteurer zu verführen.\n\nKristall-Mimiks sind schwieriger als ihre gewöhnlichen Artgenossen und ziehen es vor, den Kampf zu vermeiden und dabei Gegenstände zu stehlen. Werden sie entdeckt, so versuchen sie, das Weite zu suchen, außerdem sind sie dazu in der Lage, Feinde an eine andere Position zu verschieben, wenn sie angreifen.

actors.mobs.demonspawner.name=Dämonenschleuder
actors.mobs.demonspawner.on_death=Die dämonische Energie scheint hier nachzulassen, wenn die Dämonenschleuder stirbt.
actors.mobs.demonspawner.desc=Diese sich drehende Masse aus Zwergenfleisch produziert Schlitzer-Dämonen aus den gefallenen Zwergen dieses Gebietes. Ganz offensichtlich haben diese Dämonen kein Problem damit, jede nur erdenkliche Ressource gegen ihre Feinde einzusetzen.\n\nOptisch sind sie zwar angsteinflößend, aber Dämonenschleudern haben kein Mittel der Fortbewegung oder der direkten Selbstverteidigung. Dabei macht es ihre erhebliche Masse einem aber schwer, sie schnell zu töten, und sie bringen bei Gefahr schneller Schlitzer-Dämonen hervor.\n\n_Dämonenschleudern scheinen mit einer zentralen Quelle von Dämonenenergie verbunden zu sein. Jene zu töten, könnte die Quelle schwächen._

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=Der Blitzschlag hat dich getötet...
actors.mobs.dm100.desc=Der DM-100 ist eine frühe Version der 'Verteidigungsmaschine' der Zwerge, er war dazu gedacht, die Zwergen-Bergleute in den Höhlen unter diesem Gefängnis zu beschützen. Der elektrischer Schlag der Maschine erwies sich aber als zu schwach, also schenkte man sie dem Menschengefängnis darüber. Anfangs glaubte man, es sei zu grausam, sie als Wächter einzusetzen, doch je widerspenstiger die Gefangenen wurden, desto mehr wurden sie zu einer Notwendigkeit.

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=Der DM-200 schießt einen Strahl aus toxischen Abgasen!
actors.mobs.dm200.desc=Der DM-200 ist die zweite Generation der 'Verteidigungsmaschine' der Zwerge, er war dazu gedacht, die Zwergen-Bergleute in den Höhlen und in der Stadt weiter unten zu beschützen. Diese Maschinen sind viel größer und sperriger als ihre Vorläufer, sie greifen mit ihren verheerenden hydraulischen Fäusten an.\n\nIhre Größe ist jedoch zugleich auch ihre Hauptschwäche, denn sie passen nicht in die engen Tunnel und Türöffnungen des Dungeons. Die Zwerge waren dazu in der Lage, den Mangel an Beweglichkeit des DM-200 dadurch aufzuwiegen, dass er toxische Abgase gegen weit entfernte Gegner oder Gegner, die für ihn nicht erreichbar sind, schleudern kann.

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=Der DM-201 feuert eine zersetzende Granate!
actors.mobs.dm201.desc=Die Zwerge experimentierten kurz damit, die geringe Beweglichkeit des DM-200 stärker zu betonen und schufen einige DM-Modelle, die völlig stationär sind. Der DM-201 ist ein nachgerüsteter DM-200, der als Wachturm ohne Bewegungsfähigkeit dient. Im Austausch für die nicht vorhandene Beweglichkeit haben die neuen Modelle deutlich mehr Haltbarkeit und Angriffskraft.\n\nDa DM-201s keinen Motor haben, aus dem man Abgase ablassen könnte, haben die Zwerge sie stattdessen mit zersetzenden Gasgranaten ausgestattet! DM-201s gehen jedoch vorsichtig mit diesen Granaten um und feuern sie nur ab, wenn zwischen ihnen und ihrem Angreifer ausreichend Abstand ist.

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=UNBEFUGTES PERSONAL FESTGESTELLT!
actors.mobs.dm300.shield=Der DM-300 zapft Energie aus frei liegenden Kabeln ab und baut einen Schild auf!
actors.mobs.dm300.vent=Der DM-300 schießt einen Strahl aus toxischen Abgasen!
actors.mobs.dm300.rocks=Der DM-300 schlägt auf den Boden, so dass sich Steine von der Decke lösen!
actors.mobs.dm300.charging=SCHADEN ABFANGEN! AKTIVIERE STROMMAST!
actors.mobs.dm300.charging_hint=DM-300 ist unverwundbar, solange er unter Strom steht.
actors.mobs.dm300.supercharged=ZERSTÖRE! ZERSTÖRE! ZERSTÖRE!
actors.mobs.dm300.charge_lost=STROMMAST BESCHÄDIGT! RÜCKGRIFF AUF LOKALE ENERGIE!
actors.mobs.dm300.pylons_destroyed=ALARM! INSTABILITÄT IM STROMNETZ FESTGESTELLT!
actors.mobs.dm300.rankings_desc=Vom DM-300 zermalmt
actors.mobs.dm300.def_verb=geblockt
actors.mobs.dm300.defeated=KRITISCHER SCHADEN! VERSUCHE STILLLEGU-
actors.mobs.dm300.desc=Der DM-300 ist die größte und stärkste 'Verteidigungsmaschine', die die Zwerge je gebaut haben. Eine solch wunderbare Maschine lässt sich nur schwer herstellen, so dass die Zwerge insgesamt nur sehr wenige gebaut haben, die die Eingänge in ihre unterirdische Hauptstadt bewachen.\n\nDiese Maschine ist mit Ventilen ausgestattet, durch die toxische Abgase ausgestoßen werden, und mit einem Hochleistungsbohrer, den sie zum Angriff und zum Aufbrechen des Bodens einsetzen kann. Der DM-300 kann sich auch an ein Stromnetz anschließen, was seine Kräfte noch weiter steigert.
actors.mobs.dm300.desc_supercharged=DM-300 ist elektrisch geladen. In diesem Zustand ist er unverwundbar und bewegt sich mit doppelter Geschwindigkeit! Zudem kann er sich nun durch _soliden Fels_ graben, auch wenn er sich dabei langsamer bewegt.\n\nDM-300 in diesem Zustand anzugreifen ist sinnlos; jedoch _muss ihn etwas in dieser Höhle mit Energie versorgen._ Dies zu zerstören könnte ihn schwächen.
actors.mobs.dm300$fallingrocks.desc=Loses Gestein fällt hier von der Decke herunter, es sieht so aus, als würde sie gleich einstürzen!

actors.mobs.dwarfking.name=König der Zwerge
actors.mobs.dwarfking.notice=Wie kannst du es wagen! Du hast keine Ahnung, worin du dich hier einmischst!
actors.mobs.dwarfking.lifelink_1=Ich benötige etwas von deiner Essenz, Sklave!
actors.mobs.dwarfking.lifelink_2=Blute für mich, Sklave!
actors.mobs.dwarfking.teleport_1=Nimm sie dir vor, Sklave!
actors.mobs.dwarfking.teleport_2=Halte sie beschäftigt, Sklave!
actors.mobs.dwarfking.wave_1=Genug! Erhebt euch, meine Sklaven!
actors.mobs.dwarfking.wave_2=Mehr! Blutet für euren König!
actors.mobs.dwarfking.wave_3=Das ist nutzlos! TÖTET SIE JETZT!
actors.mobs.dwarfking.enraged=Du kannst mich nicht töten, %s. ICH. BIN. UNSTERBLICH!
actors.mobs.dwarfking.losing=Nein! Das kannst du nicht tun... du hast keine Ahnung, was hierunter liegt...
actors.mobs.dwarfking.defeated=Du hast... uns allen das Verderben gebracht...
actors.mobs.dwarfking.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking.desc=Vor vielen Jahren entdeckte einer der höchsten Zauberer am Hof der Zwerge Geheimnisse, die ihm unglaubliche Macht über Leben und Tod verliehen. Schon bald gebrauchte er diese Macht, unterjochte und verdarb seinesgleichen, seinen König, und schließlich jeden der Zwergenbürger. Nun ist er König, Gebieter über eine Legion untoter Untergebener.\n\nDer Zwergenkönig ist ein aggressiver Feind, der versuchen wird, seine Gegner durch seine Horde untoter Lakaien zu überwältigen.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking$dkmonk.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fiel vor dem König der Zwerge

actors.mobs.elemental$fireelemental.name=Feuerelementar
actors.mobs.elemental$fireelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nFeuerelementare sind eine häufige Art von Elementaren, sie fügen durch Feuermagie Schaden zu. Im Nahkampf setzen sie ihr Ziel in Brand, und gelegentlich können sie auch Feuerschläge schießen.
actors.mobs.elemental$newbornfireelemental.name=neugeborenes Feuerelementar
actors.mobs.elemental$newbornfireelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nFeuerelementare sind eine häufige Art von Elementaren, sie fügen durch Feuermagie Schaden zu. Im Nahkampf setzen sie ihr Ziel in Brand, und gelegentlich können sie auch Feuerschläge schießen.\n\nDieses Feuerelementar wurde gerade erst beschworen, es ist also noch geschwächt. In diesem Zustand ist es gegen Kälte besonders empfindlich. Seine Offensivfähigkeiten sind aber immer noch stark, Vorsicht ist angeraten.
actors.mobs.elemental$frostelemental.name=Frostelementar
actors.mobs.elemental$frostelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nFrostelementare sind eine häufige Art von Elementaren, sie schwächen ihre Feinde durch Kälte-Magie. Sie frieren ihr Ziel im Nahkampf oder durch einen gelegentlichen Fernkampfangriff ein. Ihre Magie ist in Wasser wesentlich effektiver.
actors.mobs.elemental$shockelemental.name=Schockelementar
actors.mobs.elemental$shockelemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nSchockelementare sind eine weniger häufige Art von Elementaren, sie zerreißen ihre Feinde durch Stromschläge und Lichtblitze. Im Nahkampf teilen sie Stromschläge an nahe befindliche Feinde aus, und dem Primärziel fügen sie zusätzlichen Schaden zu, wenn sie sich im Wasser befinden. Mitunter können sie auch einen Fernangriff mittels Lichtblitz gegen ihr Ziel richten, welcher dieses zeitweilig blendet.
actors.mobs.elemental$chaoselemental.name=Chaoselementar
actors.mobs.elemental$chaoselemental.desc=Elementare sind chaotische Wesen, die häufig hervorgebracht werden, wenn starke okkulte Magie nicht richtig kontrolliert wird. Elementare haben nur geringe Intelligenz, sie sind üblicherweise mit einer bestimmten Art von Magie verbunden.\n\nChaoselementare sind eine seltene und gefährliche Art von Elementaren, die sich noch in keinem bestimmten Element stabilisiert haben. Beim Angriff entfesseln sie wilde und unvorhersehbare Magie.

actors.mobs.eye.name=Übles Auge
actors.mobs.eye.deathgaze_kill=Der Blick des Bösen hat dich getötet...
actors.mobs.eye.desc=Üble Augen sind schwebende Bälle aufgestauter dämonischer Energie. Sie besitzen Nahkampffähigkeiten, aber ihre wahre Stärke zeigt sich durch ihre magischen Kräfte.\n\nNachdem sie kurz Energie aufbauen verschießt ein Übles Auge einen verheerenden Energiestrahl, welcher _Todesblick_ genannt wird. Alles im Sichtfeld des Üblen Auges nimmt enormen Schaden. Kluge Abenteurer nehmen hier schnell Deckung.

actors.mobs.fetidrat.name=Verfaulende Ratte
actors.mobs.fetidrat.desc=Es ist offensichtlich, dass etwas mit dieser Ratte nicht stimmt. Ihr schmieriges, schwarzes Fell und die faulende Haut sind keineswegs mit den gesunden Ratten vergleichbar, welche du bisher gesehen hast. Ihre blassen, grünen Augen lassen sie besonders bedrohlich erscheinen.\n\nDie Ratte sondert eine übelriechende Wolke ab und der Gestank macht dich benommen, wenn du nahe herankommst.\n\nDunkler Schleim tropft Ihr aus dem Mundwinkel, welcher sich durch den Boden frisst. Es scheint sich aber in Wasser aufzulösen.

actors.mobs.ghoul.name=Zwergen-Wiedergänger
actors.mobs.ghoul.desc=Als die Zwergengesellschaft allmählich zusammenbrach und der jetzige Zwergenkönig die absolute Macht ergriff, wurde die Schwachen und die, welche ihm widerstanden, nicht gerade fein behandelt. Als der König immer besser mit der Handhabung dunkler Magie vertraut wurde, unterjochte er diese Zwerge seinem Willen, und nun bilden sie das Fußvolk seiner Armee.\n\nWiedergänger sind für sich genommen nicht besonders stark, aber sie bewegen sich in Gruppen und es ist sehr viel schwerer, sie zur Strecke zu bringen, wenn sie in großer Zahl auftreten. _Wenn ein Wiedergänger besiegt wurde, wird er einige Runden später wieder auferstehen, solange noch ein anderer Wiedergänger in der Nähe ist._

actors.mobs.gnoll.name=Gnoll-Späher
actors.mobs.gnoll.desc=Gnolle sind Hyänen-ähnliche Humanoide. Sie hausen in der Kanalisation dieses Dungeons und wagen sich manchmal hinauf an die Oberfläche, um diese zu überfallen. Gnoll-Späher sind normale Mitglieder ihres Stammes,; Sie sind nicht so stark wie Rohlinge und nicht so intelligent wie Schamanen.

actors.mobs.gnolltrickster.name=Gnoll-Trickser
actors.mobs.gnolltrickster.desc=Eine merkwürdig ausschauende Kreatur, sogar unter den Gnollen. Er ist gebuckelt und trägt ein boshaftes Grinsen im Gesicht, bedacht darauf seine Schultertasche zu schützen.\n\nEine große Sammlung dürftig gefertigter Pfeile befindet sich in der Tasche, alle davon scheinen mit gefährlichen Substanzen versetzt worden zu sein.

actors.mobs.goldenmimic.name=Gold-Mimik
actors.mobs.goldenmimic.desc=Mimiks sind magische Kreaturen, die jede Gestalt annehmen können, die sie wollen. In den Dungeons wählen sie fast immer die Gestalt einer Schatztruhe, um so arglose Abenteurer zu verführen.\n\nGold-Mimiks sind eine stärkere Art, sie versuchen, die stärksten Abenteurer anzugreifen. Sie haben bessere Schätze, sind aber auch viel stärker, als normale Mimiks.

actors.mobs.golem.name=Golem
actors.mobs.golem.def_verb=geblockt
actors.mobs.golem.desc=Golems sind ein Versuch, die früheren Makel an den Zwergenmaschinen durch die neu entdeckte Verwendung von Magie durch die Zwerge zu korrigieren. Sie sind im Vergleich mit dem DM-300 wesentlich kompakter und effizienter, dabei immer noch sehr todbringend.\n\nGolems sind zu groß, um durch enge Passagen zu passen, aber die Zwerge haben ihnen zum Ausgleich magische Kräfte verliehen. Golems können sich selbst von einem Raum zum anderen teleportieren, und sie können Feinde zu sich heranteleportieren, wenn diese außer Reichweite sind.

actors.mobs.goo.name=Schleim
actors.mobs.goo.notice=GLUPP-GLUPP!
actors.mobs.goo.defeated=glupp.... glupp...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Der Schleim bläht sich auf!
actors.mobs.goo.enraged=Wütend
actors.mobs.goo.gluuurp=GLUUUUPP!
actors.mobs.goo.rankings_desc=Vom Schleim absorbiert
actors.mobs.goo.desc=Es ist wenig über den Schleim bekannt. Es kann gut sein, dass er nicht mal eine Kreatur ist, sondern eher eine Ansammlung von abscheulichen Substanzen der Kanalisation, die irgendwie intelligent geworden sind. Unabhängig davon ist es die dunkle Magie die diesem Wesen erlaubt zu existieren\n\nSeine glibbrige Beschaffenheit ließ ihn viel dunkle Magie absorbieren, du fühlst schon eine Kälte nur, weil du hier bist. Wenn der Schleim dich mit seiner Energie angreifen kann, wirst du nicht lange leben.

actors.mobs.greatcrab.name=Große Krabbe
actors.mobs.greatcrab.noticed=Die Krabbe verteidigt sich mit Ihrer riesigen Scherenklaue.
actors.mobs.greatcrab.blocked=geblockt
actors.mobs.greatcrab.def_verb=geblockt
actors.mobs.greatcrab.desc=Diese Krabbe ist riesig, sogar im Vergleich mit anderen Kanalkrabben. Ihre blaue Schale ist von Rissen und Seepocken überzogen und weisen auf ein hohes Alter hin. Sie bewegt sich schwerfällig umher, dabei schafft Sie es eben gerade Ihr Gleichgewicht mit der enormen Scherenklaue zu bewahren. Obwohl diese Krabbe nur eine Scherenklaue hat, gleicht ihre Größe das leicht aus. Die Krabbe hält die Klaue vor sich, wenn immer sie einen Feind erblickt, damit schützt sie sich vor Angriffen hinter einem undurchdringlichen Schutzpanzer. Jedoch kann die Krabbe sich nicht gegen Angriffe verteidigen, die sie nicht kommen sieht oder die von mehreren Gegnern ausgehen.

actors.mobs.guard.name=Gefängniswache
actors.mobs.guard.scorpion=Komm hierher!
actors.mobs.guard.def_verb=geblockt
actors.mobs.guard.desc=Einst Hüter des unterirdischen Gefängnisses, sind diese Wächter schon lange nicht mehr besser als die Insassen. Sie schleifen sich fort wie Zombies, hirnlos durch die Hallen streifend auf der Suche nach allem was dort nicht hingehört, so wie du!\n\nSie tragen Ketten um ihre Hüfte, möglicherweise um Feinde nah heranzuziehen.

actors.mobs.king.name=König der Zwerge
actors.mobs.king.notice=Wie kannst du es wagen!
actors.mobs.king.defeated=Du kannst mich nicht töten, %s... ich bin... unsterblich...
actors.mobs.king.def_verb=geblockt
actors.mobs.king.arise=Erhebt euch, Sklaven!
actors.mobs.king.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.king.desc=Der letzte König der Zwerge war berühmt für sein tiefes Verständnis und Wissen über die Vorgänge von Leben und Tod. Er überredete Mitglieder seines Hofs an einem Ritual teilzunehmen, welches Ihnen unendliche Jugend schenken sollte. Letztendlich war er der Einzige, der es bekam - und eine Armee voller Untoter als Bonus obendrauf.
actors.mobs.king$undead.name=untoter Zwerg
actors.mobs.king$undead.def_verb=geblockt
actors.mobs.king$undead.rankings_desc=Fiel vor dem König der Zwerge
actors.mobs.king$undead.desc=Diese untoten Zwerge, animiert durch den Willen des Zwergenkönigs, waren einst Mitglieder seines Hofs. Sie treten als Skelette mit einer verblüffenden Menge an Gesichtsbehaarung auf.

actors.mobs.mimic.name=Mimik
actors.mobs.mimic.reveal=Diese Truhe ist ein Mimik!
actors.mobs.mimic.hidden_hint=An dieser Kiste scheint etwas eigenartiges zu sein... Es wäre keine gute Idee, da heranzugehen und sie zu öffnen versuchen.
actors.mobs.mimic.desc=Mimiks sind magische Kreaturen, die jede Gestalt annehmen können, die sie wollen. In den Dungeons wählen sie fast immer die Gestalt einer Schatztruhe, um so arglose Abenteurer zu verführen.\n\nMimiks fügen heftige Bisse zu, aber sie haben oft mehr Schätze, als eine normale Truhe.

actors.mobs.necromancer.name=Nekromant
actors.mobs.necromancer.desc=Diese Schüler von dunklen Magiern haben sich im Gefängnis zusammengerottet, da es der perfekte Ort ist, wo sie ihre dunkle Kunst ausüben können.\n\nNekromanten werden Skelete beschwören und verzaubern, sodass sie für die Nekromanten kämpfen. Wird der Nekromant getötet, so stirbt auch das Skelett, das er beschworen hat.
actors.mobs.necromancer$necroskeleton.name=Skelett des Nekromanten
actors.mobs.necromancer$necroskeleton.desc=Dieses Skelett wurde von einem Nekromant zum Leben erweckt. Es verhält sich wie ein normales Skelett und wird sterben, sobald der Nekromant, der es herbeigerufen hat, getötet wurde.

actors.mobs.mob.died=Du hörst etwas in der Ferne sterben.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Getötet von: %s

actors.mobs.monk.name=Zwergenmönch
actors.mobs.monk.def_verb=geblockt
actors.mobs.monk.parried=pariert
actors.mobs.monk.desc=Diese Mönche sind Fanatiker, welche sich dem Schutz ihres Königs durch körperliche Kraft verschrieben haben. Ihre Ergebenheit ist so groß, dass sie ihren Geist vollständig ihrem König unterstellt haben, und nun streifen sie in der Zwergenstadt wie geistlose Zombies umher.\n\nMönche verlassen sich einzig auf die Kunst des Nahkampfs, sie sind dazu in der Lage, ihre unbewaffneten Fäuste sowohl offensiv, als auch defensiv einzusetzen. Wenn sie sich konzentrieren, werden Mönche die nächste physische Attacke gegen sie abwehren, selbst, wenn diese normalerweise garantiert getroffen hätte. Mönche bauen schneller Konzentration auf, wenn sie sich bewegen, und im direkten Kampf langsamer.
actors.mobs.monk$focus.name=Konzentriert
actors.mobs.monk$focus.desc=Dieser Mönch ist vollständig auf sein Ziel konzentriert und scheint dessen Bewegungen vorauszuahnen, bevor diese passieren.\n\nWährend er so konzentriert ist, wird die nächste physische Attacke garantiert fehlgehen, ganz egal, unter welchen Bedingungen sie stattfindet. Die Abwehr dieser Attacke wird die Konzentration des Mönchs aufbrauchen, und er wird sie wieder aufbauen müssen, um eine weitere Attacke abzuwehren. Mönche bauen schneller Konzentration auf, wenn sie sich bewegen.

actors.mobs.piranha.name=Riesenpiranha
actors.mobs.piranha.desc=Diese fleischfressenden Fische sind keine natürlichen Bewohner unterirdischer Gewässer. Sie wurden speziell gezüchtet, um überflutete Schatzkammern zu beschützen.

actors.mobs.pylon.name=Strommast
actors.mobs.pylon.desc_inactive=Ein Strommast, welcher dazu gedacht ist, die Elektrizität zu regeln, die die Maschinen hier in dieser Gegend versorgt.\n\nDieser Mast ist derzeit nicht aktiv und gegen Schaden immun.
actors.mobs.pylon.desc_active=Ein Strommast, welcher dazu gedacht ist, die Elektrizität zu regeln, die die Maschinen hier in dieser Gegend versorgt. Dieser Mast summt geradezu von der elektrischen Energie, das muss es wohl sein, woher der DM-300 seine Superladung hat!\n\nIn diesem Zustand sind die Strommasten verwundbar, jedoch werden sie im Uhrzeigersinn Stromschläge in die umgebenden Felder schießen. Aufgrund ihrer massiven metallischen Bauweise können Strommasten eine große Menge an Schaden absorbieren.

actors.mobs.rat.name=Beutelratte
actors.mobs.rat.desc=Beutelratten sind aggressive, aber recht schwache Bewohner der Kanalisation. Sie können unangenehm zubeißen, sind jedoch nur in größeren Gruppen lebensbedrohlich.

actors.mobs.ripperdemon.name=Schlitzer-Dämon
actors.mobs.ripperdemon.leap=Der Schlitzer-Dämon bereitet sich auf den Sprung vor!
actors.mobs.ripperdemon.desc=Diese schrecklichen Kreaturen sind das Ergebnis von dämonischen Mächten, die die vielen Zwergenkadaver in dieser Region für ihre Zwecke nutzen. Schlitzer-Dämonen sind abgemagerte schaurige Kreaturen, die Zwergen ähneln, aber mit gebrochenen Körpern und langen scharfen Krallen aus Knochen.\n\nSchlitzer-Dämonen sind nicht besonders widerstandsfähig, aber sie sind wendig und gefährlich. Sie sind in der Lage, große Entfernungen zu überspringen, um Ziele schnell zu erreichen, bevor sie sie mit ihren Klauen aufspießen.

actors.mobs.rotheart.name=Fäulnisherz
actors.mobs.rotheart.desc=Die Frucht der Fäulnispflanze ist sehr einzigartig. Anstatt zu verrotten und Nährstoffe herzugeben, wächst diese Frucht, verhärtet sich und umschließt den Samen. Sie schützt damit die inneren Organe, welche in der Frucht wachsen. Diese große Kugelform bezeichnet man als das Herz einer ausgewachsenen Fäulnispflanze.

actors.mobs.rotlasher.name=Fäulnispeitsche
actors.mobs.rotlasher.desc=Die Fäulnispeitsche ist Teil der Wurzelstruktur einer reifen Beerenpflanze und zugleich ihr wichtigstes Verteidigungsmittel. Peitschen stecken fest im Boden, greifen aber jede Bedrohung, die ihnen nahe kommt, heftig an. Wenn es keine Feinde in der Nähe gibt, stehen sie bewegungslos und versuchen, sich in die umgebende Vegetation einzufügen.
actors.mobs.rotlasher$waiting.status=Dieser %s ist untätig.

actors.mobs.scorpio.name=Skorpion
actors.mobs.scorpio.desc=Diese riesigen, spinnenartigen Dämonenkreaturen vermeiden den Nahkampf, sie ziehen es vor, verkrüppelnde, zahnbesetzte Stacheln aus weiter Entfernung zu schießen.

actors.mobs.senior.name=Ältesten-Mönch
actors.mobs.senior.desc=Diese Mönche sind Fanatiker, welche sich dem Schutz ihres Königs durch körperliche Kraft verschrieben haben. Ihre Ergebenheit ist so groß, dass sie ihren Geist vollständig ihrem König unterstellt haben, und nun streifen sie in der Zwergenstadt wie geistlose Zombies umher.\n\nDieser Mönch beherrscht den Nahkampf, er kann in Bewegung viel schneller an Konzentration gewinnen als normale Mönche. Wenn sie sich konzentrieren, werden Mönche die nächste physische Attacke gegen sie abwehren, selbst, wenn diese normalerweise garantiert getroffen hätte. Mönche bauen schneller Konzentration auf, wenn sie in Bewegung sind, und im direkten Kampf langsamer.

actors.mobs.shaman.name=Gnoll-Schamane
actors.mobs.shaman.bolt_kill=Der Zauberblitz hat dich getötet...
actors.mobs.shaman.desc=Gnollschamanen sind intelligente Gnolle, die Kampfmagie nutzen können und so ihre fehlende Stärke aufwiegen. Sie haben in der Gnoll-Gesellschaft trotz ihrer größeren Schwäche eine sehr ehrbare Stellung.
actors.mobs.shaman$redshaman.spell_desc=Dieser Schamane trägt eine rote Maske, er wird Magie einsetzen, die zeitweise _deine Angriffskraft schwächt._
actors.mobs.shaman$blueshaman.spell_desc=Dieser Schamane trägt eine blaue Maske, er wird Magie einsetzen, die zeitweise _den dir zugefügten Schaden erhöht._
actors.mobs.shaman$purpleshaman.spell_desc=Dieser Schamane trägt eine violette Maske, er wird Magie einsetzen, die zeitweise _deine Zielgenauigkeit und Fähigkeit zum Ausweisen herabsetzt._

actors.mobs.armoredbrute.name=gepanzerter Grobian
actors.mobs.armoredbrute.desc=Die ältesten unter den Gnoll-Grobianen tragen oft starke Rüstungen, um ihren Status zur Schau zu stellen. Die Rüstung macht diese Grobiane wesentlich unempfindlicher gegen physischen Schaden, und ihre bessere Disziplin bedeutet, dass sie wesentlich länger in Raserei verfallen sein können, bevor sie an ihren Wunden zugrunde gehen.

actors.mobs.skeleton.name=Skelett
actors.mobs.skeleton.explo_kill=Du wurdest durch eine Knochenexplosion getötet...
actors.mobs.skeleton.def_verb=geblockt
actors.mobs.skeleton.desc=Skelette bestehen aus einer Ansammlung von Knochen der Leichen vergangener Abenteurer und der Bewohner des Dungeons, welche durch die Ausstrahlung dunkler Magie aus den tieferen Ebenen reanimiert wurden. Nachdem sie genug Schaden genommen haben, lösen sie sich in einer Knochenexplosion auf.

actors.mobs.slime.name=Schleim
actors.mobs.slime.def_verb=geblockt
actors.mobs.slime.desc=Schleime sind komische, leicht magische Kreaturen mit einem gummiartigen äußeren Körper und einem flüssigen Kern. Die Abwassersysteme der Stadt versorgt sie mit reichlich Wasser und Nahrung.\n\nWegen ihrer elastischen Hautschicht ist es schwierig, einem Schleim mehr als _6 Schaden_ pro Attacke zuzufügen.

actors.mobs.snake.name=Kanalschlange
actors.mobs.snake.hint=Versuche, den Suchknopf auf einer Schlange anzuwenden, um zu erfahren, wie man sie bekämpfen kann.
actors.mobs.snake.desc=Diese übergroßen Schlangen können sich schnell um Angriffe herumschlängeln, was es ziemlich schwer macht, sie zu treffen.\n\nWenn du die Schlange angreifst, wenn sie dich nicht sieht, kannst du einen Überraschungsangriff ausführen. Ein Weg dazu ist, dich von ihr durch eine Tür jagen zu lassen und dann _zuzuschlagen, wenn die Schlange durch die Tür kommt._

actors.mobs.spinner.name=Höhlenspinner
actors.mobs.spinner.desc=Diese grünlichen, behaarten Höhlenspinnen versuchen, den direkten Kampf zu vermeiden. Stattdessen ziehen sie es vor, in einer Entfernung abzuwarten, während ihre Opfer in dem von ihnen abgesonderten Spinnennetz gefangen sind und langsam an ihrem giftigen Biss sterben. Sie sind dazu in der Lage. ihre Netze über große Entfernungen zu verschießen, und versuchen, jeden Weg, den ihr Opfer nimmt, zu blockieren.

actors.mobs.statue.name=Belebte Statue
actors.mobs.statue.def_verb=geblockt
actors.mobs.statue.desc=Man könnte denken, dies sei nur eine weitere unbewegliche Statue dieses Dungeons, aber die rot leuchtenden Augen verraten sie.\n\nDie Statue selbst ist aus Stein gemeißelt, aber das _%s,_ welches sie trägt, sieht echt aus.

actors.mobs.succubus.name=Succubus
actors.mobs.succubus.desc=Succubi sind Dämonen, die den Verstand ihrer Opfer manipulieren. Dieser hier hat die eine blasse, gotisch anmutende Menschengestalt angenommen, vielleicht, um Zwergen-Hexer anzuziehen?\n\nSuccubi können, wenn sie angreifen, ihren Feind zeitweilig betören, wodurch der Feind nicht mehr in der Lage ist, sie direkt anzugreifen. Wenn Succubi einen betörten Feind angreifen, stehlen sie ein wenig Lebenskraft von ihm.

actors.mobs.swarm.name=Fliegenschwarm
actors.mobs.swarm.desc=Der tödliche Schwarm Fliegen summt verärgert. Jeder nicht-magischer Angriff wird ihn in zwei kleinere aber genau so gefährliche Schwärme teilen.

actors.mobs.tengu.name=Tengu
actors.mobs.tengu.notice_gotcha=Hab' ich dich, %s!
actors.mobs.tengu.interesting=Machen wir das Ganze interessanter...
actors.mobs.tengu.notice_have=Ich hab' dich jetzt, %s!
actors.mobs.tengu.defeated=Endlich frei...
actors.mobs.tengu.rankings_desc=Vom Tengu ermordet
actors.mobs.tengu.desc=Ein berühmter und geheimnisumwobener Assassine, benannt nach der Maske, welche auf sein Gesicht transplantiert wurde.\n\nDer Tengu wird von großen Schnallen an seinen Handgelenken und Knien unten gehalten, aber seine Ketten scheint er schon vor langer Zeit losgeworden zu sein.\n\nEr wird versuchen Fallen, trügerische Magie und präzise Angriffe zu verwenden, um das letzte Hindernis zu eliminieren, das zwischen ihm und seiner Flucht steht: Dich.

actors.mobs.tengu$bombability$bombblob.desc=Eine Wolke aus überhitztem Rauch bläht sich hier auf. Vorsicht, sie wird explodieren!
actors.mobs.tengu$bombability$bombitem.name=Rauchbombe
actors.mobs.tengu$bombability$bombitem.cant_pickup=Sie klebt am Boden, du kannst sie nicht bewegen!
actors.mobs.tengu$bombability$bombitem.desc=Tengu hat eine seltsame Rauchbombe an diese Stelle geworfen aus der dicker, heißer Rauch austritt. Sie macht laute tickende Geräusche, ganz wie ein Countdown für eine Explosion!\n\nDie Bombe hat sich mit dem Boden verbunden, du kannst sie nicht aufheben.

actors.mobs.tengu$fireability$fireblob.desc=Tengu hat ein feines Pulver geworfen, welches hier auf Dampf trifft. Es wird sich entzünden!

actors.mobs.tengu$shockerability$shockerblob.desc=Hier steht alles unter Strom. Alles, was auf dieser Kachel steht, wird in der nächsten Runde einen Stromschlag abbekommen!
actors.mobs.tengu$shockerability$shockeritem.name=Schocker
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=Zu viel Elektrizität geht davon aus. Du kannst es nicht anfassen!
actors.mobs.tengu$shockerability$shockeritem.desc=Tengu hat hier eine eigenartige Maschine aufgebaut, die aus Teilen von DM-100 zu bestehen scheint. Aus der Maschine sprühen elektrische Funken, dabei scheint es aber, dass sie einem vorhersagbaren Muster folgen.\n\nWegen der ganzen Elektrizität darum gibt es keine Möglichkeit, sie aufzuheben.

actors.mobs.thief.name=verrückter Dieb
actors.mobs.thief.stole=Der Dieb hat %s von dir gestohlen!
actors.mobs.thief.carries=\n\nDer Dieb trägt ein _%s._ Gestohlen, versteht sich.
actors.mobs.thief.escapes=Der Dieb konnte mit deinem %s entkommen!
actors.mobs.thief.desc=Obwohl diese Insassen aus ihren Zellen befreit sind, ist ihr Platz immer noch das unterirdische Gefängnis. Mit der Zeit hat dieser Ort sowohl ihren Verstand, als auch ihre Freiheit genommen. Diese wahnwitzigen Diebe und Banditen haben schon vor langer Zeit vergessen, wer sie sind und warum sie stehlen.\n\nDiese Feinde tendieren dazu, zu stehlen und wegzulaufen anstatt zu kämpfen. Stelle sicher, sie im Blick zu behalten oder du wirst deine gestohlenen Dinge vielleicht nie wieder finden.

actors.mobs.warlock.name=Zwergenhexer
actors.mobs.warlock.bolt_kill=Der Schattenblitz hat dich getötet...
actors.mobs.warlock.desc=Als das Interesse der Zwerge von der Ingenieurskunst zur Magie wechselte, kamen die Hexer in der Stadt an die Macht. Sie begannen mit Elementarmagie, wandten sich aber schnell der Dämonologie und Totenbeschwörung zu. Der stärkste dieser Hexer besetzte den Thron in der Zwergenstadt, und seinen Kumpanen wurde es gestattet, weiterhin ihre dunkle Magie zu praktizieren, solange sie ihm ihren freien Willen unterordnen.\n\nDiese Hexer besitzen starke, zerstörerische Magie, und sie sind dazu in der Lage, zeitweise die Verbesserungsmagie an deiner Ausrüstung außer Kraft zu setzen. Je mehr ein Gegenstand verbessert ist, desto stärker wird er davon betroffen sein.

actors.mobs.wraith.name=Spuk
actors.mobs.wraith.desc=Dies ist ein rachsüchtiges Gespenst eines Sünders, dessen Grabstätte gestört wurde. Als ätherisches Wesen ist es sehr schwer ihn mit gewöhnlichen Waffen zu treffen.

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=Hoffnung ist eine Illusion...
actors.mobs.yog.defeated=...
actors.mobs.yog.rankings_desc=Von Yog-Dzewa verschlungen
actors.mobs.yog.desc=Yog-Dzewa ist ein Alter Gott, ein mächtiges Wesen aus dem Reich des Chaos. Vor einem Jahrhundert gewannen die alten Zwerge gerade so den Krieg gegen seine Armee aus Dämonen, waren aber nicht imstande den Gott selbst zu töten. Stattdessen haben sie ihn in den Hallen unter ihrer Stadt eingeschlossen, da sie ihn zu schwach glaubten, sich jemals wieder zu erheben.
actors.mobs.yog$rottingfist.name=Faust der Fäulnis
actors.mobs.yog$rottingfist.rankings_desc=Von Yog-Dzewa verschlungen
actors.mobs.yog$rottingfist.desc=Yog-Dzewa ist ein Alter Gott, ein mächtiges Wesen aus dem Reich des Chaos. Vor einem Jahrhundert gewannen die alten Zwerge gerade so den Krieg gegen seine Armee aus Dämonen, waren aber nicht imstande den Gott selbst zu töten. Stattdessen haben sie ihn in den Hallen unter ihrer Stadt eingeschlossen, da sie ihn zu schwach glaubten, sich jemals wieder zu erheben.
actors.mobs.yog$burningfist.name=Brennende Faust
actors.mobs.yog$burningfist.rankings_desc=Von Yog-Dzewa verschlungen
actors.mobs.yog$burningfist.desc=Yog-Dzewa ist ein Alter Gott, ein mächtiges Wesen aus dem Reich des Chaos. Vor einem Jahrhundert gewannen die alten Zwerge gerade so den Krieg gegen seine Armee aus Dämonen, waren aber nicht imstande den Gott selbst zu töten. Stattdessen haben sie ihn in den Hallen unter ihrer Stadt eingeschlossen, da sie ihn zu schwach glaubten, sich jemals wieder zu erheben.
actors.mobs.yog$larva.name=Gotteslarve
actors.mobs.yog$larva.rankings_desc=Von Yog-Dzewa verschlungen
actors.mobs.yog$larva.desc=Yog-Dzewa ist ein Alter Gott, ein mächtiges Wesen aus dem Reich des Chaos. Vor einem Jahrhundert gewannen die alten Zwerge gerade so den Krieg gegen seine Armee aus Dämonen, waren aber nicht imstande, den Gott selbst zu töten. Stattdessen haben sie ihn in den Hallen unter ihrer Stadt eingeschlossen, da sie ihn zu schwach glaubten, sich jemals wieder zu erheben.

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=ICH. SEHE. DICH.
actors.mobs.yogdzewa.darkness=Die Dunkelheit rückt näher…
actors.mobs.yogdzewa.hope=DEINE. HOFFNUNG. IST. EINE. ILLUSION!
actors.mobs.yogdzewa.defeated=…
actors.mobs.yogdzewa.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa.desc=Yog-Dzewa ist ein alter Gott; ein großes Ungeheuer, dessen Einfluss in die Welten der Sterblichen reicht und sie verschlingt, um sein endloses Wachstum zu nähren. Die Zwerge müssen die Aufmerksamkeit dieses kosmischen Grauens erregt haben, als sie mit dunkler Magie experimentierten, und versuchen seitdem, es unter Verschluss zu halten.\n\nYog-Dzewa stammt aus einer Dimension von rohem magischem Chaos und kann seine wahre Form nicht in diese Welt bringen. Stattdessen hat es Avatare erschaffen und dämonische Lakaien beschworen, die hier seine Befehle ausführen.\n\nDieses riesige Auge ist der Brennpunkt von Yog-Dzewas Macht in dieser Welt. Während das Auge selbst unbeweglich ist, ist es in der Lage, mächtige Strahlen dämonischer Magie abzufeuern und eine Vielzahl von Lakaien zu beschwören, die ihn unterstützen.
actors.mobs.yogdzewa.desc_spawners=Du kannst Wellen dämonischer Energie spüren, die von den weiter oben liegenden Ebenen zum Auge strömen. Yog-Dzewa muss diese Energie von Kreaturen, die du dort oben am Leben gelassen hast, beziehen. _Yog wird diese Energie nutzen, um stärkere Lakaien zu beschwören!_
actors.mobs.yogdzewa$larva.name=Gotteslarve
actors.mobs.yogdzewa$larva.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa$larva.desc=Diese winzigen Ausgeburten von Yog-Dzewa sind einfache Lakaien, die leicht zu produzieren sind. Obwohl sie einzeln schwach sind, können sie schnell herbeigerufen und in der Masse überwältigend werden.
actors.mobs.yogdzewa$yogripper.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa$yogeye.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogdzewa$yogscorpio.rankings_desc=Verschlungen von Yog-Dzewa

actors.mobs.yogfist.invuln_warn=Diese Faust ist unverwundbar in der Nähe des Auges!
actors.mobs.yogfist.rankings_desc=Verschlungen von Yog-Dzewa
actors.mobs.yogfist.desc=Diese Faust ist ein Bestandteil von Yog-Dzewas Macht. Die Fäuste sind mit seiner Macht verbunden und sind unverwundbar, wenn sie sich in der Nähe des Auges befinden.
actors.mobs.yogfist$burningfist.name=Brennende Faust
actors.mobs.yogfist$burningfist.desc=Diese Faust ist aus chaotischer, feuriger Magie geformt. Während sie sich bewegt, wird sie ständig die Umgebung in Brand setzen. Sie ist auch in der Lage, Schüsse mit feuriger Kraft abzufeuern, die beim Aufprall Flammen verbreiten.\n\nDie Fähigkeit der Faust, Flammen zu verbreiten, wird in der Nähe von Wasser unterdrückt, aber ihre Hitze ist so groß, dass das Wasser um sie herum nach kurzer Zeit verdampft!
actors.mobs.yogfist$soiledfist.name=Faust des Erdreichs
actors.mobs.yogfist$soiledfist.desc=Diese Faust ist aus chaotischer irdener Magie geformt. Wenn sie sich bewegt, wird sie ständig Pflanzen um sich herum sprießen lassen. Sie kann auch konzentrierte Erdstöße abschießen, die ihr Ziel in schnell wachsende Reben und Wurzeln fesseln!\n\nDie Faust bezieht Kraft aus diesem Pflanzenleben und widersteht einer gewissen Menge Schaden, je nachdem wie viel hohe oder zerfurchte Vegetation es in ihrer Nähe gibt!
actors.mobs.yogfist$rottingfist.name=Faust der Fäulnis
actors.mobs.yogfist$rottingfist.desc=Diese Faust ist aus lebendiger Fäulnis geformt. Sie ist eine hoch aufragende Masse aus verwesendem Fleisch, die im Nahkampf ätzenden Schleim und im Fernkampf giftige Gase absondern kann. Schlimmer noch, die große Masse der Faust lässt sie bluten, anstatt direkt Schaden zu nehmen.\n\nMit Wasser kann der Schleim abgewaschen werden, aber die Faust ist auch in der Lage, Wasser zu absorbieren, um sich selbst zu heilen! Außerdem führt eine Beschädigung der Faust, während sie blutet, dazu, dass sich die Blutung zwar erneuert, aber nicht vergrößert!
actors.mobs.yogfist$rustedfist.name=Verrostete Faust
actors.mobs.yogfist$rustedfist.desc=Diese Faust ist aus lebendem Metall geformt. Es ist eine hoch aufragende Masse aus sich wandelndem Metall, die mächtige Nahkampfangriffe hat und ihre Ziele aus der Entfernung lahmlegen kann. Aufgrund ihrer enormen Masse nimmt die Faust jeden Schaden, der ihr zugefügt wird, nicht sofort, sondern über einen längeren Zeitraum auf.\n\nDie Faust ist jedoch unflexibel und kann sich nicht in enge Gänge zwängen. Dazu kommt, dass sie Schaden zwar verlangsamt aufnehmen kann, der verzögerte Schaden aber weiter zunehmen wird, wenn die Faust mehrmals getroffen wird.
actors.mobs.yogfist$brightfist.name=Faust des Lichts
actors.mobs.yogfist$brightfist.teleport=Die Faust teleportiert sich mit einem Lichtblitz davon, der dich erheblich blendet!
actors.mobs.yogfist$brightfist.desc=Diese Faust ist aus reiner Lichtenergie geformt. Sie ist in der Lage, bei jedem Zug kräftige Strahlen aus gleißendem Licht zu schießen! Diese Strahlen werden dich vorübergehend blenden und zusätzlich schweren Schaden anrichten. Die Faust ist auch in der Lage, die Arena kurz in blendendes Licht zu tauchen, um zu entkommen!\n\nDie Faust hat jedoch keine besonderen Fähigkeiten, die sie im Nahkampf einsetzen könnte.
actors.mobs.yogfist$darkfist.name=Faust der Dunkelheit
actors.mobs.yogfist$darkfist.teleport=Die Faust teleportiert sich in einem Vortex der Dunkelheit davon, wodurch deine Lichtquelle erlischt!
actors.mobs.yogfist$darkfist.desc=Diese Faust besteht aus purer dunkler Energie. Sie kann jede Runde mächtige Strahlen dunkler Magie ausstrahlen! Abgesehen davon, dass sie schweren Schaden verursachen, schwächen diese Strahlen deine Lichtquelle. Die Faust versteht es auch, das Gebiet kurz in Dunkelheit zu hüllen, um zu entkommen!\n\nDiese Faust hat allerdings keine besonderen Fähigkeiten für den Nahkampf.


